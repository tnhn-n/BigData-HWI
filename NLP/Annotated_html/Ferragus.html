, suivit les princes à

, ancien

 par sa grand'mère et par le vidame, et il lui suffisait de dater de deux siècles pour prendre les airs et les opinions de ceux qui prétendent remonter à

. C'était, vous le voyez, une des fautes vivantes de la

 et les souvenirs de l'

, entre les vieilles traditions de la cour et les études consciencieuses de la bourgeoisie, entre la religion et les bals costumés, entre deux

, entre

 qui ne voyait que le présent, et

 dans leurs mains débiles, tandis que la monarchie pouvait être sauvée par leur retraite, et par l'accès de cette jeune

 de laquelle aujourd'hui les vieux doctrinaires, ces émigrés de la

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, modèle de grâce et de douceur, mais douée d'une persistance de bon goût qui triomphe de tout à la longue, avait voulu conserver à son petit fils les belles illusions de la vie, et l'avait élevé dans les meilleurs principes ; elle lui donna toutes ses délicatesses, et en fit un homme timide, un vrai sot en apparence. La sensibilité de ce garçon, conservée pure, ne s'usa point au dehors, et lui resta si pudique, si chatouilleuse, qu'il était vivement offensé par des actions et des maximes auxquelles le monde n'attachait aucune importance. Honteux de sa susceptibilité, le jeune homme la cachait sous une assurance menteuse, et souffrait en silence ; mais il se moquait, avec les autres, de choses que seul il admirait. Aussi fut il trompé, parce que, suivant un caprice assez commun de la destinée, il rencontra dans l'objet de sa première passion, lui, homme de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et spiritualiste en amour, une femme qui avait pris en horreur la sensiblerie allemande. Le jeune homme douta de lui, devint rêveur, et se roula dans ses chagrins, en se plaignant de ne pas être compris. Puis, comme nous désirons d'autant plus violemment les choses qu'il nous est plus difficile de les avoir, il continua d'adorer les femmes avec cette ingénieuse tendresse et ces félines délicatesses dont le secret leur appartient et dont peut être veulent elles garder le monopole. En effet, quoique les femmes se plaignent d'être mal aimées par les hommes, elles ont néanmoins peu de goût pour ceux dont l'âme est à demi féminine. Toute leur supériorité consiste à faire croire aux hommes qu'ils leur sont inférieurs en amour ; aussi quittent elles assez volontiers un amant, quand il est assez inexpérimenté pour leur ravir les craintes dont elles veulent se parer, ces délicieux tourments de la jalousie à faux, ces troubles de l'espoir trompé, ces vaines attentes, enfin tout le cortége de leurs bonnes misères de femme ; elles ont en horreur les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandisson
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Qu'y a t il de plus contraire à leur nature qu'un amour tranquille et parfait ? Elles veulent des émotions, et le bonheur sans orages n'est plus le bonheur pour elles. Les âmes féminines assez puissantes pour mettre l'infini dans l'amour, constituent d'angéliques exceptions, et sont parmi les femmes ce que sont les beaux génies parmi les hommes. Les grandes passions sont rares comme les chefs d'œuvre. Hors cet amour, il n'y a que des arrangements, des irritations passagères, méprisables, comme tout ce qui est petit. Au milieu des secrets désastres de son cœur, pendant qu'il cherchait une femme par laquelle il pût être compris, recherche qui, pour le dire en passant, est la grande folie de notre époque, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Auguste
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 rencontra dans le monde le plus éloigné du sien, dans la seconde sphère du monde d'argent où la haute banque tient le premier rang, une créature parfaite, une de ces femmes qui ont je ne sais quoi de saint et de sacré, qui inspirent tant de respect, que l'amour a besoin de tous les secours d'une longue familiarité pour se déclarer.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
