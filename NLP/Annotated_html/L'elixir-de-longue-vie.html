. Il prit l'âme et la matière, les jeta dans un creuset, n'y trouva rien, et dès lors il devint 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 JUAN ! Maître des illusions de la vie, il s'élança, jeune et beau, dans la vie, méprisant le monde, mais s'emparant du monde. Son bonheur ne pouvait pas être cette félicité bourgeoise qui se repaît d'un bouilli périodique, d'une douce bassinoire en hiver, d'une lampe pour la nuit et de pantoufles neuves à chaque trimestre. Non, il se saisit de l'existence comme un singe qui attrape une noix, et sans s'amuser longtemps il dépouilla savamment les vulgaires enveloppes du fruit pour en discuter la pulpe savoureuse. La poésie et les sublimes transports de la passion humaine ne lui allèrent plus au cou de pied. Il ne commit point la faute de ces hommes puissants qui, s'imaginant parfois que les petites âmes croient aux grandes, s'avisent d'échanger les hautes pensées de l'avenir contre la petite monnaie de nos idées viagères. Il pouvait bien, comme eux, marcher les pieds sur terre et la tête dans les cieux ; mais il aimait mieux s'asseoir, et sécher, sous ses baisers, plus d'une lèvre de femme tendre, fraîche et parfumée ; car, semblable à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, là où il passait, il dévorait tout sans pudeur, voulant un amour de possession, un amour oriental, aux plaisirs longs et faciles. N'aimant que la femme dans les femmes, il se fit de l'ironie une allure naturelle à son âme. Quand ses maîtresses se servaient d'un lit pour monter aux cieux où elles allaient se perdre au sein d'une extase enivrante, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 les y suivait, grave, expansif, sincère autant que sait l'être un étudiant allemand. Mais il disait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, quand sa maîtresse, folle, éperdue, disait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! Il savait admirablement bien se laisser entraîner par une femme. Il était toujours assez fort pour lui faire croire qu'il tremblait comme un jeune lycéen qui dit à sa première danseuse, dans un bal : « Vous aimez la danse ? » Mais il savait aussi rugir à propos, tirer son épée puissante et briser les commandeurs. Il y avait de la raillerie dans sa simplicité et du rire dans ses larmes, car il sut toujours pleurer autant qu'une femme, quand elle dit à son mari : « 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 moi un équipage, ou je meurs de la poitrine. » Pour les négociants, le monde est un ballot ou une masse de billets en circulation ; pour la plupart des jeunes gens, c'est une femme ; pour quelques femmes, c'est un homme ; pour certains esprits, c'est un salon, une coterie, un quartier, une ville ; pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, l'univers était lui ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de grâce et de noblesse, d'un esprit séduisant, il attacha sa barque à tous les rivages ; mais en se faisant conduire, il n'allait que jusqu'où il voulait être mené. Plus il vit, plus il douta. En examinant les hommes, il devina souvent que le courage était de la témérité ; la prudence, une poltronnerie ; la générosité, finesse ; la justice, un crime ; la délicatesse, une niaiserie ; la probité, une organisation : et, par une singulière fatalité, il s'aperçut que les gens vraiment probes, délicats, justes, généreux, prudents et courageux, n'obtenaient aucune considération parmi les hommes.   Quelle froide plaisanterie ! se dit il. Elle ne vient pas d'un dieu. Et alors, renonçant à un monde meilleur, il ne se découvrit jamais en entendant prononcer un nom, et considéra les saints de pierre dans les églises comme des œuvres d'art. Aussi, comprenant le mécanisme des sociétés humaines, ne heurtait il jamais trop les préjugés, parce qu'il n'était pas aussi puissant que le bourreau ; mais il tournait les lois sociales avec cette grâce et cet esprit si bien rendus dans sa scène avec monsieur

. Grandes images tracées par les plus grands génies de

, et auxquelles les accords de

.
