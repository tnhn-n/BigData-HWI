<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et mademoiselle

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 le premier étage du principal bâtiment situé sur la rue. Lorsque

 achevèrent de donner à cette galerie une physionomie pleine de caractère. Dans l'espace de deux ans, les libéralités de plusieurs personnes dévotes, et des legs de ses pieuses pénitentes, quoique légers, remplirent de livres les rayons de la bibliothèque alors vide. Enfin, un oncle de

</mark>
. Depuis le jour où le camarade du chanoine vit les rideaux de lampasse rouge, les meubles d'acajou, le tapis d'

 qui ornaient cette vaste pièce peinte à neuf, l'appartement de

 devint pour lui l'objet d'une monomanie secrète. Y demeurer, se coucher dans le lit à grands rideaux de soie où couchait le chanoine, et trouver toutes ses aises autour de lui, comme les trouvait

, fut pour

 dans le sentiment secret et profond avec lequel il désirait un intérieur semblable à celui que s'était créé l'

 avait un cœur excellent, des idées étroites et une intelligence bornée, il n'allait pas jusqu'à concevoir les moyens de se faire léguer la bibliothèque et les meubles de son ami. L'abbé

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 légua sa bibliothèque et son mobilier à

, et qui se trompait en se réjouissant de la mort de sa femme, et déplorant la naissance de

. L'abbé

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

finissent par l'apercevoir et par en souffrir. La jalousie est un sentiment indélébile dans les cœurs féminins. Les vieilles filles sont donc jalouses à vide, et ne connaissent que les malheurs de la seule passion que les hommes pardonnent au beau sexe, parce qu'elle les flatte. Ainsi, torturées dans tous leurs vœux, obligées de se refuser aux développements de leur nature, les vieilles filles éprouvent toujours une gêne intérieure à laquelle elles ne s'habituent jamais. N'est il pas dur à tout âge, surtout pour une femme, de lire sur les visages un sentiment de répulsion, quand il est dans sa destinée de n'éveiller autour d'elle, dans les cœurs, que des sensations gracieuses ? Aussi le regard d'une vieille fille est il toujours oblique, moins par modestie que par peur et honte. Ces êtres ne pardonnent pas à la société leur position fausse, parce qu'ils ne se la pardonnent pas à eux mêmes. Or, il est impossible à une personne perpétuellement en guerre avec elle, ou en contradiction avec la vie, de laisser les autres en paix, et de ne pas envier leur bonheur. Ce monde d'idées tristes était tout entier dans les yeux gris et ternes de mademoiselle

 et de la plupart de ses adhérents qui commençaient à se passionner pour cette intrigue jetée dans le vide de leur vie provinciale, un valet fut expédié à monsieur

 sur les dangers de sa position. La sagesse du vieux malin ne servait pas les passions du moment, il n'obtint qu'une légère attention. La conférence entre l'avocat et

 dura peu. Le vicaire rentra tout effaré, disant :   Il me demande un écrit qui constate mon retrait.   Quel est ce mot effroyable ? dit le lieutenant de vaisseau.   Qu'est ce que cela veut dire ? s'écria

 en regardant 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Si vous êtes décidé sérieusement à sortir de chez elle, il n'y a aucun inconvénient à constater votre volonté. La volonté de

 !   Cela est juste, dit monsieur de

 en fermant sa tabatière par un geste sec dont la signification est impossible à rendre, car c'était tout un langage.   Mais il est toujours dangereux d'écrire, ajouta t il en posant sa tabatière sur la cheminée d'un air à épouvanter le vicaire.

 il au vicaire après l'avoir lu, il existe donc entre vous et mademoiselle

 en tendant la main pour reprendre le papier fatal.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se dit en lui même le vieux propriétaire, toi, monsieur l'avocat, tu sais sans doute tout ce que cet acte contient ; mais tu n'es pas payé pour nous le dire. Et monsieur de

 rendit la renonciation à l'avocat.   Où vais je mettre tous mes meubles ? s'écria

, et mes livres, ma belle bibliothèque, mes beaux tableaux, mon salon rouge, enfin tout mon mobilier ! Et le désespoir du pauvre homme, qui se trouvait déplanté pour ainsi dire, avait quelque chose de si naïf ; il peignait si bien la pureté de ses mœurs, son ignorance des choses du monde, que

 et mademoiselle

 pour lui demander son appui, et vous verrez comme vous serez bien reçu par lui ! Les gens faibles se rassurent aussi facilement qu'ils se sont effrayés. Donc le pauvre

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dont la vie est un sacrifice noblement offert tous les jours à de nobles sentiments. Les unes demeurent fièrement fidèles à un cœur que la mort leur a trop promptement ravi : martyres de l'amour, elles trouvent le secret d'être femmes par l'âme. Les autres obéissent à un orgueil de famille, qui, chaque jour, déchoit à notre honte, et se dévouent à la fortune d'un frère, ou à des neveux orphelins : celles là se font mères en restant vierges. Ces vieilles filles atteignent au plus haut héroïsme de leur sexe, en consacrant tous les sentiments féminins au culte du malheur. Elles idéalisent la figure de la femme, en renonçant aux récompenses de sa destinée et n'en acceptant que les peines. Elles vivent alors entourées de la splendeur de leur dévouement, et les hommes inclinent respectueusement la tête devant leurs traits flétris.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    Évêque de Troyes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, venait en chaise de poste, le long du quai 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, pour se rendre à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, le pauvre abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Birotteau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait été mis dans un fauteuil, au soleil, au dessus d'une terrasse. Ce curé frappé par l'archevêque était pâle et maigre. Le chagrin, empreint dans tous ses traits, décomposait entièrement ce visage qui jadis était si doucement gai. La maladie jetait sur ses yeux, naïvement animés autrefois par les plaisirs de la bonne chère et dénués d'idées pesantes, un voile qui simulait une pensée. Ce n'était plus que le squelette du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Birotteau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 qui roulait, un an auparavant, si vide mais si content, à travers le

 ou 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 n'est plus une puissance politique, et n'absorbe plus les forces des gens solitaires. Le célibat offre donc alors ce vice capital que, faisant converger les qualités de l'homme sur une seule passion, l'égoïsme, il rend les célibataires ou nuisibles ou inutiles. Nous vivons à une époque où le défaut des gouvernements est d'avoir moins fait la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 chrétienne, ne serait il pas une sublime erreur ? Il est si naturel de croire à la réalisation d'une noble chimère, à la fraternité des hommes. Mais, hélas ! la machine humaine n'a pas de si divines proportions. Les âmes assez vastes pour épouser une sentimentalité réservée aux grands hommes ne seront jamais celles ni des simples citoyens, ni des pères de famille. Certains physiologistes pensent que lorsque le cerveau s'agrandit ainsi, le cœur doit se resserrer. Erreur ! L'égoïsme apparent des hommes qui portent une science, une nation, ou des lois dans leur sein, n'est il pas la plus noble des passions, et en quelque sorte, la maternité des masses : pour enfanter des peuples neufs ou pour produire des idées nouvelles, ne doivent ils pas unir dans leurs puissantes têtes les mamelles de la femme à la force de

 représentait au fond du cloître
