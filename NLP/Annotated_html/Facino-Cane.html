ait été superflu, du moins pour celui qui l'avait entrepris, car son inachèvement annonçait la mort de l'inconnu. Pour que son dévouement ne fût pas à jamais perdu, il fallait qu'un prisonnier sût l'arabe ; mais j'avais étudié les langues orientales au couvent des
