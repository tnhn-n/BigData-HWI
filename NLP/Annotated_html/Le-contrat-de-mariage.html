. Je ne suis pas à cent mille francs près avec toi ; tu paieras tes principales dettes ; tu arrêteras ta ruine en vendant tes propriétés à réméré, car tu auras promptement une position qui te permettra de rembourser avant terme tes créanciers. Puis, une fois éclairé sur le caractère de ta femme, tu la domineras par une seule parole. En l'aimant tu ne pouvais pas lutter avec elle ; mais, en ne l'aimant plus, tu auras une force indomptable. Je t'aurai rendu ta belle mère souple comme un gant ; car il s'agit de te retrouver avec les cent cinquante mille livres de rentes que ces deux femmes se sont ménagées. Ainsi renonce à l'expatriation qui me paraît le réchaud de charbon des gens de tête. T'en aller, n'est ce pas donner gain de cause aux calomnies ? Le joueur qui va chercher son argent pour revenir au jeu perd tout. Il faut avoir son or en poche. Tu me fais l'effet d'aller chercher des troupes fraîches aux

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Henri de Marsay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 où nous en sommes. Mon vrai père fait partie du ministère anglais. Nous aurons des intelligences en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est l'âme de la coterie 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 DE
