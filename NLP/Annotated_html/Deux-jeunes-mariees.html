    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 tout le monde, même les mendiants, sont nobles. Cette réserve m'impatienta. J'avais préparé depuis la dernière leçon un de ces amusements qui sourient à l'imagination. J'avais tracé dans une lettre le portrait idéal de l'homme par qui je voudrais être aimée, en me proposant de le lui donner à traduire. Jusqu'à présent j'ai traduit de l'espagnol en français, et non du français en espagnol ; je lui en fis l'observation, et priai 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Griffith
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de me chercher la dernière lettre que j'avais reçue d'une de mes amies. Je verrai, pensais je, à l'effet que lui fera mon programme, quel sang est dans ses veines. Je pris le papier des mains de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Griffith
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en disant :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Voyons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 si j'ai bien copié ? car tout était de mon écriture. Je la lui tendis, et l'examinai pendant qu'il lisait ceci. « L'homme qui me plaira, ma chère, devra être rude et orgueilleux avec les hommes, mais doux avec les femmes. Son regard d'aigle saura réprimer instantanément tout ce qui peut ressembler au ridicule. Il aura un sourire de pitié pour ceux qui voudraient tourner en plaisanterie les choses sacrées, celles surtout qui constituent la poésie du cœur, et sans lesquelles la vie ne serait plus qu'une triste réalité. Je méprise profondément ceux qui voudraient nous ôter la source des idées religieuses, si fertiles en consolations. Aussi, ses croyances devront elles avoir la simplicité de celles d'un enfant unie à la conviction inébranlable d'un homme d'esprit qui a approfondi ses raisons de croire. Son esprit, neuf, original, sera sans affectation ni parade : il ne peut rien dire qui soit de trop ou déplacé ; il lui serait aussi impossible d'ennuyer les autres que de s'ennuyer lui même, car il aura dans son âme un fonds riche. Toutes ses pensées doivent être d'un genre noble, élevé, chevaleresque, sans aucun égoïsme. En toutes ses actions, on remarquera l'absence totale du calcul ou de l'intérêt. Ses défauts proviendront de l'étendue même de ses idées, qui seront au dessus de son temps. En toute chose, je dois le trouver en avant de son époque. Plein d'attentions délicates dues aux êtres faibles, il sera bon pour toutes les femmes, mais bien difficilement épris d'aucune : il regardera cette question comme beaucoup trop sérieuse pour en faire un jeu. Il se pourrait donc qu'il passât sa vie sans aimer véritablement, en montrant en lui toutes les qualités qui peuvent inspirer une passion profonde. Mais s'il trouve une fois son idéal de femme, celle entrevue dans ces songes qu'on fait les yeux ouverts ; s'il rencontre un être qui le comprenne, qui remplisse son âme et jette sur toute sa vie un rayon de bonheur, qui brille pour lui comme une étoile à travers les nuages de ce monde si sombre, si froid, si glacé ; qui donne un charme tout nouveau à son existence, et fasse vibrer en lui des cordes muettes jusque là, je crois inutile de dire qu'il saura reconnaître et apprécier son bonheur. Aussi la rendra t il parfaitement heureuse. Jamais, ni par un mot, ni par un regard, il ne froissera ce cœur aimant qui se sera remis en ses mains avec l'aveugle amour d'un enfant qui dort dans les bras de sa mère ; car si elle se réveillait jamais de ce doux rêve, elle aurait l'âme et le cœur à jamais déchirés : il lui serait impossible de s'embarquer sur cet océan sans y mettre tout son avenir. » Cet homme aura nécessairement la physionomie, la tournure, la démarche, enfin la manière de faire les plus grandes comme les plus petites choses, des êtres supérieurs qui sont simples et sans apprêt. Il peut être laid ; mais ses mains seront belles ; il aura la lèvre supérieure légèrement relevée par un sourire ironique et dédaigneux pour les indifférents ; enfin il réservera pour ceux qu'il aime le rayon céleste et brillant de son regard plein d'âme. »   Mademoiselle, me dit il en espagnol et d'une voix profondément émue, veut elle me permettre de garder ceci en mémoire d'elle ? Voici la dernière leçon que j'aurai l'honneur de lui donner, et celle que je reçois dans cet écrit peut devenir une règle éternelle de conduite. J'ai quitté 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en fugitif et sans argent ; mais, aujourd'hui, j'ai reçu de ma famille une somme qui suffit à mes besoins. J'aurai l'honneur de vous envoyer quelque pauvre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pour me remplacer. Il semblait ainsi me dire :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et d'un condamné à mort.   Le

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, lui dis je.   Le duc ! me répondit mon père. Il ne l'est plus, il prend maintenant le titre de

, d'un fief qui lui reste en

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ? s'écria mon père en me regardant d'un air moqueur. J'ai baissé les yeux par un mouvement de fierté.   Mais, dit ma mère,

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ?   Oui, a répondu mon père : l'ambassadeur m'a demandé si je conspirais contre le roi son maître ; mais il a salué l'ex grand 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    d'Espagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 avec beaucoup de déférence, en se mettant à ses ordres. Ceci, ma chère 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de l'Estorade
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, s'est passé depuis quinze jours, et voilà quinze jours que je n'ai vu cet homme qui m'aime, car cet homme m'aime. Que fait il ? Je voudrais être mouche, souris, moineau. Je voudrais pouvoir le voir, seul, chez lui, sans qu'il m'aperçût. Nous avons un homme à qui je puis dire : Allez mourir pour moi !... Et il est de caractère à y aller, je le crois du moins. Enfin, il y a dans 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 un homme à qui je pense, et dont le regard m'inonde intérieurement de lumière. Oh ! c'est un ennemi que je dois fouler aux pieds. Comment, il y aurait un homme sans lequel je ne pourrais vivre, qui me serait nécessaire ! Tu te maries et j'aime ! Au bout de quatre mois, ces deux colombes qui s'élevaient si haut sont tombées dans les marais de la réalité. Dimanche. Hier, aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Italiens
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, je me suis sentie regardée, mes yeux ont été magiquement attirés par deux yeux de feu qui brillaient comme deux escarboucles dans un coin obscur de l'orchestre. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Henarez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 n'a pas détaché ses yeux de dessus moi. Le monstre a cherché la seule place d'où il pouvait me voir, et il y est. Je ne sais pas ce qu'il est en politique ; mais il a le génie de l'amour. Voilà, belle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Renée
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, à quel point nous en sommes, a dit le grand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Corneille
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.       
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    XIII DE MADAME DE L'ESTORADE A MADEMOISELLE DE CHAULIEU
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. A la Crampade, février. Ma chère 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louise
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, avant de t'écrire, j'ai dû attendre ; mais maintenant je sais bien des choses, ou, pour mieux dire, je les ai apprises, et je dois te les dire pour ton bonheur à venir. Il y a tant de différence entre une jeune fille et une femme mariée, que la jeune fille ne peut pas plus la concevoir que la femme mariée ne peut redevenir jeune fille. J'ai mieux aimé être mariée à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis de l'Estorade
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 que de retourner au couvent. Voilà qui est clair. Après avoir deviné que si je n'épousais pas 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 je retournerais au couvent, j'ai dû, en termes de jeune fille, me résigner. Résignée, je me suis mise à examiner ma situation afin d'en tirer le meilleur parti possible. D'abord la gravité des engagements m'a investie de terreur. Le mariage se propose la vie, tandis que l'amour ne se propose que le plaisir ; mais aussi le mariage subsiste quand les plaisirs ont disparu, et donne naissance à des intérêts bien plus chers que ceux de l'homme et de la femme qui s'unissent. Aussi peut être ne faut il, pour faire un mariage heureux, que cette amitié qui, en vue de ses douceurs, cède sur beaucoup d'imperfections humaines. Rien ne s'opposait à ce que j'eusse de l'amitié pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis de l'Estorade
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Bien décidée à ne pas chercher dans le mariage les jouissances de l'amour auxquelles nous pensions si souvent et avec une si dangereuse exaltation, j'ai senti la plus douce tranquillité en moi même. Si je n'ai pas l'amour, pourquoi ne pas chercher le bonheur ? me suis je dit. D'ailleurs, je suis aimée, et je me laisserai aimer. Mon mariage ne sera pas une servitude, mais un commandement perpétuel. Quel inconvénient cet état de choses offrira t il à une femme qui veut rester maîtresse absolue d'elle même ? Ce point si grave d'avoir le mariage sans le mari fut réglé dans une conversation entre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et moi, dans laquelle il m'a découvert et l'excellence de son caractère et la douceur de son âme. Ma mignonne, je souhaitais beaucoup de rester dans cette belle saison d'espérance amoureuse qui, n'enfantant point de plaisir, laisse à l'âme sa virginité. Ne rien accorder au devoir, à la loi, ne dépendre que de soi même, et garder son libre arbitre ?... quelle douce et noble chose ! Ce contrat, opposé à celui des lois et au sacrement lui même, ne pouvait se passer qu'entre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et moi. Cette difficulté, la première aperçue, est la seule qui ait fait traîner la conclusion de mon mariage. Si, dès l'abord, j'étais résolue à tout pour ne pas retourner au couvent, il est dans notre nature de demander le plus après avoir obtenu le moins ; et nous sommes, chère ange, de celles qui veulent tout. J'examinais mon 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 du coin de l'œil, et je me disais : le malheur l'a t il rendu bon ou méchant ? A force d'étudier, j'ai fini par découvrir que son amour allait jusqu'à la passion. Une fois arrivée à l'état d'idole, en le voyant pâlir et trembler au moindre regard froid, j'ai compris que je pouvais tout oser. Je l'ai naturellement emmené loin des parents, dans des promenades où j'ai prudemment interrogé son cœur. Je l'ai fait parler, je lui ai demandé compte de ses idées, de ses plans, de notre avenir. Mes questions annonçaient tant de réflexions préconçues et attaquaient si précisément les endroits faibles de cette horrible vie à deux, que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 m'a depuis avoué qu'il était épouvanté d'une si savante virginité. Moi, j'écoutais ses réponses ; il s'y entortillait comme ces gens à qui la peur ôte tous leurs moyens ; j'ai fini par voir que le hasard me donnait un adversaire qui m'était d'autant plus inférieur qu'il devinait ce que tu nommes si orgueilleusement ma grande âme. Brisé par les malheurs et par la misère, il se regardait comme à peu près détruit, et se perdait en trois horribles craintes. D'abord, il a trente sept ans, et j'en ai dix sept ; il ne mesurait donc pas sans effroi les vingt ans de différence qui sont entre nous. Puis, il est convenu que je suis très belle ; et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui partage nos opinions à ce sujet, ne voyait pas sans une profonde douleur combien les souffrances lui avaient enlevé de jeunesse. Enfin, il me sentait de beaucoup supérieure comme femme à lui comme homme. Mis en défiance de lui même par ces trois infériorités visibles, il craignait de ne pas faire mon bonheur, et se voyait pris comme un pis aller. Sans la perspective du couvent, je ne l'épouserais point, me dit il un soir timidement.   Ceci est vrai, lui répondis je gravement. Ma chère amie, il me causa la première grande émotion de celles qui nous viennent des hommes. Je fus atteinte au cœur par les deux grosses larmes qui roulèrent dans ses yeux.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, repris je d'une voix consolante, il ne tient qu'à vous de faire de ce mariage de convenance un mariage auquel je puisse donner un consentement entier. Ce que je vais vous demander exige de votre part une abnégation beaucoup plus belle que le prétendu servage de votre amour quand il est sincère. Pouvez vous vous élever jusqu'à l'amitié comme je la comprends ? On n'a qu'un ami dans la vie, et je veux être le vôtre. L'amitié est le lien de deux âmes pareilles, unies par leur force, et néanmoins indépendantes. 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Soyons amis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 et associés pour porter la vie ensemble. Laissez moi mon entière indépendance. Je ne vous défends pas de m'inspirer pour vous l'amour que vous dites avoir pour moi ; mais je ne veux être votre femme que de mon gré. Donnez moi le désir de vous abandonner mon libre arbitre, et je vous le sacrifie aussitôt. Ainsi, je ne vous défends pas de passionner cette amitié, de la troubler par la voix de l'amour ; je tâcherai, moi ; que notre affection soit parfaite. Surtout, évitez moi les ennuis que la situation assez bizarre où nous serons alors me donnerait au dehors. Je ne veux paraître ni capricieuse, ni prude, parce que je ne le suis point, et vous crois assez honnête homme pour vous offrir de garder les apparences du mariage. Ma chère, je n'ai jamais vu d'homme heureux comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 l'a été de ma proposition ; ses yeux brillaient, le feu du bonheur y avait séché les larmes.   Songez, lui dis je en terminant, qu'il n'y a rien de bizarre dans ce que je vous demande. Cette condition tient à mon immense désir d'avoir votre estime. Si vous ne me deviez qu'au mariage, me sauriez vous beaucoup de gré un jour d'avoir vu votre amour couronné par les formalités légales ou religieuses et non par moi ? Si pendant que vous ne me plaisez [plaissez] point, mais en vous obéissant passivement, comme ma très honorée mère vient de me le recommander, j'avais un enfant, croyez vous que j'aimerais cet enfant autant que celui qui serait fils d'un même vouloir ? S'il n'est pas indispensable de se plaire l'un à l'autre autant que se plaisent des amants, convenez, monsieur, qu'il est nécessaire de ne pas se déplaire. Eh ! bien, nous allons être placés dans une situation dangereuse : nous devons vivre à la campagne, ne faut il pas songer à toute l'instabilité des passions ? Des gens sages ne peuvent ils pas se prémunir contre les malheurs du changement ? Il fut étrangement surpris de me trouver et si raisonnable et si raisonneuse ; mais il me fit une promesse solennelle après laquelle je lui pris la main et la lui serrai affectueusement. Nous fûmes mariés à la fin de la semaine. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sûre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 de garder ma liberté, je mis alors beaucoup de gaieté dans les insipides détails de toutes les cérémonies : j'ai pu être moi même, et peut être ai je passé pour une commère très délurée, pour employer les mots de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. On a pris pour une maîtresse femme, une jeune fille charmée de la situation neuve et pleine de ressources où j'avais su me placer. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chère
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, j'avais aperçu, comme par une vision, toutes les difficultés de ma vie, et je voulais sincèrement faire le bonheur de cet homme. Or, dans la solitude où nous vivons, si une femme ne commande pas, le mariage devient insupportable en peu de temps. Une femme doit alors avoir les charmes d'une maîtresse et les qualités d'une épouse. Mettre de l'incertitude dans les plaisirs, n'est ce pas prolonger l'illusion et perpétuer les jouissances d'amour propre auxquelles tiennent tant et avec tant de raison toutes les créatures ? L'amour conjugal, comme je le conçois, revêt alors une femme d'espérance, la rend souveraine, et lui donne une force inépuisable, une chaleur de vie qui fait tout fleurir autour d'elle. Plus elle est maîtresse d'elle même, plus sûre elle est de rendre l'amour et le bonheur viables. Mais j'ai surtout exigé que le plus profond mystère voilât nos arrangements intérieurs. L'homme subjugué par sa femme est justement couvert de ridicule. L'influence d'une femme doit être entièrement secrète : chez nous, en tout, la grâce, c'est le mystère. Si j'entreprends de relever ce caractère abattu, de restituer leur lustre à des qualités que j'ai entrevues, je veux que tout semble spontané chez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Telle est la tâche assez belle que je me suis donnée et qui suffit à la gloire d'une femme. Je suis presque fière d'avoir un secret pour intéresser ma vie, un plan auquel je rapporterai mes efforts, et qui ne sera connu que de toi et de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Maintenant je suis presque heureuse, et peut être ne le serais je pas entièrement si je ne pouvais le dire à une âme aimée, car le moyen de le lui dire à lui ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mon bonheur le froisserait
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, il a fallu le lui cacher. Il a, ma chère, une délicatesse de femme, comme tous les hommes qui ont beaucoup souffert. Pendant trois mois nous sommes restés comme nous étions avant le mariage. J'étudiai, comme bien tu penses, une foule de petites questions personnelles, auxquelles l'amour tient beaucoup plus qu'on ne le croit. Malgré ma froideur, cette âme enhardie s'est dépliée : j'ai vu ce visage changer d'expression et se rajeunir. L'élégance que j'introduisais dans la maison a jeté des reflets sur sa personne. Insensiblement je me suis habituée à lui, j'en ai fait un autre moi même. A force de le voir, j'ai découvert la correspondance de son âme et de sa physionomie. La bête que nous nommons un mari, selon ton expression, a disparu. J'ai vu, par je ne sais quelle douce soirée, un amant dont les paroles m'allaient à l'âme, et sur le bras duquel je m'appuyais avec un plaisir indicible. Enfin, pour être vraie avec toi, comme je le serais avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, qu'on ne peut pas tromper, piquée peut être par l'admirable religion avec laquelle il tenait son serment, la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Curiosité
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 s'est levée dans mon cœur. Très honteuse de moi même, je me résistais. Hélas ! quand on ne résiste plus que par dignité, l'esprit a bientôt trouvé des transactions. La fête a donc été secrète comme entre deux amants, et secrète elle doit rester entre nous. Lorsque tu te marieras, tu approuveras ma discrétion. Sache cependant que rien n'a manqué de ce que veut l'amour le plus délicat, ni de cet imprévu qui est, en quelque sorte, l'honneur de ce moment là : les grâces mystérieuses que nos imaginations lui demandent, l'entraînement qui excuse, le consentement arraché, les voluptés idéales long temps entrevues et qui nous subjuguent l'âme avant que nous nous laissions aller à la réalité, toutes les séductions y étaient avec leurs formes enchanteresses. Je t'avoue que, malgré ces belles choses, j'ai de nouveau stipulé mon libre arbitre, et je ne veux pas t'en dire toutes les raisons. Tu seras certes la seule âme en qui je verserai cette demi confidence. Même en appartenant à son mari, adoré ou non, je crois que nous perdrions beaucoup à ne pas cacher nos sentiments et le jugement que nous portons sur le mariage. La seule joie que j'aie eue, et qui a été céleste, vient de la certitude d'avoir rendu la vie à ce pauvre être avant de la donner à des enfants. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a repris sa jeunesse, sa force, sa gaieté. Ce n'est plus le même homme. J'ai, comme une fée, effacé jusqu'au souvenir des malheurs. J'ai métamorphosé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il est devenu charmant. Sûr de me plaire, il déploie son esprit et révèle des qualités nouvelles. Être le principe constant du bonheur d'un homme quand cet homme le sait et mêle de la reconnaissance à l'amour, ah ! chère, cette certitude développe dans l'âme une force qui dépasse celle de l'amour le plus entier. Cette force impétueuse et durable, une et variée, enfante enfin la famille, cette belle œuvre des femmes, et que je conçois maintenant dans toute sa beauté féconde. Le vieux père n'est plus avare, il donne aveuglément tout ce que je désire. Les domestiques sont joyeux ; il semble que la félicité de

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 je me moque de toi, peut être as tu raison. Tu as immolé ta jeunesse en un jour, et tu t'es faite avare avant le temps. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 par amour et par sentiment, n'est ce pas la loi secrète des femmes ? Tu t'es faite homme, et ton 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 A MADAME DE L'ESTORADE. Eh ! bien, tu es un amour de femme, ma

.       XXV RENÉE DE L'ESTORADE A LOUISE DE CHAULIEU. Octobre. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! pourquoi t'aurais je écrit ? que t'eussé je dit ? Durant cette vie animée par les fêtes, par les angoisses de l'amour, par ses colères et par ses fleurs que tu me dépeins, et à laquelle j'assiste comme à une pièce de théâtre bien jouée, je mène une vie monotone et réglée à la manière d'une vie de couvent. Nous sommes toujours couchés à neuf heures et levés au jour. Nos repas sont toujours servis avec une exactitude désespérante. Pas le plus léger accident. Je me suis accoutumée à cette division du temps et sans trop de peine. Peut être est ce naturel, que serait la vie sans cet assujettissement à des règles fixes qui, selon les astronomes et au dire de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. Nous nous promenons après le déjeuner. Quand les journaux arrivent, je disparais pour m'acquitter de mes affaires de ménage ou pour lire, car je lis beaucoup, ou pour t'écrire. Je reviens une heure avant le dîner, et après on joue, on a des visites, ou on en fait. Je passe ainsi mes journées entre un vieillard heureux, sans désirs, et un homme pour qui je suis le bonheur.

ussi délicate que celle de faire de son amant son mari, et tu viens de t'en acquitter à merveille. Eh ! bien, je te le répète : je te veux heureuse.

 je démenti par un geste, par un regard, mes promesses ? Les démentirai je un jour ? Jamais voix, jamais regard, n'auront pareille puissance : la voix me remuait les moindres fibres du corps et réveillait tous les sentiments, le regard avait une force solaire.

 lui ai je dit, combien de perfidie mauresque n'y a t il pas dans votre perpétuel esclavage ! Ma chère, il m'a comprise. Ainsi, belle biche, si je suis restée quelques mois sans t'écrire, tu devines maintenant pourquoi. Je suis forcée de me rappeler l'étrange passé de la jeune fille pour t'expliquer la femme. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, je te comprends aujourd'hui. Ce n'est ni à une amie intime, ni à sa mère, ni peut être à soi même, qu'une jeune mariée heureuse peut parler de son heureux mariage. Nous devons laisser ce souvenir dans notre âme comme un sentiment de plus qui nous appartient en propre et pour lequel il n'y a pas de nom. Comment ! on a nommé un devoir les gracieuses folies du cœur et l'irrésistible entraînement du désir. Et pourquoi ? Quelle horrible puissance a donc imaginé de nous obliger à fouler les délicatesses du goût, les mille pudeurs de la femme, en convertissant ces voluptés en devoirs ? Comment peut on devoir ces fleurs de l'âme, ces roses de la vie, ces poèmes de la sensibilité exaltée, à un être qu'on n'aimerait pas ? Des droits dans de telles sensations ! mais elles naissent et s'épanouissent au soleil de l'amour, ou leurs germes se détruisent sous les froideurs de la répugnance et de l'aversion. A l'amour d'entretenir de tels prestiges ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ma sublime 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, je te trouve bien grande maintenant ! Je plie le genou devant toi, je m'étonne de ta profondeur et de ta perspicacité. Oui, la femme qui ne fait pas, comme moi, quelque secret mariage d'amour caché sous les noces légales et publiques, doit se jeter dans la maternité comme une âme à qui la terre manque se jette dans le ciel ! De tout ce que tu m'as écrit, il ressort un principe cruel : il n'y a que les hommes supérieurs qui sachent aimer. Je sais aujourd'hui pourquoi. L'homme obéit à deux principes. Il se rencontre en lui le besoin et le sentiment. Les êtres inférieurs ou faibles prennent le besoin pour le sentiment ; tandis que les êtres supérieurs couvrent le besoin sous les admirables effets du sentiment : le sentiment leur communique par sa violence une excessive réserve, et leur inspire l'adoration de la femme. Évidemment la sensibilité se trouve en raison de la puissance des organisations intérieures, et l'homme de génie est alors le seul qui se rapproche de nos délicatesses : il entend, devine, comprend la femme ; il l'élève sur les ailes de son désir contenu par les timidités du sentiment. Aussi, lorsque l'intelligence, le cœur et les sens également ivres nous entraînent, n'est ce pas sur la terre que l'on tombe ; on s'élève alors dans les sphères célestes, et malheureusement on n'y reste pas assez long temps. Telle est, ma chère âme, la philosophie des trois premiers mois de mon mariage. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est un ange. Je puis penser tout haut avec lui. Sans figure de rhétorique, il est un autre moi. Sa grandeur est inexplicable : il s'attache plus étroitement par la possession, et découvre dans le bonheur de nouvelles raisons d'aimer. Je suis pour lui la plus belle partie de lui même. Je le vois : des années de mariage, loin d'altérer l'objet de ses délices, augmenteront sa confiance, développeront de nouvelles sensibilités, et fortifieront notre union. Quel heureux délire ! Mon âme est ainsi faite que les plaisirs laissent en moi de fortes lueurs, ils me réchauffent, ils s'empreignent dans mon être intérieur : l'intervalle qui les sépare est comme la petite nuit des grands jours. Le soleil qui a doré les cimes à son coucher les retrouve presque chaudes à son lever. Par quel heureux hasard en a t il été pour moi sur le champ ainsi ? Ma mère avait éveillé chez moi mille craintes ; ses prévisions, qui m'ont semblé pleines de jalousie, quoique sans la moindre petitesse bourgeoise, ont été trompées par l'événement, car tes craintes et les siennes, les miennes, tout s'est dissipé ! Nous sommes restés à

 et à son mariage de convenance, et j'ai deviné ta vie, je l'ai pénétrée ! O mon ange, pourquoi parlons nous une langue différente ? Ton mariage purement social, et mon mariage qui n'est qu'un amour heureux, sont deux mondes qui ne peuvent pas plus se comprendre que le fini ne peut comprendre l'infini. Tu restes sur la terre, je suis dans le ciel ! Tu es dans la sphère humaine, et je suis dans la sphère divine. Je règne par l'amour, tu règnes par le calcul et par le devoir. Je suis si haut que s'il y avait une chute je serais brisée en mille miettes. Enfin, je dois me taire, car j'ai honte de te peindre l'éclat, la richesse, les pimpantes joies d'un pareil printemps d'amour. Nous sommes à

.

 à

. Aussi, ma chère aimée, deviné je que tu ne m'as pas tout dit. Oui, tu m'as voilé quelques plaies. Tu souffres, je le sens. Je me suis fait à propos de toi des romans d'idées en voulant à distance et par le peu que tu m'as dit de toi, trouver les raisons de ta conduite. Elle s'est seulement essayée au mariage, pensai je un soir, et ce qui se trouve bonheur pour moi n'a été que souffrance pour elle. Elle en est pour ses sacrifices, et veut limiter leur nombre. Elle a déguisé ses chagrins sous les pompeux axiomes de la morale sociale. Ah !

, il y a cela d'admirable, que le plaisir n'a pas besoin de religion, d'appareil, ni de grands mots, il est tout par lui même ; tandis que pour justifier les atroces combinaisons de notre esclavage et de notre vassalité, les hommes ont accumulé les théories et les maximes. Si tes immolations sont belles, sont sublimes ; mon bonheur, abrité sous le poêle blanc et or de l'église et paraphé par le plus maussade des maires, serait donc une monstruosité ? Pour l'honneur des lois, pour toi, mais surtout pour rendre mes plaisirs entiers, je te voudrais heureuse, ma

. Oh ! dis moi que tu te sens venir au cœur un peu d'amour pour ce

 qui t'adore ? Dis moi que la torche symbolique et solennelle de l'hyménée n'a pas servi qu'à t'éclairer des ténèbres ? car l'amour, mon ange, est bien exactement pour la nature morale ce qu'est le soleil pour la terre. Je reviens toujours à te parler de ce

, me consumera. Chère Renée, toi qui disais dans tes extases d'amitié, sous le berceau de vigne, au fond du couvent :   Je t'aime tant,

, que si 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se manifestait, je lui demanderais toutes les peines, et pour toi toutes les joies de la vie. Oui, j'ai la passion de la souffrance ! Eh ! bien, ma chérie, aujourd'hui je te rends la pareille, et demande à grands cris à

 de nous partager mes plaisirs. Écoute : j'ai deviné que tu t'es faite ambitieuse sous le nom de

, je ne te dis que cela. Mon père et les amis que je vais me faire vous apprécieront, et si ton vieux beau père veut constituer un majorat, nous t'obtiendrons le titre de comte pour

. Ce sera déjà cela ! Enfin nous serons ensemble.       XXVIII RENÉE DE L'ESTORADE A 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Décembre 1825. Ma bienheureuse 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, tu m'as éblouie. J'ai pendant quelques instants tenu ta lettre où quelques unes de mes larmes brillaient au soleil couchant, les bras lassés, seule sous le petit rocher aride au bas duquel j'ai mis un banc. Dans un énorme lointain, comme une lame d'acier, reluit la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Quelques arbres odoriférants ombragent ce banc où j'ai fait transplanter un énorme jasmin, des chèvrefeuilles et des genêts 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Quelque jour le rocher sera couvert en entier par des plantes grimpantes. Il y a déjà de la vigne vierge de plantée. Mais l'hiver arrive, et toute cette verdure est devenue comme une vieille tapisserie. Quand je suis là, personne ne m'y vient troubler, on sait que j'y veux rester seule. Ce banc s'appelle le banc de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. N'est ce pas te dire que je n'y suis point seule, quoique seule. Si je te raconte ces détails, si menus pour toi, si je te peins ce verdoyant espoir qui, par avance, habille ce rocher nu, sourcilleux sur le haut duquel le hasard de la végétation a placé l'un des plus beaux pins en parasol, c'est que j'ai trouvé là des images auxquelles je me suis attachée. En jouissant de ton heureux mariage (et pourquoi ne t'avouerais je pas tout ?), en l'enviant de toutes mes forces, j'ai senti le premier mouvement de mon enfant qui des profondeurs de ma vie a réagi sur les profondeurs de mon âme. Cette sourde sensation, à la fois un avis, un plaisir, une douleur, une promesse, une réalité ; ce bonheur qui n'est qu'à moi dans le monde et qui reste un secret entre moi et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ; ce mystère m'a dit que le rocher serait un jour couvert de fleurs, que les joyeux rires d'une famille y retentiraient, que mes entrailles étaient enfin bénies et donneraient la vie à flots. Je me suis sentie née pour être mère ! Aussi la première certitude que j'ai eue de porter en moi une autre vie m'a t elle donné de bienfaisantes consolations. Une joie immense a couronné tous ces longs jours de dévouement qui ont fait déjà la joie de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. Dévouement ! me suis je dit à moi même, n'es tu pas plus que l'amour ? n'es tu pas la volupté la plus profonde, parce que tu es une abstraite volupté, la volupté génératrice ? N'es tu pas, ô Dévouement ! la faculté supérieure à l'effet ? N'es tu pas la mystérieuse, l'infatigable divinité cachée sous les sphères innombrables dans un centre inconnu par où passent tour à tour tous les mondes ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, seul dans son secret, plein de plaisirs savourés en silence sur lesquels personne ne jette un œil profane et que personne ne soupçonne, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    le Dévouement
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, dieu jaloux et accablant, dieu vainqueur et fort, inépuisable parce qu'il tient à la nature même des choses et qu'il est ainsi toujours égal à lui même, malgré l'épanchement de ses forces, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    le Dévouement
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, voilà donc la signature de ma vie. L'amour, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, est un effort de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 sur toi ; mais le rayonnement de ma vie sur la famille produira une incessante réaction de ce petit monde sur moi ! Ta belle moisson dorée est passagère ; mais la mienne, pour être retardée, n'en sera t elle pas plus durable ? elle se renouvellera de moments en moments. L'amour est le plus joli larcin que la

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dans sa joie ? Un sourire a séché mes larmes. L'amour rend mon 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 heureux ; mais le mariage m'a rendue mère et je vais être heureuse aussi ! Je suis alors revenue à pas lents à ma bastide blanche aux volets verts, pour t'écrire ceci. Donc, chère, le fait le plus naturel et le plus surprenant chez nous s'est établi chez moi depuis cinq mois ; mais je puis te dire tout bas qu'il ne trouble en rien ni mon cœur ni mon intelligence. Je les vois tous heureux : le futur grand père empiète sur les droits de son petit fils, il est devenu comme un enfant ; le père prend des airs graves et inquiets ; tous sont aux petits soins pour moi, tous parlent du bonheur d'être mère. Hélas ! moi seule je ne sens rien, et n'ose dire l'état d'insensibilité parfaite où je suis. Je mens un peu pour ne pas attrister leur joie. Comme il m'est permis d'être franche avec toi, je t'avoue que, dans la crise où je me trouve, la maternité ne commence qu'en imagination. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 a été aussi surpris que moi même d'apprendre ma grossesse. N'est ce pas te dire que cet enfant est venu de lui même ; sans avoir été appelé autrement que par les souhaits impatiemment exprimés de son père ? Le hasard, ma chère, est le dieu de la maternité. Quoique, selon notre médecin, ces hasards soient en harmonie avec le vœu de la nature, il ne m'a pas nié que les enfants qui se nomment si gracieusement les enfants de l'amour devaient être beaux et spirituels ; que leur vie était souvent comme protégée par le bonheur qui avait rayonné, brillante étoile ! à leur conception. Peut être donc, ma 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, auras tu dans ta maternité des joies que je dois ignorer dans la mienne. Peut être aime t on mieux l'enfant d'un homme adoré comme tu adores 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 que celui d'un mari qu'on épouse par raison, à qui l'on se donne par devoir, et pour être femme enfin ! Ces pensées gardées au fond de mon cœur ajoutent à ma gravité de mère en espérance. Mais, comme il n'y a pas de famille sans enfant, mon désir voudrait pouvoir hâter le moment où pour moi commenceront les plaisirs de la famille, qui doivent être ma seule existence. En ce moment, ma vie est une vie d'attente et de mystères, où la souffrance la plus nauséabonde accoutume sans doute la femme à d'autres souffrances. Je m'observe. Malgré les efforts de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dont l'amour me comble de soins, de douceurs, de tendresses, j'ai de vagues inquiétudes auxquelles se mêlent les dégoûts, les troubles, les singuliers appétits de la grossesse. Si je dois te dire les choses comme elles sont, au risque de te causer quelque déplaisance pour le métier, je t'avoue que je ne conçois pas la fantaisie que j'ai prise pour certaines oranges, goût bizarre et que je trouve naturel. Mon mari va me chercher à

 les plus belles oranges du monde ; il en a demandé de

, de

, de

, quelquefois à pied, y dévorer de méchantes oranges à un liard, quasi pourries, dans une petite rue qui descend au port, à deux pas de l'

 ; et leurs moisissures bleuâtres ou verdâtres brillent à mes yeux comme des diamants : j'y vois des fleurs, je n'ai nul souvenir de leur odeur cadavéreuse et leur trouve une saveur irritante, une chaleur vineuse, un goût délicieux. Eh ! bien, mon ange, voilà les premières sensations amoureuses de ma vie. Ces affreuses oranges sont mes amours. Tu ne désires pas 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 autant que je souhaite un de ces fruits en décomposition. Enfin je sors quelque fois furtivement, je galope à

 d'un pied agile, et il me prend des tressaillements voluptueux quand j'approche de la rue : j'ai peur que la marchande n'ait plus d'oranges pourries, je me jette dessus, je les mange, je les dévore en plein air. Il me semble que ces fruits viennent du paradis et contiennent la plus suave nourriture. J'ai vu

 se détournant pour ne pas sentir leur puanteur. Je me suis souvenue de cette atroce phrase d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, sombre élégie que je me repens d'avoir lue : Les racines s'abreuvent dans une eau fétide ! Depuis que je mange de ces fruits, je n'ai plus de maux de cœur et ma santé s'est rétablie. Ces dépravations ont un sens, puisqu'elles sont un effet naturel et que la moitié des femmes éprouvent ces envies, monstrueuses quelquefois. Quand ma grossesse sera très visible, je ne sortirai plus de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 : je n'aimerais pas à être vue ainsi. Je suis excessivement curieuse de savoir à quel moment de la vie commence la maternité. Ce ne saurait être au milieu des effroyables douleurs que je redoute. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, mon heureuse ! adieu, toi en qui je renais et par qui je me figure ces belles amours, ces jalousies à propos d'un regard, ces mots à l'oreille et ces plaisirs qui nous enveloppent comme une autre atmosphère, un autre sang, une autre lumière, une autre vie !

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et moi, notre première querelle à ce sujet. Je voulais qu'il eût la force de me tuer à trente ans, pendant mon sommeil, sans que je m'en doutasse, pour me faire entrer d'un rêve dans un autre. Le monstre n'a pas voulu. Je l'ai menacé de le laisser seul dans la vie, et il a pâli, le pauvre enfant ! Ce grand ministre est devenu, ma chère, un vrai bambin. C'est incroyable tout ce qu'il cachait de jeunesse et de simplicité. Maintenant que je pense tout haut avec lui comme avec toi, que je l'ai mis à ce régime de confiance, nous nous émerveillons l'un de l'autre. Ma chère, les deux amants, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

ire exactement la vache qui broute pour avoir du lait. Je me suis donc endormie avec la ferme intention de me laisser aller à la nature. Ah ! mon ange, le réveil de toutes ces douleurs, de ces sensations confuses, de ces premières journées où tout est obscur, pénible et indécis, a été divin. Ces ténèbres ont été animées par une sensation dont les délices ont surpassé celles du premier cri de mon enfant. Mon cœur, mon âme, mon être, un moi inconnu a été réveillé dans sa coque souffrante et grise jusque là, comme une fleur s'élance de sa graine au brillant appel du soleil. Le petit monstre a pris mon sein et a teté : voilà le

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ?       XLIX MARIE GASTON A DANIEL D'

 si quelque femme riche voulait de moi. Eh ! bien, en présence du fait, les plaisanteries de la jeunesse insouciante, le parti pris des malheureux sans scrupule, tout s'est évanoui. Je suis humilié, malgré la tendresse la plus ingénieuse. Je suis humilié, malgré la certitude acquise de la noblesse de son âme. Je suis humilié, tout en sachant que mon humiliation est une preuve de mon amour. Enfin, elle a vu que je n'ai pas reculé devant cet abaissement. Il est un point où, loin d'être le protecteur, je suis le protégé. Cette douleur, je vous la confie. Hors ce point, mon cher

 se sont entendus pour composer une femme ! Je ne sais pas s'il m'eût jamais été possible d'aimer une femme brune autant qu'une blonde : il m'a toujours semblé que la femme brune était un garçon manqué. Elle est veuve, elle n'a point eu d'enfants, elle a vingt sept ans. Quoique vive, alerte, infatigable, elle sait néanmoins se plaire aux méditations de la mélancolie. Ces dons merveilleux n'excluent pas chez elle la dignité ni la noblesse : elle est imposante. Quoiqu'elle appartienne à l'une des vieilles familles les plus entichées de noblesse, elle m'aime assez pour passer par dessus les malheurs de ma naissance. Nos amours secrets ont duré long temps ; nous nous sommes éprouvés l'un l'autre ; nous sommes également jaloux ; nos pensées sont bien les deux éclats de la même foudre. Nous aimons tous deux pour la première fois, et ce délicieux printemps a renfermé dans ses joies toutes les scènes que l'imagination a décorées de ses plus riantes, de ses plus douces, de ses plus profondes conceptions. Le sentiment nous a prodigué ses fleurs. Chacune de ces journées a été pleine, et, quand nous nous quittions, nous nous écrivions des poèmes. Je n'ai jamais eu la pensée de ternir cette brillante saison par un désir, quoique mon âme en fût sans cesse troublée. Elle était veuve et libre, elle a merveilleusement compris toutes les flatteries de cette constante retenue ; elle en a souvent été touchée aux larmes. Tu entreverras donc, mon cher 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 d'où je ne devais pas sortir ! Et tu riras de ton bon rire, en montrant tes jolies dents. Je n'ai rien dit encore à

 L'ESTORADE

 d'être inquiète de

 ! Quant à nous, je vais t'expliquer les choses le plus succinctement possible. En relisant ton avant dernière lettre, j'ai trouvé quelques mots aigres sur notre situation politique. Tu nous as raillés d'avoir gardé la place de président de chambre à la

</mark>
 a désiré voir son filleul ; mais je ne suis pas fâchée qu'il soit en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Provence
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, elle aurait pu lui faire quelques libéralités qui m'auraient fort embarrassée. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, mon ami. 25 août (le jour de sa fête). Hier au soir 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louise
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a eu pendant quelques moments le délire ; mais ce fut un délire vraiment élégant, qui prouve que les gens d'esprit ne deviennent pas fous comme les bourgeois ou comme les sots. Elle a chanté d'une voix éteinte quelques airs italiens des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Puritani
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sonnambula
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mosé
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Nous étions tous silencieux autour du lit, et nous avons tous eu, même son frère 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rhétoré
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, des larmes dans les yeux, tant il était clair que son âme s'échappait ainsi. Elle ne nous voyait plus ! Il y avait encore toute sa grâce dans les agréments de ce chant faible et d'une douceur divine. L'agonie a commencé dans la nuit. Je viens, à sept heures du matin, de la lever moi même ; elle a retrouvé quelque force, elle a voulu s'asseoir à sa croisée, elle a demandé la main de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gaston
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
... Puis, mon ami, l'ange le plus charmant que nous pourrons voir jamais sur cette terre ne nous a plus laissé que sa dépouille. Administrée la veille à l'insu de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gaston
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui, pendant la terrible cérémonie, a pris un peu de sommeil, elle avait exigé de moi que je lui lusse en français le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    De profundis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, pendant qu'elle serait ainsi face à face avec la belle nature qu'elle s'était créée. Elle répétait mentalement les paroles et serrait les mains de son mari, agenouillé de l'autre côté de la bergère. 26 août. J'ai le cœur brisé. Je viens d'aller la voir dans son linceul, elle y est devenue pâle avec des teintes violettes. Oh ! je veux voir mes enfants ! mes enfants ! Amène mes enfants au devant de moi ! 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, 1841.</div>
</figure>
