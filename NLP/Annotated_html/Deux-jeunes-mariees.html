<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

, folle, dit elle en souriant, ne laissez point ces idées vaines ici, emportez les ; et sachez que vous êtes plus

 que

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, et maigri par l'âge autant que par les douleurs de l'agonie. Cette chambre me semblait encore chaude de la chaleur qu'elle y entretenait. Comment se fait il que mademoiselle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 soit obligée, comme une paysanne, de se coucher dans le lit de sa mère, presque le jour de sa mort ? car il me semblait que la princesse, morte en 1817, avait expiré la veille. Cette chambre m'offrait des choses qui ne devaient pas s'y trouver, et qui prouvaient combien les gens occupés des affaires du royaume sont insouciants des leurs, et combien, une fois morte, on a peu pensé à cette noble femme, qui sera l'une des grandes figures féminines du dix huitième siècle. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 a quasiment compris d'où venaient mes larmes. Il m'a dit que par son testament la princesse m'avait légué ses meubles. Mon père laissait d'ailleurs les grands appartements dans l'état où les avait mis 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

. Je me suis levée alors, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 m'a ouvert la porte du petit salon qui donne sur l'appartement de réception, et je l'ai retrouvé dans le délabrement que je connaissais : les dessus de portes qui contenaient des tableaux précieux montrent leurs trumeaux vides, les marbres sont cassés, les glaces ont été enlevées. Autrefois, j'avais peur de monter le grand escalier et de traverser la vaste solitude de ces hautes salles, j'allais chez la princesse par un petit escalier qui descend sous la voûte du grand et qui mène à la porte dérobée de son cabinet de toilette. L'appartement, composé d'un salon, d'une chambre à coucher et de ce joli cabinet en vermillon et or dont je t'ai parlé, occupe le pavillon du côté des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. L'hôtel n'est séparé du boulevard que par un mur couvert de plantes grimpantes, et par une magnifique allée d'arbres qui mêlent leurs touffes à celles des ormeaux de la contre allée du boulevard. Sans le dôme or et bleu, sans les masses grises des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, on se croirait dans une forêt. Le style de ces trois pièces et leur place annoncent l'ancien appartement de parade des duchesses de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, celui des ducs doit se trouver dans le pavillon opposé ; tous deux sont décemment séparés par les deux corps de logis et par le pavillon de la façade où sont ces grandes salles obscures et sonores que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 me montrait encore dépouillées de leur splendeur, et telles que je les avais vues dans mon enfance. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 prit un air confidentiel en voyant l'étonnement peint sur ma figure. Ma chère, dans cette maison diplomatique, tous les gens sont discrets et mystérieux. Il me dit alors qu'on attendait une loi par laquelle on rendrait aux émigrés la valeur de leurs biens. Mon père recule la restauration de son hôtel jusqu'au moment de cette restitution. L'architecte du roi avait évalué la dépense à trois cent mille livres. Cette confidence eut pour effet de me rejeter sur le 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

. Eh ! quoi, mon père, au lieu d'employer cette somme à me marier, me laissait mourir au couvent ? Voilà la réflexion que j'ai trouvée sur le seuil de cette porte. Ah ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, comme je me suis appuyé la tête sur ton épaule, et comme je me suis reportée aux jours où ma grand'mère animait ces deux chambres ! Elle qui n'existe que dans mon cœur, toi qui es à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Maucombe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, à deux cents lieues de moi, voilà les seuls êtres qui m'aiment ou m'ont aimée. Cette chère vieille au regard si jeune voulait s'éveiller à ma voix. Comme nous nous entendions ! Le souvenir a changé tout à coup les dispositions où j'étais d'abord. J'ai trouvé je ne sais quoi de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à ce qui venait de me paraître une profanation. Il m'a semblé doux de respirer la vague odeur de poudre à la maréchale qui subsistait là, doux de dormir sous la protection de ces rideaux en damas jaune à dessins blancs où ses regards et son souffle ont dû laisser quelque chose de son âme. J'ai dit à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Philippe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de rendre leur lustre aux mêmes objets, de donner à mon appartement la vie propre à l'habitation. J'ai moi même indiqué comment je voulais y être, en assignant à chaque meuble une place. J'ai passé la revue en prenant possession de tout, en disant comment se pouvaient rajeunir ces antiquités que j'aime. La chambre est d'un blanc un peu terni par le temps, comme aussi l'or des folâtres arabesques montre en quelques endroits des teintes rouges ; mais ces effets sont en harmonie avec les couleurs passées du tapis de la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui fut donné par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 à ma grand'mère, ainsi que son portrait. La pendule est un présent du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    maréchal de Saxe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Les porcelaines de la cheminée viennent du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    maréchal de Richelieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Le portrait de ma grand'mère, prise à vingt cinq ans, est dans un cadre ovale en face de celui du roi. Le prince n'y est point. J'aime cet oubli franc, sans hypocrisie, qui peint d'un trait ce délicieux caractère. Dans une grande maladie que fit ma tante, son confesseur insistait pour que le prince, qui attendait dans le salon, entrât.   Avec le médecin et ses ordonnances, a t elle dit. Le lit est à baldaquin, à dossiers rembourrés ; les rideaux sont retroussés par des plis d'une belle ampleur ; les meubles sont en bois doré, couverts de ce damas jaune à fleurs blanches, également drapé aux fenêtres, et qui est doublé d'une étoffe de soie blanche qui ressemble à de la moire. Les dessus de porte sont peints je ne sais par qui, mais ils représentent un lever du soleil et un clair de lune. La cheminée est traitée fort curieusement. On voit que dans le siècle dernier on vivait beaucoup au coin du feu. Là se passaient de grands événements : le foyer de cuivre doré est une merveille de sculpture, le chambranle est d'un fini précieux, la pelle et les pincettes sont délicieusement travaillées, le soufflet est un bijou. La tapisserie de l'écran vient des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gobelins
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, et sa monture est exquise ; les folles figures qui courent le long, sur les pieds, sur la barre d'appui, sur les branches, sont ravissantes ; tout en est ouvragé comme un éventail. Qui lui avait donné ce joli meuble qu'elle aimait beaucoup ? je voudrais le savoir. Combien de fois je l'ai vue, le pied sur la barre, enfoncée dans sa bergère, sa robe à demi relevée sur le genou par son attitude, prenant, remettant et reprenant sa tabatière sur la tablette entre sa boîte à pastilles et ses mitaines de soie ! Était elle coquette ? Jusqu'au jour de sa mort elle a eu soin d'elle comme si elle se trouvait au lendemain de ce beau portrait, comme si elle attendait la fleur de la cour qui se pressait autour d'elle. Cette bergère m'a rappelé l'inimitable mouvement qu'elle donnait à ses jupes en s'y plongeant. Ces femmes du temps passé emportent avec elles certains secrets qui peignent leur époque. La princesse avait des airs de tête, une manière de jeter ses mots et ses regards, un langage particulier que je ne retrouvais point chez ma mère : il s'y trouvait de la finesse et de la bonhomie, du dessein sans apprêt. Sa conversation était à la fois prolixe et laconique. Elle contait bien et peignait en trois mots. Elle avait surtout cette excessive liberté de jugement qui certes a influé sur la tournure de mon esprit. De sept à dix ans, j'ai vécu dans ses poches ; elle aimait autant à m'attirer chez elle que j'aimais à y aller. Cette prédilection a été cause de plus d'une querelle entre elle et ma mère. Or, rien n'attise un sentiment autant que le vent glacé de la persécution. Avec quelle grâce me disait elle : « Vous voilà, petite masque ! » quand la couleuvre de la curiosité m'avait prêté ses mouvements pour me glisser entre les portes jusqu'à elle. Elle se sentait aimée, elle aimait mon naïf amour qui mettait un rayon de soleil dans son hiver. Je ne sais pas ce qui se passait chez elle le soir, mais elle avait beaucoup de monde ; lorsque je venais le matin, sur la pointe du pied, savoir s'il faisait jour chez elle, je voyais les meubles de son salon dérangés, les tables de jeu dressées, beaucoup de tabac par places. Ce salon est dans le même style que la chambre, les meubles sont singulièrement contournés, les bois sont à moulures creuses, à pieds de biche. Des guirlandes de fleurs richement sculptées et d'un beau caractère serpentent à travers les glaces et descendent le long en festons. Il y a sur les consoles de beaux cornets de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Chine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Le fond de l'ameublement est ponceau et blanc. Ma grand'mère était une brune fière et piquante, son teint se devine au choix de ses couleurs. J'ai retrouvé dans ce salon une table à écrire dont les figures avaient beaucoup occupé mes yeux autrefois ; elle est plaquée en argent ciselé ; elle lui a été donnée par un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Chaque côté de cette table représente les occupations de chaque saison ; les personnages sont en relief, il y en a des centaines dans chaque tableau. Je suis restée deux heures toute seule, reprenant mes souvenirs un à un, dans le sanctuaire où a expiré une des femmes de la cour de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis XV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 les plus célèbres et par son esprit et par sa beauté. Tu sais comme on m'a brusquement séparée d'elle, du jour au lendemain, en 1816.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 dire adieu à votre grand'mère, me dit ma mère. J'ai trouvé la princesse, non pas surprise de mon départ, mais insensible en apparence. Elle m'a reçue comme à l'ordinaire.   « Tu vas au couvent, mon bijou, me dit elle, tu y verras ta tante, une excellente femme. J'aurai soin que tu ne sois point sacrifiée, tu seras indépendante et à même de marier qui tu voudras. » Elle est morte six mois après ; elle avait remis son testament au plus assidu de ses vieux amis, au prince de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Talleyrand
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui, en faisant une visite à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    mademoiselle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chargebœuf
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, a trouvé le moyen de me faire savoir par elle que ma grand'mère me défendait de prononcer des vœux. J'espère bien que tôt ou tard je rencontrerai le prince ; et sans doute, il m'en dira davantage. Ainsi, ma belle biche, si je n'ai trouvé personne pour me recevoir, je me suis consolée avec l'ombre de la chère princesse, et je me suis mise en mesure de remplir une de nos conventions, qui est, souviens t'en, de nous initier aux plus petits détails de notre case et de notre vie. Il est si doux de savoir où et comment vit l'être qui nous est cher ! 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dépeins
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 moi bien les moindres choses qui t'entourent, tout enfin, même les effets du couchant dans les grands arbres. 10 octobre. J'étais arrivée à trois heures après midi. Vers cinq heures et demie, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rose
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 est venue me dire que ma mère était rentrée, et je suis descendue pour lui rendre mes respects. La mère occupe au rez de chaussée un appartement disposé, comme le mien, dans le même pavillon. Je suis au dessus d'elle, et nous avons le même escalier dérobé. Mon père est dans le pavillon opposé ; mais, comme du côté de la cour il a de plus l'espace que prend dans le nôtre le grand escalier, son appartement est beaucoup plus vaste que les nôtres. Malgré les devoirs de la position que le retour des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bourbons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 leur a rendue, mon père et ma mère continuent d'habiter le rez de chaussée et peuvent y recevoir, tant sont grandes les maisons de nos pères. J'ai trouvé ma mère dans son salon, où il n'y a rien de changé. Elle était habillée. De marche en marche je m'étais demandé comment serait pour moi cette femme, qui a été si peu mère que je n'ai reçu d'elle en huit ans que les deux lettres que tu connais. En pensant qu'il était indigne de moi de jouer une tendresse impossible, je m'étais composée en religieuse idiote, et suis entrée assez embarrassée intérieurement. Cet embarras s'est bientôt dissipé. Ma mère a été d'une grâce parfaite : elle ne m'a pas témoigné de fausse tendresse, elle n'a pas été froide, elle ne m'a pas traitée en étrangère, elle ne m'a pas mise dans son sein comme une fille aimée ; elle m'a reçue comme si elle m'eût vue la veille, elle a été la plus douce, la plus sincère amie ; elle m'a parlé comme à une femme faite, et m'a d'abord embrassée au front.   « Ma chère petite, si vous devez mourir au couvent, m'a t elle dit, il vaut mieux vivre au milieu de nous. Vous trompez les desseins de votre père et les miens, mais nous ne sommes plus au temps où les parents étaient aveuglément obéis. L'intention de monsieur de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chaulieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui s'est trouvée d'accord avec la mienne, est de ne rien négliger pour vous rendre la vie agréable et de vous laisser voir le monde. A votre âge, j'eusse pensé comme vous ; ainsi je ne vous en veux point : vous ne pouvez comprendre ce que nous vous demandions. Vous ne me trouverez point d'une sévérité ridicule. Si vous avez soupçonné mon cœur, vous reconnaîtrez bientôt que vous vous trompiez. Quoique je veuille vous laisser parfaitement libre, je crois que pour les premiers moments vous ferez sagement d'écouter les avis d'une mère qui se conduira comme une sœur avec vous. » 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La duchesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 parlait d'une voix douce, et remettait en ordre ma pèlerine de pensionnaire. Elle m'a séduite. A trente huit ans, elle est belle comme un ange ; elle a des yeux d'un noir bleu, des cils comme des soies, un front sans plis, un teint blanc et rose à faire croire qu'elle se farde, des épaules et une poitrine étonnantes, une taille cambrée et mince comme la tienne, une main d'une beauté rare, c'est une blancheur de lait ; des ongles où séjourne la lumière, tant ils sont polis ; le petit doigt légèrement écarté, le pouce d'un fini d'ivoire. Enfin elle a le pied de sa main, le pied espagnol de mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Si elle est ainsi à quarante, elle sera belle encore à soixante ans. J'ai répondu, ma biche, en fille soumise. J'ai été pour elle ce qu'elle a été pour moi, j'ai même été mieux : sa beauté m'a vaincue je lui ai pardonné son abandon, j'ai compris qu'une femme comme elle avait été entraînée par son rôle de reine. Je le lui ai dit naïvement comme si j'eusse causé avec toi. Peut être ne s'attendait elle pas à trouver un langage d'amour dans la bouche de sa fille ? Les sincères hommages de mon admiration l'ont infiniment touchée : ses manières ont changé, sont devenues plus gracieuses encore ; elle a quitté le vous.   « Tu es une bonne fille, et j'espère que nous resterons amies. » Ce mot m'a paru d'une adorable naïveté. Je n'ai pas voulu lui faire voir comment je le prenais, car j'ai compris aussitôt que je dois lui laisser croire qu'elle est beaucoup plus fine et plus spirituelle que sa fille. J'ai donc fait la niaise, elle a été enchantée de moi. Je lui ai baisé les mains à plusieurs reprises en lui disant que j'étais bien heureuse qu'elle agît ainsi avec moi, que je me sentais à l'aise, et je lui ai même confié ma terreur. Elle a souri, m'a prise par le cou pour m'attirer à elle et me baiser au front par un geste plein de tendresse.   « 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chère

 chère ange, quels pauvres événements, quelle bizarrerie, et combien l'expression de ce sentiment est mesquine ! Deux livres cependant m'ont étrangement plu, l'un est

 a dit :   « D'où vient elle donc ? » Mon père a répondu :   « Nous sommes bien niais, elle vient des

.   « Mais quand elle aime » m'a dit

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

. Décembre. Ma chérie, me voici prête à entrer dans le monde ; aussi ai je tâché d'être bien folle avant de me composer pour lui. Ce matin, après beaucoup d'essais, je me suis vue bien et dûment corsetée, chaussée, serrée, coiffée, habillée, parée. J'ai fait comme les duellistes avant le combat : je me suis exercée à huis clos. J'ai voulu me voir sous les armes, je me suis de très bonne grâce trouvé un petit air vainqueur et triomphant auquel il faudra se rendre. Je me suis examinée et jugée. J'ai passé la revue de mes forces en mettant en pratique cette belle maxime de l'antiquité : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 même ! J'ai eu des plaisirs infinis en faisant ma connaissance. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Griffith
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a été seule dans le secret de ma jouerie à la poupée. J'étais à la fois la poupée et l'enfant. Tu crois me connaître ? point ! Voici, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, le portrait de ta sœur autrefois déguisée en carmélite et ressuscitée en fille légère et mondaine. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 exceptée, je suis une des plus belles personnes 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est une négresse à côté de moi ! Mais j'ai un pied de gazelle ! Mais toutes les entournures sont délicates, et je possède les traits corrects d'un dessin grec. Les tons de chair ne sont pas fondus, c'est vrai, mademoiselle ; mais ils sont vivaces : je suis un très joli fruit vert, et j'en ai la grâce verte. Enfin je ressemble à la figure qui, dans le vieux missel de ma tante, s'élève d'un lis 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Mes yeux bleus ne sont pas bêtes, ils sont fiers, entourés de deux marges

 vive nuancée par de jolies fibrilles et sur lesquelles mes cils longs et pressés ressemblent à des franges de soie. Mon front étincelle, mes cheveux ont les racines délicieusement plantées, ils offrent de petites vagues d'or pâle, bruni dans les milieux et d'où s'échappent quelques cheveux mutins qui disent assez que je ne suis pas une blonde fade et à évanouissements, mais une blonde méridionale et pleine de sang, une blonde qui frappe au lieu de se laisser atteindre. Le coiffeur ne voulait il pas me les lisser en deux bandeaux et me mettre sur le front une perle retenue par une chaîne d'or en me disant que j'aurais l'air moyen âge.   « Apprenez que je n'ai pas assez d'âge pour en être au moyen et pour mettre un ornement qui rajeunisse ! » 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mon nez est mince

, les narines sont bien coupées et séparées par une charmante cloison rose ; il est impérieux, moqueur, et son extrémité est trop nerveuse pour jamais ni grossir ni rougir. Ma chère biche, si ce n'est pas à faire prendre une fille sans dot, je ne m'y connais pas. Mes oreilles ont des enroulements coquets, une perle à chaque bout y paraîtra jaune. Mon col est long, il a ce mouvement serpentin qui donne tant de majesté. Dans l'ombre, sa blancheur se dore. Ah ! j'ai peut être la bouche un peu grande, mais elle est si expressive, les lèvres sont d'une si belle couleur, les dents rient de si bonne grâce ! Et puis, ma chère, tout est en harmonie : on a une démarche, on a une voix ! L'on se souvient des mouvements de jupe de son aïeule, qui n'y touchait jamais ; enfin je suis belle et gracieuse. Suivant ma fantaisie, je puis rire comme nous avons ri souvent, et je serai respectée : il y aura je ne sais [sois] quoi d'imposant dans les fossettes que de ses doigts légers la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Plaisanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

 fera dans mes joues blanches. Je puis baisser les yeux et me donner un cœur de glace sous mon front de neige. Je puis offrir le cou mélancolique du cygne en me posant en madone, et les vierges dessinées par les peintres seront à cent piques au dessous de moi ; je serai plus haut qu'elles dans le ciel. Un homme sera forcé, pour me parler, de musiquer sa voix. Je suis donc armée de toutes pièces, et puis parcourir le clavier de la coquetterie depuis les notes les plus graves jusqu'au jeu le plus flûté. C'est un immense avantage que de ne pas être uniforme. Ma mère n'est ni folâtre, ni virginale ; elle est exclusivement digne, imposante ; elle ne peut sortir de là que pour devenir léonine ; quand elle blesse, elle guérit difficilement ; moi, je saurai blesser et guérir. Je suis tout autre encore que ma mère. Aussi n'y a t il pas de rivalité possible entre nous, à moins que nous ne nous disputions sur le plus ou le moins de perfection de nos extrémités qui sont semblables. Je tiens de mon père, il est fin et délié. J'ai les manières de ma grand'mère et son charmant ton de voix, une voix de tête quand elle est forcée, une mélodieuse voix de poitrine dans le médium du tête à tête. Il me semble que c'est seulement aujourd'hui que j'ai quitté le couvent. Je n'existe pas encore pour le monde, je lui suis inconnue. Quel délicieux moment ! Je m'appartiens encore, comme une fleur qui n'a pas été vue et qui vient d'éclore. Eh ! bien, mon ange, quand je me suis promenée dans mon salon en me regardant, quand j'ai vu l'ingénue défroque de la pensionnaire, j'ai eu je ne sais quoi dans le cœur : regrets du passé, inquiétudes sur l'avenir, craintes du monde, adieux à nos pâles marguerites innocemment cueillies,

 insouciamment ; il y avait de tout cela ; mais il y avait aussi de ces idées fantasques que je renvoie dans les profondeurs de mon âme, où je n'ose descendre et d'où elles viennent. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, il n'a point de charge à la cour, il n'a point à dire : Je vais à la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

 ! L'aspect de la place 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est vraiment beau, mais de ce beau que créent les hommes. J'étais bien mise, mélancolique quoique bien disposée à rire, la figure calme sous un charmant chapeau, les bras croisés. Je n'ai pas recueilli le moindre sourire, je n'ai pas fait rester un seul pauvre petit jeune homme hébété sur ses jambes, personne ne s'est retourné pour me voir, et cependant la voiture allait avec une lenteur en harmonie avec ma pose. Je me trompe, un duc charmant qui passait a brusquement retourné son cheval. Cet homme qui, pour le public, a sauvé mes vanités, était mon père dont l'orgueil, me dit il, venait d'être agréablement flatté. J'ai rencontré ma mère qui m'a, du bout du doigt, envoyé un petit salut qui ressemblait à un baiser.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 m'est connu depuis long temps : plus Sa Majesté nous assurait de sa protection, plus elle éveillait ma défiance. Un véritable espagnol n'a nul besoin de répéter ses promesses. Qui parle trop veut tromper. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, j'écrivis à l'intendant de mes biens en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de pourvoir à ma sûreté. D'habiles pêcheurs de corail m'attendaient avec une barque sur un point de la côte. Lorsque 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ferdinand
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 recommandait aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de s'assurer de ma personne, j'étais dans ma baronnie de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, au milieu de bandits qui défient toutes les lois et toutes les vengeances. La dernière maison hispano maure 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 a retrouvé les déserts d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et jusqu'au cheval sarrasin, dans un domaine qui lui vient des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Les yeux de ces bandits ont brillé d'une joie et d'un orgueil sauvages en apprenant qu'ils protégeaient contre la vendetta du roi d'Espagne le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 leur maître, un 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 enfin, le premier qui soit venu les visiter depuis le temps où l'île appartenait aux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, eux qui la veille craignaient ma justice ! Vingt deux carabines se sont offertes à viser 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, ce fils d'une race encore inconnue au jour où les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 arrivaient en vainqueurs aux bords de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Je croyais pouvoir vivre des revenus de ces immenses domaines, auxquels nous avons malheureusement si peu songé ; mais mon séjour m'a démontré mon erreur et la véracité des rapports de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Le pauvre homme avait vingt deux vies d'homme à mon service, et pas un réale ; des savanes de vingt mille arpents, et pas une maison ; des forêts vierges, et pas un meuble. Un million de piastres et la présence du maître pendant un demi siècle seraient nécessaires pour mettre en valeur ces terres magnifiques : j'y songerai. Les vaincus méditent pendant leur fuite et sur eux mêmes et sur la partie perdue. En voyant ce beau cadavre rongé par les moines, mes yeux se sont baignés de larmes : j'y reconnaissais le triste avenir de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Espagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. J'ai appris à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marseille
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 la fin de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Riégo
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. J'ai pensé douloureusement que ma vie aussi va se terminer par un martyre, mais obscur et long. Sera ce donc exister que de ne pouvoir ni se consacrer à un pays, ni vivre pour une femme ! Aimer, conquérir, cette double face de la même idée était la loi gravée sur nos sabres, écrite en lettres d'or aux voûtes de nos palais, incessamment redite par les jets d'eau qui montaient en gerbes dans nos bassins de marbre. Mais cette loi fanatise inutilement mon cœur : le sabre est brisé, le palais est en cendres, la source vive est bue par des sables stériles. Voici donc mon testament. Don 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fernand
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, vous allez comprendre pourquoi je bridais votre ardeur en vous ordonnant de rester fidèle au rey netto. Comme ton frère et ton ami, je te supplie d'obéir ; comme votre maître, je vous le commande. Vous irez au roi, vous lui demanderez mes grandesses et mes biens, ma charge et mes titres ; il hésitera peut être, il fera quelques grimaces royales ; mais vous lui direz que vous êtes aimé de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie Hérédia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ne peut épouser que le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    duc de Soria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Vous le verrez alors tressaillant de joie : l'immense fortune des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hérédia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 l'empêchait de consommer ma ruine ; elle lui paraîtra complète ainsi, vous aurez aussitôt ma dépouille. Vous épouserez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 : j'avais surpris le secret de votre mutuel amour combattu. Aussi ai je préparé le vieux comte à cette substitution. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et moi nous obéissions aux convenances et aux vœux de nos pères. Vous êtes beau comme un enfant de l'amour, je suis laid comme un grand d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Espagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; vous êtes aimé, je suis l'objet d'une répugnance inavouée ; vous aurez bientôt vaincu le peu de résistance que mon malheur inspirera peut être à cette noble 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Espagnole
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Duc de Soria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, votre prédécesseur ne veut ni vous coûter un regret ni vous priver d'un maravédi. Comme les joyaux de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 peuvent réparer le vide que les diamants de ma mère feront dans votre maison, vous m'enverrez ces diamants, qui suffiront pour assurer l'indépendance de ma vie, par ma nourrice, la vieille 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Urraca
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, la seule personne que je veuille conserver des gens de ma maison : elle seule sait bien préparer mon chocolat. Durant notre courte révolution, mes constants travaux avaient réduit ma vie au nécessaire, et les appointements de ma place y pourvoyaient. Vous trouverez les revenus de ces deux dernières années entre les mains de votre intendant. Cette somme est à moi : le mariage d'un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    duc de Soria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 occasionne de grandes dépenses, nous la partagerons donc. Vous ne refuserez pas le présent de noces de votre frère le bandit. D'ailleurs, telle est ma volonté. La baronnie de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Macumer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 n'étant pas sous la main du roi d'Espagne, elle me reste et me laisse la faculté d'avoir une patrie et un nom, si, par hasard, je voulais devenir quelque chose. Dieu soit loué, voici les affaires finies, la maison de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Soria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 est sauvée ! Au moment où je ne suis plus que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    baron de Macumer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, les canons français annoncent l'entrée du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    duc d'Angoulême
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Vous comprendrez, monsieur, pourquoi j'interromps ici ma lettre... Octobre. En arrivant ici, je n'avais pas dix quadruples. Un homme d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    État
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 n'est il pas bien petit quand, au milieu des catastrophes qu'il n'a pas empêchées, il montre une prévoyance égoïste ? Aux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Maures
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 vaincus, un cheval et le désert ; aux chrétiens trompés dans leurs espérances, le couvent et quelques pièces d'or. Cependant, ma résignation n'est encore que de la lassitude. Je ne suis point assez près du monastère pour ne pas songer à vivre. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ozalga
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 m'avait, à tout hasard, donné des lettres de recommandation parmi lesquelles il s'en trouvait une pour un libraire qui est à nos compatriotes ce que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Galignani
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 est ici aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Anglais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Cet homme m'a procuré huit écoliers à trois francs par cachet. Je vais chez mes élèves de deux jours l'un, j'ai donc quatre séances par jour et gagne douze francs, somme bien supérieure à mes besoins. A l'arrivée d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Urraca
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, je ferai le bonheur de quelque 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Espagnol
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 proscrit en lui cédant ma clientèle. Je suis logé rue 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hillerin Bertin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 chez une pauvre veuve qui prend des pensionnaires. Ma chambre est au midi et donne sur un petit jardin. Je n'entends aucun bruit, je vois de la verdure et ne dépense en tout qu'une piastre par jour ; je suis tout étonné des plaisirs calmes et purs que je goûte dans cette vie de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Denys
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Corinthe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Depuis le lever du soleil jusqu'à dix heures, je fume et prends mon chocolat, assis à ma fenêtre, en regardant deux plantes espagnoles, un genêt qui s'élève entre les masses d'un jasmin : de l'or sur un fond blanc, une image qui fera toujours tressaillir un rejeton des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Maures
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. A dix heures, je me mets en route jusqu'à quatre heures pour donner mes leçons. A cette heure, je reviens dîner, je fume et lis après jusqu'à mon coucher. Je puis mener long temps cette vie, que mélangent le travail et la méditation, la solitude et le monde. Sois donc heureux, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fernand
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est morte ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et se leva. Samedi. Ma chère, je n'ai pas tout dit. Voici ce que je te réserve. L'amour que nous imaginions doit être bien profondément caché, je n'en ai vu de trace nulle part. J'ai bien surpris quelques regards rapidement échangés dans les salons ; mais quelle pâleur ! Notre amour, ce monde de merveilles, de beaux songes, de réalités délicieuses, de plaisirs et de douleurs se répondant, ces sourires qui éclairent la nature, ces paroles qui ravissent, ce bonheur toujours donné, toujours reçu, ces tristesses causées par l'éloignement et ces joies que prodigue la présence de l'être aimé !... de tout cela, rien. Où toutes ces splendides fleurs de l'âme naissent elles ? Qui ment ? nous ou le monde. J'ai déjà vu des jeunes gens, des hommes par centaines, et pas un ne m'a causé la moindre émotion ; ils m'auraient témoigné admiration et dévouement, ils se seraient battus, j'aurais tout regardé d'un œil insensible. L'amour, ma chère, comporte un phénomène si rare, qu'on peut vivre toute sa vie sans rencontrer l'être à qui la nature a départi le pouvoir de nous rendre heureuses. Cette réflexion fait frémir, car si cet être se rencontre tard, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ? Depuis quelques jours je commence à m'épouvanter de notre destinée, à comprendre pourquoi tant de femmes ont des visages attristés sous la couche de vermillon qu'y mettent les fausses joies d'une fête. On se marie au hasard, et tu te maries ainsi. Des ouragans de pensées ont passé dans mon âme. Être aimée tous les jours de la même manière et néanmoins diversement, être aimée autant après dix ans de bonheur que le premier jour ! Un pareil amour veut des années : il faut s'être laissé désirer pendant bien du temps, avoir éveillé bien des curiosités et les satisfaire, avoir excité bien des sympathies et y répondre. Y a t il donc des lois pour les créations du cœur, comme pour les créations visibles de la nature ? L'allégresse se soutient elle ? Dans quelle proportion l'amour doit il mélanger ses larmes et ses plaisirs ? Les froides combinaisons de la vie funèbre, égale, permanente du couvent m'ont alors semblé possibles ; tandis que les richesses, les magnificences ; les pleurs, les délices, les fêtes, les joies, les plaisirs de l'amour égal, partagé, permis m'ont semblé l'impossible. Je ne vois point de place dans cette ville aux douceurs de l'amour, à ses saintes promenades sous des charmilles, au clair de la pleine lune, quand elle fait briller les eaux et qu'on résiste à des prières. Riche, jeune et belle, je n'ai qu'à aimer, l'amour peut devenir ma vie, ma seule occupation ; or, depuis trois mois que je vais, que je viens avec une impatiente curiosité, je n'ai rien rencontré parmi ces regards brillants, avides, éveillés. Aucune voix ne m'a émue, aucun regard ne m'a illuminé ce monde. La musique seule a rempli mon âme, elle seule a été pour moi ce qu'est notre amitié. Je suis restée quelquefois pendant une heure, la nuit, à ma fenêtre, regardant le jardin, appelant des événements, les demandant à la source inconnue d'où ils sortent. Je suis quelquefois partie en voiture allant me promener, mettant pied à terre dans les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en imaginant qu'un homme, que celui qui réveillera mon âme engourdie, arrivera, me suivra, me regardera ; mais, ces jours là, j'ai vu des saltimbanques, des marchands de pain d'épice et des faiseurs de tours, des passants pressés d'aller à leurs affaires, ou des amoureux qui fuyaient tous les regards, et j'étais tentée de les arrêter et de leur dire : Vous qui êtes heureux, dites moi ce que c'est que l'amour ? Mais je rentrais ces folles pensées, je remontais en voiture, et je me promettais de demeurer vieille fille. L'amour est certainement une incarnation, et quelles conditions ne faut il pas pour qu'elle ait lieu ! Nous ne sommes pas certaines d'être toujours bien d'accord avec nous mêmes, que sera ce à deux ?

 A MADAME DE L'ESTORADE. Janvier. O Renée ! tu m'as attristée pour plusieurs jours. Ainsi, ce corps délicieux, ce beau et fier visage, ces manières naturellement élégantes, cette âme pleine de dons précieux, ces yeux où l'âme se désaltère comme à une vive source d'amour, ce cœur rempli de délicatesses exquises, cet esprit étendu, toutes ces facultés si rares, ces efforts de la nature et de notre mutuelle éducation, ces trésors d'où devaient sortir pour la passion et pour le désir, des richesses uniques, des poèmes, des heures qui auraient valu des années, des plaisirs à rendre un homme esclave d'un seul mouvement gracieux, tout cela va se perdre dans les ennuis d'un mariage vulgaire et commun, s'effacer dans le vide d'une vie qui te deviendra fastidieuse ! Je hais d'avance les enfants que tu auras ; ils seront mal faits. Tout est prévu dans ta vie : tu n'as ni à espérer, ni à craindre, ni à souffrir. Et si tu rencontres, dans un jour de splendeur, un être qui te réveille du sommeil auquel tu vas te livrer ?...

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 A MADAME DE L'ESTORADE. Février. Ma belle biche, ce matin à neuf heures, mon père s'est fait annoncer chez moi, j'étais levée et habillée ; je l'ai trouvé gravement assis au coin de mon feu dans mon salon, pensif au delà de son habitude ; il m'a montré la bergère en face de lui, je l'ai compris, et m'y suis plongée avec une gravité qui le singeait si bien, qu'il s'est pris à sourire, mais d'un sourire empreint d'une grave tristesse :   Vous êtes au moins aussi spirituelle que votre grand'mère, m'a t il dit.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, mon père, ne soyez pas courtisan ici, ai je répondu, vous avez quelque chose à me demander ! Il s'est levé dans une grande agitation, et m'a parlé pendant une demi heure. Cette conversation, ma chère, mérite d'être conservée. Dès qu'il a été parti, je me suis mise à ma table en tâchant de rendre ses paroles. Voici la première fois que j'ai vu mon père déployant toute sa pensée. Il a commencé par me flatter, il ne s'y est point mal pris ; je devais lui savoir bon gré de m'avoir devinée et appréciée.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, m'a t il dit, vous m'avez étrangement trompé et agréablement surpris. A votre arrivée du couvent, je vous ai prise pour une jeune fille comme toutes les autres filles, sans grande portée, ignorante, de qui l'on pouvait avoir bon marché avec des colifichets, une parure, et qui réfléchissent peu.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Vous avez un esprit d'une étendue incroyable, vous jugez toute chose pour ce qu'elle vaut, votre clairvoyance est extrême ; vous êtes très malicieuse : on croit que vous n'avez rien vu là où vous avez déjà les yeux sur la cause des effets que les autres examinent. Vous êtes un ministre en jupon ; il n'y a que vous qui puissiez m'entendre ici ; il n'y a donc que vous même à employer contre vous si l'on en veut obtenir quelque sacrifice. Aussi vais je m'expliquer franchement sur les desseins que j'avais formés et dans lesquels je persiste. Pour vous les faire adopter, je dois vous démontrer qu'ils tiennent à des sentiments élevés. Je suis donc obligé d'entrer avec vous dans des considérations politiques du plus haut intérêt pour le royaume, et qui pourraient ennuyer toute autre personne que vous. Après m'avoir entendu, vous réfléchirez long temps ; je vous donnerai six mois s'il le faut. Vous êtes votre maîtresse absolue ; et si vous vous refusez aux sacrifices que je vous demande, je subirai votre refus sans plus vous tourmenter. A cet exorde, ma biche, je suis devenue réellement sérieuse, et je lui ai dit :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, mon père. Or, voici ce que l'homme d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 a prononcé :

,

 est dans une situation précaire qui n'est connue que du roi et de quelques esprits élevés, mais le roi est une tête sans bras ; puis les grands esprits qui sont dans le secret du danger n'ont aucune autorité sur les hommes à employer pour arriver à un résultat heureux. Ces hommes, vomis par l'élection populaire, ne veulent pas être des instruments. Quelque remarquables qu'ils soient, ils continuent l'œuvre de la destruction sociale, au lieu de nous aider à raffermir l'édifice. En deux mots, il n'y a plus que deux partis : celui de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; je suis pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 contre

. Voilà notre affaire en gros. En détail, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 continue, elle est implantée dans la loi, elle est écrite sur le sol, elle est toujours dans les esprits ; elle est d'autant plus formidable qu'elle paraît vaincue à la plupart de ces conseillers du trône qui ne lui voient ni soldats ni trésors. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 est un grand esprit, il y voit clair ; mais de jour en jour gagné par les gens de son frère, qui veulent aller trop vite, il n'a pas deux ans à vivre, et ce moribond arrange ses draps pour mourir tranquille. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 tu, mon enfant, quels sont les effets les plus destructifs de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ? tu ne t'en douterais jamais. En coupant la tête à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, la Révolution a coupé la tête à tous les pères de famille. Il n'y a plus de famille aujourd'hui, il n'y a plus que des individus. En voulant devenir une nation, les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ont renoncé à être un empire. En proclamant l'égalité des droits à la succession paternelle, ils ont tué l'esprit de famille, ils ont créé le fisc ! Mais ils ont préparé la faiblesse des supériorités et la force aveugle de la masse, l'extinction des arts, le règne de l'intérêt personnel et frayé les chemins à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Nous sommes entre deux systèmes : ou constituer l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 par la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ou le constituer par l'intérêt personnel : la démocratie ou l'aristocratie, la discussion ou l'obéissance, le catholicisme ou l'indifférence religieuse, voilà la question en peu de mots. J'appartiens au petit nombre de ceux qui veulent résister à ce qu'on nomme le peuple, dans son intérêt bien compris. Il ne s'agit plus ni de droits féodaux, comme on le dit aux niais, ni de gentilhommerie, il s'agit de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    État
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, il s'agit de la vie de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Tout pays qui ne prend pas sa base dans le pouvoir paternel est sans existence assurée. Là commence l'échelle des responsabilités, et la subordination, qui monte jusqu'au roi. Le roi, c'est nous tous ! Mourir pour le roi, c'est mourir pour soi même, pour sa famille, qui ne meurt pas plus que ne meurt le royaume. Chaque animal a son instinct, celui de l'homme est l'esprit de famille. Un pays est fort quand il se compose de familles riches, dont tous les membres sont intéressés à la défense du trésor commun : trésor d'argent, de gloire, de priviléges, de jouissances ; il est faible quand il se compose d'individus non solidaires, auxquels il importe peu d'obéir à sept hommes ou à un seul, à un 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 ou à un 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Corse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, pourvu que chaque individu garde son champ ; et ce malheureux égoïste ne voit pas qu'un jour on le lui ôtera. Nous allons à un état de choses horrible, en cas d'insuccès. Il n'y aura plus que des lois pénales ou fiscales, la bourse ou la vie. Le pays le plus généreux de la terre ne sera plus conduit par les sentiments. On y aura développé, soigné des plaies incurables. D'abord une jalousie universelle : les classes supérieures seront confondues, on prendra l'égalité des désirs pour l'égalité des forces ; les vraies supériorités reconnues, constatées, seront envahies par les flots de la bourgeoisie. On pouvait choisir un homme entre mille, on ne peut rien trouver entre trois millions d'ambitions pareilles, vêtues de la même livrée, celle de la médiocrité. Cette masse triomphante ne s'apercevra pas qu'elle aura contre elle une autre masse terrible, celle des paysans possesseurs : vingt millions d'arpents de terre vivant, marchant, raisonnant, n'entendant à rien, voulant toujours plus, barricadant tout, disposant de la force brutale...   Mais, dis je en interrompant mon père, que puis je faire pour l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    État
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ? Je ne me sens aucune disposition à être la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jeanne d'Arc des Familles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et à périr à petit feu sur le bûcher d'un couvent.   Vous êtes une petite peste, me dit mon père. Si je vous parle raison, vous me répondez par des plaisanteries ; quand je plaisante, vous me parlez comme si vous étiez ambassadeur.   L'amour vit de contrastes, lui ai je dit. Et il a ri aux larmes.   Vous penserez à ce que je viens de vous expliquer ; vous remarquerez combien il y a de confiance et de grandeur à vous parler comme je viens de le faire, et peut être les événements aideront ils mes projets. Je sais que, quant à vous, ces projets sont blessants, iniques ; aussi demandé je leur sanction moins à votre cœur et à votre imagination qu'à votre raison, je vous ai reconnu plus de raison et de sens que je n'en ai vu à qui que ce soit...   Vous vous flattez, lui ai je dit en souriant, car je suis bien votre fille !   Enfin, reprit il, je ne saurais être inconséquent. Qui veut la fin veut les moyens, et nous devons l'exemple à tous. Donc, vous ne devez pas avoir de fortune tant que celle de votre frère cadet ne sera pas assurée, et je veux employer tous vos capitaux à lui constituer un majorat.   Mais, repris je, vous ne me défendez pas de vivre à ma guise et d'être heureuse en vous laissant ma fortune ?   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pourvu, répondit il, que la vie comme vous l'entendrez ne nuise en rien à l'honneur, à la considération, et je puis ajouter à la gloire de votre famille.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, m'écriai je, vous me destituez bien promptement de ma raison supérieure.   Nous ne trouverons pas en

, dit il avec amertume, d'homme qui veuille pour femme une jeune fille de la plus haute noblesse sans dot et qui lui en reconnaisse une. Si ce mari se rencontrait, il appartiendrait à la classe des bourgeois parvenus : je suis, sous ce rapport, du onzième siècle.   Et moi aussi, lui ai je dit. Mais pourquoi me désespérer ? n'y a t il pas de vieux pairs 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 ?   Vous êtes bien avancée, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 s'est il écrié. Puis il m'a quittée en souriant et me baisant la main. J'avais reçu ta lettre le matin même, et elle m'avait fait songer précisément à l'abîme où tu prétends que je pourrais tomber. Il m'a semblé qu'une voix me criait en moi même : tu y tomberas ! J'ai donc pris mes précautions. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ose me regarder, ma chère, et ses yeux me troublent, ils me produisent une sensation que je ne puis comparer qu'à celle d'une terreur profonde. On ne doit pas plus regarder cet homme qu'on ne regarde un crapaud, il est laid et fascinateur. Voici deux jours que je délibère avec moi même si je dirai nettement à mon père que je ne veux plus apprendre l'espagnol, et faire congédier cet 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hénarez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; mais après mes résolutions viriles, je me sens le besoin d'être remuée par l'horrible sensation que j'éprouve en voyant cet homme, et je dis : encore une fois, et après je parlerai. Ma chère, sa voix est d'une douceur pénétrante, il parle comme la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fodor

 chante. Ses manières sont simples et sans la moindre affectation. Et quelles belles dents ! Tout à l'heure, en me quittant, il a cru remarquer combien il m'intéresse, et il a fait le geste, très respectueux d'ailleurs, de me prendre la main pour me la baiser ; mais il l'a réprimé comme effrayé de sa hardiesse et de la distance qu'il allait franchir. Malgré le peu qu'il en a paru, je l'ai deviné ; j'ai souri, car rien n'est plus attendrissant que de voir l'élan d'une nature inférieure qui se replie ainsi sur elle même. Il y a tant d'audace dans l'amour d'un bourgeois pour une fille noble ! Mon sourire l'a enhardi, le pauvre homme a cherché son chapeau sans le voir, il ne voulait pas le trouver, et je le lui ai gravement apporté. Des larmes contenues humectaient ses yeux. Il y avait un monde de choses et de pensées dans ce moment si court. Nous nous comprenions si bien, qu'en ce moment je lui tendis ma main à baiser. Peut être était ce lui dire que l'amour pouvait combler l'espace qui nous sépare. Eh ! bien, je ne sais ce qui m'a fait mouvoir : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Il ne pouvait que mourir ! lui ai je dit. Cette réponse lui a mis la joie au cœur, et son regard m'a véritablement épouvantée. Le soir, je suis allée au bal chez la

, qui, malgré sa bonne volonté, ne l'aurait pas préservé de la colère du roi. Cette réponse, que le

 m'a rapportée textuellement, m'a donné beaucoup à penser. Je ne puis dire en quelles anxiétés j'ai passé le temps jusqu'à ma première leçon, qui a eu lieu ce matin. Pendant le premier quart d'heure de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ?   Mademoiselle, répondit il avec un mouvement de tristesse, malheureusement, je ne suis pas le

. Je compris tout ce qu'il mit de désespoir dans le mot malheureusement. Ah ! ma chère, il sera, certes, impossible à aucun homme de mettre autant de passion et de choses dans un seul mot. Il avait baissé les yeux, et n'osait plus me regarder.

, lui dis je, chez qui vous avez passé les années d'exil, ne laisse d'autre alternative à un

 que celle d'être ou

 disgracié ou domestique. Il leva les yeux sur moi, et me montra deux brasiers noirs et brillants, deux yeux à la fois flamboyants et humiliés. Cet homme m'a paru être alors à la torture.

, dit il, était en effet serviteur du roi d'Espagne.

 ne connaissait pas cette manière d'étudier. Nous faisions des silences inquiétants à chaque demande et à chaque réponse.   Enfin, lui dis je, êtes vous noble ou bourgeois ?   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qu'en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
