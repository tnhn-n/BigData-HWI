 plaisait au monarque.

, défiants, avares ; également politiques, également instruits ; supérieurs tous deux à leur époque, tous deux se comprenaient à merveille ; ils quittaient et reprenaient avec une même facilité, l'un sa conscience, l'autre sa dévotion ; ils aimaient la même vierge, l'un par conviction, l'autre par flatterie ; enfin, s'il fallait en croire les propos jaloux d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et de

, le roi allait se divertir dans la maison du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, comme se divertissait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis XI
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. L'histoire a pris soin de nous transmettre les goûts licencieux de ce monarque auquel la débauche ne déplaisait pas. Le vieux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 trouvait sans doute joie et profit à se prêter aux capricieux plaisirs de son royal client. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 habitait la ville de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 depuis neuf ans. Pendant ces neuf années, il s'était passé chez lui des événements extraordinaires qui l'avaient rendu l'objet de l'exécration générale. En arrivant, il dépensa dans sa maison des sommes assez considérables afin de mettre ses trésors en sûreté. Les inventions que les serruriers de la ville exécutèrent secrètement pour lui, les précautions bizarres qu'il avait prises pour les amener dans son logis de manière à s'assurer forcément de leur discrétion, furent pendant longtemps le sujet de mille contes merveilleux qui charmèrent les veillées de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. Les singuliers artifices du vieillard le faisaient supposer possesseur de richesses orientales. Aussi les narrateurs de ce pays, la patrie du conte en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, bâtissaient ils des chambres d'or et de pierreries chez le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, sans manquer d'attribuer à des pactes magiques la source de cette immense fortune. Maître 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cornélius
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait amené jadis avec lui deux valets flamands, une vieille femme, plus un jeune apprenti de figure douce et prévenante ; ce jeune homme lui servait de secrétaire, de caissier, de factotum et de courrier. Dans la première année de son établissement à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tours
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, un vol considérable eut lieu chez lui. Les enquêtes judiciaires prouvèrent que le crime avait été commis par un habitant de la maison. Le vieil avare fit mettre en prison ses deux valets et son commis. Le jeune homme était faible, il périt dans les souffrances de la question, tout en protestant de son innocence. Les deux valets avouèrent le crime pour éviter les tortures ; mais quand le juge leur demanda où se trouvaient les sommes volées, ils gardèrent le silence, furent réappliqués à la question, jugés, condamnés, et pendus. En allant à l'échafaud, ils persistèrent à se dire innocents, suivant l'habitude de tous les pendus. La ville de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tours
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 s'entretint longtemps de cette singulière affaire. Les criminels étaient des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, l'intérêt que ces malheureux et que le jeune commis avaient excité s'évanouit donc promptement. En ce temps là les guerres et les séditions fournissaient des émotions perpétuelles, et le drame du jour faisait pâlir celui de la veille. Plus chagrin de la perte énorme qu'il avait éprouvée que de la mort de ses trois domestiques, maître 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cornélius
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 resta seul avec la vieille flamande qui était sa sœur. Il obtint du roi la faveur de se servir des courriers de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pour ses affaires particulières, mit ses mules chez un muletier du voisinage, et vécut, dès ce moment, dans la plus profonde solitude, ne voyant guère que le roi, faisant son commerce par le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, habiles calculateurs, qui le servaient fidèlement, afin d'obtenir sa toute puissante protection. Quelque temps après cette aventure, le roi procura lui même à son vieux torçonnier un jeune orphelin, auquel il portait beaucoup d'intérêt. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis XI
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 appelait familièrement maître 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cornélius
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de ce vieux nom, qui sous le règne de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, signifiait un usurier, un collecteur d'impôts, un homme qui pressurait le monde par des moyens violents. L'épithète tortionnaire, restée au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Palais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, explique assez bien le mot torçonnier qui se trouve souvent écrit tortionneur. Le pauvre enfant s'adonna soigneusement aux affaires du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lombard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, sut lui plaire, et gagna ses bonnes grâces. Pendant une nuit d'hiver, les diamants déposés entre les mains de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cornélius
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 par le roi d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Angleterre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pour sûreté d'une somme de cent mille écus, furent volés, et les soupçons tombèrent sur l'orphelin ; 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis XI
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se montra d'autant plus sévère pour lui, qu'il avait répondu de sa fidélité. Aussi le malheureux fut il pendu, après un interrogatoire assez sommairement fait par le grand prévôt. Personne n'osait aller apprendre l'art de la banque et le change chez maître 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cornélius
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Cependant deux jeunes gens de la ville, 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tourangeaux pleins d'honneur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 et désireux de fortune, y entrèrent successivement. Des vols considérables coïncidèrent avec l'admission des deux jeunes gens dans la maison du torçonnier ; les circonstances de ces crimes, la manière dont ils furent exécutés, prouvèrent clairement que les voleurs avaient des intelligences secrètes avec les habitants du logis ; il fut impossible de ne pas en accuser les nouveaux venus. Devenu de plus en plus soupçonneux et vindicatif, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Brabançon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 déféra sur le champ la connaissance de ce fait à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis XI
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui chargea son grand prévôt de ces affaires. Chaque procès fut promptement instruit, et plus promptement terminé. Le patriotisme des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tourangeaux
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 donna secrètement tort à la promptitude de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tristan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Coupables
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ou non, les deux jeunes gens passèrent pour des victimes, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cornélius
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pour un bourreau. Les deux familles en deuil étaient estimées, leurs plaintes furent écoutées ; et, de conjectures en conjectures, elles parvinrent à faire croire à l'innocence de tous ceux que l'argentier du roi avait envoyés à la potence. Les uns prétendaient que le cruel avare imitait le roi, qu'il essayait de mettre la terreur et les gibets entre le monde et lui ; qu'il n'avait jamais été volé ; que ces tristes exécutions étaient le résultat d'un froid calcul, et qu'il voulait être sans crainte pour ses trésors. Le premier effet de ces rumeurs populaires fut d'isoler 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cornélius
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    les Tourangeaux
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 le traitèrent comme un pestiféré, l'appelèrent le tortionnaire, et nommèrent son logis la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Malemaison
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Quand même le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lombard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 aurait pu trouver des étrangers assez hardis pour entrer chez lui, tous les habitants de la ville les en eussent empêchés par leurs dires. L'opinion la plus favorable à maître 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cornélius
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 était celle des gens qui le regardaient comme un homme funeste. Il inspirait aux uns une terreur instinctive ; aux autres, il imprimait ce respect profond que l'on porte à un pouvoir sans bornes ou à l'argent ; pour plusieurs personnes, il avait l'attrait du mystère. Son genre de vie, sa physionomie et la faveur du roi justifiaient tous les contes dont il était devenu le sujet. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cornélius
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 voyageait assez souvent en pays étrangers, depuis la mort de son persécuteur le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    duc de Bourgogne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ; or, pendant son absence, le roi faisait garder le logis du banquier par des hommes de sa compagnie écossaise. Cette royale sollicitude faisait présumer aux courtisans que le vieillard avait légué sa fortune à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis XI
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. Le torçonnier sortait très peu, les seigneurs de la cour lui rendaient de fréquentes visites ; il leur prêtait assez libéralement de l'argent, mais il était fantasque : à certains jours il ne leur aurait pas donné un sou parisis ; le lendemain, il leur offrait des sommes immenses, moyennant toutefois un bon intérêt et de grandes sûretés. Bon catholique d'ailleurs, il allait régulièrement aux offices, mais il venait à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de très bonne heure ; et comme il y avait acheté une chapelle à perpétuité, là, comme ailleurs, il était séparé des autres chrétiens. Enfin un proverbe populaire de cette époque, et qui subsista longtemps à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tours
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, était cette phrase :   Vous avez passé devant le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lombard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, il vous arrivera malheur.   Vous avez passé devant le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lombard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 expliquait les maux soudains, les tristesses involontaires et les mauvaises chances de fortune. Même à la cour, on attribuait à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cornélius
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 cette fatale influence que les superstitions italienne, espagnole et asiatique, ont nommée le mauvais œil. Sans le pouvoir terrible de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 d'un son de voix intelligent. Tu ne sais pas encore à ton âge te passer d'y voir. Est il donc si difficile de prendre cette clef ? La vieille comprit le sens caché sous ces paroles, et sortit. En regardant cette singulière créature au moment où elle gagnait la porte, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 put dérober à son maître le coup d'œil qu'il jeta furtivement sur cette salle. Elle était lambrissée en chêne à hauteur d'appui, et les murs étaient tapissés d'un cuir jaune orné d'arabesques noires ; mais ce qui le frappa le plus, fut un pistolet à mèche, garni de son long poignard à détente. Cette arme nouvelle et terrible se trouvait près de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Comment comptez vous gagner votre vie ? lui demanda le torçonnier.   J'ai peu d'argent, répondit

, mais je connais de bonnes rubriques. Si vous voulez seulement me donner un sou sur chaque marc que je vous ferai gagner, je serai content.

. Le gentilhomme remarqua tout par les jours de la vis, à la lueur de la lune qui jetait heureusement une vive lumière. Un grabat, une escabelle, une cruche et un bahut disjoint composaient l'ameublement de cette espèce de loge. Le jour n'y venait que par de petites baies carrées, disposées de distance en distance autour du cordon extérieur de la tour, et qui formaient sans doute des ornements, suivant le caractère de cette gracieuse architecture.

 en avait pris la clef. Par précaution, le jeune seigneur s'était armé d'un de ces poignards avec lesquels on donnait jadis le coup de grâce dans les duels à mort, quand l'adversaire vous suppliait de l'achever. Cette arme horrible avait un côté de la lame affilé comme l'est celle d'un rasoir, et l'autre dentelé comme une scie, mais dentelé en sens inverse de celui que suivait le fer en entrant dans le corps. Le gentilhomme compta se servir du poignard pour scier le bois de la porte autour de la serrure. Heureusement pour lui, la gâche de la

, il revint sur ses pas pour prendre son poignard ; mais il aperçut en frissonnant de terreur une lumière qui éclaira vivement l'escalier, et il vit

 avançait toujours, il avançait comme avance l'heure de la mort pour le criminel. Dans cette extrémité,

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 d'une voix brève et en redressant son bonnet.   Que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vous conservent leurs bonnes grâces ! répondit humblement le torçonnier en reconduisant le roi. Après une si longue amitié, ces deux hommes trouvaient entre eux une barrière élevée par la défiance et par l'argent, lorsqu'ils s'étaient toujours entendus en fait d'argent et de défiance ; mais ils se connaissaient si bien, ils avaient tous deux une telle habitude l'un de l'autre, que le roi devait deviner, par l'accent dont

, mon compère ! dit par le roi. Aussi,

 et son torçonnier se quittèrent ils bien embarrassés de la conduite qu'ils devaient tenir l'un envers l'autre. Le monarque possédait bien le secret du

 ait pu faire, celle des domaines appartenant à la maison de

, et qui excitaient alors l'envie de tous les souverains de

. Le mariage de la célèbre

 dépendait des gens de

 et des

, qui l'entouraient. L'or et l'influence de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 devaient puissamment servir les négociations entamées par

, le général auquel

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Autrement, si la véritable histoire y eût été connue, la ville entière se serait ameutée pour détruire la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avant qu'il eût été possible au roi de la défendre. Mais si toutes ces présomptions historiques ont quelque fondement relativement à l'inaction dans laquelle resta 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis XI
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il n'en fut pas de même chez maître 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, la jouissance de mourir au sein de sa fortune. Mais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pouvaient aposter des gens pour surveiller ses démarches pendant son sommeil, et deviner l'abîme ignoré dans lequel il avait jeté ses richesses au milieu du sang de tant d'innocents ; car auprès de ses craintes veillait aussi le

, château merveilleux qui, malgré les richesses de plusieurs rois, le goût de

 et celui de sa rivale

 pour les bâtiments, reste encore inachevé. Heureusement pour

, le sire de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, l'arrière petite fille illégitime de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, laquelle devint l'épouse illégitime, la maîtresse bien aimée de
