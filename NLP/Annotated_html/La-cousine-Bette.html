</mark>
, du dérangement de Wenceslas, il avait dépravé son gendre. La majesté de ce père de famille, maintenue pendant si long temps par des sacrifices insensés, était dégradée. Sans regretter leur argent, les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot jeunes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 concevaient à la fois de la défiance et des inquiétudes à l'égard du baron. Ce sentiment assez visible affligeait profondément 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, elle pressentait la dissolution de la famille. La baronne logea sa fille dans la salle à manger, qui fut promptement transformée en chambre à coucher, grâce à l'argent du maréchal ; et l'antichambre devint, comme dans beaucoup de ménages, la salle à manger. Quand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 revint chez lui, quand il eut achevé de lire les deux lettres, il éprouva comme un sentiment de joie mêlé de tristesse. Gardé pour ainsi dire à vue par sa femme, il s'était intérieurement rebellé contre ce nouvel emprisonnement à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gorgé
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 d'amour depuis trois ans, il avait, lui aussi, réfléchi pendant ces derniers quinze jours ; et il trouvait la famille lourde à porter. Il venait de s'entendre féliciter par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Stidmann
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 sur la passion qu'il inspirait à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Valérie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; car 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Stidmann
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dans une arrière pensée assez concevable, jugeait à propos de flatter la vanité du mari d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en espérant consoler la victime. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut donc heureux de pouvoir retourner chez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Marneffe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Mais il se rappela le bonheur entier et pur dont il avait joui, les perfections d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, sa sagesse, son innocent et naïf amour, et il la regretta vivement. Il voulut courir chez sa belle mère y obtenir son pardon, mais il fit comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Crevel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il alla voir 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Marneffe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à laquelle il apporta la lettre de sa femme pour lui montrer le désastre dont elle était la cause, et, pour ainsi dire, escompter ce malheur, en demandant en retour des plaisirs à sa maîtresse. Il trouva 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Crevel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 chez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Valérie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Le maire, bouffi d'orgueil, allait et venait dans le salon, comme un homme agité par des sentiments tumultueux. Il se mettait en position comme s'il voulait parler et il n'osait. Sa physionomie resplendissait, et il courait à la croisée tambouriner de ses doigts sur les vitres. Il regardait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Valérie d'un air touché
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, attendri. Heureusement pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Crevel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 entra.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cousine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, lui dit il à l'oreille, vous savez la nouvelle ? je suis père ! Il me semble que j'aime moins ma pauvre 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Célestine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Oh ! ce que c'est que d'avoir un enfant d'une femme qu'on idolâtre ! Joindre la paternité du cœur à la paternité du sang ! Oh ! voyez vous, dites le à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Valérie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ! je vais travailler pour cet enfant, je le veux riche ! Elle m'a dit qu'elle croyait, à certains indices, que ce serait un garçon ! Si c'est un garçon, je veux qu'il se nomme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Crevel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 : je consulterai mon notaire.   Je sais combien elle vous aime, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; mais, au nom de votre avenir et du sien, contenez vous, ne vous frottez pas les mains à tout moment. Pendant que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 faisait cet à parte avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Crevel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Valérie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait redemandé sa lettre à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, et elle lui tenait à l'oreille des propos qui dissipaient sa tristesse.   Te voilà libre, mon ami, dit elle. Est ce que les grands artistes devraient se marier ? Vous n'existez que par la fantaisie et par la liberté ! Va, je t'aimerai tant, mon cher 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    poëte
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, que tu ne regretteras jamais ta femme. Mais cependant, si comme beaucoup de gens, tu veux garder le décorum, je me charge de faire revenir 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense chez toi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, dans peu de temps...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Oh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 si c'était possible ?   J'en suis sûre, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Valérie piquée
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Ton pauvre beau père est un homme fini sous tous les rapports, qui par amour propre veut avoir l'air d'être aimé, veut faire croire qu'il a une maîtresse, et il a tant de vanité sur cet article que je le gouverne entièrement. La baronne aime encore tant son vieil 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hector
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 (il me semble toujours parler de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Iliade
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
), que les deux vieux obtiendront d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ton raccommodement. Seulement, si tu ne veux pas avoir des orages chez toi, ne reste pas vingt jours sans venir voir ta maîtresse... Je me mourais. Mon petit, on doit des égards, quand on est gentilhomme, à une femme qu'on a compromise au point où je le suis, surtout quand cette femme a bien des ménagements à prendre pour sa réputation... Reste à dîner, mon ange... Et songe que je dois être d'autant plus froide avec toi, que tu es l'auteur de cette trop visible faute. On annonça le baron Montès, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Valérie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se leva, courut à sa rencontre, lui parla pendant quelques instants à l'oreille, et fit avec lui les mêmes réserves pour son maintien qu'elle venait de faire avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; car le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Brésilien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 eut une contenance diplomatique appropriée à la grande nouvelle qui le comblait de joie, il était certain de sa paternité, lui !... Grâce à cette stratégie basée sur l'amour propre de l'homme à l'état d'amant, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Valérie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 eut à sa table, tous joyeux, animés, charmés, quatre hommes se croyant adorés, et que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marneffe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 nomma plaisamment à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, en s'y comprenant, les cinq pères de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Le baron 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 montra d'abord une figure soucieuse. Voici pourquoi : au moment de quitter son cabinet, il était venu voir le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Directeur du Personnel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, un général, son camarade depuis trente ans, et il lui avait parlé de nommer 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marneffe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à la place de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Coquet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui consentait à donner sa démission.   Mon cher ami, lui dit il, je ne voudrais pas demander cette faveur au maréchal sans que nous soyons d'accord et que j'aie eu votre agrément.   Mon cher ami, répondit le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Directeur du Personnel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, permettez moi de vous faire observer que, pour vous même, vous ne devriez pas insister sur cette nomination. Je vous ai déjà dit mon opinion. Ce serait un scandale dans les bureaux, où l'on s'occupe déjà beaucoup trop de vous et de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Marneffe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Ceci, bien entre nous. Je ne veux pas attaquer votre endroit sensible, ni vous désobliger en quoi que ce soit, je vais vous en donner la preuve. Si vous y tenez absolument, si vous voulez demander la place de monsieur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Coquet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui sera vraiment une perte pour les bureaux de la guerre (il y est depuis 1809), je partirai pour quinze jours à la campagne, afin de vous laisser le champ libre auprès du maréchal qui vous aime comme son fils. Je ne serai donc ni pour, ni contre, et je n'aurai rien fait contre ma conscience d'administrateur.   Je vous remercie, répondit le baron, je réfléchirai à ce que vous venez de me dire.   Si je me permets cette observation, mon cher ami, c'est qu'il y va beaucoup plus de votre intérêt personnel que de mon affaire ou de mon amour propre. Le maréchal est le maître, d'abord. Puis, mon cher, on nous reproche tant de choses, qu'une de plus ou de moins ! nous n'en sommes pas à notre virginité en fait de critiques. Sous la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Restauration
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, on a nommé des gens pour leur donner des appointements et sans s'embarrasser du service... Nous sommes de vieux camarades...   Oui, répondit le baron, et c'est bien pour ne pas altérer notre vieille et précieuse amitié que je...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Allons

. Si vous attendez trop, si vous donnez prise sur vous, je ne réponds de rien...

 je voyager ?...

 lui de ma part, à cette bonne vieille, que si l'on me donne injustement le tort d'avoir brouillé un jeune ménage, de troubler l'union d'une famille, et de prendre à la fois le père et le gendre, je mériterai ma réputation en les tracassant à ma façon ! Ne voilà t il pas

 qui parle de me quitter ?... Elle me préfère sa famille, je ne veux pas l'en blâmer. Elle ne reste ici, m'a t elle dit, que si les jeunes gens se raccommodent. Nous voilà propres, la dépense sera triplée ici !...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 quant à cela, dit le baron en apprenant l'esclandre de sa fille, j'y mettrai bon ordre.   Eh bien ! reprit

 ?...   Ceci, répondit

 en 1799. (Voir LES

.)   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, maréchal, dit

 en mettant le revers de sa main à son front. Sans s'occuper de son frère, le vieillard revint dans son cabinet, prit une clef cachée dans un secrétaire, et ouvrit une cassette en malachite plaquée sur acier, présent de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Par ordre de l'empereur

, il était venu rendre à l'empereur russe des effets particuliers pris à la

, et contre lesquels 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 espérait obtenir

. Le

 récompensa magnifiquement le général

 en lui donnant cette cassette, et lui dit qu'il espérait pouvoir un jour avoir la même courtoisie pour l'empereur des Français ; mais il garda

. Les armes impériales de

</mark>
 étaient en or sur le couvercle de cette boîte garnie tout en or. Le maréchal compta les billets de banque et l'or qui s'y trouvaient ; il possédait cent cinquante deux mille francs ! Il laissa échapper un mouvement de satisfaction. En ce moment, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 entra dans un état à attendrir des juges politiques. Elle se jeta sur

</mark>
, en regardant la boîte de pistolets, et le maréchal, alternativement, d'un air fou.   Qu'avez vous contre votre frère ? Que vous a fait mon mari ? dit elle d'une voix si vibrante que le maréchal l'entendit.   Il nous a déshonorés tous ! répondit le vieux soldat de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui rouvrit par cet effort une de ses blessures. Il a volé l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 ! Il m'a rendu mon nom odieux ; il me fait souhaiter de mourir, il m'a tué... Je n'ai de force que pour accomplir la restitution !... J'ai été humilié devant le Condé de la République, devant l'homme que j'estime le plus, et à qui j'ai donné injustement un démenti, le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 !... Est ce rien, cela ? Voilà son compte avec la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 ! Il essuya une larme.   A sa famille maintenant ! reprit il. Il vous arrache le pain que je vous gardais, le fruit de trente ans d'économies, le trésor des privations du vieux soldat ! Voilà ce que je vous destinais ! dit il en montrant les billets de banque. Il a tué son oncle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, noble et digne enfant de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui n'a pas, comme lui, pu soutenir l'idée d'une tache à son nom de paysan. Enfin, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, par une clémence adorable, lui avait permis de choisir un ange entre toutes les femmes ! il a eu le bonheur inouï de prendre pour épouse une 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ! et il l'a trahie, il l'a abreuvée de chagrins, il l'a quittée pour des catins, pour des gourgandines, pour des sauteuses, des actrices, des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cadine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, des 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marneffe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Et voilà l'homme de qui j'ai fait mon enfant, mon orgueil... Va, malheureux, si tu acceptes la vie infâme que tu t'es faite, sors ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Moi !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 je n'ai pas la force de maudire un frère que j'ai tant aimé ; je suis aussi faible pour lui que vous l'êtes, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 ; mais qu'il ne reparaisse plus devant moi. Je lui défends d'assister à mon convoi, de suivre mon cercueil. Qu'il ait la pudeur du crime, s'il n'en a pas le remords... Le maréchal, devenu blême, se laissa tomber sur le divan de son cabinet, épuisé par ces solennelles paroles. Et, pour la première fois de sa vie peut être, deux larmes roulèrent de ses yeux et sillonnèrent ses joues.   Mon pauvre oncle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ! s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui se mit un mouchoir sur les yeux.   Mon frère ! dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en venant s'agenouiller devant le maréchal, vivez pour moi ! 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 moi dans l'œuvre que j'entreprendrai de réconcilier 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 avec la vie, de lui faire racheter ses fautes !...   Lui ! dit le maréchal, s'il vit, il n'est pas au bout de ses crimes ! Un homme qui a méconnu une 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et qui a éteint en lui les sentiments du vrai républicain, cet amour du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pays
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 que je m'efforçais de lui inculquer, cet homme est un monstre, un pourceau... Emmenez le, si vous l'aimez encore, car je sens en moi une voix qui me crie de charger mes pistolets et de lui faire sauter la cervelle ! En le tuant, je vous sauverais tous, et je le sauverais de lui même. Le vieux maréchal se leva par un mouvement si redoutable, que la pauvre 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 s'écria :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 ! Elle saisit son mari, l'emmena, quitta la maison, entraînant le baron, si défait, qu'elle fut obligée de le mettre en voiture pour le transporter 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    rue Plumet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où il prit le lit. Cet homme, quasi dissous, y resta plusieurs jours, refusant toute nourriture sans dire un mot. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 obtenait à force de larmes qu'il avalât des bouillons ; elle le gardait, assise à son chevet, et ne sentant plus, de tous sentiments qui naguère lui remplissaient le cœur, qu'une pitié profonde. A midi et demi, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 introduisit dans le cabinet de son cher maréchal, qu'elle ne quittait pas, tant elle fut effrayée des changements qui s'opéraient en lui, le notaire et le comte 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le comte, dit le maréchal, je vous prie de signer l'autorisation nécessaire à ma nièce, votre femme, pour vendre une inscription de rentes dont elle ne possède encore que la nue propriété. Mademoiselle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, vous acquiescerez à cette vente en abandonnant votre usufruit.   Oui, cher comte, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 sans hésiter.   Bien, ma chère, répondit le vieux soldat. J'espère vivre assez pour vous récompenser. Je ne doutais pas de vous : vous êtes une vraie républicaine, une fille du peuple. Il prit la main de la vieille fille et y mit un baiser.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur Hannequin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, dit il au notaire, faites l'acte nécessaire sous forme de procuration, que je l'aie d'ici à deux heures, afin de pouvoir vendre la rente à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 d'aujourd'hui. Ma nièce, la comtesse, a le titre ; elle va venir, elle signera l'acte quand vous l'apporterez, ainsi que mademoiselle. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le comte vous accompagnera chez vous pour vous donner sa signature. L'artiste, sur un signe de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, salua respectueusement le maréchal et sortit. Le lendemain, à dix heures du matin, le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    comte de Forzheim
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se fit annoncer chez le

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

.   Voici ce que mon frère a pris à l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dit il.   Quelle folie ! s'écria le ministre. Il nous est impossible, ajouta t il en prenant le cornet que lui présenta le maréchal et lui parlant dans l'oreille, d'opérer cette restitution. Nous serions obligés d'avouer les concussions de votre frère, et nous avons tout fait pour les cacher.   Faites en ce que vous voudrez ; mais je ne veux pas qu'il y ait dans la fortune de la famille 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 un liard de volé dans les deniers de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, dit le comte.   Je prendrai les ordres du roi à ce sujet. N'en parlons plus, répondit le ministre en reconnaissant l'impossibilité de vaincre le sublime entêtement du vieillard.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

,

, dit le vieillard en prenant la main du

, je me sens l'âme gelée... Puis, après avoir fait un pas, il se retourna, regarda le prince qu'il vit ému fortement, il ouvrit les bras pour l'y serrer, et le prince embrassa le maréchal.   Il me semble que je dis adieu, dit il, à toute la Grande Armée en ta personne...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qu'elles publiaient nos secrets...   Malheureusement, tout est inutile, répliqua le ministre qui regarda le maréchal s'en allant par le salon. Je viens de dire un dernier adieu qui m'a fait bien du mal. Le maréchal

 n'a pas trois jours à vivre, je l'ai bien vu d'ailleurs, hier. Cet homme, une de ces probités divines, un soldat respecté par les boulets malgré sa bravoure... tenez... là, sur ce fauteuil !... a reçu le coup mortel, et de ma main, par un papier !...

, trois jours après, le maréchal

, l'
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

, la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, le

. Derrière le cercueil du maréchal on vit le vieux

, le frère de celui qui, dans la levée de boucliers des

. Le marquis, en mourant sous les balles des

. Cette mort, arrivée quatre jours avant la dernière publication de son mariage, fut pour

 le coup de foudre qui brûle la moisson engrangée avec la grange. La

. La haine de la vieille fille, qui semblait assouvie par le succès, s'accrut de toutes ses espérances trompées.

 alla pleurer de rage chez

 ; car elle fut sans domicile, le maréchal ayant subordonné la durée de son bail à celle de sa vie.

, en prit les économies, les doubla largement, et plaça ce capital en cinq pour cent, en lui donnant l'usufruit et mettant la propriété au nom de

. Grâce à cette opération,

 posséda deux mille francs de rentes viagères. On trouva, lors de l'inventaire, un mot du maréchal à sa belle sœur, à sa nièce 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et à son neveu 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui les chargeait de payer, à eux trois, douze cents francs de rentes viagères à celle qui devait être sa femme, mademoiselle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

, voyant le baron entre la vie et la mort, réussit à lui cacher pendant quelques jours le décès du maréchal ; mais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vint en deuil, et la fatale vérité lui fut révélée onze jours après les funérailles. Ce coup terrible rendit de l'énergie au malade, il se leva, trouva toute sa famille réunie au salon, habillée en noir, et elle devint silencieuse à son aspect. En quinze jours, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
.   Nous ne pouvons plus rester ici, faisait observer 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 au moment où son père se montra, le loyer est trop cher...   Quant à la question du logement, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Victorin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en rompant ce pénible silence, j'offre à ma mère... En entendant ces mots, qui semblaient l'exclure, le baron releva sa tête inclinée vers le tapis où il contemplait les fleurs sans les voir, et jeta sur l'avocat un déplorable regard. Les droits du père sont toujours si sacrés, même lorsqu'il est infâme et dépouillé d'honneur, que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Victorin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et le

 constitutionnel ont totalement changé les conditions de notre existence. Aussi, mon avis a t il été de ne pas s'occuper d'une semblable affaire, et monsieur le préfet a eu la bonté de se rendre à mes observations. Le chef de la police de sûreté a reçu devant moi l'ordre de ne pas s'avancer ; et si, par hasard, vous avez reçu quelqu'un de sa part, je le réprimanderai. Ce serait un cas de destitution. On a bientôt dit : La police fera cela ! La police ! la police ! Mais, mon cher maître, le maréchal, le conseil des ministres ignorent ce que c'est que la police. Il n'y a que la police qui se connaisse elle même. Les

 ce qu'un tableau de

 en allant vers sa future.

, mon petit père, nous aurions retardé mon bonheur, et nous aurions donné une fête à étourdir ; mais, quand toute une famille s'oppose à un mariage, mon ami, la décence veut qu'il se fasse sans éclat, surtout lorsque 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Moi, je veux au contraire afficher un luxe à la

, dit

 qui depuis quelque temps trouvait le dix huitième siècle petit. J'ai commandé des voitures neuves ; il y a la voiture de monsieur et celle de

, deux jolis coupés, une calèche, une berline d'apparat avec un siége superbe qui tressaille comme

.

,

,

 et

, ton ancien camarade de

,

,

,

,

, la fleur des gens d'esprit, qui ne nous sauront pas mariés, nous les mystifierons, nous nous griserons un petit

, et

 en sera ; je veux qu'elle apprenne le mariage,

 cette réflexion judicieuse :   Comment une femme si gaie pourrait elle être dépravée ?

, oui ! mais perverse... allons donc !   Qu'est ce que tes enfants ont dit de moi ? demanda

 à

 dans un moment où elle le tint près d'elle sur sa causeuse, bien des horreurs !   Ils prétendent, répondit

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, que tu aimes 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 d'une façon criminelle, toi ! la vertu même !   Je crois bien que je l'aime, mon petit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 s'écria

 en appelant l'artiste, le prenant par la tête et l'embrassant au front. Pauvre garçon sans appui, sans fortune ! dédaigné par une girafe couleur carotte ! Que veux tu, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ? Wenceslas, c'est mon poëte, et je l'aime au grand jour comme si c'était mon enfant ! Ces femmes vertueuses, ça voit du mal partout et en tout. Ah ! çà ! elles ne pourraient donc pas rester sans mal faire auprès d'un homme ? Moi, je suis comme les enfants gâtés à qui l'on n'a jamais rien refusé : les bonbons ne me causent plus aucune émotion. Pauvres femmes, je les plains !... Et qu'est ce qui me détériorait comme cela ?   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dit

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.   Eh bien ! pourquoi ne lui as tu pas fermé le bec, à ce perroquet judiciaire, avec les deux cent mille francs de ta maman ?   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 d'une certaine manière,

 a donc deux tableaux de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Vous êtes des canailles ! dit il. Vous ne devriez pas mêler le nom d'une honnête femme aux noms de toutes vos femmes perdues ! ni surtout en faire une cible pour vos lazzis.

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Carabine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et ça m'est égal que ça soit avec un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mignard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ou avec un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Raphaël
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Non, cette voleuse avait des perles, ce soir... On se damnerait pour ! 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cydalise
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montès
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Nourrisson
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 montèrent dans un fiacre qui stationnait à la porte de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Carabine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame Nourrisson
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 indiqua tout bas au cocher une maison du pâté des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où l'on serait arrivé dans quelques instants, car, de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, la distance est de sept à huit minutes ; mais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Nourrisson
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ordonna de prendre par la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    rue Lepelletier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et d'aller très lentement, de manière à passer en revue les équipages stationnés.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Brésilien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ! dit la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nourrisson
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, vois à reconnaître les gens et la voiture de ton ange. Le baron montra du doigt l'équipage de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Valérie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 au moment où le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fiacre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 passa devant.   Elle a dit à ses gens de venir à dix heures, et elle s'est fait conduire en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fiacre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à la maison où elle est avec le comte 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Steinbock
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; elle y a dîné, et elle viendra dans une demi heure à l'opéra. C'est bien travaillé ! dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Nourrisson
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Cela t'explique comment elle peut t'avoir attrapé si long temps. Le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Brésilien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ne répondit pas. Métamorphosé en tigre, il avait repris le sang froid imperturbable tant admiré pendant le dîner. Enfin, il était calme comme un failli, le lendemain du bilan déposé. A la porte de la fatale maison, stationnait une citadine à deux chevaux, de celles qui s'appellent 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Compagnie générale
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, du nom de l'entreprise.   Reste dans ta boîte, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Nourrisson
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montès
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. On n'entre pas ici comme dans un estaminet, on viendra vous chercher. Le paradis de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Marneffe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ne ressemblait guère à la petite maison 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Crevel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Crevel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait vendue au comte 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Maxime de Trailles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; car, dans son opinion, elle devenait inutile. Ce paradis, le paradis de bien du monde, consistait en une chambre située au quatrième étage, et donnant sur l'escalier, dans une maison sise au pâté des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Italiens A
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 chaque étage, il se trouvait dans cette maison, sur chaque palier, une chambre, autrefois disposée pour servir de cuisine à chaque appartement. Mais la maison étant devenue une espèce d'auberge louée aux amours clandestins à des prix exorbitants, la principale locataire, la vraie madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nourrisson
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, marchande à la toilette rue 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Neuve Saint Marc
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, avait jugé sainement de la valeur immense de ces cuisines, en en faisant des espèces de salles à manger. Chacune de ces pièces, flanquée de deux gros murs mitoyens, éclairée sur la rue, se trouvait totalement isolée, au moyen de portes battantes très épaisses qui faisaient une double fermeture sur le palier. On pouvait donc causer de secrets importants en dînant sans courir le risque d'être entendu. Pour plus de sûreté, les fenêtres étaient pourvues de persiennes au dehors et de volets en dedans. Ces chambres, à cause de cette particularité, coûtaient trois cents francs par mois. Cette maison, grosse de paradis et de mystères, était louée vingt quatre mille francs à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Nourrisson Ire
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui en gagnait vingt mille, bon an, mal an, sa gérante (madame Nourrisson IIe) payée, car elle n'administrait point par elle même. Le paradis loué au comte 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Steinbock
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait été tapissé de perse. La froideur et la dureté d'un ignoble carreau rougi d'encaustique ne se sentait plus aux pieds sous un moelleux tapis. Le mobilier consistait en deux jolies chaises et un lit dans une alcôve, alors à demi caché par une table chargée des restes d'un dîner fin, et où deux bouteilles à longs bouchons et une bouteille de vin de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Champagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 éteinte dans sa glace jalonnaient les champs de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bacchus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 cultivés par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vénus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. On voyait, envoyés sans doute par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Valérie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, un bon fauteuil ganache à côté d'une chauffeuse, et une jolie commode en bois de rose avec sa glace bien encadrée en style 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pompadour
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Une lampe au plafond donnait un demi jour accru par les bougies de la table et par celles qui décoraient la cheminée. Ce croquis peindra, urbi et orbi, l'amour clandestin dans les mesquines proportions qu'y imprime le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 de 1840. A quelle distance est on, hélas ! de l'amour adultère symbolisé par les filets de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vulcain
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il y a trois mille ans. Au moment où 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cydalise
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et le baron montaient, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Valérie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, debout devant la cheminée, où brûlait une falourde, se faisait lacer par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. C'est le moment où la femme qui n'est ni trop grasse ni trop maigre, comme était la fine, l'élégante Valérie, offre des beautés surnaturelles. La chair rosée, à teintes moites, sollicite un regard des yeux les plus endormis. Les lignes du corps, alors si peu voilé, sont si nettement accusées par les plis éclatants du jupon et par le basin du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    corset
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, que la femme est irrésistible, comme tout ce qu'on est obligé de quitter. Le visage heureux et souriant dans le miroir, le pied qui s'impatiente, la main qui va réparant le désordre des boucles de la coiffure mal reconstruite, les yeux où déborde la reconnaissance ; puis le feu du contentement qui, semblable à un coucher de soleil, embrase les plus menus détails de la physionomie, tout de cette heure en fait une mine à souvenirs !... Certes, quiconque jetant un regard sur les premières erreurs de sa vie y reprendra quelques uns de ces délicieux détails, comprendra peut être, sans les excuser, les folies des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Crevel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Les femmes connaissent si bien leur puissance en ce moment qu'elles y trouvent toujours ce qu'on peut appeler le regain du rendez vous.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Allons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 donc ! après deux ans, tu ne sais pas encore lacer une femme ! tu es aussi par trop 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Polonais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ! Voilà dix heures, mon 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wences
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
...las ! dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Valérie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en riant. En ce moment, une méchante bonne fit adroitement sauter avec la lame d'un couteau le crochet de la porte battante qui faisait toute la sécurité d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adam
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ève
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Elle ouvrit brusquement la porte, car les locataires de ces 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Éden
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ont tous peu de temps à eux, et découvrit un de ces charmants tableaux de genre, si souvent exposés an 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Salon

. Si c'est d'ailleurs une maladie fort belle pour nous, elle est affreuse pour tout le monde. La pauvre créature, qui, dit on, était jolie, est bien punie par où elle a péché, car elle est aujourd'hui d'une ignoble laideur, si toutefois elle est quelque chose !... ses dents et ses cheveux tombent, elle a l'aspect des lépreux, elle se fait horreur à elle même ; ses mains, épouvantables à voir, sont enflées et couvertes de pustules verdâtres ; les ongles déchaussés restent dans les plaies qu'elle gratte ; enfin toutes les extrémités se détruisent dans la sanie qui les ronge.   Mais la cause de ces désordres ? demanda l'avocat.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 la baronne

, la

 et la

 et à bâtir l'espace en friche qui sépare la rue d'

 de la

 du

 et de ses environs était encore peu rassurant. Le fantassin élégant qui, de la

. Dans ces quartiers, où végètent l'indigence ignorante et la misère aux abois, florissant les derniers écrivains publics qui se voient dans

, comme tous les fumistes, et à

 depuis longues années. Ces fumistes avaient été sauvés d'une faillite inévitable, et qui les aurait réduits à la misère, par la baronne

, agissant pour le compte de

. En quelques mois, l'aisance avait remplacé la misère, et la religion était entrée en des cœurs qui naguère maudissaient la

, avec l'énergie particulière aux

 fumistes. Une des premières visites de la baronne fut donc pour cette famille. Elle fut heureuse du spectacle qui s'offrit à ses regards, au fond de la maison où demeuraient ces braves gens, rue

. Au dessus des magasins et de l'atelier, maintenant bien fournis, et où grouillaient des apprentis et des ouvriers, tous

 de la vallée de

, la famille occupait un petit appartement où le travail avait apporté l'abondance. La baronne fut reçue comme si c'eût été la

 apparue. Après un quart d'heure d'examen, forcée d'attendre le mari pour savoir comment allaient les affaires,

 s'acquitta de son saint espionnage en s'enquérant des malheureux que pouvait connaître la famille du fumiste.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ma bonne dame, vous qui sauveriez les damnés de l'enfer, dit l'

, il y a bien près d'ici une jeune fille à retirer de la perdition.   La connaissez vous bien ? demanda la baronne.   C'est la petite fille d'un ancien patron de mon mari, venu en

 dès la révolution, en 1798, nommé

. Le père

 a été, sous l'empereur

, l'un des premiers fumistes de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; il est mort en 1819, laissant une belle fortune à son fils. Mais le fils

 a tout mangé avec de mauvaises femmes, et il à fini par en épouser une plus rusée que les autres, celle dont il a eu cette pauvre petite fille, qui sort d'avoir quinze ans.   Que lui est il arrivé ? dit la baronne vivement impressionnée par la ressemblance du caractère de ce

 avec celui de son mari.   Eh bien ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, cette petite, nommée

, a quitté père et mère pour venir vivre ici à côté, avec un vieil 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Allemand
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 de quatre vingts ans, au moins, nommé 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, qui fait toutes les affaires des gens qui ne savent ni lire ni écrire. Si au moins ce vieux libertin, qui, dit on, aurait acheté la petite à sa mère pour quinze cents francs, épousait cette jeunesse, comme il a sans doute peu de temps à vivre, et qu'on le dit susceptible d'avoir quelques milliers de francs de rente, eh bien ! la pauvre enfant, qui est un petit ange, échapperait au mal, et surtout à la misère, qui la pervertira.   Je vous remercie de m'avoir indiqué cette bonne action à faire, dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; mais il faut agir avec prudence. Quel est ce vieillard ?

</mark>
, en était arrivé par la résistance calculée de cette atroce maritorne, à lui dire ces odieuses paroles :   Ma femme n'a pas long temps à vivre, et si tu veux tu pourras être baronne. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 jeta un cri, laissa tomber son bougeoir et s'enfuit. Trois jours après, la baronne, administrée la veille, était à l'agonie et se voyait entourée de sa famille en larmes. Un moment avant d'expirer, elle prit la main de son mari, la pressa et lui dit à l'oreille :   Mon ami, je n'avais plus que ma vie à te donner : dans un moment tu seras libre, et tu pourras faire une baronne 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Et l'on vit, ce qui doit être rare, des larmes sortir des yeux d'une morte. La férocité du 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, il échappa le seul mot de reproche qu'elle eût fait entendre de toute sa vie. Le baron 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 trois jours après l'enterrement de sa femme. Onze mois après,

, qui s'était célébré à
