, les

, enfin dans le bataillon des beaux de

. Homme à conquêtes et imbu des idées du

 en fait de femmes, sa carrière galante fut alors interrompue pendant assez long temps par son attachement conjugal. Pour 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, le baron fut donc, dès l'origine, une espèce de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qui ne pouvait faillir ; elle lui devait tout : la fortune, elle eut voiture, hôtel, et tout le luxe du temps ; le bonheur, elle était aimée publiquement ; un titre, elle était baronne ; enfin la célébrité, on l'appela la belle madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; enfin, elle eut l'honneur de refuser les hommages de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Empereur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qui lui fit présent d'une rivière en diamants, et qui la distingua toujours, car il demandait de temps en temps : « Et la belle madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, est elle toujours sage ? » en homme capable de se venger de celui qui aurait triomphé là où il avait échoué. Il n'est donc pas besoin de beaucoup d'intelligence pour reconnaître, dans une âme simple, naïve et belle, les motifs du fanatisme que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 mêlait à son amour. Après s'être bien dit que son mari ne saurait jamais avoir de torts envers elle, elle se fit, dans son for intérieur, la servante humble, dévouée et aveugle de son créateur. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Remarquez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 d'ailleurs qu'elle était douée d'un grand bon sens, de ce bon sens du peuple qui rendit son éducation solide. Dans le monde, elle parlait peu, ne disait de mal de personne, ne cherchait pas à briller ; elle réfléchissait sur toute chose, elle écoutait, et se modelait sur les plus honnêtes femmes, sur les mieux nées. En 1815, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 suivit la ligne de conduite du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, l'un de ses amis intimes, et fut l'un des organisateurs de cette armée improvisée dont la déroute termina le cycle napoléonien à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Waterloo
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. En 1816, le baron devint une des bêtes noires du ministère 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, et ne fut réintégré dans le corps de l'intendance qu'en 1823, car on eut besoin de lui pour la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    guerre d'Espagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. En 1830, il reparut dans l'administration comme quart de ministre, lors de cette espèce de conscription levée par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis Philippe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dans les vieilles bandes napoléoniennes. Depuis l'avénement au trône de la branche cadette, dont il fut un actif coopérateur, il restait directeur indispensable au ministère de la guerre. Il avait d'ailleurs obtenu son bâton de maréchal, et le roi ne pouvait rien de plus pour lui, à moins de le faire ou ministre ou pair 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    de France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Inoccupé de 1818 à 1823, le baron 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot

</mark>
 s'était mis en service actif auprès des femmes. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 faisait remonter les premières infidélités de son 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hector
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 au grand finale de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Empire
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La baronne avait donc tenu, pendant douze ans, dans son ménage, le rôle de prima dona assoluta, sans partage. Elle jouissait toujours de cette vieille affection invétérée que les maris portent à leurs femmes quand elles se sont résignées au rôle de douces et vertueuses compagnes, elle savait qu'aucune rivale ne tiendrait deux heures contre un mot de reproche, mais elle fermait les yeux, elle se bouchait les oreilles, elle voulait ignorer la conduite de son mari au dehors. Elle traitait enfin son 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hector
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 comme une mère traite un enfant gâté. Trois ans avant la conversation qui venait d'avoir lieu, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 reconnut son père aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Variétés
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, dans une loge d'avant scène du rez de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chaussée
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, en compagnie de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et s'écria : «   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Voilà
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 papa.   Tu te trompes, mon ange, il est chez le maréchal, répondit la baronne. » La baronne avait bien vu 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jenny Cadine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ; mais au lieu d'éprouver un serrement au cœur en la voyant si jolie, elle se dit en elle même :   Ce mauvais sujet d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hector
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 doit être bien heureux. Elle souffrait néanmoins, elle s'abandonnait secrètement à des rages affreuses ; mais, en revoyant son 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hector
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, elle revoyait toujours ses douze années de bonheur pur, et perdait la force d'articuler une seule plainte. Elle aurait bien voulu que le baron la prît pour sa confidente ; mais elle n'avait jamais osé lui donner à entendre qu'elle connaissait ses fredaines, par respect pour lui. Ces excès de délicatesse ne se rencontrent que chez ces belles filles du peuple qui savent recevoir des coups sans en rendre ; elles ont dans les veines les restes du sang des premiers martyrs. Les filles bien nées, étant les égales de leurs maris, éprouvent les besoins de les tourmenter, et de marquer, comme on marque les points au billard, leurs tolérances par des mots piquants, dans un esprit de vengeance diabolique, et pour s'assurer, soit une supériorité, soit un droit de revanche. La baronne avait un admirateur passionné dans son beau frère, le lieutenant général 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le vénérable commandant des grenadiers à pied de la garde impériale, à qui l'on devait donner le bâton de maréchal pour ses derniers jours. Ce vieillard après avoir, de 1830 à 1834, commandé la division militaire où se trouvaient les départements bretons, théâtre de ses exploits en 1799 et 1800, était venu fixer ses jours à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, près de son frère, auquel il portait toujours une affection de père. Ce cœur de vieux soldat sympathisait avec celui de sa belle sœur ; il l'admirait, comme la plus noble, la plus sainte créature de son sexe. Il ne s'était pas marié, parce qu'il avait voulu rencontrer une seconde 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, inutilement cherchée à travers vingt pays et vingt campagnes. Pour ne pas déchoir dans cette âme de vieux républicain sans reproche et sans tache, de qui 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 disait : « Ce brave 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 est le plus entêté des républicains, mais il ne me trahira jamais, » 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 eût supporté des souffrances encore plus cruelles que celles qui venaient de l'assaillir. Mais ce vieillard, âgé de soixante douze ans, brisé par trente campagnes, blessé pour la vingt septième fois à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Waterloo
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, était pour 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 une admiration et non une protection. Le pauvre comte, entre autres infirmités, n'entendait qu'à l'aide d'un cornet ! Tant que le baron 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot d'Ervy
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 fut bel homme, les amourettes n'eurent aucune influence sur sa fortune ; mais, à cinquante ans, il fallut compter avec les grâces. A cet âge, l'amour, chez les vieux hommes, se change en vice ; il s'y mêle des vanités insensées. Aussi, vers ce temps, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 vit elle son mari devenu d'une exigence incroyable pour sa toilette, se teignant les cheveux et les favoris, portant des ceintures et des corsets. Il voulut rester beau à tout prix. Ce culte pour sa personne, défaut qu'il poursuivait jadis de ses railleries, il le poussa jusqu'à la minutie. Enfin, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 s'aperçut que le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pactole
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui coulait chez les maîtresses du baron prenait sa source chez elle. Depuis huit ans, une fortune considérable avait été dissipée, et si radicalement, que, lors de l'établissement du jeune 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, deux ans auparavant, le baron avait été forcé d'avouer à sa femme que ses traitements constituaient toute leur fortune. «   Où cela nous mènera t il ? fut la réponse d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 tranquille, répondit le 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conseiller d'État
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, je vous laisse les émoluments de ma place, et je pourvoirai à l'établissement d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et à notre avenir en faisant des affaires. » La foi profonde de cette femme dans la puissance et la haute valeur, dans les capacités et le caractère de son mari, avait calmé cette inquiétude momentanée. Maintenant la nature des réflexions de la baronne et ses pleurs, après le départ de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Crevel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, doivent se concevoir parfaitement. La pauvre femme se savait depuis deux ans au fond d'un abîme, mais elle s'y croyait seule. Elle ignorait comment le mariage de son fils s'était fait, elle ignorait la liaison d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avec l'avide 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ; enfin, elle espérait que personne au monde ne connaissait ses douleurs. Or, si 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 parlait si lestement des dissipations du baron, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hector
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 allait perdre sa considération. Elle entrevoyait dans les grossiers discours de l'ancien parfumeur irrité, le compérage odieux auquel était dû le mariage du jeune avocat. Deux filles perdues avaient été les prêtresses de cet hymen, proposé dans quelque orgie, au milieu des dégradantes familiarités de deux vieillards ivres ! «   Il oublie donc 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se dit elle, il la voit cependant tous les jours, lui cherchera t il donc un mari chez ses vauriennes ? » La mère, plus forte que la femme, parlait en ce moment toute seule, car elle voyait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense

 riant, avec sa cousine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, de ce fou rire de la jeunesse insouciante, et elle savait que ces rires nerveux étaient des indices tout aussi terribles que les rêveries larmoyantes d'une promenade solitaire dans le jardin. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ressemblait à sa mère, mais elle avait des cheveux d'or, ondés naturellement et abondants à étonner. Son éclat tenait de celui de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. On voyait bien en elle le fruit d'un honnête mariage, d'un amour noble et pur dans toute sa force. C'était un mouvement passionné dans la physionomie, une gaieté dans les traits, un entrain de jeunesse, une fraîcheur de vie, une richesse de santé qui vibraient en dehors d'elle et produisaient des rayons électriques. Hortense appelait le regard. Quand ses yeux d'un bleu d'outremer, nageant dans ce fluide qu'y verse l'innocence, s'arrêtaient sur un passant, il tressaillait involontairement. D'ailleurs pas une seule de ces taches de rousseur, qui font payer à ces blondes dorées leur blancheur lactée, n'altérait son teint. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, potelée sans être grasse, d'une taille svelte dont la noblesse égalait celle de sa mère, elle méritait ce titre de déesse si prodigué dans les anciens auteurs. Aussi, quiconque voyait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dans la rue, ne pouvait il retenir cette exclamation :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! la belle fille ! Elle était si vraiment innocente, qu'elle disait en rentrant :   Mais qu'ont ils donc tous, maman, à crier : la belle fille ! quand tu es avec moi ? n'es tu pas plus belle que moi ? Et, en effet, à quarante sept ans passés, la baronne pouvait être préférée à sa fille par les amateurs de couchers de soleil ; car elle n'avait encore, comme disent les femmes, rien perdu de ses avantages, par un de ces phénomènes rares, à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 surtout, où dans ce genre, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 a fait scandale, tant elle a paru voler la part des laides au dix septième siècle. En pensant à sa fille, la baronne revint au père, elle le vit, tombant de jour en jour par degrés jusque dans la boue sociale, et renvoyé peut être un jour du ministère. L'idée de la chute de son idole, accompagnée d'une vision indistincte des malheurs que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait prophétisés, fut si cruelle pour la pauvre femme, qu'elle perdit connaissance à la façon des extatiques. La 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, avec qui causait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, regardait de temps en temps pour savoir quand elles pourraient rentrer au salon ; mais sa jeune cousine la lutinait si bien de ses questions au moment où la baronne rouvrit la porte fenêtre, qu'elle ne s'en aperçut pas. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, de cinq ans moins âgée que madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et néanmoins fille de l'aîné des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, était loin d'être belle comme sa cousine ; aussi avait elle été prodigieusement jalouse d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La jalousie formait la base de ce caractère plein d'excentricités, mot trouvé par les

 pour les folies non pas des petites mais des grandes maisons. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dans toute l'extension du mot, maigre, brune, les cheveux d'un noir luisant, les sourcils épais et réunis par un bouquet, les bras longs et forts, les pieds épais, quelques verrues dans sa face longue et simiesque, tel est le portrait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de cette vierge. La famille qui vivait en commun, avait immolé la fille vulgaire à la jolie fille, le fruit âpre, à la fleur éclatante, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 travaillait à la terre, quand sa cousine était dorelotée ; aussi lui arriva t il un jour, trouvant 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 seule, de vouloir lui arracher le nez, un vrai nez grec que les vieilles femmes admiraient. Quoique battue pour ce méfait, elle n'en continua pas moins à déchirer les robes et à gâter les collerettes de la privilégiée. Lors du mariage fantastique de sa cousine, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait plié devant cette destinée, comme les frères et les sœurs de

 plièrent devant l'éclat du trône et la puissance du commandement. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, excessivement bonne et douce, se souvint à

 de Lisbeth, et l'y fit venir, vers 1809, dans l'intention de l'arracher à la misère en l'établissant. Dans l'impossibilité de marier aussitôt qu'

 le voulait, cette fille aux yeux noirs, aux sourcils charbonnés, et qui ne savait ni lire ni écrire, le baron commença par lui donner un état ; il mit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en apprentissage chez les brodeurs de la cour impériale, les fameux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. La cousine, nommée 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 par abréviation, devenue ouvrière en passementerie d'or et d'argent, énergique à la manière des montagnards, eut le courage d'apprendre à lire, à compter et à écrire ; car son cousin, le baron, lui avait démontré la nécessité de posséder ces connaissances pour tenir un établissement de broderie. Elle voulait faire fortune : en deux ans, elle se métamorphosa. En 1811, la paysanne fut une assez gentille, une assez adroite et intelligente première demoiselle. Cette partie, appelée passementerie d'or et d'argent, comprenait les épaulettes, les dragonnes, les aiguillettes, enfin cette immense quantité de choses brillantes qui scintillaient sur les riches uniformes de l'armée française et sur les habits civils. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, en

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, la plus habile ouvrière de la

 où elle dirigeait la fabrication, aurait pu s'établir, la déroute de

 éclata. L'olivier de la paix que tenaient à la main les

 effraya 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, elle eut peur d'une baisse dans ce commerce, qui n'allait plus avoir que quatre vingt six au lieu de cent trente trois départements à exploiter, sans compter l'énorme réduction de l'armée. Épouvantée enfin par les diverses chances de l'industrie, elle refusa les offres du baron qui la crut folle. Elle justifia cette opinion en se brouillant avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, acquéreur de la

, à qui le baron voulait l'associer, et elle redevint simple ouvrière. La famille

 était alors retombée dans la situation précaire d'où le baron

 l'avait tirée. Ruinés par la

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, les trois frères 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 servirent en désespérés dans les corps francs de 1815. L'aîné, père de

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, fut tué. Le père d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, condamné à mort par un conseil de guerre, s'enfuit en

, la

, chez

, chez le jeune

, chez

, successeur des

 avec qui elle s'était raccommodée et qui la fêtait, chez la baronne, elle semblait être de la maison. Enfin partout elle savait amadouer les domestiques en leur payant de petits pour boire de temps en temps, en causant toujours avec eux pendant quelques instants avant d'entrer au salon. Cette familiarité par laquelle elle se mettait franchement au niveau des gens, lui conciliait leur bienveillance subalterne, très essentielle aux parasites.   C'est une bonne et brave fille ! était le mot de tout le monde sur elle. Sa complaisance, sans bornes quand on ne l'exigeait pas, était d'ailleurs, ainsi que sa fausse bonhomie, une nécessité de sa position. Elle avait fini par comprendre la vie en se voyant à la merci de tout le monde ; et voulant plaire à tout le monde, elle riait avec les jeunes gens à qui elle était sympathique par une espèce de patelinage qui les séduit toujours, elle devinait et épousait leurs désirs, elle se rendait leur interprète, elle leur paraissait être une bonne confidente, car elle n'avait pas le droit de les gronder. Sa discrétion absolue lui méritait la confiance des gens d'un âge mûr, car elle possédait, comme

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ses chagrins domestiques. Ici peut être est il nécessaire de faire observer que la maison de la baronne conservait toute sa splendeur aux yeux de la

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 par les feux du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 des victoires impériales, resplendissait donc toujours. Avec le temps, la cousine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait contracté des manies de vieille fille, assez singulières. Ainsi, par exemple, elle voulait, au lieu d'obéir à la mode, que la mode s'appliquât à ses habitudes, et se pliât à ses fantaisies toujours arriérées. Si la baronne lui donnait un joli chapeau nouveau, quelque robe taillée au goût du jour, aussitôt la cousine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 retravaillait chez elle, à sa façon, chaque chose, et la gâtait en s'en faisant un costume qui tenait des modes impériales et de ses anciens costumes lorrains. Le chapeau de trente francs devenait une loque, et la robe un haillon. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 que le baron lui donnait en riant. Mais ce surnom ne répondait qu'aux bizarreries de la surface, à ces variations que nous nous offrons tous les uns aux autres en état de société. Cette fille qui, bien observée, eût présenté le côté féroce de la classe paysanne, était toujours l'enfant qui voulait arracher le nez de sa cousine, et qui peut être, si elle n'était devenue raisonnable, l'aurait tuée en un paroxisme de jalousie. Elle ne domptait que par la connaissance des lois et du monde, cette rapidité naturelle avec laquelle les gens de la campagne, de même que les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, passent du sentiment à l'action. En ceci peut être consiste toute la différence qui sépare l'homme naturel de l'homme civilisé. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 n'a que des sentiments, l'homme civilisé a des sentiments et des idées. Aussi, chez les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sauvages
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, le cerveau reçoit il pour ainsi dire peu d'empreintes, il appartient alors tout entier au sentiment qui l'envahit, tandis que chez l'homme civilisé, les idées descendent sur le cœur qu'elles transforment ; celui ci est à mille intérêts, à plusieurs sentiments, tandis que

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en se mettant le revers de la main au front.   Je suis bien heureux de ce que vous venez de dire. Ainsi, ce jeune homme pourra gagner de l'argent...   Certes, dit le vieux

, on ne peut pas les attacher...   Ils mangeraient le licou ! répliqua

.   Tous ces messieurs, dit

 en regardant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ont autant de fantaisie que de talent. Ils dépensent énormément, ils ont des lorettes, ils jettent l'argent par les fenêtres, ils ne trouvent plus le temps de faire leurs travaux ; ils négligent alors leurs commandes ; nous allons chez des ouvriers qui ne les valent pas et qui s'enrichissent ; puis ils se plaignent de la dureté des temps, tandis que, s'ils s'étaient appliqués, ils auraient des monts d'or...   Vous me faites l'effet, vieux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, de ce libraire d'avant la révolution qui disait :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 si je pouvais tenir 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

,

 et

, bien gueux, dans ma soupente et garder leurs culottes dans une commode, comme ils m'écriraient de bons petits livres avec lesquels je me ferais une fortune ! Si l'on pouvait forger de belles œuvres comme des clous, les commissionnaires en feraient...

 moi mille francs, et taisez vous ! Le bonhomme

 revint enchanté pour la pauvre demoiselle

 a du talent, il peut gagner sa vie ; mais enfermez ses pantalons et ses souliers, empêchez le d'aller à la

</mark>
 et dans le quartier 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, tenez le en laisse. Sans ces précautions, votre sculpteur flânera, et si vous saviez ce que les artistes appellent flâner ! des horreurs, quoi ! Je viens d'apprendre qu'un billet de mille francs y passe dans une journée. Cet épisode eut une influence terrible sur la vie intérieure de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La bienfaitrice trempa le pain de l'exilé dans l'absynthe des reproches, lorsqu'elle crut ses fonds compromis, et elle les crut bien souvent perdus. La bonne mère devint une marâtre, elle morigéna ce pauvre enfant, elle le tracassa, lui reprocha de ne pas travailler assez promptement, et d'avoir pris un état difficile. Elle ne pouvait pas croire que des modèles en cire rouge, des figurines, des projets d'ornements, des essais pussent avoir du prix. Bientôt, fâchée de ses duretés, elle essayait d'en effacer les traces par des soins, par des douceurs et par des attentions. Le pauvre jeune homme, après avoir gémi de se trouver dans la dépendance de cette mégère et sous la domination d'une paysanne des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vosges
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, était ravi des câlineries et de cette sollicitude maternelle éprise seulement du physique, du matériel de la vie. Il fut comme une femme qui pardonne les mauvais traitements d'une semaine à cause des caresses d'un fugitif raccommodement, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mademoiselle Fischer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 prit ainsi sur cette âme un empire absolu. L'amour de la domination resté dans ce cœur de vieille fille, à l'état de germe, se développa rapidement. Elle put satisfaire son orgueil et son besoin d'action : n'avait elle pas une créature à elle, à gronder, à diriger, à flatter, à rendre heureuse, sans avoir à craindre aucune rivalité ? Le bon et le mauvais de son caractère s'exercèrent donc également. Si parfois elle martyrisait le pauvre artiste, elle avait en revanche des délicatesses, semblables à la grâce des fleurs champêtres ; elle jouissait de le voir ne manquant de rien, elle eût donné sa vie pour lui ; 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en avait la certitude. Comme toutes les belles âmes, le pauvre garçon oubliait le mal, les défauts de cette fille qui, d'ailleurs, lui avait raconté sa vie comme excuse de sa sauvagerie, et il ne se souvenait jamais que des bienfaits. Un jour, la vieille fille, exaspérée de ce que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 était allé flâner au lieu de travailler, lui fit une scène.   Vous m'appartenez ! lui dit elle. Si vous êtes honnête homme, vous devriez tâcher de me rendre le plus tôt possible ce que vous me devez... Le gentilhomme, en qui le sang des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Steinbock
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 s'alluma, devint pâle.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mon Dieu !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 dit elle, bientôt nous n'aurons plus pour vivre que les trente sous que je gagne, moi, pauvre fille... Les deux indigents, irrités dans le duel de la parole, s'animèrent l'un contre l'autre ; et alors le pauvre artiste reprocha pour la première fois à sa bienfaitrice de l'avoir arraché à la mort, pour lui faire une vie de forçat pire que le néant où du moins on se reposait, dit il, et il parla de fuir.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fuir
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 !... s'écria la vieille fille !... Ah ! monsieur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rivet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 avait raison ! Et elle expliqua catégoriquement au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Polonais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, comment on pouvait en vingt quatre heures le mettre pour le reste de ses jours en prison. Ce fut un coup de massue. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Steinbock
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 tomba dans une mélancolie noire et dans un mutisme absolu. Le lendemain, dans la nuit, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ayant entendu des préparatifs de suicide, monta chez son pensionnaire, lui présenta le dossier et une quittance en règle.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tenez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, mon enfant, pardonnez moi ! dit elle les yeux humides. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Soyez heureux
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, quittez moi, je vous tourmente trop ; mais, dites moi que vous penserez quelquefois à la pauvre fille qui vous a mis à même de gagner votre vie. Que voulez vous ? vous êtes la cause de mes méchancetés : je puis mourir, que deviendriez vous sans moi ?... Voilà la raison de l'impatience que j'ai de vous voir en état de fabriquer des objets qui puissent se vendre. Je ne vous redemande pas mon argent pour moi, allez !... J'ai peur de votre paresse que vous nommez rêverie, de vos conceptions qui mangent tant d'heures pendant lesquelles vous regardez le ciel, et je voudrais que vous eussiez contracté l'habitude du travail. Ce fut dit avec un accent, un regard, des larmes, une attitude qui pénétrèrent le noble artiste ; il saisit sa bienfaitrice, la pressa sur son cœur, et l'embrassa au front.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gardez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ces pièces, répondit il avec une sorte de gaieté. Pourquoi me mettriez vous à

 ? ne suis je pas emprisonné ici par la reconnaissance ? Cet épisode de leur vie commune et secrète, arrivé six mois auparavant, avait fait produire à

 le plus hardi. Ce sujet reposait sur un socle rond d'une admirable ornementation, où s'agitaient des animaux fantastiques.

 ; elle le voulait heureux, et elle le voyait dépérissant, s'étiolant dans sa mansarde. On conçoit la raison de cette situation affreuse. La

 que les

 s'écria

 en regardant tour à tour le marchand,

.

 et

 s'est pendu !... tous les ingrats finissent mal ! Vous me quittez, vous ne ferez plus rien qui vaille ! Songez que, sans nous marier, car je suis une vieille fille, je le sais, je ne veux pas étouffer la fleur de votre jeunesse, votre poésie, comme vous le dites, dans mes bras qui sont comme des sarments de vigne ; mais, sans nous marier, ne pouvons nous pas rester ensemble ? 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, j'ai l'esprit du commerce, je puis vous amasser une fortune en dix ans de travail, car je m'appelle l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, moi ; tandis qu'avec une jeune femme, qui sera tout dépense, vous dissiperez tout, vous ne travaillerez qu'à la rendre heureuse.

 ne crée rien que des souvenirs. Quand je pense à vous, moi, je reste les bras ballants pendant des heures entières... Eh bien ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui veut te voir, et qui te donnera le bonheur que tu ne peux pas trouver avec moi. Puis tu te marieras quand je t'aurai fait trente mille francs de rente.

, mademoiselle, et je n'oublierai jamais ce moment ci, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en essuyant ses larmes.   Vous voilà comme je vous veux, mon enfant, dit elle en le regardant avec ivresse. La vanité chez nous tous est si forte, que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 crut à son triomphe. Elle avait fait une si grande concession en offrant madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! Elle éprouva la plus vive émotion de sa vie, elle sentit pour la première fois la joie inondant son cœur. Pour retrouver une seconde heure pareille, elle eût vendu son âme au diable.   Je suis engagé, répondit il, et j'aime une femme contre laquelle aucune autre ne peut prévaloir. Mais vous êtes et vous serez toujours la mère que j'ai perdue. Ce mot versa comme une avalanche de neige sur ce cratère flamboyant. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, la pauvre créature. A t elle été chaudement éloquente ! Elle est folle. Ce dernier effort de la nature sèche et positive, pour garder avec elle cette image de la beauté, de la poésie, avait eu tant de violence, qu'il ne peut se comparer qu'à la sauvage énergie du naufragé, essayant sa dernière tentative pour atteindre à la grève. Le surlendemain, à quatre heures et demie du matin, au moment où le comte

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, comte

 ? lui dit ce dernier.   Oui, monsieur.   Je me nomme

, monsieur, successeur de monsieur

, garde du commerce...   Hé bien ?   Vous êtes arrêté, monsieur, il faut nous suivre à la prison de

... Veuillez vous habiller... Nous y avons mis des formes, comme vous voyez... je n'ai point pris de garde municipal, il y a un fiacre en bas.   Vous êtes emballé proprement... dit un des recors ; aussi comptons nous sur votre générosité.

 qui, tout en pleurs, lui donna de l'argent afin de bien vivre et de se procurer une chambre assez vaste pour pouvoir y travailler.   Mon enfant, lui dit elle, ne parlez de votre arrestation à personne, n'écrivez à âme qui vive, cela tuerait votre avenir, il faut cacher cette flétrissure, je vous aurai bientôt délivré, je vais réunir

, je vais aller dire qu'on soit exact, car tu n'aimes pas à attendre.

 à

, car il est célèbre. Tu dois être contente, ajouta t elle à l'oreille de sa cousine, on ne parle que de monsieur

.   Beaucoup trop, répondit elle à haute voix.

, une personne à qui il appartient par les liens les plus sacrés, sa femme le lui a écrit hier. Il veut partir ; ah ! il serait bien bête de quitter

 pour la

 quelle est ma faute en ceci,

 ? demanda la

 en se levant et prenant une attitude menaçante à laquelle dans son trouble la baronne ne fit aucune attention.   J'ai tort, répondit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en soutenant 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en l'emmenant dans le jardin.

. Seulement

, de

, d'

 et d'

.   Nous voulons que tu ne travailles plus, dit la baronne. En supposant que tu puisses gagner quarante sous par jour, les dimanches exceptés, cela fait six cents francs par an. Eh bien ! à quelle somme montent tes économies ?...

...

 cousine ! dit la baronne. Elle leva les yeux au ciel, tant elle se sentait attendrie en pensant à toutes les peines et aux privations que supposait cette somme, amassée en trente ans.

 du nom de fils, et fixé, sous la réserve de l'approbation de son mari, le mariage à quinzaine. Aussi, dès qu'il se montra dans le salon, le

, frère du comte

, dont la gloire est immortelle et qui sera sous peu maréchal de France. Et... elle a une dot !   C'est vrai, dit l'amoureux artiste, je parais avoir de l'ambition, mais ma chère

 serait la fille d'un ouvrier que je l'épouserais...

, près de l'

 :

 avait décidé de pendre la crémaillère chez elle le lendemain de sa faute et du mariage des deux amoureux. Qui n'a pas, une fois en sa vie, assisté à un bal de noces ? Chacun peut faire un appel à ses souvenirs, et sourira, certes, en évoquant devant soi toutes ces personnes endimanchées, aussi bien par la physionomie que par la toilette de rigueur. Si jamais fait social a prouvé l'influence des milieux, n'est ce pas celui là ? En effet, l'endimanchement des uns réagit si bien sur les autres, que les gens les plus habitués à porter des habits convenables ont l'air d'appartenir à la catégorie de ceux pour qui la noce est une fête comptée dans leur vie. Enfin, rappelez vous ces gens graves, ces vieillards, à qui tout est tellement indifférent qu'ils ont gardé leurs habits noirs de tous les jours ; et les vieux mariés dont la figure annonce la triste expérience de la vie que les jeunes commencent, et les plaisirs qui sont là comme le gaz acide carbonique dans le vin de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, et les jeunes filles envieuses, les femmes occupées du succès de leur toilette, et les parents pauvres dont la mise étriquée contraste avec les gens in fiocchi, et les gourmands qui ne pensent qu'au souper, et les joueurs à jouer. Tout est là, riches et pauvres, envieux et enviés, les philosophes et les gens à illusions, tous groupés comme les plantes d'une corbeille autour d'une fleur rare, la mariée. Un bal de noces, c'est le monde en raccourci. Au moment le plus animé, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Comment sais tu cela ?   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

,

. Tout le monde demande qui est cette charmante créature ? Es tu sûr que personne de tes bureaux n'expliquera de quelle façon la nomination de son mari a été signée ?... Oh ! heureux coquin, elle vaut mieux qu'un bureau... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 je passerais bien à son bureau... Voyons, soyons amis,

 ?...   Plus que jamais, dit le baron au parfumeur, et je te promets d'être bon enfant. Dans un mois je te ferai dîner avec ce petit ange là... Car nous en sommes aux anges, mon vieux camarade. Je te conseille de faire comme moi, de quitter les démons... La 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, installée

, et celle de l'autre à madame

 jeune. On comprend alors comment monsieur

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait pu parler à son ami 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et connaître un secret ignoré de tout le monde ; car, monsieur

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 absent, la

 d'une toilette beaucoup trop luxueuse pour la femme d'un sous chef ; les autres femmes furent jalouses et de la toilette et de la beauté de

. Il y eut des chuchotements sous les éventails, car la détresse des

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ne sut pas cacher son ivresse en voyant le succès de

 qui, décente, pleine de distinction, enviée, fut soumise à cet examen attentif que redoutent tant les femmes en entrant pour la première fois dans un monde nouveau. Après avoir mis sa femme, sa fille et son gendre en voiture, le baron trouva moyen de s'évader sans être aperçu, laissant à son fils et à sa belle fille le soin de jouer le rôle des maîtres de la maison. Il monta dans la voiture de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et la reconduisit chez elle ; mais il la trouva muette et songeuse, presque mélancolique.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, dit il en l'attirant à lui au fond de la voiture.   Comment, mon ami, ne voulez vous pas qu'une pauvre femme ne soit pas toujours pensive en commettant sa première faute, même quand l'infamie de son mari lui rend la liberté ?... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 vous que je sois sans âme ? sans croyance, sans religion ? Vous avez eu ce soir la joie la plus indiscrète, et vous m'avez odieusement affichée. Vraiment, un collégien aurait été moins fat que vous. Aussi toutes ces dames m'ont elles déchirée à grand renfort d'œillades et de mots piquants ! Quelle est la femme qui ne tient pas à sa réputation ? Vous m'avez perdue. Ah ! je suis bien à vous, allez ! et je n'ai plus pour excuser cette faute d'autre ressource que de vous être fidèle. Monstre ! dit elle en riant et se laissant embrasser, vous saviez bien ce que vous faisiez. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, la femme de notre chef de bureau, est venue s'asseoir près de moi pour admirer mes dentelles. «   C'est de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, a t elle dit. Cela vous coûte t il cher, madame ?   Je n'en sais rien, lui ai je répliqué. Ces dentelles me viennent de ma mère, je ne suis pas assez riche pour en acheter de pareilles ! » 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qu'il croyait lui faire commettre sa première faute, et lui avoir inspiré assez de passion pour lui faire oublier tous ses devoirs. Elle se disait abandonnée par l'infâme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, après trois jours de mariage, et par d'épouvantables motifs. Depuis, elle était restée la plus sage jeune fille, et très heureuse, car le mariage lui paraissait une horrible chose. De là venait sa tristesse actuelle.   S'il en était de l'amour comme du mariage ?... dit elle en pleurant. Ces coquets mensonges, que débitent presque toutes les femmes dans la situation où se trouvait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, faisaient entrevoir au baron les roses du septième ciel. Aussi,

 le maire avait jugé ses liaisons avec mademoiselle

 comme tout à fait incompatibles avec son attitude politique. Long temps [Longtemps] avant son avénement au trône bourgeois de la mairie, ses galanteries furent enveloppées d'un profond mystère. Mais

, par une inscription de six mille francs de rente, au nom de

 et de l'Économie rurale. Un grand nombre des fermiers, des meuniers, des nourrisseurs, des cultivateurs aux environs de

 rêvent pour leurs filles les gloires du comptoir, et voient dans un détaillant, dans un bijoutier, dans un changeur, un gendre beaucoup plus selon leur cœur qu'un notaire ou qu'un avoué dont l'élévation sociale les inquiète ; ils ont peur d'être méprisés plus tard par ces sommités de la

. En rapport, selon son expression, avec les femmes les plus comme il faut de

 fut donc non seulement pour lui l'animation de sa chimère, mais encore une affaire d'orgueil, de vanité, d'amour propre, comme on l'a vu. Son ambition s'accrut par le succès. Il éprouva d'énormes jouissances de tête, et, lorsque la tête est prise, le cœur s'en ressent, le bonheur décuple.

 ni

 le désir à l'état de passion. Il s'y heurtait toujours contre la dureté vertueuse de

 sous le poids de sa dignité, car

 aussi bien qu'au baron. En présence du monde, elle offrait la réunion enchanteresse de la candeur pudique et rêveuse, de la décence irréprochable, et de l'esprit rehaussé par la gentillesse, par la grâce, par les manières de la créole ; mais, dans le tête à tête, elle dépassait les courtisanes, elle y était drôle, amusante, fertile en inventions nouvelles. Ce contraste plaît énormément à l'individu du genre

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. L'hôtel, la cour et l'escalier étaient majestueux. La baronne, obligée de meubler son salon, sa chambre et la salle à manger avec les reliques de sa splendeur, avait pris le meilleur dans les débris de l'hôtel, rue de l'

. La pauvre femme aimait d'ailleurs ces muets témoins de son bonheur qui, pour elle, avaient une éloquence quasi consolante. Elle entrevoyait dans ses souvenirs des fleurs comme elle voyait sur ses tapis des rosaces à peine visibles pour les autres. En entrant dans la vaste antichambre où douze chaises, un baromètre et un grand poêle, de longs rideaux en calicot blanc bordé de rouge, rappelaient les affreuses antichambres des

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dans une immense chambre à coucher, meublée des beaux meubles de

 ! Et l'on frissonnait en voyant cette femme assise sur un fauteuil romain, devant les sphinx d'une travailleuse, ayant perdu ses couleurs, affectant une gaieté menteuse, conservant son air impérial, comme elle savait conserver la robe de velours bleu qu'elle mettait chez elle. Cette âme fière soutenait le corps et maintenait la beauté. La baronne, à la fin de la première année de son exil dans cet appartement, avait mesuré le malheur dans toute son étendue.   En me reléguant là, mon 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 m'a fait la vie encore plus belle qu'elle ne devait l'être pour une simple paysanne, se dit elle. Il me veut ainsi : que sa volonté soit faite ! Je suis la baronne 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, la belle sœur d'un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, je n'ai pas commis la moindre faute, mes deux enfants sont établis, je puis attendre la mort, enveloppée dans les voiles immaculés de ma pureté d'épouse, dans le crêpe de mon bonheur évanoui. Le portrait de

 serrait une

 de

, sa lecture habituelle. Cette

 irréprochable écoutait aussi la voix de l'

 dans son désert.

, ma fille, dit

 à la cuisinière qui vint lui ouvrir la porte, comment va ma bonne

 ?...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 bien, en apparence, mademoiselle ; mais, entre nous, si elle persiste dans ses idées, elle se tuera, dit

 à l'oreille de

. Vraiment, vous devriez l'engager à vivre mieux. D'hier,

 m'a dit de lui donner le matin pour deux sous de lait et un petit pain d'un sou ; de lui servir à dîner soit un hareng, soit un peu de veau froid, en en faisant cuire une livre pour la semaine, bien entendu lorsqu'elle dînera seule, ici... Elle veut ne dépenser que dix sous par jour pour sa nourriture. Cela n'est pas raisonnable. Si je parlais de ce beau projet à monsieur le maréchal, il pourrait se brouiller avec monsieur le baron et le déshériter ; au lieu que vous, qui êtes si bonne et si fine, vous saurez arranger les choses...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pourquoi ne vous adressez vous pas à mon cousin ? dit

.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 ma chère demoiselle, il y a bien environ vingt à vingt cinq jours qu'il n'est venu, enfin tout le temps que nous sommes restées sans vous voir ! D'ailleurs,

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 m'a défendu, sous peine de renvoi, de jamais demander de l'argent à monsieur. Mais quant à de la peine... ah ! la pauvre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 en a eu ! C'est la première fois que monsieur l'oublie si long temps... Chaque fois qu'on sonnait, elle s'élançait à la fenêtre... mais, depuis cinq jours, elle ne quitte plus son fauteuil. Elle lit ! Chaque fois qu'elle va chez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, elle me dit : « 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, qu'elle dit, si monsieur vient, dites que je suis dans la maison, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; il aura sa course bien payée ! »

 cousine ! dit

, cela me fend le cœur. Je parle d'elle à mon cousin tous les jours. Que voulez vous ? Il dit : « Tu as raison,

 ; cette femme le ruine et il l'adore ; il ne vit que près d'elle. Moi, je fais ce que je peux ! Si je n'étais pas là, si je n'avais pas avec

, le baron aurait dépensé le double ; et, comme il n'a presque plus rien, il se serait déjà peut être brûlé la cervelle. Eh bien ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, voyez vous,

 c'est ce que dit la pauvre madame ; elle connaît bien ses obligations envers vous, répondit

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 fit

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. Elle ne vous a pas dit autre chose ?   Non, mademoiselle. Si vous voulez lui faire plaisir, parlez lui de monsieur ; elle vous trouve heureuse de le voir tous les jours.   Est elle seule ?   
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

, le maréchal y est. Oh ! il vient tous les jours, et elle lui dit toujours qu'elle a vu monsieur le matin, qu'il rentre la nuit fort tard.   Et y a t il un bon dîner, aujourd'hui ?... demanda 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
