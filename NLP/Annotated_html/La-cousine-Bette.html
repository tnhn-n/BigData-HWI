 était avec son mari comme un chien avec son maître, elle répondait à tous ses mouvements par un regard qui ressemblait à une interrogation, elle tenait toujours les yeux sur lui, comme un avare sur son trésor, elle attendrissait par son abnégation admiratrice. On reconnaissait en elle le génie et les conseils de sa mère. Sa beauté, toujours la même, était alors altérée, poétiquement, d'ailleurs, par les ombres douces d'une mélancolie cachée. En voyant entrer sa cousine, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pensa que la plainte, contenue pendant long temps, allait rompre la faible enveloppe de la discrétion. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dès les premiers jours de la lune de miel, avait jugé que le jeune ménage avait de trop petits revenus pour une si grande passion. Hortense, en embrassant sa mère, échangea de bouche à oreille, et de cœur à cœur, quelques phrases dont le secret fut trahi, pour 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, par leurs hochements de tête.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 va, comme moi, travailler pour vivre, pensa la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cousine Bette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Je veux qu'elle me mette au courant de ce qu'elle fera... Ces jolis doigts sauront donc enfin comme les miens ce que c'est que le travail forcé. A six heures, la famille passa dans la salle à manger. Le couvert d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hector
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 était mis.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Laissez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le ! dit la baronne à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mariette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; monsieur vient quelquefois tard.   Oh ! mon père viendra, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fils à sa mère ; il me l'a promis à la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chambre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 en nous quittant. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, de même qu'une araignée au centre de sa toile, observait toutes les physionomies. Après avoir vu naître 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Victorin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, leurs figures étaient pour elle comme des glaces à travers lesquelles elle lisait dans ces jeunes âmes. Or, à certains regards jetés à la dérobée par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Victorin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 sur sa mère, elle reconnut quelque malheur près de fondre sur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et que 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Victorin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 hésitait à révéler. Le jeune et célèbre avocat était triste en dedans. Sa profonde vénération pour sa mère éclatait dans la douleur avec laquelle il la contemplait. Hortense, elle, était évidemment occupée de ses propres chagrins ; et, depuis quinze jours, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 savait qu'elle éprouvait les premières inquiétudes que le manque d'argent cause aux gens probes, aux jeunes femmes à qui la vie a toujours souri et qui déguisent leurs angoisses. Aussi, dès le premier moment, la cousine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 devina t elle que la mère n'avait rien donné à sa fille. La délicate 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 était donc descendue aux fallacieuses paroles que le besoin suggère aux emprunteurs. La préoccupation d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, celle de son frère, la profonde mélancolie de la baronne rendirent le dîner triste, surtout si l'on se représente le froid que jetait déjà la surdité du vieux maréchal. Trois personnes animaient la scène, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Célestine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. L'amour d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait développé chez l'artiste l'animation polonaise, cette vivacité d'esprit gascon, cette aimable turbulence qui distingue ces 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Français
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    du Nord
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Sa situation d'esprit, sa physionomie disaient assez qu'il croyait en lui même, et que la pauvre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, fidèle aux conseils de sa mère, lui cachait tous les tourments domestiques.   Tu dois être bien heureuse, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à sa petite cousine en sortant de table, ta maman t'a tirée d'affaire en te donnant son argent.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Maman
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ! répondit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 étonnée. Oh ! pauvre maman, moi qui pour elle voudrais en faire, de l'argent ! Tu ne sais pas, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, eh bien ! j'ai le soupçon affreux qu'elle travaille en secret. On traversait alors le grand salon obscur, sans flambeaux, en suivant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mariette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qui portait la lampe de la salle à manger dans la chambre à coucher d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adeline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. En ce moment, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Victorin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 toucha le bras de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; toutes deux comprenant la signification de ce geste laissèrent 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Célestine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, le maréchal et la baronne aller dans la chambre à coucher, et restèrent groupés à l'embrasure d'une fenêtre.   Qu'y a t il, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Victorin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ? dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Je parie que c'est quelque désastre causé par ton père.   Hélas ! oui, répondit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Victorin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Un usurier, nommé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vauvinet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, a pour soixante mille francs de lettres de change de mon père, et veut le poursuivre ! J'ai voulu parler de cette déplorable affaire à mon père à la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chambre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, il n'a pas voulu me comprendre, il m'a presque évité. Faut il prévenir notre mère ?   Non, non, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, elle a trop de chagrins, tu lui donnerais le coup de la mort, il faut la ménager. Vous ne savez pas où elle en est ; sans votre oncle, vous n'eussiez pas trouvé de dîner ici aujourd'hui.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ah !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 mon 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Victorin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, nous sommes des monstres, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à son frère, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 nous apprend ce que nous aurions dû deviner. Mon dîner m'étouffe ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 n'acheva pas, elle mit son mouchoir sur sa bouche pour prévenir l'éclat d'un sanglot, elle pleurait.   J'ai dit à ce 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vauvinet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de venir me voir demain, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Victorin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en continuant ; mais se contentera t il de ma garantie hypothécaire. Je ne le crois pas. Ces gens là veulent de l'argent comptant pour en faire suer des escomptes usuraires.   Vendons notre rente ! dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Qu'est ce que ce serait ? quinze ou seize mille francs, répliqua 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Victorin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 du théâtre, effrayait par un air sombre, effet purement plastique ; car son caractère, plein de douceur et de tendresse, le prédestinait à l'exploitation que les faibles femmes pratiquent sur les hommes forts. Le dédain qu'exprimait sa figure, la puissance musculaire dont témoignait sa taille bien prise, toutes ses forces ne se déployaient qu'envers les hommes, flatterie adressée aux femmes et qu'elles savourent avec tant d'ivresse que les gens qui donnent le bras à leurs maîtresses ont tous des airs de matamore tout à fait réjouissants. Superbement dessiné par un habit bleu à boutons en or massif, par son pantalon noir, chaussé de bottes fines d'un vernis irréprochable, ganté selon l'ordonnance, le baron n'avait de brésilien qu'un gros diamant d'environ cent mille francs qui brillait comme une étoile sur une somptueuse cravate de soie bleue, encadrée par un gilet blanc entr'ouvert de manière à laisser voir une chemise de toile d'une finesse fabuleuse. Le front, busqué comme celui d'un satyre, signe d'entêtement dans la passion, était surmonté d'une chevelure de jais, touffue comme une forêt vierge, sous laquelle scintillaient deux yeux clairs, fauves à faire croire que la mère du baron avait eu peur, étant grosse de lui, de quelque jaguar. Ce magnifique exemplaire de la race portugaise au

 à fleurs roses et à feuillages verts sur un fond blanc, sans cesse frappée par le soleil ainsi que le tapis, avait passé. Depuis long temps, les rideaux n'avaient pas été blanchis. On y sentait la fumée du cigare de Wenceslas qui, devenu grand seigneur de l'art et né gentilhomme, déposait les cendres du tabac sur les bras des fauteuils, sur les plus jolies choses, en homme aimé de qui l'on souffre tout, en homme riche qui ne prend pas de soins bourgeois.   Eh bien ! parlons de tes affaires, demanda 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en voyant sa belle cousine muette dans le fauteuil où elle s'était plongée. Mais qu'as tu ? je te trouve pâlotte, ma chère.   Il a paru deux nouveaux articles où mon pauvre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 est abîmé ; je les ai lus, je les lui cache, car il se découragerait tout à fait. Le marbre du maréchal Montcornet est regardé comme tout à fait mauvais. On fait grâce aux bas reliefs pour vanter avec une atroce perfidie le talent d'ornemaniste de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et afin de donner plus de poids à cette opinion que l'art sévère nous est interdit ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Stidmann
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, supplié par moi de dire la vérité, m'a désespérée en m'avouant que son opinion à lui s'accordait avec celle de tous les artistes, des critiques et du public.   « Si 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, m'a t il dit, là, dans le jardin avant le déjeuner, n'expose pas, l'année prochaine, un chef d'œuvre, il doit abandonner la grande sculpture et s'en tenir aux idylles, aux figurines, aux œuvres de bijouterie et de haute orfévrerie ! » Cet arrêt m'a causé la plus vive peine, car 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 n'y voudra jamais souscrire, il se sent, il a tant de belles idées...   Ce n'est pas avec des idées qu'on paye ses fournisseurs, fit observer 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, je me tuais à lui dire cela... C'est avec de l'argent. L'argent ne s'obtient que par des choses faites, et qui plaisent assez aux bourgeois pour être achetées. Quand il s'agit de vivre, il vaut mieux que le sculpteur ait sur son établi le modèle d'un flambeau, d'un garde cendres, d'une table, qu'un groupe et qu'une statue, car tout le monde a besoin de cela, tandis que l'amateur de groupes et son argent se font attendre pendant des mois entiers...   Tu as raison, ma bonne 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ! dis lui donc cela ; moi, je n'en ai pas le courage... D'ailleurs ! comme il le disait à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Stidmann
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, s'il se remet à l'ornement, à la petite sculpture, il faudra renoncer à l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Institut
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, aux grandes créations de l'art, et nous n'aurons plus les trois cent mille francs de travaux que 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Versailles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ville de Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, le ministère nous tenaient en réserve. Voilà ce que nous ôtent ces affreux articles dictés par des concurrents qui voudraient hériter de nos commandes.   Et ce n'est pas là ce que tu rêvais, pauvre petite chatte ! dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en baisant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 au front, tu voulais un gentilhomme dominant l'art, à la tête des sculpteurs... Mais c'est de la poésie, vois tu... Ce rêve exige cinquante mille francs de rente, et vous n'en avez que deux mille quatre cents, tant que je vivrai ; trois mille après ma mort. Quelques larmes vinrent dans les yeux d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 les lappa du regard comme une chatte boit du lait. Voici l'histoire succincte de cette lune de miel, le récit n'en sera peut être pas perdu pour les artistes. Le travail moral, la chasse dans les hautes régions de l'intelligence, est un des plus grands efforts de l'homme. Ce qui doit mériter la gloire dans l'Art, car il faut comprendre sous ce mot toutes les créations de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pensée
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, c'est surtout le courage, un courage dont le vulgaire ne se doute pas, et qui peut être est expliqué pour la première fois ici. Poussé par la terrible pression de la misère, maintenu par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dans la situation ces chevaux à qui l'on met des œillères pour les empêcher de voir à droite et à gauche du chemin, fouetté par cette dure fille, image de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nécessité
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, cette espèce de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Destin subalterne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, né poëte et rêveur, avait passé de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conception à l'Éxécution
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, en franchissant sans les mesurer les abîmes qui séparent ces deux hémisphères de l'Art. Penser, rêver, concevoir de belles œuvres, est une occupation délicieuse. C'est fumer des cigares enchantés, c'est mener la vie de la courtisane occupée à sa fantaisie. L'œuvre apparaît alors dans la grâce de l'enfance, dans la joie folle de la génération, avec les couleurs embaumées de la fleur et les sucs rapides du fruit dégusté par avance. Telle est la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conception
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et ses plaisirs. Celui qui peut dessiner son plan par la parole, passe déjà pour un homme extraordinaire. Cette faculté, tous les artistes et les écrivains la possèdent. Mais produire ! mais accoucher ! mais élever laborieusement l'enfant, le coucher gorgé de lait tous les soirs, l'embrasser tous les matins avec le cœur inépuisé de la mère, le lécher sale, le vêtir cent fois des plus belles jaquettes qu'il déchire incessamment ; mais ne pas se rebuter des convulsions de cette folle vie et en faire le chef d'œuvre animé qui parle à tous les regards en sculpture, à toutes les intelligences en littérature, à tous les souvenirs en peinture, à tous les cœurs en musique, c'est l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Éxécution
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et ses travaux. La main doit s'avancer à tout moment, prête à tout moment à obéir à la tête. Or, la tête n'a pas plus les dispositions créatrices à commandement, que l'amour n'est continu. Cette habitude de la création, cet amour infatigable de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Maternité
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qui fait la mère (ce chef d'œuvre naturel si bien compris de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Raphaël !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
), enfin, cette maternité cérébrale si difficile à conquérir, se perd avec une facilité prodigieuse. L'
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Inspiration
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, c'est l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Occasion du Génie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Elle court non pas sur un rasoir, elle est dans les airs et s'envole avec la défiance des corbeaux, elle n'a pas d'écharpe par où le poëte la puisse prendre, sa chevelure est une flamme, elle se sauve comme ces beaux flamants blancs et roses, le désespoir des chasseurs. Aussi le travail est il une lutte lassante que redoutent et que chérissent les belles et puissantes organisations qui souvent s'y brisent. Un grand poëte de ce temps ci disait en parlant de ce labeur effrayant :   Je m'y mets avec désespoir et je le quitte avec chagrin. Que les ignorants le sachent ! Si l'artiste ne se précipite pas dans son œuvre, comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Curtius
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dans le gouffre, comme le soldat dans la redoute, sans réfléchir ; et si, dans ce cratère, il ne travaille pas comme le mineur enfoui sous un éboulement ; s'il contemple enfin les difficultés au lieu de les vaincre une à une, à l'exemple de ces amoureux des féeries, qui, pour obtenir leurs princesses, combattaient des enchantements renaissants, l'œuvre reste inachevée, elle périt au fond de l'atelier, où la production devient impossible, et l'artiste assiste au suicide de son talent. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rossini
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ce génie frère de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Raphaël
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, en offre un exemple frappant, dans sa jeunesse indigente superposée à son âge mûr opulent. Telle est la raison de la récompense pareille, du pareil triomphe, du même laurier accordé aux grands poëtes et aux grands généraux. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, nature rêveuse, avait dépensé tant d'énergie à produire, à s'instruire, à travailler sous la direction despotique de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lisbeth
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, que l'amour et le bonheur amenèrent une réaction. Le vrai caractère reparut. La paresse et la nonchalance, la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    mollesse du Sarmate
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 revinrent occuper dans son âme les sillons complaisants d'où la verge du maître d'école les avait chassées. L'artiste, pendant les premiers mois, aima sa femme. Hortense et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se livrèrent aux adorables enfantillages de la passion légitime, heureuse, insensée. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut alors la première à dispenser 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de tout travail, orgueilleuse de triompher ainsi de sa rivale, la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sculpture
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Les caresses d'une femme, d'ailleurs, font évanouir la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Muse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, et fléchir la féroce, la brutale fermeté du travailleur. Six à sept mois passèrent, les doigts du sculpteur désapprirent à tenir l'ébauchoir. Quand la nécessité de travailler se fit sentir, quand le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    prince de Wissembourg
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, président du comité de souscription, voulut voir la statue, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 prononça le mot suprême des flâneurs :   Je vais m'y mettre ! Et il berça sa chère 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de fallacieuses paroles, des magnifiques plans de l'artiste fumeur. Hortense redoubla d'amour pour son poète, elle entrevoyait une sublime statue du maréchal Montcornet. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montcornet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 devait être l'idéalisation de l'intrépidité, le type de la cavalerie, le courage à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Murat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Ah bah ! l'on devait, à l'aspect de cette statue, concevoir toutes les victoires de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Empereur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Et quelle exécution ! Le crayon était bien complaisant, il suivait la parole. En fait de statue, il vint un petit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ravissant. Dès qu'il s'agissait d'aller à l'atelier du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gros Caillou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, manier la glaise et réaliser la maquette, tantôt la pendule du prince exigeait la présence de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à l'atelier de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Florent
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chanor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où les figures se ciselaient ; tantôt le jour était gris et sombre ; aujourd'hui des courses d'affaires, demain un dîner de famille, sans compter les malaises du talent et ceux du corps, et enfin les jours où l'on batifole avec une femme adorée. Le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    maréchal prince de Wissembourg
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut obligé de se fâcher pour obtenir le modèle, et de dire qu'il reviendrait sur sa décision. Ce fut après mille reproches et force grosses paroles que le comité des souscripteurs put voir le plâtre. Chaque jour de travail, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Steinbock
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 revenait visiblement fatigué, se plaignant de ce labeur de maçon, de sa faiblesse physique. Durant cette première année, le ménage jouissait d'une certaine aisance. La comtesse 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Steinbock
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, folle de son mari, dans les joies de l'amour satisfait, maudissait le ministre de la guerre ; elle alla le voir, et lui dit que les grandes œuvres ne se fabriquaient pas comme des canons, et que l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    État
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 devait être, comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis XIV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    François Ier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Léon X
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, aux ordres du génie, La pauvre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, croyant tenir un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Phidias
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dans ses bras, avait pour son 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas la lâcheté maternelle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 d'une femme qui pousse l'amour jusqu'à l'idolâtrie.   Ne te presse pas, dit elle à son mari, tout notre avenir est dans cette statue, prends ton temps, fais un chef d'œuvre. Elle venait à l'atelier. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Steinbock
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, amoureux, perdait avec sa femme cinq heures sur sept, à lui décrire sa statue au lieu de la faire. Il mit ainsi dix huit mois à terminer cette œuvre, pour lui, capitale. Quand le plâtre fut coulé, que le modèle exista, la pauvre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, après avoir assisté aux énormes efforts de son mari, dont la santé souffrit de ces lassitudes qui brisent le corps, les bras et la main des sculpteurs, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 trouva l'œuvre admirable. Son père, ignorant en sculpture, la baronne non moins ignorante, crièrent au chef d'œuvre ; le ministre de la guerre vint alors amené par eux, et, séduit par eux, il fut content de ce plâtre isolé, mis dans son jour, et bien présenté devant une toile verte. Hélas ! à l'exposition de 1841, le blâme unanime dégénéra dans la bouche des gens irrités d'une idole si promptement élevée sur son piédestal, en huées et en moqueries. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Stidmann
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 voulut éclairer son ami 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il fut accusé de jalousie. Les articles de journaux furent pour 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 les cris de l'
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Envie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Stidmann
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ce digne garçon, obtint des articles où les critiques furent combattues, où l'on fit observer que les sculpteurs modifiaient tellement leurs œuvres entre le plâtre et le marbre, qu'on exposait le marbre. « Entre le projet en plâtre et la statue exécutée en marbre, on pouvait, disait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Claude Vignon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, défigurer un chef d'œuvre ou faire une grande chose d'une mauvaise. Le plâtre est le manuscrit, le marbre est le livre. » En deux ans et demi, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Steinbock
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 fit une statue et un enfant. L'enfant était sublime de beauté, la statue fut détestable. La pendule du prince et la statue payèrent les dettes du jeune ménage. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Steinbock
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait alors contracté l'habitude d'aller dans le monde, au spectacle, aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Italiens
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; il parlait admirablement sur l'art, il se maintenait, aux yeux des gens du monde, grand artiste par la parole, par ses explications critiques. Il y a des gens de génie à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui passent leur vie à se parler, et qui se contentent d'une espèce de gloire de salon. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Steinbock
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, en imitant ces charmants eunuques, contractait une aversion croissante de jour en jour pour le travail. Il apercevait toutes les difficultés de l'œuvre en voulant la commencer, et le découragement qui s'ensuivait, faisait mollir chez lui la volonté. L'
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Inspiration
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, cette folie de la génération intellectuelle, s'enfuyait à tire d'ailes, à l'aspect de cet amant malade. La sculpture est comme l'art dramatique, à la fois le plus difficile et le plus facile de tous les arts. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Copiez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 un modèle, et l'œuvre est accomplie ; mais y imprimer une âme, faire un type en représentant un homme ou une femme, c'est le péché de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Prométhée
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. On compte ce succès dans les annales de la sculpture, comme on compte les poëtes dans l'humanité.

,

,

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

,

,

,

,

, d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et de

 suffirent à immortaliser

 et l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, la

 d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, qui a fait, en ébène, une femme vivante sous ses triples robes, et la chevelure la plus ondoyante, la plus maniable que jamais femme de chambre ait peignée ; que les ignorants y courent, et tous reconnaîtront que le génie peut imprégner l'habit, l'armure, la robe, d'une pensée et y mettre un corps, tout aussi bien que l'homme imprime son caractère et les habitudes de sa vie à son enveloppe. La sculpture est la réalisation continuelle du fait qui s'est appelé pour la seule et unique fois dans la peinture : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ! La solution de ce terrible problème ne se trouve que dans un travail constant, soutenu, car les difficultés matérielles doivent être tellement vaincues, la main doit être si châtiée, si prête et obéissante, que le sculpteur puisse lutter âme à âme avec cette insaisissable nature morale qu'il faut transfigurer en la matérialisant. Si 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, qui faisait raconter son âme par les cordes de son violon, avait passé trois jours sans étudier, il aurait perdu, selon son expression, le registre de son instrument ; il désignait ainsi le mariage existant entre le bois, l'archet, les cordes et lui ; cet accord dissous, il serait devenu soudain un violoniste ordinaire. Le travail constant est la loi de l'art comme celle de la vie ; car l'art, c'est la création idéalisée. Aussi les grands artistes, les poëtes complets n'attendent ils ni les commandes, ni les chalands, ils enfantent aujourd'hui, demain, toujours. Il en résulte cette habitude du labeur, cette perpétuelle connaissance des difficultés qui les maintient en concubinage avec la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pendant cinq ans, et offrir de plus l'amour, l'amour humble, discret, toujours prêt, toujours souriant. Hortense, éclairée par ses souffrances de mère, pressée par d'affreuses nécessités, s'apercevait trop tard des fautes que son excessif amour lui avait fait involontairement commettre ; mais, en digne fille de sa mère, son cœur se brisait à l'idée de tourmenter 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

, la

 à sa femme, il donna l'avantage à la première.

 est un sentiment qui, pour un mari, lui semble dû ; la conscience de l'immense valeur d'un amour absolu se perd bientôt, comme le débiteur se figure, au bout de quelque temps, que le prêt est à lui. Cette loyauté sublime devient en quelque sorte le pain quotidien de l'âme, et l'infidélité séduit comme une friandise. La femme dédaigneuse, une femme dangereuse surtout, irrite la curiosité, comme les épices relèvent la bonne chère. Le mépris, si bien joué par

, était d'ailleurs une nouveauté pour

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 des

. Que veux tu ? Cette

 m'a rendu fou ; mais, mon cher, elle vaut la gloire, elle vaut le malheur... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 c'est... Mon

 ! me voilà dans un terrible embarras !

 moi. Que dire ? comment me justifier ?   Te conseiller ? je ne sais rien, répondit

 lui surtout que tu venais chez moi, pendant que j'allais chez toi ; tu sauveras toujours ainsi la pose de ce matin. Adieu ! Au coin de la

,

 avait versé des torrents de larmes. Aussi, la crise nerveuse changea fort heureusement d'aspect.

 ! ma chère maman, lui dit elle. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, après m'avoir donné sa parole d'honneur de ne pas aller chez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, y a dîné hier, et n'est rentré qu'à une heure un quart du matin !... Si tu savais, la veille, nous avions eu, non pas une querelle, mais une explication. Je lui avais dit des choses si touchantes : « J'étais jalouse, une infidélité me ferait mourir ; j'étais ombrageuse, il devait respecter mes faiblesses, puisqu'elles venaient de mon amour pour lui, j'avais dans les veines autant du sang de mon père que du tien ; dans le premier moment d'une trahison, je serais folle à faire des folies, à me venger, à nous déshonorer tous, lui, son fils et moi ; qu'enfin je pourrais le tuer et me tuer après ! » etc. Et il y est allé, et il y est ! Cette femme a entrepris de nous désoler tous ! Hier, mon frère et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se sont engagés pour retirer soixante douze mille francs de lettres de change souscrites pour cette vaurienne... Oui, maman, on allait poursuivre mon père et le mettre en prison. Cette horrible femme n'a t elle pas assez de mon père et de tes larmes ! Pourquoi me prendre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

... J'irai chez elle, je la poignarderai ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, atteinte au cœur par l'affreuse confidence que dans sa rage

, mon enfant, et tout s'expliquera. Le mal ne doit pas être aussi grand que tu le penses ! J'ai été trahie aussi, moi ! ma chère

. Tu me trouves belle, je suis vertueuse, et je suis cependant abandonnée depuis vingt trois ans, pour des

, des

, des

... le savais tu ?...   Toi, maman, toi !... tu souffres cela depuis vingt... Elle s'arrêta devant ses propres idées.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, reprit la mère. Sois douce et bonne, et tu auras la conscience paisible. Au lit de mort, un homme se dit : «   Ma femme ne m'a jamais causé la moindre peine !... » Et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; il est encore considéré ; seulement cette passion de vieillard l'entraîne trop loin, je le vois. Sa folie, je le crains, crèvera le paravent que je mettais entre le monde et nous... Mais, je l'ai tenu pendant vingt trois ans, ce rideau, derrière lequel je pleurais, sans mère, sans confident, sans autre secours que celui de la religion, et j'ai procuré vingt trois ans d'honneur à la famille. Hortense écoutait sa mère, les yeux fixes. La voix calme et la résignation de cette suprême douleur fit taire l'irritation de la première blessure chez la jeune femme, les larmes la gagnèrent, elles revinrent à torrents. Dans un accès de piété filiale, écrasée par la sublimité de sa mère, elle se mit à genoux devant elle, saisit le bas de sa robe et la baisa, comme de pieux catholiques baisent les saintes reliques d'un martyr.   Lève toi, mon 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, dit la baronne, un pareil témoignage de ma fille efface de bien mauvais souvenirs ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 sur mon cœur, oppressé de ton chagrin seulement. Le désespoir de ma pauvre petite fille, dont la joie était ma seule joie, a brisé le cachet sépulcral que rien ne devait lever de ma lèvre. Oui, je voulais emporter mes douleurs au tombeau, comme un suaire de plus. Pour calmer ta fureur, j'ai parlé... Dieu me pardonnera ! Oh ! si ma vie devait être ta vie, que ne ferais je pas !... Les hommes, le monde, le hasard, la nature,

, je crois, nous vendent l'amour au prix des plus cruelles tortures. Je payerai de vingt quatre années de désespoir, de chagrins incessants, d'amertumes, dix années heureuses...   Tu as eu dix ans, chère maman, et moi trois ans, seulement !... dit l'égoïste amoureuse.   Rien n'est perdu, ma petite, attends 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Ma mère, dit elle, il a menti ! il m'a trompée... Il m'a dit : « Je n'irai pas, » et il y est allé. Et cela, devant le berceau de son enfant !...   Pour leur plaisir, les hommes, mon ange, commettent les plus grandes lâchetés, des infamies, des crimes ; c'est à ce qu'il paraît dans leur nature. Nous autres femmes, nous sommes vouées au sacrifice. Je croyais mes malheurs achevés, et ils commencent, car je ne m'attendais pas à souffrir doublement en souffrant dans ma fille. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et silence !... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, jure moi de ne parler qu'à moi de tes chagrins, de n'en rien laisser voir devant des tiers... Oh ! sois aussi fière que ta mère ! En ce moment

 tressaillit, elle entendit le pas de son mari.   Il paraît, dit

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avec la sauvage ironie d'une femme offensée qui se sert de la parole comme d'un poignard.   Mais oui, nous venons de nous rencontrer, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 en jouant l'étonnement.   Mais, hier !... reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Eh bien ! je t'ai trompée, mon cher amour, et ta mère va nous juger... Cette franchise desserra le cœur d'

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. Toutes les femmes vraiment nobles préfèrent la vérité au mensonge. Elles ne veulent pas voir leur idole dégradée, elles veulent être fières de la domination qu'elles acceptent. Il y a de ce sentiment chez les

, à propos de leur

.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, chère mère... dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, j'aime tant ma bonne et douce 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

 fille ! dit la baronne.   Mais les deux mille francs de

, qu'est ce ?... tout pour elle, rien pour nous. Alors la cousine nous a parlé, tu sais

, de

 n'en saura rien, allons les prendre. » Cette femme m'a fait inviter par mon beau père à dîner hier, en me donnant à entendre que

 et ce dîner, je n'ai pas hésité. Voilà tout. Comment,

, à vingt quatre ans, fraîche, pure et vertueuse, elle qui est tout mon bonheur et ma gloire, que je n'ai pas quittée depuis notre mariage, peut elle imaginer que je lui préfèrerai, quoi ?... une femme tannée, fanée, panée, dit il en employant une atroce expression de l'argot des ateliers pour faire croire à son mépris par une de ces exagérations qui plaisent aux femmes.

 maman, quel mal nous fait papa ! s'écria

. La baronne mit un doigt sur ses lèvres, et

, voilà le beau temps revenu. Mais ne vous fâchez plus. Quand, après avoir reconduit la baronne, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et sa femme furent revenus dans leur chambre,

 dit à son mari :   Raconte moi ta soirée ? Et elle épia le visage de

 pendant ce récit, entrecoupé de ces questions qui se pressent sur les lèvres d'une femme en pareil cas. Ce récit rendit

 franc ! mon

,

, mais sans l'aimer, bien entendu !   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! s'écria

 en se levant avec brusquerie et par un mouvement théâtral, tu n'en aurais pas eu le temps, je t'aurais tuée.

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

. Ne te plonge plus jamais dans de semblables bourbiers...   Je te jure, ma chère

, que je n'y retournerai que pour retirer mon billet... Elle bouda, mais comme boudent les femmes aimantes qui veulent les bénéfices d'une bouderie. Wenceslas, fatigué d'une pareille matinée, laissa bouder sa femme et partit pour son atelier y faire la maquette du groupe de

, dont le dessin était dans sa poche. Hortense, inquiète de sa bouderie et croyant

 fâché, vint à l'atelier au moment où son mari finissait de fouiller sa glaise avec cette rage qui pousse les artistes en puissance de fantaisie. A l'aspect de sa femme, il jeta vivement un linge mouillé sur le groupe ébauché, et prit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dans ses bras en lui disant :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 nous ne sommes pas fâchés, n'est ce pas, ma ninette ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait vu le groupe, le linge jeté dessus, elle ne dit rien ; mais avant de quitter l'atelier, elle se retourna, saisit le chiffon, regarda l'esquisse et demanda :   Qu'est ce que cela ?   Un groupe dont l'idée m'est venue.   Et pourquoi me l'as tu caché ?   Je voulais ne te le montrer que fini.   La femme est bien jolie ! dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Et mille soupçons poussèrent dans son âme comme poussent, dans les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ces végétations, grandes et touffues, du jour au lendemain. Au bout de trois semaines environ, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 fut profondément irritée contre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Les femmes de cette espèce ont leur amour propre, elles veulent qu'on baise l'ergot du diable, elles ne pardonnent jamais à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui ne redoute pas leur puissance ou qui lutte avec elles. Or, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Wenceslas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 que le beau père était pour beaucoup dans la faute de son gendre, elle ne fut pas surprise de voir arriver sa fille, elle l'approuva et consentit à la garder près d'elle.
