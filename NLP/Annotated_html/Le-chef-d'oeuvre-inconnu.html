. Le jeune homme éprouvait cette sensation profonde qui a dû faire vibrer le cœur des grands artistes quand, au fort de la jeunesse et de leur amour pour l'art, ils ont abordé un homme de génie ou quelque chef d'œuvre. Il existe dans tous les sentiments humains une fleur primitive, engendrée par un noble enthousiasme qui va toujours faiblissant jusqu'à ce que le bonheur ne soit plus qu'un souvenir et la gloire un mensonge. Parmi ces émotions fragiles, rien ne ressemble à l'amour comme la jeune passion d'un artiste commençant le délicieux supplice de sa destinée de gloire et de malheur, passion pleine d'audace et de timidité, de croyances vagues et de découragements certains. A celui qui léger d'argent, qui adolescent de génie, n'a pas vivement palpité en se présentant devant un maître, il manquera toujours une corde dans le cœur, je ne sais quelle touche de pinceau, un sentiment dans l'œuvre, une certaine expression de poésie. Si quelques fanfarons bouffis d'eux mêmes croient trop tôt à l'avenir, ils ne sont gens d'esprit que pour les sots. A ce compte, le jeune inconnu paraissait avoir un vrai mérite, si le talent doit se mesurer sur cette timidité première, sur cette pudeur indéfinissable que les gens promis à la gloire savent perdre dans l'exercice de leur art, comme les jolies femmes perdent la leur dans le manége de la coquetterie. L'habitude du triomphe amoindrit le doute, et la pudeur est un doute peut être.

, proéminent, retombant en saillie sur un petit nez écrasé, retroussé du bout comme celui de

 ; une bouche rieuse et ridée, un menton court, fièrement relevé, garni d'une barbe grise taillée en pointe, des yeux vert de mer ternis en apparence par l'âge, mais qui par le contraste du blanc nacré dans lequel flottait la prunelle devaient parfois jeter des regards magnétiques au fort de la colère ou de l'enthousiasme. Le visage était d'ailleurs singulièrement flétri par les fatigues de l'âge, et plus encore par ces pensées qui creusent également l'âme et le corps. Les yeux n'avaient plus de cils, et à peine voyait on quelques traces de sourcils au dessus de leurs arcades saillantes.

, maître.

. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 sur une toile accrochée au chevalet, et qui n'était encore touchée que de trois ou quatre traits blancs, le jour n'atteignait pas jusqu'aux noires profondeurs des angles de cette vaste pièce ; mais quelques reflets égarés allumaient dans cette ombre rousse une paillette argentée au ventre d'une cuirasse de reître suspendue à la muraille, rayaient d'un brusque sillon de lumière la corniche sculptée et cirée d'un antique dressoir chargé de vaisselles curieuses, où piquaient de points éclatants la trame grenue de quelques vieux rideaux de brocart d'or aux grands plis cassés, jetés là comme modèles. Des écorchés de plâtre, des fragments et des torses de déesses antiques, amoureusement polis par les baisers des siècles, jonchaient les tablettes et les consoles. D'innombrables ébauches, des études aux trois crayons, à la sanguine ou à la plume, couvraient les murs jusqu'au plafond. Des boîtes à couleurs, des bouteilles d'huile et d'essence, des escabeaux renversés ne laissaient qu'un étroit chemin pour arriver sous l'auréole que projetait la haute verrière dont les rayons tombaient à plein sur la pâle figure de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et sur le crâne d'ivoire de l'homme singulier. L'attention du jeune homme fut bientôt exclusivement acquise à un tableau qui, par ce temps de trouble et de révolutions, était déjà devenu célèbre, et que visitaient quelques uns de ces entêtés auxquels on doit la conservation du feu sacré pendant les jours mauvais. Cette belle page représentait une

 égyptienne se disposant à payer le passage du bateau. Ce chef d'œuvre, destiné à

, et je te la paierais dix écus d'or au delà du prix que donne la reine ; mais aller sur ses brisées ?... du diable !   Vous la trouvez bien ?   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! heu ! fit le vieillard, bien ?... Oui et non. Ta bonne femme n'est pas mal troussée, mais elle ne vit pas. Vous autres, vous

 avoir tout fait lorsque vous avez dessiné correctement une figure et mis chaque chose à sa place d'après les lois de l'anatomie ! Vous colorez ce linéament avec un ton de chair fait d'avance sur votre palette en ayant soin de tenir un côté plus sombre que l'autre, et parce que vous regardez de temps en temps une femme nue qui se tient debout sur une table, vous

 avoir copié la nature, vous vous imaginez être des peintres et avoir dérobé le secret de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 !... 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! Il ne suffit pas pour être un grand poète de savoir à fond la syntaxe et de ne pas faire de fautes de langue ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ta sainte, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Porbus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ? Au premier aspect, elle semble admirable mais au second coup d'œil on s'aperçoit qu'elle est collée au fond de la toile et qu'on ne pourrait pas faire le tour de son corps. C'est une silhouette qui n'a qu'une seule face, c'est une apparence découpée, une image qui ne saurait se retourner, ni changer de position. Je ne sens pas d'air entre ce bras et le champ du tableau ; l'espace et la profondeur manquent ; cependant tout est bien en perspective, et la dégradation aérienne est exactement observée ; mais, malgré de si louables efforts, je ne saurais croire que ce beau corps soit animé par le tiède souffle de la vie. Il me semble que si je portais la main sur cette gorge d'une si ferme rondeur, je la trouverais froide comme du marbre ! Non, mon ami, le sang ne court pas sous cette peau d'ivoire, l'existence ne gonfle pas de sa rosée de pourpre les veines et les fibrilles qui s'entrelacent en réseaux sous la transparence ambrée des tempes et de la poitrine. Cette place palpite, mais cette autre est immobile, la vie et la mort luttent dans chaque détail : ici c'est une femme, là une statue, plus loin un cadavre. Ta création est incomplète. Tu n'as pu souffler qu'une portion de ton âme à ton œuvre chérie. Le flambeau de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 s'est éteint plus d'une fois dans tes mains, et beaucoup d'endroits de ton tableau n'ont pas été touchés par la flamme céleste.   Mais pourquoi, mon cher maître ? dit respectueusement 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 au vieillard tandis que le jeune homme avait peine à réprimer une forte envie de le battre.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 voilà, dit le petit vieillard. Tu as flotté indécis entre les deux systèmes, entre le dessin et la couleur, entre le flegme minutieux, la raideur précise des vieux maîtres allemands et l'ardeur éblouissante, l'heureuse abondance des peintres italiens. Tu as voulu imiter à la fois 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et

,

 et

. Certes c'était là une magnifique ambition ! Mais qu'est il arrivé ? Tu n'as eu ni le charme sévère de la sécheresse, ni les décevantes magies du clair obscur. Dans cet endroit, comme un bronze en fusion qui crève son trop faible moule, la riche et blonde couleur du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Titien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 a fait éclater le maigre contour d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 où tu l'avais coulée. Ailleurs, le linéament a résisté et contenu les magnifiques débordements de la palette vénitienne. Ta figure n'est ni parfaitement dessinée, ni parfaitement peinte, et porte partout les traces de cette malheureuse indécision. Si tu ne te sentais pas assez fort pour fondre ensemble au feu de ton génie les deux manières rivales, il fallait opter franchement entre l'une ou l'autre, afin d'obtenir l'unité qui simule une des conditions de la vie. Tu n'es vrai que dans les milieux, tes contours sont faux, ne s'enveloppent pas et ne promettent rien par derrière. Il y a de la vérité ici, dit le vieillard en montrant la poitrine de la sainte.   Puis, ici, reprit il en indiquant le point où sur le tableau finissait l'épaule.   Mais là, fit il en revenant au milieu de la gorge, tout est faux. N'analysons rien, ce serait faire ton désespoir. Le vieillard s'assit sur une escabelle, se tint la tête dans les mains et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, lui dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Porbus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, j'ai cependant bien étudié sur le nu cette gorge ; mais, pour notre malheur, il est des effets vrais dans la nature qui ne sont plus probables sur la toile...   La mission de l'art n'est pas de copier la nature, mais de l'exprimer ! Tu n'es pas un vil copiste, mais un poète ! s'écria vivement le vieillard en interrompant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 par un geste despotique. Autrement un sculpteur serait quitte de tous ses travaux en moulant une femme ! Hé ! bien, essaie de mouler la main de ta maîtresse et de la poser devant toi, tu trouveras un horrible cadavre sans aucune ressemblance, et tu seras forcé d'aller trouver le ciseau de l'homme qui, sans te la copier exactement, t'en figurera le mouvement et la vie. Nous avons à saisir l'esprit, l'âme, la physionomie des choses et des êtres. Les effets ! les effets ! mais ils sont les accidents de la vie, et non la vie. Une main, puisque j'ai pris cet exemple, une main ne tient pas seulement au corps, elle exprime et continue une pensée qu'il faut saisir et rendre. Ni le peintre, ni le poète, ni le sculpteur ne doivent séparer l'effet de la cause qui sont invinciblement l'un dans l'autre ! La véritable lutte est là ! Beaucoup de peintres triomphent instinctivement sans connaître ce thème de l'art. Vous dessinez une femme, mais vous ne la voyez pas ! Ce n'est pas ainsi que l'on parvient à forcer l'arcane de la nature. Votre main reproduit, sans que vous y pensiez, le modèle que vous avez copié chez votre maître. Vous ne descendez pas assez dans l'intimité de la forme, vous ne la poursuivez pas avec assez d'amour et de persévérance dans ses détours et dans ses fuites. La beauté est une chose sévère et difficile qui ne se laisse point atteindre ainsi, il faut attendre ses heures, l'épier, la presser et l'enlacer étroitement pour la forcer à se rendre. La 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Forme
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 est un

 !   Non ! répondit le vieillard, vous voyez un de mes premiers barbouillages !

 ! je suis donc chez le dieu de la peinture, dit naïvement le

 ! dit

, ne sauriez vous faire venir un peu de votre bon vin du

 pour moi ?   Deux pipes, répondit le vieillard. Une pour m'acquitter du plaisir que j'ai eu ce matin en voyant ta jolie pécheresse, et l'autre comme un présent d'amitié.

 si je n'étais pas toujours souffrant, reprit

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 mon œuvre, s'écria le vieillard tout ému. Non, non, je dois la perfectionner encore. Hier, vers le soir, dit il, j'ai cru avoir fini. Ses yeux me semblaient humides, sa chair était agitée. Les tresses de ses cheveux remuaient. Elle respirait ! Quoique j'aie trouvé le moyen de réaliser sur une toile plate le relief et la rondeur de la nature, ce matin, au jour, j'ai reconnu mon erreur. Ah ! pour arriver à ce résultat glorieux, j'ai étudié à fond les grands maîtres du coloris, j'ai analysé et soulevé couche par couche les tableaux de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Titien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ce roi de la lumière, j'ai, comme ce peintre souverain, ébauché ma figure dans un ton clair avec une pâte souple et nourrie, car l'ombre n'est qu'un accident, retiens cela, petit. Puis je suis revenu sur mon œuvre, et au moyen de demi teintes et de glacis dont je diminuais de plus en plus la transparence, j'ai rendu les ombres les plus vigoureuses et jusqu'aux noirs les plus fouillés ; car les ombres des peintres ordinaires sont d'une autre nature que leurs tons éclairés ; c'est du bois, de l'airain, c'est tout ce que vous voudrez, excepté de la chair dans l'ombre. On sent que si leur figure changeait de position, les places ombrées ne se nettoieraient pas et ne deviendraient pas lumineuses. J'ai évité ce défaut où beaucoup d'entre les plus illustres sont tombés, et chez moi la blancheur se révèle sous l'opacité de l'ombre la plus soutenue ! Comme une foule d'ignorants qui s'imaginent dessiner correctement parce qu'ils font un trait soigneusement ébarbé, je n'ai pas marqué sèchement les bords extérieurs de ma figure et fait ressortir jusqu'au moindre détail anatomique, car le corps humain ne finit pas par des lignes. En cela, les sculpteurs peuvent plus approcher de la vérité que nous autres. La nature comporte une suite de rondeurs qui s'enveloppent les unes dans les autres. Rigoureusement parlant, le dessin n'existe pas ! Ne riez pas, jeune homme ! Quelque singulier que vous paraisse ce mot, vous en comprendrez quelque jour les raisons. La ligne est le moyen par lequel l'homme se rend compte de l'effet de la lumière sur les objets ; mais il n'y a pas de lignes dans la nature où tout est plein : c'est en modelant qu'on dessine, c'est à dire qu'on détache les choses du milieu où elles sont, la distribution du jour donne seule l'apparence au corps ! Aussi, n'ai je pas arrêté les linéaments, j'ai répandu sur les contours un nuage de demi teintes blondes et chaudes qui fait que l'on ne saurait précisément poser le doigt sur la place où les contours se rencontrent avec les fonds. De près, ce travail semble cotonneux et paraît manquer de précision, mais à deux pas, tout se raffermit, s'arrête et se détache ; le corps tourne, les formes deviennent saillantes, l'on sent l'air circuler tout autour. Cependant je ne suis pas encore content, j'ai des doutes. Peut être faudrait il ne pas dessiner un seul trait, et vaudrait il mieux attaquer une figure par le milieu en s'attachant d'abord aux saillies les plus éclairées, pour passer ensuite aux portions les plus sombres. N'est ce pas ainsi que procède le soleil, ce divin peintre de l'univers. Oh ! nature, nature ! qui jamais t'a surprise dans tes fuites ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Frenhofer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 est un homme passionné pour notre art, qui voit plus haut et plus loin que les autres peintres. Il a profondément médité sur les couleurs, sur la vérité absolue de la ligne ; mais, à force de recherches, il est arrivé à douter de l'objet même de ses recherches. Dans ses moments de désespoir, il prétend que le dessin n'existe pas et qu'on ne peut rendre avec des traits que des figures géométriques ce qui est au delà du vrai, puisque avec le trait et le noir, qui n'est pas une couleur, on peut faire une figure ; ce qui prouve que notre art est, comme la nature, composé d'une infinité d'éléments : le dessin donne un squelette, la couleur est la vie, mais la vie sans le squelette est une chose plus incomplète que le squelette sans la vie. Enfin, il y a quelque chose de plus vrai que tout ceci, c'est que la pratique et l'observation sont tout chez un peintre, et que si le raisonnement et la poésie se querellent avec les brosses, on arrive au doute comme le bonhomme, qui est aussi fou que peintre. Peintre sublime, il a eu le malheur de naître riche, ce qui lui a permis de divaguer, ne l'imitez pas ! Travaillez ! les peintres ne doivent méditer que les brosses à la main.   Nous y pénétrerons, s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 n'écoutant plus

 et ne doutant plus de rien.

 sourit à l'enthousiasme du jeune inconnu, et le quitta en l'invitant à venir le voir. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et dépassa sans s'en apercevoir la modeste hôtellerie où il était logé. Montant avec une inquiète promptitude son misérable escalier, il parvint à une chambre haute, située sous une toiture en colombage, naïve et légère couverture des maisons du vieux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Près de l'unique et sombre fenêtre de cette chambre, il vit une jeune fille qui, au bruit de la porte, se dressa soudain par un mouvement d'amour ; elle avait reconnu le peintre à la manière dont il avait attaqué le loquet.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Qu'as tu ?
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 lui dit elle.   J'ai, j'ai, s'écria t il en étouffant de plaisir, que je me suis senti peintre ! J'avais douté de moi jusqu'à présent, mais ce matin j'ai cru en moi même ! Je puis être un grand homme ! Va, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, nous serons riches, heureux ! Il y a de l'or dans ces pinceaux. Mais il se tut soudain. Sa figure grave et vigoureuse perdit son expression de joie quand il compara l'immensité de ses espérances à la médiocrité de ses ressources. Les murs étaient couverts de simples papiers chargés d'esquisses au crayon. Il ne possédait pas quatre toiles propres. Les couleurs avaient alors un haut prix, et le pauvre gentilhomme voyait sa palette à peu près nue. Au sein de cette misère, il possédait et ressentait d'incroyables richesses de cœur, et la surabondance d'un génie dévorant. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 par un gentilhomme de ses amis, ou peut être par son propre talent, il y avait rencontré soudain une maîtresse, une de ces âmes nobles et généreuses qui viennent souffrir près d'un grand homme, en épousent les misères et s'efforcent de comprendre leurs caprices ; forte pour la misère et l'amour, comme d'autres sont intrépides à porter le luxe, à faire parader leur insensibilité. Le sourire errant sur les lèvres de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dorait ce grenier et rivalisait avec l'éclat du ciel. Le soleil ne brillait pas toujours, tandis qu'elle était toujours là, recueillie dans sa passion, attachée à son bonheur, à sa souffrance, consolant le génie qui débordait dans l'amour avant de s'emparer de l'art.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, viens. L'obéissante et joyeuse fille sauta sur les genoux du peintre. Elle était toute grâce, toute beauté, jolie comme un printemps, parée de toutes les richesses féminines et les éclairant par le feu d'une belle âme.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 ! s'écria t il, je n'oserai jamais lui dire...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 reprit elle, je veux le savoir. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Le Poussin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 resta rêveur.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 donc.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 pauvre cœur aimé !   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 tu veux quelque chose de moi ?   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Si tu désires que je pose encore devant toi comme l'autre jour, reprit elle d'un petit air boudeur, je n'y consentirai plus jamais, car, dans ces moments là, tes yeux ne me disent plus rien. Tu ne penses plus à moi, et cependant tu me regardes.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 tu mieux me voir copiant une autre femme ?   Peut être, dit elle, si elle était bien laide.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 d'un ton sérieux, si pour ma gloire à venir, si pour me faire grand peintre, il fallait aller poser chez un autre ?   Tu veux m'éprouver, dit elle. Tu sais bien que je n'irais pas. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Le Poussin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pencha sa tête sur sa poitrine comme en homme qui succombe à une joie ou à une douleur trop forte pour son âme.   Écoute, dit elle en tirant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Poussin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 par la manche de son pourpoint usé, je t'ai dit, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, que je donnerais ma vie pour toi ; mais je ne t'ai jamais promis, moi vivante, de renoncer à mon amour.   Y renoncer ? s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.   Si je me montrais ainsi à un autre, tu ne m'aimerais plus. Et, moi même, je me trouverais indigne de toi. 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 à tes caprices, n'est ce pas chose naturelle et simple ? Malgré moi, je suis heureuse, et même fière de faire ta chère volonté. Mais pour un autre ! fi donc.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pardonne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, ma Gillette, dit le peintre en se jetant à ses genoux. J'aime mieux être aimé que glorieux. Pour moi, tu es plus belle que la fortune et les honneurs. Va, jette mes pinceaux, brûle ces esquisses. Je me suis trompé. Ma vocation, c'est de t'aimer. Je ne suis pas peintre, je suis amoureux. Périssent et l'art et tous ses secrets ! Elle l'admirait, heureuse, charmée ! Elle régnait, elle sentait instinctivement que les arts étaient oubliés pour elle, et jetés à ses pieds comme un grain d'encens.   Ce n'est pourtant qu'un vieillard, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Poussin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Il ne pourra voir que la femme en toi. Tu es si parfaite !   Il faut bien aimer, s'écria t elle prête à sacrifier ses scrupules d'amour pour récompenser son amant de tous les sacrifices qu'il lui faisait. Mais, reprit elle, ce serait me perdre. Ah ! me perdre pour toi. Oui, cela est bien beau ! mais tu m'oublieras. Oh ! quelle mauvaise pensée as tu donc eue là !   Je l'ai eue et je t'aime, dit il avec une sorte de contrition, mais je suis donc un infâme.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Consultons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ? dit elle.   Oh, non ! que ce soit un secret entre nous deux.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 bien, j'irai ; mais ne sois pas là, dit elle. Reste à la porte, armé de ta dague ; si je crie, entre et tue le peintre. Ne voyant plus que son art, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Poussin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pressa 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gillette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 dans ses bras.   Il ne m'aime plus ! pensa 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 quand elle se trouva seule. Elle se repentait déjà de sa résolution. Mais elle fut bientôt en proie à une épouvante plus cruelle que son repentir, elle s'efforça de chasser une pensée affreuse qui s'élevait dans son cœur. Elle croyait aimer déjà moins le peintre en le soupçonnant moins estimable qu'auparavant. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 CATHERINE LESCAULT. Trois mois après la rencontre du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 et de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, celui ci vint voir maître 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Frenhofer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. Le vieillard était alors en proie à l'un de ces découragements profonds et spontanés dont la cause est, s'il faut en croire les mathématiciens de la médecine, dans une digestion mauvaise, dans le vent, la chaleur ou quelque empâtement des hypochondres ; et, suivant les spiritualistes, dans l'imperfection de notre nature morale. Le bonhomme s'était purement et simplement fatigué à parachever son mystérieux tableau. Il était languissamment assis, dans une vaste chaire de chêne sculpté, garnie de cuir noir ; et, sans quitter son attitude mélancolique, il lança sur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en regardant attentivement le

 et

 tiré de sa méditation par la voix de

, vois cette épée, je la plongerai dans ton cœur au premier mot de plainte que prononcera cette jeune fille, je mettrai le feu à ta maison, et personne n'en sortira. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 tu ?

 et

 restèrent à la porte de l'atelier, se regardant l'un l'autre en silence. Si, d'abord, le peintre de la

 elle se déshabille, il lui dit de se mettre au jour ! Il la compare ! Bientôt il se tut à l'aspect du

 dont le visage était profondément triste ; et, quoique les vieux peintres n'aient plus de ces scrupules si petits en présence de l'art, il les admira tant ils étaient naïfs et jolis. Le jeune homme avait la main sur la garde de sa dague et l'oreille presque collée à la porte. Tous deux, dans l'ombre et debout, ressemblaient ainsi à deux conspirateurs attendant l'heure de frapper un tyran.

, entrez, leur dit le vieillard rayonnant de bonheur. Mon œuvre est parfaite, et maintenant je puis la montrer avec orgueil. Jamais peintre, pinceaux, couleurs, toile et lumière ne feront une rivale à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 Lescault la belle courtisane. En proie à une vive curiosité, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et

 coururent au milieu d'un vaste atelier couvert de poussière [poussiere], où tout était en désordre, où ils virent çà et là des tableaux accrochés aux murs. Ils s'arrêtèrent tout d'abord devant une figure de femme de grandeur naturelle, demi nue, et pour laquelle ils furent saisis d'admiration.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ne vous occupez pas de cela, dit

, c'est une toile que j'ai barbouillée pour étudier une pose, ce tableau ne vaut rien. Voilà mes erreurs, reprit il en leur montrant de ravissantes compositions suspendues aux murs, autour d'eux. A ces mots, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 bien, le voilà ! leur dit le vieillard dont les cheveux étaient en désordre, dont le visage était enflammé par une exaltation surnaturelle, dont les yeux pétillaient, et qui haletait comme un jeune homme ivre d'amour.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ah ! s'écria t il, vous ne vous attendiez pas à tant de perfection ! Vous êtes devant une femme et vous cherchez un tableau. Il y a tant de profondeur sur cette toile, l'air y est si vrai, que vous ne pouvez plus le distinguer de l'air qui nous environne. Où est l'art ? perdu, disparu ! Voilà les formes mêmes d'une jeune fille. N'ai je pas bien saisi la couleur, le vif de la ligne qui paraît terminer le corps ? N'est ce pas le même phénomène que nous présentent les objets qui sont dans l'atmosphère comme les poissons dans l'eau ? 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 comme les contours se détachent du fond ? Ne semble t il pas que vous puissiez passer la main sur ce dos ? Aussi, pendant sept années, ai je étudié les effets de l'accouplement du jour et des objets. Et ces cheveux, la lumière ne les inonde t elle pas ?... Mais elle a respiré, je crois !... ce sein, voyez ? Ah ! qui ne voudrait l'adorer à genoux ? Les chairs palpitent. Elle va se lever, attendez.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vous quelque chose ? demanda 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Porbus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

.   Non. Et vous ?   Rien. Les deux peintres laissèrent le vieillard à son extase, regardèrent si la lumière, en tombant d'aplomb sur la toile qu'il leur montrait, n'en neutralisait pas tous les effets. Ils examinèrent alors la peinture en se mettant à droite, à gauche, de face, en se baissant et se levant tour à tour.   Oui, oui, c'est bien une toile, leur disait

 en se méprenant sur le but de cet examen scrupuleux.

, voilà le châssis, le chevalet, enfin voici mes couleurs, mes pinceaux. Et il s'empara d'une brosse qu'il leur présenta par un mouvement naïf.   Le vieux lansquenet se joue de nous, dit

 en revenant devant le prétendu tableau. Je ne vois là que des couleurs confusément amassées et contenues par une multitude de lignes bizarres qui forment une muraille de peinture.   Nous nous trompons, voyez ?... reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en marbre de

 qui surgirait parmi les décombres d'une ville incendiée.   Il y a une femme là dessous, s'écria

 en faisant remarquer à

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tenez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il y a là sur sa joue, au dessous des yeux, une légère pénombre qui, si vous l'observez dans la nature, vous paraîtra presque intraduisible. Eh ! bien, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    croyez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 vous qu'elle ne m'ait pas coûté des peines inouïes à reproduire ? Mais aussi, mon cher 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Porbus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, regarde attentivement mon travail, et tu comprendras mieux ce que je te disais sur la manière de traiter le modelé et les contours. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Regarde
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 la lumière du sein, et vois comme, par une suite de touches et de rehauts fortement empâtés, je suis parvenu à accrocher la véritable lumière et à la combiner avec la blancheur luisante des tons éclairés ; et comme, par un travail contraire, en effaçant les saillies et le grain de la pâte, j'ai pu, à force de caresser le contour de ma figure, noyé dans la demi teinte, ôter jusqu'à l'idée de dessin et de moyens artificiels, et lui donner l'aspect et la rondeur même de la nature. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Approchez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, vous verrez mieux ce travail. De loin, il disparaît. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tenez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ? là il est, je crois, très remarquable. Et du bout de sa brosse, il désignait aux deux peintres un pâté de couleur claire. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Porbus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 frappa sur l'épaule du vieillard en se tournant vers 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Poussin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 :   Savez vous que nous voyons en lui un bien grand peintre ? dit il.   Il est encore plus poète que peintre, répondit gravement 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Poussin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Là, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Porbus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en touchant la toile, finit notre art sur terre.   Et, de là, il va se perdre dans les cieux, dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Poussin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Combien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 de jouissances sur ce morceau de toile ! s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Porbus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Le vieillard absorbé ne les écoutait pas, et souriait à cette femme imaginaire.   Mais, tôt ou tard, il s'apercevra qu'il n'y a rien sur sa toile, s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Poussin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Rien sur ma toile, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Frenhofer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en regardant tour à tour les deux peintes et son prétendu tableau.   Qu'avez vous fait ! répondit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Porbus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Poussin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Le vieillard saisit avec force le bras du jeune homme et lui dit :   Tu ne vois rien, manant ! maheustre ! bélître ! bardache ! Pourquoi donc es tu monté ici ?   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mon bon Porbus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, reprit il en se tournant vers le peintre, est ce que, vous aussi, vous vous joueriez de moi ? répondez ? je suis votre ami, dites, aurais je donc gâté mon tableau ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Porbus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, indécis, n'osa rien dire ; mais l'anxiété peinte sur la physionomie blanche du vieillard était si cruelle, qu'il montra la toile en disant :   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Voyez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Frenhofer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 contempla son tableau pendant un moment et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chancela
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Rien, rien ! Et avoir travaillé dix ans ! Il s'assit et pleura.   Je suis donc un imbécile, un fou ! je n'ai donc ni talent, ni capacité, je ne suis plus qu'un homme riche qui, en marchant, ne fait que marcher ! Je n'aurai donc rien produit ! Il contempla sa toile à travers ses larmes, il se releva tout à coup avec fierté, et jeta sur les deux peintres un regard étincelant.   Par le sang, par le corps, par la tête du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christ
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, vous êtes des jaloux qui voulez me faire croire qu'elle est gâtée pour me la voler ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Moi, je la vois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cria t
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 il, elle est merveilleusement belle. En ce moment, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Poussin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 entendit les pleurs de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gillette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, oubliée dans un coin.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Qu'as tu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, mon ange ? lui demanda le peintre redevenu subitement amoureux.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tue moi !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 dit elle. Je serais une infâme de t'aimer encore, car je te méprise. Je t'admire, et tu me fais horreur. Je t'aime et je crois que je te hais déjà. Pendant que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Poussin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 écoutait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gillette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Frenhofer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 recouvrait sa 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 d'une serge verte, avec la sérieuse tranquillité d'un joaillier qui ferme ses tiroirs en se croyant en compagnie d'adroits larrons. Il jeta sur les deux peintres un regard profondément sournois, plein de mépris et de soupçon, les mit silencieusement à la porte de son atelier, avec une promptitude convulsive. Puis, il leur dit sur le seuil de son logis :   Adieu mes petits amis. Cet adieu glaça les deux peintres. Le lendemain, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Porbus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 inquiet, revint voir 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Frenhofer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et apprit qu'il était mort dans la nuit, après avoir brûlé ses toiles. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, février 1832.</div>
