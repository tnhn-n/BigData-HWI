<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Vaudremont
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montcornet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, lui valut leur discrétion sur cette soirée, où son ami troqua son cheval de bataille contre une jeune, riche et jolie femme. Pendant que la comtesse de Soulanges franchissait l'intervalle qui sépare la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chaussée d'Antin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 du faubourg 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Germain
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 où elle demeurait, son âme fut en proie aux plus vives inquiétudes. Avant de quitter l'hôtel de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondreville
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, elle en avait parcouru les salons sans y rencontrer ni sa tante ni son mari partis sans elle. D'affreux pressentiments vinrent alors tourmenter son âme ingénue. 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Témoin discret des souffrances éprouvées
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 par son mari depuis le jour où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Vaudremont
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 l'avait attaché à son char, elle espérait avec confiance qu'un prochain repentir lui ramènerait son époux. Aussi était ce avec une incroyable répugnance qu'elle avait consenti au plan formé par sa tante, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Grandlieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et en ce moment elle craignait d'avoir commis une faute. Cette soirée avait attristé son âme candide. Effrayée d'abord de l'air souffrant et sombre du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    comte de Soulanges
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, elle le fut encore plus par la beauté de sa rivale, et la corruption du monde lui avait serré le cœur. En passant sur le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pont Royal
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, elle jeta les cheveux profanés qui se trouvaient sous le diamant, jadis offert comme le gage d'un amour pur. Elle pleura en se rappelant les vives souffrances auxquelles elle était depuis si long temps en proie, et frémit plus d'une fois en pensant que le devoir des femmes qui veulent obtenir la paix en ménage les obligeait à ensevelir au fond du cœur, et sans se plaindre, des angoisses aussi cruelles que les siennes.   Hélas ! se dit elle, comment peuvent faire les femmes qui n'aiment pas ? où est la source de leur indulgence ? Je ne saurais croire, comme le dit ma tante, que la raison suffise pour les soutenir dans de tels dévouements. Elle soupirait encore quand son chasseur abaissa l'élégant marchepied d'où elle s'élança sous le vestibule de son hôtel. Elle monta l'escalier avec précipitation, et quand elle arriva dans sa chambre, elle tressaillit de terreur en y voyant son mari assis auprès de la cheminée.   Depuis quand, ma chère, allez vous au bal sans moi, sans me prévenir ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    demanda t
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 il d'une voix altérée. Sachez qu'une femme est toujours déplacée sans son mari. Vous étiez singulièrement compromise dans le coin obscur où vous vous étiez nichée.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    O
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ! mon bon 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Léon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit elle d'une voix caressante, je n'ai pu résister au bonheur de te voir sans que tu me visses. Ma tante m'a menée à ce bal, et j'y ai été bien heureuse ! Ces accents désarmèrent les regards du comte de leur sévérité factice, car il venait de se faire de vifs reproches à lui même, en appréhendant le retour de sa femme, sans doute instruite au bal d'une infidélité qu'il espérait lui avoir cachée, et selon la coutume des amants qui se sentent coupables, il essayait, en querellant la comtesse le premier, d'éviter sa trop juste colère. Il regarda silencieusement sa femme, qui dans sa brillante parure lui sembla plus belle que jamais. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Heureuse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de voir son mari souriant, et de le trouver à cette heure dans une chambre où, depuis quelque temps, il était venu moins fréquemment, la comtesse le regarda si tendrement qu'elle rougit et baissa les yeux. Cette clémence enivra d'autant plus 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Soulanges
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 que cette scène succédait aux tourments qu'il avait ressentis pendant le bal ; il saisit la main de sa femme et la baisa par reconnaissance : ne se rencontre t il pas souvent de la reconnaissance dans l'amour ?   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hortense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qu'as tu donc au doigt qui m'a fait tant de mal aux lèvres ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    demanda t
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 il en riant.   C'est mon diamant, que tu disais perdu, et que j'ai retrouvé. Le général 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montcornet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 n'épousa point 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Vaudremont
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, malgré la bonne intelligence dans laquelle tous deux vécurent pendant quelques instants, car elle fut une des victimes de l'épouvantable incendie qui rendit à jamais célèbre le bal donné par l'ambassadeur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    d'Autriche
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, à l'occasion du mariage de l'empereur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avec la fille de l'empereur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    François II
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Juillet 1829.</div>
