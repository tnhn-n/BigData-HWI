 se trahissait dans cette coupe orientale de ses yeux à paupières turques, et dont la couleur était un gris d'ardoise qui contractait, aux lumières, la teinte bleue des ailes noires du corbeau. L'excessive tendresse de son regard pouvait seule en adoucir l'éclat. Il n'y a que les races venues des déserts qui possèdent dans l'œil le pouvoir de la fascination sur tous, car une femme fascine toujours quelqu'un. Leurs yeux retiennent sans doute quelque chose de l'infini qu'ils ont contemplé. La nature, dans sa prévoyance, a t elle donc armé leurs rétines de quelque tapis réflecteur, pour leur permettre de soutenir le mirage des sables, les torrents du soleil et l'ardent cobalt de l'éther ? ou les êtres humains prennent ils, comme les autres, quelque chose aux milieux dans lesquels ils se développent, et gardent ils pendant des siècles les qualités qu'ils en tirent ? Cette grande solution du problème des races est peut être dans la question elle même. Les instincts sont des faits vivants dont la cause gît dans une nécessité subie. Les variétés animales sont le résultat de l'exercice de ces instincts. Pour se convaincre de cette vérité tant cherchée, il suffit d'étendre aux troupeau d'hommes l'observation récemment faite sur les troupeaux de moutons espagnols et anglais qui, dans les prairies de plaines où l'herbe abonde, paissent serrés les uns contre les autres, et se dispersent sur les montagnes où l'herbe est rare. Arrachez à leur pays ces deux espèces de moutons, transportez les en

 et pratiquer la vertu que j'aime autant que je l'aime ? Ne suis je pas prête à mourir ici pour elle comme je serais prête à mourir pour lui ? Ne vais je pas expirer pour ces deux fanatismes, pour la vertu qui me rendait digne de lui, pour lui qui m'a jetée dans les bras de la vertu ? oui, prête à mourir sans le revoir, prête à vivre en le revoyant. Dieu me jugera. Ses couleurs étaient revenues, sa pâleur avait pris une teinte dorée.

. Enfant perdu de la politique astucieuse de

 est tumultueux et affairé. Le cigare espagnol jouait aussi son rôle, et consumait autant de temps que de tabac. La paresse est un masque aussi bien que la gravité, qui est encore de la paresse.

 pouvait il connaître la nature de l'amour d'un poète ? Une fois que ce sentiment a gagné chez un de ces grands petits hommes la tête, comme il a embrasé le cœur et pénétré les sens, ce poète devient aussi supérieur à l'humanité par l'amour qu'il l'est par la puissance de sa fantaisie. Devant à un caprice de la génération intellectuelle la faculté rare d'exprimer la nature par des images où il empreint à la fois le sentiment et l'idée, il donne à son amour les ailes de son esprit : il sent et il peint, il agit et médite, il multiplie ses sensations par la pensée, il triple la félicité présente par l'aspiration de l'avenir et par les souvenances du passé ; il y mêle les exquises jouissances d'âme qui le rendent le prince des artistes. La passion d'un poète devient alors un grand poème où souvent les proportions humaines sont dépassées. Le poète ne met il pas alors sa maîtresse beaucoup plus haut que les femmes ne veulent être logées ? Il change comme le sublime chevalier de la Manche, une fille des champs en princesse. Il use pour lui même de la baguette avec laquelle il touche toute chose pour la faire merveilleuse, et il grandit ainsi les voluptés par l'adorable monde de l'idéal. Aussi cet amour est il un modèle de passion : il est excessif en tout, dans ses espérances, dans ses désespoirs, dans ses colères, dans ses mélancolies, dans ses joies ; il vole, il bondit, il rampe, il ne ressemble à aucune des agitations qu'éprouve le commun des hommes ; il est à l'amour bourgeois ce qu'est l'éternel torrent des

 n'avait plus qu'un cheval de selle et de cabriolet, un domestique et un palefrenier. Quand il ne dînait pas en ville, il dînait chez

. L'abbé surveillait si bien les gens au

, que

 et d'

.

 et l'existence du joli ménage de la

, lors de son premier séjour à

 et faisait des visites jusqu'à cinq heures. On le voyait rarement à pied, il évitait ainsi ses anciennes connaissances. Quand il fut salué par quelque journaliste ou par quelqu'un de ses anciens camarades, il répondit d'abord par une inclination de tête assez polie pour qu'il fût impossible de se fâcher, mais où perçait un dédain profond qui tuait la familiarité française. Il se débarrassa promptement ainsi des gens qu'il ne voulait plus avoir connus. Une vieille haine l'empêchait d'aller chez

, chez la comtesse de

, ou ailleurs, il se montrait d'une exquise politesse avec elle. Cette haine égale chez

, obligeait

. Quand on est en route, par un ardent soleil, on ne s'arrête pas pour cueillir la plus belle fleur.... Il y avait trop d'avenir et trop de supériorité vraies chez

 et sa fortune inexplicable offusquaient ou froissaient, ne fussent pas enchantés de lui jouer un mauvais tour.

 avait été d'une sagesse inattaquable ; aussi de

 était ainsi devenu presque un personnage. Sa passion pour

, du

 ne devait pas mourir à l'improviste ; ses immenses affaires exigeaient des précautions, il fallait savoir absolument à quoi s'en tenir. Ces messieurs furent priés à ce dîner, ainsi que le comte de

, beau père de

, le

, le docteur

 et sa femme, le comte et la comtesse de

,

, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; puis enfin

 pour qui

 avait, depuis cinq ans, conçu la plus vive amitié ; mais par ordre, comme on dit en style d'affiches.   Nous ne nous débarrasserons pas facilement de celui là, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 quand il vit entrer dans le salon Lucien plus beau que jamais et mis d'une façon ravissante.   Il vaut mieux s'en faire un ami, car il est redoutable, dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Lui ? dit de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Je ne reconnais de redoutable que les gens dont la position est claire, et la sienne est plus inattaquée qu'inattaquable ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ! de quoi vit il ? D'où lui vient sa fortune ? il a, j'en suis sûr, une soixantaine de mille francs de dettes.   Il a trouvé dans un prêtre espagnol un protecteur fort riche, et qui lui veut du bien répondit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Il épouse 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 l'aînée, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.   Oui, mais, dit le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, on lui demande d'acheter une terre d'un revenu de trente mille francs pour assurer la fortune qu'il doit reconnaître à sa future, et il lui faut un million, ce qui ne se trouve sous le pied d'aucun 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   C'est cher, car 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est bien laide, dit la baronne en se donnant le genre d'appeler 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 par son petit nom, comme si elle, née 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, hantait cette société.   Non, répliqua du

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, la fille d'une duchesse n'est jamais laide pour nous autres, surtout quand elle apporte le titre de marquis et un poste diplomatique.   Je ne m'étonne plus de voir 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 si grave. Il n'a pas le sou, peut être, et il ne sait pas comment se tirer de cette position, reprit de

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

.   Oui, mais

 l'adore, dit la comtesse de

, et, avec l'aide de la jeune personne, il aura peut être de meilleures conditions.   Que fera t il de sa sœur et de son beau frère d'

 ? demanda le

.   Mais, répondit

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, sa sœur est riche, et il l'appelle aujourd'hui madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   S'il y a des difficultés, il est bien joli garçon, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en se levant pour saluer 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Bonjour, cher ami, dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en échangeant une chaleureuse poignée de main avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.

</mark>
 salua froidement après avoir été salué le premier par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Avant le dîner, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, qui, tout en plaisantant le baron de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, l'examinaient, reconnurent que sa maladie était entièrement morale ; mais personne n'en put deviner la cause, tant il paraissait impossible que ce profond politique de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pût être amoureux. Quand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, en ne voyant plus que l'amour pour expliquer l'état pathologique du banquier, en dit deux mots à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, elle sourit en femme qui depuis long temps sait à quoi s'en tenir sur son mari. Après dîner cependant, quand on descendit au jardin, les intimes de la maison cernèrent le banquier et voulurent éclaircir ce cas extraordinaire en entendant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bianchon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 affirmer que 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nucingen
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 devait être amoureux.   Savez vous, baron, lui dit de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, que vous avez maigri considérablement ? et l'on vous soupçonne de violer les lois de la nature financière.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ! dit le baron.   Mais si, répliqua de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marsay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. On ose prétendre que vous êtes amoureux.   C'esde frai, répondit piteusement 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nucingen
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chai
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 zoubire 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 chausse t'ingonni.   Vous êtes amoureux, vous ?... vous êtes un fat ! dit le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chevalier d'Espard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, se grisa de onze heures à minuit avec un officier à demi solde. Il eut l'imprudence de parler d'une conspiration ourdie contre les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, assez sérieuse et près d'éclater. On ne voyait plus dans le café que le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qui semblait endormi, deux garçons qui sommeillaient, et la dame du comptoir. Dans les vingt quatre heures 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut arrêté : la conspiration était découverte. Deux hommes périrent sur l'échafaud. Ni 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gaudissart
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ni personne ne soupçonna jamais le brave père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Canquoëlle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 d'avoir éventé la mèche. On renvoya les garçons, on s'observa pendant un an, et l'on s'effraya de la police, de concert avec le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Canquoëlle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qui parlait de déserter le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    café David
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, tant il avait horreur de la police. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Contenson
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 entra dans le café, demanda un petit verre d'eau de vie, ne regarda pas le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Canquoëlle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 occupé à lire les journaux ; seulement, quand il eut 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 son verre d'eau de vie, il prit la pièce d'or du baron, et appela le garçon en frappant trois coups secs sur la table. La dame du comptoir et le garçon examinèrent la pièce d'or avec un soin très injurieux pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Contenson
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; mais leur défiance était autorisée par l'étonnement que causait à tous les habitués l'aspect de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Contenson
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Cet or est il le produit d'un vol ou d'un assassinat ?... Telle était la pensée de quelques esprits forts et clairvoyants qui regardaient 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Contenson
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 par dessous leurs lunettes tout en ayant l'air de lire leur journal, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Contenson
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui voyait tout et ne s'étonnait jamais de rien, s'essuya dédaigneusement les lèvres avec un foulard où il n'y avait que trois reprises, reçut le reste de sa monnaie, empocha tous les gros sous dans son gousset dont la doublure, jadis blanche était aussi noire que le drap du pantalon, et n'en laissa pas un seul au garçon.   Quel gibier de potence ! dit le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Canquoëlle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 son voisin.   Bah ! répondit à tout le café monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Camusot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, qui seul n'avait pas montré le moindre étonnement, c'est 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le bras droit de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, notre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Ces drôles ont peut être quelqu'un à pincer dans le quartier... Un quart d'heure après, le bonhomme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Canquoëlle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 se leva, prit un parapluie, et s'en alla tranquillement. N'est il pas nécessaire d'expliquer quel homme terrible et profond se cachait sous l'habit du père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Canquoëlle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, de même que l'abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 recélait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ? Ce méridional, né à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Il appartenait en effet à la branche cadette de la maison de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, une vieille mais pauvre famille du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, avec deux écus de six livres dans sa poche, en 1772, à l'âge de dix sept ans, poussé par les vices d'un tempérament fougueux, par la brutale envie de parvenir qui attire tant de méridionaux dans la capitale, quand ils ont compris que la maison paternelle ne pourra jamais fournir les rentes de leurs passions. On comprendra toute la

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, les deux derniers lieutenants généraux. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, gouvernement un peu plus régulier que celui du

, fut obligé de reconstituer une police, et le

 en acheva la création par la préfecture de police et par le

.

, l'homme des traditions, créa le personnel, de concert avec un homme appelé

 de police à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Dans la pensée de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, cette espèce de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de police équivalait à un ministère de la police chargé de surveiller la

 entre deux gendarmes, et jeté à la Force. Deux mois après, il sortit de prison, cautionné par son ami 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, après avoir toutefois subi, chez le

 de police, trois interrogatoires de chacun six heures. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dans la défense des côtes de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

,

 et de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, je lui demanderai de m'aider à me venger de cette stupide caisse. Sacré baron ! tu sauras de quel bois je me chauffe, en trouvant un matin ta fille déshonorée.... Mais aime t il sa fille ? Le soir de cette catastrophe qui renversait les espérances de ce vieillard, il avait pris dix ans de plus. En causant avec son ami

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Nous suivrons cette affaire, lui disait

 ?.... Ce vieux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, un niais en politique, et très capable de tremper dans quelque conspiration tendant à renverser la branche aînée au profit de la branche cadette.... Demain, je saurai ce qui se passe chez

, s'il a vu sa maîtresse, et d'où nous vient ce

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

... Ne te désole pas. D'abord, le

 ne restera pas long temps en place.... Le temps est gros de révolutions, et les révolutions, c'est notre eau trouble. Un sifflement particulier retentit dans la rue.   C'est

, dit

 qui mit une lumière sur la fenêtre, et il y a quelque chose qui m'est personnel. Un instant après, le fidèle

 par lui révérés à l'égal de deux génies.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Du nouveau ! Je sortais du 113, où j'ai tout perdu. Que vois je sous les galeries ?...

.

.   Sans compter ceux que causent les coups de cravache, dit

 en faisant allusion à l'

. (Voir 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 AFFAIRE.) Mais, voyons, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, qu'arrive t il ?   Voici ce qui arrive, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. J'ai fait jaser 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 en lui faisant payer des petits verres d'une infinité de couleurs, il en est resté gris ; quant à moi, je dois être comme un alambic ! Notre baron est allé

 n'est pas son ingonnie !.... Et il a dépensé trente mille francs pour séduire la femme de chambre. Une bêtise. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se croit grand parce que ça fait de petites choses avec de grands capitaux, retournez la phrase, et vous trouvez le problème que résout l'homme de génie. Le baron est revenu dans un état à faire pitié. Le lendemain

, pour faire son bon apôtre, dit à son maître :   Pourquoi monsieur se sert il de gens de sac et de corde ? Si

 voulait s'en rapporter à moi, je lui trouverais son inconnue, car la description que monsieur m'en a faite me suffit, je remuerai tout

.

, lui dit le baron, je te récompenserai bien !

. Il n'y aura d'ailleurs personne dans la voiture. » Le baron y va, sans rien dire à

</mark>
 ; ou, si tu le vois, tu dois l'avoir connu, il y a cinq ans, pendant quelques jours seulement.   Voilà donc ma mort arrivée ! dit elle sans verser une larme.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 voilà cinq ans que tu es malade, reprit l'abbé. Suppose toi poitrinaire, et meurs sans nous ennuyer de tes élégies. Mais tu vas voir que tu peux encore vivre, et très bien !.. Laisse nous, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, va cueillir des sonnets, dit il en lui montrant un champ à quelques pas d'eux. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 jeta sur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Esther
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 un regard mendiant, un de ces regards propres à ces hommes faibles et avides, pleins de tendresse dans le cœur et de lâcheté dans le caractère. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Esther
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 lui répondit par un signe de tête qui voulait dire :   Je vais écouter le bourreau pour savoir comment je dois poser ma tête sous la hache, et j'aurai le courage de bien mourir. Ce fut si gracieux et, en même temps, si plein d'horreur, que le poète pleura ; 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Esther
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 courut à lui, le serra dans ses bras, but cette larme et lui dit :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sois tranquille !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 un de ces mots qui se disent avec les gestes et les yeux, avec la voix du délire. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Carlos
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se mit à expliquer nettement, sans ambiguïté, souvent avec d'horribles mots propres, la situation critique de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, sa position à l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hôtel de Grandlieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, sa belle vie s'il triomphait, et enfin la nécessité pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Esther
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 de se sacrifier à ce magnifique avenir.   Que faut il faire ? s'écria t elle fanatisée.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    M'
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
obéir aveuglément, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Carlos
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Et de quoi pourriez vous vous plaindre ? Il ne tiendra qu'à vous de vous faire un beau sort. Vous allez devenir ce que sont 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tullia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Florine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mariette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Val Noble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, vos anciennes amies, la maîtresse d'un homme riche que vous n'aimerez pas. Une fois nos affaires faites, notre amoureux est assez riche pour vous rendre heureuse...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Heureuse !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
... dit elle en levant les yeux au ciel.   Vous avez eu cinq ans de paradis, reprit il. Ne peut on vivre avec de pareils souvenirs ?...   Je vous obéirai, répondit elle en essuyant une larme dans le coin de ses yeux. Ne vous inquiétez pas du reste ! Vous l'avez dit, mon amour est une maladie mortelle.   Ce n'est pas tout, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Carlos
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il faut rester belle. A vingt deux ans et demi, vous êtes à votre plus haut point de beauté, grâce à votre bonheur. Enfin, redevenez surtout la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Torpille
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Soyez espiègle, dépensière, rusée, sans pitié pour le millionnaire que je vous livre. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Écoutez !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
... cet homme a été sans pitié pour bien du monde, il s'est engraissé des fortunes de la veuve et de l'orphelin, vous serez leur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vengeance
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 !... 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Asie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 viendra vous prendre en fiacre, et vous serez à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ce soir. Si vous laissiez soupçonner vos liaisons depuis six ans avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, autant vaudrait lui tirer un coup de pistolet dans la tête. On vous demandera ce que vous êtes devenue : vous répondrez que vous avez été emmenée en voyage par un 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Anglais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 excessivement jaloux. Vous avez eu jadis assez d'esprit pour bien blaguer, retrouvez tout cet esprit là... Avez vous jamais vu un radieux cerf volant, ce géant des papillons de l'enfance, tout chamarré d'or, planant dans les cieux ?... Les enfants oublient un moment la corde, un passant la coupe : le météore donne, en langage de collége, une tête, et il tombe avec une effrayante rapidité. Telle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Esther
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en entendant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Carlos
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.</div>
