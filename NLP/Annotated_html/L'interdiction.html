.   Et celle ci en a trente trois, répliqua vivement le docteur.   Ses plus cruelles ennemies ne lui en donnent que vingt six.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 fouillait l'humus du globe. Comme ce grand penseur, il allait de déductions en déductions avant de conclure, et reproduisait le passé de la conscience comme

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 comme un homme auquel il faudrait décerner une couronne au lieu de le menacer d'un jugement d'interdiction. Pendant tout le cours d'une longue vie judiciaire, je n'ai rien vu ni entendu qui m'ait plus ému que ce que je viens de voir et d'entendre. Mais il n'y a rien d'extraordinaire à trouver la vertu sous sa plus belle forme alors qu'elle est mise en pratique par des hommes qui appartiennent à la classe la plus élevée. Après m'être expliqué de cette manière, j'espère, monsieur le marquis, que vous serez certain de mon silence, et que vous n'aurez aucune inquiétude sur le jugement à intervenir, s'il y a jugement.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, en voilà un de juge ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Popinot

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 le marquis, ajouta 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 en le saluant, je suis heureux d'avoir à vous dire que, dès les premiers mots de cet interrogatoire, j'avais jugé mon greffier inutile. Puis il s'approcha du marquis, l'entraîna dans l'embrasure d'une croisée et lui dit :   Il est temps que vous rentriez chez vous, monsieur ; je crois qu'en cette affaire 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 sortit, se retourna plusieurs fois dans la cour et dans la rue, attendri par le souvenir de cette scène. Elle appartenait à ces effets qui s'implantent dans la mémoire pour y refleurir à certaines heures où l'âme cherche des consolations.   Cet appartement me conviendrait bien, se dit il en arrivant chez lui. Le lendemain, vers dix heures du matin,

, qui la veille avait rédigé son rapport, s'achemina au

</mark>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 monsieur le
