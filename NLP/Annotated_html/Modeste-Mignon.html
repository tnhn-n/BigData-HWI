, vêtu de noir comme un coléoptère, monté sur ses deux jambes comme sur deux épingles, et le sachant le plus honnête homme du monde, on cherche, sans la trouver, la raison de ces contre sens physiognomiques. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et sa fille avaient pris soin, devenu premier clerc à force de travail, logé, nourri chez son patron qui lui donne neuf cents francs d'appointements, sans aucun semblant de jeunesse, presque nain, faisait de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 : il eût donné sa vie pour elle. Ce pauvre être, dont les yeux semblables à deux lumières de canon sont pressés entre des paupières épaisses, marqué de la petite vérole, écrasé par une chevelure crépue, embarrassé de ses mains énormes, vivait sous les regards de la pitié depuis l'âge de sept ans : ceci ne peut il pas vous l'expliquer tout entier ?

, recueilli, d'une conduite exemplaire, religieux, il voyageait dans l'immense étendue du pays appelé, sur la carte de

,

, les steppes arides et sublimes du

.

 avait surnommé ce grotesque premier clerc le nain mystérieux. Ce sobriquet fit lire à

 le roman de

, et il dit à

 :

 vous, pour le jour du danger, une rose de votre nain mystérieux ? Modeste refoula soudain l'âme de son adorateur dans sa cabane de boue, par un de ces regards terribles que les jeunes filles jettent aux hommes qui ne leur plaisent pas. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se surnommait lui même le clerc obscur, sans savoir que ce calembour remonte à l'origine des panonceaux ; mais il n'était, de même que sa patronne, jamais sorti

. Peut être est il nécessaire, dans l'intérêt de ceux qui ne connaissent pas

, d'en dire un mot en expliquant où se rendait la famille

, car le premier clerc y est évidemment inféodé. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 est

 ce que

 est à

, une haute colline au pied de laquelle la ville s'étale, à cette différence près que la mer et la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 entourent la ville et la colline, que

 se voit fatalement circonscrit par d'étroites fortifications, et qu'enfin l'embouchure du fleuve, le port, les bassins, présentent un spectacle tout autre que celui des cinquante mille maisons de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Au bas de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, un océan d'ardoises montre ses lames bleues figées ; à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, on voit comme des toits mobiles agités par les vents. Cette éminence, qui, depuis 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 jusqu'à la mer, côtoie le fleuve en laissant une marge plus ou moins resserrée entre elle et les eaux, mais qui certes contient des trésors de pittoresque avec ses villes, ses gorges, ses vallons, ses prairies, acquit une immense valeur à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 depuis 1816, époque à laquelle commença la prospérité 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Cette commune devint l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, le

, le

 des commerçants qui se bâtirent des villas, étagées sur cet amphithéâtre pour y respirer l'air de la mer parfumé par les fleurs de leurs somptueux jardins. Ces hardis spéculateurs s'y reposent des fatigues de leurs comptoirs et de l'atmosphère de leurs maisons serrées les unes contre les autres, sans espace, souvent sans cour, comme les font et l'accroissement de la population

</mark>
, et la ligne inflexible de ses remparts, et l'agrandissement des bassins. En effet, quelle tristesse au cœur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    du Havre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et quelle joie à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 La loi du développement social a fait éclore comme un champignon le faubourg de

, aujourd'hui plus considérable que 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et qui s'étend au bas de la côte comme un serpent. A sa crête,

 n'a qu'une rue ; et, comme dans toutes ces positions, les maisons qui regardent la

 ont nécessairement un immense avantage sur celles de l'autre côté du chemin auxquelles elles masquent cette vue, mais qui se dressent, comme des spectateurs, sur la pointe des pieds, afin de voir par dessus les toits. Néanmoins il existe là, comme partout, des servitudes. Quelques maisons assises au sommet occupent une position supérieure ou jouissent d'un droit de vue qui oblige le voisin à tenir ses constructions à une hauteur voulue. Puis la roche capricieuse est creusée par des chemins qui rendent son amphithéâtre praticable ; et, par ces échappées, quelques propriétés peuvent apercevoir ou la ville, ou le fleuve, ou la mer. Sans être coupée à pic, la colline finit assez brusquement en falaise. Au bout de la rue qui serpente au sommet, on aperçoit les gorges où sont situées quelques villages, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, deux ou trois saints je ne sais qui, et les criques où mugit l'océan. Ce côté presque désert d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 forme un contraste frappant avec les belles villas qui regardent la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. Craint on les coups de vent pour la végétation ? les négociants reculent ils devant les dépenses qu'exigent ces terrains en pente ?... Quoiqu'il en soit, le touriste des bateaux à vapeur est tout étonné de trouver la côte nue et ravinée à l'ouest d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, s'appelait et s'appelle peut être encore le

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, s'étendent les potagers et les vergers. Ce 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, sans vaches ni laiterie, a pour toute clôture sur le chemin un palis dont les charniers ne se voient plus sous une haie luxuriante. De l'autre côté du chemin, la maison d'en face, soumise à une servitude, offre un palis et une haie semblables qui laissent la vue 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chalet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Cette maisonnette faisait le désespoir de monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, propriétaire de la villa. Voici pourquoi. Le créateur de ce séjour dont les détails disent énergiquement : Cy reluisent des millions ! n'avait si bien étendu son parc vers la campagne que pour ne pas avoir ses jardiniers, disait il, dans ses poches. Une fois fini,

. Le caissier, lui, pensait que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et surtout

 eussent été trop mal logées partout ailleurs. Ses deux idoles habitaient un temple digne d'elles, et profitaient du moins de cette somptueuse chaumière où des rois déchus auraient pu conserver la majesté des choses autour d'eux, espèce de décorum qui manque souvent aux gens tombés. Peut être ne regrettera t on pas d'avoir connu par avance et l'habitation et la compagnie habituelle de

 ; car, à son âge, les êtres et les choses ont sur l'avenir autant d'influence que le caractère, si toutefois le caractère n'en reçoit pas quelques empreintes ineffaçables. A la manière dont les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 entrèrent au

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 laissait croire que 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 se couchait tous les soirs à dix heures et demie, et se levait à cinq heures du matin. Enfin, sûr de la discrétion de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Latournelle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et de

,

 pouvait analyser devant eux les affaires épineuses, les soumettre aux consultations gratuites du notaire, et réduire les cancans de la place à leur juste valeur. Cet apprenti gobe or (mot de

, où les

 le mirent en pension pour apprendre le haut commerce maritime, personne au

 ne l'avait prié de faire quoi que ce soit, pas même une simple commission ; sa réponse était connue. Ce garçon regardait

 comme il aurait examiné une lithographie à deux sous.   C'est l'un des pistons de l'immense machine appelée

, disait de lui le

 dont l'esprit se trahissait par de petits mots timidement lancés. Les quatre

, mais qu'il a pris pour but de ses flèches, et qui forment la nombreuse tribu des

. Sa perruque blonde bien frisée, bien mise, seyait à sa blanche figure froidie comme celle de ces femmes de bourgmestre peintes par

. Le soin excessif de sa toilette, des bottines de velours, une collerette de dentelles, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 mis droit, tout attestait la sollicitude de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

. Quand le moment de silence, annoncé par le notaire, fut établi dans ce joli salon, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, assise près de sa mère et brodant pour elle un fichu, devint pendant un instant le point de mire des regards. Cette curiosité cachée sous les interrogations vulgaires que s'adressent tous les gens en visite, et même ceux qui se voient chaque jour, eut trahi le complot domestique médité contre la jeune fille à un indifférent ; mais 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, plus qu'indifférent, ne remarqua rien, il alluma les bougies de la table à jouer. L'attitude de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 rendit cette situation terrible pour

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, pour les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et surtout pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 qui savait son mari capable de tirer, comme sur un chien enragé, sur l'amant de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Modeste
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Après le dîner, le caissier était allé se promener, suivi de deux magnifiques chiens des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 soupçonnés de trahison, et qu'il avait laissés chez un ancien métayer de monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; puis, quelques instants avant l'entrée des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, il avait pris à son chevet ses pistolets et les avait posés sur la cheminée en se cachant de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. La jeune fille ne fit aucune attention à tous ces préparatifs, au moins singuliers. Quoique petit, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, grêlé, parlant tout bas, ayant l'air de s'écouter, ce 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ancien lieutenant de la

, offre la résolution, le sang froid si bien gravés sur son visage, que personne, en vingt ans, à l'armée, ne l'avait plaisanté. Ses petits yeux d'un bleu calme, ressemblent à deux morceaux d'acier. Ses façons, l'air de son visage, son parler, sa tenue, tout concorde à son nom bref de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. Sa force, bien connue d'ailleurs, lui permet de ne redouter aucune agression. Capable de tuer un homme d'un coup de poing, il avait accompli ce haut fait à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, en arrière de sa compagnie. En ce moment la ferme et douce physionomie de cet homme atteignit au sublime du tragique. Ses lèvres pâles comme son teint indiquèrent une convulsion domptée par l'énergie bretonne. Une sueur légère, mais que chacun vit et supposa froide, rendit son front humide. Le notaire, son ami, savait que, de tout ceci, pouvait résulter un drame en 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. En effet, pour le caissier, il se jouait, à propos de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Modeste Mignon

, une partie où se trouvaient engagés un honneur, une foi, des sentiments d'une importance supérieure à celle des liens sociaux, et résultant d'un de ces pactes dont le seul juge, en cas de malheur, est au ciel. La plupart des drames sont dans les idées que nous nous formons des choses. Les événements qui nous paraissent dramatiques ne sont que les sujets que notre âme convertit en tragédie ou en comédie, au gré de notre caractère.

, chargées d'observer

 restait, par un effet de son caractère, dans une insouciance égale à celle que montrait

. Modeste, fleur enfermée comme celle de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 comme celle de ces jeunes filles qui demandent des succès à la morbide pression d'un corset. Le basin, l'acier, le lacet épuraient et ne fabriquaient pas les lignes serpentines de cette élégance, comparable à celle d'un jeune peuplier balancé par le vent. Une robe gris de perle, ornée de passementeries couleur de cerise, à taille longue, dessinait chastement le corsage et couvrait les épaules, encore un peu maigres, d'une guimpe qui ne laissait voir que les premières rondeurs par lesquelles le cou s'attache aux épaules. A l'aspect de cette physionomie vaporeuse et intelligente tout ensemble, où la finesse d'un nez grec à narines roses, à méplats fermement coupés, jetait je ne sais quoi de positif ; où la poésie qui régnait sur le front presque mystique était quasi démentie par la voluptueuse expression de la bouche ; où la candeur disputait les champs profonds et variés de la prunelle à la moquerie la plus instruite, un observateur aurait pensé que cette jeune fille, à l'oreille alerte et fine que tout bruit éveillait, au nez ouvert aux parfums de la fleur bleue de l'

 (

 et fut alors inscrit sur la liste des émigrés. Le

 fut vendu. Le château déshonoré vit ses tours en poivrière rasées. Enfin le citoyen

 qu'il avait envoyé lui chercher un asile dans les

 qu'il prit, à l'exemple de tant d'autres, pour une vocation. En allant au dépôt de l'armée, à

 et major d'un régiment de cavalerie, espérant être renommé comte de la Bastie et fait colonel par

, fille unique d'un banquier, et il l'avait épousée avec d'autant plus d'enthousiasme qu'elle était riche, une des beautés de la ville, et qu'il se voyait alors seulement lieutenant, sans autre fortune que l'avenir excessivement problématique des militaires de ce temps là. Le vieux

 d'un petit air entendu, que mon colonel a son plan fait. Le lendemain, il accompagna au petit jour son patron sur le navire le

 sont vos derniers ordres mon colonel ?

. On n'arrivera pas à votre fille. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de vous dire tant de phrases ! Les deux militaires se jetèrent dans les bras l'un de l'autre comme deux hommes qui s'étaient appréciés en pleine

. Le jour même, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.       « La maison Charles Mignon suspend ses payements. Mais les liquidateurs soussignés prennent l'engagement de payer toutes les créances passives. On peut, dès à présent, escompter aux tiers porteurs les effets à terme. La vente des propriétés foncières couvre intégralement les comptes courants. » Cet avis est donné pour l'honneur de la maison et pour empêcher tout ébranlement du crédit sur la

. » 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 (liquidateur pour les comptes de banque) ;

 (liquidateur pour les valeurs commerciales). »

 ; car

 et

</mark>
 qui lui prit à sa valeur cette maison où les habitants du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chalet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 trouvaient toujours un appartement. Tel fut, pour la célèbre maison 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mignon du Havre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le résultat de la crise qui bouleversa, de 1825 à 1826, les principales places de commerce et qui causa, si l'on se souvient de ce coup de vent, la ruine de plusieurs banquiers de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, dont l'un présidait le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tribunal de Commerce
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. On comprend alors que cette chute immense, couronnant un règne bourgeois de dix années, put être le coup de la mort pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bettina Wallenrod
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui se vit encore une fois séparée de son mari, sans rien savoir d'une destinée en apparence aussi périlleuse, aussi aventureuse que l'exil en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sibérie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; mais le mal qui l'entraînait vers la tombe est à ces chagrins visibles ce qu'est aux chagrins ordinaires d'une famille l'enfant fatal qui la gruge et la dévore. La pierre infernale jetée au cœur de cette mère était une des pierres tumulaires du petit cimetière d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ingouville
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et sur laquelle on lit : 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    BETTINA
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CAROLINE
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    MIGNON
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Morte
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à vingt deux ans. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PRIEZ POUR ELLE
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. 1827. Cette inscription est pour la jeune fille ce qu'une épitaphe est pour beaucoup de morts, la table des matières d'un livre inconnu. Le livre, le voici dans son abrégé terrible qui peut expliquer le serment échangé dans les adieux du colonel et du lieutenant. Un jeune homme, d'une charmante figure, appelé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Georges d'Estourny
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, vint 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    au Havre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 sous le vulgaire prétexte de voir la mer, et il y vit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Caroline Mignon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Un soi disant élégant de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 n'est jamais sans quelques recommandations ; il fut donc invité, par l'intermédiaire d'un ami des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mignon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, à une fête donnée à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ingouville
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Devenu très épris et de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Caroline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et de sa fortune, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Parisien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 entrevit une fin heureuse. En trois mois, il accumula tous les moyens de séduction, et enleva 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Caroline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Quand il a des filles, un père de famille ne doit pas plus laisser introduire un jeune homme chez lui sans le connaître, que laisser traîner des livres ou des journaux sans les avoir lus. L'innocence des filles est comme le lait que font tourner un coup de tonnerre, un vénéneux parfum, un temps chaud, un rien, un souffle même. En lisant la lettre d'adieu de sa fille aînée, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles Mignon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fit partir aussitôt madame 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dumay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pour 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La famille allégua la nécessité d'un voyage subitement ordonné par le médecin de la maison qui trempa dans cette excuse nécessaire ; mais sans pouvoir empêcher 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    le Havre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 de causer sur cette absence.   Comment, une jeune personne si forte, d'un teint espagnol, à chevelure de jais !... Elle ? poitrinaire !...   Mais, oui, l'on dit qu'elle a commis une imprudence.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ah !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ah ! s'écriait un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vilquin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Elle est revenue en nage d'une partie de cheval, et a bu à la glace ; du moins, voilà ce que dit le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    docteur Troussenard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Quand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Dumay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 revint, les malheurs de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    maison Mignon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 étaient consommés, personne ne fit plus attention à l'absence de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Caroline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ni au retour de la femme du caissier. Au commencement de l'année 1827, les journaux retentirent du procès de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Georges d'Estourny
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, condamné pour de constantes fraudes au jeu par la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Police
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 correctionnelle. Ce jeune corsaire s'exila, sans s'occuper de mademoiselle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mignon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, à qui la liquidation faite 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    au Havre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ôtait toute sa valeur. En peu de temps, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Caroline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 apprit et son infâme abandon, et la ruine de la maison paternelle. Revenue dans un état de maladie affreux et mortel, elle s'éteignit, en peu de jours, au 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chalet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Sa mort protégea du moins sa réputation. On crut assez généralement à la maladie alléguée par monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mignon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 lors de la fuite de sa fille, et à l'ordonnance médicale qui dirigeait, disait on, mademoiselle 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Caroline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 sur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Jusqu'au dernier moment, la mère espéra conserver sa fille ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bettina
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut sa préférence, comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Modeste
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 était celle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Il y avait quelque chose de touchant dans ces deux élections. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bettina
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut tout le portrait de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Modeste
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 est celui de sa mère. Chacun des deux époux continuait son amour dans son enfant. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Caroline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, fille de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Provence
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, tint de son père et cette belle chevelure noire comme l'aile d'un corbeau qu'on admire chez les femmes du midi, et l'œil brun, fendu en amande, brillant comme une étoile, et le teint olivâtre, et la peau dorée d'un fruit velouté, le pied cambré, cette taille espagnole qui fait craquer les basquines. Aussi le père et la mère étaient ils fiers de la charmante opposition que présentaient les deux sœurs.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Un Diable
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et un ange ! disait on sans malice, quoique ce fût une prophétie. Après avoir pleuré pendant un mois dans sa chambre où elle voulut rester sans voir personne, la pauvre 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Allemande
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en sortit les yeux malades. Avant de perdre la vue, elle était allée, malgré tous ses amis, contempler la tombe de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Caroline
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Cette dernière image resta colorée dans ses ténèbres, comme le spectre rouge du dernier objet vu brille encore, après qu'on a fermé les yeux par un grand jour. Après cet affreux, ce double malheur, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Modeste
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 devenue fille unique, sans que son père le sût, rendit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dumay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, non pas plus dévoué, mais plus craintif que par le passé. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame Dumay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, folle de Modeste comme toutes les femmes privées d'enfant, l'accabla de sa maternité d'occasion, sans cependant méconnaître les ordres de son mari qui se défiait des amitiés féminines. La consigne était nette.   Si jamais un homme de quelque âge, de quelque rang que ce soit, avait dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dumay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 avait mis à son front. Enfin, son père revenait riche à millions. Autorisée par son expérience, elle soumettait ses amants à des épreuves, ou elle gardait son indépendance, elle possédait un magnifique château, des gens, des voitures, tout ce que le luxe a de plus curieux, et elle mystifiait ses prétendus jusqu'à ce qu'elle eût quarante ans, âge auquel elle prenait un parti. Cette édition des

 et une 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, tirée à un exemplaire, dura près d'une année, et fit connaître à

 la satiété par la pensée. Elle tint trop souvent la vie dans le creux de sa main, elle se dit philosophiquement et avec trop amertume, avec trop de sérieux et trop souvent :

 bien, après ?... pour ne pas se plonger jusqu'à la ceinture en ce profond dégoût dans lequel tombent les hommes de génie empressés de s'en retirer par les immenses travaux de l'œuvre à laquelle ils se vouent. N'était sa riche nature, sa jeunesse,

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui reprochait à monsieur

 de lui avoir coupé une treizième carte, ou de lui avoir tiré son dernier atout. La foi poussa

 dans une singulière voie. Elle imagina qu'en devenant irréprochable, catholiquement parlant, elle arriverait à un tel état de sainteté, que

 l'écouterait et accomplirait ses désirs.   La foi, selon

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qu'un mari, se dit elle, c'est bien plus facile que d'aller me promener sur la mer. Elle jeûna tout un carême, et resta sans commettre le moindre péché ; puis, elle se dit, qu'en sortant de l'église, tel jour elle rencontrerait un beau jeune homme digne d'elle, que sa mère pourrait agréer, et qui la suivrait amoureux fou. Le jour où elle avait assigné

, presque aussi belles que

 pour la troisième fois, elle crut que l'élu de ses rêves était venu dans l'église, elle contraignit madame

 à regarder à chaque pilier, imaginant qu'il se cachait par délicatesse. De ce coup, elle destitua

 de toute puissance. Elle faisait souvent des conversations avec cet amant imaginaire, en inventant les demandes et les réponses, et elle lui donnait beaucoup d'esprit. L'excessive ambition de son cœur, cachée dans ces romans, fut donc la cause de cette sagesse tant admirée par les bonnes gens qui gardaient

 ; ils auraient pu lui amener beaucoup de

 et de

, un

 qui vint se proposer à

,

, les plus pauvres, les plus souffrants étaient ses dieux ; elle devinait leurs douleurs, elle s'initiait à ces dénûments entremêlés de contemplations célestes, elle y versait les trésors de son cœur ; elle se voyait l'auteur du bien être matériel de ces artistes, martyrs de leurs facultés. Cette noble compatissance, cette intuition des difficultés du travail, ce culte du talent est une des plus rares fantaisies qui jamais aient voleté dans des âmes de femme. C'est d'abord comme un secret entre la femme et

 ; car là rien d'éclatant, rien de ce qui flatte la vanité, cet auxiliaire si puissant des actions en

.       II. A MADEMOISELLE O. D'ESTE M. «

, » L'admiration pour les belles œuvres, à supposer que les miennes soient telles, comporte je ne sais quoi de saint et de candide qui défend contre toute raillerie et justifie à tout tribunal la démarche que vous avez faite en m'écrivant. Avant tout, je dois vous remercier du plaisir que causent toujours de semblables témoignages, même quand on ne les mérite pas ; car le faiseur de vers et le poète s'en croient intimement dignes, tant l'amour propre est une substance peu réfractaire à l'éloge. La meilleure preuve d'amitié que je puisse donner à une inconnue, en échange de ce dictame qui guérirait les morsures de la critique, n'est ce pas de partager avec elle la moisson de mon expérience, au risque de faire envoler vos vivantes illusions. » 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>

 donc l'explication de ton cachet ! s'écria le notaire. Le cachet du clerc était une étoile sous laquelle se lisaient ces mots :

 (brillante, je te suivrai), la devise de la maison de

 devina presque

. Et, dans sa curiosité d'amant sans espoir, de serviteur toujours prêt à mourir, comme ces soldats qui, seuls et abandonnés, criaient dans les neiges de la

 il médita de surprendre pour lui seul le secret de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ne vint pas,

 ? s'écria madame

 étonnée. On dirait que tu as perdu tous tes parents... Une larme jaillit des yeux de l'enfant abandonné par un matelot suédois, et dont la mère était morte de chagrin à l'hôpital.   Je n'ai que vous au monde, répondit il d'une voix troublée, et votre compassion est trop religieuse, pour que je la perde jamais, car jamais je ne démériterai vos bontés. Cette réponse fit vibrer une corde également sensible chez les témoins de cette scène, celle de la délicatesse.   Nous vous aimons tous, monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dit

 et successeur de

 qui leva le nez sur

 dès que cette parole fut lâchée, et vous laissez ces dames ici !... Et

...   Mais il a l'âge, vingt cinq ans et demi, dit

.

, qui baisait la main de

 en l'arrosant de ses larmes, montra un visage mouillé quand

 et sur

 au Havre, ce fut entre les deux amis une longue causerie qui mit le colonel au fait des plus légers incidents arrivés à sa famille pendant ces quatre années, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 que

, le grand chirurgien, devait, avant la fin du mois, venir examiner la cataracte de la comtesse, afin de dire s'il était possible de lui rendre la vue. Un moment avant l'heure à laquelle on déjeunait au chalet, les claquements de fouet d'un postillon comptant sur un large pourboire apprirent le retour des deux soldats à leurs familles. La joie d'un père revenant après une si longue absence pouvait seule avoir de tels éclats ; aussi les femmes se trouvèrent elles toutes à la petite porte. Il y a tant de pères, tant d'enfants, et peut être plus de pères que d'enfants, pour comprendre l'ivresse d'une pareille fête que la littérature n'a jamais eu besoin de la peindre, heureusement ! car les plus belles paroles, la poésie est au dessous de ces émotions. Peut être les émotions douces sont elles peu littéraires. Pas un mot qui pût troubler les joies de la famille 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 ne fut prononcé dans cette journée. Il y eut trêve entre le père, la mère et la fille relativement au soi disant mystérieux amour qui pâlissait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Le colonel, avec l'admirable délicatesse qui distingue les vrais soldats, se tint pendant tout le temps à côté de sa femme dont la main ne quitta pas la sienne, et il regardait

 sans se lasser d'admirer cette beauté fine, élégante, poétique. N'est ce pas à ces petites choses que se reconnaissent les gens de cœur ? Modeste, qui craignait de troubler la joie mélancolique de son père et de sa mère, venait, de moment en moment, embrasser le front du voyageur ; et, en l'embrassant trop, elle semblait vouloir l'embrasser pour deux.   Oh ! chère petite ! je te comprends ! dit le colonel en serrant la main de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en lui montrant sa mère. Le silence un peu finaud de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 rendit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, elle regardait parfois le lieutenant à la dérobée, sans pouvoir pénétrer au delà de ce dur épiderme. Le colonel voulait, en père prudent, étudier le caractère de sa fille unique, et consulter surtout sa femme avant d'avoir une conférence d'où dépendait le bonheur de toute la famille.   Demain, mon enfant chéri, dit il le soir, lève toi de bonne heure, nous irons ensemble, s'il fait beau, nous promener au bord de la mer... Nous avons à causer de vos poèmes, mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, fut tout ce que

 put savoir ; mais ce fut assez, et pour calmer ses inquiétudes, et pour la rendre curieuse à ne s'endormir que tard, tant elle fit de suppositions ! Aussi, le lendemain était elle tout habillée et prête avant le colonel.   Vous savez tout, mon bon père, dit elle aussitôt qu'elle se trouva sur le chemin de la mer.   Je sais tout, et encore bien des choses que tu ne sais pas, répondit il. Sur ce mot, le père et la fille firent quelques pas en silence.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 moi, mon enfant, comment une fille adorée par sa mère a pu faire une démarche aussi capitale que celle d'écrire à un inconnu, sans la consulter ?   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! papa, parce que maman ne l'aurait pas permis.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 tu, ma fille, que ce soit raisonnable ? Si tu t'es fatalement instruite toute seule, comment ta raison ou ton esprit, à défaut de la pudeur, ne t'ont ils pas dit qu'agir ainsi c'était te jeter à la tête d'un homme ? Ma fille, ma seule et unique enfant serait sans fierté, sans délicatesse ?... Oh ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, tu as fait passer à ton père deux heures d'enfer à

 ; car enfin, tu as tenu moralement la même conduite que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 après tout, papa, le bonheur est l'absolution de cette témérité, dit elle avec un mouvement d'humeur.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 c'est de la témérité seulement ? s'écria le père.   Une témérité que ma mère s'est permise, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 elle vivement.   Enfant mutiné ! votre mère, après m'avoir vu pendant un bal, a dit le soir à son père, qui l'adorait, qu'elle croyait devoir être heureuse avec moi... Sois franche, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, y a t il quelque similitude entre un amour conçu rapidement, il est vrai, mais sous les yeux d'un père, et la folle action d'écrire à un inconnu ?...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
... dites, papa, l'un de nos plus grands poètes, dont le caractère et la vie sont exposés au grand jour, à la médisance, à la calomnie, un homme vêtu de gloire, et pour qui, mon cher père, je suis restée à l'état de personnage dramatique et littéraire, une fille de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, jusqu'au moment où j'ai voulu savoir si l'homme est aussi bien que son âme est belle...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ! ma pauvre enfant, tu fais de la poésie à propos de mariage ; mais, si de tout temps on a cloîtré les filles dans l'intérieur de la famille ; si 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, si la loi sociale les mettent sous le joug sévère du consentement paternel, c'est précisément pour leur éviter tous les malheurs de ces poésies qui vous charment, qui vous éblouissent, et qu'alors vous ne pouvez apprécier à leur juste valeur. La poésie est un des agréments de la vie, elle n'est pas toute la vie.   Papa, c'est un procès encore pendant devant le tribunal des faits, car il y a lutte constante entre nos cœurs et la famille.   Malheur à l'enfant qui serait heureuse par cette résistance !... dit gravement le colonel. En 1813, j'ai vu l'un de mes camarades, le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, épousant sa cousine contre l'avis du père, et ce ménage a payé cher l'entêtement qu'une jeune fille prenait pour de l'amour... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est en ceci souveraine...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 elle. Il s'est fait 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pendant quelque temps, et il a eu le courage de me dénigrer le personnel des poètes.   J'ai lu vos lettres, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 en laissant échapper un malicieux sourire qui rendit

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

.   De part et d'autre, s'écria

 et le duc d'

 un regard chargé d'autant de venin qu'en insinue la morsure d'une vipère, et furent si décontenancées par le sourire railleur de

 qu'elles se trouvèrent sans un mot de réponse.

 nous offrît l'occasion de connaître une personne en qui se rencontrent et la noblesse et l'esprit et la fortune d'une duchesse d'

.   Il y a, ma chère 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en emmenant sa nouvelle amie à quelques pas de là, mille barons de

 dans le royaume comme il y a cent poètes à

 qui le valent ; et il est si peu grand homme que, moi, pauvre fille destinée à prendre le voile faute d'une dot, je ne voudrais pas de lui ! Vous ne savez d'ailleurs pas ce que c'est qu'un jeune homme exploité depuis dix ans par la

 répéta d'oreille à oreille les calomnies que les femmes jalouses de

 colportaient sur le poète. Ce petit détail, assez commun dans les conversations des jeunes personnes, montre avec quel acharnement on se disputait déjà la fortune du

 avaient beaucoup varié sur les trois personnages qui prétendaient à la main de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ce changement, tout au désavantage de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, se basait sur des considérations de nature à faire profondément réfléchir les porteurs d'une gloire quelconque. On ne peut nier, à voir la passion avec laquelle on poursuit une autographe, que la curiosité publique ne soit vivement excitée par la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Célébrité
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La plupart des gens de province ne se rendent évidemment pas un compte exact des procédés que les gens illustres emploient pour mettre leur cravate, marcher sur le boulevard, bayer aux corneilles ou manger une côtelette ; car, lorsqu'ils aperçoivent un homme vêtu des rayons de la mode ou resplendissant d'une faveur plus ou moins passagère, mais toujours enviée, les uns disent :   « oh ! c'est ça ! » ou bien :   « C'est drôle ! » et autres exclamations bizarres. En un mot le charme étrange que cause toute espèce de gloire, même justement acquise, ne subsiste pas. C'est, surtout pour les gens superficiels, moqueurs ou envieux, une sensation rapide comme l'éclair et qui ne se renouvelle point. Il semble que la gloire, de même que le soleil, chaude et lumineuse à distance, est, si l'on s'en approche, froide comme la sommité d'une 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Peut être l'homme n'est il réellement grand que pour ses pairs ; peut être les défauts inhérents à la condition humaine disparaissent ils plutôt à leurs yeux qu'à ceux des vulgaires admirateurs. Pour plaire tous les jours, un poète serait donc tenu de déployer les grâces mensongères des gens qui savent se faire pardonner leur obscurité par leurs façons aimables et par leurs complaisants discours ; car, outre le génie, chacun lui demande les plates vertus de salon et le berquinisme de famille. Le grand poète du faubourg 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui ne voulut pas se plier à cette loi sociale, vit succéder une insultante indifférence à l'éblouissement causé par sa conversation des premières soirées. L'esprit prodigué sans mesure produit sur l'âme l'effet d'une boutique de cristaux sur les yeux ; c'est assez dire que le feu, que le brillant de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 fatigua promptement des gens qui, selon leur mot, aimaient le solide. Tenu bientôt de se montrer homme ordinaire, le poète rencontra de nombreux écueils sur un terrain où

 conquit les suffrages de ceux qui d'abord l'avaient trouvé maussade. On éprouva le besoin de se venger de la réputation de

 en lui préférant son ami. Les meilleures personnes sont ainsi faites. Le simple et bon Référendaire n'offensait aucun amour propre ; en revenant à lui, chacun lui découvrit du cœur, une grande modestie, une discrétion de coffre fort et une excellente tenue. Le duc d'Hérouville mit, comme valeur politique,

 beaucoup au dessus de

. Le poète, inégal, ambitieux et mobile comme

, d'un caractère égal, vivait sagement, utile sans fracas, attendant les récompenses sans les quêter, et faisait des économies.

 à laquelle il devait écrire sans pouvoir s'y résoudre, furent soigneusement remarquées par la douce américaine, par la digne madame

, et devinrent le sujet de plus d'une causerie entre elles et

.

 ressentit les effets de ces causeries sans se les expliquer. L'attention ne fut plus la même, les visages ne lui offrirent plus cet air ravi des premiers jours ; tandis qu'

 commençait à se faire écouter. Depuis deux jours, le poète essayait donc de séduire

, et profitait de tous les instants où il pouvait se trouver seul avec elle pour l'envelopper dans les filets d'un langage passionné. Le coloris de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Modeste
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 avait appris aux deux filles avec quel plaisir l'héritière écoutait de délicieux concetti délicieusement dits ; et, inquiètes d'un tel progrès, elles venaient de recourir à l'ultima ratio des femmes en pareil cas, à ces calomnies qui manquent rarement leur effet en s'adressant aux répugnances physiques les plus violentes. Aussi, en se mettant à table, le poète aperçut il des nuages sur le front de son idole, il y lut les perfidies de mademoiselle d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et jugea nécessaire de se proposer lui même pour mari, dès qu'il pourrait parler à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. En entendant quelques propos aigre doux, quoique polis, échangés entre 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et les deux nobles filles,

 poussa le coude à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 son voisin pour lui montrer le poète et le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Ils se démoliront l'un par l'autre ! lui dit il à l'oreille.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Canalis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 a bien assez de génie pour se démolir à lui tout seul, répondit le nain. Pendant le dîner, qui fut d'une excessive magnificence et admirablement bien servi, le duc remporta sur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Canalis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, autant la jalousie de province la diminua. Le clerc, à qui les pêcheurs devaient plus d'un service, leur demanda le secret et un coup de langue. Il fut bien servi. Le patron de la barque dit à

 qu'un de ses cousins, un matelot, arrivait de

, et la cargaison, selon le cousin, valait tout au plus trois ou quatre cent mille francs.

, dit

 au moment où le valet de chambre sortit, tu nous serviras du vin

 et du vin de

. Un membre de la

, dit

 en appuyant sa main sur l'épaule du nain, il faut que cet esprit de petit journal jaillisse et mousse avec le vin

 que j'aie vue (je n'ai encore vu que celle là), vous pouvez, si vous le voulez, épouser mademoiselle de

...

, rien qu'à faire l'inventaire du présent sans compter votre avenir, (un beau titre, la pairie, une ambassade !...) me voilà soûl, comme ces gens qui mettent en bouteilles le vin d'autrui.   Toutes ces magnificences sociales, reprit

, à effrayer

, elles valent les charges d'atelier. Le clerc raconta la chronique scandaleuse

, l'histoire des fortunes, celle des alcôves et les crimes commis le code à la main, ce qu'on appelle, en

, ferait un fameux secrétaire d'ambassade ?...   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dégoter son patron ! reprit le nain en jetant à

 un regard où l'insolence se noya dans le pétillement du gaz acide carbonique. J'ai assez peu de reconnaissance et assez d'intrigue pour vous monter sur les épaules. Un poète portant un avorton !...

 vous que je doive beaucoup à ma patronne pour m'avoir élevé ? mais la ville entière lui a soldé ce compte en estime, en paroles, en admiration, la plus chère des monnaies. Je n'admets pas le bien dont on se constitue des rentes d'amour propre. Les hommes font entre eux un commerce de services ; le mot reconnaissance indique un débet, voilà tout. Quant à l'intrigue, elle est ma divinité. Comment ! dit il à un geste de

, vous n'adoreriez pas la faculté qui permet à un homme souple de l'emporter sur l'homme de génie, qui demande une observation constante des vices, des faiblesses de nos supérieurs, et la connaissance de l'heure du berger en toute chose. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, tous le cœur plein d'espérance et ravis de ses adorables perfections.

 avec la somme que lui donna sa part dans le milliard voté pour légitimer la vente des biens nationaux, est remarquable par un château d'une magnificence comparable à celle de

 et de

, à grilles magnifiques, à deux pavillons de concierge, et ornée de grands orangers dans leurs caisses. Sur la cour, le château présente, entre deux corps de

 en retour, deux rangs de dix neuf hautes croisées à cintres sculptés et à petits carreaux, séparées entre elles par une colonnade engagée et cannelée. Un entablement à balustres cache un toit à l'indienne d'où sortent des cheminées en pierres de taille masquées par des trophées d'armes,

. Sur le parc, la façade se distingue de celle sur la cour par un avant corps de cinq croisées à colonnes au dessus duquel se voit un magnifique fronton. La famille de

 furent apportés par

, unique héritière de son père, y fit sculpter un lever de soleil par

. Au dessous, deux anges déroulent un ruban où se lit cette devise, substituée à l'ancienne en l'honneur du

, l'un de ses plus insignifiants favoris. Du perron à grands escaliers circulaires et à balustres, la vue s'étend sur un immense étang, long et large comme le grand canal de Versailles, et qui commence au bas d'une pelouse digne des boulingrins les plus britanniques, bordée de corbeilles où brillaient alors les fleurs de l'automne. De chaque côté, deux jardins à la française étalent leurs carrés, leurs allées, leurs belles pages écrites du plus majestueux style

. Ces deux jardins sont encadrés dans toute leur longueur par une marge de bois, d'environ trente arpents, où, sous

, on a dessiné des parcs à l'anglaise. De la terrasse, la vue s'arrête, au fond, sur une forêt dépendant de

 et contiguë à deux forêts, l'une à l'

, l'autre à la

. Il est difficile de trouver un plus beau paysage. L'arrivée de

 fit une certaine sensation dans l'avenue, où l'on aperçut une voiture à la livrée 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, accompagnée du

, du colonel, de

, de

, tous à cheval, précédés d'un piqueur en grande livrée, suivis de dix domestiques parmi lesquels se remarquaient le mulâtre, le nègre et l'élégant briska du colonel pour les deux femmes de chambre et les paquets. La voiture à quatre chevaux était menée par des tigres mis avec une coquetterie ordonnée par le

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, souvent mieux servi que le roi. En entrant et voyant ce petit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

,

, pensa soudain à son entrevue avec les célèbres duchesses, elle eut peur de paraître empruntée, provinciale ou parvenue ; elle perdit complètement la tête et se repentit d'avoir voulu cette partie de chasse. Quand la voiture eut arrêté, fort heureusement 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en perruque blonde, frisée à petites boucles, dont la figure calme, pleine, lisse, offrait un sourire paternel et l'expression d'un enjouement monastique rendu presque digne par un regard à demi voilé. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, femme d'une haute dévotion, fille unique d'un premier président richissime et mort en 1800, sèche et droite, mère de quatre enfants, ressemblait à

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, si l'imagination consent à embellir la notaresse de toutes les grâces d'un maintien vraiment abbatial.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 bonjour, chère 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, dit mademoiselle d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui embrassa la duchesse avec toute la sympathie qui réunissait ces deux caractères hautains, laissez moi vous présenter ainsi qu'à notre cher duc ce petit ange, mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

.   On nous a tant parlé de vous, mademoiselle, dit la duchesse, que nous avions grand'hâte de vous posséder ici...   On regrettera le temps perdu, dit le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en inclinant la tête avec une galante admiration.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dit le

 en prenant le colonel par le bras et le montrant au duc et à la duchesse avec une teinte de respect dans son geste et sa parole. Le colonel salua la duchesse, le duc lui tendit la main.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 le bienvenu, monsieur le comte, dit monsieur de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, vous possédez bien des trésors, ajouta t il en regardant

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. La duchesse prit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 par dessous le bras, et la conduisit dans un immense salon où se trouvaient groupées devant la cheminée une dizaine de femmes. Les hommes, emmenés par le duc, se promenèrent sur la terrasse, à l'exception de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Canalis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui se rendit respectueusement auprès de la superbe 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
