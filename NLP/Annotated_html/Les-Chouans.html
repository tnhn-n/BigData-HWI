    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Grâce à l'expérience que le postillon avait de ces chemins, mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ne tarda pas à voir le château de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vivetière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Cette maison, située sur la croupe d'une espèce de promontoire, était défendue et enveloppée par deux étangs profonds qui ne permettaient d'y arriver qu'en suivant une étroite chaussée. La partie de cette péninsule où se trouvaient les habitations et les jardins était protégée à une certaine distance derrière le château, par un large fossé où se déchargeait l'eau superflue des étangs avec lesquels il communiquait, et formait ainsi réellement une île presque inexpugnable, retraite précieuse pour un chef qui ne pouvait être surpris que par trahison. En entendant crier les gonds rouillés de la porte et en passant sous la voûte en ogive d'un portail ruiné par la guerre précédente, mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 avança la tête. Les couleurs sinistres du tableau qui s'offrit à ses regards effacèrent presque les pensées d'amour et de coquetterie entre lesquelles elle se berçait. La voiture entra dans une grande cour presque carrée et fermée par les rives abruptes des étangs. Ces berges sauvages, baignées par des eaux couvertes de grandes taches vertes, avaient pour tout ornement des arbres aquatiques dépouillés de feuilles, dont les troncs rabougris, les têtes énormes et chenues, élevées au dessus des roseaux et des broussailles, ressemblaient à des marmousets grotesques. Ces haies disgracieuses parurent s'animer et parler quand les grenouilles les désertèrent en coassant, et que des poules d'eau, réveillées par le bruit de la voiture, volèrent en barbotant sur la surface des étangs. La cour entourée d'herbes hautes et flétries, d'ajoncs, d'arbustes nains ou parasites, excluait toute idée d'ordre et de splendeur. Le château semblait abandonné depuis longtemps. Les toits paraissaient plier sous le poids des végétations qui y croissaient. Les murs, quoique construits de ces pierres schisteuses et solides dont abonde le sol, offraient de nombreuses lézardes où le lierre attachait ses griffes. Deux corps de bâtiment réunis en équerre à une haute tour et qui faisaient face à l'étang, composaient tout le château, dont les portes et les volets pendants et pourris, les balustrades rouillées, les fenêtres ruinées, paraissaient devoir tomber au premier souffle d'une tempête. La bise sifflait alors à travers ces ruines auxquelles la lune prêtait, par sa lumière indécise, le caractère et la physionomie d'un grand spectre. Il faut avoir vu les couleurs de ces pierres granitiques grises et bleues, mariées aux schistes noirs et fauves, pour savoir combien est vraie l'image que suggérait la vue de cette carcasse vide et sombre. Ses pierres disjointes, ses croisées sans vitres, sa tour à créneaux, ses toits à jour lui donnaient tout à fait l'air d'un squelette ; et les oiseaux de proie qui s'envolèrent en criant ajoutaient un trait de plus à cette vague ressemblance. Quelques hauts sapins plantés derrière la maison balançaient au dessus des toits leur feuillage sombre, et quelques ifs, taillés pour en décorer les angles, l'encadraient de tristes festons, semblables aux tentures d'un convoi. Enfin, la forme des portes, la grossièreté des ornements, le peu d'ensemble des constructions, tout annonçait un de ces manoirs féodaux dont s'enorgueillit la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bretagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, avec raison peut être, car ils forment sur cette terre gaélique une espèce d'histoire monumentale des temps nébuleux qui précèdent l'établissement de la monarchie. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mademoiselle de Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dans l'imagination de laquelle le mot de château réveillait toujours les formes d'un type convenu, frappée de la physionomie funèbre de ce tableau, sauta légèrement hors de la calèche, et le contempla toute seule avec terreur, en songeant au parti qu'elle devait prendre. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 entendit pousser à

 un soupir de joie en se trouvant hors de l'atteinte des

, et une exclamation involontaire lui échappa quand le portail fut fermé et qu'elle se vit dans cette espèce de forteresse naturelle. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 s'était vivement élancé vers mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en devinant les pensées qui la préoccupaient.   Ce château, dit il avec une légère tristesse, a été ruiné par la guerre, comme les projets que j'élevais pour notre bonheur l'ont été par vous.   Et comment, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 elle toute surprise.   Êtes vous une jeune femme belle,

 et spirituelle, dit il avec un accent d'ironie en lui répétant les paroles qu'elle lui avait si coquettement prononcées dans leur conversation sur la route.   Qui vous a dit le contraire ?   Des amis dignes de foi qui s'intéressent à ma sûreté et veillent à déjouer les trahisons.   Des trahisons ! dit elle d'un air moqueur. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alençon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 sont ils donc déjà si loin ? Vous n'avez pas de mémoire, un défaut dangereux pour un chef de parti !   Mais du moment où des amis, ajouta t elle avec une rare impertinence, règnent si puissamment dans votre cœur, gardez vos amis. Rien n'est comparable aux plaisirs de l'amitié. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ni moi, ni les soldats de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    République
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 nous n'entrerons ici. Elle s'élança vers le portail par un mouvement de fierté blessée et de dédain, mais elle déploya dans sa démarche une noblesse et un désespoir qui changèrent toutes les idées du marquis, à qui il en coûtait trop de renoncer à ses désirs pour qu'il ne fût pas imprudent et crédule. Lui aussi aimait déjà. Ces deux amants n'avaient donc envie ni l'un ni l'autre de se quereller longtemps.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 un mot et je vous crois, dit il d'une voix suppliante.   Un mot, reprit elle avec ironie en serrant ses lèvres, un mot ? pas seulement un geste.   Au moins grondez moi, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    demanda t
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 il en essayant de prendre une main qu'elle retira ; si toutefois vous osez bouder un chef de rebelles, maintenant aussi défiant et sombre qu'il était joyeux et confiant naguère. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ayant regardé le marquis sans colère, il ajouta :   Vous avez mon secret, et je n'ai pas le vôtre. A ces mots, le front d'albâtre sembla devenu brun, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 jeta un regard d'humeur au chef et répondit :   Mon secret ? jamais. En amour, chaque parole, chaque coup d'œil, ont leur éloquence du moment ; mais là mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 n'exprima rien de précis, et quelque habile que fût 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, le secret de cette exclamation resta impénétrable, quoique la voix de cette femme eût trahi des émotions peu ordinaires, qui durent vivement piquer sa curiosité.   Vous avez, reprit il, une plaisante manière de dissiper les soupçons.   En conservez vous donc ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    demanda t
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 elle en le toisant des yeux comme si elle lui eût dit :   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vous quelques droits sur moi ?   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, répondit le jeune homme d'un air soumis et ferme, le pouvoir que vous exercez sur les troupes républicaines, cette escorte...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 vous m'y faites penser. Mon escorte et moi, lui 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 elle avec une légère ironie, vos protecteurs enfin, seront ils en sûreté ici ?   Oui, foi de gentilhomme ! Qui que vous soyez, vous et les vôtres, vous n'avez rien à craindre chez moi. Ce serment fut prononcé par un mouvement si loyal et si généreux, que mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 dut avoir une entière sécurité sur le sort des 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Elle allait parler, quand l'arrivée de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 lui imposa silence. Cette dame avait pu entendre ou deviner une partie de la conversation des deux amants, et ne concevait pas de médiocres inquiétudes en les apercevant dans une position qui n'accusait plus la moindre inimitié. En voyant cette femme, le marquis offrit la main à mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et s'avança vers la maison avec vivacité comme pour se défaire d'une importune compagnie.   Je le gêne, se dit l'inconnue en restant immobile à sa place. Elle regarda les deux amants réconciliés s'en allant lentement vers le perron, où ils s'arrêtèrent pour causer aussitôt qu'ils eurent mis entre elle et eux un certain espace.   Oui, oui, je les gêne, reprit elle en se parlant à elle même, mais dans peu cette créature là ne me gênera plus ; l'étang sera, par

, son tombeau ! Ne tiendrai je pas bien ta parole de gentilhomme ? une fois sous cette eau, qu'a t on à craindre ? n'y sera t elle pas en sûreté ? Elle regardait d'un œil fixe le miroir calme du petit lac de droite, quand tout à coup elle entendit bruire les ronces de la berge et aperçut au clair de la lune la figure de

 pour le distinguer au milieu de cette assemblée de truisses ébranchées parmi lesquelles la sienne se confondait si facilement. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 allait vers les deux amants qui, dans ce moment, oubliaient toute la terre ; alors, l'inconnue s'avança, mettant un doigt sur ses lèvres pour réclamer un profond silence ; puis, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 comprit plutôt qu'il n'entendit les paroles suivantes :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ici ?   Quatre vingt sept.   Ils ne sont que soixante cinq, je les ai comptés.   Bien, reprit le sauvage avec une satisfaction farouche. Attentif aux moindres gestes de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 disparut dans l'écorce du saule en la voyant se retourner pour chercher des yeux l'ennemie sur laquelle elle veillait par instinct. Sept ou huit personnes, attirées par le bruit de la voiture, se montrèrent en haut du principal perron et s'écrièrent :   C'est le

 ! c'est lui, le voici ! A ces exclamations, d'autres hommes accoururent, et leur présence interrompit la conversation des deux amants. Le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 s'avança précipitamment vers les gentilshommes, leur fit un signe impératif pour leur imposer silence, et leur indiqua le haut de l'avenue par laquelle débouchaient les soldats républicains. A l'aspect de ces uniformes bleus à revers rouges si connus, et de ces baïonnettes luisantes, les conspirateurs étonnés s'écrièrent :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vous donc venu pour nous trahir ?   Je ne vous avertirais pas du danger, répondit le marquis en souriant avec amertume.   Ces 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, reprit il après une pause, forment l'escorte de cette jeune dame dont la générosité nous a miraculeusement délivrés d'un péril auquel nous avons failli succomber dans une auberge d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Nous vous conterons cette aventure. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et son escorte sont ici sur ma parole, et doivent être reçus en amis. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et

 étaient arrivées jusqu'au perron, le marquis présenta galamment la main à mademoiselle de

, le groupe de gentilshommes se partagea en deux haies pour les laisser passer, et tous essayèrent d'apercevoir les traits de l'inconnue ; car 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame du Gua
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait déjà rendu leur curiosité plus vive en leur faisant quelques signes à la dérobée. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 vit dans la première salle une grande table parfaitement servie, et préparée pour une vingtaine de convives. Cette salle à manger communiquait à un vaste salon où l'assemblée se trouva bientôt réunie. Ces deux pièces étaient en harmonie avec le spectacle de destruction qu'offraient les dehors du château. Les boiseries de noyer poli, mais de formes rudes et grossières, saillantes, mal travaillées, étaient disjointes et semblaient près de tomber. Leur couleur sombre ajoutait encore à la tristesse de ces salles sans glaces ni rideaux, où quelques meubles séculaires et en ruine s'harmoniaient avec cet ensemble de débris. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 aperçut des cartes géographiques, et des plans déroulés sur une grande table ; puis, dans les angles de l'appartement, des armes et des carabines amoncelées. Tout témoignait d'une conférence importante entre les chefs des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et ceux des

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Le marquis conduisit mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 à un immense fauteuil vermoulu qui se trouvait auprès de la cheminée, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Francine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 vint se placer derrière sa maîtresse en s'appuyant sur le dossier de ce meuble antique.   Vous me permettrez bien de faire un moment le maître de maison, dit le marquis en quittant les deux étrangères pour se mêler aux groupes formés par ses hôtes. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 vit tous les chefs, sur quelques mots de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, s'empressant de cacher leurs armes, les cartes et tout ce qui pouvait éveiller les soupçons des officiers républicains ; quelques uns quittèrent de larges ceintures de peau contenant des pistolets et des couteaux de chasse. Le marquis recommanda la plus grande discrétion, et sortit en s'excusant sur la nécessité de pourvoir à la réception des hôtes gênants que le hasard lui donnait. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mademoiselle de Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, qui avait levé ses pieds vers le feu en s'occupant à les chauffer, laissa partir

 sans retourner la tête, et trompa l'attente des assistants, qui tous désiraient la voir.

 fut donc seule témoin du changement que produisit dans l'assemblée le départ du jeune chef. Les gentilshommes se groupèrent autour de la dame inconnue, et, pendant la sourde conversation qu'elle tint avec eux, il n'y en eut pas un qui ne regardât à plusieurs reprises les deux étrangères.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, leur disait elle, il s'est amouraché en un moment de cette fille, et vous comprenez bien que, dans ma bouche, les meilleurs avis lui ont été suspects. Les amis que nous avons à

, messieurs de

 et d'

, tous l'ont prévenu du piége qu'on veut lui tendre en lui jetant à la tête une créature, et il se coiffe de la première qu'il rencontre ; d'une fille qui, suivant des renseignements que j'ai fait prendre, s'empare d'un grand nom pour le souiller, qui, etc., etc. Cette dame, dans laquelle on a pu reconnaître la femme qui décida l'attaque de la turgotine, conservera désormais dans cette histoire le nom qui lui servit à échapper aux dangers de son passage par 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La publication du vrai nom ne pourrait qu'offenser une noble famille, déjà profondément affligée par les écarts de cette jeune dame, dont la destinée a d'ailleurs été le sujet d'une autre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Scène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Bientôt l'attitude de curiosité que prit l'assemblée devint impertinente et presque hostile. Quelques exclamations assez dures parvinrent à l'oreille de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Francine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui, après avoir dit un mot à sa maîtresse, se réfugia dans l'embrasure d'une croisée. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se leva, se tourna vers le groupe insolent, y jeta quelques regards pleins de dignité, de mépris même. Sa beauté, l'élégance de ses manières et sa fierté, changèrent tout à coup les dispositions de ses ennemis et lui valurent un murmure flatteur qui leur échappa. Deux ou trois hommes, dont l'extérieur trahissait les habitudes de politesse et de galanterie qui s'acquièrent dans la sphère élevée des cours, s'approchèrent de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avec bonne grâce ; sa décence leur imposa le respect, aucun d'eux n'osa lui adresser la parole, et loin d'être accusée par eux, ce fut elle qui sembla les juger. Les chefs de cette guerre entreprise pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 et le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ressemblaient bien peu aux portraits de fantaisie qu'elle s'était plu à tracer. Cette lutte, véritablement grande, se rétrécit et prit des proportions mesquines, quand elle vit, sauf deux ou trois figures vigoureuses, ces gentilshommes de province, tous dénués d'expression et de vie. Après avoir fait de la poésie, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 tomba tout à coup dans le vrai. Ces physionomies paraissaient annoncer d'abord plutôt un besoin d'intrigue que l'amour de la gloire, l'intérêt mettait bien réellement à tous ces gentilshommes les armes à la main ; mais s'ils devenaient héroïques dans l'action, là ils se montraient à nu. La perte de ses illusions rendit mademoiselle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et l'empêcha de reconnaître le dévouement vrai qui rendit plusieurs de ces hommes si remarquables. Cependant la plupart d'entre eux montraient des manières communes. Si quelques têtes originales se faisaient distinguer entre les autres, elles étaient rapetissées par les formules et par l'étiquette de l'aristocratie. Si 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 accorda généralement de la finesse et de l'esprit à ces hommes, elle trouva chez eux une absence complète de cette simplicité, de ce grandiose auquel les triomphes et les hommes de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    République
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 l'habituaient. Cette assemblée nocturne, au milieu de ce vieux castel en ruine et sous ces ornements contournés assez bien

 Vieux chapeau dans le fossé de la

.

 explorer immédiatement était par malheur la berge dangereuse où

 avait observé un mouvement d'hommes. Tout est hasard à la guerre. En entrant dans le salon et en saluant la compagnie,

 vous quelque chose chez moi ?

 et plein de sang froid, il paraissait avoir une de ces âmes vraiment républicaines qui, à cette époque, se rencontrèrent en foule dans les armées françaises auxquelles des dévouements noblement obscurs imprimaient une énergie jusqu'alors inconnue.

 un de mes hommes à grandes vues, se dit mademoiselle de

. Appuyés sur le présent qu'ils dominent, ils ruinent le passé, mais au profit de l'avenir... Cette pensée l'attrista, parce qu'elle ne se rapportait pas à son amant, vers lequel elle se tourna pour se venger, par une autre admiration, de la

 qu'elle haïssait déjà. En voyant le marquis entouré de ces hommes assez hardis, assez fanatiques, assez calculateurs de l'avenir, pour attaquer une

 victorieuse dans l'espoir de relever une monarchie morte, une religion mise en interdit, des princes errants et des priviléges expirés.   Celui ci, se dit elle, n'a pas moins de portée que l'autre ; car, accroupi sur des décombres, il veut faire du passé, l'avenir. Son esprit nourri d'images hésitait alors entre les jeunes et les vieilles ruines. Sa conscience lui criait bien que l'un se battait pour un homme, l'autre pour un pays ; mais elle était arrivée par le sentiment au point où l'on arrive par la raison, à reconnaître que le roi, c'est le pays. En entendant retentir dans le salon les pas d'un homme, le marquis se leva pour aller à sa rencontre. Il reconnut le convive attendu qui, surpris de la compagnie, voulut parler ; mais le

 et la bizarrerie des costumes chouans éveillèrent leur prudence ; ils redoublèrent alors d'attention et découvrirent de plaisants contrastes entre les manières des convives et leurs discours. Autant le républicanisme manifesté par quelques uns d'entre eux était exagéré, autant les façons de quelques autres étaient aristocratiques. Certains coups d'œil surpris entre le marquis et ses hôtes, certains mots à double sens imprudemment prononcés, mais surtout la ceinture de barbe dont le cou de quelques convives était garni et qu'ils cachaient assez mal dans leurs cravates, finirent par apprendre aux deux officiers une vérité qui les frappa en même temps. Ils se révélèrent leurs communes pensées par un même regard, car

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 miche, embarrassé d'une si belle proie, l'entraîna avec une douceur mêlée de respect et d'ironie. Le marquis poussa un soupir, rentra dans la salle, et offrit à ses hôtes un visage semblable à celui d'un mort dont les yeux n'auraient pas été fermés. La présence du capitaine

, que

 reparut, et sa figure pâle, son regard fixe, glacèrent tous les convives.   Vous allez voir, dit le capitaine, que le mort va mettre les vivants en train.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, comme pour lui verser à boire.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 merci, citoyen marquis, je pourrais m'étourdir, voyez vous. A cette saillie, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dit aux convives en souriant :   
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, épargnons lui le dessert.   Vous êtes bien cruelle dans vos vengeances, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui m'attend, et je ne manque pas à mes rendez vous.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dit alors le marquis en lui jetant son gant, vous êtes libre ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, voilà un passe port. Les

 savent qu'on ne doit pas tuer tout le gibier.   Va pour la vie ! répondit

, mais vous avez tort, je vous réponds de jouer serré avec vous, je ne vous ferai pas de grâce. Vous pouvez être très habile, mais vous ne valez pas

. Quoique votre tête ne puisse jamais me payer la sienne, il me la faudra, et je l'aurai.   Il était donc bien pressé, reprit le marquis.   Adieu ! je pouvais trinquer avec mes bourreaux, je ne reste pas avec les assassins de mon ami, dit le capitaine qui disparut en laissant les convives étonnés.

 ! bien, messieurs, que dites vous des échevins, des chirurgiens et des avocats qui dirigent la

 ? demanda froidement le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Par la mort dieu, marquis, répondit le

, ils sont en tout cas bien mal élevés. Celui ci nous a fait, je crois, une impertinence. La brusque retraite du capitaine avait un secret motif. La créature si dédaignée, si humiliée, et qui succombait peut être en ce moment, lui avait offert dans cette scène des beautés si difficiles à oublier qu'il se disait en sortant :   Si c'est une fille, ce n'est pas une fille ordinaire, et j'en ferai certes bien ma femme... Il désespérait si peu de la sauver des mains de ces sauvages, que sa première pensée, en ayant la vie sauve, avait été de la prendre désormais sous sa protection. Malheureusement en arrivant sur le perron, le capitaine trouva la cour déserte. Il jeta les yeux autour de lui, écouta le silence et n'entendit rien que les rires bruyants et lointains des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui buvaient dans les jardins, en partageant leur butin. Il se hasarda à tourner l'aile fatale devant laquelle ses soldats avaient été fusillés ; et, de ce coin, à la faible lueur de quelques chandelles, il distingua les différents groupes que formaient les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ni 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 miche, ni 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ni la jeune fille ne s'y trouvaient ; mais en ce moment, il se sentit doucement tiré par le pan de son uniforme, se retourna et vit

 à genoux.   Où est elle ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 il.   Je ne sais pas, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 m'a chassée en m'ordonnant de ne pas bouger.   Par où sont ils allés ?   Par là, répondit elle en montrant la chaussée. Le capitaine et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 aperçurent alors dans cette direction quelques ombres projetées sur les eaux du lac par la lumière de la lune, et reconnurent des formes féminines dont la finesse quoique indistincte leur fit battre le cœur.   Oh ! c'est elle, dit la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

.   Je l'ai déjà été une fois aujourd'hui, répondit il gaiement. Et tous deux s'acheminèrent vers le portail sombre derrière lequel la scène se passait. Au milieu de la route, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 s'arrêta.   Non, je n'irai pas plus loin ! s'écria t elle doucement,

 m'a dit de ne pas m'en mêler ; je le connais, nous allons tout gâter. Faites ce que vous voudrez, monsieur l'officier, mais éloignez vous. Si 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 vous voyait auprès de moi, il vous tuerait. En ce moment, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 miche se montra hors du portail, appela le postillon resté dans l'écurie, aperçut le capitaine et s'écria en dirigeant son fusil sur lui :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! le recteur d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 avait bien raison de nous dire que les 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 signent des pactes avec le diable. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Attends
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, attends, je m'en vais te faire ressusciter, moi !   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hé
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ! j'ai la vie sauve, lui cria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Merle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en se voyant menacé. Voici le gant de ton chef.   Oui, voilà bien les esprits, reprit le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Je ne te la donne pas, moi, la vie, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ave Maria !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 Il tira. Le coup de feu atteignit à la tête le capitaine, qui tomba. Quand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Francine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 s'approcha de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Merle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, elle l'entendit prononcer indistinctement ces paroles :   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

aime encore mieux rester avec eux que de revenir sans eux, dit il. Le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 s'élança sur le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 pour le dépouiller en disant :   Il y a cela de bon chez ces revenants, qu'ils ressuscitent avec leurs habits. En voyant dans la main du capitaine qui avait fait le geste de montrer le gant du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gars
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, cette sauve garde sacrée, il resta stupéfait.   Je ne voudrais pas être dans la peau du fils de ma mère, s'écria t il. Puis il disparut avec la rapidité d'un oiseau. Pour comprendre cette rencontre si fatale au capitaine, il est nécessaire de suivre mademoiselle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 quand le marquis, en proie au désespoir et à la rage, l'eut quittée en l'abandonnant à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pille
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
