    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et ils partirent aussitôt. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Galope chopine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, armé d'un fusil de chasse à deux coups, portait une longue peau de bique qui lui donnait l'air de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Robinson Crusoé
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Son visage bourgeonné et plein de rides se voyait à peine sous le large chapeau que les paysans conservent encore comme une tradition des anciens temps, orgueilleux d'avoir conquis à travers leur servitude l'antique ornement des têtes seigneuriales. Cette nocturne caravane, protégée par ce guide dont le costume, l'attitude et la figure avaient quelque chose de patriarcal, ressemblait à cette scène de la fuite en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Égypte
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 due aux sombres pinceaux de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rembrandt
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Galope chopine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 évita soigneusement la grande route, et guida les deux étrangères à travers l'immense dédale de chemins de traverse de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bretagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mademoiselle de Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 comprit alors la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    guerre des Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. En parcourant ces routes elle put mieux apprécier l'état de ces campagnes qui, vues d'un point élevé, lui avaient paru si ravissantes ; mais dans lesquelles il faut s'enfoncer pour en concevoir et les dangers et les inextricables difficultés. Autour de chaque champ, et depuis un temps immémorial, les paysans ont élevé un mur en terre, haut de six pieds, de forme prismatique, sur le faîte duquel croissent des châtaigniers, des chênes, ou des hêtres. Ce mur, ainsi planté, s'appelle une haie (la haie normande), et les longues branches des arbres qui la couronnent, presque toujours rejetées sur le chemin, décrivent au dessus un immense berceau. Les chemins, tristement encaissés par ces murs tirés d'un sol argileux, ressemblent aux fossés des places fortes, et lorsque le granit qui, dans ces contrées, arrive presque toujours à fleur de terre, n'y fait pas une espèce de pavé raboteux, ils deviennent alors tellement impraticables que la moindre charrette ne peut y rouler qu'à l'aide de deux paires de bœufs et de deux chevaux petits, mais généralement vigoureux. Ces chemins sont si habituellement marécageux, que l'usage a forcément établi pour les piétons dans le champ et le long de la haie un sentier nommé une rote, qui commence et finit avec chaque pièce de terre. Pour passer d'un champ dans un autre, il faut donc remonter la haie au moyen de plusieurs marches que la pluie rend souvent glissantes. Les voyageurs avaient encore bien d'autres obstacles à vaincre dans ces routes tortueuses, Ainsi fortifié, chaque morceau de terre a son entrée qui, large de dix pieds environ, est fermée par ce qu'on nomme dans l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ouest
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 un échalier. L'échalier est un tronc ou une forte branche d'arbre dont un des bouts, percé de part en part, s'emmanche dans une autre pièce de bois informe qui lui sert de pivot. L'extrémité de l'échalier se prolonge un peu au delà de ce pivot, de manière à recevoir une charge assez pesante pour former un contre poids et permettre à un enfant de manœuvrer cette singulière fermeture champêtre dont l'autre extrémité repose dans un trou fait à la partie intérieure de la haie. Quelquefois les paysans économisent la pierre du contre poids en laissant dépasser le gros bout du tronc de l'arbre ou de la branche. Cette clôture varie suivant le génie de chaque propriétaire. Souvent l'échalier consiste en une seule branche d'arbre dont les deux bouts sont scellés par de la terre dans la haie. Souvent il a l'apparence d'une porte carrée, composée de plusieurs menues branches d'arbres, placées de distance en distance, comme les bâtons d'une échelle mise en travers. Cette porte tourne alors comme un échalier et roule à l'autre bout sur une petite roue pleine. Ces haies et ces échaliers donnent au sol la physionomie d'un immense échiquier dont chaque champ forme une case parfaitement isolée des autres, close comme une forteresse, protégée comme elle par des remparts. La porte, facile à défendre, offre à des assaillants la plus périlleuse de toutes les conquêtes. En effet, le paysan breton croit engraisser la terre qui se repose, en y encourageant la venue des genêts immenses, arbuste si bien traité dans ces contrées qu'il y arrive en peu de temps à hauteur d'homme. Ce préjugé, digne de gens qui placent leurs fumiers dans la partie la plus élevée de leurs cours, entretient sur le sol et dans la proportion d'un champ sur quatre, des forêts de genêts, au milieu desquelles on peut dresser mille embûches. Enfin il n'existe peut être pas de champ où il ne se trouve quelques vieux pommiers à cidre qui y abaissent leurs branches basses et par conséquent mortelles aux productions du sol qu'elles couvrent ; or, si vous venez à songer au peu d'étendue des champs dont toutes les haies supportent d'immenses arbres à racines gourmandes qui prennent le quart du terrain, vous aurez une idée de la culture et de la physionomie du pays que parcourait alors mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. On ne sait si le besoin d'éviter les contestations a, plus que l'usage si favorable à la paresse d'enfermer les bestiaux sans les garder, conseillé de construire ces clôtures formidables dont les permanents obstacles rendent le pays imprenable, et la guerre des masses impossible. Quand on a, pas à pas, analysé cette disposition du terrain, alors se révèle l'insuccès nécessaire d'une lutte entre des troupes régulières et des partisans ; car cinq cents hommes peuvent défier les troupes d'un royaume. Là était tout le secret de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    guerre des Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mademoiselle de Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 comprit alors la nécessité où se trouvait la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    République d'étouffer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 la discorde plutôt par des moyens de police et de diplomatie, que par l'inutile emploi de la force militaire. Que faire en effet contre des gens assez habiles pour mépriser la possession des villes et s'assurer celle de ces campagnes à fortifications indestructibles ? Comment ne pas négocier lorsque toute la force de ces paysans aveuglés résidait dans un chef habile et entreprenant ? Elle admira le génie du ministre qui devinait du fond d'un cabinet le secret de la paix. Elle crut entrevoir les considérations qui agissent sur les hommes assez puissants pour voir tout un empire d'un regard, et dont les actions, criminelles aux yeux de la foule, ne sont que les jeux d'une pensée immense. Il y a chez ces âmes terribles, on ne sait quel partage entre le pouvoir de la fatalité et celui du destin, on ne sait quelle prescience dont les signes les élèvent tout à coup ; la foule les cherche un moment parmi elle, elle lève les yeux et les voit planant. Ces pensées semblaient justifier et même ennoblir les désirs de vengeance formés par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    mademoiselle de Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; puis, ce travail de son âme et ses espérances lui communiquaient assez d'énergie pour lui faire supporter les étranges fatigues de son voyage. Au bout de chaque héritage, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Galope chopine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 était forcé de faire descendre les deux voyageuses pour les aider à gravir les passages difficiles, et lorsque les rotes cessaient, elles étaient obligées de reprendre leurs montures et de se hasarder dans ces chemins fangeux qui se ressentaient de l'approche de l'hiver. La combinaison de ces grands arbres, des chemins creux et des clôtures, entretenait dans les bas fonds une humidité qui souvent enveloppait les trois voyageurs d'un manteau de glace. Après de pénibles fatigues, ils atteignirent, au lever du soleil, les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bois de Marignay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Le voyage devint alors moins difficile dans le large sentier de la forêt. La voûte formée par les branches, l'épaisseur des arbres, mirent les voyageurs à l'abri de l'inclémence du ciel, et les difficultés multipliées qu'ils avaient eu à surmonter d'abord ne se représentèrent plus. A peine avaient ils fait une lieue environ à travers ces bois, qu'ils entendirent dans le lointain un murmure confus de voix et le bruit d'une sonnette dont les sons argentins n'avaient pas cette monotonie que leur imprime la marche des bestiaux. Tout en cheminant, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Galope
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 chopine écouta cette mélodie avec beaucoup d'attention, bientôt une bouffée de vent lui apporta quelques mots psalmodiés dont l'harmonie parut agir fortement sur lui, car il dirigea les montures fatiguées dans un sentier qui devait écarter les voyageurs du chemin de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint James
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et il fit la sourde oreille aux représentations de mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, dont les appréhensions s'accrurent en raison de la sombre disposition des lieux. A droite et à gauche, d'énormes rochers de granit, posés les uns sur les autres, offraient de bizarres configurations. A travers ces blocs, d'immenses racines semblables à de gros serpents se glissaient pour aller chercher au loin les sucs nourriciers de quelques hêtres séculaires. Les deux côtés de la route ressemblaient à ces grottes souterraines, célèbres par leurs stalactites. D'énormes festons de pierre où la sombre verdure du houx et des fougères s'alliait aux taches verdâtres ou blanchâtres des mousses, cachaient des précipices et l'entrée de quelques profondes cavernes. Quand les trois voyageurs eurent fait quelques pas dans un étroit sentier, le plus étonnant des spectacles vint tout à coup s'offrir aux regards de mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et lui fit concevoir l'obstination de 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Galope chopine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Un bassin demi circulaire, entièrement composé de quartiers de granit, formait un amphithéâtre dans les informes gradins duquel de hauts sapins noirs et des châtaigniers jaunis s'élevaient les uns sur les autres en présentant l'aspect d'un grand cirque, où le soleil de l'hiver semblait plutôt verser de pâles couleurs qu'épancher sa lumière et où l'automne avait partout jeté le tapis fauve de ses feuilles séchées. Au centre de cette salle qui semblait avoir eu le déluge pour architecte, s'élevaient trois énormes pierres druidiques, vaste autel sur lequel était fixée une ancienne bannière d'église. Une centaine d'hommes agenouillés, et la tête nue, priaient avec ferveur dans cette enceinte où un prêtre, assisté de deux autres ecclésiastiques, disait la messe. La pauvreté des vêtements sacerdotaux, la faible voix du prêtre qui retentissait comme un murmure dans l'espace, ces hommes pleins de conviction, unis par un même sentiment et prosternés devant un autel sans pompe, la nudité de la croix, l'agreste énergie du temple, l'heure, le lieu, tout donnait à cette scène le caractère de naïveté qui distingua les premières époques du christianisme. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mademoiselle de Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 resta frappée d'admiration. Cette messe dite au fond des bois, ce culte renvoyé par la persécution vers sa source, la poésie des anciens temps hardiment jetée au milieu d'une nature capricieuse et bizarre, ces 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 armés et désarmés, cruels et priant, à la fois hommes et enfants, tout cela ne ressemblait à rien de ce qu'elle avait encore vu ou imaginé. Elle se souvenait bien d'avoir admiré dans son enfance les pompes de cette église romaine si flatteuses pour les sens ; mais elle ne connaissait pas encore 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 tout seul, sa croix sur l'autel, son autel sur la terre ; au lieu des feuillages découpés qui dans les cathédrales couronnent les arceaux gothiques, les arbres de l'automne soutenant le dôme du ciel ; au lieu des mille couleurs projetées par les vitraux, le soleil glissant à peine ses rayons rougeâtres et ses reflets assombris sur l'autel, sur le prêtre et sur les assistants. Les hommes n'étaient plus là qu'un fait et non un système, c'était une prière et non une religion. Mais les passions humaines, dont la compression momentanée laissait à ce tableau toutes ses harmonies, apparurent bientôt dans cette scène mystérieuse et l'animèrent puissamment. A l'arrivée de mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, l'évangile s'achevait. Elle reconnut en l'officiant, non sans quelque effroi, l'abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gudin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et se déroba précipitamment à ses regards en profitant d'un immense fragment de granit qui lui fit une cachette où elle attira vivement 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Francine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; mais elle essaya vainement d'arracher 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Galope
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 chopine de la place qu'il avait choisie pour participer aux bienfaits de cette cérémonie. Elle espéra pouvoir échapper au danger qui la menaçait en remarquant que la nature du terrain lui permettrait de se retirer avant tous les assistants. A la faveur d'une large fissure du rocher, elle vit l'abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gudin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 montant sur un quartier de granit qui lui servit de chaire, et il y commença son prône en ces termes : In nomine 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Patris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Filii
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Spiritus Sancti
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. A ces mots, les assistants firent tous et pieusement le signe de la croix.   Mes chers frères, reprit l'abbé d'une voix forte, nous prierons d'abord pour les trépassés : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jean Cochegrue
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nicolas Laferté
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Joseph Brouet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    François Parquoi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
,

 remarqua bientôt que cette attitude générale était le résultat d'un charme jeté par l'abbé sur cette foule. Il avait, à la manière de grands acteurs, manié tout son public comme un seul homme, en parlant aux intérêts et aux passions. N'avait il pas absous d'avance les excès, et délié les seuls liens qui retinssent ces hommes grossiers dans l'observation des préceptes religieux et sociaux. Il avait prostitué le sacerdoce aux intérêts politiques ; mais, dans ces temps de révolution, chacun faisait, au profit de son parti, une arme de ce qu'il possédait, et la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 devenait un instrument de guerre aussi bien que le soc nourricier des charrues. Ne rencontrant aucun être avec lequel elle pût s'entendre, mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et ne fut pas médiocrement surprise de lui voir partager cet enthousiasme, car elle disait dévotieusement son chapelet sur celui de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 qui le lui avait sans doute abandonné pendant la prédication.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 lui dit elle à voix basse, tu as donc peur d'être une 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ?   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 mademoiselle, répliqua la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, voyez donc la bas la mère de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pierre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qui marche... L'attitude de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Francine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 annonçait une conviction si profonde, que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 comprit alors tout le secret de ce prône, l'influence du clergé sur les campagnes, et les prodigieux effets de la scène qui commença. Les paysans les plus voisins de l'autel s'avancèrent un à un, et s'agenouillèrent en offrant leurs fusils au prédicateur qui les remettait sur l'autel. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se hâta d'aller présenter sa vieille canardière. Les trois prêtres chantèrent l'hymne du

 tandis que le célébrant enveloppait ces instruments de mort dans un nuage de fumée bleuâtre, en décrivant des dessins qui semblaient s'entrelacer. Lorsque la brise eut dissipé la vapeur de l'encens, les fusils furent distribués par ordre. Chaque homme reçut le sien à genoux, de la main des prêtres qui récitaient une prière latine en les leur rendant. Lorsque les hommes armés revinrent à leurs places, le profond enthousiaste de l'assistance, jusque là muette, éclata d'une manière formidable, mais attendrissante.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, salvum fac regem !... Telle était la prière que le prédicateur entonna d'une voix retentissante et qui fut par deux fois violemment chantée. Ces cris eurent quelque chose de sauvage et de guerrier. Les deux notes du mot regem, facilement traduit par ces paysans, furent attaquées avec tant d'énergie, que mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ne put s'empêcher de reporter ses pensées avec attendrissement sur la famille des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 exilés. Ces souvenirs éveillèrent ceux de sa vie passée. Sa mémoire lui retraça les fêtes de cette cour maintenant dispersée, et au sein desquelles elle avait brillé. La figure du marquis s'introduisit dans cette rêverie. Avec cette mobilité naturelle à l'esprit d'une femme, elle oublia le tableau qui s'offrait à ses regards, et revint alors à ses projets de vengeance où il s'en allait de sa vie, mais qui pouvaient échouer devant un regard. En pensant à paraître belle, dans ce moment le plus décisif de son existence, elle songea qu'elle n'avait pas d'ornements pour parer sa tête au bal, et fut séduite par l'idée de se coiffer avec une branche de houx, dont les feuilles crispées et les baies rouges attiraient en ce moment son attention.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 oh ! mon fusil pourra rater si je tire sur des oiseaux, mais sur des 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
... jamais ! dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 chopine en hochant la tête en signe de satisfaction. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 examina plus attentivement le visage de son guide, et y trouva le type de tous ceux qu'elle venait de voir. Ce vieux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ne trahissait certes pas autant d'idées qu'il y en aurait eu chez un enfant. Une joie naïve ridait ses joues et son front quand il regardait son fusil ; mais une religieuse conviction jetait alors dans l'expression de sa joie une teinte de fanatisme qui, pour un moment, laissait éclater sur cette sauvage figure les vices de la civilisation. Ils atteignirent bientôt un village, c'est à dire la réunion de quatre ou cinq habitations semblables à celle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Galope chopine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 nouvellement recrutés arrivèrent, pendant que mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 achevait un repas dont le beurre, le pain et le laitage firent tous les frais. Cette troupe irrégulière était conduite par le recteur, qui tenait à la main une croix grossière transformée en drapeau, et que suivait un gars tout fier de porter la bannière de la paroisse. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se trouva forcément réunie à ce détachement qui se rendait comme elle à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et qui la protégea naturellement contre toute espèce de danger du moment où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 eut fait l'heureuse indiscrétion de dire au chef de cette troupe, que la belle garce à laquelle il servait de guide était la bonne amie du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gars
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. Vers le coucher du soleil, les trois voyageurs arrivèrent à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, petite ville qui doit son nom aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, par lesquels elle fut bâtie au quatorzième siècle, pendant leur domination en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 étaient armés, car leurs peaux de bique si diversement façonnées cachaient presque leurs fusils, et l'arme la plus visible était la faux par laquelle quelques uns remplaçaient les fusils qu'on devait leur distribuer. Les uns buvaient et mangeaient, les autres se battaient ou se disputaient à haute voix ; mais la plupart dormaient couchés par terre. Il n'y avait aucune apparence d'ordre et de discipline. Un officier, portant un uniforme rouge, attira l'attention de mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, elle le supposa devoir être au service d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Plus loin, deux autres officiers paraissaient vouloir apprendre à quelques 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, plus intelligents que les autres, à manœuvrer deux pièces de canon qui semblaient former toute l'artillerie de la future armée royaliste. Des hurlements accueillirent l'arrivée des gars de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marignay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui furent reconnus à leur bannière. A la faveur du mouvement que cette troupe et les recteurs excitèrent dans le camp, mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 put le traverser sans danger et s'introduisit dans la ville. Elle atteignit une auberge de peu d'apparence et qui n'était pas très éloignée de la maison où se donnait le bal. La ville était envahie par tant de monde, qu'après toutes les peines imaginables, elle n'obtint qu'une mauvaise petite chambre. Lorsqu'elle y fut installée, et que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Galope
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 chopine eut remis à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Francine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 les cartons qui contenaient la toilette de sa maîtresse, il resta debout dans une attitude d'attente et d'irrésolution indescriptible. En tout autre moment, mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 se serait amusée à voir ce qu'est un paysan breton sorti de sa paroisse ; mais elle rompit le charme en tirant de sa bourse quatre écus de six francs qu'elle lui présenta.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Prends
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 donc ! dit elle à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 chopine ; et, si tu veux m'obliger, tu retourneras sur le champ à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, sans passer par le camp et sans goûter au cidre. Le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, étonné d'une telle libéralité, regardait tour à tour les quatre écus qu'il avait pris et mademoiselle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ; mais elle fit un geste de main, et il disparut.   Comment pouvez vous le renvoyer, mademoiselle ! demanda 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Francine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. N'avez vous pas vu comme la ville est entourée, comment la quitterons nous, et qui vous protégera ici ?...   N'as tu pas ton protecteur ? dit mademoiselle de

 que vous... L'abbé n'osa poursuivre, car à ces mots le marquis s'était mis à sourire avec amertume. Mais le jeune chef réprima aussitôt la tristesse des réflexions qu'il faisait, son front prit une expression sévère, et il suivit l'abbé

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, garda le silence devant le général des armées catholiques.   Qu'y a t il donc, messieurs ? dit le jeune chef en examinant tous les visages.   Il y a, monsieur le marquis, reprit un célèbre contrebandier embarrassé comme un homme du peuple qui reste d'abord sous le joug du préjugé devant un grand seigneur, mais qui ne connaît plus de bornes aussitôt qu'il a franchi la barrière qui l'en sépare, parce qu'il ne voit alors en lui qu'un égal ; il y a, dit il, que vous venez fort à propos. Je ne sais pas dire des paroles dorées, aussi m'expliquerai je rondement. J'ai commandé cinq cents hommes pendant tout le temps de la dernière guerre. Depuis que nous avons repris les armes, j'ai su trouver pour le service du

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vous, monsieur le marquis, mes hommes et moi nous avons un créancier diablement importun et qu'il faut toujours satisfaire !   Le voilà ! ajouta t il en se frappant le ventre.   Les violons sont ils venus ? demanda le marquis à

 garde, monsieur le marquis, lui dit il, vous traitez trop légèrement des hommes qui ont quelque droit à la reconnaissance de celui que vous représentez ici. Nous savons que

, et à reconnaître les services des officiers qui se seront distingués dans ses armées. Un mouvement de satisfaction éclata dans l'assemblée. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Le jeune chef, qui se tenait debout devant la cheminée, jeta les lettres dans le feu, où elles furent consumées en un clin d'œil.   Je ne veux plus commander, s'écria le jeune homme, qu'à ceux qui verront un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Roi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dans le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Roi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et non une proie à dévorer. Vous êtes libres, messieurs, de m'abandonner... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame du Gua
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le major 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, le chevalier du 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, le baron du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Guénic
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, le comte de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bauvan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 enthousiasmés, firent entendre le cri de vive le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Roi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ! Si d'abord les autres chefs hésitèrent un moment à répéter ce cri, bientôt entraînés par la noble action du marquis, ils le prièrent d'oublier ce qui venait de se passer, en l'assurant que, sans lettres patentes, il serait toujours leur chef.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Allons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 danser, s'écria le comte de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bauvan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et advienne que pourra ! Après tout, ajouta t il gaiement, il vaut mieux, mes amis, s'adresser à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qu'à ses saints. Battons nous d'abord, et nous verrons après.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ah
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ? c'est vrai, ça. Sauf votre respect, monsieur le baron, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Brigaut
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à voix basse en s'adressant au loyal du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Guénic
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, je n'ai jamais vu réclamer dès le matin le prix de la journée. L'assemblée se dispersa dans les salons où quelques personnes étaient déjà réunies. Le marquis essaya vainement de quitter l'air sombre qui altéra son visage, les chefs aperçurent aisément les impressions défavorables que cette scène avait produites sur un homme dont le dévouement était encore accompagné des belles illusions de la jeunesse, et ils en furent honteux. Une joie enivrante éclatait dans cette réunion composée des personnes les plus exaltées du parti royaliste, qui, n'ayant jamais pu juger, du fond d'une province insoumise, les événements de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Révolution
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, devaient prendre les espérances les plus hypothétiques pour des réalités. Les opérations hardies commencées par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montauran
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, son nom, sa fortune, sa capacité, relevaient tous les courages, et causaient cette ivresse politique, la plus dangereuse de toutes, en ce qu'elle ne se refroidit que dans des torrents de sang presque toujours inutilement versés. Pour toutes les personnes présentes, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Révolution
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 n'était qu'un trouble passager dans le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    royaume de France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où, pour elles, rien ne paraissait changé. Ces campagnes appartenaient toujours à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    maison de Bourbon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Les royalistes y régnaient si complétement que quatre années auparavant, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hoche
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 y obtint moins la paix qu'un armistice. Les nobles traitaient donc fort légèrement les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Révolutionnaires
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 : pour eux, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bonaparte
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 était un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marceau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 plus heureux que son devancier. Aussi les femmes se disposaient elles fort gaiement à danser. Quelques uns des chefs qui s'étaient battus avec les 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bleus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 connaissaient seuls la gravité de la crise actuelle, et sachant que s'ils parlaient du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    premier Consul
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et de sa puissance à leurs compatriotes arriérés, ils n'en seraient pas compris, tous causaient entre eux en regardant les femmes avec une insouciance dont elles se vengeaient en se critiquant entre elles. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame du Gua
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui semblait faire les honneurs du bal, essayait de tromper l'impatience des danseuses en adressant successivement à chacune d'elles les flatteries d'usage. Déjà l'on entendait les sons criards des instruments que l'on mettait d'accord, lorsque 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame du Gua
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 aperçut le marquis dont la figure conservait encore une expression de tristesse ; elle alla brusquement à lui.   Ce n'est pas, j'ose l'espérer, la scène très ordinaire que vous avez eue avec ces manants qui peut vous accabler, lui dit elle. Elle n'obtint pas de réponse, le marquis absorbé dans sa rêverie croyait entendre quelques unes des raisons que, d'une voix prophétique, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 lui avait données au milieu de ces mêmes chefs à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vivetière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, pour l'engager à abandonner la lutte des rois contre les peuples. Mais ce jeune homme avait trop d'élévation dans l'âme, trop d'orgueil, trop de conviction peut être pour délaisser l'œuvre commencée, et il se décidait en ce moment à la poursuivre courageusement malgré les obstacles. Il releva la tête avec fierté, et alors il comprit ce que lui disait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame du Gua
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Vous êtes sans doute à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, disait elle avec une amertume qui révélait l'inutilité des efforts qu'elle avait tentés pour distraire le marquis. Ah ! monsieur, je donnerais mon sang pour vous la mettre entre les mains et vous voir heureux avec elle.   Pourquoi donc avoir tiré sur elle avec tant d'adresse ?   Parce que je la voudrais morte ou dans vos bras. Oui, monsieur, j'ai pu aimer le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    marquis de Montauran
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le jour où j'ai cru voir en lui un héros. Maintenant je n'ai plus pour lui qu'une douloureuse amitié, je le vois séparé de la gloire par le cœur nomade d'une fille d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Opéra
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Pour de l'amour, reprit le marquis avec l'accent de l'ironie, vous me jugez bien mal ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Si
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 j'aimais cette fille là, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, je la désirerais moins... et, sans vous, peut être, n'y penserais je déjà plus.   La voici ! dit brusquement madame du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gua
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La précipitation que mit le marquis à tourner la tête fit un mal affreux à cette pauvre femme ; mais la vive lumière des bougies lui permettant de bien apercevoir les plus légers changements qui se firent dans les traits de cet homme si violemment aimé, elle crut y découvrir quelques espérances de retour, lorsqu'il ramena sa tête vers elle, en souriant de cette ruse de femme.   De quoi riez vous donc ? demanda le comte de Bauvan.   D'une bulle de savon qui s'évapore ! répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame du Gua
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 joyeuse. Le marquis, s'il faut l'en croire, s'étonne aujourd'hui d'avoir senti son cœur battre un instant pour cette fille qui se disait mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Vous savez ?   Cette fille ?... reprit le comte avec un accent de reproche. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, c'est à l'auteur du mal à le réparer, et je vous donne ma parole d'honneur qu'elle est bien réellement la fille du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    duc de Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le comte, dit le marquis d'une voix profondément altérée, laquelle de vos deux paroles croire, celle de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vivetière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ou celle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint James
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ? Une voix éclatante annonça mademoiselle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 en revenant à sa place. Le comte s'élança dans la salle voisine, et fit à sa protégée un signe d'intelligence en lui ramenant le

.   Il est à moi, se dit elle en examinant dans la glace le marquis dont la figure doucement agitée rayonnait d'espérance. Elle reçut le jeune chef en boudant et sans mot dire, mais elle le quitta en souriant ; elle le voyait si supérieur, qu'elle se sentit fière de pouvoir le tyranniser, et voulut lui faire acheter chèrement quelques douces paroles pour lui en apprendre tout le prix, suivant un instinct de femme auquel toutes obéissent plus ou moins. La contredanse finie, tous les gentilshommes de la

 de

 tout humide.

 se plut à tourmenter le jeune chef, son regard, si doux, si velouté pour le comte, devenait sec et sombre quand par hasard il rencontrait les yeux du marquis. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 parut faire un effort pénible, et dit d'une voix sourde :   Ne me pardonnerez vous donc pas ?   L'amour, lui répondit elle avec froideur, ne pardonne rien, ou pardonne tout. Mais, reprit elle, en lui voyant faire un mouvement de joie, il faut aimer. Elle avait repris le bras du comte et s'était élancée dans une espèce de boudoir attenant à la salle de jeu. Le marquis y suivit

.   Vous m'écouterez, s'écria t il.   Vous feriez croire, monsieur, répondit elle, que je suis venue ici pour vous et non par respect pour moi même. Si vous ne cessez cette odieuse poursuite, je me retire.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 bien, dit il en se souvenant d'une des plus folles actions du dernier duc de Lorraine, laissez moi vous parler seulement pendant le temps que je pourrai garder dans la main ce charbon. Il se baissa vers le foyer, saisit un bout de tison et le serra violemment. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 rougit, dégagea vivement son bras de celui du comte et regarda le marquis avec étonnement. Le comte s'éloigna doucement et laissa les deux amants seuls. Une si folle action avait ébranlé le cœur de

 moi. J'ai été indignement trompé, mais tant de circonstances dans cette fatale journée se sont trouvées contre vous.   Et ces circonstances suffisaient pour éteindre votre amour ? Il hésitait à répondre, elle fit un geste de dédain, et se leva.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 bien, à quoi cela vous a t il servi ?... dit elle. Elle fit de la charpie avec son mouchoir, et en garnit une plaie peu profonde que le marquis couvrit bientôt de son gant.

 avec une expression de malignité qui fit pâlir le marquis.   Et par quel sentiment avez vous donc été amenée ici ?   Mais, mon cher enfant, vous êtes un bien grand fat. Vous

 donc pouvoir impunément mépriser une femme comme moi ?   Je venais et pour vous et pour moi, reprit elle après une pause en mettant la main sur la touffe de rubis qui se trouvait au milieu de sa poitrine, et lui montrant la lame de son poignard.   Qu'est ce que tout cela signifie ? pensait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Mais, dit elle en continuant, vous m'aimez encore ! Vous me désirez toujours du moins, et la sottise que vous venez de faire, ajouta t elle en lui prenant la main, m'en a donné la preuve. Je suis redevenue ce que je voulais être, et je pars heureuse. Qui nous aime est toujours absous. Quant à moi, je suis aimée, j'ai reconquis l'estime de l'homme qui représente à mes yeux le monde entier, je puis mourir.   Vous m'aimez donc encore ? dit le marquis.   Ai je dit cela ? répondit elle d'un air moqueur en suivant avec joie les progrès de l'affreuse torture que dès son arrivée elle avait commencé à faire subir au marquis. N'ai je pas dû faire des sacrifices pour venir ici ! J'ai sauvé M. de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, sortons d'ici, s'écria mademoiselle de

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 lui marqua quelque surprise, elle sourit tristement, lui montra du doigt un quartier de roche, comme pour lui ordonner de s'asseoir, et resta debout dans une attitude de mélancolie. Les déchirantes émotions de son âme ne lui permettaient plus de déployer ces artifices qu'elle avait prodigués. En ce moment, elle se serait agenouillée sur des charbons ardents, sans les plus sentir que le marquis n'avait senti le tison dont il s'était saisi pour attester la violence de sa passion. Ce fut après avoir contemplé son amant par un regard empreint de la plus profonde douleur, qu'elle lui dit ces affreuses paroles :   Tout ce que vous avez soupçonné de moi est vrai ! Le marquis laissa échapper un geste.

 me croyait la maîtresse de ce pauvre vieillard. On me prouva qu'il était hors de mon pouvoir de reconquérir une innocence de laquelle chacun me dépouillait gratuitement. L'homme qui avait abusé de mon inexpérience ne pouvait pas être un amant, et ne voulait pas être mon mari. Dans la semaine où je fis cette horrible découverte, la veille du jour fixé pour mon union avec celui de qui je sus exiger le nom, seule réparation qu'il me pût offrir, il partit pour

.

, certain d'avoir remis la destinée du chef des

 pour mieux saisir l'ensemble des dispositions militaires de

. Il ne tarda pas à voir la petite escouade de

 et suivant les rochers du côté de la grande vallée du

, tandis que

, débusquant le long du

, gravissait le sentier périlleux qui conduisait sur le sommet des montagnes de

. Ainsi, les deux troupes se déployaient sur deux lignes parallèles. Tous les arbres et les buissons, décorés par le givre de riches arabesques, jetaient sur la campagne un reflet blanchâtre qui permettait de bien voir, comme des lignes grises, ces deux petits corps d'armée en mouvement. Arrivé sur le plateau des rochers,

 les vit établissant, par les ordres de l'habile commandant, une ligne de sentinelles ambulantes séparées chacune par un espace convenable, dont la première devait correspondre avec 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et la dernière avec

, de manière qu'aucun buisson ne devait échapper aux baïonnettes de ces trois lignes mouvantes qui allaient traquer le

</mark>
 à travers les montagnes et les champs.   Il est rusé, ce vieux loup de guérite, s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en perdant de vue les dernières pointes de fusil qui brillèrent dans les ajoncs, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est cuit. Si 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait livré ce damné marquis, nous eussions, elle et moi, été unis par le plus fort des liens, une infamie... Mais elle sera bien à moi !... Les douze jeunes 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 conduits par le sous lieutenant

 atteignirent bientôt le versant que forment les rochers de

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, en s'abaissant par petites collines dans la vallée de

.

, lui, quitta les chemins, sauta lestement l'échalier du premier champ de genêts qu'il rencontra, et où il fut suivi par six de ses compatriotes ; les six autres se dirigèrent, d'après ses ordres, dans les champs de droite, afin d'opérer les recherches de chaque côté des chemins. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qu'il conduisait à travers cette forêt de

 en tâchant de ne pas en agiter les touffes givrées, sept ou huit hommes à la tête desquels était

, se cachèrent derrière quelques châtaigniers par lesquels la haie de ce champ était couronnée. Malgré le reflet blanc qui éclairait la campagne et malgré leur vue exercée, les

 n'aperçurent pas d'abord leurs adversaires qui s'étaient fait un rempart des arbres.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! les voici, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qui le premier leva la tête. Les brigands nous ont excédés, mais, puisque nous les avons au bout de nos fusils, ne les manquons pas, ou, nom d'une pipe ! nous ne serions pas susceptibles d'être soldats du pape ! Cependant les yeux perçants de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gudin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 avaient fini par découvrir quelques canons de fusil dirigés vers sa petite escouade. En ce moment, par une amère dérision, huit grosses voix crièrent qui vive ! et huit coups de fusil partirent aussitôt. Les balles sifflèrent autour des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Contre Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. L'un d'eux en reçut une dans le bras et un autre tomba. Les cinq

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui restaient sains et saufs ripostèrent par une décharge en répondant :   Amis ! Puis, ils marchèrent rapidement sur les ennemis, afin de les atteindre avant qu'ils n'eussent rechargé leurs armes.   Nous ne savions pas si bien dire, s'écria le jeune sous lieutenant en reconnaissant les uniformes et les vieux chapeaux de sa demi brigade. Nous avons agi en vrais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, nous nous sommes battus avant de nous expliquer. Les huit soldats restèrent stupéfaits en reconnaissant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gudin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Dame ! mon officier, qui diable ne vous prendrait pas pour des brigands sous vos peaux de bique, s'écria douloureusement 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Beau pied
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
.   C'est un malheur, et nous en sommes tous innocents, puisque vous n'étiez pas prévenus de la sortie de nos 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Mais où en êtes vous ? lui demanda 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gudin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Mon officier, nous sommes à la recherche d'une douzaine de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qui s'amusent à nous échiner. Nous courons comme des rats empoisonnés ; mais, à force de sauter ces échaliers et ces haies que le tonnerre confonde, nos compas s'étaient rouillés et nous nous reposions. Je crois que les brigands doivent être maintenant dans les environs de cette grande baraque d'où vous voyez sortir de la fumée.   Bon ! s'écria 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Vous autres, dit il aux huit soldats et à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, vous allez vous replier sur les rochers de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Sulpice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, à travers les champs, et vous y appuierez la ligne de sentinelles que le commandant y a établie. Il ne faut pas que vous restiez avec nous autres, puisque vous êtes en uniforme. Nous voulons, mille cartouches ! venir à bout de ces chiens là, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gars
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 est avec eux ! Les camarades vous en diront plus long que je ne vous en dis. Filez sur la droite, et n'administrez pas de coups de fusil à six de nos peaux de bique que vous pourrez rencontrer. Vous reconnaîtrez nos 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 à leurs cravates qui sont roulées en corde sans nœud. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gudin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 venait de lui indiquer et dont la fumée lui servit de boussole. Pendant que le jeune officier était mis sur la piste des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 par une rencontre assez commune dans cette guerre, mais qui aurait pu devenir plus meurtrière, le petit détachement que commandait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 avait atteint sur sa ligne d'opérations un point parallèle à celui où

 et le marquis arrivèrent presque en même temps à l'échalier ; mais

, et

 morts et achever les vivants. Dans cette épouvantable guerre, les deux partis ne faisaient pas de prisonniers. Le marquis sauvé,

 et les

 reconnurent mutuellement la force de leurs positions respectives et l'inutilité de la lutte, en sorte que chacun ne songea plus qu'à se retirer.   Si je perds ce jeune homme là, s'écria

 en regardant le bois avec attention, je ne veux plus faire d'amis !

.   Commandant, dit respectueusement un des

 en s'arrêtant à plat ventre. Toute la troupe imita ce mouvement, tant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, pour être un de ces bons 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 prend tout, qui aiment autant donner des coups que d'en recevoir, quand il n'y a que cela à choisir. Nous ne venons pas ici pour chausser les souliers des morts, nous sommes diables contre diables, et malheur à ceux qui auront les griffes courtes. La 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 nous envoie ici pour sauver le
