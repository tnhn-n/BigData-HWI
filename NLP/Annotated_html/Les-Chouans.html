<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et une portion de la

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 après une guerre de quatre années, paraissaient avoir saisi ce moment pour recommencer la lutte. En présence de tant d'agressions, la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 retrouva sa primitive énergie. Elle avait d'abord pourvu à la défense des départements attaqués, en en remettant le soin aux habitants patriotes par un des articles de cette loi de messidor. En effet, le gouvernement, n'ayant ni troupes ni argent dont il pût disposer à l'intérieur, éluda la difficulté par une gasconnade législative : ne pouvant rien envoyer aux départements insurgés, il leur donnait sa confiance. Peut être espérait il aussi que cette mesure, en armant les citoyens les uns contre les autres, étoufferait l'insurrection dans son principe. Cet article, source de funestes représailles, était ainsi conçu : Il sera organisé des compagnies franches dans les départements de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ouest
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Cette disposition impolitique fit prendre à l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 une attitude si hostile, que le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Directoire
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 désespéra d'en triompher de prime abord. Aussi, peu de jours après, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    demanda t
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 il aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 des mesures particulières relativement aux légers contingents dus en vertu de l'article qui autorisait les compagnies franches. Donc, une nouvelle loi promulguée quelques jours avant le commencement de cette histoire, et rendue le troisième jour complémentaire de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ordonnait d'organiser en légions ces faibles levées d'hommes. Les légions devaient porter le nom des départements de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Loire Inférieure
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Loire

. Ces légions, disait la loi, spécialement employées à combattre

, ne pourraient, sous aucun prétexte, être portées aux frontières. Ces détails fastidieux, mais ignorés, expliquent à la fois l'état de faiblesse où se trouva le

 et la marche de ce troupeau d'hommes conduit par les 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Aussi, peut être n'est il pas superflu d'ajouter que ces belles et patriotiques déterminations directoriales n'ont jamais reçu d'autre exécution que leur insertion au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bulletin des Lois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. N'étant plus soutenus par de grandes idées morales, par le patriotisme ou par la terreur, qui les rendait naguère exécutoires, les décrets de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    République
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 créaient des millions et des soldats dont rien n'entrait ni au trésor ni à l'armée. Le ressort de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 s'était usé en des mains inhabiles, et les lois recevaient dans leur application l'empreinte des circonstances au lieu de les dominer. Les départements de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mayenne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 étaient alors commandés par un vieil officier qui, jugeant sur les lieux de l'opportunité des mesures à prendre, voulut essayer d'arracher à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ses contingents, et surtout celui de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, l'un des plus redoutables foyers de la chouannerie. Il espérait ainsi affaiblir les forces de ces districts menaçants. Ce militaire dévoué profita des prévisions illusoires de la loi pour affirmer qu'il équiperait et armerait sur le champ les réquisitionnaires, et qu'il tenait à leur disposition un mois de la solde promise par le gouvernement à ces troupes d'exception. Quoique 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 se refusât alors à toute espèce de service militaire, l'opération réussit tout d'abord sur la foi de ces promesses, et avec tant de promptitude que cet officier s'en alarma. Mais c'était un de ces vieux chiens de guérite difficiles à surprendre. Aussitôt qu'il vit accourir au district une partie des contingents, il soupçonna quelque motif secret à cette prompte réunion d'hommes, et peut être devina t il bien en croyant qu'ils voulaient se procurer des armes. Sans attendre les retardataires, il prit alors des mesures pour tâcher d'effectuer sa retraite sur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alençon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, afin de se rapprocher des pays soumis ; quoique l'insurrection croissante de ces contrées rendît le succès de ce projet très problématique. Cet officier, qui, selon ses instructions, gardait le plus profond secret sur les malheurs de nos armées et sur les nouvelles peu rassurantes parvenues de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vendée
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, avait donc tenté, dans la matinée où commence cette histoire, d'arriver par une marche forcée à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, où il se promettait bien d'exécuter la loi suivant son bon vouloir, en remplissant les cadres de sa demi brigade avec ses conscrits bretons. Ce mot de conscrit, devenu plus tard si célèbre, avait remplacé pour la première fois, dans les lois, le nom de réquisitionnaires, primitivement donné aux recrues républicaines. Avant de quitter 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, le commandant avait fait prendre secrètement à ses soldats les cartouches et les rations de pain nécessaires à tout son monde, afin de ne pas éveiller l'attention des conscrits sur la longueur de la route ; et il comptait bien ne pas s'arrêter à l'étape d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ernée
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où, revenus de leur étonnement, les hommes du contingent auraient pu s'entendre avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    les Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, sans doute répandus dans les campagnes voisines. Le morne silence qui régnait dans la troupe des réquisitionnaires surpris par la manœuvre du vieux républicain, et la lenteur de leur marche sur cette montagne, excitaient au plus haut degré la défiance de ce chef de demi brigade, nommé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; les traits les plus saillants de la description qui précède étaient pour lui d'un vif intérêt ; aussi marchait il silencieusement, au milieu de cinq jeunes officiers qui, tous, respectaient la préoccupation de leur chef. Mais au moment où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 parvint au faîte de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pèlerine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, il tourna tout à coup la tête, comme par instinct, pour inspecter les visages inquiets des réquisitionnaires, et ne tarda pas à rompre le silence. En effet, le retard progressif de ces 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bretons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 avait déjà mis entre eux et leur escorte une distance d'environ deux cents pas. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fit alors une grimace qui lui était particulière.   Que diable ont donc tous ces muscadins là ? s'écria t il d'une voix sonore. Nos conscrits ferment le compas au lieu de l'ouvrir, je crois ! A ces mots, les officiers qui l'accompagnaient se retournèrent par un mouvement spontané assez semblable au réveil en sursaut que cause un bruit soudain. Les sergents, les caporaux les imitèrent, et la compagnie s'arrêta sans avoir entendu le mot souhaité de :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Halte !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 Si d'abord les officiers jetèrent un regard sur le détachement qui, semblable à une longue tortue, gravissait la montagne de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pèlerine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, ces cinq jeunes gens, que la défense de la patrie avait arrachés, comme tant d'autres, à des études distinguées, et chez lesquels la guerre n'avait pas encore éteint le sentiment des arts, furent assez frappés du spectacle qui s'offrait à leurs regards pour laisser sans réponse une observation dont l'importance leur était inconnue. Quoiqu'ils vinssent de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où le tableau qui se présentait alors à leurs yeux se voit également, mais avec les différences que le changement de perspective lui fait subir, ils ne purent se refuser à l'admirer une dernière fois, semblables à ces dilettanti auxquels une musique donne d'autant plus de jouissances qu'ils en connaissent mieux les détails. Du sommet de la Pèlerine apparaît aux yeux du voyageur la grande vallée du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Couësnon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, dont l'un des points culminants est occupé à l'horizon par la ville de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Son château domine, en haut du rocher où il est bâti, trois ou quatre routes importantes, position qui la rendait jadis une des clés de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Bretagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Les officiers découvraient alors, dans toute son étendue, ce bassin aussi remarquable par la prodigieuse fertilité de son sol que par la variété de ses aspects. De toutes parts, des montagnes de schiste s'élèvent en amphithéâtre, elles déguisent leurs flancs rougeâtres sous des forêts de chênes, et recèlent dans leurs versants des vallons pleins de fraîcheur. Ces rochers décrivent une vaste enceinte, circulaire en apparence, au fond de laquelle s'étend avec mollesse une immense prairie dessinée comme un jardin anglais. La multitude de haies vives qui entourent d'irréguliers et de nombreux héritages, tous plantés d'arbres, donnent à ce tapis de verdure une physionomie rare parmi les paysages de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et il enfermait de féconds secrets de beautés dans ses contrastes multipliés dont les effets étaient assez larges pour saisir les âmes les plus froides. En ce moment, la vue de ce pays était animée de cet éclat fugitif par lequel la nature se plaît à rehausser parfois ses impérissables créations. Pendant que le détachement traversait la vallée, le soleil levant avait lentement dissipé ces vapeurs blanches et légères qui, dans les matinées de septembre, voltigent sur les prairies. A l'instant où les soldats se retournèrent, une invisible main semblait enlever à ce paysage le dernier des voiles dont elle l'aurait enveloppé, nuées fines, semblables à ce linceul de gaze diaphane qui couvre les bijoux précieux et à travers lequel ils brillent imparfaitement, en excitant la curiosité. Dans le vaste horizon que les voyageurs embrassèrent, le ciel n'offrait pas le plus léger nuage qui pût faire croire, par sa clarté d'argent, que cette immense voûte bleue fût le firmament. C'était comme un dais de soie supporté par les cimes inégales des montagnes, et placé dans les airs pour protéger cette magnifique réunion de champs, de prairies, de ruisseaux et de bocages. Les officiers ne se lassaient pas d'examiner cet espace où jaillissaient tant de beautés champêtres. Les uns hésitaient longtemps avant d'arrêter leurs regards parmi l'étonnante multiplicité de ces bosquets que les teintes sévères de quelques touffes jaunies enrichissaient des couleurs du bronze, et que le vert émeraude des prés irrégulièrement coupés faisait encore ressortir. Les autres s'attachaient aux contrastes offerts par des champs rougeâtres où le sarrasin récolté s'élevait en gerbes coniques semblables aux faisceaux d'armes que le soldat amoncèle au bivouac, et séparés par d'autres champs que doraient les guérêts des seigles moissonnés. Çà et là, l'ardoise sombre de quelques toits d'où sortaient de blanches fumées ; puis les tranchées vives et argentées que produisaient les ruisseaux tortueux du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Couësnon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, attiraient l'œil par quelques uns de ces piéges d'optique qui rendent, sans qu'on sache pourquoi, l'âme indécise et rêveuse. La fraîcheur embaumée des brises d'automne, la forte senteur des forêts, s'élevaient comme un nuage d'encens et enivraient les admirateurs de ce beau pays, qui contemplaient avec ravissement ses fleurs inconnues, sa végétation vigoureuse, sa verdure rivale de celle des îles d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Angleterre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, dont il est à peine séparé et dont il porte même le nom. Quelques bestiaux animaient cette scène déjà si dramatique. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Les oiseaux
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 chantaient, et faisaient ainsi rendre à la vallée une suave, une sourde mélodie qui frémissait dans les airs. Si l'imagination recueillie veut apercevoir pleinement les riches accidents d'ombre et de lumière, les horizons vaporeux des montagnes, les fantastiques perspectives qui naissaient des places où manquaient les arbres, où s'étendaient les eaux, où fuyaient de coquettes sinuosités ; si le souvenir colorie, pour ainsi dire, ce dessin aussi fugace que le moment où il est pris, les personnes pour lesquelles ces tableaux ne sont pas sans mérite auront une image imparfaite du magique spectacle par lequel l'âme encore impressionnable des jeunes officiers fut comme surprise. Pensant alors que ces pauvres gens abandonnaient à regret leur pays et leurs chères coutumes pour aller mourir peut être en des terres étrangères, ils leur pardonnèrent involontairement un retard qu'ils comprirent. Puis, avec cette générosité naturelle aux soldats, ils déguisèrent leur condescendance sous un feint désir d'examiner les positions militaires de cette belle contrée. Mais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qu'il est nécessaire d'appeler le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Commandant
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, pour éviter de lui donner le nom peu harmonieux de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chef
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 de demi brigade, était un de ces militaires qui, dans un danger pressant, ne sont pas hommes à se laisser prendre aux charmes des paysages, quand même ce seraient ceux du paradis terrestre. Il secoua donc la tête par un geste négatif, et contracta deux gros sourcils noirs qui donnaient une expression sévère à sa physionomie.   Pourquoi diable ne viennent ils pas ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    demanda t
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 il pour la seconde fois de sa voix grossie par les fatigues de la guerre. Se trouve t il dans le village quelque bonne 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vierge
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à laquelle ils donnent une poignée de main ?   Tu demandes pourquoi ? répondit une voix. En entendant des sons qui semblaient partir de la corne avec laquelle les paysans de ces vallons rassemblent leurs troupeaux, le commandant se retourna brusquement comme s'il eût senti la pointe d'une épée, et vit à deux pas de lui un personnage encore plus bizarre qu'aucun de ceux emmenés à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mayenne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pour servir la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    République
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Cet inconnu, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    homme trapu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, large des épaules, lui montrait une tête presque aussi grosse que celle d'un bœuf, avec laquelle elle avait plus d'une ressemblance. Des narines épaisses faisaient paraître son nez encore plus court qu'il ne l'était. Ses larges lèvres retroussées par des dents blanches comme de la neige, ses grands et ronds yeux noirs garnis de sourcils menaçants, ses oreilles pendantes et ses cheveux roux appartenaient moins à notre belle race caucasienne qu'au genre des herbivores. Enfin l'absence complète des autres caractères de l'homme social rendait sa tête nue plus remarquable encore. Cette face, comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bronzée
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 par le soleil et dont les anguleux contours offraient une vague analogie avec le granit qui forme le sol de ces contrées, était la seule partie visible du corps de cet être singulier. A partir du cou, il était enveloppé d'un sarreau, espèce de blouse en toile rousse plus grossière encore que celle des pantalons des conscrits les moins fortunés. Ce sarreau, dans lequel un antiquaire aurait reconnu la saye (saga) ou le sayon des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gaulois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, finissait à mi corps, en se rattachant à deux fourreaux de peau de chèvre par des morceaux de bois grossièrement travaillés et dont quelques uns gardaient leur écorce. Les peaux de bique, pour parler la langue du pays, qui lui garnissaient les jambes et les cuisses, ne laissaient distinguer aucune forme humaine. Des sabots énormes lui cachaient les pieds. Ses longs cheveux luisants, semblables aux poils de ses peaux de chèvres, tombaient de chaque côté de sa figure, séparés en deux parties égales, et pareils aux chevelures de ces statues du moyen âge qu'on voit encore dans quelques cathédrales. Au lieu du bâton noueux que les conscrits portaient sur leurs épaules, il tenait appuyé sur sa poitrine, en guise de fusil, un gros fouet dont le cuir habilement tressé paraissait avoir une longueur double de celle des fouets ordinaires. La brusque apparition de cet être bizarre semblait facile à expliquer. Au premier aspect, quelques officiers supposèrent que l'inconnu était un réquisitionnaire ou conscrit (l'un se disait pour l'autre) qui se repliait sur la colonne en la voyant arrêtée. Néanmoins, l'arrivée de cet homme étonna singulièrement le commandant ; s'il n'en parut pas le moins du monde intimidé, son front devint toutefois soucieux ; et, après avoir toisé l'étranger, il répéta machinalement et comme occupé de pensées sinistres :   Oui, pourquoi ne viennent ils pas ? le sais tu, toi ?   C'est que, répondit le sombre interlocuteur avec un accent qui prouvait une assez grande difficulté de parler français, c'est que là, dit il en étendant sa rude et large main vers 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ernée
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, là est le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Maine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et là finit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Bretagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Puis il frappa fortement le sol en faisant tomber le pesant manche de son fouet aux pieds mêmes du commandant. L'impression produite sur les spectateurs de cette scène par la harangue laconique de l'inconnu, ressemblait assez à celle que donnerait un coup de tam tam frappé au milieu d'une musique. Le mot de harangue suffit à peine pour rendre toute la haine, les regrets et les désirs de vengeance qu'exprimèrent un geste hautain, une parole brève, la contenance empreinte d'une énergie farouche et froide. La grossièreté de cet homme taillé comme à coups de hache, sa noueuse écorce, la stupide ignorance gravée sur ses traits, en faisaient une sorte de demi dieu barbare. Il gardait une attitude prophétique et apparaissait là comme le génie même de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bretagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui se relevait d'un sommeil de trois années, pour recommencer une guerre où la victoire ne se montra jamais sans de doubles crêpes.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Voilà
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 un joli coco, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en se parlant à lui même. Il m'a l'air d'être l'ambassadeur de gens qui s'apprêtent à parlementer à coups de fusil. Après avoir grommelé ces paroles entre ses dents, le commandant promena successivement ses regards de cet homme au paysage, du paysage au détachement, du détachement sur les talus abruptes de la route, dont les crêtes étaient ombragées par les hauts genêts de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Bretagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; puis il les reporta tout à coup sur l'inconnu, auquel il fit subir comme un muet interrogatoire qu'il termina en lui demandant brusquement :   D'où viens tu ? Son œil avide et perçant cherchait à deviner les secrets de ce visage impénétrable qui, pendant cet intervalle, avait pris la niaise expression de torpeur dont s'enveloppe un paysan au repos.   Du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    pays des Gars
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, répondit l'homme sans manifester aucun trouble.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ton
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 nom ?   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marche à terre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Pourquoi portes tu, malgré la loi, ton surnom de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ? Marche à terre, puisqu'il se donnait ce nom, regarda le commandant d'un air d'imbécillité si profondément vraie, que le militaire crut n'avoir pas été compris.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 tu partie de la réquisition de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ? A cette demande, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marche à terre répondit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 par un de ces, je ne sais pas, dont l'inflexion désespérante arrête tout entretien. Il s'assit tranquillement sur le bord du chemin, tira de son sarreau quelques morceaux d'une mince et noire galette de sarrasin, repas national dont les tristes délices ne peuvent être comprises que des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bretons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, et se mit à manger avec une indifférence stupide. Il faisait croire à une absence si complète de toute intelligence, que les officiers le comparèrent tour à tour, dans cette situation, à un des animaux qui broutaient les gras pâturages de la vallée, aux sauvages de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Amérique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ou à quelque naturel du cap de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bonne Espérance
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Trompé par cette attitude, le commandant lui même n'écoutait déjà plus ses inquiétudes, lorsque, jetant un dernier regard de prudence à l'homme qu'il soupçonnait être le héraut d'un prochain carnage, il en vit les cheveux, le sarreau, les peaux de chèvre couverts d'épines, de débris de feuilles, de brins de bois et de broussailles, comme si ce 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 eût fait une longue route à travers les halliers. Il lança un coup d'œil significatif à son adjudant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gérard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, près duquel il se trouvait, lui serra fortement la main et dit à voix basse :   Nous sommes allés chercher de la laine, et nous allons revenir tondus. Les officiers étonnés se regardèrent en silence. Il convient de placer ici une digression pour faire partager les craintes du commandant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à certaines personnes casanières habituées à douter de tout, parce qu'elles ne voient rien, et qui pourraient contredire l'existence de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marche à terre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et des paysans de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ouest
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 dont alors la conduite fut sublime. Le mot gars, que l'on prononce gâ, est un débris de la langue celtique. Il a passé du bas breton dans le français, et ce mot est, de notre langage actuel, celui qui contient le plus de souvenirs antiques. Le gais était l'arme principale des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gaëls
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ou 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gaulois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; gaisde signifiait armé ; gais, bravoure ; 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, force. Ces rapprochements prouvent la parenté du mot gars avec ces expressions de la langue de nos ancêtres. Ce mot a de l'analogie avec le mot latin vir, homme, racine de virtus, force, courage. Cette dissertation trouve son excuse dans sa nationalité ; puis, peut être, servira t elle à réhabiliter, dans l'esprit de quelques personnes, les mots : gars, garçon, garçonnette, garce, garcette, généralement proscrits du discours comme mal séants, mais dont l'origine est si guerrière et qui se montreront çà et là dans le cours de cette histoire.   « C'est une fameuse garce ! » est un éloge peu compris que recueillit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dans un petit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 où elle passa quelques jours d'exil. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est, de toute 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, le pays où les mœurs gauloises ont laissé les plus fortes empreintes. Les parties de cette province où, de nos jours encore, la vie sauvage et l'esprit superstitieux de nos rudes aïeux sont restés, pour ainsi dire, flagrants, se nomment le pays des

. Lorsqu'un canton est habité par nombre de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui vient de comparaître dans cette 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, les gens de la contrée disent : Les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de telle paroisse ; et ce nom classique est comme une récompense de la fidélité avec laquelle ils s'efforcent de conserver les traditions du langage et des mœurs gaëliques ; aussi leur vie garde t elle de profonds vestiges des croyances et des pratiques superstitieuses des anciens temps. Là, les coutumes féodales sont encore respectées. Là, les antiquaires retrouvent debout les monuments des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Là, le génie de la civilisation moderne s'effraie de pénétrer à travers d'immenses forêts primordiales. Une incroyable férocité, un entêtement brutal, mais aussi la foi du serment ; l'absence complète de nos lois, de nos mœurs, de notre habillement, de nos monnaies nouvelles, de notre langage, mais aussi la simplicité patriarcale et d'héroïques vertus s'accordent à rendre les habitants de ces campagnes plus pauvres de combinaisons intellectuelles que ne le sont les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et les

, mais aussi grands qu'eux. La place que 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 occupe au centre de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 la rend beaucoup plus curieuse à observer que ne l'est le

. Entouré de lumières dont la bienfaisante chaleur ne l'atteint pas, ce pays ressemble à un charbon glacé qui resterait obscur et noir au sein d'un brillant foyer. Les efforts tentés par quelques grands esprits pour conquérir à la vie sociale et à la prospérité cette belle partie de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, le seul maître de ces esprits grossiers, ne durent que quelques heures. Après avoir entendu la voix terrible de ce prêtre, le paysan retourne pour une semaine dans sa demeure insalubre ; il en sort pour le travail, il y rentre pour dormir. S'il y est visité, c'est par ce recteur, l'âme de la contrée. Aussi, fût ce à la voix de ce prêtre que des milliers d'hommes se ruèrent sur la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et que ces parties de

 fournirent cinq ans avant l'époque à laquelle commence cette histoire, des masses de soldats à la première chouannerie. Les frères 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, hardis contrebandiers qui donnèrent leur nom à cette guerre, exerçaient leur périlleux métier de

 à

. Mais les insurrections de ces campagnes n'eurent rien de noble ; aussi peut on dire avec assurance que si la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 fit du brigandage une guerre,

 fit de la guerre un brigandage. La proscription des princes, la religion détruite ne furent pour les

 que des prétextes de pillage, et les événements de cette lutte intestine contractèrent quelque chose de la sauvage âpreté qu'ont les mœurs en ces contrées. Aussi, quand de vrais défenseurs de la monarchie vinrent recruter des soldats parmi ces populations ignorantes et belliqueuses, essayèrent ils de donner, sous le drapeau blanc, quelque grandeur à ces entreprises qui avaient rendu la chouannerie odieuse. Leurs nobles efforts furent inutiles, les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 sont restés comme un mémorable exemple du danger de remuer les masses peu civilisées d'un pays. Le tableau de la première vallée offerte par la

 aux yeux du voyageur, la peinture des hommes qui composaient le détachement des réquisitionnaires, la description du gars apparu sur le sommet de la

 que de jeunes filles attiraient en riant sous le feu des canons, sans croire être perfides ; elles allaient en pèlerinage avec leurs pères et leurs frères demander des ruses et des absolutions à des vierges de bois vermoulu. La religion ou plutôt le fétichisme de ces créatures ignorantes désarmait le meurtre de ses remords. Aussi une fois cette lutte engagée, tout dans le pays devenait il dangereux : le bruit comme le silence, la grâce comme la terreur, le foyer domestique comme le grand chemin. Il y avait de la conviction dans ces trahisons. C'était des

 qui servaient

 et le roi, à la manière dont les

 font la guerre. Mais pour rendre exacte et vraie en tout point la peinture de cette lutte, l'historien doit ajouter qu'au moment où la

 fut signée, la contrée entière redevint et riante et amie. Les familles, qui, la veille, se déchiraient encore, le lendemain soupèrent sans danger sous le même toit. A l'instant où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 reconnut les perfidies secrètes que trahissait la peau de chèvre de

 à terre, il resta convaincu de la rupture de cette heureuse paix due au génie de

 et dont le maintien lui parut impossible. Ainsi la guerre renaissait sans doute plus terrible qu'autrefois, à la suite d'une inaction de trois années.

, adoucie depuis le 9 thermidor, allait peut être reprendre le caractère de terreur qui la rendit haïssable aux bons esprits. L'or des

 avait donc, comme toujours, aidé aux discordes de

. La

, abandonnée du jeune

, qui semblait en être le génie tutélaire, semblait hors d'état de résister à tant d'ennemis, et le plus cruel se montrait le dernier. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 civile, annoncée par mille petits soulèvements partiels, prenait un caractère de gravité tout nouveau, du moment où

 concevaient le dessein d'attaquer une si forte escorte. Telles étaient les réflexions qui se déroulèrent dans l'esprit de

, quoique d'une manière beaucoup moins succincte, dès qu'il crut apercevoir, dans l'apparition de

, l'indice d'une embuscade habilement préparée, car lui seul fut d'abord dans le secret de son danger. Le silence qui suivit la phrase prophétique du commandant à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et qui termine la scène précédente, servit à

 pour recouvrer son sang froid. Le vieux soldat avait presque chancelé. Il ne put chasser les nuages qui couvrirent son front quand il vint à penser qu'il était environné déjà des horreurs d'une guerre dont les atrocités eussent été peut être reniées par les

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, dit il ensuite en se penchant à l'oreille de son adjudant, approchez vous insensiblement de ce brigand ; et au moindre mouvement suspect, tenez vous prêt à lui passer votre épée au travers du corps. Quant à moi, je vais prendre des mesures pour soutenir la conversation, si nos inconnus veulent bien l'entamer. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 inclina légèrement la tête en signe d'obéissance, puis il se mit à contempler les points de vue de cette vallée avec laquelle on a pu se familiariser ; il parut vouloir les examiner plus attentivement et marcha pour ainsi dire sur lui même et sans affectation ; mais on pense bien que le paysage était la dernière chose qu'il observa. De son côté, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 complétement ignorer si la manœuvre de l'officier le mettait en péril ; à la manière dont il jouait avec le bout de son fouet, on eût dit qu'il pêchait à la ligne dans le fossé. Pendant que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 essayait ainsi de prendre position devant le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, le commandant dit tout bas à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Merle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 dix hommes d'élite à un sergent et allez les poster vous même au dessus de nous, à l'endroit du sommet de cette côte où le chemin s'élargit en formant un plateau, et d'où vous apercevrez un bon ruban de queue de la route d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 une place où le chemin ne soit pas flanqué de bois et d'où le sergent puisse surveiller la campagne. Appelez La clef des cœurs, il est intelligent. Il n'y a point de quoi rire, je ne donnerais pas un décime de notre peau, si nous ne prenons pas notre bisque. Pendant que le capitaine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Merle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 exécutait cet ordre avec une promptitude dont l'importance fut comprise, le commandant agita la main droite pour réclamer un profond silence des soldats qui l'entouraient et causaient en jouant. Il ordonna, par un autre geste, de reprendre les armes. Lorsque le calme fut établi, il porta les yeux d'un côté de la route à l'autre, écoutant avec une attention inquiète, comme s'il espérait surprendre quelque bruit étouffé, quelques sons d'armes ou des pas précurseurs de la lutte attendue. Son œil noir et perçant semblait sonder les bois à des profondeurs extraordinaires ; mais ne recueillant aucun indice, il consulta le sable de la route, à la manière des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, pour tâcher de découvrir quelques traces de ces invisibles ennemis dont l'audace lui était connue. Désespéré de ne rien apercevoir qui 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ses craintes, il s'avança vers les côtés de la route, en gravit les légères collines avec peine, puis il en parcourut lentement les sommets. Tout à coup, il sentit combien son expérience était utile au salut de sa troupe, et descendit. Son visage devint plus sombre ; car, dans ces temps là, les chefs regrettaient toujours de ne pas garder pour eux seuls la tâche la plus périlleuse. Les autres officiers et les soldats, ayant remarqué la préoccupation d'un chef dont le caractère leur plaisait et dont la valeur était connue, pensèrent alors que son extrême attention annonçait un danger ; mais incapables d'en soupçonner la gravité, s'ils restèrent immobiles et retinrent presque leur respiration, ce fut par instinct. Semblables à ces chiens qui cherchent à deviner les intentions de l'habile chasseur dont l'ordre est incompréhensible, mais qui lui obéissent ponctuellement, ces soldats regardèrent alternativement la vallée du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Couësnon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, les bois de la route et la figure sévère de leur commandant, en tachant d'y lire leur sort. Ils se consultaient des yeux, et plus d'un sourire se répétait de bouche en bouche. Quand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fit sa grimace, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, jeune sergent qui passait pour le bel esprit de la compagnie, dit à voix basse :   Où diable nous sommes nous donc fourrés pour que ce vieux troupier de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 nous fasse une mine si marécageuse, il a l'air d'un conseil de guerre. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ayant jeté sur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Beau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pied un regard sévère, le silence exigé sous les armes régna tout à coup. Au milieu de ce silence solennel, les pas tardifs des conscrits, sous les pieds desquels le sable criait sourdement, rendaient un son régulier qui ajoutait une vague émotion à cette anxiété générale. Ce sentiment indéfinissable sera compris seulement de ceux qui, en proie à une attente cruelle, ont senti dans le silence des nuits les larges battements de leur cœur, redoublés par quelque bruit dont le retour monotone semblait leur verser la terreur, goutte à goutte. En se replaçant au milieu de la route, le commandant commençait à se demander :   Me trompé je ? Il regardait déjà avec une colère concentrée, qui lui sortait en éclairs par les yeux, le tranquille et stupide 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marche à terre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ; mais l'ironie sauvage qu'il sut démêler dans le regard terne du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 lui persuada de ne pas discontinuer de prendre ses mesures salutaires. En ce moment, après avoir accompli les ordres de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le capitaine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Merle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 revint auprès de lui. Les muets acteurs de cette scène, semblable a mille autres qui rendirent cette guerre la plus dramatique de toutes, attendirent alors avec impatience de nouvelles impressions, curieux de voir s'illuminer par d'autres manœuvres les points obscurs de leur situation militaire.   Nous avons bien fait, capitaine, dit le commandant, de mettre à la queue du détachement le petit nombre de patriotes que nous comptons parmi ces réquisitionnaires. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Prenez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 encore une douzaine de bons lurons, à la tête desquels vous mettrez le sous lieutenant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lebrun
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et vous les conduirez rapidement à la queue du détachement ; ils appuieront les patriotes qui s'y trouvent, et feront avancer, et vivement, toute la troupe de ces oiseaux là, afin de la ramasser en deux temps vers la hauteur occupée par les camarades. Je vous attends. Le capitaine disparut au milieu de la troupe. Le commandant regarda tour à tour quatre hommes intrépides dont l'adresse et l'agilité lui étaient connues, il les appela silencieusement en les désignant du doigt et leur faisant ce signe amical qui consiste à ramener l'index vers le nez, par un mouvement rapide et répété ; ils vinrent.   Vous avez servi avec moi sous 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hoche
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, leur dit il, quand nous avons mis à la raison ces brigands qui s'appellent les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chasseurs du Roi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ; vous savez comment ils se cachaient pour canarder les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bleus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. A cet éloge de leur savoir faire, les quatre soldats hochèrent la tête en faisant une moue significative. Ils montraient de ces figures héroïquement martiales dont l'insouciante résignation annonçait que, depuis la lutte commencée entre 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, leurs idées n'avaient pas dépassé leur giberne en arrière et leur baïonnette en avant. Les lèvres ramassées comme une bourse dont on serre les cordons, ils regardaient leur commandant d'un air attentif et curieux.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 bien, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui possédait éminemment l'art de parler la langue pittoresque du soldat, il ne faut pas que de bons lapins comme nous se laissent embêter par des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, et il y en a ici, ou je ne me nomme pas 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Vous allez, à vous quatre, battre les deux côtés de cette route. Le détachement va filer le câble. Ainsi, suivez ferme, tachez de ne pas descendre la garde, et éclairez moi cela, vivement ! Puis il leur montra les dangereux sommets du chemin. Tous, en guise de remerciement, portèrent le revers de la main devant leurs vieux chapeaux à trois cornes dont le haut bord, battu par la pluie et affaibli par l'âge, se courbait sur la forme. L'un d'eux, nommé 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Larose
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, caporal connu de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, lui dit en faisant sonner son fusil :   On va leur siffler un air de clarinette, mon commandant. Ils partirent les uns à droite, les autres à gauche. Ce ne fut pas sans une émotion secrète que la compagnie les vit disparaître des deux côtés de la route. Cette anxiété fut partagée par le commandant, qui croyait les envoyer à une mort certaine. Il eut même un frisson involontaire lorsqu'il ne vit plus la pointe de leurs chapeaux. Officiers et soldats écoutèrent le bruit graduellement affaibli des pas dans les feuilles sèches, avec un sentiment d'autant plus aigu qu'il était caché plus profondément. Il se rencontre à la guerre des scènes où quatre hommes risqués causent plus d'effroi que les milliers de morts étendus à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jemmapes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Ces physionomies militaires ont des expressions si multipliées, si fugitives, que leurs peintres sont obligés d'en appeler aux souvenirs des soldats, et de laisser les esprits pacifiques étudier ces figures si dramatiques, car ces orages si riches en détails pourraient être complétement décrits sans d'interminables longueurs. Au moment où les baïonnettes des quatre soldats ne brillèrent plus, le capitaine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Merle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 revenait, après avoir accompli les ordres du commandant avec la rapidité de l'éclair. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, par deux ou trois commandements, mit alors le reste de sa troupe en bataille au milieu du chemin ; puis il ordonna de regagner le sommet de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pèlerine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 où stationnait sa petite avant garde ; mais il marcha le dernier et à reculons, afin d'observer les plus légers changements qui surviendraient sur tous les points de cette scène que la nature avait faite si ravissante, et que l'homme rendait si terrible. Il atteignit l'endroit où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gérard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 gardait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marche à terre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, lorsque ce dernier, qui avait suivi, d'un œil indifférent en apparence, toutes les manœuvres du commandant, mais qui regardait alors avec une incroyable intelligence les deux soldats engagés dans les bois situés sur la droite de la route, se mit à siffler trois ou quatre fois de manière à produire le cri clair et perçant de la chouette. Les trois célèbres contrebandiers dont les noms ont déjà été cités employaient ainsi, pendant la nuit, certaines intonations de ce cri pour s'avertir des embuscades, de leurs dangers et de tout ce qui les intéressait. De là leur était venu le surnom de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chuin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui signifie chouette ou hibou dans le patois de ce pays. Ce mot corrompu servit à nommer ceux qui dans la première guerre imitèrent les allures et les signaux de ces trois frères. En entendant ce sifflement suspect, le commandant s'arrêta pour regarder finement 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marche à terre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Il feignit d'être la dupe de la niaise attitude du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, afin de le garder près de lui comme un baromètre qui lui indiquât les mouvements de l'ennemi. Aussi arrêta t il la main de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gérard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qui s'apprêtait à dépêcher le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Puis il plaça deux soldats à quelques pas de l'espion, et leur ordonna, à haute et intelligible voix, de se tenir prêts à le fusiller au moindre signe qui lui échapperait. Malgré son imminent danger, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marche à terre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ne laissa paraître aucune émotion. Le commandant, qui l'étudiait, s'apercevant de cette insensibilité, dit à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gérard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 :   Le serin n'en sait pas long. Ah ! ah ! il n'est pas facile de lire sur la figure d'un 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; mais celui ci s'est trahi par le désir de montrer son intrépidité. Vois tu, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gérard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, s'il avait joué la terreur, j'allais le prendre pour un imbécile. Lui et moi nous aurions fait la paire. J'étais au bout de ma gamme. Oh ! nous allons être attaqués ! Mais qu'ils viennent, maintenant je suis prêt. Après avoir prononcé ces paroles à voix basse et d'un air de triomphe, le vieux militaire se frotta les mains, regarda 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marche à terre d'un air goguenard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ; puis il se croisa les bras sur la poitrine, resta au milieu du chemin entre ses deux officiers favoris, et attendit le résultat de ses dispositions. Sûr du combat, il contempla ses soldats d'un air calme.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Oh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 il va y avoir du foutreau, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Beau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pied à voix basse, le commandant s'est frotté les mains. La situation critique dans laquelle se trouvaient placés le commandant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et son détachement, était une de celles où la vie est si réellement mise au jeu que les hommes d'énergie tiennent à honneur de s'y montrer pleins de sang froid et libres d'esprit. Là se jugent les hommes en dernier ressort. Aussi le commandant, plus instruit du danger que ses deux officiers, mit il de l'amour propre à paraître le plus tranquille. Les yeux tour à tour fixés sur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marche à terre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, sur le chemin et sur les bois, il n'attendait pas sans angoisse le bruit de la décharge générale des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qu'il croyait cachés, comme des lutins, autour de lui ; mais sa figure restait impassible. Au moment où tous les yeux des soldats étaient attachés sur les siens, il plissa légèrement ses joues brunes marquées de petite vérole, retroussa fortement sa lèvre droite, cligna des yeux, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    grimace
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 toujours prise pour un sourire par ses soldats ; puis, il frappa 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gérard
