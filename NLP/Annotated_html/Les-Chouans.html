</mark>
. Il est là, tiens, lève ton nez de chien et regarde cette fenêtre, au dessus de la tour ? En ce moment minuit sonna. La lune se leva et donna au brouillard l'apparence d'une fumée blanche. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 miche serra violemment le bras de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et lui montra silencieusement, à dix pieds au dessus d'eux, le fer triangulaire de quelques baïonnettes luisantes.   Les 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 y sont déjà, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pille
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 miche, nous n'aurons rien de force.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Patience
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, si j'ai bien tout examiné ce matin, nous devons trouver au bas de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, entre les remparts et la

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, une petite place où l'on met toujours du fumier, et l'on peut se laisser tomber là dessus comme sur un lit.   Si 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 miche, voulait changer en bon cidre le sang qui va couler, les

 dans les airs sur les bruyères des schistes. En effet, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ou le bruit léger des cailloux qui roulèrent au bas du précipice, et il était au bord de l'esplanade

 ; comme un chien bien dressé, peut être l'avait il senti. Le diplomate de la police eut beau écouter le silence et regarder le mur naturel formé par les schistes, il n'y put rien découvrir. Si la lueur douteuse du brouillard lui permit d'apercevoir quelques

, il les prit pour des fragments du rocher, tant ces corps humains gardèrent bien l'apparence d'une nature inerte. Le danger de la troupe dura peu.

, au point où cessait le mur de soutènement et où commençait la pente rapide du rocher. Un sentier tracé sur le bord des schistes et qui communiquait à l'escalier de la

 aboutissait précisément à ce point d'intersection. Au moment où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 y arriva, il vit une figure s'élevant comme par enchantement, et quand il avança la main pour s'emparer de cet être fantastique ou réel auquel il ne supposait pas de bonnes intentions, il rencontra les formes rondes et moelleuses d'une femme.   Que le diable vous emporte, ma bonne ! dit il en murmurant. Si vous n'aviez pas eu affaire à moi, vous auriez pu attraper une balle dans la tête... Mais d'où venez vous et où allez vous à cette heure ci ? Êtes vous muette ?  C'est cependant bien une femme, se dit il à lui même. Le silence devenant suspect, l'inconnue répondit d'une voix qui annonçait un grand effroi :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 mon bon homme, je revenons de la veillée.   C'est la prétendue mère du marquis, se dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. Voyons ce qu'elle va faire.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 bien, allez par là, la vieille, reprit il à haute voix en feignant de ne pas la reconnaître. A gauche donc, si vous ne voulez pas être fusillée ! Il resta immobile ; mais en voyant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui se dirigea vers la

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! se dit tout bas 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 en se dressant sur ses pieds le long de la tour comme aurait pu faire un ours.   Nous sommes là, dit il à la dame.   Bien ! répondit

. Si tu peux trouver une échelle dans la maison dont le jardin aboutit à six pieds au dessous du fumier, le

 serait sauvé. Vois tu cet œil de bœuf là haut ? il donne dans un cabinet de toilette attenant à la chambre à coucher, c'est là qu'il faut arriver. Ce pan de la tour au bas duquel vous êtes, est le seul qui ne soit pas cerné. Les chevaux sont prêts, et si tu as gardé le passage du

 la. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, où il trouva le commandant dormant tout habillé sur le lit de camp.

 le donc, dit brutalement 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pied à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Corentin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, il ne fait que de se poser là.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 sont ici, cria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dans l'oreille de

.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, mais tant mieux ! s'écria le commandant tout endormi qu'il était, au moins l'on se battra. Lorsque 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 arriva sur la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Ils auront trompé ou étouffé les sentinelles que j'ai placées entre l'

 en montrant la fenêtre. J'ai vu l'ombre d'un homme sur les rideaux ? Je ne comprends pas ce qu'est devenu mon petit gars. Ils l'auront tué ou séduit.

, commandant, vois tu ? voici un homme ! marchons !   Je n'irai pas le saisir au lit, tonnerre de

 ! Il sortira, s'il est entré ;

 ne le manquera pas, s'écria

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, commandant, je t'enjoins, au nom de la loi, de marcher à l'instant sur cette maison.   Tu es encore un joli coco pour vouloir me faire aller. Sans s'émouvoir de la colère du commandant, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 lui dit froidement :   Tu m'obéiras ! Voici un ordre en bonne forme, signé du ministre de la guerre, qui t'y forcera, reprit il, en tirant de sa poche un papier. Est ce que tu t'imagines que nous sommes assez simples pour laisser cette fille agir comme elle l'entend. C'est la guerre civile que nous étouffons, et la grandeur du résultat absout la petitesse des moyens.   Je prends la liberté, citoyen, de t'envoyer faire... tu me comprends ? Suffit. Pars du pied gauche, laisse moi tranquille et plus vite que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Mais lis, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Ne m'embête pas de tes fonctions, s'écria

 est en route, s'écria t il.   Par où...   Par la

.   Beau pied, dit

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 avec elle. Quand les passions arrivent à une catastrophe, elles nous soumettent à une puissance d'enivrement bien supérieure aux mesquines irritations du vin ou de l'opium. La lucidité que contractent alors les idées, la délicatesse des sens trop exaltés, produisent les effets les plus étranges et les plus inattendus. En se trouvant sous la tyrannie d'une même pensée, certaines personnes aperçoivent clairement les objets les moins perceptibles, tandis que les choses les plus palpables sont pour elles comme si elles n'existaient pas.

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, une lueur soudaine brilla dans son âme. Elle jugea sa propre conduite et pensa avec une sorte d'horreur qu'elle venait de commettre un crime. Dans un premier mouvement d'anxiété, elle s'élança vivement vers le seuil de sa porte, et y resta pendant un moment immobile, en s'efforçant de réfléchir sans pouvoir achever un raisonnement. Elle doutait si complétement de ce qu'elle venait de faire, qu'elle chercha pourquoi elle se trouvait dans l'antichambre de sa maison, en tenant un enfant inconnu par la main. Devant elle, des milliers d'étincelles nageaient en l'air comme des langues de feu. Elle se mit à marcher pour secouer l'horrible torpeur dont elle était enveloppée ; mais, semblable à une personne qui sommeille, aucun objet ne lui apparaissait avec sa forme ou sous ses couleurs vraies. Elle serrait la main du petit garçon avec une violence qui ne lui était pas ordinaire, et l'entraînait par une marche si précipitée, qu'elle semblait avoir l'activité d'une folle. Elle ne vit rien de tout ce qui était dans le salon quand elle le traversa, et cependant elle y fut saluée par trois hommes qui se séparèrent pour lui donner passage.   La voici, dit l'un d'eux.   Elle est bien belle, s'écria le prêtre.   Oui, répondit le premier ; mais comme elle est pâle et agitée...   Et distraite, ajouta le troisième, elle ne nous voit pas. A la porte de sa chambre, mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 aperçut la figure douce et joyeuse de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 :   Enferme ce petit garçon, et, si tu veux que je vive, garde toi bien de le laisser s'évader. En prononçant ces paroles avec lenteur, elle avait fixé les yeux sur la porte de sa chambre, où ils restèrent attachés avec une si effrayante immobilité, qu'on eût dit qu'elle voyait sa victime à travers l'épaisseur des panneaux. Elle poussa doucement la porte, et la ferma sans se retourner, car elle aperçut le marquis debout devant la cheminée. Sans être trop recherchée, la toilette du gentilhomme avait un certain air de fête et de parure qui ajoutait encore à l'éclat que toutes les femmes trouvent à leurs amants. A cet aspect, mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 retrouva toute sa présence d'esprit. Ses lèvres, fortement contractées quoique entr'ouvertes, laissèrent voir l'émail de ses dents blanches et dessinèrent un sourire arrêté dont l'expression était plus terrible que voluptueuse. Elle marcha d'un pas lent vers le jeune homme, et lui montrant du doigt la pendule :   Un homme digne d'amour vaut bien la peine qu'on l'attende, dit elle avec une fausse gaieté. Mais, abattue par la violence de ses sentiments, elle tomba sur le sopha qui se trouvait auprès de la cheminée.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 il d'une voix tendre et caressante, que

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mon amour !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 répondit elle d'une voix sourde et altérée.   Oui, dit il en se mettant à genoux devant elle et lui prenant les deux mains qu'il couvrit de baisers, oui, mon amour, je suis à toi pour la vie. Elle le poussa violemment et se leva. Ses traits se contractèrent, elle rit comme rient les fous et lui dit :   Tu n'en crois pas un mot, homme plus fourbe que le plus ignoble scélérat. Elle sauta vivement sur le poignard qui se trouvait auprès d'un vase de fleurs, et le fit briller à deux doigts de la poitrine du jeune homme surpris.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 elle, mais pas encore assez pour être ton jouet. Que ne pardonnerais je pas à la passion ; mais vouloir me posséder sans amour, et l'écrire à cette...

 qui donc ai je écrit ?

 il avec un étonnement qui certes n'était pas joué.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 a été capable de quelque noirceur...

, et la

, deux témoins choisis par

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et de

 comme si elle eût expiré. Quand elle ouvrit les yeux, elle rencontra le regard du jeune chef, un regard plein d'une amoureuse bonté.

, patience ! cet orage est le dernier, dit il.   Le dernier !

 elle.

, est ce vrai ?   C'est vrai, répondit le prêtre. Tout est possible à celui qui a tout créé.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! dit elle dans son extase, ma foi en toi est égale à mon amour pour lui ! inspire moi ! Fais ici un miracle, ou prends ma vie.   Vous serez exaucée, dit le prêtre. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 allait, simple et pauvre, consoler les mourants. Enfin les jeunes filles recevaient pour la première fois le pain sacré dans le lieu même où elles jouaient la veille. L'union du marquis et de mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ne répandait à travers la tempête que des paroles de paix. Il n'attisait pas, comme l'avait fait l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, le feu de l'incendie ; mais il s'était, avec beaucoup d'autres, voué à la dangereuse mission d'accomplir les devoirs du sacerdoce pour les âmes restées catholiques. Afin de réussir dans ce périlleux ministère, il usait de tous les pieux artifices nécessités par la persécution, et le marquis n'avait pu le trouver que dans une de ces excavations qui, de nos jours encore, portent le nom de la cachette du prêtre. La vue de cette figure pâle et souffrante inspirait si bien la prière et le respect, qu'elle suffisait pour donner à cette salle mondaine l'aspect d'un saint lieu. L'acte de malheur et de joie était tout prêt. Avant de commencer la cérémonie, le prêtre demanda, au milieu d'un profond silence, les noms de la fiancée.

,

.   Qu'on me donne de ces saintes là, et je serai diablement dévot, ajouta le comte à voix basse. Lorsque le prêtre fit à mademoiselle de

</mark>
.   Ce sera fait, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en serrant la main du mourant.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Portez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 les à l'hôpital voisin, s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Corentin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 prit l'espion par le bras, de manière à lui laisser l'empreinte de ses ongles dans la chair, et lui dit :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Puisque ta besogne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 est finie par ici, fiche moi le camp, et regarde bien la figure du commandant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, pour ne jamais te trouver sur son passage, si tu ne veux pas qu'il fasse de ton ventre le fourreau de son bancal. Et déjà le vieux soldat tirait son sabre.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Voilà
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 encore un de mes honnêtes gens qui ne feront jamais fortune, se dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Corentin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 quand il fut loin du corps de garde. Le marquis put encore remercier par un signe de tête son adversaire, en lui témoignant cette estime que les soldats ont pour de loyaux ennemis. En 1827, un vieil homme accompagné de sa femme marchandait des bestiaux sur le marché de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et personne ne lui disait rien quoiqu'il eût tué plus de cent personnes, on ne lui rappelait même point son surnom de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marche à terre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ; la personne à qui l'on doit de précieux renseignements sur tous les personnages de cette 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Scène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le vit emmenant une vache et allant de cet air simple, ingénu qui fait dire :   Voilà un bien brave homme ! Quant à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cibot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pille
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 miche, on a déjà vu comment il a fini. Peut être 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marche à terre essaya t il
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, mais vainement, d'arracher son compagnon à l'échafaud, et se trouvait il sur la place d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alençon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, lors de l'effroyable tumulte qui fut un des événements du fameux procès 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rifoël
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bryond
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Fougères, août 1827.</div>
