 en regardant le commandant étonné, je suis là pour l'empêcher de faire des sottises, car, selon moi, camarade, il n'y a pas d'amour qui vaille trois cent mille francs. Quand ce diplomate de l'intérieur quitta le soldat, ce dernier le suivit des yeux ; et, lorsqu'il n'entendit plus le bruit de ses pas, il poussa un soupir en se disant à lui même :   Il y a donc quelquefois du bonheur à n'être qu'une bête comme moi ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tonnerre de Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, si je rencontre le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gars
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, nous nous battrons corps à corps, ou je ne me nomme pas 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, car si ce renard là me l'amenait à juger, maintenant qu'ils ont créé des conseils de guerre, je croirais ma conscience aussi sale que la chemise d'un jeune troupier qui entend le feu pour la première fois. Le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    massacre de la Vivetière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et le désir de venger ses deux amis avaient autant contribué à faire reprendre à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le commandement de sa demi brigade, que la réponse par laquelle un nouveau ministre, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Berthier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, lui déclarait que sa démission n'était pas acceptable dans les circonstances présentes. A la dépêche ministérielle était jointe une lettre confidentielle où, sans l'instruire de la mission dont était chargée mademoiselle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, il lui écrivait que cet incident, complétement en dehors de la guerre, n'en devait pas arrêter les opérations. La participation des chefs militaires devait, disait il, se borner, dans cette affaire, à seconder cette honorable citoyenne, s'il y avait lieu. En apprenant par ses rapports que les mouvements des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 annonçaient une concentration de leurs forces vers 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait secrètement ramené, par une marche forcée, deux bataillons de sa demi brigade sur cette place importante. Le danger de la patrie, la haine de l'aristocratie, dont les partisans menaçaient une étendue de pays considérable, l'amitié, tout avait contribué à rendre au vieux militaire le feu de sa jeunesse.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Voilà
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 donc cette vie que je désirais, s'écria mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 quand elle se trouva seule avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Francine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, quelque rapides que soient les heures, elles sont pour moi comme des siècles de pensées. Elle prit tout à coup la main de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Francine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et sa voix, comme celle du premier rouge gorge qui chante après l'orage, laissa échapper lentement ces paroles :   J'ai beau faire, mon enfant, je vois toujours ces deux lèvres délicieuses, ce menton court et légèrement relevé, ces yeux de feu, et j'entends encore le   hue !   du postillon. Enfin, je rêve... et pourquoi donc tant de haine au réveil ? Elle poussa un long soupir, se leva ; puis, pour la première fois, elle se mit à regarder le pays livré à la guerre civile par ce cruel gentilhomme qu'elle voulait attaquer, à elle seule. Séduite par la vue du paysage, elle sortit pour respirer plus à l'aise sous le ciel, et si elle suivit son chemin à l'aventure, elle fut certes conduite vers la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Promenade de la ville
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 par ce maléfice de notre âme qui nous fait chercher des espérances dans l'absurde. Les pensées conçues sous l'empire de ce charme se réalisent souvent ; mais on en attribue alors la prévision à cette puissance appelée le pressentiment ; pouvoir inexpliqué, mais réel, que les passions trouvent toujours complaisant comme un flatteur qui, à travers ses mensonges, dit parfois la vérité. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CHAPITRE III
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 UN JOUR SANS 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    LENDEMAIN
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 Les derniers événements de cette histoire ayant dépendu de la disposition des lieux où ils se passèrent, il est indispensable d'en donner ici une minutieuse description, sans laquelle le dénoûment serait d'une compréhension difficile. La ville de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 est assise en partie sur un rocher de schiste que l'on dirait tombé en avant des montagnes qui ferment au couchant la grande vallée du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Couësnon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et prennent différents noms suivant les localités. A cette exposition, la ville est séparée de ces montagnes par une gorge au fond de laquelle coule une petite rivière appelée le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nançon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La portion du rocher qui regarde l'est a pour point de vue le paysage dont on jouit au sommet de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pèlerine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et celle qui regarde l'ouest a pour toute vue la tortueuse vallée du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nançon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; mais il existe un endroit d'où l'on peut embrasser à la fois un segment du cercle formé par la grande vallée, et les jolis détours de la petite qui vient s'y fondre. Ce lieu, choisi par les habitants pour leur promenade, et où allait se rendre mademoiselle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, fut précisément le théâtre où devait se dénouer le drame commencé à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vivetière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ainsi, quelque pittoresques que soient les autres parties de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, l'attention doit être exclusivement portée sur les accidents du pays que l'on découvre en haut de la Promenade. Pour donner une idée de l'aspect que présente le rocher de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 vu de ce côté, on peut le comparer à l'une de ces immenses tours en dehors desquelles les architectes sarrasins ont fait tourner d'étage en étage de larges balcons joints entre eux par des escaliers en spirale. En effet, cette roche est terminée par une église gothique dont les petites flèches, le clocher, les arcs boutants achèvent de lui donner la forme d'un pain de sucre. Devant la porte de cette église, dédiée à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    saint Léonard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, se trouve une petite place irrégulière dont les terres sont soutenues par un mur exhaussé en forme de balustrade, et qui communique par une rampe à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Promenade
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Semblable à une seconde corniche, cette esplanade se développe circulairement autour du rocher, à quelques toises en dessous de la place 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Léonard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et offre un large terrain planté d'arbres, qui vient aboutir aux fortifications de la ville. Puis, à dix toises des murailles et des roches qui supportent cette terrasse due à une heureuse disposition des schistes et à une patiente industrie, il existe un chemin tournant nommé l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Escalier de la Reine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, pratiqué dans le roc, et qui conduit à un pont bâti sur le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nançon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Anne de Bretagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Enfin, sous ce chemin, qui figure une troisième corniche, des jardins descendent de terrasse en terrasse jusqu'à la rivière, et ressemblent à des gradins chargés de fleurs. Parallèlement à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Promenade
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, de hautes roches qui prennent le nom du faubourg de la ville où elles s'élèvent, et qu'on appelle les montagnes de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Sulpice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, s'étendent le long de la rivière et s'abaissent en pentes douces dans la grande vallée, où elles décrivent un brusque contour vers le nord. Ces roches droites, incultes et sombres, semblent toucher aux schistes de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Promenade
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ; en quelques endroits, elles en sont à une portée de fusil, et garantissent contre les vents du nord une étroite vallée, profonde de cent toises, où le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nançon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 se partage en trois bras qui arrosent une prairie chargée de fabriques et délicieusement plantée. Vers le sud, à l'endroit où finit la ville proprement dite, et où commence le faubourg 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Léonard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le rocher de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 fait un pli, s'adoucit, diminue de hauteur et tourne dans la grande vallée en suivant la rivière, qu'il serre ainsi contre les montagnes de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Sulpice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, en formant un col d'où elle s'échappe en deux ruisseaux vers le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Couësnon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où elle va se jeter. Ce joli groupe de collines rocailleuses est appelé le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nid aux crocs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, la vallée qu'elles dessinent se nomme le val de Gibarry, et ses grasses prairies fournissent une grande partie du beurre connu des gourmets sous le nom de beurre de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Prée Valaye
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. A l'endroit où la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Promenade
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 aboutit aux fortifications s'élève une tour nommée la tour du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Papegaut
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. A partir de cette construction carrée, sur laquelle était bâtie la maison où logeait mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, règne tantôt une muraille, tantôt le roc quand il offre des tables droites ; et la partie de la ville, assise sur cette haute base inexpugnable, décrit une vaste demi lune, au bout de laquelle les roches s'inclinent et se creusent pour laisser passage au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nançon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Là, est située la porte qui mène au faubourg de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Sulpice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, dont le nom est commun à la porte et au faubourg. Puis, sur un mamelon de granit qui domine trois vallons dans lesquels se réunissent plusieurs routes, surgissent les vieux créneaux et les tours féodales du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    château de Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, l'une des plus immenses constructions faites par les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ducs de Bretagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, murailles hautes de quinze toises, épaisses de quinze pieds ; fortifiée à l'est par un étang d'où sort le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nançon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui coule dans ses fossés et fait tourner des moulins entre la porte 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Sulpice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et les ponts levis de la forteresse ; défendue à l'ouest par la roideur des blocs de granit sur lesquels elle repose. Ainsi, depuis la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Promenade
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 jusqu'à ce magnifique débris du moyen âge, enveloppé de ses manteaux de lierre, paré de ses tours carrées ou rondes, où peut se loger dans chacune un régiment entier, le château, la ville et son rocher, protégés par des murailles à pans droits, ou par des escarpements taillés à pic, forment un vaste fer à cheval garni de précipices sur lesquels, à l'aide du temps, les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bretons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ont tracé quelques étroits sentiers. Çà et là, des blocs s'avancent comme des ornements. Ici, les eaux suintent par des cassures d'où sortent des arbres rachitiques. Plus loin, quelques tables de granit moins droites que les autres nourrissent de la verdure qui attire les chèvres. Puis, partout des bruyères, venues entre plusieurs fentes humides, tapissent de leurs guirlandes roses de noires anfractuosités. Au fond de cet immense entonnoir, la petite rivière serpente dans une prairie toujours fraîche et mollement posée comme un tapis. Au pied du château et entre plusieurs masses de granit, s'élève l'église dédiée à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    saint Sulpice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui donne son nom à un faubourg situé par delà le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nançon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ce faubourg, comme jeté au fond d'un abîme, et son église dont le clocher pointu n'arrive pas à la hauteur des roches qui semblent près de tomber sur elle et sur les chaumières qui l'entourent, sont pittoresquement baignés par quelques affluents du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nançon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, ombragés par des arbres et décorés par des jardins ; ils coupent irrégulièrement la demi lune que décrivent la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Promenade
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, la ville et le château, et produisent, par leurs détails, de naïves oppositions avec les graves spectacles de l'amphithéâtre, auquel ils font face. Enfin 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 tout entier, ses faubourgs et ses églises, les montagnes même de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Sulpice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, sont encadrés par les hauteurs de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rillé
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui font partie de l'enceinte générale de la grande vallée du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Couësnon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Tels sont les traits les plus saillants de cette nature dont le principal caractère est une âpreté sauvage, adoucie par de riants motifs, par un heureux mélange des travaux les plus magnifiques de l'homme, avec les caprices d'un sol tourmenté par des oppositions inattendues, par je ne sais quoi d'imprévu qui surprend, étonne et confond. Nulle part en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 le voyageur ne rencontre de contrastes aussi grandioses que ceux offerts par le grand bassin du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Couësnon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et par les vallées perdues entre les rochers de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et les hauteurs de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rillé
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. C'est de ces beautés inouïes où le hasard triomphe, et auxquelles ne manquent aucunes des harmonies de la nature. Là des eaux claires, limpides, courantes ; des montagnes vêtues par la puissante végétation de ces contrées ; des rochers sombres et des fabriques élégantes ; des fortifications élevées par la nature et des tours de granit bâties par les hommes ; puis, tous les artifices de la lumière et de l'ombre, toutes les oppositions entre les différents feuillages, tant prisées par les dessinateurs ; des groupes de maisons où foisonne une population active, et des places désertes, où le granit ne souffre pas même les mousses blanches qui s'accrochent aux pierres ; enfin toutes les idées qu'on demande à un paysage : de la grâce et de l'horreur, un poëme plein de renaissantes magies, de tableaux sublimes, de délicieuses rusticités ! 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La Bretagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 est là dans sa fleur. La tour dite du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Papegaut
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, sur laquelle est bâtie la maison occupée par mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, a sa base au fond même du précipice, et s'élève jusqu'à l'esplanade pratiquée en corniche devant l'église de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Léonard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. De cette maison isolée sur trois côtés, on embrasse à la fois le grand fer à cheval qui commence à la tour même, la vallée tortueuse du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nançon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et la place 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Léonard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Elle fait partie d'une rangée de logis trois fois séculaires, et construits en bois, situés sur une ligne parallèle au flanc septentrional de l'église avec laquelle ils forment une impasse dont la sortie donne dans une rue en pente qui longe l'église et mène à la porte 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Léonard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, vers laquelle descendait mademoiselle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 négligea naturellement d'entrer sur la place de l'église au dessous de laquelle elle était, et se dirigea vers la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Promenade
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Lorsqu'elle eut franchi la petite barrière de poteaux peints en vert qui se trouve devant le poste alors établi dans la tour de la porte 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Léonard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, la magnificence du spectacle rendit un instant ses passions muettes. Elle admira la vaste portion de la grande vallée du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Couësnon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 que ses yeux embrassaient depuis le sommet de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pèlerine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 jusqu'au plateau par où passe le chemin de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vitré
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; puis ses yeux se reposèrent sur le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nid aux crocs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et sur les sinuosités du val de Gibarry, dont les crêtes étaient baignées par les lueurs vaporeuses du soleil couchant. Elle fut presque effrayée par la profondeur de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vallée du Nançon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 dont les plus hauts peupliers atteignaient à peine aux murs des jardins situés au dessous de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Escalier de la Reine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Enfin, elle marcha de surprise en surprise jusqu'au point d'où elle put apercevoir et la grande vallée, à travers le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    val de Gibarry
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et le délicieux paysage encadré par le fer à cheval de la ville, par les rochers de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Sulpice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et par les hauteurs de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rillé
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. A cette heure du jour, la fumée des maisons du faubourg et des vallées formait dans les airs un nuage qui ne laissait poindre les objets qu'à travers un dais bleuâtre ; les teintes trop vives du jour commençaient à s'abolir ; le firmament prenait un ton gris de perle ; la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    lune
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 jetait ses voiles de lumière sur ce bel abîme ; tout enfin tendait à plonger l'âme dans la rêverie et l'aider à évoquer les êtres chers. Tout à coup, ni les toits en bardeau du faubourg 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Sulpice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ni son église, dont la flèche audacieuse se perd dans la profondeur de la vallée, ni les manteaux séculaires de lierre et de clématite dont s'enveloppent les murailles de la vieille forteresse à travers laquelle le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nançon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 bouillonne sous la roue des moulins, enfin rien dans ce paysage ne l'intéressa plus. En vain le soleil couchant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    jeta t
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 il sa poussière d'or et ses nappes rouges sur les gracieuses habitations semées dans les rochers, au fond des eaux et sur les prés, elle resta immobile devant les roches de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Sulpice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. L'espérance insensée qui l'avait amenée sur la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Promenade
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 s'était miraculeusement réalisée. A travers les ajoncs et les genêts qui croissent sur les sommets opposés, elle crut reconnaître, malgré la peau de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 dont ils étaient vêtus, plusieurs convives de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vivetière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, parmi lesquels se distinguait le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gars
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, dont les moindres mouvements se dessinèrent dans la lumière adoucie du soleil couchant. A quelques pas en arrière du groupe principal, elle vit sa redoutable ennemie, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame du Gua
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Pendant un moment mademoiselle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 put penser qu'elle rêvait ; mais la haine de sa rivale lui prouva bientôt que tout vivait dans ce rêve. L'attention profonde qu'excitait en elle le plus petit geste du marquis l'empêcha de remarquer le soin avec lequel 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame du Gua
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 la mirait avec un long fusil. Bientôt un coup de feu réveilla les échos des montagnes, et la balle qui siffla près de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie

 à la recherche du marquis, le suivre, le surprendre, fut une idée conçue avec la rapidité de l'éclair.   Je suis sans arme, s'écria t elle. Elle songea qu'au moment de son départ à

 comme un passe port ; puis, après avoir répondu à

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

.

 et des autres prêtres. Poursuivre un digne homme qui avait tant d'ordre ! C'était mon aîné, lui seul a eu la patience de m'apprendre le calcul décimal. Oh ! c'était un bon prêtre ! Il avait de l'économie et savait amasser. Il y a quatre ans qu'il est mort, je ne sais pas de quelle maladie ; mais voyez vous, ces prêtres, ça a l'habitude de s'agenouiller de temps en temps pour prier, et il n'a peut être pas pu s'accoutumer à rester ici debout comme moi... Je l'ai mis là, autre part ils l'auraient déterré. Un jour je pourrai l'ensevelir en terre sainte, comme disait ce pauvre homme, qui ne s'est assermenté que par peur. Une larme roula dans les yeux secs du petit vieillard, dont alors la perruque rousse parut moins laide à la jeune fille, qui détourna les yeux par un secret respect pour cette douleur ; mais, malgré cet attendrissement, d'

 avec hauteur, vous scandaliserez toute

 en donnant ce bal à

 et d'

. Mais cette fois ci, j'ai ben gagné mes trente écus.   Mon enfant, dit l'avare,

 moi de fermer les yeux. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, il n'est pas présumable que vous puissiez y rentrer de sitôt ; ainsi, vous pourrez avoir besoin d'un sûr asile.

 bien ce que je vais vous dire, et n'en profitez que dans un extrême danger. Vous verrez sur le chemin qui mène au

, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

,

 y en disant à sa femme :   bonjour,

 et

 vous cachera. Si

 chopine vous découvrait, ou il vous prendra pour l'esprit, s'il fait nuit ; ou dix écus l'attendriront, s'il fait jour. Adieu ! nos comptes sont soldés. Si vous vouliez, dit il en montrant par un geste les champs qui entouraient sa maison, tout cela serait à vous !

, le notaire de

 qui, si vous le vouliez, ferait notre contrat, beau trésor.

.

, dit elle en souriant et le saluant de la main.   S'il vous faut de l'argent, lui

 il, je vous en prêterai à cinq ! Oui, à cinq seulement. Ai je dit cinq ? Elle était partie.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 m'a l'air d'être une bonne fille ; cependant, je changerai le secret de ma cheminée. Puis il prit un pain de douze livres, un jambon et rentra dans sa cachette. Lorsque 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 marcha dans la campagne, elle crut renaître, la fraîcheur du matin ranima son visage qui depuis quelques heures lui semblait frappé par une atmosphère brûlante. Elle essaya de trouver le sentier indiqué par l'avare ; mais, depuis le coucher de la lune, l'obscurité était devenue si forte, qu'elle fut forcée d'aller au hasard. Bientôt la crainte de tomber dans les précipices la prit au cœur, et lui sauva la vie ; car elle s'arrêta tout à coup en pressentant que la terre lui manquerait si elle faisait un pas de plus. Un vent plus frais qui caressait ses cheveux, le murmure des eaux, l'instinct, tout servit à lui indiquer qu'elle se trouvait au bout des rochers de

. Elle passa les bras autour d'un arbre, et attendit l'aurore en de vives anxiétés, car elle entendait un bruit d'armes, de chevaux et de voix humaines. Elle rendit grâces à la nuit qui la préservait du danger de tomber entre les mains des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

, les rochers, les prés ensevelis dans l'ombre reparurent insensiblement, et les arbres situés sur les cimes se dessinèrent dans ses feux naissants. Le soleil se dégagea par un gracieux élan du milieu de ses rubans de feu, d'ocre et de saphir. Sa vive lumière s'harmonia par lignes égales, de colline en colline, déborda de vallons en vallons. Les ténèbres se dissipèrent, le jour accabla la nature. Une brise piquante frissonna dans l'air, les oiseaux chantèrent, la vie se réveilla partout. Mais à peine la jeune fille avait elle eu le temps d'abaisser ses regards sur les masses de ce paysage si curieux, que, par un phénomène assez fréquent dans ces fraîches contrées, des vapeurs s'étendirent en nappes, comblèrent les vallées, montèrent jusqu'aux plus hautes collines, ensevelirent ce riche bassin sous un manteau de neige. Bientôt mademoiselle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 crut revoir une de ces mers de glace qui meublent les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Puis cette nuageuse atmosphère roula des vagues comme l'

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 n'eût pas veillé. Une batterie cachée sur une éminence qui se trouve au fond de la cuvette que forment les remparts, répondit au premier feu des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en les prenant en écharpe sur le chemin du château. La mitraille nettoya la route, et la balaya. Puis, une compagnie sortit de la porte 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Sulpice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, profita de l'étonnement des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, se mit en bataille sur le chemin et commença sur eux un feu meurtrier. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 n'essayèrent pas de résister, en voyant les remparts du château se couvrir de soldats comme si l'art du machiniste y eût appliqué des lignes bleues, et le feu de la forteresse protéger celui des tirailleurs républicains. Cependant d'autres 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, maîtres de la petite vallée du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, avaient gravi les galeries du rocher et parvenaient à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, où ils montèrent ; elle fut couverte de peaux de bique qui lui donnèrent l'apparence d'un toit de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 par le temps. Au même moment, de violentes détonations se firent entendre dans la partie de la ville qui regardait la vallée du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Évidemment 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, attaqué sur tous les points, était entièrement cerné. Le feu qui se manifesta sur le revers oriental du rocher prouvait même que

 incendiaient les faubourgs. Cependant les flammèches qui s'élevaient des toits de genêt ou de bardeau cessèrent bientôt, et quelques colonnes de fumée noire indiquèrent que l'incendie s'éteignait. Des nuages blancs et bruns dérobèrent encore une fois cette scène à mademoiselle de

, mais le vent dissipa bientôt ce brouillard de poudre. Déjà, le commandant républicain avait fait changer la direction de sa batterie de manière à pouvoir prendre successivement en file la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, le sentier de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et le rocher, quand du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, il vit ses premiers ordres admirablement bien exécutés. Deux pièces placées au poste de la porte 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 abattirent la fourmilière de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui s'étaient emparés de cette position ; tandis que les gardes nationaux de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, accourus en hâte sur la

, achevèrent de chasser l'ennemi. Ce combat ne dura pas une demi heure et ne coûta pas cent hommes aux

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

. Déjà, dans toutes les directions, les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 battus et écrasés se retiraient d'après les ordres réitérés du

, dont le hardi coup de main échouait, sans qu'il le sût, par suite de l'affaire de la

 qui avait si secrètement ramené 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. L'artillerie n'y était arrivée que pendant cette nuit, car la seule nouvelle d'un transport de munitions aurait suffi pour faire abandonner par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 cette entreprise qui, éventée, ne pouvait avoir qu'une mauvaise issue. En effet, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 désirait autant donner une leçon sévère au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gars
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, que le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gars
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pouvait souhaiter de réussir dans sa pointe pour influer sur les déterminations du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Au premier coup de canon, le marquis comprit donc qu'il y aurait de la folie à poursuivre par amour propre une surprise manquée. Aussi, pour ne pas faire tuer inutilement ses 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, se hâta t il d'envoyer sept ou huit émissaires porter des instructions pour opérer promptement la retraite sur tous les points. Le commandant, ayant aperçu son adversaire entouré d'un nombreux conseil au milieu duquel était 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame du Gua
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, essaya de tirer sur eux une volée sur le rocher de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; mais la place avait été trop habilement choisie pour que le jeune chef n'y fût pas en sûreté. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 changea de rôle tout à coup, et d'attaqué devint agresseur. Aux premiers mouvements qui indiquèrent les intentions du marquis, la compagnie placée sous les murs du château se mit en devoir de couper la retraite aux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 en s'emparant des issues supérieures de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Malgré sa haine, mademoiselle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 épousa la cause des hommes que commandait son amant, et se tourna vivement vers l'autre issue pour voir si elle était libre ; mais elle aperçut les 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bleus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, sans doute vainqueurs de l'autre côté de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui revenaient de la vallée du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Couësnon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 par le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Val de Gibarry
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pour s'emparer du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nid au Crocs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et de la partie des rochers 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Sulpice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 où se trouvaient les issues inférieures de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vallée du Nançon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ainsi 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    les Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, renfermés dans l'étroite prairie de cette gorge, semblaient devoir périr jusqu'au dernier, tant les prévisions du vieux commandant républicain avaient été justes et ses mesures habilement prises Mais sur ces deux points, les canons qui avaient si bien servi 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 furent impuissants, il s'y établit des luttes acharnées, et la ville de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 une fois préservée, l'affaire prit le caractère d'un engagement auquel 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    les Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 étaient habitués. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 comprit alors la présence des masses d'hommes qu'elle avait aperçues dans la campagne, la réunion des chefs chez d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Orgemont
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et tous les événements de cette nuit, sans savoir comment elle avait pu échapper à tant de dangers. Cette entreprise, dictée par le désespoir, l'intéressa si vivement qu'elle resta immobile à contempler les tableaux animés qui s'offrirent à ses regards. Bientôt, le combat qui avait lieu au bas des montagnes de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Sulpice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 eut, pour elle, un intérêt de plus. En voyant les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bleus presque maîtres
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, le marquis et ses amis s'élancèrent dans la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vallée du Nançon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 afin de leur porter du secours. Le pied des roches fut couvert d'une multitude de groupes furieux où se décidèrent des questions de vie et de mort sur un terrain et avec des armes plus favorables aux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Peaux de bique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Insensiblement, cette arène mouvante s'étendit dans l'espace. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Les Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, en s'égaillant, envahirent les rochers à l'aide des arbustes qui y croissent çà et là. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mademoiselle de Verneuil

</mark>
