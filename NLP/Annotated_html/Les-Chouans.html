. Ne vient il pas nous crier au nez vive le tyran, quand on le croit frit !

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. Deux ou trois chefs des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vinrent auprès de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. A quatre pas d'eux, le jeune noble, assis sur une roche de granit, semblait absorbé dans les nombreuses pensées excitées par les difficultés que son entreprise présentait déjà. Marche à terre fit avec sa main une espèce d'auvent au dessus de son front pour se garantir les yeux de l'éclat du soleil, et contempla tristement la route que suivaient les 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Républicains
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 à travers la vallée de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pèlerine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ses petits yeux noirs et perçants essayaient de découvrir ce qui se passait sur l'autre rampe, à l'horizon de la vallée.   Les 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bleus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 vont intercepter le courrier, dit d'une voix farouche celui des chefs qui se trouvait le plus près de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marche à terre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    sainte Anne d'Auray
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ! reprit un autre, pourquoi nous as tu fait battre ? Était ce pour sauver ta peau ? Marche à terre lança sur le questionneur un regard comme venimeux et frappa le sol de sa lourde carabine.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Suis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 je le chef ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    demanda t
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 il. Puis après une pause :   Si vous vous étiez battus tous comme moi, pas un de ces 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bleus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 là n'aurait échappé, reprit il en montrant les restes du détachement de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hulot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Peut être, la voiture serait elle alors arrivée jusqu'ici.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 tu, reprit un troisième, qu'ils penseraient à l'escorter ou à la retenir, si nous les avions laissé passer tranquillement ? Tu as voulu sauver ta peau de chien, parce que tu ne croyais pas les 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bleus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 en route.   Pour la santé de son groin, ajouta l'orateur en se tournant vers les autres, il nous a fait saigner, et nous perdrons encore vingt mille francs de bon or...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Groin toi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 même ! s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marche à terre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en se reculant de trois pas et ajustant son agresseur. Ce n'est pas les 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bleus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 que tu hais, c'est l'or que tu aimes. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tiens
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, tu mourras sans confession, vilain damné, qui n'as pas communié cette année. Cette insulte irrita le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 au point de le faire pâlir, et un sourd grognement sortit de sa poitrine pendant qu'il se mit en mesure d'ajuster 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marche à terre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Le jeune chef s'élança entre eux, il leur fit tomber les armes des mains en frappant leurs carabines avec le canon de la sienne ; puis il demanda l'explication de cette dispute, car la conversation avait été tenue en bas breton, idiome qui ne lui était pas très familier.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le marquis, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marche à terre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en achevant son discours, c'est d'autant plus mal à eux de m'en vouloir que j'ai laissé en arrière 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pille
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 miche qui saura peut être sauver la voiture des griffes des voleurs. Et il montra les 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 qui, pour ces fidèles serviteurs de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Autel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Trône
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, étaient tous les assassins de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis XVI
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et des brigands.   Comment ! s'écria le jeune homme en colère, c'est donc pour arrêter une voiture que vous restez encore ici, lâches qui n'avez pu remporter une victoire dans le premier combat où j'ai commandé ! Mais comment triompherait on avec de semblables intentions ? Les défenseurs de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Roi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 sont ils donc des pillards ? Par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    sainte Anne d'Auray
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ! nous avons à faire la guerre à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    République
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et non aux diligences. Ceux qui désormais se rendront coupables d'attaques si honteuses ne recevront pas l'absolution et ne profiteront pas des faveurs réservées aux braves serviteurs du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Roi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Un sourd murmure s'éleva du sein de cette troupe. Il était facile de voir que l'autorité du nouveau chef, si difficile à établir sur ces hordes indisciplinées, allait être compromise. Le jeune homme, auquel ce mouvement n'avait pas échappé, cherchait déjà à sauver l'honneur du commandement, lorsque le trot d'un cheval retentit au milieu du silence. Toutes les têtes se tournèrent dans la direction présumée du personnage qui survenait. C'était une jeune femme assise en travers sur un petit cheval breton, qu'elle mit au galop pour arriver promptement auprès de la troupe des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en y apercevant le jeune homme.   Qu'avez vous donc ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    demanda t
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 elle en regardant tour à tour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    les Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et leur chef.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Croiriez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 vous, madame, qu'ils attendent la correspondance de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, dans l'intention de la piller, quand nous venons d'avoir, pour délivrer nos gars de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fougères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, une escarmouche qui nous a coûté beaucoup d'hommes sans que nous ayons pu détruire les 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bleus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien, où est le mal ? demanda la jeune dame à laquelle un tact naturel aux femmes révéla le secret de la scène. Vous avez perdu des hommes, nous n'en manquerons jamais. Le courrier porte de l'argent, sans doute nous en manquerons toujours ! Nous enterrerons nos hommes qui iront au ciel, et nous prendrons l'argent qui ira dans les poches de tous ces braves gens. Où est la difficulté ? Ce discours eut la vertu de faire sourire les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
.   N'y a t il donc rien là dedans qui vous fasse rougir ? demanda le jeune homme à voix basse. Êtes vous donc dans un tel besoin d'argent qu'il vous faille en prendre sur les routes ?   J'en suis tellement affamée, marquis, que je mettrais, je crois, mon cœur en gage s'il n'était pas pris, dit elle en lui souriant avec coquetterie. Mais d'où venez vous donc, pour croire que vous vous servirez des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 sans leur laisser piller par ci par là quelques 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bleus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 ? Ne savez vous pas le proverbe : Voleur comme une chouette. Or, qu'est ce qu'un 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chouan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ? D'ailleurs, dit elle en élevant la voix, n'est ce pas une action juste ? Les 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bleus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 n'ont ils pas pris tous les biens de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et les nôtres, et ne nous faut il pas d'ailleurs des munitions ? Un autre murmure, bien différent du grognement par lequel les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 avaient répondu au marquis, accueillit ces paroles. Le jeune homme, dont le front se rembrunissait, prit alors la jeune dame à part et lui dit avec la vive bouderie d'un homme bien élevé :   Ces messieurs viendront ils à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vivetière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 au jour fixé ?   Oui, dit elle, tous, l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Intimé
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grand Jacques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et peut être 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ferdinand
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Permettez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, reprit

 à bien. A ces mots les deux

 s'éloignèrent. Le voyageur remonta dans la voiture, qui, grâce au fouet de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, se dirigea rapidement vers 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Si vous aviez eu des armes, lui dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, nous aurions pu nous défendre un peu mieux.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, j'ai dix mille francs là, reprit d'

 en montrant ses gros souliers. Est ce qu'on peut se défendre avec une si forte somme sur soi ? Mène à bien se gratta l'oreille et regarda derrière lui, mais ses nouveaux camarades avaient complètement disparu. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et ses soldats s'arrêtèrent à

 pour déposer les blessés à l'hôpital de cette petite ville ; puis, sans que nul événement fâcheux interrompît la marche des troupes républicaines, elles arrivèrent à

. Là le commandant put, le lendemain, résoudre tous ses doutes relativement à la marche du messager ; car le lendemain, les habitants apprirent le pillage de la voiture. Peu de jours après, les autorités dirigèrent sur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 assez de conscrits patriotes pour que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pût y remplir le cadre de sa demi brigade. Bientôt se succédèrent des ouï dire peu rassurants sur l'insurrection. La révolte était complète sur tous les points où, pendant la dernière guerre,

 avaient établi les principaux foyers de cet incendie. En 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, les royalistes s'étaient rendus maîtres de

</mark>
, afin de se mettre en communication avec la mer. La petite ville de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, située entre 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 et

, avait été prise par eux, et ils paraissaient vouloir en faire momentanément leur place d'armes, le centre de leurs magasins ou de leurs opérations. De là, ils pouvaient correspondre sans danger avec la

 et le

. Les chefs subalternes parcouraient ces trois pays pour y soulever les partisans de la monarchie et arriver à mettre de l'ensemble dans leur entreprise. Ces menées coïncidaient avec les nouvelles

, où des intrigues semblables agitaient la contrée, sous l'influence de quatre chefs célèbres, messieurs l'abbé

, le

, de

 et

. Le

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, le

 et les

 étaient, disait on, leurs correspondants dans le

. Le chef du vaste plan d'opérations qui se déroulait lentement, mais d'une manière formidable, était réellement le

, surnom donné par

 à monsieur le

</mark>
, lors de son débarquement. Les renseignements transmis aux ministres par

    Hulot

 se trouvaient exacts en tout point. L'autorité de ce chef envoyé du dehors avait été aussitôt reconnue. Le marquis prenait même assez d'empire sur

 pour leur faire concevoir le véritable but de la guerre et leur persuader que les excès dont ils se rendaient coupables souillaient la cause généreuse qu'ils avaient embrassée. Le caractère hardi, la bravoure, le sang froid, la capacité de ce jeune seigneur réveillaient les espérances des ennemis de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et flattaient si vivement la sombre exaltation de ces contrées que les moins zélés coopéraient à y préparer des événements décisifs pour la monarchie abattue. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 ne recevait aucune réponse aux demandes et aux rapports réitérés qu'il adressait à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ce silence étonnant annonçait, sans doute, une nouvelle crise révolutionnaire.   En serait il maintenant, disait le vieux chef à ses amis, en fait de gouvernement comme en fait d'argent, met on néant à toutes les pétitions ? Mais le bruit du magique retour du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    général Bonaparte
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et des événements du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dix huit Brumaire
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ne tarda pas à se répandre. Les commandants militaires de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 comprirent alors le silence des ministres. Néanmoins ces chefs n'en furent que plus impatients d'être délivrés de la responsabilité qui pesait sur eux, et devinrent assez curieux de connaître les mesures qu'allait prendre le nouveau gouvernement. En apprenant que le général 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait été nommé premier consul de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, les militaires éprouvèrent une joie très vive : ils voyaient, pour la première fois, un des leurs arrivant au maniement des affaires. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, qui avait fait une idole de ce jeune général, tressaillit d'espérance. L'énergie de la nation se renouvela. La capitale, fatiguée de sa sombre attitude, se livra aux fêtes et aux plaisirs desquels elle était depuis si longtemps sevrée. Les premiers actes du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 ne diminuèrent aucun espoir, et la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Liberté
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ne s'en effaroucha pas. Le premier consul fit une proclamation aux habitants de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ouest
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ces éloquentes allocutions adressées aux masses et que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bonaparte
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait, pour ainsi dire, inventées, produisaient, dans ces temps de patriotisme et de miracles, des effets prodigieux. Sa voix retentissait dans le monde comme la voix d'un prophète, car aucune de ses proclamations n'avait encore été démentie par la victoire. « 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HABITANTS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, « Une guerre impie embrase une seconde fois les départements de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ouest
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. « Les artisans de ces troubles sont des traîtres vendus à l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Anglais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ou des brigands qui ne cherchent dans les discordes civiles que l'aliment et l'impunité de leurs forfaits. « 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    A
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>

. Les corneilles coiffées sont accompagnées d'un citoyen assez rusé pour te prendre dans un piége.   Qui ? Cet incroyable dont les petits yeux vont incessamment d'un côté du chemin à l'autre, comme s'il voyait des

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

...

, fauvette ! Oh ! mon pauvre

 que de ces avocats dont les figures ressemblent à des carafes de limonade.

 gaiement, avec la permission du commandant, je me risque ! Cette femme là a des yeux qui sont comme des étoiles, on peut tout mettre au jeu pour les voir.   Il est pris le camarade, dit

 fit la grimace, haussa les épaules et répondit :   Avant de prendre le potage, je lui conseille de le sentir.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en jugeant à la lenteur de sa marche qu'il manœuvrait pour se laisser graduellement gagner par la malle, est il gai ! C'est le seul homme qui puisse rire de la mort d'un camarade sans être taxé d'insensibilité.   C'est le vrai soldat français, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 d'un ton grave.

 le voici qui ramène ses épaulettes sur son épaule pour faire voir qu'il est capitaine, s'écria

 en riant, comme si le grade y faisait quelque chose. La voiture vers laquelle pivotait l'officier renfermait en effet deux femmes, dont l'une semblait être la servante de l'autre.   Ces femmes là vont toujours deux par deux, disait

. Un petit homme sec et maigre caracolait, tantôt en avant, tantôt en arrière de la voiture ; mais quoiqu'il parût accompagner les deux voyageuses privilégiées, personne ne l'avait encore vu leur adressant la parole. Ce silence, preuve de dédain ou de respect, les bagages nombreux, et les cartons de celle que le commandant appelait une princesse, tout, jusqu'au costume de son cavalier servant, avait encore irrité la bile de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Le costume de cet inconnu présentait un exact tableau de la mode qui valut en ce temps les caricatures des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. L'inconnu portait un pantalon collant et des bottes à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à ces grêles accessoires qui juraient entre eux sans produire d'ensemble, l'opposition burlesque des couleurs du pantalon jaune, du gilet rouge, de l'habit cannelle, et l'on aura une image fidèle du suprême bon ton auquel obéissaient les élégants au commencement du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ce costume, tout à fait baroque, semblait avoir été inventé pour servir d'épreuve à la grâce, et montrer qu'il n'y a rien de si ridicule que la mode ne sache consacrer. Le cavalier paraissait avoir atteint l'âge de trente ans, mais il en avait à peine vingt deux ; peut être devait il cette apparence soit à la débauche, soit aux périls de cette époque. Malgré cette toilette d'empirique, sa tournure accusait une certaine élégance de manières à laquelle on reconnaissait un homme bien élevé. Lorsque le capitaine se trouva près de la calèche, le muscadin parut deviner son dessein, et le favorisa en retardant le pas de son cheval ; 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui lui avait jeté un regard sardonique, rencontra un de ces visages impénétrables, accoutumés par les vicissitudes de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à cacher toutes les émotions, même les moindres. Au moment où le bout recourbé du vieux chapeau triangulaire et l'épaulette du capitaine furent aperçus par les dames, une voix d'une angélique douceur lui demanda :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 l'officier, auriez vous la bonté de nous dire en quel endroit de la route nous nous trouvons ? Il existe un charme inexprimable dans une question faite par une voyageuse inconnue, le moindre mot semble alors contenir toute une aventure ; mais si la femme sollicite quelque protection, en s'appuyant sur sa faiblesse et sur une certaine ignorance des choses, chaque homme n'est il pas légèrement enclin à bâtir une fable impossible où il se fait heureux ? Aussi les mots de «

 l'officier, » la forme polie de la demande, portèrent ils un trouble inconnu dans le cœur du capitaine. Il essaya d'examiner la voyageuse et fut singulièrement désappointé, car un voile jaloux lui en cachait les traits ; à peine même put il en voir les yeux, qui, à travers la gaze, brillaient comme deux onyx frappés par le soleil.   Vous êtes maintenant à une lieue d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

,

.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, déjà ! Et la dame inconnue se rejeta, ou plutôt se laissa aller au fond de la voiture, sans plus rien répondre.

, de

 et des environs d'

. Le regard de ses yeux bleus n'annonçait pas d'esprit, mais une certaine fermeté mêlée de tendresse. Elle portait une robe d'étoffe commune. Ses cheveux, relevés sous un petit bonnet à la mode cauchoise, et sans aucune prétention, rendaient sa figure charmante de simplicité. Son attitude, sans avoir la noblesse convenue des salons, n'était pas dénuée de cette dignité naturelle à une jeune fille modeste qui pouvait contempler le tableau de sa vie passée sans y trouver un seul sujet de repentir. D'un coup d'œil, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 sut deviner en elle une de ces fleurs champêtres qui, transportée dans les serres parisiennes où se concentrent tant de rayons flétrissants, n'avait rien perdu de ses couleurs pures ni de sa rustique franchise. L'attitude naïve de la jeune fille et la modestie de son regard apprirent à

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, il faudra nécessairement y faire une autre toilette...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 oh ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 j'ai bien remarqué ton petit manége. De candide et simple que tu étais, tu as pris un peu de ruse à mon école. Tu commences à avoir les interrogations en horreur. Tu as bien raison, mon enfant. De toutes les manières connues d'arracher un secret, c'est, à mon avis, la plus niaise.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 bien, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, puisqu'on ne peut rien vous cacher, convenez en, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ? votre conduite n'exciterait elle pas la curiosité d'un saint. Hier matin sans ressources, aujourd'hui les mains pleines d'or, on vous donne à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

... demanda la jeune inconnue en accentuant ces deux mots par deux inflexions de voix pleines d'un mépris qui déborda même dans le geste par lequel elle montra le cavalier. Écoute, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Francine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. La pensée de pouvoir occuper sans partage l'âme de ce jeune homme prêta bientôt à toutes les choses une physionomie différente. Entre le moment où, cinq heures auparavant, elle composa son visage et sa voix pour agacer le marquis, et le moment actuel où elle pouvait le bouleverser d'un regard, il y avait la différence de l'univers mort à un vivant univers. De bons rires, de joyeuses coquetteries cachèrent une immense passion qui se présenta comme le malheur, en souriant. Dans les dispositions d'âme où se trouvait mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, la vie extérieure prit donc pour elle le caractère d'une fantasmagorie. La calèche passa par des villages, par des vallons, par des montagnes dont aucune image ne s'imprima dans sa mémoire. Elle arriva dans 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mayenne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, les soldats de l'escorte changèrent, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 lui parla, elle répondit, traversa toute une ville, et se remit en route ; mais les figures, les maisons, les rues, les paysages, les hommes furent emportés comme les formes indistinctes d'un rêve. La nuit vint. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 voyagea sous un ciel de diamants, enveloppée d'une douce lumière, et sur la route de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, sans qu'il lui vint dans la pensée que le ciel eût changé d'aspect, sans savoir ce qu'était ni 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mayenne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ni 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, ni où elle allait. Qu'elle pût quitter dans peu d'heures l'homme de son choix et par qui elle se croyait choisie, n'était pas, pour elle, une chose possible. L'amour est la seule passion qui ne souffre ni passé ni avenir. Si parfois sa pensée se trahissait par des paroles, elle laissait échapper des phrases presque dénuées de sens, mais qui résonnaient dans le cœur de son amant comme des promesses de plaisir. Aux yeux des deux témoins de cette passion naissante, elle prenait une marche effrayante. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 connaissait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 aussi bien que l'étrangère connaissait le marquis, et cette expérience du passé leur faisait attendre en silence quelque terrible dénoûment. En effet, elles ne tardèrent pas à voir finir ce drame que mademoiselle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait si tristement, sans le savoir peut être, nommé une tragédie. Quand les quatre voyageurs eurent fait environ une lieue hors de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ils entendirent un homme à cheval qui se dirigeait vers eux avec une excessive rapidité ; lorsqu'il atteignit la voiture, il se pencha pour y regarder mademoiselle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui reconnut 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; ce sinistre personnage se permit de lui adresser un signe d'intelligence dont la familiarité eut quelque chose de flétrissant pour elle, et il s'enfuit après l'avoir glacée par ce signe empreint de bassesse. L'inconnu parut désagréablement affecté de cette circonstance qui n'échappa certes point à sa prétendue mère. Mais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pressa légèrement le marquis, et sembla se réfugier par un regard dans son cœur, comme dans le seul asile qu'elle eût sur terre. Le front du jeune homme s'éclaircit alors en savourant l'émotion que lui fit éprouver le geste par lequel sa maîtresse lui avait révélé, comme par mégarde, l'étendue de son attachement. Une inexplicable peur avait fait évanouir toute coquetterie, et l'amour se montra pendant un moment sans voile. Ils se turent comme pour prolonger la douceur de ce moment. Malheureusement au milieu d'eux madame du Gua voyait tout ; et, comme un avare qui donne un festin, elle paraissait leur compter les morceaux et leur mesurer la vie. En proie à leur bonheur, les deux amants arrivèrent, sans se douter du chemin qu'ils avaient fait, à la partie de la route qui se trouve au fond de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et qui forme le premier des trois bassins à travers lesquels se sont passés les événements qui servent d'exposition à cette histoire. Là, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 aperçut et montra d'étranges figures qui semblaient se mouvoir comme des ombres à travers les arbres et dans les ajoncs dont les champs étaient entourés. Quand la voiture arriva dans la direction de ces ombres, une décharge générale, dont les balles passèrent en sifflant au dessus des têtes, apprit aux voyageurs que tout était positif dans cette apparition. L'escorte tombait dans une embuscade. A cette vive fusillade, le capitaine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 regretta vivement d'avoir partagé l'erreur de mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui, croyant à la sécurité d'un voyage nocturne et rapide, ne lui avait laissé prendre qu'une soixantaine d'hommes. Aussitôt le capitaine, commandé par

, divisa la petite troupe en deux colonnes pour tenir les deux côtés de la route, et chacun des officiers se dirigea vivement au pas de course à travers les champs de genêts et d'ajoncs, en cherchant à combattre les assaillants avant de les compter. Les

 se mirent à battre à droite et à gauche ces épais buissons avec une intrépidité pleine d'imprudence, et répondirent à l'attaque des

 par un feu soutenu dans les genêts, d'où partaient les coups de fusil. Le premier mouvement de mademoiselle de

 avait été de sauter hors de la calèche et de courir assez loin en arrière pour s'éloigner du champ de bataille ; mais, honteuse de sa peur, et mue par ce sentiment qui porte à se grandir aux yeux de l'être aimé, elle demeura immobile et tâcha d'examiner froidement le combat. L'inconnu la suivit, lui prit la main et la plaça sur son cœur.   J'ai eu peur, dit elle en souriant ; mais maintenant... En ce moment sa femme de chambre effrayée lui cria :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, prenez garde ! Mais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, qui voulait s'élancer hors de la voiture, s'y sentit arrêtée par une main vigoureuse. Le poids de cette main énorme lui arracha un cri violent, elle se retourna et garda le silence en reconnaissant la figure de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

.   Je devrai donc à vos terreurs, disait l'étranger à mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, la révélation des plus doux secrets du cœur. Grâce à

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, j'apprends que vous portez le nom gracieux de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, le nom que j'ai prononcé dans toutes mes angoisses ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, le nom que je prononcerai désormais dans la joie, et que je ne dirai plus maintenant sans faire un sacrilége, en confondant la religion et l'amour. Mais serait ce donc un crime que de prier et d'aimer tout ensemble ? A ces mots, ils se serrèrent fortement la main, se regardèrent en silence, et l'excès de leurs sensations leur ôta la force et le pouvoir de les exprimer.   Ce n'est pas pour vous autres qu'il y a du danger ! dit brutalement 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à

 en donnant aux sons rauques et gutturaux de sa voix une sinistre expression de reproche et appuyant sur chaque mot de manière à jeter l'innocente paysanne dans la stupeur. Pour la première fois la pauvre fille apercevait de la férocité dans les regards de

 tenant son bonnet d'une main, sa lourde carabine de l'autre, ramassé comme un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et enveloppé par cette blanche lumière dont les flots donnent aux formes de si bizarres aspects, appartenait ainsi plutôt à la féerie qu'à la vérité. Cette apparition et son reproche eurent quelque chose de la rapidité des fantômes. Il se tourna brusquement vers 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, avec laquelle il échangea de vives paroles, et

, qui avait un peu oublié le bas breton, ne put y rien comprendre. La dame paraissait donner à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Cette courte conférence fut terminée par un geste impérieux de cette femme qui désignait au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 les deux amants. Avant d'obéir, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à

, qu'il semblait plaindre, il aurait voulu lui parler ; mais la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 sut que le silence de son amant était imposé. La peau rude et tannée de cet homme parvint à se plisser sur son front, et ses sourcils se rapprochèrent violemment. Résistait il à l'ordre renouvelé de tuer mademoiselle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 ? Cette grimace le rendit sans doute plus hideux à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, mais l'éclair de ses yeux devint presque doux pour

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, sur ce cœur grossier. Le doux entretien de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et du marquis fut interrompu par

 pour remonter en voiture, car le marquis resta comme frappé de la foudre. La

... Une fois là !...   Mais l'aimerait il donc déjà ?... se dit elle en voyant le marquis à sa place dans la voiture, dans l'attitude d'un homme endormi. La calèche roula sourdement sur le sable de la route. Au premier regard que mademoiselle de

 introduisit dans son maintien, dans sa voix et sa physionomie, était de nature à donner des craintes à une personne perspicace. Aussi mademoiselle de

 frissonna t elle par instinct en se demandant :   Pourquoi frissonné je ?... C'est sa mère. Mais elle trembla de tous ses membres en se disant tout à coup :   Est ce bien sa mère ? Elle vit un abîme qu'un dernier coup d'œil jeté sur l'inconnu acheva d'éclairer.   Cette femme l'aime ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 elle. Mais pourquoi m'accabler de prévenances, après m'avoir témoigné tant de froideur ?

 vous, mademoiselle ?

 il. Cette voix dépouillée de douceur, la demande elle même, le regard, le geste, tout servit à convaincre la pauvre fille que les événements de cette journée appartenaient à un mirage de l'âme qui se dissipait alors comme ces nuages à demi formés que le vent emporte.   Si je souffre ?... reprit elle en riant forcément, j'allais vous faire la même question.   Je croyais que vous vous entendiez, dit

 avec une fausse bonhomie. Ni le marquis ni mademoiselle de

 ne répondirent. La jeune fille, doublement outragée, se dépita de voir sa puissante beauté sans puissance. Elle savait pouvoir apprendre au moment où elle le voudrait la cause de cette situation ; mais, peu curieuse de la pénétrer, pour la première fois, peut être, une femme recula devant un secret. La vie humaine est tristement fertile en situations où, par suite, soit d'une méditation trop forte, soit d'une catastrophe, nos idées ne tiennent plus à rien, sont sans substance, sans point de départ, où le présent ne trouve plus de liens pour se rattacher au passé, ni dans l'avenir. Tel fut l'état de mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 et souffrante, elle ne regarda plus personne, s'enveloppa de sa douleur, et demeura avec tant de volonté dans le monde inconnu où se réfugient les malheureux, qu'elle ne vit plus rien. Des corbeaux passèrent en croassant au dessus d'eux ; mais quoique, semblable à toutes les âmes fortes, elle eût un coin du cœur pour les superstitions, elle n'y fit aucune attention. Les voyageurs cheminèrent quelque temps en silence.   Déjà séparés, se disait mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Cependant rien autour de moi n'a parlé. Serait ce 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ? Ce n'est pas son intérêt. Qui donc a pu se lever pour m'accuser ? A peine aimée, voici déjà l'horreur de l'abandon. Je sème l'amour et je recueille le mépris. Il sera donc toujours dans ma destinée de toujours voir le bonheur et de toujours le perdre ! Elle sentit alors dans son cœur des troubles inconnus, car elle aimait réellement et pour la première fois. Cependant elle ne s'était pas tellement livrée qu'elle ne pût trouver des ressources contre sa douleur dans la fierté naturelle à une femme jeune et belle. Le secret de son amour, ce secret souvent gardé dans les tortures, ne lui était pas échappé. Elle se releva, et honteuse de donner la mesure de sa passion par sa silencieuse souffrance, elle secoua la tête par un mouvement de gaieté, montra un visage ou plutôt un masque riant, puis elle força sa voix pour en déguiser l'altération.   Où sommes nous ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 elle au capitaine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui se tenait toujours à une certaine distance de la voiture.   A trois lieues et demie de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, mademoiselle.   Nous allons donc y arriver bientôt ? lui dit elle pour l'encourager à lier une conversation où elle se promettait bien de témoigner quelque estime au jeune capitaine.   Ces lieues là, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Merle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 que

 ne veuillent pas y prendre leur revanche ! Or, vous concevez qu'à monter et descendre ainsi l'on n'avance guère. De la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil

 fut seule à remarquer ce tressaillement.   Qu'est ce donc que cette 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, la première ville de

. Nous nous y sommes battus à la fin de vendémiaire avec le

 mon

 toujours interrompu, il ressemble tellement au citoyen du

, je gagerais que c'est lui. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 regarda fixement le froid et immobile jeune homme qui la dédaignait, mais elle ne vit rien en lui qui pût trahir un sentiment de crainte ; elle l'instruisit par un sourire amer de la découverte qu'elle faisait en ce moment du secret si traîtreusement gardé par lui ; puis, d'une voix railleuse, les narines enflées de joie, la tête de côté pour examiner le marquis et voir 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 tout à la fois, elle dit au

 :   Ce chef là, capitaine, donne bien des inquiétudes au

. Il a de la hardiesse, dit on ; seulement il s'aventure dans certaines entreprises comme un étourneau, surtout auprès des femmes.   Nous comptons bien là dessus, reprit le capitaine, pour solder notre compte avec lui. Si nous le tenons seulement deux heures, nous lui mettrons un peu de plomb dans la tête. S'il nous rencontrait, le drôle en ferait autant de nous, et nous mettrait à l'ombre ; ainsi, par pari...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dit le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, nous n'avons rien à craindre ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 soldats n'iront pas jusqu'à la

, ils sont trop fatigués, et si vous y consentez, ils pourront se reposer à deux pas d'ici.

 descend à la

, et en voici le chemin, à quelques portées de fusil. Ces deux dames voudront s'y reposer, elles doivent être lasses d'être venues d'une seule traite d'

, ici.   Et puisque mademoiselle, dit il avec une politesse forcée en se tournant vers sa maîtresse, a eu la générosité de donner à notre voyage autant de sécurité que d'agrément, elle daignera peut être accepter à souper chez ma mère.   Enfin, capitaine, ajouta t il en s'adressant à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Merle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, les temps ne sont pas si malheureux qu'il ne puisse se trouver encore à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 une pièce de cidre à défoncer pour vos hommes. Allez, le

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 n'y aura pas tout pris ; du moins, ma mère le croit...

... reprit mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en interrompant avec ironie et sans répondre à la singulière invitation qu'on lui faisait.   Mon âge ne vous semble donc plus croyable ce soir, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, répondit madame du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gua
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. J'ai eu le malheur d'être mariée fort jeune, j'ai eu mon fils à quinze ans...   Ne vous trompez vous pas, madame ; ne serait ce pas à trente ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pâlit en dévorant le sarcasme par lequel la jeune fille se vengeait de celui qu'elle avait essuyé naguère ; elle aurait voulu pouvoir la déchirer, et se trouvait forcée de lui sourire, car elle désira reconnaître à tout prix, même à ses épigrammes, le sentiment dont la jeune fille était animée ; aussi feignit elle de ne l'avoir pas comprise.   Jamais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 n'ont eu de chef plus cruel que celui là, s'il faut ajouter foi aux bruits qui courent sur lui, dit elle en s'adressant à la fois à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et à sa maîtresse.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pour cruel, je ne crois pas, répondit mademoiselle de

 ; mais il sait mentir et me semble fort crédule : un chef de parti ne doit être le jouet de personne.   Vous le connaissez ? demanda froidement le marquis.   Non, répliqua t elle en lui lançant un regard de mépris, je croyais le connaître...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 mademoiselle, c'est décidément un malin, reprit le capitaine en hochant la tête, et donnant par un geste expressif la physionomie particulière que ce mot avait alors et qu'il a perdue depuis. Ces vieilles familles poussent quelquefois de vigoureux rejetons. Il revient d'un pays où les ci devant n'ont pas eu, dit on, toutes leurs aises, et les hommes, voyez vous, sont comme les nèfles, ils mûrissent sur la paille. Si ce garçon là est habile, il pourra nous faire courir longtemps Il a bien su opposer des compagnies légères à nos compagnies franches et neutraliser les efforts du gouvernement. Si l'on brûle un village aux

, il en fait brûler deux aux 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Il se développe sur une immense étendue, et nous force ainsi à employer un nombre considérable de troupes dans un moment où nous n'en avons pas de trop ! Oh ! il entend les affaires.   Il assassine sa patrie, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 d'une voix forte en interrompant le capitaine.   Mais, répliqua le marquis, si sa mort délivre le pays, fusillez le donc bien vite. Puis il sonda par un regard l'âme de mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, et il se passa entre eux une de ces scènes muettes dont le langage ne peut reproduire que très imparfaitement la vivacité dramatique et la fugitive finesse. Le danger rend intéressant. Quand il s'agit de mort, le criminel le plus vil excite toujours un peu de pitié. Or, quoique mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 fût alors certaine que l'amant qui la dédaignait était ce chef dangereux, elle ne voulait pas encore s'en assurer par son supplice ; elle avait une tout autre curiosité à satisfaire. Elle préféra donc douter ou croire selon sa passion, et se mit à jouer avec le péril. Son regard, empreint d'une perfidie moqueuse, montrait les soldats au marquis d'un air de triomphe ; en lui présentant ainsi l'image de son danger, elle se plaisait à lui faire durement sentir que sa vie dépendait d'un seul mot, et déjà ses lèvres paraissaient se mouvoir pour le prononcer. Semblable à un sauvage d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Amérique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, elle interrogeait les fibres du visage de son ennemi lié au poteau, et brandissait le casse tête avec grâce, savourant une vengeance toute innocente, et punissant comme une maîtresse qui aime encore.   Si j'avais un fils comme le vôtre, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dit elle à l'étrangère visiblement épouvantée, je porterais son deuil le jour où je l'aurais livré aux dangers. Elle ne reçut point de réponse. Elle tourna vingt fois la tête vers les officiers et la retourna brusquement vers 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, sans surprendre entre elle et le marquis aucun signe secret qui pût lui confirmer une intimité qu'elle soupçonnait et dont elle voulait douter. Une femme aime tant à hésiter dans une lutte de vie et de mort, quand elle tient l'arrêt. Le jeune général souriait de l'air le plus calme, et soutenait sans trembler la torture que mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 lui faisait subir ; son attitude et l'expression de sa physionomie annonçaient un homme nonchalant des dangers auxquels il s'était soumis, et parfais il semblait lui dire :   « Voici l'occasion de venger votre vanité blessée, saisissez la ! Je serais au désespoir de revenir de mon mépris pour vous. » 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mademoiselle de Verneuil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se mit à examiner le chef de toute la hauteur de sa position avec une impertinence et une dignité apparente, car, au fond de son cœur, elle en admirait le courage et la tranquillité. Joyeuse de découvrir que son amant portait un vieux titre, dont les priviléges plaisent à toutes les femmes, elle éprouvait quelque plaisir à le rencontrer dans une situation où, champion d'une cause ennoblie par le malheur, il luttait avec toutes les facultés d'une âme forte contre une république tant de fois victorieuse, et de le voir aux prises avec le danger, déployant cette bravoure si puissante sur le cœur des femmes ; elle le mit vingt fois à l'épreuve, en obéissant peut être à cet instinct qui porte la femme à jouer avec sa proie comme le chat joue avec la souris qu'il a prise.   En vertu de quelle loi condamnez vous donc les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à mort ?

 elle à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Mais, celle du 14 fructidor dernier, qui met hors la loi les départements insurgés et y institue des conseils de guerre, répondit le républicain.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 quoi dois je maintenant l'honneur d'attirer vos regards ? dit elle à

 qui l'examinait attentivement.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    A
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 un sentiment qu'un galant homme ne saurait exprimer à quelque femme que ce puisse être, répondit il à voix basse en se penchant vers elle. Il fallait, dit il à haute voix, vivre en ce temps pour voir des filles faisant l'office du bourreau, et enchérissant sur lui par la manière dont elles jouent avec la hache... Elle regarda

 fixement ; puis, ravie d'être insultée par cet homme au moment où elle en tenait la vie entre ses mains, elle lui dit à l'oreille, en riant avec une douce malice :   Vous avez une trop mauvaise tête, les bourreaux n'en voudront pas, je la garde. Le marquis stupéfait contempla pendant un moment cette inexplicable fille dont l'amour triomphait de tout, même des plus piquantes injures, et qui se vengeait par le pardon d'une offense que les femmes ne pardonnent jamais. Ses yeux furent moins sévères, moins froids, et même une expression de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se glissa dans ses traits. Sa passion était déjà plus forte qu'il ne le croyait lui même. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, satisfaite de ce faible gage d'une réconciliation cherchée, regarda le chef tendrement, lui jeta un sourire qui ressemblait à un baiser ; puis elle se pencha dans le fond de la voiture, et ne voulut plus risquer l'avenir de ce drame de bonheur, croyant en avoir rattaché le nœud par ce sourire. Elle était si belle ! Elle savait si bien triompher des obstacles en amour ! Elle était si fort habituée à se jouer de tout, à marcher au hasard ! Elle aimait tant l'imprévu et les orages de la vie ! Bientôt, par l'ordre du marquis, la voiture quitta la grande route et se dirigea vers la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, à travers un chemin creux encaissé de hauts talus plantés de pommiers qui en faisaient plutôt un fossé qu'une route. Les voyageurs laissèrent les soldats gagner lentement à leur suite le manoir dont les faîtes grisâtres apparaissaient et disparaissaient tour à tour entre les arbres de cette route argileuse où plusieurs des gens de l'escorte restèrent occupés à en retirer leurs souliers.   Cela ressemble furieusement au chemin du paradis, s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
