 à

 presque toute la somme qu'il destinait à sa vie d'une année. Comme les hommes qui unissent les grâces de l'enfance à la force du talent, il eut le tort d'exprimer ses naïfs étonnements à l'aspect des choses nouvelles pour lui. Un homme doit bien étudier une femme avant de lui laisser voir ses émotions et ses pensées comme elles se produisent. Une maîtresse aussi tendre que grande sourit aux enfantillages et les comprend ; mais pour peu qu'elle ait de la vanité, elle ne pardonne pas à son amant de s'être montré enfant, vain ou petit. Beaucoup de femmes portent une si grande exagération dans leur culte, qu'elles veulent toujours trouver un dieu dans leur idole ; tandis que celles qui aiment un homme pour lui même avant de l'aimer pour elles, adorent ses petitesses autant que ses grandeurs.

 de demander une chambre au dessus de l'appartement qu'elle prit.

 le fit éveiller pour dîner, il s'habilla précipitamment en apprenant l'heure, et trouva

 dans une de ces ignobles chambres qui sont la honte de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dit il en la saluant, car je prévoyais ce qui vous arrive. Mais dussé je perdre ma place, au moins vous ne serez pas perdue, vous !   Que voulez vous dire ? s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Je vois bien que vous aimez

, reprit il d'un air tendrement résigné, car il faut bien aimer un homme pour ne réfléchir à rien, pour oublier toutes les convenances, vous qui les connaissez si bien ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 que ce soit, du moment où l'on saura que vous vous êtes comme enfuie d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avec un jeune homme, et surtout après le duel de monsieur de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et de monsieur

 ? Le séjour de votre mari à l'

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, les

, les

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Vous avez à vos ordres une voiture pour cinq cents francs par mois, ce qui fait en tout cinquante louis. Vous n'aurez plus qu'à penser à votre toilette. Une femme qui voit le grand monde ne saurait s'arranger autrement. Si vous voulez faire de monsieur de

 un

 pour vous accompagner, et

 pour vous habiller, car les domestiques sont une ruine à

. Vous mangerez rarement chez vous, lancée comme vous allez l'être.

 et le baron causèrent de

.

 pour les toques,

 et les bonnets ; il lui donna l'adresse de la couturière qui pouvait remplacer

, dit il négligemment, j'aurai sans doute une loge à quelque spectacle, je viendrai vous prendre vous et monsieur de

, car vous me permettrez de vous faire à vous deux les honneurs de

.   Il a dans le caractère plus de générosité que je ne le pensais, se dit

 en lui voyant inviter

 ne savent que faire de leurs loges aux théâtres : les

 et leurs commettants font leurs vendanges ou veillent à leurs moissons, leurs connaissances les plus exigeantes sont à la campagne ou en voyage ; aussi, vers cette époque les plus belles loges des théâtres de

 reçoivent elles des hôtes hétéroclites que les habitués ne revoient plus et qui donnent au public l'air d'une tapisserie usée.

 les amusements qui affriandent le plus les provinciaux. Le lendemain, pour la première fois qu'il venait,

 ne trouva pas

.

 lui avait citées, car elle avait écrit son arrivée à la

 eût en elle même cette confiance que donne une longue domination, elle avait singulièrement peur de paraître provinciale. Elle avait assez de tact pour savoir combien les relations entre femmes dépendent des premières impressions ; et, quoiqu'elle se sût de force à se mettre promptement au niveau des femmes supérieures comme

 s'était retiré du monde ; il ne s'occupait ni de ses affaires, ni des affaires politiques, ni de sa famille, ni de sa femme. Devenue ainsi maîtresse d'elle même, la marquise sentait le besoin d'être approuvée par le monde ; elle était donc heureuse de remplacer le marquis en cette circonstance en se faisant la protectrice de sa famille. Elle allait mettre de l'ostentation à son patronage afin de rendre les torts de son mari plus évidents. Dans la journée même, elle écrivit à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, née

 aussi bien que les femmes.

 ? Quel jeune homme eût envié sa jolie taille déguisée par le sac bleu qu'il avait cru jusqu'alors être un habit ? Il voyait de ravissants boutons sur des chemises étincelantes de blancheur, la sienne était rousse ! Tous ces élégants gentilshommes étaient merveilleusement gantés, et il avait des gants de gendarme ! Celui ci badinait avec une canne délicieusement montée. Celui là portait une chemise à poignets retenus par de mignons boutons d'or. En parlant à une femme, l'un tordait une charmante cravache, et les plis abondants de son pantalon tacheté de quelques petites éclaboussures, ses éperons retentissants, sa petite redingote serrée montraient qu'il allait remonter sur un des deux chevaux tenus par un tigre gros comme le poing. Un autre tirait de la poche de son gilet une montre plate comme une pièce de cent sous, et regardait l'heure en homme qui avait avancé ou manqué l'heure d'un rendez vous. En regardant ces jolies bagatelles que

 ne soupçonnait pas, le monde des superfluités nécessaires lui apparut, et il frissonna en pensant qu'il fallait un capital énorme pour exercer l'état de joli garçon ! Plus il admirait ces jeunes gens à l'air heureux et dégagé, plus il avait conscience de son air étrange, l'air d'un homme qui ignore où aboutit le chemin qu'il suit, qui ne sait où se trouve le

 à un passant qui répond :   Vous y êtes.

 se serait fait hacher pour prix d'un seul baiser, comme le page de la

, écrivain éminent, aussi grande par sa beauté que par un esprit supérieur, et dont le nom fut répété tout bas par les promeneurs et par les femmes.

 pendant le temps que la marquise parla. Quoiqu'à deux pas du nouveau venu, de

 à

, et de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à

 était étourdi par ce qu'on nomme le trait, le mot, surtout par la désinvolture de la parole et l'aisance des manières. Le luxe qui l'avait épouvanté le matin dans les choses, il le retrouvait dans les idées. Il se demandait par quel mystère ces gens trouvaient à brûle pourpoint des réflexions piquantes, des reparties qu'il n'aurait imaginées qu'après de longues méditations. Puis, non seulement ces cinq hommes du monde étaient à l'aise par la parole, mais ils l'étaient dans leurs habits : ils n'avaient rien de neuf ni rien de vieux. En eux, rien ne brillait, et tout attirait le regard. Leur luxe d'aujourd'hui était celui d'hier, il devait être celui du lendemain.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à l'Art, et je commence à craindre de te devenir bien à charge. N'ai je pas abusé déjà de vous tous, qui vous êtes sacrifiés pour moi ? Ce souvenir de mon passé, si rempli par les joies de la famille, m'a soutenu contre la solitude de mon présent. Avec quelle rapidité d'aigle, revenant à son nid, n'ai je pas traversé la distance qui nous sépare pour me trouver dans une sphère d'affections vraies, après avoir éprouvé les premières misères et les premières déceptions du monde parisien ! Vos lumières ont elles pétillé ? Les tisons de votre foyer ont ils roulé ?

 vous entendu des bruissements dans vos oreilles ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 a t elle dit : « 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 a t il répondu : « Il se débat avec les hommes et les choses ? » 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, rue de

, dans l'une des plus pauvres et des plus sombres petites rues de

, lequel est situé sur la place même de la

 de

. N'ayez donc aucune inquiétude à mon sujet. Si le présent est froid, nu, mesquin, l'avenir est bleu, riche et splendide. La plupart des grands hommes ont éprouvé les vicissitudes qui m'affectent sans m'accabler.

 en contribuant au gain de cette fameuse journée, appelé vieux et ignoble manchot par les écrivailleurs de son temps, mit, faute de libraire, dix ans d'intervalle entre la première et la seconde partie de son sublime 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Nous n'en sommes pas là aujourd'hui. Les chagrins et la misère ne peuvent atteindre que les talents inconnus ; mais quand ils se sont fait jour, les écrivains deviennent riches, et je serai riche. Je vis d'ailleurs par la pensée, je passe la moitié de la journée à la bibliothèque 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, où j'acquiers l'instruction qui me manque, et sans laquelle je n'irais pas loin. Aujourd'hui je me trouve donc presque heureux. En quelques jours je me suis conformé joyeusement à ma position. Je me livre dès le jour à un travail que j'aime ; la vie matérielle est assurée ; je médite beaucoup, j'étudie, je ne vois pas où je puis être maintenant blessé, après avoir renoncé au monde où ma vanité pouvait souffrir à tout moment. Les hommes illustres d'une époque sont tenus de vivre à l'écart. Ne sont ils pas les oiseaux de la forêt ? ils chantent, ils charment la nature, et nul ne doit les apercevoir. Ainsi ferai je, si tant est que je puisse réaliser les plans ambitieux de mon esprit. Je ne regrette pas

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de

, put seule diminuer cette noble 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Quand, en 1832, ce dernier succomba,

,

,

,

 allèrent, malgré le péril de la démarche, retirer son corps à

 pendant la nuit. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et la

, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 trouva donc une oasis rue des Quatre Vents. Au commencement du mois d'octobre, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, après avoir employé le reste de son argent pour se procurer un peu de bois, resta sans ressources au milieu du plus ardent travail, celui du remaniement de son œuvre. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 lui brûlait des mottes, et supportait héroïquement la misère : il ne se plaignait point, il était rangé comme une vieille fille, et ressemblait à un avare, tant il avait de méthode. Ce courage excitait celui de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à

 mon ami, lui dit

, tu n'es pas venu dîner hier chez

, et nous savons pourquoi.

 ne put retenir des larmes qui coulèrent sur ses joues.   Tu as manqué de confiance en nous, lui dit

, nous ferons une croix à la cheminée et quand nous serons à dix...   Nous avons tous, dit

, trouvé quelque travail extraordinaire : moi j'ai gardé pour le

 un riche malade, d'

,

 avec un mouchoir et quatre chandelles ; mais il a trouvé une brochure à faire pour un homme qui veut devenir un homme politique, et il lui a donné pour six cents francs de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 a emprunté cinquante francs à son libraire,

 a fait donner sa pièce dimanche, il a eu salle pleine.

 deux cents francs, dit

, accepte les et qu'on ne t'y reprenne plus.

. Pour faire comprendre quelles délices ressentait

 dans cette vivante encyclopédie d'esprits angéliques, de jeunes gens empreints des originalités diverses que chacun d'eux tirait de la science qu'il cultivait, il suffira de rapporter les réponses que

 reçut, le lendemain, à une lettre écrite à sa famille, chef d'œuvre de sensibilité, de bon vouloir, un horrible cri que lui avait arraché sa détresse. LETTRE DE DAVID SÉCHARD 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. « 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, tu trouveras ci joint un effet à quatre vingt dix jours et à ton ordre de deux cents francs. Tu pourras le négocier chez monsieur

</mark>
, marchand de papier, notre correspondant à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Mon 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 que ta chère lettre nous a fait connaître. A l'insu d'

 A

 soir et matin pour eux ; et si les prières les plus ferventes montent jusqu'à son trône, elles obtiendront quelques faveurs pour vous tous. Oui, mon frère, leurs noms sont gravés dans mon cœur. Ah ! je les verrai quelque jour. J'irai, dussé je faire la route à pied les remercier de leur amitié pour toi, car elle a répandu comme un baume sur mes plaies vives. Ici mon ami nous travaillons comme de pauvres ouvriers. Mon mari, ce grand homme inconnu que j'aime chaque jour davantage en découvrant de moments en moments de nouvelles richesses dans son cœur, délaisse son imprimerie, et je devine pourquoi : ta misère, la nôtre, celle de notre mère l'assassinent. Notre adoré

 pour rencontrer des amitiés vraies parmi ces flots d'hommes et d'intérêts. Elle n'est pas à regretter. Je te voulais auprès de toi quelque femme dévouée, une seconde moi même ; mais maintenant que je te sais des amis qui continuent nos sentiments, me voilà tranquille. Déploie tes ailes, mon beau génie aimé ! Tu seras notre gloire, comme tu es déjà notre amour. »

.   M'en voulez vous d'un sentiment aussi naturel que le mien ?   Il faut lui tenir compte de ce qu'il ne nous l'a pas caché, dit

 j'en ai peur, dit d'

.

. Toute vanité de ce genre accuse un effroyable égoïsme, et l'égoïsme est le poison de l'amitié.

 mon

, s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, vous ne savez donc pas combien je vous aime.   Si tu nous aimais comme nous nous aimons, aurais tu mis tant d'empressement et tant d'emphase à nous rendre ce que nous avions tant de plaisir à te donner ?   On ne se prête rien ici, on se donne, lui dit brutalement

.   Ne nous crois pas rudes, mon cher enfant, lui dit

 sans sa folie. Le monde et ses plaisirs t'appelleront ?... reste ici. Transporte dans la région des idées tout ce que tu demandes à tes vanités.

 pour folie, mets la vertu dans tes actions et le vice dans tes idées ; au lieu, comme te le disait d'

.   Avant que le coq ait chanté trois fois, dit

, dit

. Mais, nous autres, nous les semons, les arrosons et les trouvons meilleurs. La conversation devint plaisante, et changea de sujet. Ces esprits perspicaces, ces cœurs délicats cherchèrent à faire oublier cette petite querelle à

, qui comprit dès lors combien il était difficile de les tromper. Il arriva bientôt à un désespoir intérieur qu'il cacha soigneusement à ses amis, en les croyant des mentors implacables. Son esprit méridional, qui parcourait si facilement le clavier des sentiments, lui faisait prendre les résolutions les plus contraires. A plusieurs reprises il parla de se jeter dans les journaux, et toujours ses amis lui dirent :   Gardez vous en bien.   Là serait la tombe du beau, du suave 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 que nous aimons et connaissons, dit d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Tu ne résisterais pas à la constante opposition de plaisir et de travail qui se trouve dans la vie des journalistes ; et, résister, c'est le fond de la vertu. Tu serais si enchanté d'exercer le pouvoir, d'avoir droit de vie et de mort sur les œuvres de la pensée, que tu serais journaliste en deux mois. Être journaliste, c'est passer proconsul dans la république des lettres. Qui peut tout dire, arrive à tout faire ! Cette maxime est de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et se comprend.   Ne serez vous pas près de moi ? dit

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.   Nous n'y serons plus, s'écria

. Journaliste, tu ne penserais pas plus à nous que la fille d'

 il un soir à

 qu'il avait reconduit jusque chez lui, en compagnie de

.   Nous ne reculons devant rien, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Si tu avais le malheur de tuer ta maîtresse, je t'aiderais à cacher ton crime et pourrais t'estimer encore ; mais, si tu devenais espion, je te fuirais avec horreur, car tu serais lâche et infâme par système. Voilà le journalisme en deux mots. L'amitié pardonne l'erreur, le mouvement irréfléchi de la passion ; elle doit être implacable pour le parti pris de trafiquer de son âme, de son esprit et de sa pensée.   Ne puis je me faire journaliste pour vendre mon recueil de poésies et mon roman, puis abandonner aussitôt le journal ?

, dit

.

 bien, s'écria

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Tu me méprises donc bien en croyant que je périrais là où tu te sauveras ! dit le poète.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 lui, mon

, c'est un enfant ! s'écria

</mark>
. Après s'être dégourdi l'esprit pendant les soirées passées chez d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. En proie aux émotions du pressentiment écouté, combattu, qu'aiment tant les hommes d'imagination, il arriva rue 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 auprès du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ce pauvre homme, dont la figure était d'un ton jaune et semée de bulbes rouges, ce qui lui valait le surnom de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Le poète regarda sur la porte qui correspondait à celle par laquelle il était entré, la pancarte où se lisaient ces mots : 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ah ! oui : nous avons été durs pour

 il en regardant des fleurets et des pistolets, la panoplie moderne groupée en faisceau dans un coin.   Encore moins, monsieur. Je viens pour parler au rédacteur en chef.   Il n'y a jamais personne ici avant quatre heures.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vous, mon vieux

, je trouve onze colonnes, lesquelles à cent sous pièce font cinquante cinq francs ; j'en ai reçu quarante, donc vous me devez encore quinze francs, comme je vous le disais... Ces paroles partaient d'une petite figure chafouine, claire comme un blanc d'œuf mal cuit, percée de deux yeux d'un bleu tendre, mais effrayants de malice, et qui appartenait à un jeune homme mince, caché derrière le corps opaque de l'ancien militaire. Cette voix glaça 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, elle tenait du miaulement des chats et de l'étouffement asthmatique de l'hyène.   Oui, mon petit milicien, répondit l'officier en retraite ; mais vous comptez les titres et les blancs, j'ai ordre de

 d'additionner le total des lignes et de les diviser par le nombre voulu pour chaque colonne. Après avoir pratiqué cette opération strangulatoire sur votre rédaction, il s'y trouve trois colonnes de moins.   Il ne paye pas les blancs, l'arabe ! et il les compte à son associé dans le prix de sa rédaction en masse. Je vais aller voir

,

...   Je ne puis enfreindre la consigne, mon petit, dit l'officier. Comment, pour quinze francs, vous criez contre votre nourrice, vous qui faites des articles aussi facilement que je fume un cigare ! Eh ! vous payerez un bol de punch de moins à vos amis, ou vous gagnerez une partie de billard de plus, et tout sera dit !   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 réalise des économies qui lui coûteront bien cher, répondit le rédacteur qui se leva et partit.   Ne dirait on pas qu'il est

 et

 ? se dit à lui même le caissier en regardant le poète de province.

, reprit

, je reviendrai vers quatre heures. Pendant la discussion,

 avait vu sur les murs les portraits de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, du

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et qui devait fatiguer les journalistes. Le

 en province, paraissant, les femmes étonne.   Dans un château, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et présenté, par l'auteur, de

 à l'empereur.   Par le

,

 violée. Cette caricature sembla très impudique à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, mais elle le fit rire.   Par les journaux, le

 sous un dais promené processionnellement.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, faisant éclater une presse, les

.   Mais il me faut des gants, et les parfumeurs auront la lâcheté de refuser votre papier, dit

reillages verts, soit sur le jardin, soit sur la cour. Ainsi, des deux côtés, une bordure infâme et nauséabonde semblait défendre l'approche des

 aux gens délicats ; mais les gens délicats ne reculaient pas plus devant ces horribles choses que les princes des contes de fées ne reculent devant les dragons et les obstacles interposés par un mauvais génie entre eux et les princesses. Ces

 et abandonnés faute d'argent. La belle galerie de pierre qui mène au

, pour la distinguer des

, et du train ! tu as trente sous pour ta course, dit

, s'exerce sur des masses.

 a des formes, il est généreux, mais il est vain ; quant à son esprit, ça se compose de tout ce qu'il entend dire autour de lui ; sa boutique est un lieu très excellent à fréquenter. On peut y causer avec les gens supérieurs de l'époque. Là, mon cher, un jeune homme en apprend plus en une heure qu'à pâlir sur des livres pendant dix ans. On y discute des articles, on y brasse des sujets, on s'y lie avec des gens célèbres ou influents qui peuvent être utiles. Aujourd'hui, pour réussir, il est nécessaire d'avoir des relations. Tout est hasard, vous le voyez. Ce qu'il y a de plus dangereux est d'avoir de l'esprit tout seul dans son coin.   Mais quelle impertinence ! dit

. J'ai souffert dans cette boutique encore plus cruellement que je ne m'y attendais, d'après votre programme.   Et pourquoi vous livrer à la souffrance ? Ce qui nous coûte notre vie, le sujet qui, durant des nuits studieuses, a ravagé notre cerveau ; toutes ces courses à travers les champs de la pensée, notre monument construit avec notre sang devient pour les éditeurs une affaire bonne ou mauvaise. Les libraires vendront ou ne vendront pas votre manuscrit, voilà pour eux tout le problème. Un livre, pour eux, représente des capitaux à risquer. Plus le livre est beau, moins il a de chances d'être vendu. Tout homme supérieur s'élève au dessus des masses, son succès est donc en raison directe avec le temps nécessaire pour apprécier l'œuvre. Aucun libraire ne veut attendre. Le livre d'aujourd'hui doit être vendu demain. Dans ce système là, les libraires refusent les livres substantiels auxquels il faut de hautes, de lentes approbations.

 et les théâtres de vaudeville ; il ne put résister à leurs manœuvres, aux restrictions de son privilége et au manque de bonnes pièces. Les auteurs ne voulurent pas se brouiller avec les théâtres existants pour un théâtre dont la vie semblait problématique. Cependant l'administration comptait sur la pièce nouvelle, espèce de mélodrame comique d'un jeune auteur, collaborateur de quelques célébrités, nommé

 qui disait l'avoir faite à lui seul. Cette pièce avait été composée pour le début de

 qui s'inclina tout entier.   Vous trouverez bien difficilement à vous placer, dit le contrôleur en chef. Il n'y a plus de disponible que la loge du directeur.

, le portier de l'

 prit une petite clef et ouvrit une porte perdue dans un gros mur.

 suivit son ami, et passa soudain du corridor illuminé au trou noir qui, dans presque tous les théâtres, sert de communication entre la salle et les coulisses. Puis, en montant quelques marches humides, le poète de province aborda la coulisse, où l'attendait le spectacle le plus étrange. L'étroitesse des portants, la hauteur du théâtre, les échelles à quinquets, les décorations si horribles vues de près, les acteurs plâtrés, leurs costumes si bizarres et faits d'étoffes si grossières, les garçons à vestes huileuses, les cordes qui pendent, le régisseur qui se promène son chapeau sur la tête, les comparses assises, les toiles de fond suspendues, les pompiers, cet ensemble de choses bouffonnes, tristes,

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

], avec un col mobile et recourbé, avec des jambes d'une élégance adorable, et chaussées en soie rouge ? Ces beautés d'une poésie vraiment orientale étaient encore mises en relief par le costume espagnol convenu dans nos théâtres.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, en voyant cette créature jouant pour lui seul, se souciant de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 autant que le gamin du paradis se soucie de la pelure d'une pomme, mit l'amour sensuel au dessus de l'amour pur, la jouissance au dessus du désir, et le démon de la luxure lui souffla d'atroces pensées. « J'ignore tout de l'amour qui se roule dans la bonne chère, dans le vin, dans les joies de la matière, se dit il. J'ai plus encore vécu par la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 que par le 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Un homme qui veut tout peindre doit tout connaître. Voici mon premier souper fastueux, ma première orgie avec un monde étrange, pourquoi ne goûterais je pas une fois ces délices si célèbres où se ruaient les grands seigneurs du dernier siècle en vivant avec des impures ? Quand ce ne serait que pour les transporter dans les belles régions de l'amour vrai, ne faut il pas apprendre les joies, les perfections, les transports, les ressources, les finesses de l'amour des courtisanes et des actrices ? N'est ce pas, après tout, la poésie des sens ? Il y a deux mois, ces femmes me semblaient des divinités gardées par des dragons inabordables ; en voilà une dont la beauté surpasse celle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 que j'enviais à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 ; pourquoi ne pas profiter de sa fantaisie, quand les plus grands seigneurs achètent de leurs plus riches trésors une nuit à ces femmes là ? Les ambassadeurs, quand ils mettent le pied dans ces gouffres, ne se soucient ni de la veille ni du lendemain. Je serais un niais d'avoir plus de délicatesse que les princes, surtout quand je n'aime encore personne ! » 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ne pensait plus à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Après avoir manifesté à

 le plus profond dégoût pour le plus odieux partage, il tombait dans cette fosse, il nageait dans un désir, entraîné par le jésuitisme de la passion.

 en entrant. Votre beauté, digne des plus illustres marbres de la

 que

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 lui préparait !...

 ?... pauvre fille ! dit

 dont toutes les vanités furent caressées par ces paroles et qui se sentit le cœur gonflé d'amour propre. Il m'arrive, mon cher, dans une soirée, plus d'événements que dans les dix huit premières années de ma vie. Et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 au désespoir broche un article contre les danseuses et l'

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Toujours comme ça, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Depuis dix mois que j'y suis, le journal est toujours sans copie à huit heures du soir. On nomme, en argot typographique, copie, le manuscrit à composer, sans doute parce que les auteurs sont censés n'envoyer que la copie de leur œuvre. Peut être aussi est ce une ironique traduction du mot latin copia (abondance), car la copie manque toujours !...   Le grand projet qui ne se réalisera jamais est d'avoir quelques numéros d'avance, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 et à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, pour finir brillamment le numéro, de nous prêter une vingtaine d'épigrammes sur les députés, sur le chancelier 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, sur les ministres, et sur nos amis au besoin. Dans ce cas là, on massacrerait son père, on est comme un corsaire qui charge ses canons avec les écus de sa prise pour ne pas mourir.

 : il est reconnaissant par calcul. C'est la meilleure et la plus solide des reconnaissances, après toutefois celles du

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Quels
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 hommes sont donc les journalistes ?... s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien

, et la baisa en la mouillant de pleurs.

,

, ne réveillez pas vos griffes qui dorment, s'écria le duc de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   L'influence et le pouvoir du journal n'est qu'à son aurore, dit

, le journalisme est dans l'enfance, il grandira. Tout, dans dix ans d'ici, sera soumis à la publicité. La pensée éclairera tout.   Elle flétrira tout, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en interrompant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   C'est un mot, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Elle fera des rois, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

.   Et défera les monarchies, dit le diplomate.   Aussi, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, si la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Presse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 n'existait point, faudrait il ne pas l'inventer ; mais la voilà, nous en vivons.   Vous en mourrez, dit le diplomate. Ne voyez vous pas que la supériorité des masses, en supposant que vous les éclairiez, rendra la grandeur de l'individu plus difficile ; qu'en semant le raisonnement au cœur des basses classes, vous récolterez la révolte, et que vous en serez les premières victimes. Que casse t on à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 quand il y a une émeute ?   Les réverbères, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 ; mais nous sommes trop modestes pour avoir des craintes, nous ne serons que fêlés.   Vous êtes un peuple trop spirituel pour permettre à un gouvernement de se développer, dit le ministre. Sans cela vous recommenceriez avec vos plumes la conquête de l'Europe que votre épée n'a pas su garder.   Les journaux sont un mal, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. On pouvait utiliser ce mal, mais le gouvernement veut le combattre. Une lutte s'ensuivra. Qui succombera ? voilà la question.   Le gouvernement, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, je me tue à le crier. En 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, l'esprit est plus fort que tout, et les journaux ont de plus que l'esprit de tous les hommes spirituels, l'hypocrisie de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, tu vas trop loin : il y a des abonnés ici.   Tu es propriétaire d'un de ces entrepôts de venin, tu dois avoir peur ; mais moi je me moque de toutes vos boutiques, quoique j'en vive !   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a raison, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Claude Vignon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Journal
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 au lieu d'être un sacerdoce est devenu un moyen pour les partis ; de moyen, il s'est fait commerce ; et comme tous les commerces, il est sans foi ni loi. Tout journal est, comme le dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, une boutique où l'on vend au public des paroles de la couleur dont il les veut. S'il existait un journal des bossus, il prouverait soir et matin la beauté, la bonté, la nécessité des bossus. Un journal n'est plus fait pour éclairer, mais pour flatter les opinions. Ainsi, tous les journaux seront dans un temps donné, lâches, hypocrites, infâmes, menteurs, assassins ; ils tueront les idées, les systèmes, les hommes, et fleuriront par cela même. Ils auront le bénéfice de tous les êtres de raison : le mal sera fait sans que personne en soit coupable. Je serai moi 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vignon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, vous serez toi Lousteau, toi 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, toi 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Aristide
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Platon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, des hommes de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; nous serons tous innocents, nous pourrons nous laver les mains de toute infamie. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a donné la raison de ce phénomène moral ou immoral, comme il vous plaira, dans un mot sublime que lui ont dicté ses études sur la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Convention
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 : Les crimes collectifs n'engagent personne. Le journal peut se permettre la conduite la plus atroce, personne ne s'en croit sali personnellement.   Mais le pouvoir fera des lois répressives, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Du Bruel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il en prépare.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ! que peut la loi contre l'esprit français, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nathan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le plus subtil de tous les dissolvants.   Les idées ne peuvent être neutralisées que par des idées, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vignon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. La terreur, le despotisme peuvent seuls étouffer le génie français dont la langue se prête admirablement à l'allusion, à la double entente. Plus la loi sera répressive, plus l'esprit éclatera, comme la vapeur dans une machine à soupape. Ainsi, le roi fait du bien, si le journal est contre lui, ce sera le ministre qui aura tout fait, et réciproquement. Si le journal invente une infâme calomnie, ou la lui a dite. A l'individu qui se plaint, il sera quitte pour demander pardon de la liberté grande. S'il est traîné devant les tribunaux, il se plaint qu'on ne soit pas venu lui demander une rectification ; mais demandez la lui ? il la refuse en riant, il traite son crime de bagatelle. Enfin il bafoue sa victime quand elle triomphe. S'il est puni, s'il a trop d'amende à payer, il vous signalera le plaignant comme un ennemi des libertés, du pays et des lumières. Il dira que monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Un Tel est un voleur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en expliquant comment il est le plus honnête homme du royaume. Ainsi, ses crimes, bagatelles ! ses agresseurs, des monstres ! et il peut en un temps donné faire croire ce qu'il veut à des gens qui le lisent tous les jours. Puis rien de ce qui lui déplaît ne sera patriotique, et jamais il n'aura tort. Il se servira de la religion contre la religion, de la charte contre le roi ; il bafouera la magistrature quand la magistrature le froissera ; il la louera quand elle aura servi les passions populaires. Pour gagner des abonnés, il invitera les fables les plus émouvantes, il fera la parade comme 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bobèche
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Le journal servirait son père tout cru à la croque au sel de ses plaisanteries, plutôt que de ne pas intéresser ou amuser son public. Ce sera l'acteur mettant les cendres de son fils dans l'urne pour pleurer véritablement, la maîtresse sacrifiant tout à son ami.   C'est enfin le peuple in folio, s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 en interrompant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
.   Le peuple hypocrite et sans générosité, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vignon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il bannira de son sein le talent comme 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Athènes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 a banni 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Aristide
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Nous verrons les journaux, dirigés d'abord par des hommes d'honneur, tomber plus tard sous le gouvernement des plus médiocres qui auront la patience et la lâcheté de gomme élastique qui manquent aux beaux génies, ou à des épiciers qui auront de l'argent pour acheter des plumes. Nous voyons déjà ces choses là ! Mais dans dix ans le premier gamin sorti du collége se croira un grand homme, il montera sur la colonne d'un journal pour souffleter ses devanciers, il les tirera par les pieds pour avoir leur place. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 avait bien raison de museler la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Je gagerais que, sous un gouvernement élevé par elles, les feuilles de l'
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 battraient en brèche par les mêmes raisons et par les mêmes articles qui se font aujourd'hui contre celui du roi, ce même gouvernement au moment où il leur refuserait quoi que ce fût. Plus on fera de concessions aux journalistes, plus les journaux seront exigeants. Les journalistes parvenus seront remplacés par des journalistes affamés et pauvres. La plaie est incurable, elle sera de plus en plus maligne, le plus en plus insolente ; et plus le mal sera grand, plus il sera toléré, jusqu'au jour où la confusion se mettra dans les journaux par leur abondance, comme à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Babylone
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Nous savons, tous tant que nous sommes, que les journaux iront plus loin que les rois en ingratitude, plus loin que le plus sale commerce en spéculations et en calculs, qu'ils dévoreront nos intelligences à vendre tous les matins leur trois six cérébral ; mais nous y écrirons tous, comme ces gens qui exploitent une mine de vif argent en sachant qu'ils y mourront. Voilà là bas, à côté de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, un jeune homme... comment se nomme t il ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 il est beau, il est poète, et, ce qui vaut mieux pour lui, homme d'esprit ; eh ! bien, il entrera dans quelques uns de ces mauvais lieux de la pensée appelés journaux, il y jettera ses plus belles idées, il y desséchera son cerveau, il y corrompra son âme, il y commettra ces lâchetés anonymes qui, dans la guerre des idées, remplacent les stratagèmes, les pillages, les incendies, les revirements de bord dans la guerre des condottieri. Quand il aura, lui, comme mille autres, dépensé quelque beau génie au profit des actionnaires, ces marchands de poison le laisseront mourir de faim s'il a soif, et de soif s'il a faim.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Merci
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, dit

. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 voulait dormir, il ne savait où il était et ne voyait rien, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 lui fit avaler plusieurs tasses de thé, puis elle le laissa dormant.   La portière ni personne ne nous a vues, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

.   Non, je vous attendais.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ne sait rien.   Plus souvent, dit

. Dix heures après, vers midi,

 se réveilla sous les yeux de

 qui l'avait regardé dormant ! Il comprit cela, le poète. L'actrice était encore dans sa belle robe abominablement tachée et de laquelle elle allait faire une relique.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

. A cinq heures, le poète dormait bercé par des voluptés divines, il avait entrevu la chambre de l'actrice, une ravissante création du luxe, toute blanche et rose, un monde de merveilles et de coquettes recherches qui surpassait ce que

 avait admiré déjà chez

.

 était debout. Pour jouer son rôle d'

, elle devait être à sept heures au théâtre. Elle avait encore contemplé son poète endormi dans le plaisir, elle s'était enivrée sans pouvoir se repaître de ce noble amour, qui réunissait les sens au cœur, et le cœur aux sens pour les exalter ensemble. Cette divinisation qui permet d'être deux ici bas pour sentir, un seul dans le ciel pour aimer, était son absolution. A qui d'ailleurs la beauté surhumaine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 n'aurait elle pas servi d'excuse ? Agenouillée à ce lit, heureuse de l'amour en lui même, l'actrice se sentait sanctifiée. Ces délices furent troublées par 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

.   Voici le

, il vous sait ici, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 elle. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se dressa, pensant avec une générosité innée à ne pas nuire à

. Bérénice leva un rideau.

 entra dans un délicieux cabinet de toilette, où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et sa maîtresse apportèrent avec une prestesse inouïe les vêtements de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Quand le négociant apparut, les bottes du poète frappèrent les regards de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 ; 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 les avait mises devant le feu pour les chauffer après les avoir cirées en secret. La servante et la maîtresse avaient oublié ces bottes accusatrices. Bérénice partit après avoir échangé un regard d'inquiétude avec sa maîtresse.

 se plongea dans sa causeuse, et dit à

 de s'asseoir dans une gondole en face d'elle. Le brave homme, qui adorait 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, regardait les bottes et n'osait lever les yeux sur sa maîtresse.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 je prendre la mouche pour cette paire de bottes et quitter 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 ? La quitter ! ce serait se fâcher pour peu de chose. Il y a des bottes partout. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ci seraient mieux placées dans l'étalage d'un bottier, ou sur les boulevards à se promener aux jambes d'un homme. Cependant, ici, sans jambes, elles disent bien des choses contraires à la fidélité. J'ai cinquante ans, il est vrai : je dois être aveugle comme l'amour. Ce lâche monologue était sans excuse. La paire de bottes n'était pas de ces demi bottes en usage aujourd'hui, et que jusqu'à un certain point un homme distrait pourrait ne pas voir, c'était, comme la mode ordonnait alors de les porter, une paire de bottes entières, très élégantes, et à glands, qui reluisaient sur des pantalons collants presque toujours de couleur claire, et où se reflétaient les objets comme dans un miroir. Ainsi, les bottes crevaient les yeux de l'honnête marchand de soieries, et, disons le, elles lui crevaient le cœur.   Qu'avez vous ? lui dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Coralie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Rien, dit il.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sonnez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 en souriant de la lâcheté de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.

, dit elle à la

 dès qu'elle arriva, ayez moi donc des crochets pour que je mette encore ces damnées bottes. Vous n'oublierez pas de les apporter ce soir dans ma loge.   Comment ?... vos bottes ?... dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 qui respira plus à l'aise.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vous donc ? demanda t elle d'un air hautain. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 bête, n'allez vous pas croire... Oh ! il le croirait ! dit elle à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bérénice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. J'ai un rôle d'homme dans la pièce de

, et je ne me suis jamais mise en homme. Le bottier du théâtre m'a apporté ces bottes là pour essayer à marcher, en attendant la paire de laquelle il m'a pris mesure ; il me les a mises, mais j'ai tant souffert que je les ai ôtées, et je dois cependant les remettre.   Ne les remettez pas si elles vous gênent, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 que les bottes avaient tant gêné.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ferait mieux, au lieu de se martyriser, comme tout à l'heure ; elle en pleurait, monsieur ! et si j'étais homme, jamais une femme que j'aimerais ne pleurerait ! elle ferait mieux de les porter en maroquin bien mince. Mais l'administration est si ladre !

, vous devriez aller lui en commander...   Oui, oui, dit le négociant. Vous vous levez, dit il à

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 l'instant, je ne suis rentrée qu'à six heures, après vous avoir cherché partout, vous m'avez fait garder mon fiacre pendant sept heures. Voilà de vos soins ! m'oublier pour des bouteilles. J'ai dû me soigner, moi qui vais jouer maintenant tous les soirs, tant que l'

 fera de l'argent. Je n'ai pas envie de mentir à l'article de ce jeune homme !   Il est beau, cet enfant là, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Camusot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Vous trouvez ? je n'aime pas ces hommes là, ils ressemblent trop à une femme ; et puis ça ne sait pas aimer comme vous autres, vieilles bêtes du commerce. Vous vous ennuyez tant !   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
