, sévère et calme. Si dans ce grand œil d'aigle les agitations terrestres paraissaient en quelque sorte éteintes, le visage maigre et sec portait aussi les traces de passions malheureuses et de grands événements accomplis. Le nez tombait droit et se prolongeait de telle sorte que les narines semblaient le retenir. Les os de la face étaient nettement accusés par des rides droites et longues qui creusaient les joues décharnées. Tout ce qui formait un creux dans sa figure paraissait sombre. Vous eussiez dit le lit d'un torrent où la violence des eaux écoulées était attestée par la profondeur des sillons qui trahissaient quelque lutte horrible, éternelle.

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, l'air prit la couleur des opales, et s'agita par des ondulations dont le principe venait de lui. Il arriva, regarda l'ombre, lui dit :   A demain ! Puis il se retourna vers le ciel par un mouvement gracieux, étendit ses ailes, franchit les sphères comme un vaisseau fend les ondes en laissant à peine voir ses blanches voiles à des exilés laissés sur quelque plage déserte. L'ombre poussa d'effroyables cris auxquels les damnés répondirent depuis le cercle le plus profondément enfoncé dans l'immensité des mondes de douleur jusqu'à celui plus paisible à la surface duquel nous étions. La plus poignante de toutes les angoisses avait fait un appel à toutes les autres. La clameur se grossit des rugissements d'une mer de feu qui servait comme de base à la terrible harmonie des innombrables millions d'âmes souffrantes. Puis tout à coup l'ombre prit son vol à travers la cité dolente et descendit de sa place jusqu'au fond même de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Enfer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ; elle remonta subitement, revint, se replongea dans les cercles infinis, les parcourut dans tous les sens, semblable à un vautour qui, mis pour la première fois dans une volière, s'épuise en efforts superflus. L'ombre avait le droit d'errer ainsi, et pouvait traverser les zones de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Enfer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, glaciales, fétides, brûlantes, sans participer à leurs souffrances ; elle glissait dans cette immensité comme un rayon du soleil se fait jour au sein de l'obscurité.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ne lui a point infligé de punition, me dit le maître ; mais aucune de ces âmes de qui tu as successivement contemplé les tortures, ne voudrait changer son supplice contre l'espérance sous laquelle cette âme succombe. En ce moment, l'ombre revint près de nous, ramenée par une force invincible qui la condamnait à sécher sur le bord des enfers. Mon divin guide, qui devina ma curiosité, toucha de son rameau le malheureux occupé peut être à mesurer le siècle de peine qui se trouvait entre ce moment et ce lendemain toujours fugitif. L'ombre tressaillit, et nous jeta un regard plein de toutes les larmes qu'elle avait déjà versées.   « Vous voulez connaître mon infortune ? dit elle d'une voix triste, oh ! j'aime à la raconter. Je suis ici, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Térésa
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 est là haut ? voilà tout. Sur terre, nous étions heureux, nous étions toujours unis. Quand je vis pour la première fois ma chère 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Térésa Donati
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, elle avait dix ans. Nous nous aimâmes alors, sans savoir ce qu'était l'amour. Notre vie fut une même vie : je pâlissais de sa pâleur, j'étais heureux de sa joie ; ensemble, nous nous livrâmes au charme de penser, de sentir, et l'un par l'autre nous apprîmes l'amour. Nous fûmes mariés dans 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Crémone
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, jamais nous ne connûmes nos lèvres que parées des perles du sourire, nos yeux rayonnèrent toujours ; nos chevelures ne se séparèrent pas plus que nos vœux ; toujours nos deux têtes se confondaient quand nous lisions, toujours nos pas s'unissaient quand nous marchions. La vie fut un long baiser, notre maison fut une couche. Un jour 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Térésa
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pâlit et me dit pour la première fois :   Je souffre ! Et je ne souffrais pas ! Elle ne se releva plus. Je vis, sans mourir, ses beaux traits s'altérer, ses cheveux d'or s'endolorir. Elle souriait pour me cacher ses douleurs ; mais je les lisais dans l'azur de ses yeux dont je savais interpréter les moindres tremblements. Elle me disait :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Honorino
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, je t'aime ! au moment où ses lèvres blanchirent ; enfin, elle serrait encore me main dans ses mains quand la mort les glaça. Aussitôt je me tuai pour qu'elle ne couchât pas seule dans le lit du sépulcre, sous son drap de marbre. Elle est là haut, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Térésa
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, moi, je suis ici. Je voulais ne pas la quitter, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 nous a séparés ; pourquoi donc nous avoir unis sur la terre ? Il est jaloux. Le paradis a été sans doute bien plus beau du jour où 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Térésa
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 y est montée. La voyez vous ? Elle est triste dans son bonheur, elle est sans moi ! Le paradis doit être bien désert pour elle. »   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 seulement, ne sera t il pas délivré ? Le père de la poésie inclina doucement la tête en signe d'assentiment. Nous nous éloignâmes en fendant les airs, sans faire plus de bruit que les oiseaux qui passent quelquefois sur nos têtes quand nous sommes étendus à l'ombre d'un arbre. Nous eussions vainement tenté d'empêcher l'infortuné de blasphémer ainsi. Un des malheurs des anges des ténèbres est de ne jamais voir la lumière, même quand ils en sont environnés. Celui ci n'aurait pas compris nos paroles. En ce moment, le pas rapide de plusieurs chevaux retentit au milieu du silence, le chien aboya, la voix grondeuse du sergent lui répondit ; des cavaliers descendirent, frappèrent à la porte, et le bruit s'éleva tout à coup avec la violence d'une détonation inattendue. Les deux proscrits, les deux poètes tombèrent sur terre de toute la hauteur qui nous sépare des cieux. Le douloureux brisement de cette chute courut comme un autre sang dans leurs veines, mais en sifflant, en y roulant des pointes acérées et cuisantes. Pour eux, la douleur fut en quelque sorte une commotion électrique. La lourde et sonore démarche d'un homme d'armes dont l'épée, dont la cuirasse et les éperons produisaient un cliquetis ferrugineux retentit dans l'escalier ; puis un soldat se montra bientôt devant l'étranger surpris.   Nous pouvons rentrer à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Florence

</mark>
, dit cet homme dont la grosse voix parut douce en prononçant des mots italiens.   Que dis tu ? demanda le grand vieillard.   Les blancs triomphent !   Ne te trompes tu pas ? reprit le poète.   Non, cher

 ! répondit le soldat dont la voix guerrière exprima les frissonnements des batailles et les joies de la victoire.   A 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 ! à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ma

 ! cria vivement

 ALIGHIERI qui se dressa sur ses pieds, regarda dans les airs, crut voir l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui restait un genou en terre devant le poète immortel, comme un ange en face du sanctuaire.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à

 qui regarda le jeune homme enlacé dans les bras de la comtesse ; il les salua par un regard et laissa son compagnon d'étude sur le sein maternel.   Partons, s'écria t il d'une voix tonnante. Mort aux
