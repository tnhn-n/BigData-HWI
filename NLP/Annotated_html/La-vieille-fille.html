<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui ordonne de rendre le bien pour le mal ? Cette fraîcheur de toilette, ce soin seyaient bien aux yeux bleus, aux dents d'ivoire et à la blonde personne du chevalier. Seulement cet

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 n'avaient pas dédaigné sous le

. Ce costume de transition qui unissait deux siècles l'un à l'autre, le chevalier le portait avec cette grâce de marquis dont le secret s'est perdu sur la scène française le jour où disparut

, le dernier élève de

. Sa vie privée était en apparence ouverte à tous les regards, mais en réalité mystérieuse. Il occupait un logement modeste pour ne pas dire plus, situé

, au deuxième étage d'une maison appartenant à

, la blanchisseuse de fin la plus occupée de la ville. Cette circonstance expliquait la recherche excessive de son linge. Le malheur voulut qu'un jour

 pût croire que le chevalier ne se fût pas toujours comporté en gentilhomme, et qu'il eût secrètement épousé dans ses vieux jours une certaine

, mère d'un enfant qui avait eu l'impertinence de venir sans être appelé.   Il avait, dit alors un certain monsieur du

 deux chambres au second étage de sa maison pour la modique somme de cent francs par an. Le digne gentilhomme, qui dînait en ville tous les jours ne rentrait jamais que pour se coucher. Sa seule dépense était donc son déjeuner, invariablement composé d'une tasse de chocolat, accompagnée de beurre et de fruits selon la saison. Il ne faisait de feu que par les hivers les plus rudes, et seulement pendant le temps de son lever. Entre onze heures et quatre heures, il se promenait, allait lire les journaux et faisait des visites. Dès son établissement à

 il avait noblement avoué sa misère, en disant que sa fortune consistait en six cents livres de rente viagère, seul débris qui lui restât de son ancienne opulence et que lui faisait passer par quartier son ancien homme d'affaires chez lequel était le titre de constitution. En effet, un banquier de la ville lui comptait, tous les trois mois, cent cinquante livres envoyées par un monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de

. Chacun sut ces détails à cause du profond secret que demanda le chevalier à la première personne qui reçut sa confidence. Monsieur de

 récolta les fruits de son infortune : il eut son couvert mis dans les maisons les plus distinguées d'

 et fut invité à toutes les soirées. Ses talents de joueur, de conteur, d'homme aimable et de bonne compagnie furent si bien appréciés qu'il semblait que tout fût manqué si le connaisseur de la ville faisait défaut. Les maîtres de maison, les dames avaient besoin de sa petite

 approbative. Quand une jeune femme s'entendait dire à un bal par le vieux chevalier : « Vous êtes adorablement bien mise ! » elle était plus heureuse de cet éloge que du désespoir de sa rivale.

 était le seul qui pût bien prononcer certaines phrases de l'ancien temps. Les mots mon cœur, mon bijou, mon petit chou, ma reine, tous les diminutifs amoureux de l'an 1770 prenaient une grâce irrésistible dans sa bouche ; enfin, il avait le privilége des superlatifs. Ses compliments, dont il était d'ailleurs avare, lui acquéraient les bonnes grâces des vieilles femmes ; ils flattaient tout le monde, même les hommes administratifs, dont il n'avait pas besoin. Sa conduite au jeu était d'une distinction qui l'eût fait remarquer partout : il ne se plaignait jamais, il louait ses adversaires quand ils perdaient ; il n'entreprenait point l'éducation de ses partners, en démontrant la manière de mieux jouer les coups. Lorsque, pendant la donne, il s'établissait de ces nauséabondes dissertations, le chevalier tirait sa tabatière par un geste digne de

, regardait la princesse

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! Sa conversation, ses manières, tout en lui semblait être blond comme sa personne. Il s'étudiait à ne choquer ni homme ni femme. Indulgent pour les vices de conformation comme pour les défauts d'esprit, il écoutait patiemment, à l'aide de la princesse 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, les gens qui lui racontaient les petites misères de la vie de province : l'œuf mal cuit du déjeuner, le café dont la crème avait tourné, les détails burlesques sur la santé, les réveils en sursaut, les rêves, les visites. Le chevalier possédait un regard langoureux, une attitude classique pour feindre la compassion, qui le rendaient un délicieux auditeur ; il plaçait un ah ! un

 ! un Comment avez vous fait ? avec un à propos charmant. Il mourut sans que personne l'eût jamais soupçonné de se remémorer les chapitres les plus chauds de son roman avec la princesse

 pour un respectable et digne gentilhomme que les libéraux calomniaient. Heureusement pour les fins joueurs, il se rencontre dans la galerie des gens qui les soutiennent. Honteux d'avoir à justifier un tort, ces admirateurs le nient intrépidement ; ne les taxez pas d'entêtement, ces hommes ont le sentiment de leur dignité : les gouvernements leur donnent l'exemple de cette vertu qui consiste à enterrer nuitamment ses morts sans chanter le

 est mort... Au bout d'une quinzaine d'années de ce train de vie, le chevalier avait amassé dix mille et quelques cents francs. A la rentrée des

 sur la manière de payer ses dettes employée par quelques émigrés. Quand quelqu'un parlait de ce noble trait du

 devant le chevalier, ce pauvre homme rougissait jusqu'à droite. Chacun se réjouit alors pour monsieur de

 dans les

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 elle était discrète comme une caverne de voleurs. Confident né des petites intrigues de l'atelier, le chevalier ne passait jamais devant la porte, qui la plupart du temps restait ouverte, sans donner quelque chose à ses petites chattes : du chocolat, des bonbons, des rubans, des dentelles, une croix d'or, toutes sortes de mièvreries dont raffolent les grisettes. Aussi le bon chevalier était il adoré de ces petites filles. Les femmes ont un instinct qui leur fait deviner les hommes qui les aiment par cela seulement qu'elles portent une jupe, qui sont heureux d'être près d'elles, et qui ne pensent jamais à demander sottement l'intérêt de leur galanterie. Les femmes ont sous ce rapport le flair du chien, qui dans une compagnie va droit à l'homme pour qui les bêtes sont sacrées. Le pauvre chevalier de Valois conservait, de sa première vie, le besoin de protection galante qui distinguait autrefois le grand seigneur. Toujours fidèle au système de la petite maison, il aimait à enrichir les femmes, les seuls êtres qui sachent bien recevoir parce qu'ils peuvent toujours rendre. N'est il pas extraordinaire que, par un temps où les écoliers cherchent, au sortir du collége, à dénicher un symbole ou à trier des mythes, personne n'ait encore expliqué les filles du dix huitième siècle ? N'était ce pas le tournoi du quinzième siècle ? En 1550, les chevaliers se battaient pour les dames ; en 1750, ils montraient leurs maîtresses à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. De son opulence, du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 conserva douze cents francs de rente viagère inscrite au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, un pur placement de caprice qui le sauva de la misère. Ignorant le résultat de la liquidation, ses créanciers ne lui laissèrent que mille francs de rente consolidés, mais ils furent tous payés par la vente des propriétés, par les recouvrements et par l'hôtel de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 que possédait du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ainsi le spéculateur, après avoir frisé la faillite, garda son nom tout entier. Un homme ruiné par le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    premier Consul
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et précédé par la réputation colossale que lui avaient faite ses relations avec les chefs des gouvernements passés, son train de vie, son règne passager, intéressa la ville d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alençon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 où dominait secrètement le royalisme. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 furieux contre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bonaparte
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, racontant les misères du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    premier Consul
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, les débordements de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Joséphine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et les anecdotes secrètes de dix ans de révolution, fut très bien accueilli. Vers ce temps, quoiqu'il fût bien et dûment quadragénaire, du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 se produisit comme un garçon de trente six ans, de moyenne taille, gras comme un fournisseur, faisant parade de ses mollets de procureur égrillard, à physionomie fortement marquée, ayant le nez aplati mais à naseaux garnis de poils ; des yeux noirs à sourcils fournis et d'où sortait un regard fin comme celui de monsieur de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Talleyrand
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, mais un peu éteint ; il gardait les nageoires républicaines, et portait fort longs ses cheveux bruns. Ses mains, enrichies de petits bouquets de poils à chaque phalange, offraient la preuve d'une riche musculature par de grosses veines bleues, saillantes. Enfin, il avait le poitrail de l'Hercule Farnèse, et des épaules à soutenir la rente. On ne voit aujourd'hui de ces sortes d'épaules qu'à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tortoni
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Ce luxe de vie masculine était admirablement peint par un mot en usage pendant le dernier siècle, et qui se comprend à peine aujourd'hui : dans le style galant de l'autre époque, du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 eût passé pour un vrai payeur d'arrérages. Mais, comme chez le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chevalier de Valois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il se rencontrait chez du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bousquier des symptômes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qui contrastaient avec l'aspect général de la personne. Ainsi, l'ancien fournisseur n'avait pas la voix de ses muscles, non que sa voix fût ce petit filet maigre qui sort quelquefois de la bouche de ces phoques à deux pieds ; c'était au contraire une voix forte mais étouffée, de laquelle on ne peut donner une idée qu'en la comparant au bruit que fait une scie dans un bois tendre et mouillé ; enfin, la voix d'un spéculateur éreinté. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Du Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait conservé le costume à la mode au temps de sa gloire : les bottes à revers, les bas de soie blancs, la culotte courte en drap côtelé de couleur cannelle, le gilet à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Roberspierre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et l'habit bleu. Malgré les titres que la haine du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    premier Consul
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 lui donnait auprès des sommités royalistes de la province, monsieur du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ne fut point reçu dans les sept ou huit familles qui composaient le faubourg 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Germain d'Alençon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et où allait le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chevalier de Valois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Il avait tenté tout d'abord d'épouser mademoiselle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Armande de Gordes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, fille noble sans fortune, mais de qui du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 comptait tirer un grand parti pour ses projets ultérieurs, car il rêvait une brillante revanche. Il essuya un refus. Il se consola par les dédommagements que lui offrirent une dizaine de familles riches qui avaient autrefois fabriqué le point d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alençon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui possédaient des herbages ou des bœufs, qui faisaient en gros le commerce des toiles, et où le hasard pouvait lui livrer un bon parti. Le vieux garçon avait en effet concentré ses espérances dans la perspective d'un heureux mariage, que ses diverses capacités semblaient d'ailleurs lui promettre ; car il ne manquait pas d'une certaine habileté financière que beaucoup de personnes mettaient à profit. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 au joueur ruiné qui dirige les néophytes, il indiquait les spéculations, il en déduisait bien les moyens, les chances et la conduite. Il passait pour être un bon administrateur, il fut souvent question de le nommer maire d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alençon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; mais le souvenir de ses tripotages dans les gouvernements républicains lui nuisirent, il ne fut jamais reçu à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Préfecture
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Tous les gouvernements qui se succédèrent, même celui des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cent Jours
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, se refusèrent à le nommer maire d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alençon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, place qu'il ambitionnait, et qui, s'il l'avait obtenue, aurait fait conclure son mariage avec une vieille fille sur laquelle il avait fini par porter ses vues. Son aversion du gouvernement impérial l'avait d'abord jeté dans le parti royaliste où il resta malgré les injures qu'il y recevait ; mais quand, à la première rentrée des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bourbons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, l'exclusion fut maintenue à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Préfecture
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 contre lui, ce dernier refus lui inspira contre les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bourbons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 une haine aussi profonde que secrète, car il demeura patemment fidèle à ses opinions. Il devint le chef du 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    parti libéral d'
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alençon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, le directeur invisible des élections, et fit un mal prodigieux à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Restauration
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 par l'habileté de ses manœuvres sourdes et par la perfidie de ses menées. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Du Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, comme tous ceux qui ne peuvent plus vivre que par la tête, portait dans ses sentiments haineux la tranquillité d'un ruisseau faible en apparence, mais intarissable ; sa haine était comme celle du nègre, si paisible, si patiente, qu'elle trompait l'ennemi. Sa vengeance, couvée pendant quinze années, ne fut rassasiée par aucune victoire, pas même par le triomphe des journées de juillet 1830. Ce n'était pas sans intention que le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chevalier de Valois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 envoyait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Suzanne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 chez du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Le libéral et le royaliste s'étaient mutuellement devinés malgré la savante dissimulation avec laquelle ils cachaient leur commune espérance à toute la ville. Ces deux vieux garçons étaient rivaux. Chacun d'eux avait formé le plan d'épouser cette demoiselle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cormon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de qui monsieur de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Valois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 venait de parler à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Suzanne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Tous deux blottis dans leur idée, caparaçonnés d'indifférence, attendaient le moment où quelque hasard leur livrerait cette vieille fille. Ainsi, quand même ces deux célibataires n'auraient pas été séparés par toute la distance que mettaient entre eux les systèmes desquels ils offraient une vivante expression, leur rivalité en eût encore fait deux ennemis. Les époques déteignent sur les hommes qui les traversent. Ces deux personnages prouvaient la vérité de cet axiome par l'opposition des teintes historiques empreintes dans leurs physionomies, dans leurs discours, leurs idées, leurs costumes. L'un, abrupte, énergique, à manières larges et saccadées, à parole brève et rude, noir de ton, de chevelure, de regard, terrible en apparence, impuissant en réalité comme une insurrection, représentait bien la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    République
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. L'autre, doux et poli, élégant, soigné, atteignant à son but par les lents mais infaillibles moyens de la diplomatie, fidèle au goût, était une image de l'ancienne courtisanerie. Ces deux ennemis se rencontraient presque tous les soirs sur le même terrain. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La guerre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 était courtoise et bénigne chez le chevalier, mais du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 y mettait moins de formes, tout en gardant les convenances voulues par la société, car il ne voulait pas se faire chasser de la place. Eux seuls, ils se comprenaient bien. Malgré la finesse d'observation que les gens de province portent sur les petits intérêts au centre desquels ils vivent, personne ne se doutait de la rivalité de ces deux hommes. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chevalier de Valois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 occupait une assiette supérieure, il n'avait jamais demandé la main de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    mademoiselle Cormon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 que guettaient le

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avec une belle fille comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cormon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, son père, par le 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tiers État
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, mais aucun n'accepta cette mission. Depuis environ cent ans, les filles de cette famille s'étaient mariées à des nobles de la province, en sorte qu'elle avait si bien tallé dans le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qu'elle y embrassait tous les arbres généalogiques. Nulle bourgeoisie ne ressemblait davantage à la noblesse. Bâtie sous 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Henri IV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pierre Cormon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, intendant du dernier 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    duc d'Alençon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, la maison où demeurait mademoiselle 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cormon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 avait toujours appartenu à sa famille, et parmi tous ses biens visibles, celui là stimulait particulièrement la convoitise de ses deux vieux amants. Cependant loin de donner des revenus, ce logis était une cause de dépense ; mais il est si rare de trouver dans une ville de province une demeure placée au centre, sans méchant voisinage, belle au dehors, commode à l'intérieur, que tout 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alençon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 partageait cette envie. Ce vieil hôtel était situé précisément au milieu de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    rue du Val Noble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, appelée par corruption le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Val Noble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, sans doute à cause du pli que fait dans le terrain la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Brillante
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, petit cours d'eau qui traverse 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alençon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Cette maison est remarquable par la forte architecture que produisit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie de Médicis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Quoique bâtie en granit, pierre qui se travaille difficilement, ses angles, les encadrements des fenêtres et ceux des portes sont décorés par des bossages taillés en pointes de diamant. Elle se compose d'un étage au dessus d'un rez de chaussée ; son toit extrêmement élevé présente des croisées saillantes à tympans sculptés, assez élégamment encastrées dans le chéneau doublé de plomb, extérieurement orné par des balustres. Entre chacune de ces croisées s'avance une gargouille figurant une gueule fantastique d'animal sans corps qui vomit les eaux sur de grandes pierres percées de cinq trous. Les deux pignons sont terminés par des bouquets en plomb, symbole de bourgeoisie, car aux nobles seuls appartenait autrefois le droit d'avoir des girouettes. Du côté de la cour, à droite, sont les remises et les écuries ; à gauche, la cuisine, le bûcher et la buanderie. Un des battants de la porte cochère restait ouvert et garni d'une petite porte basse, à claire voie et à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    sonnette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui permettait aux passants de voir, au milieu d'une vaste cour, une corbeille de fleurs dont les terres amoncelées étaient retenues par une petite haie de troëne. Quelques rosiers des quatre saisons, des giroflées, des scabieuses, des lis et des genêts 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    d'Espagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 composaient le massif, autour duquel on plaçait pendant la belle saison des caisses de lauriers, de grenadiers et de myrtes. Frappé de la propreté minutieuse qui distinguait cette cour et ses dépendances, un étranger aurait pu deviner la vieille fille. L'œil qui présidait là devait être un œil inoccupé, fureteur, conservateur moins par caractère que par besoin d'action. Une vieille demoiselle, chargée d'employer sa journée toujours vide, pouvait seule faire arracher l'herbe entre les pavés, nettoyer les crêtes des murs, exiger un balayage continuel, ne jamais laisser les rideaux de cuir de la remise sans être fermés. Elle seule était capable d'introduire par désœuvrement une sorte de propreté hollandaise dans une petite province située entre le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Perche
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bretagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Normandie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, pays où l'on professe avec orgueil une crasse indifférence pour le comfort. Jamais ni le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chevalier de Valois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ni du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ne montaient les marches du double escalier qui enveloppait la tribune du perron de cet hôtel sans se dire, l'un qu'il convenait à un pair 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    de France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et l'autre que le maire de la ville devait demeurer là. Une porte fenêtre surmontait ce perron et entrait dans une antichambre éclairée par une seconde porte semblable qui sortait sur un autre perron du côté du jardin. Cette espèce de galerie carrelée en carreau rouge, lambrissée à hauteur d'appui, était l'hôpital des portraits de famille malades : quelques uns avaient un œil endommagé, d'autres souffraient d'une épaule avariée ; celui ci tenait son chapeau d'une main qui n'existait plus, celui là était amputé d'une jambe. Là se déposaient les manteaux, les sabots, les doubles souliers, les parapluies, les coiffes et les pelisses. C'était l'arsenal où chaque habitué laissait son bagage à l'arrivée et le reprenait au départ. Aussi, le long de chaque mur y avait il une banquette pour asseoir les domestiques qui arrivaient armés de falots, et un gros poêle afin de combattre la bise qui venait à la fois de la cour et du jardin. La maison était donc divisée en deux parties égales. D'un côté, sur la cour, se trouvait la cage de l'escalier, une grande salle à manger donnant sur le jardin, puis un office par lequel on communiquait avec la cuisine ; de l'autre, un salon à quatre fenêtres, à la suite duquel étaient deux petites pièces, l'une ayant vue sur le jardin et formant boudoir, l'autre éclairée sur la cour et servant de cabinet. Le premier étage contenait l'appartement complet d'un ménage, et un logement où demeurait le vieil abbé de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sponde
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Les mansardes devaient sans doute offrir beaucoup de logements depuis long temps habités par des rats et des souris dont les hauts faits nocturnes étaient redits par mademoiselle 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cormon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 au 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chevalier de Valois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, en s'étonnant de l'inutilité des moyens employés contre eux. Le jardin, d'environ un demi arpent, est margé par la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Brillante
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, ainsi nommée à cause des parcelles de mica qui paillettent son lit ; mais partout ailleurs que dans le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Val Noble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 où ses eaux maigres sont chargées de teintures et des débris qu'y jettent les industries de la ville. La rive opposée au jardin de mademoiselle Cormon est encombrée, comme dans toutes les villes de province où passe un cours d'eau, de maisons où s'exercent des professions altérées ; mais par bonheur elle n'avait alors en face d'elle que des gens tranquilles, des bourgeois, un boulanger, un dégraisseur, des ébénistes. Ce jardin, plein de fleurs communes, est terminé naturellement par une terrasse formant un quai, au bas de laquelle se trouvent quelques marches pour descendre à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Brillante
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Sur la balustrade de la terrasse imaginez de grands vases en faïence bleue et blanche d'où s'élèvent des giroflées ; à droite et à gauche, le long des murs voisins, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    voyez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 deux couverts de tilleuls carrément taillés ; vous aurez une idée du paysage plein de bonhomie pudique, de chasteté tranquille, de vues modestes et bourgeoises qu'offraient la rive opposée et ses naïves maisons, les eaux rares de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Brillante
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, le jardin, ses deux couverts collés contre les murs voisins, et le vénérable édifice des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cormon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Quelle paix ! quel calme ! rien de pompeux, mais rien de transitoire : là, tout semble éternel. Le rez de chaussée appartenait donc à la réception. Là tout respirait la vieille, l'inaltérable province. Le grand salon carré à quatre portes et à quatre croisées était modestement lambrissé de boiseries peintes en gris. Une seule glace, oblongue, se trouvait sur la cheminée, et le haut du trumeau représentait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    le Jour
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 conduit par les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Heures
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 peint en camaïeu. Ce genre de peinture infestait tous les dessus de porte où l'artiste avait inventé ces éternelles 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saisons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, qui dans une bonne partie des maisons du centre de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 vous font prendre en haine de détestables 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Amours
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 occupés à moissonner, à patiner, à semer ou à se jeter des fleurs. Chaque fenêtre était ornée de rideaux en damas vert relevés par des cordons à gros glands qui dessinaient d'énormes baldaquins. Le meuble en tapisserie, dont les bois peints et vernis se distinguaient par les formes contournées si fort à la mode dans le dernier siècle, offrait dans ses médaillons les fables de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La Fontaine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; mais quelques bords de chaises ou de fauteuils avaient été reprisés. Le plafond était séparé en deux par une grosse solive au milieu de laquelle pendait un vieux lustre en cristal de roche, enveloppé d'une chemise verte. Sur la cheminée se trouvaient deux vases en bleu de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sèvres
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, de vieilles girandoles attachées au trumeau et une pendule dont le sujet, pris dans la dernière scène du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Déserteur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, prouvait la vogue prodigieuse de l'œuvre de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sédaine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Cette pendule en cuivre doré se composait de onze personnages, ayant chacun quatre pouces de hauteur : au fond le déserteur sortait de sa prison entre ses soldats ; sur le devant la jeune femme évanouie lui montrait sa grâce. Le foyer, les pelles et les pincettes étaient dans un style analogue à celui de la pendule. Les panneaux de la boiserie avaient pour ornement les plus récents portraits de la famille, un ou deux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigaud
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et trois pastels de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Latour
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Quatre tables de jeu, un trictrac, une table de piquet encombraient cette immense pièce, la seule d'ailleurs qui fût planchéiée. Le cabinet de travail, entièrement lambrissé de vieux laque rouge, noir et or, devait avoir quelques années plus tard un prix fou dont ne se doutait point mademoiselle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cormon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ; mais lui en eût on offert mille écus par panneau, jamais elle ne l'aurait donné, car elle avait pour système de ne se défaire de rien. La province croit toujours aux trésors cachés par les ancêtres. L'inutile boudoir était tendu de ce vieux perse après lequel courent aujourd'hui tous les amateurs du genre dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pompadour
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. La salle à manger, dallée en pierres noires et blanches, sans plafond, mais à solives peintes, était garnie de ces formidables buffets à dessus de marbre qu'exigent les batailles livrées en province aux estomacs. Les murs, peints à fresque, représentaient un treillage de fleurs. Les siéges étaient en canne vernie et les portes en bois de noyer naturel. Tout y complétait admirablement l'air patriarcal qui se respirait à l'intérieur comme à l'extérieur de cette maison. Le génie de la province y avait tout conservé ; rien n'y était ni neuf ni ancien, ni jeune ni décrépit. Une froide exactitude s'y faisait partout sentir. Les touristes de la

, la sortie d'un spectacle. Certaines gens, parlant beaucoup de poésie et n'y entendant rien, déblatèrent contre les mœurs de la province ; mais, mettez vous le front dans la main gauche, appuyez un pied sur votre chenet, posez votre coude sur votre genou ; puis, si vous vous êtes initié à l'ensemble doux et uni que présentent ce paysage, cette maison et son intérieur, la compagnie et ses intérêts agrandis par la petitesse de l'esprit, comme l'or battu entre des feuilles de parchemin, demandez vous ce qu'est la vie humaine ? Cherchez à prononcer entre celui qui a gravé des canards sur les obélisques égyptiens et celui qui a bostonné pendant vingt ans avec du

, mademoiselle

 du

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 n'est pas une ville qui affriande l'étranger, elle n'est sur le chemin d'aucune capitale, elle n'a pas de hasards. Les marins qui vont de

 avait repris sa dignité ; le lendemain, après déjeuner, elle voulait un homme de quarante ans, un bon propriétaire, bien conservé, un quasi jeune homme. L'abbé de

 à quelque dessein de la

, empressée de frapper une

 dissolue. L'abbé de

 s'était donc jeté dans le sentier depuis long temps abandonné que pratiquaient jadis les solitaires pour aller au ciel : il menait une vie ascétique, sans emphase, sans triomphe extérieur. Il dérobait au monde ses œuvres de charité, ses continuelles prières et ses mortifications ; il pensait que les prêtres devaient tous agir ainsi pendant la tourmente et il prêchait d'exemple. Tout en offrant au monde un visage calme et riant il avait fini par se détacher entièrement des intérêts mondains : il songeait exclusivement aux malheureux, aux besoins de l'

 et à son propre salut. Il avait laissé l'administration de ses biens à sa nièce, qui lui en remettait les revenus, et à laquelle il payait une modique pension afin de pouvoir dépenser le surplus en aumônes secrètes et en dons à l'

. Toutes les affections de l'abbé s'étaient concentrées sur sa nièce qui le regardait comme un père ; mais c'était un père distrait, ne concevant point les agitations

 de ce qu'il maintenait sa chère fille dans le célibat ; car il avait depuis sa jeunesse adopté le système de

. »

 à respecter son oncle, mademoiselle

 n'osait pas l'initier aux désirs que lui inspirait un changement d'état. Le bonhomme, accoutumé de son côté au train de la maison, eût d'ailleurs peu goûté l'introduction d'un maître au logis. Préoccupé par les misères qu'il soulageait, perdu dans les abîmes de la prière, l'abbé de

 avait souvent des distractions que les gens de sa société prenaient pour des absences ; peu causeur, il avait un silence affable et bienveillant. C'était un homme de haute taille, sec, à manières graves, solennelles, dont le visage exprimait des sentiments doux, un grand calme intérieur, et qui, par sa présence imprimait à cette maison une autorité sainte. Il aimait beaucoup le voltairien chevalier de

 et du

, quoique de mœurs différentes se reconnaissaient à leurs traits généraux ; d'ailleurs le chevalier était aussi onctueux avec l'abbé de

 qu'il était paternel avec ses grisettes. Quelques personnes pourraient croire que

 cherchait tous les moyens d'arriver à son but ; que parmi les légitimes artifices permis aux femmes, elle s'adressait à la toilette, qu'elle se décolletait, qu'elle déployait les coquetteries négatives d'un magnifique port d'armes. Mais point ! Elle était héroïque et immobile dans ses guimpes comme un soldat dans sa guérite. Ses robes, ses chapeaux, ses chiffons, tout se confectionnait chez des marchandes de modes d'

, deux sœurs bossues qui ne manquaient pas de goût. Malgré les instances de ces deux artistes, mademoiselle

 se refusait aux tromperies de l'élégance ; elle voulait être cossue en tout, chair et plumes ; mais peut être les lourdes façons de ses robes allaient elles bien à sa physionomie. Se moque qui voudra de la pauvre fille ! vous la trouverez sublime, âmes généreuses qui ne vous inquiétez jamais de la forme que prend le sentiment, et l'admirez là où il est ! Ici quelques femmes légères essaieront peut être de chicaner la vraisemblance de ce récit, elles diront qu'il n'existe pas en

 de fille assez niaise pour ignorer l'art de pêcher un homme, que

 et dans l'ancien

, en préférant les malheurs de sa virginité infiniment trop prolongée au malheur d'un mensonge, au péché d'une ruse. Chez une fille armée de la discipline, la vertu ne pouvait transiger ; l'amour ou le calcul devaient venir la trouver très résolument. Puis, ayons le courage de faire une observation cruelle par un temps où la religion n'est plus considérée que comme un moyen par ceux ci, comme une poésie par ceux là. La dévotion cause une ophthalmie morale. Par une grâce providentielle elle ôte aux âmes en route pour l'éternité la vue de beaucoup de petites choses terrestres. En un mot, les dévotes sont stupides sur beaucoup de points. Cette stupidité prouve d'ailleurs avec quelle force elles reportent leur esprit vers les sphères célestes ; quoique le voltairien monsieur de

 prétendît qu'il est extrêmement difficile de décider si ce sont les personnes stupides qui deviennent dévotes, ou si la dévotion a pour effet de rendre stupides les filles d'esprit. Songez y bien, la vertu catholique la plus pure, avec ses amoureuses acceptations de tout calice, avec sa pieuse soumission aux ordres de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, avec sa croyance à l'empreinte du doigt divin sur toutes les glaises de la vie, est la mystérieuse lumière qui se glissera dans les derniers replis de cette histoire pour leur donner tout leur relief, et qui certes les agrandira aux yeux de ceux qui ont encore la

. Puis, s'il y a bêtise, pourquoi ne s'occuperait on pas des malheurs de la bêtise, comme on s'occupe des malheurs du génie ? l'une est un élément social infiniment plus abondant que l'autre. Donc mademoiselle

 péchait aux yeux du monde par la divine ignorance des vierges. Elle n'était point observatrice, et sa conduite avec ses prétendus le prouvait assez. En ce moment même, une jeune fille de seize ans, qui n'aurait pas encore ouvert un seul roman, aurait lu cent chapitres d'amour dans les regards d'

 en horreur. Les mœurs de ces lycées impériaux étaient vraiment horribles.   Oh ! oui, dit l'ingénue mademoiselle

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 quels en sont les produits, dit le chevalier en montrant

. De mon temps, un jeune homme aurait il jamais eu honte de regarder une jolie femme : et il baisse les yeux quand il vous voit ! Ce jeune homme m'effraie parce qu'il m'intéresse. Dites lui de ne pas intriguer avec les bonapartistes comme il fait pour cette salle de spectacle ; quand ces petits jeunes gens ne la demanderont pas insurrectionnellement, car ce mot est pour moi le synonyme de constitutionnellement, l'autorité la construira. Puis, dites à sa mère de veiller sur lui.

 et ne reconnut point sa nullité d'esprit.   Oui, tout y est en rapport, les tons de couleur, les meubles, la physionomie.   Cependant, elle nous coûte beaucoup, les impositions sont énormes, répondit l'excellente fille frappée du mot rapport.

 ?

 elle. Où est le

 pour y répondre ?

 revenus s'y rattachèrent. La maison

 représenta sous l'habile influence de du

, le plus grand, le seul vrai pouvoir, la

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Les idées républicaines sont la première erreur de la jeunesse qui cherche la liberté mais qui trouve le plus horrible des despotismes, celui de la canaille impuissante. Votre pauvre nièce n'est pas punie par où elle a péché.   Que vais je devenir dans une maison où dansent des femmes nues peintes sur les murs ? où retrouver les tilleuls sous lesquels je lisais mon bréviaire ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à

 sans le penser, mais l'abbé

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chevalier de Valois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui venait de créer le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Courrier de l'Orne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, y fit insérer l'annonce suivante : « Il sera délivré une inscription de mille francs de rente à la personne qui pourra démontrer l'existence d'un monsieur de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pombreton
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, avant, pendant ou après 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Émigration
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. » Quoique son mariage fût essentiellement négatif, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame du Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 y vit des avantages : ne valait il pas mieux encore s'intéresser à l'homme le plus remarquable de la ville, que de vivre seule ? Du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 était encore préférable aux chiens, aux chats, aux serins qu'adorent les célibataires ; il portait à sa femme un sentiment plus réel et moins intéressé que ne l'est celui des servantes, des confesseurs, et des capteurs de successions. Plus tard, elle vit dans son mari l'instrument de la colère céleste, car elle reconnut des péchés innombrables dans tous ses désirs de mariage ; elle se regarda comme justement punie ainsi des malheurs qu'elle avait causés à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Granson
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et de la mort anticipée de son oncle. Obéissant à cette religion qui ordonne de baiser les verges avec lesquelles on administre la correction, elle vantait son mari, elle l'approuvait publiquement ; mais, au confessionnal ou le soir dans ses prières, elle pleurait souvent en demandant pardon à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 des apostasies de son mari qui pensait le contraire de ce qu'il disait, qui souhaitait la mort de l'aristocratie et de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, les deux religions de la maison 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cormon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Trouvant en elle même tous ses sentiments froissés et immolés, mais forcée par le devoir à faire le bonheur de son époux, à ne lui nuire en rien, et attachée à lui par une indéfinissable affection que peut être l'habitude engendra, sa vie était un contre sens perpétuel. Elle avait épousé un homme dont elle haïssait la conduite et les opinions, mais dont elle devait s'occuper avec une tendresse obligée. Souvent elle était aux anges quand du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 mangeait ses confitures, quand il trouvait le dîner bon ; elle veillait à ce que ses moindres désirs fussent satisfaits. S'il oubliait la bande de son journal sur une table ; au lieu de la jeter, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 disait :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    René
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, laissez cela, monsieur ne l'a pas mis là sans intention. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Du Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 allait il en voyage, elle s'inquiétait du manteau, du linge ; elle prenait pour son bonheur matériel les plus minutieuses précautions. S'il allait au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Prébaudet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, elle consultait le baromètre dès la veille pour savoir s'il ferait beau. Elle épiait ses volontés dans son regard, à la manière d'un chien qui, tout en dormant, entend et voit son maître. Si le gros du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, vaincu par cet amour ordonné, la saisissait par la taille, l'embrassait sur le front, et lui disait :   Tu es une bonne femme ! des larmes de plaisir venaient aux yeux de la pauvre créature. Il est probable que du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 se croyait obligé à des dédommagements qui lui conciliaient le respect de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rose Marie Victoire
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, car la vertu catholique n'ordonne pas une dissimulation aussi complète que le fut celle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame du Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Mais souvent la sainte femme restait muette en entendant les discours que tenaient chez elle les gens haineux qui se cachaient sous les opinions royalistes constitutionnelles. Elle frémissait en prévoyant la perte de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ; elle risquait parfois un mot stupide, une observation que du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 coupait en deux par un regard. Les contrariétés de cette existence ainsi tiraillée finirent par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hébéter madame du Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui trouva plus simple et plus digne de concentrer son intelligence sans la produire au dehors, en se résignant à mener une vie purement animale. Elle eut alors une soumission d'esclave, et regarda comme une œuvre méritoire d'accepter l'abaissement dans lequel la mit son mari. L'accomplissement des volontés maritales ne lui causa jamais le moindre murmure. Cette brebis craintive chemina dès lors dans la voie que lui traça le berger ; elle ne quitta plus le giron de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, et se livra aux pratiques religieuses les plus sévères, sans penser ni à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Satan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ni à ses pompes, ni à ses œuvres. Elle offrit ainsi la réunion des vertus chrétiennes les plus pures, et du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bousquier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 devint certes l'un des hommes les plus heureux du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    royaume de France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Navarre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Elle sera niaise jusqu'à son dernier soupir, dit le cruel 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 destitué qui dînait cependant chez elle deux fois par semaine. Cette histoire serait étrangement incomplète si l'on n'y mentionnait pas la coïncidence de la mort du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chevalier de Valois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avec la mort de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
