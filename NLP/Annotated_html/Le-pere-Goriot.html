, qui ne payait son pain que quand il se présentait sous la forme dragonnante d'une lettre de change. Vers cette époque, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait perdu son argent, et s'était endetté. L'étudiant commençait à comprendre qu'il lui serait impossible de continuer cette existence sans avoir des ressources fixes. Mais, tout en gémissant sous les piquantes atteintes de sa situation précaire, il se sentait incapable de renoncer aux jouissances excessives de cette vie, et voulait la continuer à tout prix. Les hasards sur lesquels il avait compté pour sa fortune devenaient chimériques, et les obstacles réels grandissaient. En s'initiant aux secrets domestiques de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et madame de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, il s'était aperçu que, pour convertir l'amour en instrument de fortune, il fallait avoir bu toute honte, et renoncer aux nobles idées qui sont l'absolution des fautes de la jeunesse. Cette vie extérieurement splendide, mais rongée par tous les tænias du remords, et dont les fugitifs plaisirs étaient chèrement expiés par de persistantes angoisses, il l'avait épousée, il s'y roulait en se faisant, comme le 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Distrait
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

 de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La Bruyère
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, un lit dans la fange du fossé ; mais, comme le 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Distrait
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

, il ne souillait encore que son vêtement.   Nous avons donc tué le mandarin ? lui dit un jour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 en sortant de table.   Pas encore, répondit il, mais il râle. L'étudiant en médecine prit ce mot pour une plaisanterie, et ce n'en était pas une. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, qui, pour la première fois depuis long temps, avait dîné à la pension, s'était montré pensif pendant le repas. Au lieu de sortir au dessert, il resta dans la salle à manger assis auprès de mademoiselle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, à laquelle il jeta de temps en temps des regards expressifs. Quelques pensionnaires étaient encore attablés et mangeaient des noix, d'autres se promenaient en continuant des discussions commencées. Comme presque tous les soirs, chacun s'en allait à sa fantaisie, suivant le degré d'intérêt qu'il prenait à la conversation, ou selon le plus ou le moins de pesanteur que lui causait sa digestion. En hiver, il était rare que la salle à manger fût entièrement évacuée avant huit heures, moment où les quatre femmes demeuraient seules et se vengeaient du silence que leur sexe leur imposait au milieu de cette réunion masculine. Frappé de la préoccupation à laquelle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eugène

 était en proie, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 resta dans la salle à manger quoiqu'il eût paru d'abord empressé de sortir, et se tint constamment de manière à n'être pas vu d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui dut le croire parti. Puis, au lieu d'accompagner ceux des pensionnaires qui s'en allèrent les derniers, il stationna sournoisement dans le salon. Il avait lu dans l'âme de l'étudiant et pressentait un symptôme décisif. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 se trouvait en effet dans une situation perplexe que beaucoup de jeunes gens ont dû connaître. Aimante ou coquette, madame de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nucingen
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 avait fait passer 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 par toutes les angoisses d'une passion véritable, en déployant pour lui les ressources de la diplomatie féminine en usage à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Après s'être compromise aux yeux du public pour fixer près d'elle le cousin de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Beauséant
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, elle hésitait à lui donner réellement les droits dont il paraissait jouir. Depuis un mois elle irritait si bien les sens d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 tous les sentiments, bons ou mauvais, des deux ou trois hommes qui sont dans un jeune homme de

, après avoir laissé prendre tout à coup tant d'empire sur elle par ce jeune homme et lui avoir montré trop d'affection, obéissait elle à un sentiment de dignité, qui la faisait ou revenir sur ses concessions, ou se plaire à les suspendre. Il est si naturel à une

, au moment même où la passion l'entraîne, d'hésiter dans sa chute, d'éprouver le cœur de celui auquel elle va livrer son avenir ! Toutes les espérances de madame de

 avaient été trahies une première fois, et sa fidélité pour un jeune égoïste venait d'être méconnue. Elle pouvait être défiante à bon droit. Peut être avait elle aperçu dans les manières d'

 la crût une facile conquête, précisément parce qu'il savait qu'elle avait appartenu à de

. Ses anxiétés, son amour propre offensé, ses désespoirs, faux ou véritables, l'attachaient de plus en plus à cette femme. Tout

, auprès de laquelle il n'était pas plus avancé que le premier jour où il l'avait vue. Ignorant encore que la coquetterie d'une femme offre quelquefois plus de bénéfices que son amour ne donne de plaisir, il tombait dans de sottes rages. Si la saison pendant laquelle une femme se dispute à l'amour offrait à

 le butin de ses primeurs, elles lui devenaient aussi coûteuses qu'elles étaient vertes, aigrelettes et délicieuses à savourer. Parfois, en se voyant sans un sou, sans avenir, il pensait, malgré la voix de sa conscience, aux chances de fortune dont

. Or il se trouvait alors dans un moment où sa misère parlait si haut, qu'il céda presque involontairement aux artifices du terrible sphinx par les regards duquel il était souvent fasciné. Au moment où

 et mademoiselle

 vous des chagrins, monsieur

. Si nous étions sûrs, nous autres jeunes gens, d'être bien aimés, avec un dévouement qui nous récompensât des sacrifices que nous sommes toujours disposés à faire, nous n'aurions peut être jamais de chagrins. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 Taillefer lui jeta, pour toute réponse, un regard qui n'était pas équivoque.   Vous, mademoiselle, vous vous 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 sûre de votre cœur aujourd'hui ; mais répondriez vous de ne jamais changer ? Un sourire vint errer sur les lèvres de la pauvre fille comme un rayon jailli [jaillit] de son âme, et fit si bien reluire sa figure qu'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 fut effrayé d'avoir provoqué une aussi vive explosion de sentiment.   Quoi ! si demain vous étiez riche et heureuse, si une immense fortune vous tombait des nues, vous aimeriez encore le jeune homme pauvre qui vous aurait plu durant vos jours de détresse ? Elle fit un joli signe de tête.   Un jeune homme bien malheureux ? Nouveau signe.   Quelles bêtises dites vous donc là ? s'écria madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Laissez nous, répondit

 et mademoiselle Victorine Taillefer ? dit

 de sa grosse voix en se montrant tout à coup à la porte de la salle à manger.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et

.   Je pourrais plus mal choisir, répondit en riant

 à qui la voix de

 causa la plus cruelle émotion qu'il eût jamais ressentie.   Pas de mauvaises plaisanteries, messieurs ! dit

. Ma fille, remontons chez nous. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 suivit ses deux pensionnaires, afin d'économiser sa chandelle et son feu en passant la soirée chez elles. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se trouva seul et face à face avec

.   Je savais bien que vous y arriveriez, lui dit cet homme en gardant un imperturbable sang froid. Mais, écoutez ! j'ai de la délicatesse tout comme un autre, moi. Ne vous décidez pas dans ce moment, vous n'êtes pas dans votre assiette ordinaire. Vous avez des dettes. Je ne veux pas que ce soit la passion, le désespoir, mais la raison qui vous détermine à venir à moi. Peut être vous faut il quelque millier d'écus.

, le voulez vous ? Ce démon prit dans sa poche un portefeuille, et en tira trois billets de banque qu'il fit papilloter aux yeux de l'étudiant.

 était dans la plus cruelle des situations. Il devait au

 et au comte de Trailles cent louis perdus sur parole. Il ne les avait pas, et n'osait aller passer la soirée chez

, où il était attendu. C'était une de ces soirées sans cérémonie où l'on mange des petits gâteaux, où l'on boit du thé, mais où l'on peut perdre six mille francs au whist.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, lui dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eugène

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 était ce

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ce monsieur ne nous a t il pas dit qu'il était surveillé ? Mais vous, vous perdriez tout.   D'ailleurs, pensa mademoiselle Michonneau, je ne l'aime point, cet homme ! Il ne sait me dire que des choses désagréables.   Mais, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, vous feriez mieux. Ainsi que l'a dit ce monsieur, qui me paraît fort bien, outre qu'il est très proprement couvert, c'est un acte d'obéissance aux lois que de débarrasser la société d'un criminel, quelque vertueux qu'il puisse être. Qui a bu boira. S'il lui prenait fantaisie de nous assassiner tous ? Mais, que diable ! nous serions coupables de ces assassinats, sans compter que nous en serions les premières victimes. La préoccupation de mademoiselle

 ne lui permettait pas d'écouter les phrases tombant une à une de la bouche de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, comme les gouttes d'eau qui suintent à travers le robinet d'une fontaine mal fermée. Quand une fois ce vieillard avait commencé la série de ses phrases, et que mademoiselle

 ne l'arrêtait pas, il parlait toujours, à l'instar d'une mécanique montée. Après avoir entamé un premier sujet, il était conduit par ses parenthèses à en traiter de tout opposés, sans avoir rien conclu. En arrivant à la maison 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, il s'était faufilé dans une suite de passages et de citations transitoires qui l'avaient amené à raconter sa déposition dans l'affaire du sieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et de la dame

, où il avait comparu en qualité de témoin à décharge. En entrant, sa compagne ne manqua pas d'apercevoir 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 engagé avec

 dans une intime causerie dont l'intérêt était si palpitant que le couple ne fit aucune attention au passage des deux vieux pensionnaires quand ils traversèrent la salle à manger.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 devait finir par là, dit mademoiselle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michonneau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ils se faisaient des yeux à s'arracher l'âme depuis huit jours.   Oui, répondit il. Aussi fut elle condamnée.   Qui ?   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Je vous parle de mademoiselle Victorine, dit la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en entrant, sans y faire attention, dans la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et vous me répondez par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Morin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Qu'est ce que c'est que cette femme là ?   De quoi serait donc coupable mademoiselle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ? demanda 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Elle est coupable d'aimer M. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, et va de l'avant sans savoir où ça la mènera, pauvre innocente ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait été, pendant la matinée, réduit au désespoir par

. Dans son for intérieur, il s'était abandonné complétement à

, sans vouloir sonder ni les motifs de l'amitié que lui portait cet homme extraordinaire, ni l'avenir d'une semblable union. Il fallait un miracle pour le tirer de l'abîme où il avait déjà mis le pied depuis une heure, en échangeant avec mademoiselle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 les plus douces promesses.

 croyait entendre la voix d'un ange, les cieux s'ouvraient pour elle, la maison 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se parait des teintes fantastiques que les décorateurs donnent aux palais de théâtre : elle aimait, elle était aimée, elle le croyait du moins ! Et quelle femme ne l'aurait cru comme elle en voyant

, en l'écoutant durant cette heure dérobée à tous les argus de la maison ? En se débattant contre sa conscience, en sachant qu'il faisait mal et voulant faire mal, en se disant qu'il rachèterait ce péché véniel par le bonheur d'une femme, il s'était embelli de son désespoir, et resplendissait de tous les feux de l'enfer qu'il avait au cœur. Heureusement pour lui, le miracle eut lieu : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 entra joyeusement, et lut dans l'âme des deux jeunes gens qu'il avait mariés par les combinaisons de son infernal génie, mais dont il troubla soudain la joie en chantant de sa grosse voix railleuse : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est charmante Dans sa simplicité... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se sauva en emportant autant de bonheur qu'elle avait eu jusqu'alors de malheur dans sa vie. Pauvre fille ! un serrement de mains, sa joue effleurée par les cheveux de

, une parole dite si près de son oreille qu'elle avait senti la chaleur des lèvres de l'étudiant, la pression de sa taille par un bras tremblant, un baiser pris sur son cou, furent les accordailles de sa passion, que le voisinage de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, menaçant d'entrer dans cette radieuse salle à manger, rendirent plus ardentes, plus vives, plus engageantes que les plus beaux témoignages de dévouement racontés dans les plus célèbres histoires d'amour. Ces menus suffrages, suivant une jolie expression de nos ancêtres, paraissaient être des crimes à une pieuse jeune fille confessée tous les quinze jours ! En cette heure, elle avait prodigué plus de trésors d'âme que plus tard, riche et heureuse, elle n'en aurait donné en se livrant tout entière.   L'affaire est faite, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à

. Nos deux dandies se sont piochés. Tout s'est passé convenablement. Affaire d'opinion. Notre pigeon a insulté mon faucon. A demain, dans la redoute de

. A huit heures et demie, mademoiselle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 héritera de l'amour et de la fortune de son père, pendant qu'elle sera là tranquillement à tremper ses mouillettes de pain beurré dans son café. N'est ce pas drôle à se dire ? Ce petit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est très fort à l'épée, il est confiant comme un brelan carré ; mais il sera saigné par un coup que j'ai inventé, une manière de relever l'épée et de vous piquer le front. Je vous montrerai cette botte là, car elle est furieusement utile. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et quelques autres pensionnaires arrivèrent.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 comme je vous voulais, lui dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 retira vivement la sienne, et tomba sur une chaise en pâlissant ; il croyait voir une mare de sang devant lui.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 nous avons encore quelques petits langes tachés de vertu, dit

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à voix basse. Papa d'Oliban a trois millions, je sais sa fortune. La dot vous rendra blanc comme une robe de mariée, et à vos propres yeux. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 n'hésita plus. Il résolut d'aller prévenir pendant la soirée messieurs 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. En ce moment, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vautrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 l'ayant quitté, le père

, croyant encore avoir affaire à un employé supérieur nommé

 demanda la potion à l'aide de laquelle elle devait opérer la vérification de la marque. Au geste de contentement que fit le grand homme de la petite rue 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, en cherchant une fiole dans un tiroir de son bureau, mademoiselle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 devina qu'il y avait dans cette capture quelque chose de plus important que l'arrestation d'un simple forçat. A force de se creuser la cervelle, elle soupçonna que la police espérait, d'après quelques révélations faites par les traîtres du bagne, arriver à temps pour mettre la main sur des valeurs considérables. Quand elle eut exprimé ses conjectures à ce renard, il se mit à sourire, et voulut détourner les soupçons de la vieille fille.   Vous vous trompez, répondit il. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ne comprenant pas,

 lui expliqua les deux mots d'argot dont il s'était servi.

 et tronche sont deux énergiques expressions du langage des voleurs, qui, les premiers, ont senti la nécessité de considérer la tête humaine sous deux aspects. La

 est la tête de l'homme vivant, son conseil, sa pensée. La tronche est un mot de mépris destiné à exprimer combien la tête devient peu de chose quand elle est coupée.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 nous joue, reprit il. Quand nous rencontrons de ces hommes en façon de barres d'acier trempées à l'anglaise, nous avons la ressource de les tuer si, pendant leur arrestation, ils s'avisent de faire la moindre résistance. Nous comptons sur quelques voies de fait pour tuer

 demain matin. On évite ainsi le procès, les frais de garde, la nourriture, et ça débarrasse la société. Les procédures, les assignations aux témoins, leurs indemnités, l'exécution, tout ce qui doit légalement nous défaire de ces garnements là coûte au delà des mille écus que vous aurez. Il y a économie de temps. En donnant un bon coup de baïonnette dans la panse de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, nous empêcherons une centaine de crimes, et nous éviterons la corruption de cinquante mauvais sujets qui se tiendront bien sagement aux environs de la correctionnelle. Voilà de la police bien faite. Selon les vrais philanthropes, se conduire ainsi, c'est prévenir les crimes.   Mais c'est servir son pays, dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 bien, répliqua le chef, vous dites des choses sensées ce soir, vous. Oui, certes, nous servons le pays. Aussi le monde est il bien injuste à notre égard. Nous rendons à la société de bien grands services ignorés. Enfin, il est d'un homme supérieur de se mettre au dessus des préjugés, et d'un chrétien d'adopter les malheurs que le bien entraîne après soi quand il n'est pas fait selon les idées reçues.

 est

, voyez vous ? Ce mot explique ma vie. J'ai l'honneur de vous saluer, mademoiselle. Je serai avec mes gens au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

 rue de Buffon, chez monsieur

, dans la maison où j'étais.

. Mais tout allait pâlir devant les péripéties de cette grande journée, de laquelle il serait éternellement question dans les conversations de

. D'abord

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 et

 dormirent jusqu'à onze heures. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame Vauquer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, rentrée à minuit de la

, resta jusqu'à dix heures et demie au lit. Le long sommeil de

 et à

, elles dormirent la grasse matinée.

 sortit avant huit heures, et revint au moment même où le déjeuner fut servi. Personne ne réclama donc, lorsque, vers onze heures un quart, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et

 et le domestique s'absentèrent, mademoiselle

, descendant la première, versa la liqueur dans le gobelet d'argent appartenant à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et dans lequel la crème pour son café chauffait au bain marie, parmi tous les autres. La vieille fille avait compté sur cette particularité de la pension pour faire son coup. Ce ne fut pas sans quelques difficultés que les sept pensionnaires se trouvèrent réunis. Au moment où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui se détirait les bras, descendait le dernier de tous, un commissionnaire lui remit une lettre de madame de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nucingen
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

.

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 prêt à parler. Je ne verrai plus jamais ni

 ni le monde. A cinq heures du matin, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 au fond de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 le. J'aurai soin qu'on le porte chez vous,

 en fit le tour avec

 vivant, et ses manières ne détruisaient pas le charme qu'on éprouvait à le regarder. La femme était une fée, elle enchantait le regard, elle fascinait l'âme, irritait les sens les plus froids. La toilette s'harmoniait chez l'un et chez l'autre avec la beauté. Tout le monde les contemplait avec plaisir et enviait le bonheur qui éclatait dans l'accord de leurs yeux et de leurs mouvements.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Oh ! la plus incontestablement belle, répondit la vicomtesse. C'est lady 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 a juré de tirer une effroyable vengeance de sa femme et de cet amant. Ils sont heureux, mais ils tremblent sans cesse.   Et lui ?   Comment ! vous ne connaissez pas le beau colonel 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ?   Celui qui s'est battu...   Il y a trois jours, oui. Il avait été provoqué par le fils d'un banquier : il ne voulait que le blesser, mais par malheur il l'a tué.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

Qu'avez vous donc ? vous frissonnez, dit la vicomtesse.   Je n'ai rien, répondit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. Une sueur froide lui coulait dans le dos. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et madame de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nucingen

</mark>
. La comtesse était magnifique avec tous ses diamants étalés, qui, pour elle, étaient brûlants sans doute, elle les portait pour la dernière fois. Quelque puissants que fussent son orgueil et son amour, elle ne soutenait pas bien les regards de son mari. Ce spectacle n'était pas de nature à rendre les pensées de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 moins tristes. S'il avait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    revu Vautrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dans le colonel italien, il revit alors, sous les diamants des deux sœurs, le grabat sur lequel gisait le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Son attitude mélancolique ayant trompé la vicomtesse, elle lui retira son bras.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Allez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ! je ne veux pas vous coûter un plaisir, dit elle. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eugène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, heureuse de l'effet qu'elle produisait, et jalouse de mettre aux pieds de l'étudiant les hommages qu'elle recueillait dans ce monde, où elle espérait être adoptée.   Comment trouvez vous 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nasie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ? lui dit elle.   Elle a, dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>

 bien, papa ? lui dit il en se penchant sur le grabat.

 dit

 pour lui administrer... tu sais. S'il avait, par hasard, une grande exaltation, s'il parlait beaucoup, s'il avait enfin un petit brin de démence, laisse le aller. Ce ne sera pas un mauvais signe. Mais envoie

 à l'hospice

</mark>
. Notre médecin, mon camarade ou moi, nous viendrions lui appliquer des moxas. Nous avons fait ce matin pendant que tu dormais, une grande consultation avec un élève du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eugène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fit remonter la bière, la décloua, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    plaça
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 religieusement sur la poitrine du bonhomme une image qui se rapportait à un temps où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Delphine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Anastasie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 étaient jeunes, vierges et pures, et ne raisonnaient pas, comme il l'avait dit dans ses cris d'agonisant. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christophe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 accompagnèrent seuls, avec deux croque morts, le char qui menait le pauvre homme à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Étienne du Mont
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, église peu distante de la rue 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Neuve
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sainte Geneviève
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Arrivé là, le corps fut présenté à une petite chapelle basse et sombre, autour de laquelle l'étudiant chercha vainement les deux filles du père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goriot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ou leurs maris. Il fut seul avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christophe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui se croyait obligé de rendre les derniers devoirs à un homme qui lui avait fait gagner quelques bons pourboires. En attendant les deux prêtres, l'enfant de chœur et le bedeau, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 serra la main de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christophe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, sans pouvoir prononcer une parole.   Oui, monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eugène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christophe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, c'était un brave et honnête homme, qui n'a jamais dit une parole plus haut que l'autre, qui ne nuisait à personne et n'a jamais fait de mal. Les deux prêtres, l'enfant de chœur et le bedeau vinrent et donnèrent tout ce qu'on peut avoir pour soixante dix francs dans une époque où la religion n'est pas assez riche pour prier gratis. Les gens du clergé chantèrent un psaume, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Libera
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, le De profundis. Le service dura vingt minutes. Il n'y avait qu'une seule voiture de deuil pour un prêtre et un enfant de chœur, qui consentirent à recevoir avec eux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eugène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christophe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Il n'y a point de suite, dit le prêtre, nous pourrons aller vite, afin de ne pas nous attarder, il est cinq heures et demie. Cependant, au moment où le corps fut placé dans le corbillard, deux voitures armoriées, mais vides, celle du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    comte de Restaud
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et celle du baron de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nucingen
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, se présentèrent et suivirent le convoi jusqu'au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Père La Chaise
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. A six heures, le corps du père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goriot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 fut descendu dans sa fosse, autour de laquelle étaient les gens de ses filles, qui disparurent avec le clergé aussitôt que fut dite la courte prière due au bonhomme pour l'argent de l'étudiant. Quand les deux fossoyeurs eurent jeté quelques pelletées de terre sur la bière pour la cacher, ils se relevèrent, et l'un d'eux, s'adressant à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, lui demanda leur pourboire. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eugène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se fouilla, il n'avait plus rien, et fut forcé d'emprunter vingt sous à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christophe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Ce fait, si léger en lui même, détermina chez 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 un accès d'horrible tristesse. Le jour tombait, il n'y avait plus qu'un crépuscule qui agaçait les nerfs ; il regarda la tombe et y ensevelit sa dernière larme de jeune homme, cette larme arrachée par les saintes émotions d'un cœur pur, une de ces larmes qui, de la terre où elles tombent, rejaillissent jusque dans les cieux. Il se croisa les bras et contempla les nuages. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christophe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le quitta. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, resté seul, fit quelques pas vers le haut du cimetière et vit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 tortueusement couché le long des deux rives de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Seine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où commençaient à briller les lumières. Ses yeux s'attachèrent presque avidement entre la colonne de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    place Vendôme
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    dôme des Invalides
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, là où vivait ce beau monde dans lequel il avait voulu pénétrer. Il lança sur cette ruche bourdonnante un regard qui semblait par avance en pomper le miel, et dit ces mots grandioses :   A nous deux maintenant ! Il revint à pied 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    rue d'Artois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et alla dîner chez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Nucingen
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saché
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, septembre 1834.</div>
