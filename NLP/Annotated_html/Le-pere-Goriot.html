<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de tilleuls. » Elle y parlait du bon air et de la solitude. Ce prospectus lui amena madame la comtesse de l'Ambermesnil, femme de trente six ans, qui attendait la fin de la liquidation et le règlement d'une pension qui lui était due, en qualité de veuve d'un général mort sur les champs de bataille. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 soigna sa table, fit du feu dans les salons pendant près de six mois, et tint si bien les promesses de son prospectus, qu'elle y mit du sien. Aussi la comtesse disait elle à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Vauquer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, en l'appelant chère amie, qu'elle lui procurerait la baronne de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et la veuve du colonel comte 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Picquoiseau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, deux de ses amies, qui achevaient au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 leur terme dans une pension plus coûteuse que ne l'était la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Maison Vauquer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Ces dames seraient d'ailleurs fort à leur aise quand les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bureaux
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Guerre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 auraient fini leur travail. « Mais, disait elle, les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bureaux
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ne terminent rien. » Les deux veuves montaient ensemble après le dîner dans la chambre de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Vauquer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et y faisaient de petites causettes en buvant du cassis et mangeant des friandises réservées pour la bouche de la maîtresse. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame de l'Ambermesnil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 approuva beaucoup les vues de son hôtesse sur le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goriot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, vues excellentes, qu'elle avait d'ailleurs devinées dès le premier jour ; elle le trouvait un homme parfait.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ah !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ma chère dame, un homme sain comme mon œil, lui disait la veuve, un homme parfaitement conservé, et qui peut donner encore bien de l'agrément à une femme. La comtesse fit généreusement des observations à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Vauquer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 sur sa mise, qui n'était pas en harmonie avec ses prétentions.   Il faut vous mettre sur le pied de guerre, lui dit elle. Après bien des calculs, les deux veuves allèrent ensemble au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Palais Royal
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où elles achetèrent, aux 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Galeries de Bois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, un chapeau à plumes et un bonnet. La comtesse entraîna son amie au magasin de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La Petite Jeannette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où elles choisirent une robe et une écharpe. Quand ces munitions furent employées, et que la veuve fut sous les armes, elle ressembla parfaitement à l'enseigne du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bœuf
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mode
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Néanmoins elle se trouva si changée à son avantage, qu'elle se crut l'obligée de la comtesse, et, quoique peu donnante, elle la pria d'accepter un chapeau de vingt francs. Elle comptait, à la vérité, lui demander le service de sonder 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goriot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et de la faire valoir auprès de lui. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame de l'Ambermesnil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se prêta fort amicalement à ce manége, et cerna le vieux vermicellier avec lequel elle réussit à avoir une conférence ; mais après l'avoir trouvé pudibond, pour ne pas dire réfractaire aux tentatives que lui suggéra son désir particulier de le séduire pour son propre compte, elle sortit révoltée de sa grossièreté.   Mon ange, dit elle à sa chère amie, vous ne tirerez rien de cet homme là ! il est ridiculement défiant ; c'est un grippe sou, une bête, un sot, qui ne vous causera que du désagrément. Il y eut entre monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goriot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de l'Ambermesnil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 des choses telles que la comtesse ne voulut même plus se trouver avec lui. Le lendemain, elle partit en oubliant de payer six mois de pension, et en laissant une défroque prisée cinq francs. Quelque âpreté que madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vauquer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 mît à ses recherches, elle ne put obtenir aucun renseignement dans 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 sur la comtesse de l'Ambermesnil. Elle parlait souvent de cette déplorable affaire, en se plaignant de son trop de confiance, quoiqu'elle fût plus méfiante que ne l'est une chatte ; mais elle ressemblait à beaucoup de personnes qui se défient de leurs proches, et se livrent au premier venu. Fait moral, bizarre, mais vrai, dont la racine est facile à trouver dans le cœur humain. Peut être certaines gens n'ont ils plus rien à gagner auprès des personnes avec lesquelles ils vivent ; après leur avoir montré le vide de leur âme, ils se sentent secrètement jugés par elles avec une sévérité méritée ; mais, éprouvant un invincible besoin de flatteries qui leur manquent, ou dévorés par l'envie de paraître posséder les qualités qu'ils n'ont pas, ils espèrent surprendre l'estime ou le cœur de ceux qui leur sont étrangers, au risque d'en déchoir un jour. Enfin il est des individus nés mercenaires qui ne font aucun bien à leurs amis ou à leurs proches, parce qu'ils le doivent ; tandis qu'en rendant service à des inconnus, ils en recueillent un gain d'amour propre : plus le cercle de leurs affections est près d'eux, moins ils aiment ; plus il s'étend, plus serviables ils sont. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame Vauquer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 tenait sans doute de ces deux natures, essentiellement mesquines, fausses, exécrables.   Si j'avais été ici, lui disait alors 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vautrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ce malheur ne vous serait pas arrivé ! je vous aurais joliment dévisagé cette farceuse là. Je connais leurs frimousses. Comme tous les esprits rétrécis, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Vauquer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait l'habitude de ne pas sortir du cercle des événements, et de ne pas juger leurs causes. Elle aimait à s'en prendre à autrui de ses propres fautes. Quand cette perte eut lieu, elle considéra l'honnête vermicellier comme le principe de son infortune, et commença dès lors, disait elle, à se dégriser sur son compte. Lorsqu'elle eut reconnu l'inutilité de ses agaceries et de ses frais de représentation, elle ne tarda pas à en deviner la raison. Elle s'aperçut alors que son pensionnaire avait déjà, selon son expression, ses allures. Enfin il lui fut prouvé que son espoir si mignonnement caressé reposait sur une base chimérique, et qu'elle ne tirerait jamais rien de cet homme là, suivant le mot énergique de la comtesse, qui paraissait être une connaisseuse. Elle alla nécessairement plus loin en aversion qu'elle n'était allée dans son amitié. Sa haine ne fut pas en raison de son amour, mais de ses espérances trompées. Si le cœur humain trouve des repos en montant les hauteurs de l'affection, il s'arrête rarement sur la pente rapide des sentiments haineux. Mais monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goriot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 était son pensionnaire, la veuve fut donc obligée de réprimer les explosions de son amour propre blessé, d'enterrer les soupirs que lui causa cette déception, et de dévorer ses désirs de vengeance, comme un moine vexé par son prieur. Les petits esprits satisfont leurs sentiments, bons ou mauvais, par des petitesses incessantes. La veuve employa sa malice de femme à inventer de sourdes persécutions contre sa victime. Elle commença par retrancher les superfluités introduites dans sa pension. « Plus de cornichons, plus d'anchois : c'est des duperies ! » dit elle à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sylvie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le matin où elle rentra dans son ancien programme. Monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goriot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 était un homme frugal, chez qui la parcimonie nécessaire aux gens qui font eux mêmes leur fortune était dégénérée en habitude. La soupe, le bouilli, un plat de légumes, avaient été, devaient toujours être son dîner de prédilection. Il fut donc bien difficile à madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vauquer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de tourmenter son pensionnaire, de qui elle ne pouvait en rien froisser les goûts. Désespérée de rencontrer un homme inattaquable, elle se mit à le déconsidérer, et fit ainsi partager son aversion pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goriot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 par ses pensionnaires, qui, par amusement, servirent ses vengeances. Vers la fin de la première année, la veuve en était venue à un tel degré de méfiance, qu'elle se demandait pourquoi ce négociant, riche de sept à huit mille livres de rente, qui possédait une argenterie superbe et des bijoux aussi beaux que ceux d'une fille entretenue, demeurait chez elle, en lui payant une pension si modique relativement à sa fortune. Pendant la plus grande partie de cette première année, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goriot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 avait souvent dîné dehors une ou deux fois par semaine ; puis, insensiblement, il en était arrivé à ne plus dîner en ville que deux fois par mois. Les petites parties fines du sieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goriot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 convenaient trop bien aux intérêts de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Vauquer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pour qu'elle ne fût pas mécontente de l'exactitude progressive avec laquelle son pensionnaire prenait ses repas chez elle. Ces changements furent attribués autant à une lente diminution de fortune qu'au désir de contrarier son hôtesse. Une des plus détestables habitudes de ces esprits lilliputiens est de supposer leurs petitesses chez les autres. Malheureusement, à la fin de la deuxième année, monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goriot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 justifia les bavardages dont il était l'objet, en demandant à madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vauquer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de passer au second étage, et de réduire sa pension à neuf cents francs. Il eut besoin d'une si stricte économie qu'il ne fit plus de feu chez lui pendant l'hiver. La veuve 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vauquer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 voulut être payée d'avance ; à quoi consentit monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goriot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, que dès lors elle nomma le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goriot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Ce fut à qui devinerait les causes de cette décadence. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Exploration
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 difficile ! Comme l'avait dit la fausse comtesse, le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goriot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 était un sournois, un taciturne. Suivant la logique des gens à tête vide, tous indiscrets parce qu'ils n'ont que des riens à dire, ceux qui ne parlent pas de leurs affaires en doivent faire de mauvaises. Ce négociant si distingué devint donc un fripon, ce galantin fut un vieux drôle. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tantôt
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, selon 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vautrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui vint vers cette époque habiter la

 regarda tristement son ouvrage d'un air triste, des larmes sortirent de ses yeux, il souffla le rat de cave à la lueur duquel il avait tordu ce vermeil, et

 l'entendit se coucher en poussant un soupir.   Il est fou, pensa l'étudiant.   Pauvre enfant ! dit à haute voix le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. A cette parole,

 jugea prudent de garder le silence sur cet événement, et de ne pas inconsidérément condamner son voisin. Il allait rentrer quand il distingua soudain un bruit assez difficile à exprimer, et qui devait être produit par des hommes en chaussons de lisière montant l'escalier. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
.   Voilà bien des mystères dans une pension bourgeoise ! se dit il. Il descendit quelques marches, se mit à écouter, et le son de l'or frappa son oreille. Bientôt la lumière fut éteinte, les deux respirations se firent entendre derechef sans que la porte eût crié. Puis, à mesure que les deux hommes descendirent, le bruit alla s'affaiblissant.   Qui va là ? cria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en ouvrant la fenêtre de sa chambre.   C'est moi qui rentre, maman 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de sa grosse voix.   C'est singulier ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en rentrant dans sa chambre. Il faut veiller pour bien savoir ce qui se passe autour de soi, dans 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Détourné par ces petits événements de sa méditation ambitieusement amoureuse, il se mit au travail. Distrait par les soupçons qui lui venaient sur le compte du père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, plus distrait encore par la figure de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui de moments en moments se posait devant lui comme la messagère d'une brillante destinée, il finit par se coucher et par dormir à poings fermés. Sur dix nuits promises au travail par les jeunes gens, ils en donnent sept au sommeil. Il faut avoir plus de vingt ans pour veiller. Le lendemain matin régnait à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 un de ces épais brouillards qui l'enveloppent et l'embrument si bien que les gens les plus exacts sont trompés sur le temps. Les rendez vous d'affaires se manquent. Chacun se croit à huit heures quand midi sonne. Il était neuf heures et demie, madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 n'avait pas encore bougé de son lit. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, attardés aussi, prenaient tranquillement leur café, préparé avec les couches supérieures du lait destiné aux pensionnaires, et que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 faisait longtemps bouillir, afin que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ne s'aperçût pas de cette dîme illégalement levée.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sylvie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en mouillant sa première rôtie, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qu'est un bon homme tout de même, a encore vu deux personnes cette nuit. Si 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 s'en inquiétait, ne faudrait rien lui dire.   Vous a t il donné quelque chose ?   Il m'a donné cent sous pour son mois, une manière de me dire : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Sauf lui et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui ne sont pas regardants, les autres voudraient nous retirer de la main gauche ce qu'ils nous donnent de la main droite au jour de l'an, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Encore qu'est ce qu'ils donnent ! fit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, une méchante pièce, et de cent sous. Voilà depuis deux ans le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui fait ses souliers lui même. Ce grigou de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se passe de cirage, et le boirait plutôt que de le mettre à ses savates. Quant au gringalet d'étudiant, il me donne quarante sous. Quarante sous ne payent pas mes brosses, et il vend ses vieux habits, par dessus le marché. Qué baraque !   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! fit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en buvant de petites gorgées de café, nos places sont encore les meilleures du quartier : on y vit bien. Mais, à propos du gros 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    papa Vautrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christophe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, vous a t on dit quelque chose ?   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Oui
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. J'ai rencontré il y a quelques jours un monsieur dans la rue, qui m'a dit :   N'est ce pas chez vous que demeure un gros monsieur qui a des favoris qu'il teint ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Moi j'ai dit :   Non, monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, il ne les teint pas. Un homme gai comme lui, il n'en a pas le temps. J'ai donc dit ça à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    monsieur Vautrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, qui m'a répondu :   Tu as bien fait, mon garçon ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Réponds
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 toujours comme ça. Rien n'est plus désagréable que de laisser connaître nos infirmités. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 peut faire manquer des mariages.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien, à moi, au marché, on a voulu m'englauder aussi pour me faire dire si je lui voyais passer sa chemise. C'te farce ! Tiens, dit elle en s'interrompant, voilà dix heures quart moins qui sonnent au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et personne ne bouge.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 ils sont tous sortis. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et sa jeune personne sont allées manger le bon Dieu à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 dès huit heures. Le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goriot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 est sorti avec un paquet. L'étudiant ne reviendra qu'après son cours, à dix heures. Je les ai vus partir en faisant mes escaliers ; que le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goriot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 m'a donné un coup avec ce qu'il portait, qu'était dur comme du fer. Qué qui fait donc, ce bonhomme là ? Les autres le font aller comme une toupie, mais c'est un brave homme tout de même, et qui vaut mieux qu'eux tous. Il ne donne pas grand'chose ; mais les dames chez lesquelles il m'envoie quelquefois allongent de fameux pourboires, et sont joliment ficelées.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 qu'il appelle ses filles, hein ? Elles sont une douzaine.   Je ne suis jamais allé que chez deux, les mêmes qui sont venues ici.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui se remue ; elle va faire son sabbat : faut que j'y aille. Vous veillerez au lait, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, rapport au chat. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 monta chez sa maîtresse.   Comment, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, voilà dix heures quart moins, vous m'avez laissée dormir comme une marmotte ! Jamais pareille chose n'est arrivée.   C'est le brouillard, qu'est à couper au couteau.   Mais le déjeuner ?   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bah
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ! vos pensionnaires avaient bien le diable au corps ; ils ont tous décanillé dès le patron jacquette.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Parle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 lui ton système de

, et dis moi ce que tu en penseras. Je lui ai vu cette nuit tordre un plat de vermeil, comme si c'eût été de la cire, et dans ce moment l'air de son visage trahit des sentiments extraordinaires. Sa vie me paraît être trop mystérieuse pour ne pas valoir la peine d'être étudiée. Oui,

 s'habilla fort élégamment, et alla, vers trois heures de l'après midi, chez

 en se livrant pendant la route à ces espérances étourdiment folles qui rendent la vie des jeunes gens si belle d'émotions : ils ne calculent alors ni les obstacles ni les dangers, ils voient en tout le succès, poétisent leur existence par le seul jeu de leur imagination, et se font malheureux ou tristes par le renversement de projets qui ne vivaient encore que dans leurs désirs effrénés ; s'ils n'étaient pas ignorants et timides, le monde social serait impossible.

, en supposant de petites circonstances favorables à la déclaration sur laquelle il fondait son avenir. Il se crotta, l'étudiant, il fut forcé de faire cirer ses bottes et brosser son pantalon au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 j'étais riche, se dit il en changeant une pièce de trente sous qu'il avait prise en cas de malheur, je serais allé en voiture, j'aurais pu penser à mon aise. » Enfin il arriva rue du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se posa sur un seul pied devant une croisée de l'antichambre, s'appuya le coude sur une espagnolette, et regarda machinalement dans la cour. Il trouvait le temps long, il s'en serait allé s'il n'avait pas été doué de cette ténacité méridionale qui enfante des prodiges quand elle va en ligne droite.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, le salon est par ici, lui dit le valet de chambre avec ce faux respect qui semble être une raillerie de plus.

, celle du père

 ratio mundi. «

 a raison, la fortune est la vertu ! » se dit il. Arrivé rue

 d'un air paternel et méprisant, comme s'il eût dit :

 dont je ne ferais qu'une bouchée ! Puis il répondit :   Vous êtes de mauvaise humeur, parce que vous n'avez peut être pas réussi auprès de la belle comtesse de

.   Elle m'a fermé sa porte pour lui avoir dit que son père mangeait à notre table, s'écria

. Tous les convives s'entre regardèrent. Le père

 s'attaquera désormais à moi, répondit

 en regardant le voisin de l'ancien vermicellier ; il vaut mieux que nous tous. Je ne parle pas des dames, dit il en se retournant vers mademoiselle

. Cette phrase fut un dénoûment,

 l'avait prononcée d'un air qui imposa silence aux convives.

 seul lui dit en goguenardant :   Pour prendre le père

 à votre compte, et vous établir son éditeur responsable, il faut savoir bien tenir une épée et bien tirer le pistolet.   Ainsi ferai je, dit

 regarda

 de travers.   Mon petit, quand on ne veut pas être dupe des marionnettes, il faut entrer tout à fait dans la baraque, et ne pas se contenter de regarder par les trous de la tapisserie. Assez causé, ajouta t il en voyant

 près de se gendarmer. Nous aurons ensemble un petit bout de conversation quand vous le voudrez. Le dîner devint sombre et froid. Le père

, absorbé par la profonde douleur que lui avait causée la phrase de l'étudiant, ne comprit pas que les dispositions des esprits étaient changées à son égard, et qu'un jeune homme en état d'imposer silence à la persécution avait pris sa défense.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dit madame

 à voix basse, serait donc le père d'une comtesse à c't'heure ?   Et d'une baronne, lui répliqua

 à

, je lui ai pris la tête : il n'y a qu'une bosse, celle de la paternité, ce sera un

. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 le fît rire. Il voulait profiter des conseils de

 d'une voix émue. Réveillé de sa méditation par le bonhomme,

 lui prit la main, et le contemplant avec une sorte d'attendrissement :   Vous êtes un brave et digne homme, répondit il. Nous causerons de vos filles plus tard. Il se leva sans vouloir écouter le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et se retira dans sa chambre, où il écrivit à sa mère la lettre suivante : « 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ma chère mère

, vois si tu n'as pas une troisième mamelle à t'ouvrir pour moi. Je suis dans une situation à faire promptement fortune. J'ai besoin de douze cents francs, et il me les faut à tout prix. Ne dis rien de ma demande à mon père, il s'y opposerait peut être, et si je n'avais pas cet argent je serais en proie à un désespoir qui me conduirait à me brûler la cervelle. Je t'expliquerai mes motifs aussitôt que je te verrai, car il faudrait t'écrire des volumes pour te faire comprendre la situation dans laquelle je suis. Je n'ai pas joué, ma bonne mère, je ne dois rien ; mais si tu tiens à me conserver la vie que tu m'as donnée, il faut me trouver cette somme. Enfin, je vais chez la vicomtesse de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, qui m'a pris sous sa protection. Je dois aller dans le monde, et n'ai pas un sou pour avoir des gants propres. Je saurai ne manger que du pain, ne boire que de l'eau, je jeûnerai au besoin ; mais je ne puis me passer des outils avec lesquels on pioche la vigne dans ce pays ci. Il s'agit pour moi de faire mon chemin ou de rester dans la boue. Je sais toutes les espérances que vous avez mises en moi, et veux les réaliser promptement. Ma bonne mère, vends quelques uns de tes anciens bijoux, je te les remplacerai bientôt. Je connais assez la situation de notre famille pour savoir apprécier de tels sacrifices, et tu dois croire que je ne te demande pas de les faire en vain, sinon je serais un monstre. Ne vois dans ma prière que le cri d'une impérieuse nécessité. Notre avenir est tout entier dans ce subside, avec lequel je dois ouvrir la campagne ; car cette vie de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 est un combat perpétuel. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Si
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, pour compléter la somme, il n'y a pas d'autres ressources que de vendre les dentelles de ma tante, dis lui que je lui en enverrai de plus belles. » Etc. Il écrivit à chacune de ses sœurs en leur demandant leurs économies, et, pour les leur arracher sans qu'elles parlassent en famille du sacrifice qu'elles ne manqueraient pas de lui faire avec bonheur, il intéressa leur délicatesse en attaquant les cordes de l'honneur qui sont si bien tendues et résonnent si fort dans de jeunes cœurs. Quand il eut écrit ces lettres, il éprouva néanmoins une trépidation involontaire : il palpitait, il tressaillait. Ce jeune ambitieux connaissait la noblesse immaculée de ces âmes ensevelies dans la solitude, il savait quelles peines il causerait à ses deux sœurs, et aussi quelles seraient leurs joies ; avec quel plaisir elles s'entretiendraient en secret de ce frère bien aimé, au fond du clos. Sa conscience se dressa lumineuse, et les lui montra comptant en secret leur petit trésor : il les vit, déployant le génie malicieux des jeunes filles pour lui envoyer incognito cet argent, essayant une première tromperie pour être sublimes. « Le cœur d'une sœur est un diamant de pureté, un abîme de tendresse ! » se dit il. Il avait honte d'avoir écrit. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Combien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 seraient puissants leurs vœux, combien pur serait l'élan de leurs âmes vers le ciel ! Avec quelles voluptés ne se sacrifieraient elles pas ? De quelle douleur serait atteinte sa mère, si elle ne pouvait envoyer toute la somme ! Ces beaux sentiments, ces effroyables sacrifices allaient lui servir d'échelon pour arriver à

 chez les épiciers. Pendant cette année, le citoyen

 n'avait pas son second. A lui voir conduire ses affaires, expliquer les lois sur l'exportation, sur l'importation des grains, étudier leur esprit, saisir leurs défauts, un homme l'eût jugé capable d'être ministre d'état. Patient, actif, énergique, constant, rapide dans ses expéditions, il avait un coup d'œil d'aigle, il devançait tout, prévoyait tout, savait tout, cachait tout ; diplomate pour concevoir, soldat pour marcher. Sorti de sa spécialité, de sa simple et obscure boutique sur le pas de laquelle il demeurait pendant ses heures d'oisiveté, l'épaule appuyée au montant de la porte, il redevenait l'ouvrier stupide et grossier, l'homme incapable de comprendre un raisonnement, insensible à tous les plaisirs de l'esprit, l'homme qui s'endormait au spectacle, un de ces

 parisiens, forts seulement en bêtise. Ces natures se ressemblent presque toutes. A presque toutes, vous trouveriez un sentiment sublime au cœur. Deux sentiments exclusifs avaient rempli le cœur du vermicellier, en avaient absorbé l'humide, comme le commerce des grains employait toute l'intelligence de sa cervelle. Sa femme, fille unique d'un riche fermier de la

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dans un coupé rapide, au théâtre à la mode, et crut à quelque féerie lorsqu'il entra dans une loge de face, et qu'il se vit le but de toutes les lorgnettes concurremment avec la vicomtesse, dont la toilette était délicieuse. Il marchait d'enchantements en enchantements.   Vous avez à me parler, lui dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Beauséant
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Ha ! tenez, voici madame de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à trois loges de la nôtre. Sa sœur et monsieur de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 sont de l'autre côté. En disant ces mots, la vicomtesse regardait la loge où devait être mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et, n'y voyant pas monsieur d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ajuda
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, sa figure prit un éclat extraordinaire.   Elle est charmante, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 après avoir regardé madame de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nucingen
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Elle a les cils blancs.   Oui, mais quelle jolie taille mince !   Elle a de grosses mains.   Les beaux yeux !   Elle a le visage en long.   Mais la forme longue a de la distinction.   Cela est heureux pour elle qu'il y en ait là. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 comment elle prend et quitte son lorgnon ! Le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 perce dans tous ses mouvements, dit la vicomtesse au grand étonnement d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. En effet, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 lorgnait la salle et semblait ne pas faire attention à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Nucingen
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dont elle ne perdait cependant pas un geste. L'assemblée était exquisément belle. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 n'était pas peu flattée d'occuper exclusivement le jeune, le beau, l'élégant cousin de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il ne regardait qu'elle.   Si vous continuez à la couvrir de vos regards, vous allez faire scandale, monsieur de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. Vous ne réussirez à rien, si vous vous jetez ainsi à la tête des gens.   Ma chère cousine, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, vous m'avez déjà bien protégé ; si vous voulez achever votre ouvrage, je ne vous demande plus que de me rendre un service qui vous donnera peu de peine et me fera grand bien. Me voilà pris.   Déjà ?   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Et de cette femme ?   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 seraient elles donc écoutées ailleurs ? dit il en lançant un regard pénétrant à sa cousine. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 est attachée à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, reprit il après une pause, vous devez la voir, ayez la bonté de me présenter chez elle et de m'amener au bal qu'elle donne lundi. J'y rencontrerai madame de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nucingen
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, et je livrerai ma première escarmouche.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, dit elle. Si vous vous sentez déjà du goût pour elle, vos affaires de cœur vont très bien. Voici de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marsay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 dans la loge de la princesse 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est au supplice, elle se dépite. Il n'y a pas de meilleur moment pour aborder une femme, surtout une femme de banquier. Ces dames de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chaussée d'Antin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 aiment toutes la vengeance.   Que feriez vous donc, vous, en pareil cas ?   Moi, je souffrirais en silence. En ce moment le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    marquis d'Ajuda
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se présenta dans la loge de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Beauséant
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   J'ai mal fait mes affaires afin de venir vous retrouver, dit il, et je vous en instruis pour que ce ne soit pas un sacrifice. Les rayonnements du visage de la vicomtesse apprirent à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à reconnaître les expressions d'un véritable amour, et à ne pas les confondre avec les simagrées de la coquetterie parisienne. Il admira sa cousine, devint muet et céda sa place à monsieur d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ajuda
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en soupirant. « Quelle noble, quelle sublime créature est une femme qui aime ainsi ! se dit il. Et cet homme la trahirait pour une poupée ! comment peut on la trahir ? » Il se sentit au cœur une rage d'enfant. Il aurait voulu se rouler aux pieds de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, il souhaitait le pouvoir des démons afin de l'emporter dans son cœur, comme un aigle enlève de la plaine dans son aire une jeune chèvre blanche qui tette encore. Il était humilié d'être dans ce grand 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Musée de la beauté
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 sans son tableau, sans une maîtresse à lui. « Avoir une maîtresse est une position quasi royale, se disait il, c'est le signe de la puissance ! » Et il regarda madame de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nucingen
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 comme un homme insulté regarde son adversaire. La vicomtesse se retourna vers lui pour lui adresser sur sa discrétion mille remercîments dans un clignement d'yeux. Le premier acte était fini.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 madame de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nucingen
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pour lui présenter monsieur de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ? dit elle au 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    marquis d'Ajuda
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Mais elle sera charmée de voir monsieur, dit le marquis. Le beau Portugais se leva, prit le bras de l'étudiant, qui en un clin d'œil se trouva auprès de madame de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nucingen
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 la baronne, dit le marquis, j'ai l'honneur de vous présenter le chevalier 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eugène de Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, un cousin de la vicomtesse de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Beauséant
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Vous faites une si vive impression sur lui, que j'ai voulu compléter son bonheur en le rapprochant de son idole. Ces mots furent dits avec un certain accent de raillerie qui en faisait passer la pensée un peu brutale, mais qui, bien sauvée, ne déplaît jamais à une femme. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame de Nucingen sourit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et offrit à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eugène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 la place de son mari, qui venait de sortir.   Je n'ose pas vous proposer de rester près de moi, monsieur, lui dit elle. Quand on a le bonheur d'être auprès de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Beauséant
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, on y reste.   Mais, lui dit à voix basse 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eugène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il me semble, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, que si je veux plaire à ma cousine, je demeurerai près de vous. Avant l'arrivée de monsieur le marquis, nous parlions de vous et de la distinction de toute votre personne, dit il à haute voix. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ajuda
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se retira.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vraiment
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, monsieur, dit la baronne, vous allez me rester ? Nous ferons donc connaissance, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Restaud
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 m'avait déjà donné le plus vif désir de vous voir.   Elle est donc bien fausse, elle m'a fait consigner à sa porte.   Comment ?   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, j'aurai la conscience de vous en dire la raison ; mais je réclame toute votre indulgence en vous confiant un pareil secret. Je suis le voisin de monsieur votre père. J'ignorais que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Restaud
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 reçut plusieurs engagements. Il fut présenté par sa cousine à quelques femmes qui toutes avaient des prétentions à l'élégance, et dont les maisons passaient pour être agréables ; il se vit lancé dans le plus grand et le plus beau monde de

. Cette soirée eut donc pour lui les charmes d'un brillant début, et il devait s'en souvenir jusque dans ses vieux jours, comme une jeune fille se souvient du bal où elle a eu des triomphes. Le lendemain, quand, en déjeunant, il raconta ses succès au père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 devant les pensionnaires,

 se prit à sourire d'une façon diabolique.   Et vous croyez, s'écria ce féroce logicien, qu'un jeune homme à la mode peut demeurer rue 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, dans la maison 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ? pension infiniment respectable sous tous les rapports, certainement, mais qui n'est rien moins que fashionable. Elle est cossue, elle est belle de son abondance, elle est fière d'être le manoir momentané d'un 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; mais, enfin, elle est rue 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sainte Geneviève
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, et ignore le luxe, parce qu'elle est purement patriarchalorama. Mon jeune ami, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vautrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 d'un air paternellement railleur, si vous voulez faire figure à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 il vous faut trois chevaux et un tilbury pour le matin, un coupé pour le soir, en tout neuf mille francs pour le véhicule. Vous seriez indigne de votre destinée si vous ne dépensiez que trois mille francs chez votre tailleur, six cents francs chez le parfumeur, cent écus chez le bottier, cent écus chez le chapelier. Quant à votre blanchisseuse, elle vous coûtera mille francs. Les jeunes gens à la mode ne peuvent se dispenser d'être très forts sur l'article du linge : n'est ce pas ce qu'on examine le plus souvent en eux ? L'amour et l'église veulent de belles nappes sur leurs autels. Nous sommes à quatorze mille. Je ne vous parle pas de ce que vous perdrez au jeu, en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, en présents ; il est impossible de ne pas compter pour deux mille francs l'argent de poche. J'ai mené cette vie là, j'en connais les débours. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ajoutez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à ces nécessités premières, trois cents louis pour la pâtée, mille francs pour la niche. Allez, mon enfant, nous en avons pour nos petits vingt cinq mille par an dans les flancs, ou nous tombons dans la crotte, nous nous faisons moquer de nous, et nous sommes destitué de notre avenir, de nos succès, de nos maîtresses ! J'oublie le valet de chambre et le groom ! Est ce 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christophe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qui portera vos billets doux ? Les écrirez vous sur le papier dont vous vous servez ? Ce serait vous suicider. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en un vieillard plein d'expérience ! reprit il en faisant un rinforzando dans sa voix de basse. Ou déportez vous dans une vertueuse mansarde, et mariez vous y avec le travail, ou prenez une autre voie. Et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 cligna de l'œil en guignant mademoiselle Taillefer de manière à rappeler et résumer dans ce regard les raisonnements séducteurs qu'il avait semés au cœur de l'étudiant pour le corrompre. Plusieurs jours se passèrent pendant lesquels 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 mena la vie la plus dissipée. Il dînait presque tous les jours avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, qu'il accompagnait dans le monde. Il rentrait à trois ou quatre heures du matin, se levait à midi pour faire sa toilette, allait se promener au bois avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Delphine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, quand il faisait beau, prodiguant ainsi son temps sans en savoir le prix, et aspirant tous les enseignements, toutes les séductions du luxe avec l'ardeur dont est saisi l'impatient calice d'un dattier femelle pour les fécondantes poussières de son hyménée. Il jouait gros jeu, perdait ou gagnait beaucoup, et finit par s'habituer à la vie exorbitante des jeunes gens de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Sur ses premiers gains, il avait renvoyé quinze cents francs à sa mère et à ses sœurs, en accompagnant sa restitution de jolis présents. Quoiqu'il eût annoncé vouloir quitter la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Maison Vauquer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, il y était encore dans les derniers jours du mois de janvier, et ne savait comment en sortir. Les jeunes gens sont soumis presque tous à une loi en apparence inexplicable, mais dont la raison vient de leur jeunesse même, et de l'espèce de furie avec laquelle ils se ruent au plaisir. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Riches
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ou pauvres, ils n'ont jamais d'argent pour les nécessités de la vie, tandis qu'ils en trouvent toujours pour leurs caprices. Prodigues de tout ce qui s'obtient à crédit, ils sont avares de tout ce qui se paye à l'instant même, et semblent se venger de ce qu'ils n'ont pas, en dissipant tout ce qu'ils peuvent avoir. Ainsi, pour nettement poser la question, un étudiant prend bien plus de soin de son chapeau que de son habit. L'énormité du gain rend le tailleur essentiellement créditeur, tandis que la modicité de la somme fait du chapelier un des êtres les plus intraitables parmi ceux avec lesquels il est forcé de parlementer. Si le jeune homme assis au balcon d'un théâtre offre à la lorgnette des jolies femmes d'étourdissants gilets, il est douteux qu'il ait des chaussettes ; le bonnetier est encore un des charançons de sa bourse. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en était là. Toujours vide pour madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vauquer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, toujours pleine pour les exigences de la vanité, sa bourse avait des revers et des succès lunatiques en désaccord avec les payements les plus naturels. Afin de quitter la pension puante, ignoble où s'humiliaient périodiquement ses prétentions, ne fallait il pas payer un mois à son hôtesse, et acheter des meubles pour son appartement de dandy ? c'était toujours la chose impossible. Si, pour se procurer l'argent nécessaire à son jeu, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 savait acheter chez son bijoutier des montres et des chaînes d'or chèrement payées sur ses gains, et qu'il portait au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mont de Piété
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, ce sombre et discret ami de la jeunesse, il se trouvait sans invention comme sans audace quand il s'agissait de payer sa nourriture, son logement, ou d'acheter les outils indispensables à l'exploitation de la vie élégante. Une nécessité vulgaire, des dettes contractées pour des besoins satisfaits, ne l'inspiraient plus. Comme la plupart de ceux qui ont connu cette vie de hasard, il attendait au dernier moment pour solder des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 sacrées aux yeux des bourgeois, comme faisait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
