ns précédentes, quoique

 où les peines étaient supérieurement graduées, et ils arriveront à punir les peccadilles presqu'aussi sévèrement que les plus grands crimes. On pourra d'ailleurs comparer dans les

 !... pécairé fermati. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 là. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 !... s'écria la vieille 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Asie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 avec ces intonations illinoises particulières aux marchandes des rues qui dénaturent si bien leurs paroles qu'elles deviennent des onomatopées compréhensibles seulement pour les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Dans le brouhaha de la rue et au milieu des cris de tous les cochers survenus, personne ne pouvait faire attention à ce cri sauvage qui semblait être celui de la marchande. Mais cette clameur, distincte pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, lui jetait à l'oreille dans un patois de convention mêlé d'italien et de provençal corrompus, cette phrase terrible :   Ton pauvre petit est pris ; mais je suis là pour veiller sur vous. Tu vas me revoir... Au milieu de la joie infinie que lui causait son triomphe sur la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, car il espérait pouvoir entretenir des communications au dehors, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut atteint par une réaction qui eût tué tout autre que lui.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 arrêté !... se dit il. Et il faillit s'évanouir. Cette nouvelle était plus affreuse pour lui que le rejet de son pourvoi s'il eût été condamné à mort. Maintenant, que les deux paniers à salade roulent sur les quais, l'intérêt de cette histoire exige quelques mots sur la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pendant le temps qu'ils mettront à y venir. La 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conciergerie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, nom historique, mot terrible, chose plus terrible encore, est mêlée aux révolutions de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et à celles de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 surtout. Elle a vu la plupart des grands criminels. Si de tous les monuments de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 c'est le plus intéressant, c'en est aussi le moins connu... des gens qui appartiennent aux classes supérieures de la société ; mais, malgré l'immense intérêt de cette digression historique, elle sera tout aussi rapide que la course des paniers à salade. Quel est le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Parisien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, l'étranger ou le provincial, pour peu qu'ils soient restés deux jours à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui n'ait remarqué les murailles noires flanquées de trois grosses tours à poivrières, dont deux sont presque accouplées, ornement sombre et mystérieux du quai dit des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lunettes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ce quai commence au bas du pont au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et s'étend jusqu'au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pont Neuf
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Une tour carrée, dite la tour de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où fut donné le signal de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, indique le

</mark>
 et forme le coin de ce quai. Ces quatre tours, ces murailles sont revêtues de ce suaire noirâtre que prennent à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 toutes les façades à l'exposition 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. Vers le milieu du quai, à une arcade déserte, commencent les constructions privées que l'établissement du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pont Neuf détermina
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 sous le règne de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. La 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 fut la réplique de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. C'est le même système d'architecture, de la brique encadrée par des chaînes en pierre de taille. Cette arcade et la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 indiquent les limites du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Palais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à l'ouest. Autrefois la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Préfecture de police
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, hôtel des premiers présidents au 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Parlement
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, dépendait du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Palais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La cour des 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Comptes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 et la cour des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 y complétaient la justice suprême, celle du souverain. On voit qu'avant la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Révolution
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 jouissait de cet isolement qu'on cherche à créer aujourd'hui. Ce carré, cette île de maisons et de monuments, où se trouve la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, le plus magnifique joyau de l'écrin de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, cet espace est le

 était une prairie dépendante du domaine royal où se trouvait un moulin à frapper les monnaies. De là le nom de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, se nomme la

. La troisième, la plus petite, mais la mieux conservée des trois, car elle a gardé ses créneaux, a nom la tour

. La 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et ces quatre tours (en comprenant la tour de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Horloge
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
) déterminent parfaitement l'enceinte, le périmètre, dirait un employé du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, du palais, depuis les

 jusqu'à la première maison de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; mais, pour nous, et par suite de ses transformations, ce palais représente plus spécialement l'époque de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, le premier, abandonna le

 au

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, où se passaient les cérémonies de l'écrou et de la toilette, fut fermé et transporté où il se trouve aujourd'hui, entre la tour de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, dans une cour intérieure indiquée par une arcade. A gauche se trouve la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à droite le guichet. Les paniers à salade entrent dans cette cour assez irrégulière, et peuvent y rester, y tourner avec facilité, s'y trouver, en cas d'émeute, protégés contre une tentative par la forte grille de l'arcade ; tandis qu'autrefois ils n'avaient pas la moindre facilité pour manœuvrer dans l'étroit espace qui sépare le grand escalier extérieur de l'aile droite du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Palais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Aujourd'hui la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conciergerie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, à peine suffisante pour les accusés (il y faudrait de la place pour trois cents personnes, hommes et femmes), ne reçoit plus ni prévenus ni détenus, excepté dans de rares occasions, comme celle qui y faisait amener 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Tous ceux qui y sont prisonniers doivent comparaître en cour d'assises. Par exception, la magistrature y souffre les coupables de la haute société qui, déjà suffisamment déshonorés par un arrêt de cour d'assises, seraient punis au delà des bornes, s'ils subissaient leur peine à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ou à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 préféra le séjour de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 à celui de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. En ce moment, le notaire 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 y font leur temps de détention par une tolérance arbitraire, mais pleine d'humanité. Généralement les prévenus, soit pour aller, en argot de palais, à l'instruction, soit pour comparaître en police correctionnelle, sont versés par les paniers à salade directement à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui fait face au guichet, se compose d'une certaine quantité de cellules pratiquées dans les cuisines de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et où les prévenus extraits de leurs prisons attendent l'heure de la séance du tribunal ou l'arrivée de leur juge d'instruction. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La Souricière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 est bornée au nord par le quai, à l'est par le corps de garde de la garde municipale, à l'ouest par la cour de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et au midi par une immense salle voûtée (sans doute l'ancienne salle des festins), encore sans destination. Au dessus de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Souricière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 s'étend un corps de garde intérieur, ayant vue par une croisée sur la cour de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conciergerie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, il est occupé par la gendarmerie départementale et l'escalier y aboutit. Quand l'heure du jugement sonne, les huissiers viennent faire l'appel des prévenus, les gendarmes descendent en nombre égal à celui des prévenus, chaque gendarme prend un prévenu sous le bras ; et, ainsi accouplés, ils gravissent l'escalier, traversent le corps de garde et arrivent par des couloirs dans une pièce contiguë à la salle où siége la fameuse 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, à laquelle est dévolue l'audience de la police correctionnelle. Ce chemin est celui que prennent aussi les accusés pour aller de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conciergerie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 à l'audience, et pour en revenir. Dans la salle des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, entre la porte de la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Première Chambre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tribunal de première instance et le perron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 qui mène à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, on remarque immédiatement, en s'y promenant pour la première fois, une entrée sans porte, sans aucune décoration d'architecture, un trou carré vraiment ignoble. C'est par là que les juges, les avocats pénètrent dans ces couloirs, dans le corps de garde, descendent à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Souricière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 et au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Tous les cabinets des juges d'instruction sont situés à différents étages dans cette partie du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Palais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. On y parvient par d'affreux escaliers, un dédale où se perdent presque toujours ceux à qui le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Palais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 est inconnu. Les fenêtres de ces cabinets donnent les unes sur le quai, les autres sur la cour de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conciergerie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. En 1830, quelques cabinets de juges d'instruction avaient vue sur la rue de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Barillerie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. Ainsi quand un panier à salade tourne à gauche dans la cour de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conciergerie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, il amène des prévenus à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Souricière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; quand il tourne à droite, il importe des accusés à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conciergerie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ce fut donc de ce côté que le panier à salade où se trouvait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 se dirigea pour le déposer au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. Rien de plus formidable. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ou visiteurs aperçoivent deux grilles en fer forgé, séparées par un espace d'environ six pieds, qui s'ouvrent toujours l'une après l'autre, et à travers lesquelles tout est observé si scrupuleusement que les gens à qui le permis de visiter est accordé passent cette pièce à travers la grille, avant que la clef ne grince dans la serrure. Les magistrats instructeurs, ceux du parquet eux mêmes, n'entrent pas sans avoir été reconnus. Aussi, parlez de la possibilité de communiquer ou de s'évader ?... le directeur de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conciergerie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 aura sur les lèvres un sourire qui glacera le doute chez le romancier le plus téméraire dans ses entreprises contre la vraisemblance. On ne connaît, dans les annales de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conciergerie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, que l'évasion de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; mais la certitude d'une auguste connivence, aujourd'hui prouvée, a diminué sinon le dévouement de l'épouse, du moins le danger d'un insuccès. En jugeant sur les lieux de la nature des obstacles, les gens les plus amis du merveilleux reconnaîtront qu'en tout temps ces obstacles étaient ce qu'ils sont encore, invincibles. Aucune expression ne peut dépeindre la force des murailles et des voûtes, il faut les voir. Quoique le pavé de la cour soit en contre bas de celui du quai, lorsque vous franchissez le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, il faut encore descendre plusieurs marches pour arriver dans une immense salle voûtée dont les puissantes murailles sont ornées de colonnes magnifiques, et sont flanquées de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    tour Montgommery
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui fait partie aujourd'hui du logement du directeur de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conciergerie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    tour d'Argent
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui sert de dortoir aux surveillants, guichetiers ou porte clefs comme il vous plaira de les appeler. Le nombre de ces employés n'est pas aussi considérable qu'on peut l'imaginer (ils sont vingt) ; leur dortoir, de même que leur coucher, ne diffère pas de celui dit de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pistole
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ce nom vient sans doute de ce que jadis les prisonniers donnaient une pistole par semaine pour ce logement, dont la nudité rappelle les froides mansardes que les grands hommes sans fortune commencent par habiter à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. A gauche, dans cette vaste salle d'entrée, se trouve le greffe de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conciergerie

 et de

, vous apercevez ces cryptes mystérieuses, voûtées, formidables, sans lumière, qui tournent autour du parloir, qui mènent aux cachots de la reine, de

, il semblait près de rendre le dernier soupir. Quand il fut assis dans le greffe, il répéta d'une voix défaillante les paroles qu'il adressait à tout le monde depuis son arrestation :   Je me réclame de son excellence l'ambassadeur

...   Vous direz cela, répondit le directeur, à monsieur le juge d'instruction...

 en soupirant. Ne puis je avoir un bréviaire ?... Me refusera t on toujours un médecin ?... Je n'ai pas deux heures à vivre.

. Ces chambres sont situées au bout du préau dont il sera question plus tard. L'huissier et le greffier remplirent de concert et flegmatiquement les formalités de l'écrou.

 le directeur, dit

, les criminels parlent tous d'erreur ! Allez dans les bagnes, questionnez y les condamnés, ils sont presque tous victimes d'une erreur de la justice. Aussi ce mot fait il sourire imperceptiblement tous ceux qui sont en contact avec des prévenus, des accusés, ou des condamnés.   Je puis parler de votre réclamation au juge d'instruction, répondit le directeur.   Je vous bénirai donc, monsieur !... répliqua l'

 en levant les veux au ciel. Aussitôt écroué,

, pris sous chaque bras par deux gardes municipaux accompagnés d'un surveillant, à qui le directeur désigna celui des secrets où devait être renfermé le prévenu, fut conduit par le dédale souterrain de la

 sont peu curieux, les criminels étant pour eux ce que les pratiques sont pour les coiffeurs. Aussi toutes les formalités dont l'imagination s'épouvante s'accomplissent elles plus simplement que des affaires d'argent chez un banquier, et souvent avec plus de politesse. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, le poète contemplait sa ruine, et il se disait que l'heure des expiations avait sonné. Pâle, défait, ignorant tout ce qui s'était passé pendant son absence chez

 général a son cabinet. Cette petite cour sert de préau au quartier des femmes.

, dans les siècles de

 et de

,

 pour concevoir une horreur profonde des anciennes formes judiciaires. Mais aujourd'hui, si la philanthropie a fait à la société des maux incalculables, elle a produit un peu de bien pour les individus. Nous devons à

, dont la réforme est en quelques points urgente, sera l'un des plus grands monuments de ce règne si court. Notre nouveau

 criminel ferma tout un abîme de souffrances. Aussi, peut on affirmer qu'eu mettant à part les affreuses tortures morales auxquelles les gens des classes supérieures sont en proie en se trouvant sous la main de la

, l'action de ce pouvoir est d'une douceur et d'une simplicité d'autant plus grandes qu'elles sont inattendues. L'inculpé, le prévenu ne sont certainement pas logés comme chez eux ; mais le nécessaire se trouve dans les prisons de

. D'ailleurs, la pesanteur des sentiments auxquels on se livre ôte aux accessoires de la vie leur signification habituelle. Ce n'est jamais le corps qui souffre. L'esprit est dans un état si violent que toute espèce de malaise, de brutalité, s'il s'en rencontrait dans le milieu où l'on est, se supporterait aisément. Il faut admettre, à

 surtout, que l'innocent est promptement mis en liberté.

, en entrant dans sa cellule, trouva donc la fidèle image de la première chambre qu'il avait occupée à

, à l'hôtel

. Un lit semblable à ceux des plus pauvres hôtels garnis du quartier

, des chaises foncées de paille, une table et quelques ustensiles composaient le mobilier de l'une de ces chambres, où souvent on réunit deux accusés quand leurs mœurs sont douces et leurs crimes d'une catégorie rassurante, comme les faux et les banqueroutes. Cette ressemblance entre son point de départ, plein d'innocence, et le point d'arrivée, dernier degré de la honte et de l'avilissement, fut si bien saisie par un dernier effort de sa fibre poétique, qu'il fondit en larmes. Il pleura pendant quatre heures insensible en apparence comme une figure de pierre, mais souffrant de toutes ses espérances renversées, atteint dans toutes ses vanités sociales écrasées, dans son orgueil anéanti, dans tous les moi que présentent l'ambitieux, l'amoureux, l'heureux, le dandy, le parisien, le poète, le voluptueux et le privilégié. Tout en lui s'était brisé dans cette chute icarienne.

, lui, tourna dans son cabanon dès qu'il y fut seul, comme l'ours blanc du

 bien, nous allons tout savoir de l'innocent !... Et il continua de frapper le bord de sa table avec son couteau d'ivoire, pendant que son greffier copiait la

 de bizarreries dans l'usage de nos facultés !

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, de
