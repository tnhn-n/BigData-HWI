 qui s'empara des principales usines après avoir accaparé leurs produits.

 n'avait d'ailleurs ni l'audace, ni les capitaux nécessaires à de pareilles spéculations. Or, tant que pour ses fabrications la papeterie s'en tiendrait au chiffon, le prix du papier ne pouvait que hausser. On ne force pas la production du chiffon. Le chiffon est le résultat de usage du linge et la population d'un pays n'en donne qu'une quantité déterminée. Cette quantité ne peut s'accroître que par une augmentation dans le chiffre des naissances. Pour opérer un changement sensible dans sa population, un pays veut un quart de siècle et de grandes révolutions dans les mœurs, dans le commerce ou dans l'agriculture. Si donc, les besoins de la papeterie devenaient supérieurs à ce que

 périodique dans ses conséquences matérielles. Armé par

 père avait eue sur la solution de ce problème d'industrie, il voulait mettre les moyens en harmonie avec le résultat vers lequel tendait l'esprit du

 à

, le pharmacien. Ainsi, pour ce profond penseur, le problème fut double : il fallait inventer, et inventer promptement ; il fallait enfin adapter les profits de la découverte aux besoins de son ménage et de son commerce. Or, quelle épithète donner à la cervelle capable de secouer les cruelles préoccupations que causent et une indigence à cacher, et le spectacle d'une famille sans pain, et les exigences journalières d'une profession aussi méticuleuse que celle de l'imprimeur, tout en parcourant les domaines de l'inconnu, avec l'ardeur et les enivrements du savant à la poursuite d'un secret qui de jour en jour échappe aux plus subtiles recherches ? Hélas ! comme on va le voir, les inventeurs ont bien encore d'autres maux à supporter, sans compter l'ingratitude des masses à qui les oisifs et les incapables disent d'un homme de génie :   Il était né pour devenir inventeur, il ne pouvait pas faire autre chose. Il ne faut pas plus lui savoir gré de sa découverte, qu'on ne sait gré à un homme d'être né prince ! il exerce des facultés naturelles ! et il a d'ailleurs trouvé sa récompense dans le travail même. Le mariage cause à une jeune fille de profondes perturbations morales et physiques ; mais, en se mariant dans les conditions bourgeoises de la classe moyenne, elle doit de plus étudier des intérêts tout nouveaux, et s'initier à des affaires ; de là, pour elle, une phase où nécessairement elle reste en observation sans agir. L'amour de

 pour sa femme en retarda malheureusement l'éducation, il n'osa pas lui dire l'état des choses, ni le lendemain des noces, ni les jours suivants. Malgré la détresse profonde à laquelle le condamnait l'avarice de son père, le pauvre imprimeur ne put se résoudre à gâter sa lune de miel par le triste apprentissage de sa profession laborieuse et par les enseignements nécessaires à la femme d'un commerçant. Aussi, les mille francs, le seul avoir, furent ils dévorés plus par le ménage que par l'atelier. L'insouciance de

 et l'ignorance de sa femme dura trois mois ! Le réveil fut terrible. A l'échéance du billet souscrit par

 sur ses affaires, car elle avait remarqué qu'il s'occupait de tout autre chose que de son imprimerie. En effet, dès le second mois de son mariage,

 à

 a pris l'herbe pour la gerbe. Il aura du moins appris la vie. Après avoir été la dupe d'une femme, il devait être la dupe du monde et des fausses amitiés. L'expérience qu'il a gagnée est chèrement payée, voilà tout. Nos ancêtres disaient :

 qu'un fils de famille revienne avec ses deux oreilles et l'honneur sauf, tout est bien...   L'honneur !... s'écria la pauvre

. Hélas ! à combien de

 a t il manqué !... Écrire contre sa conscience !

 son meilleur ami !... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 l'argent d'une actrice !... Se montrer avec elle ! Nous mettre sur la paille !...

 cela, ce n'est rien !... s'écria

 qui s'arrêta. Le secret du faux commis par son beau frère allait lui échapper, et malheureusement 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, en s'apercevant de ce mouvement, conserva de vagues inquiétudes.   Comment rien ! répondit elle. Et où prendrons nous de quoi payer trois mille francs ?   D'abord, reprit

, nous allons avoir à renouveler le bail de l'exploitation de notre imprimerie avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Depuis six mois les quinze pour cent que les

<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 savent cela, peut être ne recommenceront ils pas le bail ; ils auront peur de lui, dit

 ; car 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est un homme dangereux.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 que m'importe ! s'écria

, dans quelques jours nous serons riches ! Une fois

 riche, mon ange, il n'aura que des vertus...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 serait donc sans force contre le mal ! Tu penses de lui tout ce qu'en pense monsieur d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ! Il n'y a pas de supériorité sans force, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est faible... Un ange qu'il ne faut pas tenter, qu'est ce ?...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 c'est une nature qui n'est belle que dans son milieu, dans sa sphère, dans son ciel.

 n'est pas fait pour lutter, je lui épargnerai la lutte. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, vois ! je suis trop près du résultat pour ne pas t'initier aux moyens. Il sortit de sa poche plusieurs feuillets de papier blanc de la grandeur d'un in octavo, les brandit victorieusement et les apporta sur les genoux de sa femme.   Une rame de ce papier, format grand raisin, ne coûtera pas plus de cinq francs, dit il en faisant manier les échantillons à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui laissait voir une surprise enfantine à l'aspect d'une si petite chose apportée comme preuve de résultats si grands. A une question de sa femme, qui ne savait pas ce que voulait dire ce mot grand raisin, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 lui donna sur la papeterie des renseignements qui ne seront point déplacés dans une œuvre dont l'existence matérielle est due autant au papier qu'à la presse. Le papier, produit non moins merveilleux que l'impression à laquelle il sert de base, existait depuis long temps en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, en 1301, par un

. Ainsi le papier se perfectionna lentement et obscurément ; mais il est certain que déjà sous

,

 et

 eurent inventé

, des artisans, inconnus comme tant de grands artistes de cette époque, approprièrent la papeterie aux besoins de la typographie. Dans ce quinzième siècle, si vigoureux et si naïf, les noms des différents formats de papier, de même que les noms donnés aux caractères, portèrent l'empreinte de la naïveté du temps. Ainsi le

, le

, le papier 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, le

</mark>
, le 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, furent ainsi nommés de la grappe, de l'image de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, de la couronne, de l'écu, du pot, enfin du filigrane marqué au milieu de la feuille, comme plus tard, sous 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, on y mit un aigle : d'où le papier dit grand aigle. De même, on appela les caractères

, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 auxquels ces caractères furent d'abord employés. L'italique fut inventé par les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; encore ce dernier ne servait il guère que pour les atlas ou pour les gravures. En effet, les dimensions du papier d'impression étaient soumises à celles des marbres de la presse. A l'époque où

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Pour arriver à leur perfection, l'écriture, le langage peut être !... ont eu les mêmes tâtonnements que la typographie et la papeterie.   Des chiffonniers ramassent dans 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, propriétaire des cuves de

 et de

, où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 essaya dès 1776 la solution du problème dont s'occupa ton père, avait un procès avec un sieur

 à propos d'une erreur de deux millions pesant de chiffons dans un compte de dix millions de livres, environ quatre millions de francs. Le fabricant lave ses chiffons et les réduit en une bouillie claire qui se passe, absolument comme une cuisinière passe une sauce à son tamis, sur un châssis en fer appelé forme, et dont l'intérieur est rempli par une étoffe métallique au milieu de laquelle se trouve le filigrane qui donne son nom au papier. De la grandeur de la forme dépend alors la grandeur du papier.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 bien, comment as tu fait ces essais ? dit

 à

.   Avec un vieux tamis en crin que j'ai pris à

, répondit il.   Tu n'es donc pas encore content ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 elle.   La question n'est pas dans la fabrication, elle est dans le prix de revient de la pâte ; car je ne suis qu'un des derniers entrés dans cette voie difficile.

 tentait, en même temps que

 en 1801, en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, d'employer la paille à la fabrication du papier. Une foule de grands esprits a tourné autour de l'idée que je veux réaliser. Dans le temps où j'étais chez messieurs 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, on s'en occupait déjà comme on s'en occupe encore ; car aujourd'hui le perfectionnement cherché par ton père est devenu l'une des nécessités les plus impérieuses de ce temps ci. Voici pourquoi. Le linge de fil est, à cause de sa cherté, remplacé par le linge de coton. Quoique la durée du fil, comparée à celle du coton, rende, en définitive, le fil moins cher que le coton, comme il s'agit toujours pour les pauvres de sortir une somme quelconque de leurs poches, ils préfèrent donner moins que plus, et subissent, en vertu du vae victis ! des pertes énormes. La classe bourgeoise agit comme le pauvre. Ainsi le linge de fil va manquer, et l'on sera forcé de se servir de chiffons de coton. Aussi l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Angleterre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où le coton a remplacé le fil chez les quatre cinquièmes de la population, a t elle commencé à fabriquer le papier de coton. Ce papier, qui d'abord a l'inconvénient de se couper et de se casser, se dissout dans l'eau si facilement qu'un livre en papier de coton s'y mettrait en bouillie en y restant un quart d'heure, tandis qu'un vieux livre ne serait pas perdu en y restant deux heures. On ferait sécher le vieux livre ; et, quoique jauni, passé, le texte en serait encore lisible, l'œuvre ne serait pas détruite. Nous arrivons à un temps où, les fortunes diminuant par leur égalisation, tout s'appauvrira : nous voudrons du linge et des livres à bon marché, comme on commence à vouloir de petits tableaux, faute d'espace pour en placer de grands. Les chemises et les livres ne dureront pas, voilà tout. La solidité des produits s'en va de toutes parts. Aussi le problème à résoudre est il de la plus haute importance pour la littérature, pour les sciences et pour la politique. Il y eut donc un jour dans mon cabinet une vive discussion sur les ingrédients dont on se sert en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 pour fabriquer le papier. Là, grâce aux matières premières, la papeterie a, dès son origine, atteint une perfection qui manque à la nôtre. On s'occupait alors beaucoup du papier de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, que sa légèreté, sa finesse rendent bien supérieur au nôtre, car ces précieuses qualités ne l'empêchent pas d'être consistant ; et, quelque mince qu'il soit, il n'offre aucune transparence. Un correcteur très instruit (à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 il se rencontre des savants parmi les correcteurs : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 sont en ce moment correcteurs chez 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lachevardière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 !...) ; donc le comte de Saint Simon, correcteur pour le moment, vint nous voir au milieu de la discussion. Il nous dit alors que, selon 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Kempfer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, le broussonatia fournissait aux

</mark>
 la matière de leur papier tout végétal, comme le nôtre d'ailleurs. Un autre correcteur soutint que le papier de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 se fabriquait principalement avec une matière animale, avec la soie, si abondante en

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Un pari se fit devant moi. Comme messieurs 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 sont les imprimeurs de l'

, naturellement le débat fut soumis à des membres de cette assemblée de savants. M. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, ancien directeur de l'imprimerie impériale, désigné comme arbitre, renvoya les deux correcteurs par devant monsieur l'abbé Grozier, bibliothécaire à l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Arsenal
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Au jugement de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    abbé Grozier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, les correcteurs perdirent tous deux leur pari. Le papier de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ne se fabrique ni avec de la soie ni avec le broussonatia ; sa pâte provient des fibres du bambou triturées. L'abbé Grozier possédait un livre chinois, ouvrage à la fois iconographique et technologique, où se trouvaient de nombreuses figures représentant la fabrication du papier dans toutes ses phases, et il nous montra les tiges de bambou peintes en tas dans le coin d'un atelier à papier supérieurement dessiné. Quand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 m'a dit que ton père, par une sorte d'intuition particulière aux hommes de talent, avait entrevu le moyen de remplacer les débris du linge par une matière végétale excessivement commune, immédiatement prise à la production territoriale, comme font les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chinois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en se servant de tiges fibreuses, j'ai classé tous les essais tentés par mes prédécesseurs en les répétant, et je me suis mis enfin à étudier la question. Le bambou est un roseau : j'ai naturellement pensé aux roseaux de notre pays. Notre roseau commun, l'arundo phragmitis, a fourni les feuilles de papier que tu tiens. Mais je vais employer les orties, les chardons ; car, pour maintenir le bon marché de la matière première, il faut s'adresser à des substances végétales qui puissent venir dans les marécages et dans les mauvais terrains : elles seront à vil prix. Le secret gît tout entier dans une préparation à donner à ces tiges. En ce moment mon procédé n'est pas encore assez simple. La main d'œuvre n'est rien en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; une journée y vaut trois sous : aussi les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chinois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 peuvent ils, au sortir de la forme, appliquer leur papier feuille à feuille entre des tables de porcelaine blanche chauffées, au moyen desquelles ils le pressent et lui donnent ce lustre, cette consistance, cette légèreté, cette douceur de satin, qui en font le premier papier du monde. Eh ! bien, il faut remplacer les procédés du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chinois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 par quelque machine. On arrive par des machines à résoudre le problème du bon marché que procure à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Chine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 baissa la tête par un mouvement funèbre.   Oh ! mon ami, je ne me moque pas, je ne ris pas, je ne doute pas ! s'écria la belle

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, comprit il toute la vie de ces deux créatures. Le prêtre n'eut plus de pitié pour le bourreau, pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il frémit en devinant tous les supplices subis par les victimes.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ma mère
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ève
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en s'essuyant les yeux, mon pauvre frère est bien près de nous, il est à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marsac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Et pourquoi pas ici ? demanda 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Chardon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. L'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    abbé Marron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 raconta tout ce que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 lui avait dit des misères de son voyage, et les malheurs de ses derniers jours à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Il peignit les angoisses qui venaient d'agiter le poète quand il avait appris quels étaient au sein de sa famille les effets de ses imprudences et quelles étaient ses appréhensions sur l'accueil qui pouvait l'attendre à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Angoulême
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   En est il arrivé à douter de nous ? dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Chardon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Le malheureux est venu vers vous à pied, en subissant les plus horribles privations, et il revient disposé à entrer dans les chemins les plus humbles de la vie... à réparer ses fautes.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit la sœur, malgré le mal qu'il nous a fait, j'aime mon frère, comme on aime le corps d'un être qui n'est plus ; et l'aimer ainsi, c'est encore l'aimer plus que beaucoup de sœurs n'aiment leurs frères. Il nous a rendus bien pauvres ; mais qu'il vienne, il partagera le chétif morceau de pain qui nous reste, enfin ce qu'il nous a laissé. Ah ! s'il ne nous avait pas quittés, monsieur, nous n'aurions pas perdu nos plus chers trésors.   Et c'est la femme qui nous l'a enlevé dont la voiture l'a ramené, s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Chardon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Parti dans la calèche de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Bargeton
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, à côté d'elle, il est revenu derrière !   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    A
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 quoi puis je vous être utile dans la situation où vous êtes ? dit le brave curé qui cherchait une phrase de sortie.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 monsieur, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Chardon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, plaie d'argent n'est pas mortelle, dit on ; mais ces plaies là ne peuvent pas avoir d'autre médecin que le malade.   Si vous aviez assez d'influence pour déterminer mon beau père à aider son fils, vous sauveriez toute une famille, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Séchard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Il ne croit pas en vous, et il m'a paru très exaspéré contre votre mari, dit le vieillard à qui les paraphrases du vigneron avaient fait considérer les affaires de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Séchard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 comme un guêpier où il ne fallait pas mettre le pied. Sa mission terminée, le prêtre alla dîner chez son petit neveu 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Postel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui dissipa le peu de bonne volonté de son vieil oncle en donnant, comme tout 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Angoulême
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, raison au père contre le fils.   Il y a de la ressource avec des dissipateurs, dit en finissant le petit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Postel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; mais avec ceux qui font des expériences, on se ruinerait. La curiosité du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    curé de Marsac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 était entièrement satisfaite, ce qui, dans toutes les provinces 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    de France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, est le principal but de l'excessif intérêt qu'on s'y témoigne. Dans la soirée, il mit le poète au courant de tout ce qui se passait chez les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Séchard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, en lui donnant son voyage comme une mission dictée par la charité la plus pure.   Vous avez endetté votre sœur et votre beau frère de dix à douze mille francs, dit il en terminant ; et personne, mon cher monsieur, n'a cette bagatelle à prêter au voisin. En 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Angoumois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, nous ne sommes pas riches. Je croyais qu'il s'agissait de beaucoup moins quand vous me parliez de billets. Après avoir remercié le vieillard de ses bontés, le poète lui dit :   La parole de pardon, que vous m'apportez, est pour moi le vrai trésor. Le lendemain, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 partit de très grand matin de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marsac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pour 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Angoulême
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où il entra vers neuf heures, une canne à la main, vêtu d'une petite redingote assez endommagée par le voyage et d'un pantalon noir à teintes blanches. Ses bottes usées disaient d'ailleurs assez qu'il appartenait à la classe infortunée des piétons. Aussi ne se dissimulait il pas l'effet que devait produire sur ses compatriotes le contraste de son retour et de son départ. Mais, le cœur encore pantelant sous l'étreinte des remords que lui causait le récit du vieux prêtre, il acceptait pour le moment cette punition, décidé d'affronter les regards des personnes de sa connaissance. Il se disait en lui même :   Je suis héroïque ! Toutes ces natures de poète commencent par se duper elles mêmes. A mesure qu'il marcha dans l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Houmeau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, son âme lutta entre la honte de ce retour et la poésie de ses souvenirs. Son cœur battit en passant devant la porte de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Postel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où, fort heureusement pour lui, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Léonie Marron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se trouva seule dans la boutique avec son enfant. Il vit avec plaisir (tant sa vanité conservait de force) le nom de son père effacé. Depuis son mariage, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Postel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 avait fait repeindre sa boutique, et mis au dessus, comme à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 : Pharmacie. En gravissant la rampe de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Porte Palet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 éprouva l'influence de l'air natal, il ne sentit plus le poids de ses infortunes, et se dit avec délices.   Je vais donc les revoir ! Il atteignit la place du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mûrier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 sans avoir rencontré personne : un bonheur qu'il espérait à peine, lui qui jadis se promenait en triomphateur dans sa ville ! 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marion
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Kolb
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, en sentinelle sur la porte, se précipitèrent dans l'escalier en criant :   Le voilà ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 revit le vieil atelier et la vieille cour, il trouva dans l'escalier sa sœur et sa mère, et ils s'embrassèrent en oubliant pour un instant tous leurs malheurs dans cette étreinte. En famille, on compose presque toujours avec le malheur ; on s'y fait un lit, et l'espérance en fait accepter la dureté. Si 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 offrait l'image du désespoir, il en offrait aussi la poésie : le soleil des grands chemins lui avait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bruni
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le teint ; une profonde mélancolie, empreinte dans ses traits, jetait ses ombres sur son front de poète. Ce changement annonçait tant de souffrances, qu'à l'aspect des traces laissées par la misère sur sa physionomie, le seul sentiment possible était la pitié. L'imagination partie du sein de la famille y trouvait au retour de tristes réalités. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ève
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 eut au milieu de sa joie le sourire des saintes au milieu de leur martyre. Le chagrin rend sublime le visage d'une jeune femme très belle. La gravité qui remplaçait dans la figure de sa sœur la complète innocence qu'il y avait vue à son départ pour 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, parlait trop éloquemment à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pour qu'il n'en reçût pas une impression douloureuse. Aussi la première effusion des sentiments, si vive, si naturelle, fut elle suivie de part et d'autre d'une réaction : chacun craignait de parler. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ne put cependant s'empêcher de chercher par un regard celui qui manquait à cette réunion. Ce regard bien compris fit fondre en larmes 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ève
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et par contre coup 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Quant à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Chardon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, elle resta blême, et en apparence impassible. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ève
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 se leva, descendit pour épargner à son frère un mot dur, et alla dire à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marion
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 :   Mon enfant,

.

 !

, dont la physionomie offrit une expression entièrement dénuée de mélancolie et qui véritablement rayonna de satisfaction. Si vous connaissiez les hommes, papa

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, c'est toi,

 ! s'écria

.   Ta rentrée ici, lui dit

, a stimulé notre amour propre, nous nous sommes piqués d'honneur, nous nous sommes cotisés, et nous te préparons un magnifique repas. Notre proviseur et nos professeurs y assisteront ; et, à la manière dont vont les choses, nous aurons sans doute les autorités.   Et pour quel jour ? dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

 prochain.   Cela me serait impossible, répondit le poète, je ne puis accepter que pour dans dix jours d'ici... Mais alors ce sera volontiers...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 bien, nous sommes à tes ordres, dit

 ; soit, dans dix jours. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, désenchanté surtout, il félicita ses camarades de ne pas avoir quitté leur bonne province, etc. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Puis, il prit

 à part et lui demanda la vérité sur les affaires de

. Petit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 s'efforça de donner à son ancien camarade cette opinion que lui, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Petit Claud
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, était un pauvre petit avoué de province, sans aucune espèce de finesse. La constitution actuelle des sociétés, infiniment plus compliquée dans ses rouages que celle des sociétés antiques, a eu pour effet de subdiviser les facultés chez l'homme. Autrefois, les gens éminents, forcés d'être universels, apparaissaient en petit nombre et comme des flambeaux au milieu des nations antiques. Plus tard, si les facultés se spécialisèrent, la qualité s'adressait encore à l'ensemble des choses. Ainsi un homme riche en cautèle, comme on l'a dit de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, pouvait appliquer sa ruse à tout ; mais aujourd'hui, la qualité s'est elle même subdivisée. Par exemple, autant de professions, autant de ruses différentes. Un rusé diplomate sera très bien joué, dans une affaire, au fond d'une province, par un avoué médiocre ou par un paysan. Le plus rusé journaliste peut se trouver fort niais en matière d'intérêts commerciaux, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 devait être et fut le jouet de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Petit Claud
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Le malicieux avocat avait naturellement écrit lui même l'article où la ville d'

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, se trouvait obligée de fêter 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. Les concitoyens de

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, accompagnés des clercs de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et de quelques camarades de collége. Redevenu pour le poète le copin du collége, l'avoué pensait avec raison que son camarade laisserait échapper, dans un temps donné, le secret de la retraite de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Et si 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    David
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 périssait par la faute de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 n'était pas tenable pour le poète. Aussi, pour mieux assurer son influence, se posa t il comme l'inférieur de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.   Comment n'aurais je pas fait pour le mieux ? dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Il s'agissait de la sœur de mon copin ; mais, au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, il y a des positions où l'on doit périr. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    David
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 m'a demandé, le premier juin, de lui garantir sa tranquillité pendant trois mois ; il n'est en danger qu'en septembre, et encore ai je su soustraire tout son avoir à ses créanciers ; car je gagnerai le procès en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cour royale
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; j'y ferai juger que le privilége de la femme est absolu, que, dans l'espèce, il ne couvre aucune fraude... Quant à toi, tu reviens malheureux, mais tu es un homme de génie... (
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fit un geste comme d'un homme à qui l'encensoir arrive trop près du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.)   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, mon cher, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Petit Claud
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, j'ai lu l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles IX
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et c'est plus qu'un ouvrage, c'est un livre ! La préface n'a pu être écrite que par deux hommes : 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Châteaubriand
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ou toi ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lucien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 accepta cet éloge, sans dire que cette préface était de d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Arthez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Sur cent auteurs français, quatre vingt dix neuf eussent agi comme lui.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien, ici l'on n'avait pas l'air de te connaître, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Petit Claud

 au moment où

 et

 se disaient bonsoir. Et les deux frères se jetèrent dans les bras l'un de l'autre en pleurant. Il n'y a pas beaucoup de moments semblables dans la vie.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et dissiper les nuages qui voilaient l'affection de la sœur et du frère. Devant ces considérations de sentiment, tous les dangers engendrés par le défaut d'argent avaient disparu. Petit

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui resta seul sur la place du

. Ah ! si j'avais là 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

... Au moment où l'avoué se parlait à lui même le long de l'enceinte en planches faite autour de la place où s'élève orgueilleusement aujourd'hui le

, il entendit cogner derrière lui sur une planche, comme quand quelqu'un cogne du doigt à une porte.   J'y suis, dit

, dont la voix passait entre la fente de deux planches mal jointes. J'ai vu 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Je commençais à soupçonner le lieu de sa retraite, maintenant j'en suis sûr, et sais où le pincer ; mais, pour lui tendre un piége, il est nécessaire que je sache quelque chose des projets de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, et voilà que vous les faites rentrer. Au moins restez là sous un prétexte quelconque. Quand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    David
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Nom d'un petit bonhomme, s'écria

 était un de ces hommes profondément retors et traîtreusement doubles, qui ne se laissent jamais prendre aux amorces du présent ni aux leurres d'aucun attachement après avoir observé les changements du cœur humain et la stratégie des intérêts. Aussi avait il d'abord peu compté sur

. Dans le cas où l'œuvre de son mariage aurait manqué sans qu'il eût le droit d'accuser le grand

, il s'était mis en mesure de le chagriner ; mais, depuis son succès à l'

</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 jouait franc jeu. Son arrière trame, devenue inutile, était dangereuse pour la situation politique à laquelle il aspirait. Voici les bases sur lesquelles il voulait asseoir son importance future. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. L'avénement du ministère

, accepté par

 mourant, était le signal d'un changement de conduite dans l'

, qui, depuis la mort de

,

 de la basse ville, opprimée par l'aristocratie de la ville haute. Le premier il fit apercevoir le danger de laisser les

 disposer à eux seuls de la presse dans le département de la

, où l'

. L'avoué fit adopter cette idée, en vue de corroborer ainsi sa double position vis à

 et de

 pour en faire l'homme dévoué du parti.   Si tu peux découvrir ton ancien bourgeois et le mettre entre mes mains, dit il à l'ancien prote de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, on te prêtera vingt mille francs pour acheter son imprimerie, et probablement tu seras à la tête d'un journal. Ainsi, marche. Plus sûr de l'activité d'un homme comme

 que de celle de tous les

,

 avait alors promis au grand

 l'arrestation de

 que les fonds nécessaires à l'acquisition de l'imprimerie étaient réalisés. Petit

 voulait se tuer par désespoir et par raisonnement, les deux suicides dont on peut revenir ; car il n'y a d'irrévocable que le suicide pathologique : mais souvent les trois causes se réunissent, comme chez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pour qu'il en prît un.   Je ne suis pas un voyageur, répondit

 des regards animés de charité.

, moi je suis athée...   Santa Virgen del Pilar !... vous êtes athée, s'écria le prêtre en passant son bras sous celui de

.   Qu'il se trouve derrière toutes vos belles qualités une force semper virens, dit le prêtre en tenant à montrer qu'il savait un peu de latin, et rien ne vous résistera dans le monde. Je vous aime assez déjà...

, vous m'intéressez comme si vous étiez mon fils, et je suis assez puissant pour vous parler à cœur ouvert, comme vous venez de me parler. Savez vous ce qui me plaît de vous ?... Vous avez fait en vous même table rase, et vous pouvez alors entendre un cours de morale qui ne se fait nulle part ; car les hommes, rassemblés en troupe, sont encore plus hypocrites qu'ils ne le sont quand leur intérêt les oblige à jouer la comédie. Aussi passe t on une bonne partie de sa vie à sarcler ce que l'on a laissé pousser dans son cœur pendant son adolescence. Cette opération s'appelle acquérir de l'expérience.

 bien, parlez moi morale ? dit

 ! se dit

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, elle est adossée à l'ancien 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Présidial
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Le guichet est classique, c'est la porte cloûtée, solide en apparence, usée, basse, et de construction d'autant plus cyclopéenne qu'elle a, comme un œil unique au front, dans le judas par où le geôlier vient reconnaître les gens avant d'ouvrir. Un corridor règne le long de la façade au rez de chaussée, et sur ce corridor ouvrent plusieurs chambres dont les fenêtres hautes et garnies de hottes tirent leur jour du préau. Le geôlier occupe un logement séparé de ces chambres par une voûte qui sépare le rez de chaussée en deux parties, et au bout de laquelle on voit, dès le guichet une grille fermant le préau. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    David
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut conduit par le geôlier dans celle des chambres qui se trouvait auprès de la voûte, et dont la porte donnait en face de son logement. Le geôlier voulait voisiner avec un homme qui, vu sa position particulière, pouvait lui tenir compagnie.   C'est la meilleure chambre, dit il en voyant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    David
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 stupéfait à l'aspect du local. Les murs de cette chambre étaient en pierre et assez humides. Les fenêtres très élevées avaient des barreaux de fer. Les dalles de pierre jetaient un froid glacial. On entendait le pas régulier de la sentinelle en faction qui se promenait dans le corridor. Ce bruit monotone, comme celui de la marée, vous jette à tout instant cette pensée : « On te garde ! tu n'es plus libre ! » Tous ces détails, cet ensemble de choses agit prodigieusement sur le moral des honnêtes gens. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 ne commença qu'au moment de son coucher. Il était interdit de donner de la lumière aux prisonniers, il fallait donc un permis du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, se dit il, rester à

 après un pareil éclat ? Si je sors de prison, qu'allons nous devenir ? où irons nous ? Quelques doutes lui vinrent sur ses procédés. Ce fut une de ces angoisses qui ne peut être comprise que par les inventeurs eux mêmes ! De doute en doute,

, demain matin.

 donc où peut mener le désir de la gloire !... s'écria t elle. O ! mon ange, abandonne cette carrière... Allons ensemble le long de la route battue, et ne cherchons pas une fortune rapide... Il me faut peu de chose pour être heureuse, surtout après avoir tant souffert !... Et si tu savais !... cette déshonorante arrestation n'est pas notre grand malheur !... tiens ? Elle tendit la lettre de

 que

 ne répondit rien ; il alluma une bougie et brûla la lettre en se disant :   Il a sa fortune à faire !   Vous avez à vous une âme damnée, dit le prote.

, le gros et le grand, entrèrent avec

. Petit

 [

,

 les plus influents de la dynastie, mademoiselle
