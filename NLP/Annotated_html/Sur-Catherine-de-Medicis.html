, tous les autres n'ont pas un battement de cœur donné à une femme à se reprocher. Cette explication très succincte était nécessaire pour expliquer la position de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 à

. Dans les premiers jours du mois de février de l'année 1561, par une de ces douces soirées qui se rencontrent dans cette saison sur le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, deux cavaliers arrivèrent au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ainsi nommé à cause de l'ancienne maison de campagne de l'évêque de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, chassé depuis trente ans. Ces deux hommes, qui sans doute connaissaient les lois 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

 sur la fermeture des portes, alors nécessaires et assez ridicules aujourd'hui, se dirigèrent sur la porte de

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 l'autre cavalier qui descendit de cheval, tendit ses rênes à son compagnon et s'avança en ouvrant ses bras au promeneur. Ce promeneur, qui était en effet 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, se recula pour éviter l'embrassade, et jeta le coup d'œil le plus sévère à son disciple. A cinquante ans,

 paraissait en avoir soixante dix.

 et gras, il semblait d'autant plus petit, que d'horribles douleurs de gravelle l'obligeaient à marcher courbé. Ces douleurs se compliquaient avec les atteintes d'une goutte du plus mauvais caractère. Tout le monde eût tremblé devant cette figure presque aussi large que longue et sur laquelle, malgré sa rondeur, il n'y avait pas plus de bonhomie que dans celle du terrible 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Henri VIII
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, à qui

    Calvin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ressemblait beaucoup ; les souffrances, qui ne lui donnèrent jamais de relâche, se trahissaient dans deux rides profondes qui partaient de chaque côté du nez en suivant le mouvement des moustaches et se confondant comme elles avec une ample barbe grise. Cette figure, quoique rouge et enflammée comme celle d'un buveur, offrait par places des marques où le teint était jaune ; mais malgré le bonnet de velours noir qui couvrait cette énorme tête carrée, on pouvait admirer un front vaste et de la plus belle forme, sous lequel brillaient deux yeux bruns, qui dans les accès de colère devaient lancer des flammes. Soit par l'effet de son obésité, soit à cause de son gros col court, soit à cause de ses veilles et de ses travaux continuels, la tête de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Calvin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 rentrait dans ses larges épaules, ce qui l'obligeait à ne porter qu'une petite fraise courte à tuyaux, sur laquelle sa figure semblait être comme celle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    saint Jean Baptiste
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dans un plat. Entre ses moustaches et sa barbe, on voyait, comme une rose, sa jolie bouche éloquente, petite et fraîche, dessinée avec une admirable perfection. Ce visage était partagé par un nez carré, remarquable par une flexuosité qui régnait dans toute la longueur, et qui produisait sur le bout des méplats significatifs, en harmonie avec la force prodigieuse exprimée dans cette tête impériale. Quoiqu'il fût difficile de reconnaître dans ces traits les traces des migraines hebdomadaires qui saisissaient 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Calvin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pendant les intervalles d'une fièvre lente par laquelle il fut dévoré, la souffrance, incessamment combattue par l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Étude
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et par le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vouloir
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, donnait à ce masque en apparence fleuri quelque chose de terrible, assez explicable par la couleur de la couche de graisse due aux habitudes sédentaires du travailleur et qui portait les traces du combat perpétuel de ce tempérament valétudinaire avec l'une des plus fortes volontés connues dans l'histoire de l'esprit humain. Quoique charmante, la bouche avait une expression de cruauté. La chasteté commandée par de vastes desseins, exigée par tant de maladives dispositions, était écrite sur ce visage. Il y avait des regrets dans la sérénité de ce front puissant, et de la douleur dans le regard de ces yeux dont le calme effrayait. Le costume de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Calvin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 faisait bien ressortir sa tête, car il portait la fameuse soutane en drap noir, serrée par une ceinture de drap noir à boucle en cuivre, qui devint le costume des ministres calvinistes, et qui, désintéressant le regard, obligeait l'attention à ne s'occuper que du visage.   Je souffre trop, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Théodore
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, pour vous embrasser, dit alors 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Calvin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à l'élégant cavalier. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Théodore de Bèze
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, alors âgé de quarante deux ans et reçu bourgeois 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    de Genève
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 depuis deux ans à la demande de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Calvin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, formait le contraste le plus violent avec le terrible pasteur dont il avait fait son souverain. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Calvin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, comme tous les bourgeois qui s'élèvent à une souveraineté morale, ou comme tous les inventeurs de systèmes sociaux, était dévoré de jalousie. Il abhorrait ses disciples, il ne voulait pas d'égaux, et ne souffrait pas la moindre contradiction. Cependant il y avait entre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Théodore de Bèze
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et lui tant de différence ; cet élégant cavalier doué d'une figure agréable, plein de politesse, habitué à fréquenter les cours, il le trouvait si dissemblable de tous ses farouches janissaires, qu'il se départait avec lui de ses sentiments habituels ; il ne l'aima jamais, car cet âpre législateur ignora totalement l'amitié ; mais ne craignant pas de trouver en lui son successeur, il aimait à jouer avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Théodore
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Richelieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 joua plus tard avec son chat ; il le trouvait souple et léger. En voyant de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bèze
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 réussir admirablement dans toutes ses missions, il aimait cet instrument poli dont il se croyait l'âme et le conducteur ; tant il est vrai que les hommes les plus farouches ne peuvent se dispenser d'un semblant d'affection. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Théodore
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut l'enfant gâté de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Cette petite tempête domestique apaisée, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, revenue 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    au Louvre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 après une absence de plus d'une année, y tint conseil avec ses intimes sur la conduite à tenir avec le jeune roi, que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cypierre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait complimenté sur sa fermeté.   Que faire ? dit elle aux deux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ruggieri
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Birague
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chiverny
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 devenu gouverneur et chancelier du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    duc d'Anjou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Avant tout, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Birague
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    changez Cypierre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Ce n'est pas un homme de cour, il ne s'accommoderait jamais à vos vues et croirait faire sa charge en vous contre carrant.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    A
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui me fier ! s'écria la reine.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    A
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 l'un de nous, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Birague
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
.   Par ma foi, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, je vous promets de vous rendre le roi souple comme le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    roi de Navarre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Vous avez laissé périr le feu roi pour sauver vos autres enfants, eh ! bien, faites comme chez les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grands Seigneurs de Constantinople
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, annulez les colères et les fantaisies de celui ci, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Albert de Gondi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Il aime les arts, les poésies, la chasse, et une petite fille qu'il a vue à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Orléans
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, en voilà bien assez pour l'occuper.   Vous seriez donc le gouverneur du roi ? dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 au plus capable des deux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Si vous voulez me donner l'autorité nécessaire à un gouverneur, peut être faudrait il me nommer 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    maréchal de France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et duc. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cypierre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 est de trop petite taille pour continuer d'avoir cette charge. A l'avenir, le gouverneur d'un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    roi de France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 doit être quelque chose comme maréchal et duc...   Il a raison, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Birague
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
.   Poète et chasseur, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine du ton
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de la rêverie.   Nous chasserons et nous aimerons ! s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   D'ailleurs, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chiverny
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, vous êtes sûre d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Amyot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui aura toujours peur du boucon en cas de désobéissance, et avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 vous tiendrez le roi en lisière.   Vous vous êtes résignée à perdre un enfant pour sauver vos trois fils et la couronne, il faut avoir le courage d'occuper celui ci pour sauver le royaume, peut être pour vous sauver vous même, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ruggieri
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Il vient de m'offenser gravement, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine de Médicis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Il ne sait pas tout ce qu'il vous doit ; et s'il le savait, vous seriez en danger, répondit gravement 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Birague
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en appuyant sur ses paroles.   C'est entendu, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 sur qui cette réponse produisit un effet violent, vous serez gouverneur du roi, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Le roi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 doit me rendre pour un des miens la faveur à laquelle je viens de souscrire pour ce pied plat d'évêque. Le drôle vient de perdre le chapeau ; oui, tant que je vivrai, je m'opposerai à ce que le pape l'en coiffe ! Nous eussions été bien forts avec le cardinal de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tournon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pour nous. Quel trio que le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grand Aumônier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    L'Hospital
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Thou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ! Quant à la bourgeoisie de Paris, je songe à la faire cajoler par mon fils, et nous allons nous appuyer sur elle... Et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 devint en effet maréchal, fut créé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    duc de Retz
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et gouverneur du roi quelques jours après. Au moment où ce petit conseil finissait, le cardinal de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tournon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 vint annoncer à la reine les envoyés de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Calvin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    amiral Coligny
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 les accompagnait pour les faire respecter 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    au Louvre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Aussitôt la reine prit ses redoutables filles d'honneur et passa dans cette salle de réception bâtie par son mari, et qui n'existe plus dans le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louvre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 d'aujourd'hui. Dans ce temps, l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    escalier du Louvre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 était dans la tour de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Horloge
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Les appartements de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se trouvaient dans les vieux bâtiments qui subsistent en partie dans la cour du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Musée
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. L'escalier actuel du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Musée
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 a été bâti sur l'emplacement de la salle des ballets. Un ballet était alors une espèce de divertissement dramatique joué par toute la cour. Les passions révolutionnaires ont accrédité la plus risible erreur sur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles IX
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à propos du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louvre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Pendant la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Révolution
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, une croyance hostile à ce roi, dont le caractère a été travesti, en a fait un monstre. La tragédie de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chénier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 a été composée sous le coup d'un écriteau placé sur la fenêtre du corps avancé qui donne sur le quai. On y lisait cette inscription : C'est de cette fenêtre que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles IX
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, d'exécrable mémoire, a tiré sur des citoyens français. Il convient de faire observer aux historiens futurs et aux gens graves, que toute cette partie du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louvre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, appelée aujourd'hui le

, fatigué par une longue chasse et par les occupations sérieuses qu'il avait dissimulées, paraissait avoir quarante ans. Il était arrivé au dernier degré de la maladie dont il mourut, et qui autorisa quelques personnes graves à penser qu'il fut empoisonné. Selon

, ce

, les chirurgiens trouvèrent dans le corps de

. De

 et par quelques archers de la garde que commandait le

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles IX
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 se distinguait alors, plus qu'en aucune époque de sa vie, par une majesté sombre qui ne messied pas aux rois. La grandeur de ses pensées secrètes se reflétait sur son visage remarquable par le teint italien qu'il tenait de sa mère. Cette pâleur d'ivoire, si belle aux lumières, si favorable aux expressions de la mélancolie, faisait vigoureusement ressortir le feu de ses yeux d'un bleu noir qui, pressés entre des paupières grasses, acquéraient ainsi la finesse acérée que l'imagination exige du regard des rois, et dont la couleur favorisait la dissimulation. Les yeux de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles IX
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 étaient surtout terribles par la disposition de ses sourcils élevés, en harmonie avec un front découvert et qu'il pouvait hausser et baisser à son gré. Il avait un nez large et long, gros du bout, un véritable nez de lion ; de grandes oreilles, des cheveux d'un blond ardent, une bouche quasi saignante comme celle des poitrinaires, dont la lèvre supérieure était mince, ironique, et l'inférieure assez forte pour faire supposer les plus belles qualités du cœur. Les rides imprimées sur ce front dont la jeunesse avait été détruite par d'effroyables soucis, inspiraient un violent intérêt ; les remords causés par l'inutilité de la

 se trouvait plein de doutes ; cet homme, en qui résidait l'autorité, se sentait sans appui ; ce caractère ferme avait peu de confiance en lui même. La valeur guerrière s'était changée par degrés en férocité, la discrétion en dissimulation ; l'amour fin et délicat des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se changeait en une inextinguible rage de plaisir. Ce grand homme méconnu, perverti, usé sur les mille faces de sa belle âme, roi sans pouvoir, ayant un noble cœur et n'ayant pas un ami, tiraillé par mille desseins contraires, offrait la triste image d'un homme de vingt quatre ans désabusé de tout, se défiant de tout, décidé à tout jouer, même sa vie. Depuis peu de temps, il avait compris sa mission, son pouvoir, ses ressources, et les obstacles que sa mère apportait à la pacification du royaume ; mais cette lumière brillait dans une lanterne brisée. Deux hommes que ce prince aimait au point d'avoir excepté l'un du

 ? Êtes vous à notre service ou à celui de notre frère ?   Je suis tout à vous, sire, dit il en s'inclinant.

 donc demain, j'ai dessein de vous envoyer en

, l'un des favoris de sa jeunesse. Il se leva pour emmener le camarade de ses amusements de jeunesse dans l'embrasure de la croisée située à l'angle de ce salon, et lui dit :   J'ai besoin de toi, reste ici le dernier. Je veux savoir si tu seras pour ou contre moi. Ne fais pas l'étonné. Je romps mes lisières.

 et

 [Villeroi]. S'il se commet une indiscrétion, elle viendra de l'un de vous. Ne me serre pas de si près, va faire la cour à ma mère, dis lui que je meurs, et que tu ne me regrettes pas parce que je suis un pauvre sire.

, un des

 en filant comme une anguille le long des murs. Il vint dire deux mots à l'oreille de la reine mère, qui lui répondit par un signe affirmatif.

 fut contraint de l'imiter ; elle lui prit le bras, fit quelques pas avec lui pour pouvoir se pencher à son oreille et y glisser ces mots :

.   Sacré chat d'Italie, puisses tu te rompre le cou, ajouta t il à l'oreille du roi.   J'ignore qui de vous ou de moi franchirait le plus lestement une cour ou une rue ; mais ce que je sais, c'est que nous ne craignons pas plus l'un que l'autre de mourir, répondit le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
.   Eh ! bien, sire, voulez vous vaurienner comme dans votre jeunesse ? dit le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Garde Robe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Ainsi, à vingt quatre ans, ce malheureux roi ne paraissait plus jeune à personne, pas même à ses flatteurs. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tavannes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et le roi se remémorèrent, comme de véritables écoliers, quelques uns des bons tours qu'ils avaient faits dans 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et la partie fut bientôt liée. Les deux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, mis au défi de sauter de toit en toit, et d'un côté de rue à l'autre, parièrent de suivre le roi. Chacun alla prendre un costume de vaurien. Le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    comte de Solern
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, resté seul avec le roi, le regarda d'un air étonné. Si le bon allemand, pris de compassion en devinant la situation du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, était la fidélité, l'honneur même, il n'avait pas la conception prompte. Entouré de gens hostiles, ne pouvant se fier à personne, pas même à sa femme, qui s'était rendue coupable de quelques indiscrétions en ignorant qu'il eût sa mère et ses serviteurs pour ennemis, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles IX
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait été heureux de rencontrer en monsieur de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 un dévouement qui lui permettait une entière confiance. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 n'avaient qu'une partie des secrets du roi. Le comte de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 seul connaissait le plan dans son entier ; il était d'ailleurs très utile à son maître, en ce qu'il disposait de quelques serviteurs discrets et affectionnés qui obéissaient aveuglément à ses ordres. Monsieur de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Solern
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, qui avait un commandement dans

</mark>
 de la garde, y triait, depuis quelques jours, les hommes exclusivement attachés au roi, pour en composer une compagnie d'élite. Le roi pensait à tout.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Solern
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ne nous faut il pas un prétexte pour passer la nuit dehors ? J'avais bien 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, mais ceci vaut mieux, car ma mère peut savoir ce qui se passe chez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Solern
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, qui devait suivre le roi, demanda la permission de battre les rues avec quelques uns de ses 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 y consentit. Vers onze heures du soir, le roi, devenu gai, se mit en route avec ses trois courtisans pour explorer le quartier 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   J'irai surprendre ma mie, dit

 à

, en passant par la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Pour rendre cette scène de nuit plus intelligible à ceux qui n'auraient pas présente à l'esprit la topographie du vieux

</mark>
, il est nécessaire d'expliquer où se trouvait la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    rue de l'Autruche
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de

 se continuait au milieu des décombres et des maisons. A la place de l'aile qui fait aujourd'hui face au

, il existait un jardin. Au lieu de la colonnade, se trouvaient des fossés et un pont levis sur lequel devait être tué plus tard un

, le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Au bout de ce jardin, s'élevaient les tours de l'

, demeure des princes de cette maison jusqu'au jour où la trahison du grand connétable, ruiné par le séquestre de ses biens qu'ordonna

 pour ne pas prononcer entre sa mère et lui, termina ce procès si fatal à

. La

 sur le quai. Cette rue nommée d'

 sur quelques vieux plans, et aussi de l'

, a disparu de la carte comme tant d'autres. La

 accourut un jour voir une autruche vivante. Quoi qu'il en soit, cette rue tortueuse était remarquable par les hôtels de quelques princes du sang qui se logèrent autour du

. Depuis que la royauté avait déserté le faubourg

, où elle s'abrita sous

 pendant deux siècles, pour venir se fixer au

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, beaucoup de grands seigneurs demeuraient aux environs, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 avait pour pendant du côté de la rue 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 le vieil

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qu'elle me voie, s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles IX
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, je suis décidé maintenant ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Le roi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et son confident sautèrent sur la berge et marchèrent vivement dans la direction du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pré aux Clercs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. En y arrivant le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    comte de Solern
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui précédait le roi, fit la rencontre d'un homme en sentinelle, avec lequel il échangea quelques paroles et qui se retira vers les siens. Bientôt deux hommes, qui paraissaient être des princes aux marques de respect que leur donnait leur vedette, quittèrent la place où ils s'étaient cachés derrière une mauvaise clôture de champ, et s'approchèrent du roi, devant lequel ils fléchirent le genou ; mais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles IX
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 les releva avant qu'ils n'eussent touché la terre et leur dit :   Point de façons, nous sommes tous, ici, gentilshommes. A ces trois gentilshommes vint se joindre un vieillard vénérable que l'on aurait pris pour le chancelier de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    L'Hôpital
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 s'il n'était mort l'année précédente. Tous quatre marchèrent avec vitesse afin de se mettre en un lieu où leur conférence ne pût être entendue par les gens de leur suite, et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Solern
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 les suivit à une faible distance pour veiller sur le roi. Ce fidèle serviteur se livrait à une défiance que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles IX
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ne partageait point, en homme à qui la vie était devenue trop pesante. Ce seigneur fut, du côté du roi, le seul témoin de la conférence, qui s'anima bientôt.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sire
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, dit l'un des interlocuteurs, le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    connétable de Montmorency
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le meilleur ami du roi votre père et qui en a eu les secrets, a opiné avec le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    maréchal de Saint André
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qu'il fallait coudre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Catherine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dans un sac et la jeter à la rivière. Si cela eût été fait, beaucoup de braves gens seraient sur pied.   J'ai assez d'exécutions sur la conscience, monsieur, répondit le roi.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien, sire, reprit le plus jeune des quatre personnages, du fond de l'exil la reine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 saura brouiller les affaires et trouver des auxiliaires. N'avons nous pas tout à craindre des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Guise
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui depuis neuf ans ont formé le plan d'une monstrueuse alliance catholique dans le secret de laquelle votre majesté n'est pas, et qui menace son trône ? Cette alliance est une invention de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Espagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui ne renonce pas à son projet d'abattre les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pyrénées
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sire
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Calvinisme
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 sauverait 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en mettant une barrière morale entre elle et une nation qui rêve l'empire du monde. Si elle se voit proscrite, la reine mère s'appuiera donc sur l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Espagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et sur les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Guise
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Messieurs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit le roi, sachez que, vous m'aidant et la paix établie sans défiance, je me charge de faire trembler un chacun dans le royaume. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tête Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, pleine de reliques ! il est temps que la royauté se relève. Sachez le bien, en ceci ma mère a raison, il s'en va de vous comme de moi. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vos
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 biens, vos avantages sont liés à notre trône ; quand vous aurez laissé abattre la religion, ce sera sur le trône et sur vous que se porteront les mains dont vous vous servez. Je ne me soucie plus de me battre contre des idées, avec des armes qui ne les atteignent point. Voyons si le protestantisme fera des progrès en l'abandonnant à lui même ; mais surtout, voyons à quoi s'attaquera l'esprit de cette faction. L'amiral, que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 veuille le recevoir à merci, n'était pas mon ennemi, il me jurait de contenir la révolte dans les bornes du monde spirituel, et de laisser dans le royaume temporel un roi maître et des sujets soumis. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Messieurs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, si la chose est encore en votre pouvoir, donnez l'exemple, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    aidez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 votre souverain à réduire des mutins qui nous ôtent aux uns et aux autres la tranquillité. La guerre nous prive tous de nos revenus et ruine le royaume. Je suis las de cet état de troubles, et tant, que, s'il le faut absolument, je sacrifierai ma mère. J'irai plus loin, je garderai près de moi des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Protestants
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catholiques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en nombre égal, et je mettrai au dessus d'eux la hache de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis XI
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pour les rendre égaux. Si messieurs 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    de Guise
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 complotent une 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sainte Union
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 qui s'attaque à notre couronne, le bourreau commencera sa besogne par eux. J'ai compris les misères de mon peuple, et suis disposé à tailler en plein drap dans les grands qui mettent à mal notre royaume. Je m'inquiète peu des consciences, je veux désormais des sujets soumis, qui travaillent, sous mon vouloir, à la prospérité de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    État
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Messieurs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, je vous donne dix jours pour négocier avec les vôtres, rompre vos trames, et revenir à moi qui deviendrai votre père. Si vous refusez, vous verrez de grands changements, j'agirai avec de petites gens qui se rueront à ma voix sur les seigneurs. Je me modèlerai sur un roi qui a su pacifier son royaume en abattant des gens plus considérables que vous ne l'êtes qui lui rompaient en visière. Si les troupes catholiques font défaut, j'ai mon frère d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Espagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 que j'appellerai au secours des trônes menacés ; enfin, si je manque de ministre pour exécuter mes volontés, il me prêtera le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    duc d'Albe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   En ce cas, sire, nous aurions les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Allemands
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à opposer à vos 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Espagnols
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, répondit un des interlocuteurs.   Mon cousin, dit froidement 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles IX
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ma femme s'appelle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Élisabeth d'Autriche
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, vos secours pourraient faillir de ce côté ; mais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    croyez moi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, battons nous seuls et n'appelons point l'étranger. Vous êtes en butte à la haine de ma mère, et vous me tenez d'assez près pour me servir de second dans le duel que je vais avoir avec elle, eh ! bien, écoutez ceci. Vous me paraissez si digne d'estime, que je vous offre la charge de connétable, vous ne nous trahirez pas comme l'autre. Le prince auquel parlait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles IX
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 lui prit la main, frappa dedans avec la sienne en disant :   Ventre saint gris ! voici, mon frère, pour oublier bien des torts. Mais, sire, la tête ne marche pas sans la queue et notre queue est difficile à entraîner. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Donnez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 nous plus de dix jours, il nous faut au moins un mois pour faire entendre raison aux nôtres. Ce délai passé, nous serons les maîtres.   Un mois, soit. Mon seul négociateur sera 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Villeroy
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, vous n'aurez foi qu'en lui, quoi qu'on vous dise d'ailleurs.   Un mois, dirent à la fois les trois seigneurs, ce délai suffit.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Messieurs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, nous sommes cinq, dit le roi, cinq gens de cœur. S'il y a trahison, nous saurons à qui nous en prendre. Les trois assistants quittèrent 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles IX
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avec les marques du plus grand respect, et lui baisèrent la main. Quand le roi repassa 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Seine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, quatre heures sonnaient au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louvre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La reine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 n'était pas encore couchée.   Ma mère veille toujours, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 se retira. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 resta seul un moment, car il était tombé dans un profond accablement.   De quel côté sont les embûches ? s'écria t il. Qui d'elle ou d'eux me trompe ? Quelle politique est la meilleure ? 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! discerne causam meam, dit il les larmes aux yeux. La vie me pèse.

 ou forcée, je préfère la mort à ces tiraillements contradictoires, ajouta t il en déchargeant un coup de marteau sur son enclume avec tant de force que les voûtes du

 reprit il en sortant et regardant le ciel, vous, pour la sainte religion de qui je combats, donnez moi la clarté de votre regard pour pénétrer le cœur de ma mère en interrogeant les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. La petite maison où demeurait la dame de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait déposé ses prisonniers, était l'avant dernière dans la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    rue de l'Autruche
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, du côté de la rue 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Honoré
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. La porte de la rue, que flanquaient deux petits pavillons en briques, semblait fort simple dans un temps où les portes et leurs accessoires étaient si curieusement traités. Elle se composait de deux pilastres en pierre taillée en pointe de diamant, et le cintre représentait une femme couchée qui tenait une corne d'abondance. La porte, garnie de ferrures énormes, avait, à hauteur d'œil, un guichet pour examiner les gens qui demandaient à entrer. Chacun des pavillons logeait un concierge. Le plaisir extrêmement capricieux du roi 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 exigeait un concierge jour et nuit. La maison avait une petite cour pavée à la vénitienne. A cette époque où les voitures n'étaient pas inventées, les dames allaient à cheval ou en litière, et les cours pouvaient être magnifiques, sans que les chevaux ou les voitures les gâtassent. Il faut sans cesse penser à cette circonstance pour s'expliquer l'étroitesse des rues, le peu de largeur des cours, et certains détails des habitations du quinzième siècle. La maison, élevée d'un étage au dessus du rez de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chaussée
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, était couronnée par une frise sculptée, sur laquelle s'appuyait un toit à quatre pans, dont le sommet formait une plate forme. Ce toit était percé de lucarnes ornées de tympans et de chambranles que le ciseau de quelque grand artiste avait dentelés et couverts d'arabesques. Chacune des trois croisées du premier étage se recommandait également par ses broderies de pierre, que la brique des murs faisait ressortir. Au rez de chaussée, un double perron décoré fort délicatement, et dont la tribune se distinguait par un lacs [lac] d'amour, menait à une porte d'entrée en bossages taillés à la vénitienne en pointe de diamant, système de décors qui se trouvait dans la croisée droite et dans celle de gauche. Un jardin distribué planté à la mode de ce temps, et où abondaient les fleurs rares, occupait derrière la maison un espace égal en étendue à celui de la cour. Une vigne tapissait les murailles. Au milieu d'un gazon s'élevait un pin argenté. Les plates bandes étaient séparées de ce gazon par des allées sinueuses menant à un petit bosquet d'ifs taillés qui se trouvait au fond. Les murs revêtus de mosaïques composées de différents cailloux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    assortis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, offraient à l'œil des dessins grossiers, il est vrai, mais qui plaisaient par la richesse des couleurs en harmonie avec celles des fleurs. La façade du jardin, semblable à celle de la cour, offrait comme elle un joli balcon travaillé qui surmontait la porte et embellissait la croisée du milieu. Sur le jardin comme sur la cour, les ornements de cette maîtresse croisée, avancée de quelques pieds, montaient jusqu'à la frise, en sorte qu'elle simulait un petit pavillon semblable à une lanterne. Les appuis des autres croisées étaient incrustés de marbres précieux encadrés dans la pierre. Malgré le goût exquis qui respirait dans cette maison, elle avait une physionomie triste. Le jour y était obscurci par les maisons voisines et par les toits de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hôtel d'Alençon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui projetaient une ombre sur la cour et sur le jardin ; puis, il y régnait un profond silence. Mais ce silence, ce clair obscur, cette solitude faisaient du bien à l'âme qui pouvait s'y livrer à une seule pensée, comme dans un cloître où l'on se recueille, ou comme dans la coite maison où l'on aime. Qui ne devinerait maintenant les recherches intérieures de cette retraite, seul lieu de son royaume où l'avant dernier 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Valois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pouvait épancher son âme, dire ses douleurs, déployer son goût pour les arts et se livrer à la poésie qu'il aimait, toutes affections contrariées par les soucis de la plus pesante des royautés. Là seulement sa grande âme et sa haute valeur étaient appréciées ; là seulement il se livra, durant quelques mois fugitifs, les derniers de sa vie, aux jouissances de la paternité, plaisirs dans lesquels il se jetait avec la frénésie que le pressentiment d'une horrible et prochaine mort imprimait à toutes ses actions. Dans l'après midi, le lendemain, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 achevait sa toilette dans son oratoire, qui était le boudoir de ce temps là. Elle arrangeait quelques boucles de sa belle chevelure noire, afin d'en marier les touffes avec un nouvel escoffion de velours, et se regardait attentivement dans son miroir.   Il est bientôt quatre heures, cet interminable conseil est fini, se disait elle. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 est revenu du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, où l'on est en émoi à cause du nombre des conseillers convoqués et de la durée de cette séance. Qu'est il donc arrivé ? quelque malheur. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mon Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
