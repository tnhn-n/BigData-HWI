 arrivé au palaiz, fut reçu par le pape et tout le collége des cardinaux, assemblés en consistoire, fort humainement. Ce faict, chacun se retira au lieu à

 ordonné, et le

 et les

, comme la femme avait été pendant dix ans entre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Elle étudia les contradictions de la politique française : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 soutenait

 et les

 pour embarrasser

 à la cour de Navarre, il sévit contre elle avec une rigueur démesurée. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vit donc cette cour et les femmes de cette cour jouant avec le feu de l'hérésie, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à la tête du parti catholique avec les

, uniquement parce que la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 soutenait

 et les

 les errements de la maison de

 contre carrait son père en toutes choses, il fut mauvais fils. Il oublia la plus cruelle, mais la plus vraie maxime de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, à savoir que les trônes sont solidaires, et que le fils, qui peut faire de l'opposition pendant la vie de son père, doit en suivre la politique en montant sur le trône. Spinosa, qui ne fut pas moins profond politique que grand philosophe, a dit, pour le cas où un roi succède à un autre par une insurrection ou par un attentat : « 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 le nouveau roi veut assurer son trône et garantir sa vie, il faut qu'il montre tant d'ardeur pour venger la mort de son prédécesseur, qu'il ne prenne plus envie à personne de commettre un pareil forfait. Mais pour le venger dignement, il ne lui suffit pas de répandre le sang de ses sujets, il doit approuver les maximes de celui qu'il a remplacé, tenir la même route dans le gouvernement. » Ce fut l'application de cette maxime qui donna 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ce fut l'oubli de cette maxime qui perdit

 et presque tout le règne de

 contre

 qui l'avaient suivie excitaient de violentes suspicions. Après l'exécution

 et la plupart des fins politiques de la cour furent travaillés de soupçons contre les

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ; mais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 les repoussa toujours. Aussi les

, les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Les appuis des croisées et leurs linteaux, également en bois, étaient richement sculptés, comme le pilier du coin qui s'élevait au dessus de la madone, comme les piliers de la devanture du magasin. Chaque croisée, chaque maîtresse poutre qui séparait les étages offrait des arabesques de personnages ou d'animaux fantastiques couchés dans des feuillages d'invention. Du côté de la rue, comme sur la rivière, la maison avait pour coiffure un toit semblable à deux cartes mises l'une contre l'autre, et présentait ainsi pignon sur rue et pignon sur l'eau. Le toit débordait comme le toit d'un chalet suisse, assez démesurément pour qu'il y eut au second étage une galerie extérieure, ornée de balustres, sur laquelle la bourgeoise se promenait à couvert en voyant sur toute la rue ou sur le bassin compris entre les deux ponts et les deux rangées de maisons. Les maisons assises sur la rivière étaient alors d'une grande valeur. A cette époque le système des égouts et des fontaines était à créer, il n'existait encore que l'égout de ceinture achevé par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le premier homme de génie et de puissant vouloir qui pensa, sous 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, à l'assainissement de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. Les maisons situées comme celle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 trouvaient dans la rivière à la fois l'eau nécessaire à la vie et l'écoulement naturel des eaux pluviales ou ménagères. Les immenses travaux que les

 ont faits en ce genre disparaissent encore. Aujourd'hui les quadragénaires seuls se souviennent d'avoir vu les gouffres où s'engloutissaient les eaux, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, rue du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, etc. Ces terribles gueules béantes furent, en ces vieux temps, d'immenses bienfaits. Leur place sera sans doute éternellement marquée par l'exhaussement subit de la chaussée à l'endroit où elles s'ouvraient : autre détail archéologique inexplicable dans deux siècles pour l'historien. Un jour, vers 1816, une petite fille qui portait à une actrice de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ses diamants pour un rôle de reine, fut surprise par une averse, et fut si fatalement entraînée dans l'égout de la rue du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qu'elle allait y disparaître, sans les secours d'un passant ému par ses cris ; mais elle avait lâché les diamants, qui furent retrouvés dans un regard. Cet événement fit grand bruit, il donna du poids aux réclamations pour la suppression de ces avaloirs d'eau et de petites filles. Ces constructions curieuses, hautes de cinq pieds, étaient garnies de grilles plus ou moins mobiles ou grillagées qui déterminaient l'inondation des caves quand la rivière factice produite par une forte pluie s'arrêtait à la grille encombrée d'immondices que les riverains oubliaient souvent de lever. La devanture de la boutique du sieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 était à jour, mais ornée d'un vitrage en plomb qui rendait le local très obscur. Les fourrures se portaient à domicile chez les gens riches. Quant à ceux qui venaient acheter chez le pelletier, on leur montrait les marchandises au jour, entre les piliers, embarrassés tous, disons le, pendant la journée, de tables et de commis assis sur des tabourets, comme on pouvait encore en voir sous les piliers des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Halles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, il y a quinze ans. De ces postes avancés, les commis, les apprentis et les apprenties parlaient, s'interrogeaient, se répondaient, interpellaient les passants, mœurs dont a tiré parti le grand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dans 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. L'enseigne, qui représentait une hermine, pendait au dehors comme pendent encore celles de quelques hôtelleries de village, et sortait d'une riche potence en fer doré, travaillée à jour. Au dessus de l'hermine était écrit, sur une face :

</mark>
,

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 DE 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 LA

 ET

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 SIRE ; sur l'autre : DE 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 LA ROYNE

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ET DE 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 PARLEMENT. Ces mots de madame la royne mère avaient été ajoutés depuis peu. La dorure était neuve. Ce changement indiquait la révolution récente produite par la mort subite et violente de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui renversa bien des fortunes à la cour et qui commença celle des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Guise
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. L'arrière boutique donnait sur la rivière. Dans cette pièce se tenaient le respectable bourgeois et sa femme, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    mademoiselle Lecamus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Dans ce temps, la femme d'un homme qui n'était pas noble n'avait point droit au titre de dame ; mais les femmes des bourgeois de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 avaient droit au titre de demoiselle, en raison des priviléges accordés et confirmés à leurs maris par plusieurs rois auxquels ils avaient rendu d'éminents services. Entre cette arrière boutique et le magasin, tournait une vis en bois, espèce d'escalier en colimaçon par où l'on montait aux étages supérieurs où étaient le grand magasin, l'habitation du vieux couple, et aux combles éclairés par des lucarnes où demeuraient les enfants, la servante, les apprentis et les commis. Cet entassement des familles, des [de] serviteurs et des apprentis, le peu d'espace que chacun tenait à l'intérieur où les apprentis couchaient tous dans une grande chambre sous les toits, explique et l'énorme population de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 alors agglomérée sur le dixième du terrain de la ville actuelle, et tous les détails bizarres de la vie privée au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Moyen
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 âge, et les ruses d'amour qui, n'en déplaise aux historiens sérieux, ne se retrouvent que dans les conteurs, et qui sans eux eussent été perdus. A cette époque, un très grand seigneur, comme l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    amiral de Coligny
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, par exemple, occupait trois chambres dans 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et sa suite était dans une hôtellerie voisine. Il n'y avait pas alors cinquante hôtels dans 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris

</mark>
, c'est à dire, cinquante palais appartenant à des princes souverains ou à de grands vassaux dont l'existence était supérieure à celle des plus grands souverains allemands, tels que le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ou l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Électeur de Saxe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La cuisine de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    maison Lecamus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 se trouvait au dessous de l'arrière boutique sur la rivière. Elle avait une porte vitrée donnant sur une espèce de balcon en fer d'où la cuisinière pouvait tirer de l'eau avec un seau et où se blanchissait le linge de la maison. L'arrière boutique était donc à la fois la salle à manger, le cabinet et le salon du marchand. Dans cette pièce importante, toujours garnie de riches boiseries, ornée de quelque objet d'art, d'un bahut, se passait la vie du marchand : là les joyeux soupers après le travail, là les conférences secrètes sur les intérêts politiques de la bourgeoisie et de la royauté. Les redoutables corporations de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pouvaient alors armer cent mille hommes. Aussi, dans ce temps là, les résolutions des marchands étaient elles appuyées par leurs serviteurs, par leurs commis, par leurs apprentis et par leurs ouvriers. Les bourgeois avaient dans le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 un chef qui les commandait, et à l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, un palais où ils avaient le droit de se réunir. Dans ce fameux parlouer aux bourgeois se prirent des délibérations solennelles. Sans les continuels sacrifices qui avaient rendu la guerre insupportable aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 lasses de leurs pertes et de la famine, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Henri IV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ce factieux enfin devenu roi, ne serait peut être jamais entré dans 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Chacun maintenant se peindra facilement la physionomie de ce coin du vieux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 où tournent maintenant le pont et le quai, où s'élancent les arbres du quai aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fleurs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et où il ne reste plus de ce temps que la haute et célèbre tour du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui donna le signal de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Chose étrange ! une des maisons situées au pied de cette tour alors entourée de boutiques en bois, celle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, allait voir naître un des faits qui devaient préparer cette nuit de massacres malheureusement plus favorable que fatale au calvinisme. Au moment où commence ce récit, l'audace des nouvelles doctrines religieuses mettait 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 en rumeur. Un 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 nommé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Stuart
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 venait d'assassiner le président 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Minard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et s'offensait de tout ce que l'on disait contre lui. C'était une de ces filles de la vieille bourgeoisie, élevée sous les yeux de sa mère qui ne l'avait pas quittée : son maintien était doux, correct comme son visage ; elle était vêtue en étoffes de laine de couleurs grises et harmonieuses ; sa gorgerette, simplement plissée, tranchait par sa blancheur sur ses vêtements ; elle avait un bonnet de

, la mère et le père du jeune

 ! faire un pareil voyage sans m'avoir dit adieu ! dit elle.   L'affaire était pressée, dit la vieille mère.   Mon compère, dit le pelletier en reprenant la conversation abandonnée, nous allons avoir du grabuge en

 : les

 se remuent.   S'ils triomphent, ce ne sera qu'après de grosses guerres pendant lesquelles le commerce ira mal, dit

 incapable de s'élever plus haut que la sphère commerciale.   Mon père, qui a vu la fin des guerres entre les

 [
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

] et les

, m'a dit que notre famille ne s'en serait pas sauvée si l'un de ses grands pères, le père de sa mère, n'avait pas été un

, l'un de ces fameux bouchers de la

 qui tenaient pour les

, tandis que l'autre, un

, était du

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, peut être dans l'occasion nous sauvera t il.   Vous êtes un fin matois, compère, dit l'orfévre.   Non ! répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. La bourgeoisie doit penser à elle, le peuple et la noblesse lui en veulent également. La bourgeoisie parisienne donne des craintes à tout le monde, excepté au roi qui la sait son amie.   Vous qui êtes si savant et qui avez tant vu de choses, demanda timidement

, expliquez moi donc ce que veulent les

.   Dites nous ça, compère, s'écria l'orfévre. Je connaissais le couturier du feu roi et le

 pour un homme de mœurs simples, sans grand génie ; il était quasi comme vous, on lui eût baillé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 sans confession, et cependant il trempait au fond de cette religion nouvelle, lui ! un homme dont les deux oreilles valaient quelque cent mille écus. Il devait donc avoir des secrets à révéler pour que le roi et la

, mes amis, reprit il à voix basse, ferait rentrer dans la bourgeoisie les terres de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Après les priviléges ecclésiastiques supprimés, les

.

 le trône ! s'écria

.   Hé ! compère, dit

 vous bien, malgré ce remue ménage ? demanda

 à la

.   Cela fait toujours du tort, répondit elle.   Aussi ai je bien fort l'envie de faire un avocat de mon fils, dit

, depuis 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 jusqu'à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à son domaine,

 qui affectionna ce site peut être pour s'éloigner du

, de sinistre mémoire, construisit en retour, à la double exposition du levant et du couchant, un corps de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui joignit le château des comtes de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 aux restes de vieilles constructions desquelles il ne subsiste aujourd'hui que l'immense salle où se tinrent les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 sous 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Avant de s'amouracher de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 voulut achever le château en y ajoutant deux autres ailes, ainsi le carré eût été parfait ; mais 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chambord
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 le détourna de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, où il ne fit qu'un corps de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, qui de son temps et pour ses petits enfants, devint tout le château. Ce troisième château bâti par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    François Ier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 est beaucoup plus vaste et plus orné que 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, appelé de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Il est ce que l'architecture dite de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 a élevé de plus fantastique. Aussi, dans un temps où régnait une architecture jalouse et où de moyen âge on ne se souciait guère, dans une époque où la littérature ne se mariait pas aussi étroitement que de nos jours avec l'art, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La Fontaine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a t il dit du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    château de Blois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, dans sa langue pleine de bonhomie : « Ce qu'a fait faire 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, à le regarder du dehors, me contenta plus que tout le reste : il y a force petites galeries, petites fenêtres, petits balcons, petits ornements sans régularité et sans ordre, cela fait quelque chose de grand qui me plaît assez. » Le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    château de Blois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 avait donc alors le mérite de représenter trois genres d'architecture différents, trois époques, trois systèmes, trois dominations. Aussi, peut être n'existe t il aucune demeure royale qui soit sous ce rapport comparable au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    château de Blois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Cette immense construction offre dans la même enceinte, dans la même cour, un tableau complet, exact de cette grande représentation des mœurs et de la vie des nations qui s'appelle l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Architecture
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Au moment où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christophe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 allait voir la cour, la partie du château qui, de nos jours, est occupée par le quatrième palais que s'y bâtit soixante dix ans plus tard, pendant son exil, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le factieux frère de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, offrait un ensemble de parterres et de jardins aériens pittoresquement mêlés aux pierres d'attente et aux tours inachevées du château de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ces jardins communiquaient par un pont d'une belle hardiesse, et que les vieillards du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 peuvent encore se souvenir d'avoir vu démolir, à un parterre qui s'élevait de l'autre côté du château et qui, par la disposition du sol, se trouvait au même niveau. Les gentilshommes attachés à la reine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Anne de Bretagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, ou ceux qui de cette province venaient la solliciter, conférer avec elle ou l'éclairer sur le sort de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, attendaient là l'heure de ses audiences, son lever ou sa promenade. Aussi l'histoire a t elle donné le nom de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 à ce parterre, qui, de nos jours, est le jardin fruitier de quelque bourgeois et forme un promontoire sur la place des 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jésuites
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Cette place était alors comprise dans les jardins de cette belle résidence qui avait ses jardins du haut et ses jardins du bas. On voit encore aujourd'hui, à une assez grande distance de la place des 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

, un pavillon construit par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, et où, selon les historiens du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blésois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, elle avait mis ses thermes. Ce détail permet de retrouver la disposition très irrégulière des jardins qui montaient et descendaient en suivant les ondulations du sol, excessivement tourmenté tout autour du château, ce qui en faisait la force et causait, comme on va le voir, l'embarras du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    duc de Guise
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. On allait aux jardins par des galeries extérieures et intérieures, dont la principale se nommait la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Galerie des Cerfs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, à cause de ses ornements. Cette galerie aboutissait au magnifique escalier qui sans doute a inspiré le fameux escalier 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    double de Chambord
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et qui, d'étage en étage, menait aux appartements. Quoique 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La Fontaine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ait préféré le château de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    François Ier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à celui de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis XII
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, peut être la naïveté de celui du bon roi 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    plaira t
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 elle aux vrais artistes autant qu'ils admireront la magnificence du roi chevalier. L'élégance des deux escaliers qui se trouvent à chaque extrémité du château de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis XII
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, les sculptures fines, originales qui y abondaient et que le temps a dévorées, mais dont les restes charment encore les antiquaires, tout, jusqu'à la distribution quasi claustrale des appartements, révèle une grande simplicité de mœurs. Évidemment la cour n'existait pas encore et n'avait pas pris les développements que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    François Ier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine de Médicis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 devaient lui [y] donner, au grand détriment des mœurs féodales. En admirant la plupart des tribunes, les chapiteaux de quelques colonnes, certaines figurines d'une délicatesse exquise, il est impossible de ne pas imaginer que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michel Columb
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ce grand sculpteur, le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michel Ange de la Bretagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, n'ait pas passé par là pour plaire à sa reine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Anne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qu'il a immortalisée dans le tombeau de son père, le dernier duc de Bretagne. Quoi qu'en dise 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La Fontaine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, rien n'est plus grandiose que la demeure du fastueux

. Grâce à je ne sais quelle brutale indifférence, à l'oubli peut être, les appartements qu'y occupaient alors

 et son fils

 et des

 par sa masse imposante. Du côté des jardins d'en bas, c'est à dire de la place moderne dite des

, qui avoue n'être entré ni dans la cour ni dans les appartements. De la place des

 ou de

 pour

 d'une légèreté vaporeuse soutenues [soutenue] par des colonnettes qui reposent en bas sur des tribunes élégantes, et de deux étages où les croisées sont sculptées avec une charmante sobriété. Sous les arcades s'étend une galerie dont les murailles offraient des peintures à fresque, et dont le plafond était également peint, car on retrouve encore aujourd'hui quelques traces de cette magnificence imitée de l'Italie et qui annonce les expéditions de nos rois, à qui le

 dont la façade était presque en harmonie avec l'architecture de l'habitation de

 et la

 eût assis

 en retour de ce château et à la place où s'étendaient alors les parterres où

 et

 de

 avait prouvé que

 ou du duc

, qui se défiaient d'elle, l'ennemie la plus intime et la plus habile de

, petite blonde malicieuse comme une soubrette, fière comme une

 qui portait trois couronnes, instruite comme un vieux savant, espiègle comme une pensionnaire de couvent, amoureuse de son mari comme une courtisane l'est de son amant, dévouée à ses oncles qu'elle admirait, et heureuse de voir le roi

 avait trop laissé voir. Sa situation précédente, quand

, poussée par un petit vent d'est, descendait

 et le

, à

 à la tête. Sa nièce était

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et de l'ambitieuse maison de

.

 et conseillaient 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ces deux

 maintenaient dans le parti de la reine mère un autre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui paraissait, comme

, avoir abandonné la reine mère pour s'attacher aux

 et de

, qui fut

. Avant eux, celui qui bâtit le

,

 et

 employaient

, il est à croire qu'ils comptaient beaucoup sur leurs forces, ils le savaient attaché à la reine mère ; mais peut être le gardaient ils auprès d'eux pour pénétrer les secrets desseins de leur rivale, comme elle le laissait près d'eux. Dans cette époque curieuse, le double rôle de quelques hommes politiques était connu des deux partis qui les employaient, et ils étaient comme des cartes dans les mains des joueurs : la partie se gagnait par le plus fin. Les deux frères avaient été pendant ce conseil d'une impénétrable discrétion. La conversation de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en jouant l'effroi.   La

, madame, n'est plus une hérésie, c'est un parti qui va venir en armes vous arracher le roi.

 suivit

 qui malgré la distance entendit le dernier mot de sa femme. La porte du cabinet se trouvait masquée par le lit royal. Ce cabinet fut appelé plus tard cabinet vieux, pour le distinguer du riche cabinet de peintures que fit arranger 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Henri III
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à l'autre extrémité de cet appartement, du côté de la salle des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    États Généraux
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Henri III
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fit cacher les meurtriers dans le cabinet vieux, et envoya dire au 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    duc de Guise
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de [] venir l'y trouver, tandis qu'il resta caché dans le cabinet neuf pendant le meurtre, et il n'en sortit que pour venir voir expirer cet audacieux sujet pour lequel il n'y avait plus ni prison, ni tribunal, ni juges, ni lois dans le royaume. Sans ces terribles circonstances, l'historien reconnaîtrait aujourd'hui difficilement la destination de ces salles et de ces cabinets pleins de soldats. Un fourier écrit à sa maîtresse à la même place où jadis 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pensive décidait de sa lutte avec les partis.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Venez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, mon ami, dit la reine mère, je vais vous faire payer, moi. Il faut que le commerce vive, et l'argent est son principal nerf.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Allez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, mon cher, dit en riant la jeune reine, mon 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    auguste mère
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 entend mieux que moi les affaires de commerce. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 allait sortir sans répondre à cette nouvelle épigramme ; mais elle pensa que son indifférence pouvait éveiller un soupçon, elle répondit vivement à sa belle fille :   Et vous, ma chère, le commerce de l'amour ! Puis elle descendit.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Serrez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 tout cela, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dayelle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et venons au conseil, monsieur, dit au roi la jeune 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    reine ravie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de faire décider en l'absence de la reine mère la question si grave de la lieutenance du royaume. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie Stuart
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 prit le bras du roi. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dayelle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 sortit la première en disant un mot aux pages, et l'un d'eux, le jeune 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Téligny
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui devait périr si misérablement à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Barthélemi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, cria :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Le Roi !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 En entendant ce mot, les deux arquebusiers se mirent au port d'arme, et les deux pages allèrent en avant vers la chambre du conseil, au milieu de la haie de courtisans et de la haie formée par les filles des deux reines. Tous les membres du conseil se groupèrent alors à la porte de cette salle, qui se trouve à une faible distance de la porte de l'escalier. Le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grand Maître
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le cardinal et le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chancelier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 allèrent à la rencontre des deux jeunes souverains qui souriaient à quelques unes des filles, ou répondaient à des demandes de quelques courtisans plus familiers que les autres. Mais la jeune reine, évidemment impatiente, entraînait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    François II
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 vers l'immense salle du conseil. Quand le son lourd des arquebuses, en retentissant sur le plancher, annonça que le couple était entré, les pages remirent leurs bonnets sur leurs têtes, et les conversations particulières entre les seigneurs reprirent leur cours sur la gravité des affaires qui allaient se débattre.   On a envoyé chercher le connétable par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chiverny
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et il n'est pas venu, disait l'un.   Il n'y a aucun prince du sang, faisait observer l'autre.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Le Chancelier et monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tournon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 étaient soucieux !   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Le Grand Maître
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 a fait dire au garde des sceaux de ne pas manquer d'être à ce conseil, il en sortira sans doute quelques lettres patentes.   Comment la reine mère reste t elle en bas, chez elle, en un pareil moment !   On va nous tailler des croupières, disait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Groslot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 au 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cardinal de Châtillon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Enfin chacun disait son mot. Les uns allaient et venaient dans cette immense salle, d'autres papillonnaient autour des filles des deux reines comme s'il était donné de saisir quelques paroles à travers un mur de trois pieds d'épaisseur, à travers deux portes et les riches portières qui les enveloppaient. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Assis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en haut de la longue table couverte en velours bleu qui se trouvait au milieu de cette salle, le roi auprès de qui la jeune reine avait pris place sur un fauteuil, attendait sa mère. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Robertet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 taillait ses plumes. Les deux cardinaux, le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grand Maître
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le chancelier, le garde des sceaux, tout le conseil enfin regardait le petit roi en se demandant pourquoi il ne donnait pas l'ordre pour s'asseoir.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Délibérera t on
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en l'absence de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame la reine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 mère ? dit alors le chancelier en s'adressant au jeune roi. Les deux princes lorrains attribuèrent l'absence de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à quelque ruse de leur nièce. Excité d'ailleurs par un regard significatif, l'audacieux cardinal dit au roi :   Le bon plaisir du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Roi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 est il que l'on commence sans madame sa mère ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    François II
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, sans oser se prononcer, répondit :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Messieurs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, asseyez vous. Le cardinal expliqua succinctement les dangers de la situation. Ce grand politique, qui fut dans cette circonstance d'une habileté merveilleuse, amena la question de la lieutenance au milieu du profond silence des assistants. Le jeune roi sentit sans doute une oppression et devina que sa mère avait le sentiment des droits de la couronne et la connaissance du danger où était son pouvoir, il répondit alors à une demande positive du cardinal :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Attendons la reine ma mère
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Éclairée par le retard inconcevable de la reine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, tout à coup Marie Stuart réunit en une seule pensée trois circonstances qu'elle se rappela vivement. D'abord la grosseur des mémoires présentés à sa belle mère, et qui l'avait frappée, quelque distraite qu'elle fût, car une femme qui paraît ne rien voir est un lynx ; puis l'endroit où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christophe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 les avait mis pour les séparer des siens.   Et pourquoi ? se demanda t elle. Enfin elle se souvint du regard froid de ce garçon, qu'elle attribua soudain à la haine des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Réformés
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 contre la nièce des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Guise
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Une voix lui cria :   Ne serait ce pas un envoyé des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Huguenots
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ? Obéissant comme les natures vives à son premier mouvement, elle dit :   Je vais chercher moi même ma mère ! Puis elle sortit brusquement, se précipita dans l'escalier au grand étonnement des courtisans et des dames ; elle descendit chez sa belle mère, y traversa la salle des gardes, ouvrit la porte de la chambre avec des précautions de voleur, glissa comme une ombre sur les tapis, et ne l'aperçut nulle part ; elle pensa devoir la surprendre dans le magnifique cabinet qui se trouve entre cette chambre et l'oratoire. On reconnaît encore aujourd'hui parfaitement bien les dispositions de cet oratoire, auquel les mœurs de cette époque avaient donné dans la vie privée le rôle que joue maintenant un boudoir. Par un hasard inexplicable quand on songe à l'état de dégradation dans lequel la couronne laisse ce château, les admirables boiseries du cabinet de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 existent encore, et dans ces boiseries finement sculptées, les curieux peuvent encore de nos jours voir les traces de la splendeur italienne et reconnaître les cachettes que la reine mère y avait établies. Une description exacte de ces curiosités est même nécessaire à l'intelligence de ce qui allait s'y passer. Cette boiserie était alors composée d'environ cent quatre vingts petits panneaux oblongs dont une centaine subsistent encore, et qui tous offrent au regard des arabesques de dessins différents, évidemment suggérées par les plus charmantes arabesques de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Italie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Le bois est du chêne vert. Le rouge qu'on retrouve sous la couche de chaux mise à propos du choléra, précaution inutile, indique assez que le fond des panneaux a été doré. Les endroits où le caustique manque, font supposer que certaines portions du dessin se détachaient de la dorure en couleur ou bleue, ou rouge, ou verte. La multitude de ces panneaux révèle bien l'intention de tromper les recherches ; mais si l'on en pouvait douter, le concierge du château, tout en vouant à l'exécration des races actuelles la mémoire de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, montre aux visiteurs, au bas de cette boiserie et au rez du plancher, une plinthe assez grossière qui se lève et sous laquelle existent encore des ressorts ingénieux. En pressant une détente ainsi déguisée, la reine pouvait ouvrir ceux de ces panneaux connus d'elle seule, et derrière lesquels il existe dans la muraille une cachette oblongue comme le panneau, mais plus ou moins profonde. Encore aujourd'hui, l'œil le plus exercé reconnaîtrait difficilement, entre tous ces panneaux, celui qui doit tomber sur ses charnières invisibles ; mais quand les yeux étaient amusés par les couleurs et par les dorures habilement combinées pour cacher les fentes, il est facile de croire que vouloir découvrir un ou deux panneaux entre deux cents était une chose impossible. Au moment où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie Stuart
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 mit la main sur le loquet de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    serrure
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 assez compliquée de ce cabinet, l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Italienne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui venait de se convaincre de la grandeur des plans du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    prince de Condé

 qui, au

, donna tant de constructeurs à

. En sondant ce puits au dessus de la boiserie,

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; vous avez dû voir qu'ils vous exposaient à subir le supplice destiné aux gens qui trempent dans une rébellion.   Oui.   Les personnes qui vous ont décidé à cet acte de haute trahison ont dû vous promettre des récompenses et la protection de la reine mère.   Je l'ai fait par attachement pour

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 vous à nier ? dit le greffier.   J'ai dit la vérité, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.

 bien, allez, dit le greffier en fermant les yeux. Les cordes furent serrées avec une vigueur extrême. Ce moment était peut être le plus douloureux de la torture : les chairs étaient alors brusquement comprimées, le sang refluait violemment vers le buste. Aussi le pauvre enfant ne put il retenir des cris effroyables, il parut près de s'évanouir. On appela le médecin. Ce personnage tâta le pouls de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et dit au bourreau d'attendre un quart d'heure avant d'enfoncer les coins, pour laisser le temps au sang de se calmer, et à la sensibilité celui de revenir entièrement. Le greffier représenta charitablement à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 que s'il ne supportait pas mieux le commencement des douleurs auxquelles il ne pouvait se soustraire, il valait mieux révéler ; mais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ne répondit que par ces mots :   Le couturier du roi ! le couturier du roi !   Qu'entendez vous par ces paroles ? lui demanda le greffier.   En voyant à quel supplice je dois résister, dit lentement 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pour gagner du temps et se reposer, j'appelle toute ma force et cherche à l'augmenter en songeant au martyre qu'a enduré pour la sainte cause de la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 le couturier du feu roi, à qui la question a été donnée en présence de

 et du roi, je tâcherai d'être digne de lui ! Pendant que le médecin exhortait le malheureux à ne pas laisser recourir aux moyens extraordinaires, le cardinal et le duc, impatients de connaître le résultat de cet interrogatoire, se montrèrent, et demandèrent à

 de dire incontinent la vérité. Le fils du pelletier répéta les seuls aveux qu'il se permettait de faire, et qui ne chargeaient que

. Les deux princes firent un signe. A ce signe, le bourreau et son premier aide saisirent leurs maillets, prirent chacun un coin et l'enfoncèrent, l'un se tenant à droite, l'autre à gauche, entre les deux appareils. Le bourreau était à la hauteur des genoux, l'aide vis à vis des pieds, aux chevilles. Les yeux des témoins de cette scène horrible s'attachèrent à ceux de

, qui, sans doute excité par la présence de ces grands personnages, leur lança des regards si animés, qu'ils prirent l'éclat d'une flamme. Aux deux autres coins, il laissa échapper un gémissement horrible. Quand il vit prendre les coins de la question extraordinaire, il se tut ; mais son regard contracta une fixité si violente, et jetait aux deux seigneurs qui le contemplaient un fluide si pénétrant, que le duc et le cardinal furent obligés de baisser les yeux. La même défaite fut essuyée par

. Ce supplice consistait à soumettre la poitrine du patient au coup d'une des branches du balancier avec lequel on frappait la monnaie, et que l'on garnissait d'un tampon de cuir. Il y eut un chevalier de qui le regard s'attacha si violemment au roi, que le roi, fasciné, ne put détacher sa vue de celle du patient. Au troisième coup de barre, le roi sortit, après avoir entendu sa citation dans l'année au tribunal de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, devant lequel il comparut. Au cinquième coin, le premier de la question extraordinaire, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dit au cardinal :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, abrégez mon supplice, il est inutile ! Le cardinal et le duc rentrèrent dans la salle, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christophe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 entendit alors ces paroles prononcées par la reine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 :

 toujours, car après tout ce n'est qu'un hérétique ! Elle jugea prudent de paraître plus sévère que les bourreaux envers son complice. On enfonça le sixième et le septième coin sans que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se plaignît : son visage brillait d'une splendeur extraordinaire, due sans doute à l'excès de force que lui prêtait le fanatisme excité. Où chercher ailleurs que dans le sentiment le point d'appui nécessaire pour résister à de pareilles souffrances ? Enfin 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se mit à sourire au moment où le bourreau prit le huitième coin. Cette horrible torture durait depuis une heure. Le greffier alla chercher le médecin, afin de savoir si l'on pouvait enfoncer le huitième coin sans mettre la vie du patient en danger. Pendant ce temps, le duc revint voir 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.   Ventre de biche ! tu es un fier compagnon, lui dit il en se penchant à son oreille. J'aime les gens courageux. Entre à mon service, tu seras heureux et riche, mes faveurs panseront tes membres meurtris ; je ne te proposerai pas de lâcheté, comme de rentrer dans ton parti pour nous en dire les projets : il y a toujours des traîtres, et la preuve en est dans les prisons de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; mais dis moi seulement en quels termes en sont la reine mère et le

.   Je n'en sais rien, monseigneur, cria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Le médecin vint, examina la victime, et dit qu'elle pouvait encore supporter le huitième coin.   Enfoncez le, dit le cardinal. Après tout, comme l'a dit la reine, ce n'est qu'un hérétique, ajouta t il en regardant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et lui jetant un affreux sourire. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine

</mark>
 sortit à pas lents de la salle voisine, se plaça devant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christophe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et le contempla froidement. Elle fut alors l'objet de l'attention des deux frères, qui examinèrent alternativement 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et son complice. De cette épreuve solennelle dépendait pour cette femme ambitieuse tout son avenir : elle éprouvait une vive admiration pour le courage de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, elle le regardait sévèrement ; elle haïssait les

, elle leur souriait.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! bien, dit elle, jeune homme, avouez que vous avez vu le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, vous serez richement récompensé.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 quel métier faites vous, madame ? s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 en la plaignant. La reine tressaillit.   Il m'insulte ! ne le pendrez vous pas ? dit elle aux deux frères qui demeuraient pensifs.   Quelle femme ! s'écria le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dans l'embrasure de la croisée en consultant son frère par un regard.   Je reste en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, et je me vengerai d'eux, pensa la reine.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 qu'il avoue ou qu'il meure ! s'écria t elle en s'adressant à monsieur de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
