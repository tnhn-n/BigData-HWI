    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, était toujours sur le qui vive de l'ironie. La chevelure, rare et roussâtre, tombait par mèches plates et laissait voir le crâne par places. Les mains, grosses et mal emmanchées au bout de bras trop longs, étaient crochues et rarement propres. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goupil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 portait des souliers bons à jeter au coin d'une borne, et des bas en filoselle d'un noir rougeâtre ; son pantalon et son habit noir, usés jusqu'à la corde et presque gras de crasse ; ses gilets piteux, dont quelques boutons manquaient de moules ; le vieux foulard qui lui servait de cravate, toute sa mise annonçait la cynique misère à laquelle ses passions le condamnaient. Cet ensemble de choses sinistres était dominé par deux yeux de chèvre, une prunelle cerclée de jaune, à la fois lascifs et lâches. Personne n'était plus craint ni plus respecté que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goupil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dans 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nemours
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Armé des prétentions que comportait sa laideur, il avait ce détestable esprit particulier à ceux qui se permettent tout, et l'employait à venger les mécomptes d'une jalousie permanente. Il rimait les couplets satiriques qui se chantent au carnaval, il organisait les charivaris, il faisait à lui seul le petit journal de la ville. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dionis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, homme fin et faux, par cela même assez craintif, gardait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goupil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 autant par peur qu'à cause de son excessive intelligence et de sa connaissance profonde des intérêts du pays. Mais le patron se défiait tant du clerc, qu'il régissait lui même sa caisse, ne le logeait point chez lui, le tenait à distance, et ne lui confiait aucune affaire secrète ou délicate. Aussi le clerc flattait il son patron en cachant le ressentiment que lui causait cette conduite, et surveillait il madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dionis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dans une pensée de vengeance. Doué d'une compréhension vive, il avait le travail facile.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Oh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 toi, te voilà déjà riant de notre malheur, répondit le maître de poste au clerc qui se frottait les mains. Comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goupil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 flattait bassement toutes les passions de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Désiré
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui, depuis cinq ans, en faisait son compagnon, le maître de poste le traitait assez cavalièrement, sans soupçonner quel horrible trésor de mauvais vouloirs s'entassait au fond du cœur de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goupil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à chaque nouvelle blessure. Après avoir compris que l'argent lui était plus nécessaire qu'à tout autre, le clerc, qui se savait supérieur à toute la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bourgeoisie de Nemours
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, voulait faire fortune et comptait sur l'amitié de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Désiré
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pour acheter une des trois charges de la ville, le greffe de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Justice de Paix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, l'étude d'un des huissiers, ou celle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dionis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Aussi supportait il patiemment les algarades du maître de poste, les mépris de madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Minoret Levrault
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et jouait il un rôle infâme auprès de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Désiré
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui, depuis deux ans, lui laissait consoler les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 victimes de la fin des vacances. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goupil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dévorait ainsi les miettes des ambigus qu'il avait préparés.   Si j'avais été le neveu du bonhomme, il ne m'aurait pas donné 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 pour cohéritier, répliqua le clerc en montrant par un hideux ricanement des dents rares, noires et menaçantes. En ce moment, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Massin Levrault
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 junior, le greffier de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Justice de Paix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, rejoignit sa femme en amenant madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Crémière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, la femme du percepteur de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nemours
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ce personnage, un des plus âpres bourgeois de la petite ville, avait la physionomie d'un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tartare
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 : des yeux petits et ronds comme des sinelles sous un front déprimé, les cheveux crépus, le teint huileux, de grandes oreilles sans rebords, une bouche presque sans lèvres et la barbe rare. Ses manières avaient l'impitoyable douceur des usuriers, dont la conduite repose sur des principes fixes. Il parlait comme un homme qui a une extinction de voix. Enfin, pour le peindre, il suffira de dire qu'il employait sa fille aînée et sa femme à faire ses expéditions de jugements. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame Crémière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 était une grosse femme d'un blond douteux, au teint criblé de taches de rousseur, un peu trop serrée dans ses robes, liée avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Dionis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et qui passait pour instruite, parce qu'elle lisait des romans. Cette financière du dernier ordre, pleine de prétentions à l'élégance et au bel esprit, attendait l'héritage de son oncle pour prendre un certain genre, orner son salon et y recevoir la bourgeoisie ; car son mari lui refusait les lampes 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Carcel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, les lithographies et les futilités qu'elle voyait chez la notaresse. Elle craignait excessivement 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goupil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui guettait et colportait ses capsulinguettes (elle traduisait ainsi le mot lapsus linguae). Un jour madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dionis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 lui dit qu'elle ne savait plus quelle eau prendre pour ses dents.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Prenez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de l'opiat, lui répondit elle. Presque tous les collatéraux du vieux docteur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Minoret
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se trouvèrent alors réunis sur la place, et l'importance de l'événement qui les ameutait fut si généralement sentie, que les groupes de paysans et de paysannes armés de leurs parapluies rouges, tous vêtus de ces couleurs éclatantes qui les rendent si pittoresques les jours de fête à travers les chemins, eurent les yeux sur les héritiers 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Minoret
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Dans les petites villes qui tiennent le milieu entre les gros bourgs et les villes, ceux qui ne vont pas à la messe restent sur la place. On y cause d'affaires. A 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nemours
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, l'heure des offices est celle d'une bourse hebdomadaire à laquelle venaient souvent les maîtres des habitations éparses dans un rayon d'une demi lieue. Ainsi s'explique l'entente des paysans contre les bourgeois relativement aux prix des denrées et de la main d'œuvre.   Et qu'aurais tu donc fait ? dit le maître de 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nemours
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goupil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Je me serais rendu aussi nécessaire à sa vie que l'air qu'il respire. Mais, d'abord, vous n'avez pas su le prendre ! Une succession veut être soignée autant qu'une belle femme, et, faute de soins, elles échappent toutes deux. Si ma patronne était là, reprit il, elle vous dirait combien cette comparaison est juste.   Mais monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bongrand
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 vient de me dire de ne point nous inquiéter, répondit le greffier de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Justice de Paix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Oh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 il y a bien des manières de dire ça, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goupil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en riant. J'aurais bien voulu entendre votre finaud de juge de paix ! S'il n'y avait plus rien à faire ; si, comme lui qui vit chez votre oncle, je savais tout perdu, je vous dirais :   Ne vous inquiétez de rien ! En prononçant cette dernière phrase, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goupil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 eut un sourire si comique et lui donna une signification si claire, que les héritiers soupçonnèrent le greffier de s'être laissé prendre aux finesses du juge de paix. Le percepteur, gros petit homme aussi insignifiant qu'un percepteur doit l'être, et aussi nul qu'une femme d'esprit pouvait le souhaiter, foudroya son cohéritier 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Massin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 par un :   Quand je vous le disais ! Comme les gens doubles prêtent toujours aux autres leur duplicité, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Massin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 regarda de travers le juge de paix qui causait en ce moment près de l'église avec le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    marquis du Rouvre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, un de ses anciens clients.   Si je savais cela, dit il.   Vous paralyseriez la protection qu'il accorde au marquis du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rouvre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, contre lequel il est arrivé des prises de corps, et qu'il arrose en ce moment de ses conseils, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goupil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en glissant une idée de vengeance au greffier. Mais filez doux avec votre chef : le bonhomme est fin, il doit avoir de l'influence sur votre oncle, et peut encore l'empêcher de léguer tout à l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
.   Bah ! nous n'en mourrons pas, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Minoret Levrault
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en ouvrant son immense tabatière.   Vous n'en vivrez pas non plus, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goupil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en faisant frissonner les deux femmes qui plus promptement que leurs maris traduisaient en privations la perte de cette succession tant de fois employée en bien être. Mais nous noierons dans les flots de vin

 il en sortant.   Des émigrés ! répondit le maître de poste, un chevalier de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Une fois la maison achetée, l'illustre docteur, au lieu d'y venir, écrivit à son neveu de la louer. La 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui vendit alors sa charge à

, son maître clerc, et qui mourut deux ans après, laissant sur le dos du médecin une maison à louer, au moment où le sort de

 se décidait aux environs. Les héritiers du docteur, à peu près leurrés, avaient pris son désir de retour pour la fantaisie d'un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et se désespéraient en lui supposant à

. Il y fit une apparition avec deux de ses clients, l'architecte des hospices et un tapissier, qui se chargèrent des réparations, des arrangements intérieurs et du transport du mobilier. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, leurs familles furent prises, malgré les événements politiques qui pesaient alors précisément sur le

 et sur la

, d'une curiosité dévorante, mais presque légitime. L'oncle était il riche ? Était il économe ou dépensier ? Laisserait il une belle fortune ou ne laisserait il rien ? Avait il des rentes viagères ? Voici ce qu'on finit par savoir, mais avec des peines infinies et à force d'espionnages souterrains. Après la mort d'

, sa femme, de 1789 à 1813, le docteur, nommé médecin consultant de l'empereur en 1803, avait dû gagner beaucoup d'argent, mais personne ne connaissait sa fortune ; il vivait simplement, sans autres dépenses que celles d'une voiture à l'année et d'un somptueux appartement ; il ne recevait jamais et dînait presque toujours en ville. Sa gouvernante, furieuse de ne pas l'accompagner à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, dit à

, la femme du maître de poste, qu'elle connaissait au docteur quatorze mille francs de rentes sur le grand livre. Or, après vingt années d'exercice d'une profession que les titres de médecin en chef d'un hôpital, de médecin de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et de membre de l'

 rendaient si lucrative, ces quatorze mille livres de rentes, fruit de placements successifs, accusaient tout au plus cent soixante mille francs d'économies ! Pour n'avoir épargné que huit mille francs par an, le docteur devait avoir eu bien des vices ou bien des vertus à satisfaire ; mais ni la gouvernante ni 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, personne ne put pénétrer la raison de cette modestie de fortune : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui fut bien regretté dans son quartier, était un des hommes les plus bienfaisants de

, et comme

, et nommé par le roi chevalier de l'

, à cause peut être de sa retraite qui fit une place à quelque favori. Mais quand l'architecte, les peintres, les tapissiers eurent tout arrangé de la manière la plus comfortable, le docteur ne vint pas.

, qui surveillait le tapissier et l'architecte comme s'il s'agissait de sa propre fortune, apprit, par l'indiscrétion d'un jeune homme envoyé pour ranger la bibliothèque, que le docteur prenait soin d'une orpheline nommée 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Cette nouvelle fit des ravages étranges dans la ville de

    Nemours
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Enfin le vieillard se rendit chez lui vers le milieu du mois de janvier 1815, et s'installa sournoisement avec une petite fille âgée de dix mois, accompagnée d'une nourrice.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, elle nous donnera bien du tintoin ! (Un mot de

</mark>
.) Le docteur reçut assez froidement sa petite nièce par la ligne maternelle, dont le mari venait d'acheter le greffe de la

, et qui les premiers se hasardèrent à lui parler de leur position difficile. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et sa femme n'étaient pas riches. Le père de

, serrurier à

, obligé de prendre des arrangements avec ses créanciers, travaillait à soixante sept ans comme un jeune homme, et ne laisserait rien. Le père de

, venait de mourir à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 des suites de la bataille, en voyant sa ferme incendiée, ses champs ruinés et ses bestiaux dévorés.   Nous n'aurons rien de ton grand oncle, dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à sa femme déjà grosse de son second enfant. Le docteur leur donna secrètement dix mille francs, avec lesquels le greffier de la

, ami du notaire et de l'huissier de Nemours, commença l'usure et mena si rondement les paysans des environs qu'en ce moment 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 lui connaissait environ quatre vingt mille francs de capitaux inédits. Quant à son autre nièce, le docteur fit avoir, par ses relations à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, la perception de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et fournit le cautionnement. Quoique

 n'eût besoin de rien, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, jalouse des libéralités de l'oncle envers ses deux nièces, lui présenta son fils, alors âgé de dix ans, qu'elle allait envoyer dans un collège de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le docteur obtint une demi bourse au collège 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pour son petit neveu qui fut mis en quatrième. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Massin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Minoret Levrault
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, gens excessivement communs, furent jugés sans appel par le docteur dès les deux premiers mois pendant lesquels ils essayèrent d'entourer moins l'oncle que la succession. Les gens conduits par l'instinct ont ce désavantage sur les gens à idées, qu'ils sont promptement devinés : les inspirations de l'instinct sont trop naturelles, et s'adressent trop aux yeux pour ne pas être aperçues aussitôt ; tandis que, pour être pénétrées, les conceptions de l'esprit exigent une intelligence égale de part et d'autre. Après avoir acheté la reconnaissance de ses héritiers et leur avoir en quelque sorte clos la bouche, le rusé docteur prétexta de ses occupations, de ses habitudes et des soins qu'exigeait la petite

 pour ne point les recevoir, sans toutefois leur fermer sa maison. Il aimait à dîner seul, il se couchait et se levait tard, il était venu dans son pays natal pour y trouver le repos et la solitude. Ces caprices d'un vieillard parurent assez naturels, et ses héritiers se contentèrent de lui faire, le dimanche, entre une heure et quatre heures, des visites hebdomadaires auxquelles il essaya de mettre fin, en leur disant :   Ne venez me voir que quand vous aurez besoin de moi. Le docteur, sans refuser de donner des consultations dans les cas graves, surtout aux indigents, ne voulut point être médecin du petit hospice de

 qui le sachant bienfaisant plaidait pour les pauvres.   C'est un fameux original ! Ce mot, dit sur le docteur

 furent très promptement amis. Le vieillard aimait beaucoup le trictrac, jeu favori des gens d'église, et l'abbé

 était de la force du médecin. Le jeu fut donc un premier lien entre eux. Puis

 était charitable, et le

 était le

 pouvait donc seul, dans tout

, comprendre l'athée. Pour pouvoir disputer, deux hommes doivent d'abord se comprendre. Quel plaisir goûte t on d'adresser des mots piquants à quelqu'un qui ne les sent pas ? Le médecin et ce prêtre avaient trop de bon goût, ils avaient vu trop bonne compagnie pour ne pas en pratiquer les préceptes, ils purent alors se faire cette petite guerre si nécessaire à la conversation. Ils haïssaient l'un et l'autre leurs opinions, mais ils estimaient leurs caractères. Si de semblables contrastes, si de telles sympathies ne sont pas les éléments de la vie intime, ne faudrait il pas désespérer de la société qui, surtout en

 depuis le rétablissement du culte catholique. Par attachement pour son troupeau, il avait refusé le vicariat du diocèse. Si les indifférents en matière de religion lui en savaient gré, les fidèles l'en aimaient davantage. Ainsi vénéré de ses ouailles, estimé par la population, le curé faisait le bien sans s'enquérir des opinions religieuses des malheureux. Son presbytère, à peine garni du mobilier nécessaire aux plus stricts besoins de la vie, était froid et dénué comme le logis d'un avare. L'avarice et la charité se trahissent par des effets semblables : la charité ne se fait elle pas dans le ciel le trésor que se fait l'avare sur terre ? L'abbé

 avec la sienne, si toutefois ce fameux juif a jamais eu de servante. Le bon prêtre vendait souvent les boucles d'argent de ses souliers et de sa culotte pour en donner le prix à des pauvres qui le surprenaient sans le sou. En le voyant sortir de son église, les oreilles de sa culotte nouées dans les boutonnières, les dévotes de la ville allaient alors racheter les boucles du curé chez l'horloger bijoutier de

 en les lui rapportant. Il ne s'achetait jamais de linge ni d'habits, et portait ses vêtements jusqu'à ce qu'ils ne fussent plus de mise. Son linge épais de reprises lui marquait la peau comme un cilice.

 ou de bonnes âmes s'entendaient alors avec la gouvernante pour lui remplacer, pendant son sommeil, le linge ou les habits vieux par des neufs, et le curé ne s'apercevait pas toujours immédiatement de l'échange. Il mangeait chez lui dans l'étain et avec des couverts de fer battu. Quand il recevait ses desservants et les curés aux jours de solennité qui sont une charge pour les curés de canton, il empruntait l'argenterie et le linge de table de son ami l'athée.   Mon argenterie fait son salut, disait alors le docteur. Ces belles actions, tôt ou tard découvertes et toujours accompagnées d'encouragements spirituels, s'accomplissaient avec une naïveté sublime. Cette vie était d'autant plus méritoire que l'abbé

 possédait une érudition aussi vaste que variée et de précieuses facultés. Chez lui la finesse et la grâce, inséparables compagnes de la simplicité, rehaussaient une élocution digne d'un prélat. Ses manières, son caractère et ses mœurs donnaient à son commerce la saveur exquise de tout ce qui dans l'intelligence est à la fois spirituel et candide. Ami de la plaisanterie, il n'était jamais prêtre dans un salon. Jusqu'à l'arrivée du docteur

 en le priant de les consulter pour ne pas être victime de la cupidité, il leur dit :   Peut être ces gens auraient ils commis quelque chose de blâmable pour avoir leur arpent de terre, et n'est ce pas encore faire le bien que d'empêcher le mal ? On aimera peut être à trouver ici l'esquisse de cette figure, remarquable en ce que les sciences et les lettres avaient passé dans ce cœur et dans cette forte tête sans y rien corrompre. A soixante ans l'abbé

 avait les cheveux entièrement blancs, tant il éprouvait vivement les malheurs d'autrui, tant aussi les événements de

. Il était de moyenne taille, ni gras ni maigre. Son visage, très ridé, très creusé, sans couleur, occupait tout d'abord le regard par la tranquillité profonde des lignes et par la pureté des contours qui semblaient bordés de lumière. Le visage d'un homme chaste a je ne sais quoi de radieux. Des yeux bruns, à prunelle vive, animaient ce visage irrégulier surmonté d'un front vaste. Son regard exerçait un empire explicable par une douceur qui n'excluait pas la force. Les arcades de ses yeux formaient comme deux voûtes ombragées de gros sourcils grisonnants qui ne faisaient point peur. Comme il avait perdu beaucoup de ses dents, sa bouche était déformée et ses joues rentraient ; mais cette destruction ne manquait pas de grâce, et ces rides pleines d'aménité semblaient vous sourire. Sans être goutteux, il avait les pieds si sensibles, il marchait si difficilement qu'il gardait des souliers en veau d'

 par toutes les saisons. Il trouvait la mode des pantalons peu convenable pour un prêtre, et se montrait toujours vêtu de gros bas en laine noire tricotés par sa gouvernante et d'une culotte de drap. Il ne sortait point en soutane, mais en redingote brune, et conservait le tricorne courageusement porté dans les plus mauvais jours. Ce noble et beau vieillard, dont la figure était toujours embellie par la sérénité d'une âme sans reproche, devait avoir sur les choses et sur les hommes de cette histoire une si grande influence qu'il fallait tout d'abord remonter à la source de son autorité.

 jugea convenable d'aller remercier le docteur. Dès la première visite, le vieux capitaine, ancien professeur à l'

 l'avait il surnommé le chrétien sans le savoir. Allant toujours vêtu de drap bleu, son maintien un peu roide et son vêtement trahissaient les anciennes coutumes de la discipline militaire. Sa voix douce et harmonieuse remuait l'âme. Ses belles mains, la coupe de sa figure, qui rappelait celle du

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, âgée de quarante trois ans au moment où ce drame commence, était la gouvernante du docteur et de sa protégée, le pivot sur lequel tout roulait au logis, enfin la femme de confiance. On l'avait appelée la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bougival
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 par l'impossibilité reconnue d'appliquer à sa personne son prénom d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, car les noms et les figures obéissent aux lois de l'harmonie. L'avarice du docteur ne fut pas un vain mot, mais elle eut un but. A compter de 1817, il retrancha deux journaux et cessa ses abonnements à ses recueils périodiques. Sa dépense annuelle, que tout 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nemours
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 put estimer, ne dépassa point dix huit cents francs par an. Comme tous les vieillards, ses besoins en linge, chaussure ou vêtements étaient presque nuls. Tous les six mois il faisait un voyage à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, sans doute pour toucher et placer lui même ses revenus. En quinze ans il ne dit pas un mot qui eût trait à ses affaires. Sa confiance en 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 vint fort tard ; il ne s'ouvrit à lui sur ses projets qu'après la révolution de 1830. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Telles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 étaient dans la vie du docteur les seules choses alors connues de la bourgeoisie et de ses héritiers. Quant à ses opinions politiques, comme sa maison ne payait que cent francs d'impôts, il ne se mêlait de rien, et repoussait aussi bien les souscriptions royalistes que les souscriptions libérales. Son horreur connue pour la prêtraille et son déisme aimaient si peu les manifestations qu'il mit à la porte un commis voyageur envoyé par son petit neveu 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pour lui proposer un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et les discours du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    général Foy
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. La tolérance ainsi entendue parut inexplicable aux libéraux de 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nemours
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Les trois héritiers collatéraux du docteur, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Minoret Levrault
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et sa femme, monsieur et madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 junior, monsieur et madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, que nous appellerons simplement 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Crémière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Massin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, puisque ces distinctions entre homonymes ne sont nécessaires que dans le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; ces trois familles, trop occupées pour créer un autre centre, se voyaient comme on se voit dans les petites villes. Le maître de poste donnait un grand dîner le jour de la naissance de son fils, un bal au carnaval, un autre au jour anniversaire de son mariage, et il invitait alors toute la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Le percepteur réunissait aussi deux fois par an ses parents et ses amis. Le greffier de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Justice de Paix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, trop pauvre, disait il, pour se jeter en de telles profusions, vivait petitement dans une maison située au milieu de la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grand'rue
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, et dont une portion, le rez de chaussée, était louée à sa sœur, directrice de la poste aux lettres, autre bienfait du docteur. Néanmoins, pendant l'année, ces trois héritiers ou leurs femmes se rencontraient en ville, à la promenade, au marché le matin, sur les pas de leurs portes ou le dimanche après la messe, sur la place, comme en ce moment ; en sorte qu'ils se voyaient tous les jours. Or, depuis trois ans surtout, l'âge du docteur, son avarice et sa fortune autorisaient des allusions ou des propos directs relatifs à la succession qui finirent pour gagner de proche en proche et par rendre également célèbres et le docteur et ses héritiers. Depuis six mois, il ne se passait pas de semaine que les amis ou les voisins des héritiers 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Minoret
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ne leur parlassent avec une sourde envie du jour où, les deux yeux du bonhomme se fermant, ses coffres s'ouvriraient.   Le docteur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Minoret
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a beau être médecin et s'entendre avec la mort, il n'y a que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 d'éternel, disait l'un.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bah !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 il nous enterrera tous ; il se porte mieux que nous, répondait hypocritement l'héritier.   Enfin, si ce n'est pas vous, vos enfants hériteront toujours, à moins que cette petite 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ursule
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
...   Il ne lui laissera pas tout. Ursule, selon les prévisions de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Massin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, était la bête noire des héritiers, leur épée de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Damoclès
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et ce mot :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bah !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qui vivra verra ! conclusion favorite de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Crémière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, disait assez qu'ils lui souhaitaient plus de mal que de bien. Le percepteur et le greffier, pauvres en comparaison du maître de poste, avaient souvent évalué, par forme de conversation, l'héritage du docteur. En se promenant le long du canal ou sur la route, s'ils voyaient venir leur oncle, ils se regardaient d'un air piteux.   Il a sans doute gardé pour lui quelque élixir de longue vie, disait l'un.   Il a fait un pacte avec le diable, répondait l'autre.   Il devrait nous avantager nous deux, car ce gros 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Minoret
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 n'a besoin de rien.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ah !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Minoret
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a un fils qui lui mangera bien de l'argent !   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 quoi estimez vous la fortune du docteur ? disait le greffier au financier.   Au bout de douze ans, douze mille francs économisés chaque année donnent cent quarante quatre mille francs, et les intérêts composés produisent au moins cent mille francs ; mais, comme il a dû, conseillé par son notaire à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, faire quelques bonnes affaires, et que jusqu'en 1822 il a dû placer à huit et à sept et demi sur l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, le bonhomme remue maintenant environ quatre cent mille francs, sans compter ses quatorze mille livres de rente en cinq pour cent, à cent seize aujourd'hui. S'il mourait demain sans avantager 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ursule
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, il nous laisserait donc sept à huit cent mille francs, outre sa maison et son mobilier.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 bien, cent mille à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Minoret
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, cent mille à la petite, et à chacun de nous trois cents : voilà ce qui serait juste.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ah !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 cela nous chausserait proprement.   S'il faisait cela, s'écriait 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Massin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, je vendrais mon greffe, j'achèterais une belle propriété, je tâcherais de devenir juge à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fontainebleau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, et je serais député.   Moi, j'achèterais une charge d'agent de change, disait le percepteur.   Malheureusement cette petite fille qu'il a sous le bras et le curé l'ont si bien cerné que nous ne pouvons rien sur lui.   Après tout, nous sommes toujours bien certains qu'il ne laissera rien à l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Chacun peut maintenant concevoir en quelles transes étaient les héritiers en voyant leur oncle allant à la messe. On a toujours assez d'esprit pour concevoir une lésion d'intérêts. L'intérêt constitue l'esprit du paysan aussi bien que celui du diplomate, et sur ce terrain le plus niais en apparence serait peut être le plus fort. Aussi ce terrible raisonnement : « 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Si
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 la petite 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ursule
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 a le pouvoir de jeter son protecteur dans le giron de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, elle aura bien celui de se faire donner sa succession, » éclatait il en lettres de feu dans l'intelligence du plus obtus des héritiers. Le maître de poste avait oublié l'énigme contenue dans la lettre de son fils pour accourir sur la place ; car, si le docteur était dans l'église à lire l'ordinaire de la messe, il s'agissait de deux cent cinquante mille francs à perdre. Avouons le ? la crainte des héritiers tenait aux plus forts et aux plus légitimes des sentiments sociaux, les intérêts de famille.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien, monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Minoret
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit le maire (ancien meunier devenu royaliste, un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Levrault Crémière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
), quand le diable devint vieux, il se fit ermite. Votre oncle est, dit on, des nôtres.   Vaut mieux tard que jamais, mon cousin, répondit le maître de poste en essayant de dissimuler sa contrariété.   Celui là rirait il si nous étions frustrés ! il serait capable de marier son fils à cette damnée fille que le diable puisse entortiller de sa queue ! s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Crémière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. Après avoir vu périr successivement ses enfants par des avortements, dans des couches laborieuses ou pendant leur première année, le docteur avait attendu l'effet d'une dernière expérience. Quand une femme malingre, nerveuse, délicate, débute par une fausse couche, il n'est pas rare de la voir se conduire dans ses grossesses et dans ses enfantements comme s'était conduite 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, malgré les soins, les observations et la science de son mari. Le pauvre homme s'était souvent reproché leur mutuelle persistance à vouloir des enfants. Le dernier, conçu après un repos de deux ans, était mort pendant l'année 1792, victime de l'état nerveux de la mère, s'il faut donner raison aux physiologistes qui pensent que, dans le phénomène inexplicable de la génération, l'enfant tient au père par le sang et à la mère par le système nerveux. Forcé de renoncer aux jouissances du sentiment le plus puissant chez lui, la bienfaisance fut sans doute pour le docteur une revanche de sa paternité trompée. Durant sa vie conjugale, si cruellement agitée, le docteur avait, par dessus tout, désiré une petite fille blonde, une de ces fleurs qui font la joie d'une maison ; il accepta donc avec bonheur le legs que lui fit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et reporta sur l'orpheline les espérances de ses rêves évanouis. Pendant deux ans il assista, comme fit jadis

 pour

 et de l'artiste français, une vigoureuse vie, une sensibilité profonde. L'heureux vieillard suivit avec les sentiments d'une mère les progrès de cette chevelure blonde, d'abord duvet, puis soie, puis cheveux légers et fins, si caressants aux doigts qui les caressent. Il baisa souvent ces petits pieds nus dont les doigts, couverts d'une pellicule sous laquelle le sang se voit, ressemblent à des boutons de rose. Il était fou de cette petite. Quand elle s'essayait au langage ou quand elle arrêtait ses beaux yeux bleus, si doux, sur toutes choses en y jetant ce regard songeur qui semble être l'aurore de la pensée et qu'elle terminait par un rire, il restait devant elle pendant des heures entières cherchant avec

 avoir mal dans ses dents quand 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 faisait les siennes. Lorsque les vieillards aiment les enfants, ils ne mettent pas de bornes à leur passion, ils les adorent. Pour ces petits êtres ils font taire leurs manies, et pour eux se souviennent de tout leur passé. Leur expérience, leur indulgence, leur patience, toutes les acquisitions de la vie, ce trésor si péniblement amassé, ils le livrent à cette jeune vie par laquelle ils se rajeunissent, et suppléent alors à la maternité par l'intelligence. Leur sagesse, toujours éveillée, vaut l'intuition de la mère ; ils se rappellent les délicatesses qui chez elle sont de la divination, et ils les portent dans l'exercice d'une compassion dont la force se développe sans doute en raison de cette immense faiblesse. La lenteur de leurs mouvements remplace la douceur maternelle. Enfin chez eux comme chez les enfants, la vie est réduite au simple ; et, si le sentiment rend la mère esclave, le détachement de toute passion et l'absence de tout intérêt permettent au vieillard de se donner en entier. Aussi n'est il pas rare de voir les enfants s'entendre avec les vieilles gens. Le vieux militaire, le vieux curé, le vieux docteur, heureux des caresses et des coquetteries d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à

 eut six ans.   Dans la vôtre, répondit le médecin. Athée à la façon de monsieur de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, il ne se reconnut pas le droit de priver

 des bénéfices offerts par la religion catholique. Le médecin, assis sur un banc au dessous de la fenêtre du cabinet chinois, se sentit alors la main pressée par la main du curé.   Oui, curé, toutes les fois qu'elle me parlera de

, je la renverrai à son ami

, dit il en imitant le parler enfantin d'

. Je veux voir si le sentiment religieux est inné. Aussi n'ai je rien fait pour, ni rien contre les tendances de cette jeune âme ; mais je vous ai déjà nommé dans mon cœur son père spirituel.   Ceci vous sera compté par

, je l'espère, répondit l'abbé

 en frappant doucement ses mains l'une contre l'autre et les élevant vers le ciel comme s'il faisait une courte prière mentale. Ainsi, dès l'âge de six ans, la petite orpheline tomba sous le pouvoir religieux du curé, comme elle était déjà tombée sous celui de son vieil ami

. Le capitaine, autrefois professeur dans une des anciennes écoles militaires, occupé par goût de grammaire et des différences entre les langues européennes, avait étudié le problème d'un langage universel. Ce savant homme, patient comme tous les vieux maîtres, se fit donc un bonheur d'apprendre à lire et à écrire à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en lui apprenant la langue française et ce qu'elle devait savoir de calcul. La nombreuse bibliothèque du docteur permit de choisir entre les livres ceux qui pouvaient être lus par un enfant, et qui devaient l'amuser en l'instruisant. Le militaire et le curé laissèrent cette intelligence s'enrichir avec l'aisance et la liberté que le docteur laissait au corps. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 apprenait en se jouant. La religion contenait la réflexion. Abandonnée à la divine culture d'un naturel amené dans des régions pures par ces trois prudents instituteurs, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 alla plus vers le sentiment que vers le devoir, et prit pour règle de conduite la voix de la conscience plutôt que la loi sociale. Chez elle, le beau dans les sentiments et dans les actions devait être spontané : le jugement confirmerait l'élan du cœur. Elle était destinée à faire le bien comme un plaisir avant de le faire comme une obligation. Cette nuance est le propre de l'éducation chrétienne. Ces principes, tout autres que ceux à donner aux hommes, convenaient à une femme, le génie et la conscience de la famille, l'élégance secrète de la vie domestique, enfin presque reine au sein du ménage. Tous trois procédèrent de la même manière avec cette enfant. Loin de reculer devant les audaces de l'innocence, ils expliquaient à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ursule
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 la fin des choses et les moyens connus en ne lui formulant jamais que des idées justes. Quand, à propos d'une herbe, d'une fleur, d'une étoile, elle allait droit à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, le professeur et le médecin lui disaient que le prêtre seul pouvait lui répondre. Aucun d'eux n'empiéta sur le terrain des autres. Le parrain se chargeait de tout le bien être matériel et des choses de la vie ; l'instruction regardait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jordy
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ; la morale, la métaphysique et les hautes questions appartenaient au curé. Cette belle éducation ne fut pas, comme il arrive souvent dans les maisons les plus riches, contrariée par d'imprudents serviteurs. La 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, sermonnée à ce sujet, et trop simple d'ailleurs d'esprit et de caractère pour intervenir, ne dérangea point l'œuvre de ces grands esprits. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ursule
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, créature privilégiée, eut donc autour d'elle trois bons génies à qui son beau naturel rendit toute tâche douce et facile. Cette tendresse virile, cette gravité tempérée par les sourires, cette liberté sans danger, ce soin perpétuel de l'âme et du corps firent d'elle, à l'âge de neuf ans, une enfant accomplie et charmante à voir. Par malheur, cette trinité paternelle se rompit. Dans l'année suivante, le vieux capitaine mourut, laissant au docteur et au curé son œuvre à continuer, après en avoir accompli la partie la plus difficile. Les fleurs devaient naître d'elles mêmes dans un terrain si bien préparé. Le gentilhomme avait, pendant neuf ans, économisé mille francs par an, pour léguer dix mille francs à sa petite 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 afin qu'elle conservât de lui un souvenir pendant tonte sa vie. Dans un testament dont les motifs étaient touchants, il invitait sa légataire à se servir uniquement pour sa toilette des quatre ou cinq cents francs de rente que rendrait ce petit capital. Quand le juge de paix mit les scellés chez son vieil ami, l'on trouva dans un cabinet où jamais il n'avait laissé pénétrer personne une grande quantité de joujoux dont beaucoup étaient brisés et qui tous avaient servi, des joujoux du temps passé pieusement conservés, et que monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 devait brûler lui même, à la prière du pauvre capitaine. Vers cette époque, elle dut faire sa première communion. L'abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 employa toute une année à l'instruction de cette jeune fille, chez qui le cœur et l'intelligence, si développés, mais si prudemment maintenus l'un par l'autre, exigeaient une nourriture spirituelle particulière. Telle fut cette initiation à la connaissance des choses divines, que depuis cette époque où l'âme prend sa forme religieuse, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 devint la pieuse et mystique jeune fille dont le caractère fut toujours au dessus des événements, et dont le cœur domina toute adversité. Ce fut alors aussi que commença secrètement entre cette vieillesse incrédule et cette enfance pleine de croyance une lutte pendant long temps inconnue à celle qui la provoqua, mais dont le dénoûment occupait toute la ville, et devait avoir tant d'influence sur l'avenir d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 en déchaînant contre elle les collatéraux du docteur. Pendant les six premiers mois de l'année 1824, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ursule
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 passa presque toutes ses matinées au presbytère. Le vieux médecin devina les intentions du curé. Le prêtre voulait faire d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ursule
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 un argument invincible. L'incrédule, aimé par sa filleule comme il l'eût été de sa propre fille, croirait à cette naïveté, serait séduit par les touchants effets de la religion dans l'âme d'une enfant dont l'amour ressemblait à ces arbres des climats indiens toujours chargés de fleurs et de fruits, toujours verts et toujours embaumés. Une belle vie est plus puissante que le plus vigoureux raisonnement. On ne résiste pas aux charmes de certaines images. Aussi le docteur eut il les yeux mouillés de larmes, sans savoir pourquoi, quand il vit la fille de son cœur partant pour l'église, habillée d'une robe de crêpe blanc, chaussée de souliers de satin blanc, parée de rubans blancs, la tête ceinte d'une bandelette royale attachée sur le côté par un gros nœud, les mille boucles de sa chevelure ruisselant sur ses belles épaules blanches, le corsage bordé d'une ruche ornée de comètes, les yeux étoilés par une première espérance, volant grande et heureuse à une première union, aimant mieux son parrain depuis qu'elle s'était élevée jusqu'à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

. Quand il aperçut la pensée de l'éternité donnant la nourriture a cette âme jusqu'alors dans les limbes de l'enfance, comme après la nuit le soleil donne la vie à la terre ; toujours sans savoir pourquoi, il fut fâché de rester seul au logis. Assis sur les marches de son perron, il tint pendant long temps les yeux fixés sur la grille entre les barreaux de laquelle sa pupille avait disparu en lui disant :   Parrain, pourquoi ne viens tu pas ? Je serai donc heureuse sans toi ? Quoique ébranlé jusque dans ses racines, l'orgueil de l'encyclopédiste ne fléchit point encore. Il se promena cependant de façon à voir la procession des communiants, et distingua sa petite 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 brillante d'exaltation sous le voile. Elle lui lança un regard inspiré qui remua, dans la partie rocheuse de son cœur, le coin fermé à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Mais le déiste tint bon, il se dit :   Momeries ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 que, s'il existe un ouvrier des mondes, cet organisateur de l'infini s'occupe de ces niaiseries !... Il rit et continua sa promenade sur les hauteurs qui dominent la route du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, où les cloches sonnées en volée répandaient au loin la joie des familles. Le bruit du trictrac est insupportable aux personnes qui ne savent pas ce jeu, l'un des plus difficiles qui existent. Pour ne pas ennuyer sa pupille, à qui l'excessive délicatesse de ses organes et de ses nerfs ne permettait pas d'entendre impunément ces mouvements et ce parlage dont la raison est inconnue, le curé, le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 quand il vivait et le docteur attendaient toujours que leur enfant fût couchée ou en promenade. Il arrivait alors assez souvent que la partie était encore en train quand 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 rentrait : elle se résignait alors avec une grâce infinie et se mettait auprès de la fenêtre à travailler. Elle avait de la répugnance pour ce jeu, dont les commencements sont en effet rudes et inaccessibles à beaucoup d'intelligences, et si difficiles à vaincre que, si l'on ne prend pas l'habitude de ce jeu pendant la jeunesse, il est presque impossible plus tard de l'apprendre. Or le soir de sa première communion, quand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ursule
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 revint chez son tuteur, seul pour cette soirée, elle mit le trictrac devant le vieillard.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
