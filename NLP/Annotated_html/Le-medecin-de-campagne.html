<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 le curé, je voudrais bien savoir, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, en interrompant monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Janvier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

ration qui grandit que pour celle qui s'écoule. Or, si vous appelez la masse à faire la loi, la masse peut elle être supérieure à elle même ? Non. Plus l'assemblée représentera fidèlement les opinions de la foule, moins elle aura l'entente du gouvernement, moins ses vues seront élevées, moins précise, plus vacillante sera sa législation. La loi emporte un assujettissement à des règles, toute règle est en opposition aux mœurs naturelles, aux intérêts de l'individu ; la masse portera t elle des lois contre elle même ? Non. Souvent la tendance des lois doit être en raison inverse de la tendance des mœurs. Mouler les lois sur les mœurs générales, ne serait ce pas donner, en

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Assez comme ça ! » disent les autres.

, maître de la

, et tout. » 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est un fait véritable, et

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Les bavards de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, qui se taisaient depuis l'établissement de la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, le croient mort et trament une conspiration où l'on met dedans le préfet de police pour renverser l'empereur. Il apprend ces choses là, ça vous le taquine, et il nous dit quand il est parti : « Adieu, mes enfants, gardez les postes, je vais revenir. » 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bah
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 ! ses généraux battent la breloque, car sans lui ce n'était plus ça. Les maréchaux se disent des sottises, font des bêtises, et c'était naturel ; 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui était un bon homme, les avait nourris d'or, ils devenaient gras à lard qu'ils ne voulaient plus marcher. De là sont venus les malheurs, parce que plusieurs sont restés en garnison sans frotter le dos des ennemis derrière lesquels ils étaient, tandis qu'on nous poussait vers 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Mais l'empereur nous revient avec des conscrits et de fameux conscrits, auxquels il changea le moral parfaitement et en fit des chiens finis à mordre quiconque, avec des bourgeois en garde d'honneur, une belle troupe qui a fondu comme du beurre sur un gril. Malgré notre tenue sévère, voilà que tout est contre nous ; mais l'armée fait encore des prodiges de valeur. Pour lors se donnent des batailles de montagnes, peuples contre peuples, à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dresde
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lutzen
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bautzen
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Souvenez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 vous de ça, vous autres, parce que c'est là que le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Français
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 a été si particulièrement héroïque, que dans ce temps là, un bon grenadier ne durait pas plus de six mois. Nous triomphons toujours ; mais sur les derrières, ne voilà t il pas les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Anglais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui font révolter les peuples en leur disant des bêtises. Enfin on se fait jour à travers ces meutes de nations. Partout où l'empereur paraît, nous débouchons, parce que, sur terre comme sur mer, là où il disait : « Je veux passer ! » nous passions. Fin finale, nous sommes en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et il y a plus d'un pauvre fantassin à qui, malgré la dureté du temps, l'air du pays a remis l'âme dans un état satisfaisant. Moi, je puis dire, en mon particulier, que ça m'a rafraîchi la vie. Mais à cette heure il s'agit de défendre 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, la patrie, la belle 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 enfin, contre toute 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Europe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui nous en voulait d'avoir voulu faire la loi aux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Russes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, en les poussant dans leurs limites pour qu'ils ne nous mangeassent pas, comme c'est l'habitude 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    du Nord
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui est friand du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Midi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, chose que j'ai entendu dire à plusieurs généraux. Alors l'empereur voit son propre beau père, ses amis qu'il avait assis rois, et les canailles auxquelles il avait rendu leurs trônes, tous contre lui. Enfin, même des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Français
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et des alliés qui se tournaient, par ordre supérieur, contre nous, dans nos rangs, comme à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bataille de Leipsick
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. N'est ce pas des horreurs dont seraient peu capables de simples soldats ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ça
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 manquait à sa parole trois fois par jour, et ça se disait des princes ! Alors l'invasion se fait. Partout où notre empereur montre sa face de lion, l'ennemi recule, et il a fait dans ce temps là plus de prodiges en défendant 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qu'il n'en avait fait pour conquérir 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Italie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Orient
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Espagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Europe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Russie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Pour lors, il veut enterrer tous les étrangers, pour leur apprendre à respecter la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et les laisse venir sous 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, pour les avaler d'un coup, et s'élever au dernier degré du génie par une bataille encore plus grande que toutes les autres, une mère bataille enfin ! Mais les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Parisiens
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ont peur pour leur peau de deux liards et pour leurs boutiques de deux sous, ouvrent leurs portes ; voilà les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ragusades
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui commencent et les bonheurs qui finissent, l'impératrice qu'on embête, et le drapeau blanc qui se met aux fenêtres. Enfin les généraux, qu'il avait faits ses meilleurs amis, l'abandonnent pour les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bourbons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, de qui on n'avait jamais entendu parler. Alors il nous dit adieu à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fontainebleau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   « 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Soldats !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
.. » Je l'entends encore, nous pleurions tous comme de vrais enfants ; les aigles, les drapeaux étaient inclinés comme pour un enterrement, car on peut vous le dire, c'étaient les funérailles de l'empire, et ses armées pimpantes n'étaient plus que des squelettes. Donc il nous dit de dessus le perron de son château : « 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mes enfants
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, nous sommes vaincus par la trahison, mais nous nous reverrons dans le ciel, la patrie des braves. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Défendez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 mon petit que je vous confie : vive 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon II
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ! » Il avait idée de mourir ; et pour ne pas laisser voir 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 vaincu, prend du poison de quoi tuer un régiment, parce que, comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jésus Christ
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avant sa passion, il se croyait abandonné de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et de son talisman ; mais le poison ne lui fait rien du tout. Autre chose ! se reconnaît immortel. Sûr de son affaire et d'être toujours empereur, il va dans une île pendant quelque temps étudier le tempérament de ceux ci, qui ne manquent pas à faire des bêtises sans fin. Pendant qu'il faisait sa faction, les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chinois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et les animaux de la côte d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Afrique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, barbaresques et autres qui ne sont pas commodes du tout, le tenaient si bien pour autre chose qu'un homme, qu'ils respectaient son pavillon en disant qu'y toucher, c'était se frotter à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Il régnait sur le monde entier, tandis que ceux ci l'avaient mis à la porte de sa 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Alors s'embarque sur la même coquille de noix d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Égypte
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, passe à la barbe des vaisseaux anglais, met le pied sur la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 le reconnaît, le sacré coucou s'envole de clocher en clocher, toute 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 crie : Vive l'empereur ! Et par ici l'enthousiasme pour cette merveille des siècles a été solide, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dauphiné
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 s'est très bien conduit ; et j'ai été particulièrement satisfait de savoir qu'on y pleurait de joie en revoyant sa redingote grise. Le 1er mars 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 débarque avec deux cents hommes pour conquérir le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    royaume de France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Navarre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui le 20 mars était redevenu l'empire français. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    L'Homme
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 le général

 en se laissant couler du haut du foin et apparaissant avec une rapidité qui fit jeter un cri d'effroi aux plus courageux. Hé ! mon ancien, tu oublies les lanciers rouges de

, les cuirassiers, les dragons, tout le tremblement ! Quand

 et bataille. » 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, il a dû mourir, lui, mais sa mémoire !... jamais.

 qui disait :   Cet officier là, voyez vous, est un ami de l'empereur et de

. Tous les gens de la veillée se précipitèrent à la porte pour revoir le commandant ; et, à la lueur de la lune, ils l'aperçurent prenant le bras du médecin.   J'ai fait des bêtises, dit

 aura toujours dans le ventre les quatorze armées de la

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, par la lassitude et par le remords, l'homme dont la jeunesse s'était désaltérée dans les eaux pures de la

 fut donc bientôt vide et désert pour un pauvre étudiant dont la société se composait d'un vieillard qui ne savait plus rien du monde, et d'une famille où ne se rencontraient que des gens ennuyeux. Aussi, comme tous les jeunes gens dégoûtés de la carrière qu'ils suivent, sans avoir aucune idée fixe, ni aucun système arrêté dans la pensée, ai je vagué pendant les journées entières à travers les rues, sur les quais, dans les musées et dans les jardins publics. Lorsque la vie est inoccupée, elle pèse plus à cet âge qu'à un autre, car elle est alors pleine de séve perdue et de mouvement sans résultat. Je méconnaissais la puissance qu'une ferme volonté met dans les mains de l'homme jeune, quand il sait concevoir ; et quand, pour exécuter, il dispose de toutes les forces vitales, augmentées encore par les intrépides croyances de la jeunesse. Enfants, nous sommes naïfs, nous ignorons les dangers de la vie ; adolescents, nous apercevons ses difficultés et son immense étendue ; à cet aspect, le courage parfois s'affaisse ; encore neufs au métier de la vie sociale, nous restons en proie à une sorte de niaiserie, à un sentiment de stupeur, comme si nous étions sans secours dans un pays étranger. A tout âge, les choses inconnues causent des terreurs involontaires. Le jeune homme est comme le soldat qui marche contre des canons et recule devant des fantômes. Il hésite entre les maximes du monde : il ne sait ni donner ni accepter, ni se défendre ni attaquer, il aime les femmes et les respecte comme s'il en avait peur : ses qualités le desservent, il est tout générosité, tout pudeur, et pur des calculs intéressés de l'avarice ; s'il ment, c'est pour son plaisir et non pour sa fortune ; au milieu de voies douteuses, sa conscience, avec laquelle il n'a pas encore transigé, lui indique le bon chemin, et il tarde à le suivre. Les hommes destinés à vivre par les inspirations du cœur, au lieu d'écouter les combinaisons qui émanent de la tête, restent longtemps dans cette situation. Ce fut mon histoire. Je devins le jouet de deux causes contraires. Je fus à la fois poussé par les désirs du jeune homme et toujours retenu par sa niaiserie sentimentale. Les émotions de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 sont cruelles pour les âmes douées d'une vive sensibilité : les avantages dont y jouissent les gens supérieurs ou les gens riches irritent les passions ; dans ce monde de grandeur et de petitesse, la jalousie sert plus souvent de poignard que d'aiguillon ; au milieu de la lutte constante des ambitions, des désirs et des haines, il est impossible de ne pas être ou la victime ou le complice de ce mouvement général ; insensiblement, le tableau continuel du vice heureux et de la vertu persiflée fait chanceler un jeune homme ; la vie parisienne lui enlève bientôt le velouté de la conscience ; alors commence et se consomme l'œuvre infernale de sa démoralisation. Le premier des plaisirs, celui qui comprend d'abord tous les autres, est environné de tels périls, qu'il est impossible de ne pas réfléchir aux moindres actions qu'il provoque, et de ne pas en calculer toutes les conséquences. Ces calculs mènent à l'égoïsme. Si quelque pauvre étudiant entraîné par l'impétuosité de ses passions est disposé à s'oublier, ceux qui l'entourent lui montrent et lui inspirent tant de méfiance, qu'il lui est bien difficile de ne pas la partager, de ne pas se mettre en garde contre ses idées généreuses. Ce combat dessèche, rétrécit le cœur, pousse la vie au cerveau, et produit cette insensibilité parisienne, ces mœurs où, sous la frivolité la plus gracieuse, sous des engouements qui jouent l'exaltation, se cachent la politique ou l'argent. Là, l'ivresse du bonheur n'empêche pas la femme la plus naïve de toujours garder sa raison. Cette atmosphère dut influer sur ma conduite et sur mes sentiments. Les fautes qui empoisonnèrent mes jours eussent été d'un léger poids sur le cœur de beaucoup de gens ; mais les méridionaux ont une foi religieuse qui les fait croire aux vérités catholiques et à une autre vie. Ces croyances donnent à leurs passions une grande profondeur, à leurs remords de la persistance. A l'époque où j'étudiais la médecine, les militaires étaient partout les maîtres ; pour plaire aux femmes, il fallait alors être au moins colonel. Qu'était dans le monde un pauvre étudiant ? rien. Vivement stimulé par la vigueur de mes passions, et ne leur trouvant pas d'issue ; arrêté par le manque d'argent à chaque pas, à chaque désir ; regardant l'étude et la gloire comme une voie trop tardive pour procurer les plaisirs qui me tentaient ; flottant entre mes pudeurs secrètes et les mauvais exemples ; rencontrant toute facilité pour des désordres en bas lieu, ne voyant que difficulté pour arriver à la bonne compagnie, je passai de tristes jours, en proie au vague des passions, au désœuvrement qui tue, à des découragements mêlés de soudaines exaltations. Enfin cette crise se termina par un dénoûment assez vulgaire chez les jeunes gens. J'ai toujours eu la plus grande répugnance à troubler le bonheur d'un ménage ; puis, la franchise involontaire de mes sentiments m'empêche de les dissimuler ; il m'eût donc été physiquement impossible de vivre dans un état de mensonge flagrant. Les plaisirs pris en hâte ne me séduisent guère, j'aime à savourer le bonheur. N'étant pas franchement vicieux, je me trouvais sans force contre mon isolement, après tant d'efforts infructueusement tentés pour pénétrer dans le grand monde, où j'eusse pu rencontrer une femme qui se fût dévouée à m'expliquer les écueils de chaque route, à me donner d'excellentes manières, à me conseiller sans révolter mon orgueil, et à m'introduire partout où j'eusse trouvé des relations utiles à mon avenir. Dans mon désespoir, la plus dangereuse des bonnes fortunes m'eût séduit peut être ; mais tout me manquait, même le péril ! et l'inexpérience me ramenait dans ma solitude, où je restais face à face avec mes passions trompées. Enfin, monsieur, je formai des liaisons, d'abord secrètes, avec une jeune fille à laquelle je m'attaquai, bon gré malgré, jusqu'à ce qu'elle eût épousé mon sort. Cette jeune personne, qui appartenait à une famille honnête, mais peu fortunée, quitta bientôt pour moi sa vie modeste, et me confia sans crainte un avenir que la vertu lui avait fait beau. La médiocrité de ma situation lui parut sans doute la meilleure des garanties. Dès cet instant, les orages qui me troublaient le cœur, mes désirs extravagants, mon ambition, tout s'apaisa dans le bonheur, le bonheur d'un jeune homme qui ne connaît encore ni les mœurs du monde, ni ses maximes d'ordre, ni la force des préjugés ; mais bonheur complet, comme l'est celui d'un enfant. Le premier amour n'est il pas une seconde enfance jetée à travers nos jours de peine et de labeur ? Il se rencontre des hommes qui apprennent la vie tout à coup, la jugent ce qu'elle est, voient les erreurs du monde pour en profiter, les préceptes sociaux pour les tourner à leur avantage, et qui savent calculer la portée de tout. Ces hommes froids sont sages selon les lois humaines. Puis il existe de pauvres poëtes, gens nerveux qui sentent vivement, et qui font des fautes ; j'étais de ces derniers. Mon premier attachement ne fut pas d'abord une passion vraie, je suivis mon instinct et non mon cœur. Je sacrifiai une pauvre fille à moi même, et ne manquai pas d'excellentes raisons pour me persuader que je ne faisais rien de mal. Quant à elle, c'était le dévouement même, un cœur d'or, un esprit juste, une belle âme. Elle ne m'a jamais donné que d'excellents conseils. D'abord, son amour réchauffa mon courage ; puis elle me contraignit doucement à reprendre mes études, en croyant à moi, me prédisant des succès, la gloire, la fortune. Aujourd'hui la science médicale touche à toutes les sciences, et s'y distinguer est une gloire difficile, mais bien récompensée. La gloire est toujours une fortune à

, poussé par mes remords, en proie à la violence d'un premier sentiment qui devint durable aussitôt que je vis ma victime. La propreté sous laquelle se cachait la misère de cette femme peignait les angoisses de sa vie ; elle m'en épargna la honte en m'en parlant avec une noble réserve, lorsque j'eus solennellement promis d'adopter notre enfant. Cette femme mourut, monsieur, malgré les soins que je lui prodiguai, malgré toutes les ressources de la science vainement invoquée. Ces soins, ce dévouement tardif, ne servirent qu'à rendre ses derniers moments moins amers. Elle avait constamment travaillé pour élever, pour nourrir son enfant. Le sentiment maternel avait pu la soutenir contre le malheur, mais non contre le plus vif de ses chagrins, mon abandon. Cent fois elle avait voulu tenter une démarche près de moi, cent fois sa fierté de femme l'avait arrêtée ; elle se contentait de pleurer sans me maudire, en pensant que, de cet or répandu à flots pour mes caprices, pas une goutte détournée par un souvenir ne tombait dans son pauvre ménage pour aider à la vie d'une mère et de son enfant. Cette grande infortune lui avait semblé la punition naturelle de sa faute. Secondée par un bon prêtre de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Sulpice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dont la voix indulgente lui avait rendu le calme, elle était venue essuyer ses larmes à l'ombre des autels et y chercher des espérances. L'amertume versée à flots par moi dans son cœur s'était insensiblement adoucie. Un jour, ayant entendu son fils disant : Mon père ! mots qu'elle ne lui avait pas appris, elle me pardonna mon crime. Mais dans les larmes et les douleurs, dans les travaux journaliers et nocturnes, sa santé s'était affaiblie. La religion lui apporta trop tard ses consolations et le courage de supporter les maux de la vie. Elle était atteinte d'une maladie au cœur, causée par ses angoisses, par l'attente perpétuelle de mon retour, espoir toujours renaissant, quoique toujours trompé. Enfin, se voyant au plus mal, elle m'avait écrit de son lit de mort ce peu de mots exempts de reproches et dictés par la religion, mais aussi par sa croyance en ma bonté. Elle me savait, disait elle, plus aveuglé que perverti ; elle alla jusqu'à s'accuser d'avoir porté trop loin sa fierté de femme. « 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Si
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 j'eusse écrit plus tôt, me dit elle, peut être aurions nous eu le temps de légitimer notre enfant par un mariage. » Elle ne souhaitait ces liens que pour son fils, et ne les eût pas réclamés si elle ne les avait sentis déjà dénoués par la mort. Mais il n'était plus temps, elle n'avait alors que peu d'heures à vivre. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, près de ce lit où j'appris à connaître le prix d'un cœur dévoué, je changeai de sentiments pour toujours. J'étais dans l'âge où les yeux ont encore des larmes. Pendant les derniers jours que dura cette vie précieuse, mes paroles, mes actions et mes pleurs attestèrent le repentir d'un homme frappé dans le cœur. Je reconnaissais trop tard l'âme d'élite que les petitesses du monde, que la futilité, l'égoïsme des femmes à la mode m'avaient appris à désirer, à chercher. Las de voir tant de masques, las d'écouter tant de mensonges, j'avais appelé l'amour vrai que me faisaient rêver des passions factices ; je l'admirais là, tué par moi, sans pouvoir le retenir près de moi, quand il était encore si bien à moi. Une expérience de quatre années m'avait révélé mon propre et véritable caractère. Mon tempérament, la nature de mon imagination, mes principes religieux, moins détruits qu'endormis, mon genre d'esprit, mon cœur méconnu, tout en moi depuis quelque temps me portait à résoudre ma vie par les voluptés du cœur, et la passion par les délices de la famille, les plus vraies de toutes. A force de me débattre dans le vide d'une existence agitée sans but, de presser un plaisir toujours dénué des sentiments qui le doivent embellir, les images de la vie intime excitaient mes plus vives émotions. Ainsi la révolution qui se fit dans mes mœurs fut durable, quoique rapide. Mon esprit méridional, adultéré par le séjour de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, m'eût porté certes à ne point m'apitoyer sur le sort d'une pauvre fille trompée, et j'eusse ri de ses douleurs si quelque plaisant me les avait racontées en joyeuse compagnie ; en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, l'horreur d'un crime disparaît toujours dans la finesse d'un bon mot ; mais, en présence de cette céleste créature à qui je ne pouvais rien reprocher, toutes les subtilités se taisaient : le cercueil était là, mon enfant me souriait sans savoir que j'assassinais sa mère. Cette femme mourut, elle mourut heureuse en s'apercevant que je l'aimais, et que ce nouvel amour n'était dû ni à la pitié, ni même au lien qui nous unissait forcément. Jamais je n'oublierai les dernières heures de l'agonie où l'amour reconquis et la maternité satisfaite firent taire les douleurs. L'abondance, le luxe dont elle se vit alors entourée, la joie de son enfant qui devint plus beau dans les jolis vêtements du premier âge, furent les gages d'un heureux avenir pour ce petit être en qui elle se voyait revivre. Le vicaire de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Sulpice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, témoin de mon désespoir, le rendit plus profond en ne me donnant pas de consolations banales, en me faisant apercevoir la gravité de mes obligations ; mais je n'avais pas besoin d'aiguillon, ma conscience me parlait assez haut. Une femme s'était fiée à moi noblement, et je lui avais menti en lui disant que je l'aimais, alors que je la trahissais ; j'avais causé toutes les douleurs d'une pauvre fille qui, après avoir accepté les humiliations du monde devait m'être sacrée ; elle mourait en me pardonnant, en oubliant tous ses maux, parce qu'elle s'endormait sur la parole d'un homme qui déjà lui avait manqué de parole. Après m'avoir donné sa foi de jeune fille, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait encore trouvé dans son cœur la foi de la mère à me livrer. Oh ! monsieur, cet enfant ! son enfant ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 seul peut savoir ce qu'il fut pour moi. Ce cher petit être était, comme sa mère, gracieux dans ses mouvements, dans sa parole, dans ses idées ; mais pour moi n'était il pas plus qu'un enfant ? Ne fut il pas mon pardon, mon honneur ! je le chérissais comme père, je voulais encore l'aimer comme l'eût aimé sa mère, et changer mes remords en bonheur, si je parvenais à lui faire croire qu'il n'avait pas cessé d'être sur le sein maternel ; ainsi, je tenais à lui par tous les liens humains et par toutes les espérances religieuses. J'ai donc eu dans le cœur tout ce que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 a mis de tendresse chez les mères. La voix de cet enfant me faisait tressaillir, je le regardais endormi pendant longtemps avec une joie toujours renaissante, et souvent une larme tombait sur son front ; je l'avais habitué à venir faire sa prière sur mon lit dès qu'il s'éveillait. Combien de douces émotions m'a données la simple et pure prière du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pater
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 noster dans la bouche fraîche et pure de cet enfant ; mais aussi combien d'émotions terribles ! Un matin, après avoir dit : « 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Notre père
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 qui êtes aux cieux... » il s'arrêta : « Pourquoi pas notre mère ? » me 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    demanda t
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 il. Ce mot me terrassa. J'adorais mon fils, et j'avais déjà semé dans sa vie plusieurs causes d'infortune. Quoique les lois aient reconnu les fautes de la jeunesse et les aient presque protégées, en donnant à regret une existence légale aux enfants naturels, le monde a fortifié par d'insurmontables préjugés les répugnances de la loi. De cette époque, monsieur, datent les réflexions sérieuses que j'ai faites sur la base des sociétés, sur leur mécanisme, sur les devoirs de l'homme, sur la moralité qui doit animer les citoyens. Le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Génie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 embrasse tout d'abord ces liens entre les sentiments de l'homme et les destinées de la société ; la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Religion
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

 inspire aux bons esprits les principes nécessaires au bonheur ; mais le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Repentir
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 seul les dicte aux imaginations fougueuses : le repentir m'éclaira. Je ne vécus que pour un enfant et par cet enfant, je fus conduit à méditer sur les grandes questions sociales. Je résolus de l'armer personnellement par avance de tous les moyens de succès, afin de préparer sûrement son élévation. Ainsi, pour lui apprendre l'anglais, l'allemand, l'italien et l'espagnol, je mis successivement autour de lui des gens de ces divers pays, chargés de lui faire contracter, dès son enfance, la prononciation de leur langue. Je reconnus avec joie en lui d'excellentes dispositions dont je profitai pour l'instruire en jouant. Je ne voulus pas laisser pénétrer une seule idée fausse dans son esprit, je cherchai surtout à l'accoutumer de bonne heure aux travaux de l'intelligence, à lui donner ce coup d'œil rapide et sûr qui généralise, et cette patience qui descend jusque dans le moindre détail des spécialités ; enfin, je lui ai appris à souffrir et à se taire. Je ne permettais pas qu'un mot impur ou seulement impropre fût prononcé devant lui. Par mes soins, les hommes et les choses dont il était entouré contribuèrent à lui ennoblir, à lui élever l'âme, à lui donner l'amour du vrai, l'horreur du mensonge, à le rendre simple et naturel en paroles, en actions, en manières. La vivacité de son imagination lui faisait promptement saisir les leçons extérieures, comme l'aptitude de son intelligence lui rendait ses autres études faciles. Quelle jolie plante à cultiver ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Combien de joie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ont les mères ! j'ai compris alors comment la sienne avait pu vivre et supporter son malheur. Voilà, monsieur, le plus grand événement de ma vie, et maintenant j'arrive à la catastrophe qui m'a précipité dans ce canton. Maintenant je vais donc vous dire l'histoire la plus vulgaire, la plus simple du monde, mais pour moi la plus terrible. Après avoir donné pendant quelques années tous mes soins à l'enfant de qui je voulais faire un homme, ma solitude m'effraya ; mon fils grandissait, il allait m'abandonner. L'amour était dans mon âme un principe d'existence. J'éprouvais un besoin d'affection qui, toujours trompé, renaissait plus fort et croissait avec l'âge. En moi se trouvaient alors toutes les conditions d'un attachement vrai. J'avais été éprouvé, je comprenais et les félicités de la constance et le bonheur de changer un sacrifice en plaisir, la femme aimée devait toujours être la première dans mes actions et dans mes pensées. Je me complaisais à ressentir imaginairement un amour arrivé à ce degré de certitude où les émotions pénètrent si bien deux êtres, que le bonheur a passé dans la vie, dans les regards, dans les paroles, et ne cause plus aucun choc. Cet amour est alors dans la vie comme le sentiment religieux est dans l'âme, il l'anime, la soutient et l'éclaire. Je comprenais l'amour conjugal autrement que ne le comprend la plupart des hommes, et je trouvais que sa beauté, que sa magnificence gît précisément en ces choses qui le font périr dans une foule de ménages. Je sentais vivement la grandeur morale d'une vie à deux assez intimement partagée pour que les actions les plus vulgaires n'y soient plus un obstacle à la perpétuité des sentiments. Mais où rencontrer des cœurs à battements assez parfaitement isochrones, passez moi cette expression scientifique, pour arriver à cette union céleste ? s'il en existe, la nature ou le hasard les jettent à de si grandes distances, qu'ils ne peuvent se joindre, ils se connaissent trop tard ou sont trop tôt séparés par la mort. Cette fatalité doit avoir un sens, mais je ne l'ai jamais cherché. Je souffre trop de ma blessure pour l'étudier. Peut être le bonheur parfait est il un monstre qui ne perpétuerait pas notre espèce. Mon ardeur pour un mariage de ce genre était excitée par d'autres causes. Je n'avais point d'amis. Pour moi le monde était désert. Il est en moi quelque chose qui s'oppose au doux phénomène de l'union des âmes. Quelques personnes m'ont recherché, mais rien ne les ramenait près de moi, quelques efforts que je fisse vers elles. Pour beaucoup d'hommes, j'ai fait taire ce que le monde appelle la supériorité ; je marchais de leur pas, j'épousais leurs idées, je riais de leur rire, j'excusais les défauts de leur caractère ; si j'eusse obtenu la gloire, je la leur aurais vendue pour un peu d'affection. Ces hommes m'ont quitté sans regrets. Tout est piége et douleur à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pour les âmes qui veulent y chercher des sentiments vrais. Là où dans le monde se posaient mes pieds, le terrain se brûlait autour de moi. Pour les uns, ma complaisance était faiblesse, si je leur montrais les griffes de l'homme qui se sentait de force à manier un jour le pouvoir, j'étais méchant ; pour les autres, ce rire délicieux qui cesse à vingt ans, et auquel plus tard nous avons presque honte de nous livrer, était un sujet de moquerie, je les amusais. De nos jours, le monde s'ennuie et veut néanmoins de la gravité dans les plus futiles discours. Horrible époque ! où l'on se courbe devant un homme poli, médiocre et froid que l'on hait, mais à qui l'on obéit. J'ai découvert plus tard les raisons de ces inconséquences apparentes. La médiocrité, monsieur, suffit à toutes les heures de la vie ; elle est le vêtement journalier de la société ; tout ce qui sort de l'ombre douce projetée par les gens médiocres est quelque chose de trop éclatant ; le génie, l'originalité, sont des bijoux que l'on serre et que l'on garde pour s'en parer à certains jours. Enfin, monsieur, solitaire au milieu de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, ne pouvant rien trouver dans le monde, qui ne me rendait rien quand je lui livrais tout ; n'ayant pas assez de mon enfant pour satisfaire mon cœur, parce que j'étais homme ; un jour où je sentis ma vie se refroidir, où je pliai sous le fardeau de mes misères secrètes, je rencontrai la femme qui devait me faire connaître l'amour dans sa violence, les respects pour un amour avoué, l'amour avec ses fécondes espérances de bonheur, enfin l'amour ! J'avais renoué connaissance avec le vieil ami de mon père, qui jadis prenait soin de mes intérêts ; ce fut chez lui que je vis la jeune personne pour laquelle je ressentis un amour qui devait durer autant que ma vie. Plus l'homme vieillit, monsieur, plus il reconnaît la prodigieuse influence des idées sur les événements. Des préjugés fort respectables, engendrés par de nobles idées religieuses, furent la cause de mon malheur. Cette jeune fille appartenait à une famille extrêmement pieuse dont les opinions catholiques étaient dues à l'esprit d'une secte improprement appelée janséniste, et qui causa jadis des troubles en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; vous savez pourquoi ?   Non, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

, évêque d'

, fit un livre où l'on crut trouver des propositions en désaccord avec les doctrines du

. Plus tard les propositions textuelles ne semblèrent plus offrir d'hérésie, quelques auteurs allèrent même jusqu'à nier l'existence matérielle des maximes. Ces débats insignifiants firent naître dans l'

 deux partis, celui des jansénistes, et celui des jésuites. Des deux côtés se rencontrèrent de grands hommes. Ce fut une lutte entre deux corps puissants. Les jansénistes accusèrent les jésuites de professer une morale trop relâchée, et affectèrent une excessive pureté de mœurs et de principes ; les jansénistes furent donc en

 des espèces de puritains catholiques, si toutefois ces deux mots peuvent s'allier. Pendant la

 il se forma, par suite du schisme peu important qu'y produisit le

, une congrégation de catholiques purs qui ne reconnurent pas les évêques institués par le pouvoir révolutionnaire et par les transactions du pape. Ce troupeau de fidèles forma ce que l'on nomme la petite

 dont les ouailles professèrent, comme les jansénistes, cette exemplaire régularité de vie, qui semble être une loi nécessaire à l'existence de toutes les sectes proscrites et persécutées. Plusieurs familles jansénistes appartenaient à la petite

. Les parents de cette jeune fille avaient embrassé ces deux puritanismes également sévères qui donnent au caractère et à la physionomie quelque chose d'imposant ; car le propre des doctrines absolues est d'agrandir les plus simples actions en les rattachant à la vie future ; de là cette magnifique et suave pureté du cœur, ce respect des autres et de soi ; de là je ne sais quel chatouilleux sentiment du juste et de l'injuste ; puis une grande charité, mais aussi l'équité stricte, et pour tout dire implacable ; enfin une profonde horreur pour les vices, surtout pour le mensonge qui les comprend tous. Je ne me souviens pas d'avoir connu de moments plus délicieux que ceux pendant lesquels j'admirai pour la première fois, chez mon vieil ami, la jeune fille vraie, timide, façonnée à toutes les obéissances, en qui éclataient toutes les vertus particulières à cette secte, sans qu'elle en témoignât néanmoins aucun orgueil. Sa taille souple et déliée donnait à ses mouvements une grâce que son rigorisme ne pouvait atténuer ; la coupe de son visage avait les distinctions, et ses traits avaient la finesse d'une jeune personne appartenant à une famille noble ; son regard était à la fois doux et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, son front était calme ; puis sur sa tête s'élevaient des cheveux abondants, simplement nattés qui lui servaient à son insu de parure. Enfin, capitaine, elle m'offrit le type d'une perfection que nous trouvons toujours dans la femme de qui nous sommes épris ; pour l'aimer, ne faut il pas rencontrer en elle les caractères de cette beauté rêvée qui concorde à nos idées particulières ? Quand je lui adressai la parole, elle me répondit simplement, sans empressement ni fausse honte, en ignorant le plaisir que causaient les harmonies de son organe et de ses dons extérieurs. Tous ces anges ont les mêmes signes auxquels le cœur les reconnaît : même douceur de voix, même tendresse dans le regard, même blancheur de teint, quelque chose de joli dans les gestes. Ces qualités s'harmonient, se fondent et s'accordent pour charmer sans qu'on puisse saisir en quoi consiste le charme. Une âme divine s'exhale par tous les mouvements. J'aimai passionnément. Cet amour réveilla, satisfit les sentiments qui m'agitaient : ambition, fortune, tous mes rêves, enfin ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, riche et bien élevée, cette jeune fille possédait les avantages que le monde exige arbitrairement d'une femme placée dans la haute position où je voulais arriver ; instruite, elle s'exprimait avec cette spirituelle éloquence à la fois rare et commune en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, où chez beaucoup de femmes, les plus jolis mots sont vides, tandis qu'en elle l'esprit était plein de sens. Enfin, elle avait surtout un sentiment profond de sa dignité qui imprimait le respect ; je ne sais rien de plus beau pour une épouse. Je m'arrête, capitaine ! on ne peint jamais que très imparfaitement une femme aimée ; entre elle et nous il préexiste des mystères qui échappent à l'analyse. Ma confidence fut bientôt faite à mon vieil ami, qui me présenta dans la famille, où il m'appuya de sa respectable autorité. Quoique reçu d'abord avec cette froide politesse particulière aux personnes exclusives qui n'abandonnent plus les amis qu'elles ont une fois adoptés, plus tard je parvins à être accueilli familièrement. Je dus sans doute ce témoignage d'estime à la conduite que je tins en cette occurrence. Malgré ma passion, je ne fis rien qui pût me déshonorer à mes yeux, je n'eus aucune complaisance servile, je ne flattai point ceux de qui dépendait ma destinée, je me montrai tel que j'étais, et homme avant tout. Lorsque mon caractère fut bien connu, mon vieil ami, désireux autant que moi de voir finir mon triste célibat, parla de mes espérances, auxquelles on fit un favorable accueil, mais avec cette finesse dont se dépouillent rarement les gens du monde, et dans le désir de me procurer un bon mariage, expression qui fait d'un acte si solennel une sorte d'affaire commerciale où l'un des deux époux cherche à tromper l'autre, le vieillard garda le silence sur ce qu'il nommait une erreur de ma jeunesse. Selon lui, l'existence de mon enfant exciterait des répulsions morales en comparaison desquelles la question de fortune ne serait rien et qui détermineraient une rupture. Il avait raison. « Ce sera, me dit il, une affaire qui s'arrangera très bien entre vous et votre femme, de qui vous obtiendrez facilement une belle et bonne absolution. » Enfin, pour étouffer mes scrupules, il n'oublia aucun des captieux raisonnements que suggère la sagesse habituelle du monde. Je vous avouerai, monsieur, que, malgré ma promesse, mon premier sentiment me porta loyalement à tout découvrir au chef de la famille ; mais sa rigidité me fit réfléchir, et les conséquences de cet aveu m'effrayèrent ; je transigeai lâchement avec ma conscience, je résolus d'attendre, et d'obtenir de ma prétendue assez de gages d'affection pour que mon bonheur ne fût pas compromis par cette terrible confidence. Ma résolution de tout avouer dans un moment opportun légitima les sophismes du monde et ceux du prudent vieillard. Je fus donc, à l'insu des amis de la maison, admis comme un futur époux chez les parents de la jeune fille. Le caractère distinctif de ces pieuses familles est une discrétion sans bornes, et l'on s'y tait sur toutes les choses, même sur les indifférentes. Vous ne sauriez croire, monsieur, combien cette gravité douce, répandue dans les moindres actions, donne de profondeur aux sentiments. Là les occupations étaient toutes utiles ; les femmes employaient leur loisir à faire du linge pour les pauvres ; la conversation n'était jamais frivole, mais le rire n'en était pas banni, quoique les plaisanteries y fussent simples et sans mordant. Les discours de ces 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 semblaient d'abord étranges, dénués du piquant que la médisance et les histoires scandaleuses donnent aux conversations du monde ; car le père et l'oncle lisaient seuls les journaux, et jamais ma prétendue n'avait jeté les yeux sur ces feuilles, dont la plus innocente parle encore des crimes ou des vices publics ; mais plus tard l'âme éprouvait, dans cette pure atmosphère, l'impression que nos yeux reçoivent des couleurs grises, un doux repos, une suave quiétude. Cette vie était en apparence d'une monotonie effrayante. L'aspect intérieur de cette maison avait quelque chose de glacial : j'y voyais, chaque jour tous les meubles, même les plus usagers, exactement placés de la même façon, et les moindres objets toujours également propres. Néanmoins cette manière de vivre attachait fortement. Après avoir vaincu la première répugnance d'un homme habitué aux plaisirs de la variété, du luxe et du mouvement parisien, je reconnus les avantages de cette existence ; elle développe les idées dans toute leur étendue, et provoque d'involontaires contemplations ; le cœur y domine, rien ne le distrait, il finit par y apercevoir je ne sais quoi d'immense autant que la mer. Là, comme dans les cloîtres, en retrouvant sans cesse les mêmes choses, la pensée se détache nécessairement des choses et se reporte sans partage vers l'infini des sentiments. Pour un homme aussi sincèrement épris que je l'étais, le silence, la simplicité de la vie, la répétition presque monastique des mêmes actes accomplis aux mêmes heures, donnèrent plus de force à l'amour. Par ce calme profond, les moindres mouvements, une parole, un geste acquéraient un intérêt prodigieux. En ne forçant rien dans l'expression des sentiments, un sourire, un regard offrent, à des cœurs qui s'entendent d'inépuisables images pour peindre leurs délices et leurs misères. Aussi ai je compris alors que le langage, dans la magnificence de ses phrases, n'a rien d'aussi varié, d'aussi éloquent que la correspondance des regards et l'harmonie des sourires. Combien de fois n'ai je pas tenté de faire passer mon âme dans mes yeux ou sur mes lèvres, en me trouvant obligé de taire et de dire tout ensemble la violence de mon amour à une jeune fille qui, près de moi, restait constamment tranquille, et à laquelle le secret de ma présence au logis n'avait pas encore été révélé ; car ses parents voulaient lui laisser son libre arbitre dans l'acte le plus important de sa vie. Mais quand on éprouve une passion vraie, la présence de la personne aimée n'assouvit elle pas nos désirs les plus violents ? quand nous sommes admis devant elle, n'est ce pas le bonheur du chrétien devant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu

 ? Voir, n'est ce pas adorer ? Si, pour moi, plus que pour tout autre, ce fut un supplice de ne pas avoir le droit d'exprimer les élans de mon cœur ; si je fus forcé d'y ensevelir ces brûlantes paroles qui trompent de plus brûlantes émotions en les exprimant ; néanmoins cette contrainte, en emprisonnant ma passion, la fit saillir plus vive dans les petites choses, et les moindres accidents contractèrent alors un prix excessif. L'admirer pendant des heures entières, attendre une réponse et savourer longtemps les modulations de sa voix pour y chercher ses plus secrètes pensées ; épier le tremblement de ses doigts quand je lui présentais quelque objet qu'elle avait cherché, imaginer des prétextes pour effleurer sa robe ou ses cheveux, pour lui prendre la main, pour la faire parler plus qu'elle ne le voulait ; tous ces riens étaient de grands événements. Pendant ces sortes d'extases, les yeux, le geste, la voix apportaient à l'âme d'inconnus témoignages d'amour. Tel fut mon langage, le seul que me permît la réserve froidement virginale de cette jeune fille ; car ses manières ne changeaient pas, elle était bien toujours avec moi comme une sœur est avec son frère ; seulement, à mesure que ma passion grandissait, le contraste entre mes paroles et les siennes, entre mes regards et les siens, devenait plus frappant, et je finis par deviner que ce timide silence était le seul moyen qui pût servir à celle jeune fille pour exprimer ses sentiments. N'était elle pas toujours dans le salon quand j'y venais ? n'y restait elle pas durant ma visite attendue et pressentie peut être ! cette fidélité silencieuse n'accusait elle pas le secret de son âme innocente ? Enfin, n'écoutait elle pas mes discours avec un plaisir qu'elle ne savait pas cacher ? La naïveté de nos manières et la mélancolie de notre amour finirent sans doute par impatienter les parents, qui, me voyant presque aussi timide que l'était leur fille, me jugèrent favorablement, et me regardèrent comme un homme digne de leur estime. Le père et la mère se confièrent à mon vieil ami, lui dirent de moi les choses les plus flatteuses : j'étais devenu leur fils d'adoption, ils admiraient surtout la moralité de mes sentiments. Il est vrai qu'alors je m'étais retrouvé jeune. Dans ce monde religieux et pur, l'homme de trente deux ans redevenait l'adolescent plein de croyances. L'été finissait, des occupations avaient retenu cette famille à

 contre ses habitudes ; mais, au mois de septembre elle fut libre de partir pour une terre située en

 ! s'écria

 moi, capitaine

, reprit il après une longue pause. Voici la première fois, depuis douze ans, que je prononce un nom qui voltige toujours dans ma pensée, et qu'une voix me crie souvent pendant mon sommeil. Évelina donc, puisque je l'ai nommée, leva la tête par un mouvement dont la rapidité brève contrastait avec la douceur innée de ses gestes ; elle me regarda sans fierté, mais avec une inquiétude douloureuse ; elle rougit et baissa les yeux. La lenteur avec laquelle elle déplia ses paupières me causa je ne sais quel plaisir jusqu'alors ignoré. Je ne pus répondre que d'une voix entrecoupée, en balbutiant. L'émotion de mon cœur parla vivement au sien, et elle me remercia par un regard doux, presque humide. Nous nous étions tout dit. Je suivis la famille à sa terre. Depuis le jour où nos cœurs s'étaient entendus, les choses avaient pris un nouvel aspect autour de nous ; rien ne nous fut plus indifférent. Quoique l'amour vrai soit toujours le même, il doit emprunter des formes à nos idées, et se trouver ainsi constamment semblable et dissemblable à lui même en chaque être de qui la passion devient une œuvre unique où s'expriment ses sympathies. Aussi le philosophe, le poëte, savent ils seuls la profondeur de cette définition de l'amour devenue vulgaire : un égoïsme à deux. Nous nous aimons nous mêmes en l'autre. Mais si l'expression de l'amour est tellement diverse que chaque couple d'amants n'a pas son semblable dans la succession des temps, il obéit néanmoins au même mode dans ses expansions. Ainsi les jeunes filles, même la plus religieuse, la plus chaste de toutes, emploient le même langage, et ne diffèrent que par la grâce des idées. Seulement, là où, pour une autre, l'innocente confidence de ses émotions eût été naturelle, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 y voyait une concession faite à des sentiments tumultueux qui l'emportaient sur le calme habituel de sa religieuse jeunesse, le plus furtif regard semblait lui être violemment arraché par l'amour. Cette lutte constante entre son cœur et ses principes donnait au moindre événement de sa vie, si tranquille à la surface et si profondément agitée, un caractère de force bien supérieur aux exagérations des jeunes filles de qui les manières sont promptement faussées par les mœurs mondaines. Pendant le voyage,

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Ma mère, je n'étais sans doute pas arrivée à l'âge où l'on sait apprécier ces sortes de beautés. »

 moi ce détail sans charme pour vous, capitaine ; mais cette réponse si simple me causa des joies inexprimables, toutes puisées dans le regard qui me fut adressé. Ainsi, tel village éclairé par le soleil levant, telle ruine couverte de lierre que nous avons contemplée ensemble, servirent à empreindre plus fortement dans nos âmes par la souvenance d'une chose matérielle de douces émotions où pour nous il allait de tout notre avenir. Nous arrivâmes au château patrimonial, où je restai pendant quarante jours environ. Ce temps, monsieur, est la seule part de bonheur complet que le ciel m'ait accordée. Je savourai des plaisirs inconnus aux habitants des villes. Ce fut tout le bonheur qu'ont deux amants à vivre sous le même toit, à s'épouser par avance, à marcher de compagnie à travers les champs, à pouvoir être seuls parfois, à s'asseoir sous un arbre au fond de quelque jolie petite vallée, à y regarder les constructions d'un vieux moulin, à s'arracher quelques confidences, vous savez, de ces petites causeries douces par lesquelles on s'avance tous les jours un peu plus dans le cœur l'un de l'autre. Ah ! monsieur, la vie en plein air, les beautés du ciel et de la terre, s'accordent si bien avec la perfection et les délices de l'âme ! Se sourire en contemplant les cieux, mêler des paroles simples aux chants des oiseaux sous la feuillue humide, revenir au logis à pas lents en écoutant les sons de la cloche qui vous rappelle trop tôt, admirer ensemble un petit détail de paysage, suivre les caprices d'un insecte, examiner une mouche d'or, une fragile création que tient une jeune fille aimante et pure, n'est ce pas être attiré tous les jours un peu plus haut dans les cieux ? Il y eut pour moi, dans ces quarante jours de bonheur, des souvenirs à colorer toute une vie, souvenirs d'autant plus beaux et plus vastes, que jamais depuis je ne devais être compris. Aujourd'hui, des images simples en apparence, mais pleines de signifiances amères pour un cœur brisé, m'ont rappelé des amours évanouis, mais non pas oubliés. Je ne sais si vous avez remarqué l'effet du soleil couchant sur la chaumière du petit
