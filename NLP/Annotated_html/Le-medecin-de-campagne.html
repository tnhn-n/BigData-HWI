    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mourir
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il n'y a pas de quoi rire, il n'y a pas de quoi pleurer. Plus moral et plus imbu de la doctrine des devoirs que les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Épicuriens
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Zénon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et tout le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Portique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, prescrivait, en certains cas, le suicide au stoïcien. Voici comment il raisonnait : l'homme diffère de la brute en ce qu'il dispose souverainement de sa personne ; ôtez lui ce droit de vie et de mort sur lui même, vous le rendez esclave des hommes et des événements. Ce droit de vie et de mort bien reconnu forme le contre poids efficace de tous les maux naturels et sociaux ; ce même droit, conféré à l'homme sur son semblable, engendre toutes les tyrannies. La puissance de l'homme n'existe donc nulle part sans une liberté indéfinie dans ses actes : faut il échapper aux conséquences honteuses d'une faute irrémédiable ? l'homme vulgaire boit la honte et vit, le sage avale la ciguë et meurt ; faut il disputer les restes de sa vie à la goutte qui broie les os, au cancer qui dévore la face, le sage juge de l'instant opportun, congédie les charlatans, et dit un dernier adieu à ses amis qu'il attristait de sa présence. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tombé
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 au pouvoir du tyran que l'on a combattu les armes à la main, que faire ? l'acte de soumission est dressé, il n'y a plus qu'à signer ou à tendre le cou : l'imbécile tend le cou, le lâche signe, le sage finit par un dernier acte de liberté, il se frappe. « 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hommes libres
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, s'écriait alors le stoïcien, sachez vous maintenir libres ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Libres
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de vos passions en les sacrifiant aux devoirs, libres de vos semblables en leur montrant le fer ou le poison qui vous met hors de leurs atteintes, libres de la destinée en fixant le point au delà duquel vous ne lui laissez aucune prise sur vous, libres des préjugés en ne les confondant pas avec les devoirs, libres de toutes les appréhensions animales en sachant surmonter l'instinct grossier qui enchaîne à la vie tant de malheureux. » Après avoir dégagé cette argumentation dans le fatras philosophique des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Anciens
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, je crus y imprimer une forme chrétienne en la corroborant par les lois du libre arbitre que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 nous a données afin de pouvoir nous juger un jour à son tribunal, et je me disais ; « J'y plaiderai ! » Mais, monsieur, ces raisonnements me forcèrent de penser au lendemain de la mort, et je me trouvai aux prises avec mes anciennes croyances ébranlées. Tout alors devient grave dans la vie humaine quand l'éternité pèse sur la plus légère de nos déterminations. Lorsque cette idée agit de toute sa puissance sur l'âme d'un homme, et lui fait sentir en lui je ne sais quoi d'immense qui le met en contact avec l'infini, les choses changent étrangement. De ce point de vue, la vie est bien grande et bien petite. Le sentiment de mes fautes ne me fit point songer au ciel tant que j'eus des espérances sur la terre, tant que je trouvai des soulagements à mes maux dans quelques occupations sociales. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Aimer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, se vouer au bonheur d'une femme, être chef d'une famille, n'était ce pas donner de nobles aliments à ce besoin d'expier mes fautes qui me poignait ? Cette tentative ayant échoué, n'était ce pas encore une expiation que de se consacrer à un enfant ? Mais quand, après ces deux efforts de mon âme, le dédain et la mort y eurent mis un deuil éternel, quand tous mes sentiments furent blessés la fois, et que je n'aperçus plus rien ici bas, je levai les yeux vers le ciel et j'y rencontrai 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Cependant j'essayai de rendre la religion complice de ma mort. Je relus les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Évangiles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et ne vis aucun texte où le suicide fût interdit ; mais cette lecture me pénétra de la divine pensée du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sauveur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 des hommes. Certes, il n'y dit rien de l'immortalité de l'âme, mais il nous parle du beau royaume de son père ; il ne nous défend aussi nulle part le parricide, mais il condamne tout ce qui est mal. La gloire de ses évangélistes et la preuve de leur mission est moins d'avoir fait des lois que d'avoir répandu sur la terre l'esprit nouveau des lois nouvelles. Le courage qu'un homme déploie en se tuant me parut alors être sa propre condamnation : quand il se sent la force de mourir, il doit avoir celle de lutter ; se refuser à souffrir n'est pas force, mais faiblesse ; d'ailleurs, quitter la vie par découragement n'est ce pas abjurer la foi chrétienne à laquelle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jésus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a donné pour base ces sublimes paroles : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Heureux ceux
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qui souffrent ! Le suicide ne me parut donc plus excusable dans aucune crise, même chez l'homme qui par une fausse entente de la grandeur d'âme dispose de lui même un instant avant que le bourreau ne le frappe de sa hache. En se laissant crucifier, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jésus Christ
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ne nous a t il pas enseigné à obéir à toutes les lois humaines, fussent elles injustement appliquées. Le mot 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Résignation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, gravé sur la croix, si intelligible pour ceux qui savent lire les caractères sacrés, m'apparut alors dans sa divine clarté. Je possédais encore quatre vingt mille francs, je voulus d'abord aller loin des hommes, user ma vie en végétant au fond de quelque campagne ; mais la misanthropie, espèce de vanité cachée sous une peau de hérisson, n'est pas une vertu catholique. Le cœur d'un misanthrope ne saigne pas, il se contracte, et le mien saignait par toutes ses veines. En pensant aux lois de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, aux ressources qu'elle offre aux affligés, je parvins à comprendre la beauté de la prière dans la solitude, et j'eus pour idée fixe d'entrer en religion, suivant la belle expression de nos pères. Quoique mon parti fût pris avec fermeté, je me réservai néanmoins la faculté d'examiner les moyens que je devais employer pour parvenir à mon but. Après avoir réalisé les restes de ma fortune, je partis presque tranquille, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La paix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 dans 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    le Seigneur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 était une espérance qui ne pouvait me tromper. Séduit d'abord par la règle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    saint Bruno
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, je vins à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grande Chartreuse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à pied, en proie à de sérieuses pensées. Ce jour fut un jour solennel pour moi. Je ne m'attendais pas au majestueux spectacle offert par cette route, où je ne sais quel pouvoir surhumain se montre à chaque pas. Ces rochers suspendus, ces précipices, ces torrents qui font entendre une voix dans le silence, cette solitude bornée par de hautes montagnes et néanmoins sans bornes, cet asile où de l'homme il ne parvient que sa curiosité stérile, cette sauvage horreur tempérée par les plus pittoresques créations de la nature, ces sapins millénaires et ces plantes d'un jour, tout cela rend grave. Il serait difficile de rire en traversant le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    désert de Saint Bruno
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, car là triomphent les sentiments de la mélancolie. Je vis la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grande Chartreuse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, je me promenai sous ses vieilles voûtes silencieuses, j'entendis sous les arcades l'eau de la source tombant goutte à goutte. J'entrai dans une cellule pour y prendre la mesure de mon néant, je respirai la paix profonde que mon prédécesseur y avait goûtée, et je lus avec attendrissement l'inscription qu'il avait mise sur sa porte suivant la coutume du cloître ; tous les préceptes de la vie que je voulais mener y étaient résumés par trois mots latins : 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fuge
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, late, tace... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 inclina la tête comme s'il comprenait.   J'étais décidé, reprit 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Cette cellule boisée en sapin, ce lit dur, cette retraite, tout allait à mon âme. Les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chartreux
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 étaient à la chapelle, j'allai prier avec eux. Là, mes résolutions s'évanouirent. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, je ne veux pas juger l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 catholique, je suis très orthodoxe, je crois à ses œuvres et à ses lois. Mais en entendant ces vieillards inconnus au monde et morts au monde chanter leurs prières, je reconnus au fond du cloître une sorte d'égoïsme sublime. Cette retraite ne profite qu'à l'homme et n'est qu'un long suicide, je ne la condamne pas, monsieur. Si l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 a ouvert ces tombes, elles sont sans doute nécessaires à quelques chrétiens tout à fait inutiles au monde. Je crus mieux agir, en rendant mon repentir profitable au monde social. Au retour, je me plus à chercher quelles étaient les conditions où je pourrais accomplir mes pensées de résignation. Déjà je menais imaginairement la vie d'un simple matelot, je me condamnais à servir la patrie en me plaçant au dernier rang, et renonçant à toutes les manifestations intellectuelles ; mais si c'était une vie de travail et de dévouement, elle ne me parut pas encore assez utile, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    N'était ce pas tromper les vues de Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ? s'il m'avait doué de quelque force dans l'esprit, mon devoir n'était il pas de l'employer au bien de mes semblables ? Puis, s'il m'est permis de parler franchement, je sentais en moi je ne sais quel besoin d'expansion que blessaient des obligations purement mécaniques. Je ne voyais dans la vie des marins aucune pâture pour cette bonté qui résulte de mon organisation, comme de chaque fleur s'exhale un parfum particulier. Je fus, comme je vous l'ai déjà dit, obligé de coucher ici. Pendant la nuit, je crus entendre un ordre de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 dans la compatissante pensée que m'inspira l'état de ce pauvre pays. J'avais goûté aux cruelles délices de la maternité, je résolus de m'y livrer entièrement, d'assouvir ce sentiment dans une sphère plus étendue que celle des mères, en devenant une sœur de charité pour tout un pays, en y pansant continuellement les plaies du pauvre. Le doigt de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 me parut donc avoir fortement tracé ma destinée, quand je songeai que la première pensée grave de ma jeunesse m'avait fait incliner vers l'état de médecin, et je résolus de le pratiquer ici. D'ailleurs, aux cœurs blessés l'ombre et le silence, avais je dit dans ma lettre ; ce que je m'étais promis à moi même de faire, je voulus l'accomplir. Je suis entré dans une voie de silence et de résignation. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Le Fuge
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, late, tace du chartreux est ici ma devise, mon travail est une prière active, mon suicide moral est la vie de ce canton, sur lequel j'aime, en étendant la main, à semer le bonheur et la joie, à donner ce que je n'ai pas. L'habitude de vivre avec des paysans, mon éloignement du monde m'ont réellement transformé. Mon visage a changé d'expression, il s'est habitué au soleil qui l'a ridé, durci. J'ai pris d'un campagnard l'allure, le langage, le costume, le laissez aller, l'incurie de tout ce qui est grimace. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mes amis de Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, ou les petites maîtresses dont j'étais le sigisbé, ne reconnaîtraient jamais en moi l'homme qui fut un moment à la mode, le sybarite accoutumé aux colifichets, au luxe, aux délicatesses de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Aujourd'hui, tout ce qui est extérieur m'est complétement indifférent, comme à tous ceux qui marchent sous la conduite d'une seule pensée. Je n'ai plus d'autre but dans la vie que celui de la quitter, je ne veux rien faire pour en prévenir ni pour en hâter la fin ; mais je me coucherai sans chagrin pour mourir, le jour où la maladie viendra. Voilà, monsieur, dans toute leur sincérité, les événements de la vie antérieure à celle que je mène ici. Je ne vous ai rien déguisé de mes fautes, elles ont été grandes, elles me sont communes avec quelques hommes. J'ai beaucoup souffert, je souffre tous les jours ; mais j'ai vu dans mes souffrances la condition d'un heureux avenir. Néanmoins, malgré ma résignation, il est des peines contre lesquelles je suis sans force. Aujourd'hui j'ai failli succomber à des tortures secrètes, devant vous, à votre insu... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>

</mark>
.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ah !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bonjour, monsieur ! Je vous remets, ajouta le bonhomme après un moment de silence. Vous êtes un ami de défunt monsieur notre maire. Ah ! monsieur, ne valait il pas mieux que le bon 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 prît à sa place un pauvre sciatique comme moi. Je ne suis rien ici, tandis que lui était la joie de tout le monde.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Savez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 vous pourquoi il n'y a personne chez 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Fosseuse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ? Le bonhomme regarda dans le ciel.   Quelle heure est il, monsieur ? On ne voit point le soleil, dit il.   Il est dix heures.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Oh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien, elle est à la messe ou au cimetière. Elle y va tous les jours, elle est son héritière de cinq cents livres de viager et de sa maison pour sa vie durante ; mais elle est quasi folle de sa mort.   Où allez vous donc, mon bon homme ?   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    A
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 l'enterrement de ce pauvre petit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jacques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qu'est mon neveu. Ce petit chétif est mort hier matin. Il semblait vraiment que ce fût ce cher monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qui le soutînt. Tous ces jeunes, ça meurt ! ajouta 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Moreau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 d'un air moitié plaintif, moitié goguenard. A l'entrée du bourg, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 arrêta son cheval en apercevant 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goguelat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 tous deux armés de pelles et de pioches.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hé
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ! bien, mes vieux troupiers, leur cria t il, nous avons donc eu le malheur de le perdre...   Assez, assez, mon officier, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goguelat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 d'un ton bourru, nous le savons bien, nous venons de tirer des gazons pour sa tombe.   Ne sera ce pas une belle vie à raconter ? dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Oui, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goguelat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, c'est, sauf les batailles, le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 de notre vallée. En arrivant au presbytère, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 aperçut à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    porte Butifer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adrien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 causant avec monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Janvier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui revenait sans doute de dire sa messe. Aussitôt 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Butifer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, voyant l'officier se disposer à descendre, alla tenir son cheval par la bride, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adrien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 sauta au cou de son père ; qui fut tout attendri de cette effusion ; mais le militaire lui cacha ses sentiments, et lui dit :   Vous voilà bien réparé, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adrien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tudieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ! vous êtes, grâce à notre pauvre ami, devenu presque un homme ! Je n'oublierai pas maître 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Butifer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, votre instituteur.   Ha ! mon colonel, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Butifer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, emmenez moi dans votre régiment ! Depuis que monsieur le maire est mort, j'ai peur de moi. Ne voulait il pas que je fusse soldat, hé ! bien, je ferai sa volonté. Il vous a dit qui j'étais, vous aurez quelque indulgence pour moi...   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Convenu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, mon brave, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en lui frappant dans la main. Sois tranquille, je te procurerai quelque bon engagement.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hé
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ! bien, monsieur le curé...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le colonel, je suis aussi chagrin que le sont tous les gens du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Canton
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, mais je sens plus vivement qu'eux combien est irréparable la perte que nous avons faite. Cet homme était un ange ! Heureusement il est mort sans souffrir. Dieu a dénoué d'une main bienfaisante les liens d'une vie qui fut un bienfait constant pour nous.   Puis je vous demander sans indiscrétion de m'accompagner au cimetière ? je voudrais lui dire comme un adieu. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Butifer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adrien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 suivirent alors 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et le curé, qui marchèrent en causant à quelques pas en avant. Quand le lieutenant colonel eut dépassé le bourg, en allant vers le petit lac, il aperçut, au revers de la montagne, un grand terrain rocailleux environné de murs.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Voilà
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 le cimetière, lui dit le curé. Trois mois avant d'y venir, lui, le premier, il fut frappé des inconvénients qui résultent du voisinage des cimetières autour des églises ; et, pour faire exécuter la loi qui en ordonne la translation à une certaine distance des habitations, il a donné lui même ce terrain à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Commune
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Nous y enterrons aujourd'hui un pauvre petit enfant : nous aurons ainsi commencé par y mettre l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Innocence et la Vertu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. La mort est elle donc une récompense ? Dieu nous donne t il une leçon en appelant à lui deux créatures parfaites ? allons nous vers lui, lorsque nous avons été bien éprouvés au jeune âge par la souffrance physique, et dans un âge plus avancé par la souffrance morale ? Tenez voilà le monument rustique que nous lui avons élevé. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 aperçut une pyramide en terre, haute d'environ vingt pieds, encore nue, mais dont les bords commençaient à se gazonner sous les mains actives de quelques habitants. La 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fosseuse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 fondait en larmes, la tête entre ses mains et assise sur les pierres qui maintenaient le scellement d'une immense croix faite avec un sapin revêtu de son écorce. L'officier lut en gros caractères ces mots gravés sur le bois : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    D. O. M. CI
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 GÎT LE BON MONSIEUR BENASSIS, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NOTRE PÈRE A TOUS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 PRIEZ POUR LUI !   C'est vous, monsieur, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui avez...   Non, répondit le curé, nous avons mis la parole qui a été répétée depuis le haut de ces montagnes jusqu'à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grenoble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Après être demeuré silencieux pendant un moment, et s'être approché de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fosseuse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui ne l'entendit pas, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dit au curé :   Dès que j'aurai ma retraite, je viendrai finir mes jours parmi vous. Octobre 1832.   Juillet 1833.</div>
