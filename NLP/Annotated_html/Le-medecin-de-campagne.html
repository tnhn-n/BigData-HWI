</mark>
, il a toujours eu soin de se mettre en règle ; aussi a t il sa pension de retraite et son traitement de légionnaire. C'est un soldat d'infanterie, nommé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goguelat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui a passé dans la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Garde
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en 1812. Il est en quelque sorte la femme de ménage de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Tous deux demeurent ensemble chez la veuve d'un colporteur à laquelle ils remettent leur argent ; la bonne femme les loge, les nourrit, les habille, les soigne comme s'ils étaient ses enfants. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goguelat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 est ici piéton de la poste. En cette qualité, il est le diseur de nouvelles du canton, et l'habitude de les raconter en a fait l'orateur des veillées, le conteur en titre ; aussi 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le regarde t il comme un bel esprit, comme un malin. Quand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goguelat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 parle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le pontonnier semble deviner ses paroles au seul mouvement des lèvres. S'ils vont ce soir à la veillée qui a lieu dans une de mes granges, et que nous puissions les voir sans être vus, je vous donnerai le spectacle de cette scène. Mais nous voici près de la fosse, et je n'aperçois pas mon ami le pontonnier. Le médecin et le commandant regardèrent attentivement autour d'eux, ils ne virent que la pelle, la pioche, la brouette, la veste militaire de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 auprès d'un tas de boue noire ; mais nul vestige de l'homme dans les différents chemins pierreux par lesquels venaient les eaux, espèces de trous capricieux presque tous ombragés par de petits arbustes.   Il ne peut être bien loin. Ohé ! Gondrin ! cria 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 aperçut alors la fumée d'une pipe entre les feuillages d'un éboulis, et la montra du doigt au médecin qui répéta son cri. Bientôt le vieux pontonnier avança la tête, reconnut le maire et descendit par un petit sentier.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hé
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ! bien, mon vieux, lui cria 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 en faisant une espèce de cornet acoustique avec la paume de sa main, voici un camarade, un 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Égyptien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui t'a voulu voir. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 leva promptement la tête vers 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et lui jeta ce coup d'œil profond et investigateur que les vieux soldats ont su se donner à force de mesurer promptement leurs dangers. Après avoir vu le ruban rouge du commandant, il porta silencieusement le revers de sa main à son front.   Si le petit tondu vivait encore, lui cria l'officier, tu aurais la croix et une belle retraite, car tu as sauvé la vie à tous ceux qui portent des épaulettes et qui se sont trouvés de l'autre côté de la rivière le 1er octobre 1812 ; mais, mon ami, ajouta le commandant en mettant pied à terre et lui prenant la main avec une soudaine effusion de cœur, je ne suis pas ministre de la guerre. En entendant ces paroles, le vieux pontonnier se dressa sur ses jambes après avoir soigneusement secoué les cendres de sa pipe et l'avoir serrée, puis il dit en penchant la tête :   Je n'ai fait que mon devoir, mon officier, mais les autres n'ont pas fait le leur à mon égard. Ils m'ont demandé mes papiers ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 papiers ?... leur ai je dit, mais c'est le vingt neuvième bulletin.   Il faut réclamer de nouveau, mon camarade. Avec des protections il est impossible aujourd'hui que tu n'obtiennes pas justice.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Justice !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 cria le vieux pontonnier d'un ton qui fit tressaillir le médecin et le commandant. Il y eut un moment de silence, pendant lequel les deux cavaliers regardèrent ce débris des soldats de bronze que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait triés dans trois générations. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 était certes un bel échantillon de cette masse indestructible qui se brisa sans rompre. Ce vieil homme avait à peine cinq pieds, son buste et ses épaules s'étaient prodigieusement élargis, sa figure, tannée, sillonnée de rides, creusée, mais musculeuse, conservait encore quelques vestiges de martialité. Tout en lui avait un caractère de rudesse : son front semblait être un quartier de pierre, ses cheveux rares et gris retombaient faibles comme si déjà la vie manquait à sa tête fatiguée ; ses bras, couverts de poils aussi bien que sa poitrine, dont une partie se voyait par l'ouverture de sa chemise grossière, annonçaient une force extraordinaire. Enfin il était campé sur ses jambes presque torses comme sur une base inébranlable.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Justice !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    répéta t
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 il, il n'y en aura jamais pour nous autres ! Nous n'avons point de porteurs de contraintes pour demander notre dû. Et comme il faut se remplir le bocal, dit il en se frappant l'estomac, nous n'avons pas le temps d'attendre. Or, vu que les paroles des gens qui passent leur vie à se chauffer dans les bureaux n'ont pas la vertu des légumes, je suis revenu prendre ma solde sur le fonds commun, dit il en frappant la boue avec sa pelle.   Mon vieux camarade, cela ne peut pas aller comme ça ! dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Je te dois la vie, et je serais ingrat si je ne te donnais un coup de main ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Moi, je me souviens d'avoir passé sur les ponts de la Bérézina
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, je connais de bons lapins qui en ont aussi la mémoire toujours fraîche, et ils me seconderont pour te faire récompenser par la patrie comme tu le mérites.   Ils vous appelleront bonapartiste ! Ne vous mêlez pas de cela, mon officier. D'ailleurs, j'ai filé sur les derrières, et j'ai fait ici mon trou comme un boulet mort. Seulement je ne m'attendais pas, après avoir voyagé sur les chameaux du désert et avoir bu un verre de vin au coin du feu de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Moscou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, à mourir sous les arbres que mon père a plantés, dit il en se remettant à l'ouvrage.   Pauvre vieux, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. A sa place je ferais comme lui, nous n'avons plus notre père. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit il à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, la résignation de cet homme me cause une tristesse noire, il ne sait pas combien il m'intéresse, et va croire que je suis un de ces gueux dorés insensibles aux misères du soldat. Il revint brusquement saisit le pontonnier par la main, et lui cria dans l'oreille :   Par la croix que je porte, et qui signifiait autrefois honneur, je jure de faire tout ce qui sera humainement possible d'entreprendre pour t'obtenir une pension, quand je devrais avaler dix refus de ministre, solliciter le roi, le dauphin et toute la boutique ! En entendant ces paroles, le vieux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 tressaillit, regarda 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et lui dit :   Vous avez donc été simple soldat ? Le commandant inclina la tête. A ce signe le pontonnier s'essaya la main, prit celle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, la lui serra par un mouvement plein d'âme, et lui dit :   Mon général, quand je me suis mis à l'eau là bas, j'avais fait à l'armée l'aumône de ma vie, donc il y a eu du gain, puisque je suis encore sur mes ergots. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tenez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, voulez vous voir le fond du sac ? Eh ! bien, depuis que l'autre a été dégommé, je n'ai plus goût à rien. Enfin ils m'ont assigné ici, ajouta t il gaiement en montrant la terre, vingt mille francs à prendre, et je m'en paie en détail, comme dit c't'autre !   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Allons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, mon camarade, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ému par la sublimité de ce pardon, tu auras du moins ici la seule chose que tu ne puisses pas m'empêcher de te donner. Le commandant se frappa le cœur, regarda le pontonnier pendant un moment, remonta sur son cheval, et continua de marcher à côté de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   De semblables cruautés administratives fomentent la guerre des pauvres contre les riches, dit le médecin. Les gens auxquels le pouvoir est momentanément confié n'ont jamais pensé sérieusement aux développements nécessaires d'une injustice commise envers un homme du peuple. Un pauvre, obligé de gagner son pain quotidien, ne lutte pas longtemps, il est vrai ; mais il parle, et trouve des échos dans tous les cœurs souffrants. Une seule iniquité se multiplie par le nombre de ceux qui se sentent frappés en elle. Ce levain fermente. Ce n'est rien encore. Il en résulte un plus grand mal. Ces injustices entretiennent chez le peuple une sourde haine envers les supériorités sociales. Le bourgeois devient et reste l'ennemi du pauvre, qui le met hors la loi, le trompe et le vole. Pour le pauvre, le vol n'est plus ni un délit, ni un crime, mais une vengeance. Si, quand il s'agit de rendre justice aux petits, un administrateur les maltraite et filoute leurs droits acquis, comment pouvons nous exiger de malheureux sans pain résignation à leurs peines et respect aux propriétés ?... Je frémis en pensant qu'un garçon de bureau, de qui le service consiste à épousseter des papiers, a eu les mille francs de pension promis à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Puis certaines gens, qui n'ont jamais mesuré l'excès des souffrances, accusent d'excès les vengeances populaires ! Mais le jour où le gouvernement a causé plus de malheurs individuels que de prospérités, son renversement ne tient qu'à un hasard ; en le renversant, le peuple solde ses comptes à sa manière. Un homme d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    État
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 devrait toujours se peindre les pauvres aux pieds de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Justice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, elle n'a été inventée que pour eux. En arrivant sur le territoire du bourg, 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 avisa dans le chemin deux personnes en marche, et dit au commandant, qui depuis quelque temps allait tout pensif :   Vous avez vu la misère résignée d'un vétéran de l'armée, maintenant vous allez voir celle d'un vieux agriculteur. Voilà un homme qui, pendant toute sa vie, a pioché, labouré, semé, recueilli pour les autres. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 aperçut alors un pauvre vieillard qui cheminait de compagnie avec une vieille femme. L'homme paraissait souffrir de quelque sciatique, et marchait péniblement, les pieds dans de mauvais sabots. Il portait sur son épaule un bissac, dans la poche duquel ballottaient quelques instruments dont les manches, noircis par un long usage et par la sueur, produisaient un léger bruit ; la poche de derrière contenait son pain, quelques oignons crus et des noix. Ses jambes semblaient déjetées. Son dos, voûté par les habitudes du travail, le forçait à marcher tout ployé ; aussi, pour conserver son équilibre, s'appuyait il sur un long bâton. Ses cheveux, blancs comme la neige, flottaient sous un mauvais chapeau rougi par les intempéries des saisons et recousu avec du fil blanc. Ses vêtements de grosse toile, rapetassés en cent endroits, offraient des contrastes de couleurs. C'était une sorte de ruine humaine à laquelle ne manquait aucun des caractères qui rendent les ruines si touchantes. Sa femme, un peu plus droite qu'il ne l'était, mais également couverte de haillons, coiffée d'un bonnet grossier, portait sur son dos un vase de grès rond et aplati, tenu par une courroie passée dans les anses. Ils levèrent la tête en entendant le pas des chevaux, reconnurent 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 et s'arrêtèrent. Ces deux vieillards, l'un perclus à force de travail, l'autre, sa compagne fidèle, également détruite, montrant tous deux des figures dont les traits étaient effacés par les rides, la peau noircie par le soleil et endurcie par les intempéries de l'air, faisaient peine à voir. L'histoire de leur vie n'eût pas été gravée sur leurs physionomies, leur attitude l'aurait fait deviner. Tous deux ils avaient travaillé sans cesse, et sans cesse souffert ensemble, ayant beaucoup de maux et peu de joies à partager ; ils paraissaient s'être accoutumés à leur mauvaise fortune comme le prisonnier s'habitue à sa geôle ; en eux tout était simplesse. Leurs visages ne manquaient pas d'une sorte de gaie franchise. En les examinant bien, leur vie monotone, le lot de tant de pauvres êtres, semblait presque enviable. Il y avait bien chez eux trace de douleur, mais absence de chagrins.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien, mon brave père 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Moreau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, vous voulez donc absolument toujours travailler ?   Oui, monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Je vous défricherai encore une bruyère ou deux avant de crever, répondit gaiement le vieillard dont les petits yeux noirs s'animèrent.   Est ce du vin que porte là votre femme ? Si vous ne voulez pas vous reposer, au moins faut il boire du vin.   Me reposer ! ça m'ennuie. Quand je suis au soleil, occupé à défricher, le soleil et l'air me raniment. Quant au vin, oui, monsieur, ceci est du vin, et je sais bien que c'est vous qui nous l'avez fait avoir pour presque rien chez monsieur le maire de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Courteil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ah ! vous avez beau être malicieux, on vous reconnaît tout de même.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Allons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, adieu, la mère. Vous allez sans doute à la pièce du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Champferlu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 aujourd'hui ?   Oui, monsieur, elle a été commencée hier soir.   Bon courage ! dit 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Vous devez quelquefois être bien contents en voyant cette montagne que vous avez presque toute défrichée à vous seuls.   
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dam
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, oui, monsieur, répondit la vieille, c'est notre ouvrage ! Nous avons bien gagné le droit de manger du pain.   Vous voyez, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, le travail, la terre à cultiver, voilà le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grand Livre des Pauvres
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Ce bonhomme se croirait déshonoré s'il allait à l'hôpital ou s'il mendiait ; il veut mourir la pioche en main, en plein champ, sous le soleil. Ma foi, il a un fier courage ! A force de travailler, le travail est devenu sa vie ; mais aussi, ne craint il pas la mort ! il est profondément philosophe sans s'en douter. Ce vieux père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Moreau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 m'a donné l'idée de fonder dans ce canton un hospice pour les laboureurs, pour les ouvriers, enfin pour les gens de la campagne qui, après avoir travaillé pendant toute leur vie, arrivent à une vieillesse honorable et pauvre. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, je ne comptais point sur la fortune que j'ai faite, et qui m'est personnellement inutile. Il faut peu de chose à l'homme tombé du faîte de ses espérances. La vie des oisifs est la seule qui coûte cher, peut être même est ce un vol social que de consommer sans rien produire. En apprenant les discussions qui s'élevèrent lors de sa chute au sujet de sa pension, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 disait n'avoir besoin que d'un cheval et d'un écu par jour. En venant ici, j'avais renoncé à l'argent. Depuis, j'ai reconnu que l'argent représente des facultés et devient nécessaire pour faire le bien. J'ai donc par mon testament donné ma maison pour fonder un hospice où les malheureux vieillards sans asile, et qui seront moins fiers que ne l'est 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Moreau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, puissent passer leurs vieux jours. Puis une certaine partie des neuf mille francs de rentes que me rapportent mes terres et mon moulin sera destinée à donner, dans les hivers trop rudes, des secours à domicile aux individus réellement nécessiteux. Cet établissement sera sous la surveillance du conseil municipal, auquel s'adjoindra le curé comme président. De cette manière, la fortune que le hasard m'a fait trouver dans ce canton y demeurera. Les règlements de cette institution sont tous tracés dans mon testament ; il serait fastidieux de vous les rapporter, il suffit de vous dire que j'y ai tout prévu. J'ai même créé un fonds de réserve qui doit permettre un jour à la Commune de payer plusieurs bourses à des enfants qui donneraient de l'espérance pour les arts ou pour les sciences. Ainsi, même après ma mort, mon œuvre de civilisation se continuera. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Voyez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 vous, capitaine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bluteau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, lorsqu'on a commencé une tâche, il est quelque chose en nous qui nous pousse à ne pas la laisser imparfaite. Ce besoin d'ordre et de perfection est un des signes les plus évidents d'une destinée à venir. Maintenant allons vite, il faut que j'achève ma ronde, et j'ai encore cinq ou six malades à voir. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Apres
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avoir trotté pendant quelque temps en silence, 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 dit en riant à son compagnon :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ah !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 çà, capitaine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bluteau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, vous me faites babiller comme un geai, et vous ne me dites rien de votre vie, qui doit être curieuse. Un soldat de votre âge a vu trop de choses pour ne pas avoir plus d'une aventure à raconter.   Mais, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas, ma vie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 est la vie de l'armée. Toues les figures militaires se ressemblent. N'ayant jamais commandé, étant toujours resté dans le rang à recevoir ou à donner des coups de sabre, j'ai fait comme les autres. Je suis allé là où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 nous a conduits, et me suis trouvé en ligne à toutes les batailles où a frappé la

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, s'arrêta d'un air satisfait pour jouir de sa surprise. Deux pans de verdure hauts de soixante pieds meublaient à perte de vue un large chemin bombé comme une allée de jardin, et composaient un monument naturel qu'un homme pouvait s'enorgueillir d'avoir créé. Les arbres, non taillés, formaient tous l'immense palme verte qui rend le peuplier 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 un des plus magnifiques végétaux. Un côté du chemin atteint déjà par l'ombre représentait une vaste muraille de feuilles noires ; tandis que fortement éclairé par le soleil couchant qui donnait aux jeunes pousses des teintes d'or, l'autre offrait le contraste des jeux et des reflets que produisaient la lumière et la brise sur son mouvant rideau.   Vous devez être bien heureux ici, s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Tout y est plaisir pour vous.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit le médecin, l'amour pour la nature est le seul qui ne trompe pas les espérances humaines. Ici point de déceptions. Voilà des peupliers de dix ans. En avez vous jamais vu d'aussi bien venus que les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    miens
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ?   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 est grand ! dit le militaire en s'arrêtant au milieu de ce chemin dont il n'apercevait ni la fin ni le commencement.   Vous me faites du bien, s'écria 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. J'ai du plaisir à vous entendre répéter ce que je dis souvent au milieu de cette avenue. Il se trouve, certes, ici quelque chose de religieux. Nous y sommes comme deux points, et le sentiment de notre petitesse nous ramène toujours devant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Ils allèrent alors lentement et en silence, écoutant le pas de leurs chevaux qui résonnait dans cette galerie de verdure, comme s'ils eussent été sous les voûtes d'une cathédrale.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 d'émotions dont ne se doutent pas les gens de la ville, dit le médecin. Sentez vous les parfums exhalés par la propolis des peupliers et par les sueurs du mélèze ? Quelles délices !   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, arrêtons nous. Ils entendirent alors un chant dans le lointain.   Est ce une femme ou un homme, est ce un oiseau ? demanda tout bas le commandant. Est ce la voix de ce grand paysage ?   Il y a de tout cela, répondit le médecin en descendant de son cheval et en l'attachant à une branche de peuplier. Puis il fit signe à l'officier de l'imiter et de le suivre. Ils allèrent à pas lents le long d'un sentier bordé de deux haies d'épine blanche en fleur qui répandaient de pénétrantes odeurs dans l'humide atmosphère du soir. Les rayons du soleil entraient dans le sentier avec une sorte d'impétuosité que l'ombre projetée par le long rideau de peupliers rendait encore plus sensible, et ces vigoureux jets de lumière enveloppaient de leurs teintes rouges une chaumière située au bout de ce chemin sablonneux. Une poussière d'or semblait être jetée sur son toit de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chaume
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 comme la coque d'une châtaigne, et dont les crêtes délabrées étaient verdies par des joubarbes et de la mousse. La chaumière se voyait à peine dans ce brouillard de lumière ; mais les vieux murs, la porte, tout y avait un éclat fugitif, tout en était fortuitement beau, comme l'est par moments une figure humaine, sous l'empire de quelque passion qui l'échauffe et la colore. Il se rencontre dans la vie en plein air de ces suavités champêtres et passagères qui nous arrachent le souhait de l'apôtre disant à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 sur la montagne : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 une tente et restons ici. Ce paysage semblait avoir en ce moment une voix pure et douce autant qu'il était pur et doux, mais une voix triste comme la lueur près de finir à l'occident ; vague image de la mort, avertissement divinement donné dans le ciel par le soleil, comme le donnent sur la terre les fleurs et les jolis insectes éphémères. A cette heure, les tons du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    soleil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 sont empreints de mélancolie, et ce chant était mélancolique ; chant populaire d'ailleurs, chant d'amour et de regret, qui jadis a servi la haine nationale de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 contre l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Angleterre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, mais auquel 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Beaumarchais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a rendu sa vraie poésie, en le traduisant sur la scène française et le mettant dans la bouche d'un page qui ouvre son cœur à sa marraine. Cet air était modulé sans paroles sur un ton plaintif par une voix qui vibrait dans l'âme et l'attendrissait.   C'est le chant du cygne, dit 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Dans l'espace d'un siècle, cette voix ne retentit pas deux fois aux oreilles des hommes. Hâtons nous, il faut l'empêcher de chanter ! Cet enfant se tue, il y aurait de la cruauté à l'écouter encore.   Tais toi donc, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jacques !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

, tais toi ! cria le médecin. La musique cessa. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 demeura debout, immobile et stupéfait. Un nuage couvrait le soleil, le paysage et la voix s'étaient tus ensemble. L'ombre, le froid, le silence remplaçaient les douces splendeurs de la lumière, les chaudes émanations de l'atmosphère et les chants de l'enfant.   Pourquoi, disait 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, me désobéis tu ? je ne te donnerai plus ni gâteaux de riz, ni bouillons d'escargot, ni dattes fraîches, ni pain blanc. Tu veux donc mourir et désoler ta pauvre mère ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 s'avança dans une petite cour assez proprement tenue, et vit un garçon de quinze ans, faible comme une femme, blond, mais ayant peu de cheveux, et coloré comme s'il eût mis du rouge. Il se leva lentement du banc où il était assis sous un gros jasmin, sous des lilas en fleur qui poussaient à l'aventure et l'enveloppaient de leurs feuillages.   Tu sais bien, dit le médecin, que je t'ai dit de te coucher avec le soleil, de ne pas t'exposer au froid du soir, et de ne pas parler. Comment t'avises tu de chanter ?   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il faisait bien chaud là, et c'est si bon d'avoir chaud ! J'ai toujours froid. En me sentant bien, sans y penser, je me suis mis à dire pour m'amuser : 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 s'en va t en guerre, et je me suis écouté moi même, parce que ma voix ressemblait presque à celle du flûtiau de votre berger.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, mon pauvre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jacques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, que cela ne t'arrive plus, entends tu ? Donne moi la main. Le médecin lui tâta le pouls. L'enfant avait des yeux bleus habituellement empreints de douceur, mais qu'une expression fiévreuse rendait alors brillants.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien, j'en étais sûr, tu es en sueur, dit 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Ta mère n'est donc pas là ?   Non, monsieur.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Allons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 ! rentre et couche toi. Le jeune malade, suivi de 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 et de l'officier, rentra dans la chaumière.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Allumez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 donc une chandelle, capitaine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bluteau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, dit le médecin qui aidait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jacques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à ôter ses grossiers haillons. Quand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 eut éclairé la chaumière, il fut frappé de l'extrême maigreur de cet enfant, qui n'avait plus que la peau et les os. Lorsque le petit paysan fut couché, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 lui frappa sur la poitrine en écoutant le bruit qu'y produisaient ses doigts ; puis, après avoir étudié des sons de sinistre présage, il ramena la couverture sur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jacques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, se mit à quatre pas, se croisa les bras et l'examina.   Comment te trouves tu, mon petit homme ?   Bien, monsieur. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 approcha du lit une table à quatre pieds tournés, chercha un verre et une fiole sur le manteau de la cheminée, et composa une boisson en mêlant à de l'eau pure quelques gouttes d'une liqueur brune contenue dans la fiole et soigneusement mesurées à la lueur de la chandelle que lui tenait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Ta mère est bien longtemps à revenir.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, elle vient, dit l'enfant, je l'entends dans le sentier. Le médecin et l'officier attendirent en regardant autour d'eux. Aux pieds du lit était un matelas de mousse, sans draps ni couverture, sur lequel la mère couchait toute habillée sans doute. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 montra du doigt ce lit à 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, qui inclina doucement la tête comme pour exprimer que lui aussi avait admiré déjà ce dévouement maternel. Un bruit de sabots ayant retenti dans la cour, le médecin sortit.   Il faudra veiller 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jacques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 pendant cette nuit, mère 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Colas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. S'il vous disait qu'il étouffe, vous lui feriez boire de ce que j'ai mis dans un verre sur la table. 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ayez

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, apprends à lire, à écrire, viens à mon régiment, monte sur un cheval, fais toi carabinier. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Si
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 une fois le boute selle sonne pour une guerre un peu propre, tu verras que le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bon Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 t'a fait pour vivre au milieu des canons, des balles, de batailles, et tu deviendras général.   Oui, si 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 était revenu, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Butifer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Tu connais nos conventions ? lui dit le médecin. A la seconde contravention, tu m'as promis de te faire soldat. Je te donne six mois pour apprendre à lire et à écrire ; puis je te trouverai quelque fils de famille à remplacer. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Butifer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 regarda les montagnes.   Oh ! tu n'iras pas dans les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alpes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, s'écria 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Un homme comme toi, un homme d'honneur, plein de grandes qualités, doit servir son pays, commander une brigade, et non mourir à la queue d'un chamois. La vie que tu mènes te conduira droit au bagne. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 travaux excessifs t'obligent à de longs repos ; à la longue, tu contracterais les habitudes d'une vie oisive qui détruirait en toi toute idée d'ordre, qui t'accoutumerait à abuser de ta force, à te taire justice toi même, et je veux, malgré toi, te mettre dans le bon chemin.   Il me faudra donc crever de langueur et de chagrin ? J'étouffe quand je suis dans une ville. Je ne peux pas durer plus d'une journée à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grenoble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 quand j'y mène 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louise
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Nous avons tous des penchants qu'il faut savoir ou combattre, ou rendre utiles à nos semblables. Mais il est tard, je suis pressé, tu viendras me voir demain en m'apportant ton fusil, nous causerons de tout cela, mon enfant. Adieu. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vends
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ton chamois à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grenoble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Les deux cavaliers s'en allèrent.   Voilà ce que j'appelle un homme, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Un homme en mauvais chemin, répondit 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Mais que faire ? Vous l'avez entendu. N'est il pas déplorable de voir se perdre de si belles qualités, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Que l'ennemi envahisse la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Butifer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, à la tête de cent jeunes gens, arrêterait dans la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Maurienne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 une division pendant un mois ; mais en temps de paix, il ne peut déployer son énergie que dans des situation où les lois sont bravées. Il lui faut une force quelconque à vaincre ; quand il ne risque pas sa vie, il lutte avec la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Société
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, il aide les contrebandiers. Ce gaillard là passe 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    le Rhône
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, seul sur une barque, pour porter des souliers en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Savoie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 : il se sauve tout chargé sur un pic inaccessible, où il peut rester deux jours en vivant avec des croûtes de pain. Enfin, il aime le danger comme un autre aime le sommeil. A force de goûter le plaisir que donnent des sensations extrêmes, il s'est mis en dehors de la vie ordinaire. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Moi je ne veux pas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qu'en suivant la pente insensible d'une voie mauvaise, un pareil homme devienne un brigand et meure sur un échafaud. Mais voyez, capitaine, comment se présente notre bourg ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 aperçut de loin une grande pièce circulaire plantée d'arbres, au milieu de laquelle était une fontaine entourée de peupliers. L'enceinte en était marquée par des talus sur lesquels s'élevaient trois rangées d'arbres différents : d'abord des acacias, puis des vernis 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    du Japon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et, sur le haut du couronnement, de petits ormes.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Voilà
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 le champ où se tient notre foire, dit 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Puis la grande rue commence par les deux belles maisons dont je vous ai parlé, celle du juge de paix et celle du notaire. Ils entrèrent alors dans une large rue assez soigneusement pavée en gros cailloux, de chaque côté de laquelle se trouvait une centaine de maisons neuves presque toutes séparées par des jardins. L'église, dont le portail formait une jolie perspective, terminait cette rue, à moitié de laquelle deux autres étaient nouvellement tracées, et où s'élevaient déjà plusieurs maisons. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La Mairie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, située sur la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    place de l'Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, faisait face au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Presbytère
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. A mesure que 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 avançait, les femmes, les enfants et les hommes, dont la journée était finie, arrivaient aussitôt sur leurs portes ; les uns lui ôtaient leurs bonnets, les autres lui disaient bonjour, les petits enfants criaient en sautant autour de son cheval, comme si la bonté de l'animal leur fût connue autant que celle du maître. C'était une sourde allégresse qui, semblable à tous les sentiments profonds, avait sa pudeur particulière et son attraction communicative. En voyant cet accueil fait au médecin, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pensa que la veille il avait été trop modeste dans la manière dont il lui avait peint l'affection que lui portaient les habitants du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Canton
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. C'était bien là la plus douce des royautés, celle dont les titres sont écrits dans les cœurs des sujets, royauté vraie d'ailleurs. Quelque puissants que soient les rayonnements de la gloire ou du pouvoir dont jouit un homme, son âme a bientôt fait justice des sentiments que lui procure toute action extérieure, et il s'aperçoit promptement de son néant réel, en ne trouvant rien de changé, rien de nouveau, rien de plus grand dans l'exercice de ses facultés physiques. Les rois, eussent ils la terre à eux, sont condamnés, comme les autres hommes, à vivre dans un petit cercle dont ils subissent les lois, et leur bonheur dépend des impressions personnelles qu'ils y éprouvent. Or 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 ne rencontrait partout dans le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Canton
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qu'obéissance et amitié. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CHAPITRE III
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 LE NAPOLÉON DU PEUPLE   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Arrivez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 donc, monsieur, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jacquotte
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Il y a joliment longtemps que ces messieurs vous attendent. C'est toujours comme ça. Vous me faites manquer mon dîner quand il faut qu'il soit bon. Maintenant tout est pourri de cuire.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien, nous voilà, répondit 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 en souriant. Les deux cavaliers descendirent de cheval, se dirigèrent vers le salon, où se trouvaient les personnes invitées par le médecin.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Messieurs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit il en prenant 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 par la main, j'ai l'honneur de vous présenter monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bluteau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, capitaine au régiment de cavalerie en garnison à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grenoble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, un vieux soldat qui m'a promis de rester quelque temps parmi nous. Puis s'adressant à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, il lui montra un grand homme sec, à cheveux gris, et vêtu de noir.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, lui dit il, est monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dufau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, le juge de paix, de qui je vous ai déjà parlé, et qui a si fortement contribué à la prospérité de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Commune
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, reprit il en le mettant en présence d'un jeune homme maigre, pâle, de moyenne taille, idéalement vêtu de noir, et qui portait des lunettes, monsieur est monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tonnelet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le gendre de monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gravier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et le premier notaire établi dans le bourg. Puis se tournant vers un gros homme, demi paysan, demi bourgeois, à figure grossière, bourgeonnée, mais pleine de bonhomie :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit il en continuant, est mon digne adjoint, monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cambon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ; de même que les visages flétris du juge de paix et de l'adjoint faisaient ressortir la jeune figure du notaire. La société semblait être représentée par ces physionomies diverses sur lesquelles se peignaient également le contentement de soi, du présent, et la foi dans l'avenir. Seulement monsieur

 et monsieur

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Si les maires entretenaient bien leurs chemins il n'y aurait pas tant de sentiers. Puis, si les conseillers municipaux étaient plus instruits, ils soutiendraient le propriétaire et le maire, quand ceux ci s'opposent à l'établissement d'une injuste servitude ; tous feraient comprendre aux gens ignorants que le château, le champ, la chaumière, l'arbre, sont également sacrés, et que

 ne s'augmente ni ne s'affaiblit par les différentes valeurs des propriétés. Mais de telles améliorations ne sauraient s'obtenir promptement, elles tiennent principalement au moral des populations que nous ne pouvons complétement réformer sans l'efficace intervention des curés. Ceci ne s'adresse point à vous, monsieur

 ne pèse pas le vol d'après la valeur de l'objet volé, il juge le voleur. Tel a été le sens des paraboles que j'ai tenté d'approprier à l'intelligence de mes paroissiens.   Vous avez réussi, monsieur le curé, dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à son état passé. Il est certes peu de cantons où les ouvriers soient aussi scrupuleux que le sont les nôtres sur le temps voulu du travail. Les bestiaux sont bien gardés et ne causent de dommages que par hasard. Les bois sont respectés. Enfin vous avez très bien fait entendre à nos paysans que le loisir des riches est la récompense d'une vie économe et laborieuse.   Alors, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 le capitaine, répondit le prêtre, il ne faut s'attendre à trouver des anges nulle part, ici bas. Partout où il y a misère, il y a souffrance. La souffrance, la misère, sont des forces vives qui ont leurs abus comme le pouvoir a les siens. Quand des paysans ont fait deux lieues pour aller à leur ouvrage et reviennent bien fatigués le soir, s'ils voient des chasseurs passant à travers les champs et les prairies pour regagner plus tôt la table, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vous qu'ils se feront un scrupule de les imiter ? Parmi ceux qui se fraient ainsi le sentier dont se plaignaient ces messieurs tout à l'heure, quel sera le délinquant ? celui qui travaille ou celui qui s'amuse ? Aujourd'hui les riches et les pauvres nous donnent autant de mal les uns que les autres. La foi, comme le pouvoir, doit toujours descendre des hauteurs ou célestes ou sociales ; et certes, de nos jours, les classes élevées ont moins de foi que n'en a le peuple, auquel

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ce que nous gagnons aujourd'hui sur nos ouailles dépend entièrement de notre influence personnelle, n'est ce pas un malheur que la foi d'une 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
