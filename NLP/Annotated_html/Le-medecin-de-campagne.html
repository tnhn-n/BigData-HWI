<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, c'est qu'après la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 fût parfait.

 fut un pourceau vautré dans un tas de paille, lequel, au bruit des pas du cheval, grogna, leva la tête, et fit enfuir un gros chat noir. Une jeune paysanne, portant sur sa tête un gros paquet d'herbes, se montra tout à coup, suivie à distance par quatre marmots en haillons, mais hardis, tapageurs, aux jeux effrontés, jolis, bruns de teint, de vrais diables qui ressemblaient à des anges. Le soleil pétillait et donnait je ne sais quoi de pur à l'air, aux chaumières, aux fumiers, à la troupe ébouriffée. Le soldat demanda s'il était possible d'avoir une tasse de lait. Pour toute réponse, la fille jeta un cri rauque. Une vieille femme apparut soudain sur le seuil d'une cabane, et la jeune paysanne passa dans une étable, après avoir indiqué par un geste la vieille, vers laquelle

 se dirigea, non sans bien tenir son cheval afin de ne pas blesser les enfants qui déjà lui trottaient dans les jambes. Il réitéra sa demande, que la bonne femme se refusa nettement à satisfaire. Elle ne voulait pas, disait elle, enlever la crème des potées de lait destinées à faire le beurre. L'officier répondit à cette objection en promettant de bien payer le dégât, il attacha son cheval au montant d'une porte, et entra dans la chaumière. Les quatre enfants, qui appartenaient à cette femme, paraissaient avoir tous le même âge, circonstance bizarre qui frappa le commandant. La vieille en avait un cinquième presque pendu à son jupon, et qui, faible, pâle, maladif, réclamait sans doute les plus grands soins ; partant il était le bien aimé, le

 l'on n'y prenait garde, ils mangeraient le tas de prunes, les enragés ! dit elle en regardant

<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, monsieur, c'est les enfants de l'hospice. On me donne trois francs par mois et une livre de savon pour chacun d'eux.   Mais, ma bonne femme, ils doivent vous coûter deux fois plus.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, voilà bien ce que nous dit monsieur

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! bien, reprit

 s'y prête. J'ai deux vaches. Puis ma fille et moi nous glanons pendant la moisson, en hiver nous allons au bois ; enfin, le soir nous filons. Ah ! par exemple, il ne faudrait pas toujours un hiver comme le dernier. Je dois soixante quinze francs au meunier pour de la farine. Heureusement c'est le meunier de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pour détruire l'effet de sa précédente question.   Trente huit ans, monsieur. A la

 prochaine, il y aura deux ans que mon homme est mort. Elle achevait d'habiller le petit souffreteux, qui semblait la remercier par un regard pâle et tendre.   Quelle vie d'abnégation et de travail ! pensa le cavalier. Sous ce toit, digne de l'étable où

 arrêta son cheval sous une avenue d'ormes, devant une troupe d'enfants, et leur demanda la maison de

. Les enfants commencèrent par se regarder les uns les autres, et par examiner l'étranger de l'air dont ils observent tout ce qui s'offre pour la première fois à leurs yeux : autant de physionomies, autant de curiosités, autant de pensées différentes. Puis le plus effronté, le plus rieur de la bande, un petit gars aux yeux vifs, aux pieds nus et crottés lui répéta, selon la coutume des enfants :   La maison de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 fût un homme soigneux ou méthodique, certes, la porte de sa maison annonçait une complète indifférence en matière de propriété. Un soldat amoureux de l'économie domestique autant que l'était

 devait donc conclure promptement du portail à la vie et au caractère de l'inconnu ; ce à quoi, malgré sa circonspection, il ne manqua point. La porte était entre baillée, autre insouciance ! Sur la foi de cette confiance rustique, l'officier s'introduisit sans façon dans la cour, attacha son cheval aux barreaux de la grille, et pendant qu'il y nouait la bride, un hennissement partit d'une écurie vers laquelle le cheval et le cavalier tournèrent involontairement les yeux ; un vieux domestique en ouvrit la porte, montra sa tête coiffée du bonnet de laine rouge en usage dans le pays, et qui ressemble parfaitement au bonnet phrygien dont on affuble la

<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à un garçon meunier assis sur des sacs de blé à la porte de la maison.

 devina quelque mystère dans cette vie obscure et se dit en voyant ce visage extraordinaire :   Par quel hasard est il resté médecin de campagne ? Après avoir sérieusement observé cette physionomie qui, malgré ses analogies avec les autres figures humaines, trahissait une secrète existence en désaccord avec ses apparentes vulgarités, il partagea nécessairement l'attention que le médecin donnait au malade, et la vue de ce malade changea complètement le cours de ses réflexions. Malgré les innombrables spectacles de sa vie militaire, le vieux cavalier ressentit un mouvement de surprise accompagné d'horreur en apercevant une face humaine où la pensée ne devait jamais avoir brillé, face livide où la souffrance apparaissait naïve et silencieuse, comme sur le visage d'un enfant qui ne sait pas encore parler et qui ne peut plus crier, enfin la face tout animale d'un vieux crétin mourant. Le crétin était la seule variété de l'espèce humaine que le chef d'escadron n'eût pas encore vue. A l'aspect d'un front dont la peau formait un gros pli rond, de deux yeux semblables à ceux d'un poisson cuit, d'une tête couverte de petits cheveux rabougris auxquels la nourriture manquait, tête toute déprimée et dénuée d'organes sensitifs, qui n'eût pas éprouvé, comme

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en leur prouvant combien l'entretien de ces pauvres êtres était coûteux, combien il serait profitable pour le bourg de convertir les terres possédées sans titre par eux en communaux qui manquaient au bourg. J'eus pour moi les riches ; mais les pauvres, les vieilles femmes, les enfants et quelques entêtés me demeurèrent hostiles. Par malheur, mon dernier enlèvement se fit incomplètement. Le crétin que vous venez de voir n'était pas rentré chez lui, n'avait point été pris, et se retrouva le lendemain, seul de son espèce, dans le village où habitaient encore quelques familles dont les individus, presque imbéciles, étaient encore exempts de crétinisme. Je voulus achever mon ouvrage et vins de jour, en costume, pour arracher ce malheureux de sa maison. Mon intention fut connue aussitôt que je sortis de chez moi, les amis du crétin me devancèrent, et je trouvai devant sa chaumière un rassemblement de femmes, d'enfants, de vieillards qui tous me saluèrent par des injures accompagnées d'une grêle de pierres. Dans ce tumulte, au milieu duquel j'allais peut être périr victime de l'enivrement réel qui saisit une foule exaltée par les cris et l'agitation de sentiments exprimés en commun, je fus sauvé par le crétin ! Ce pauvre être sortit de sa cabane, fit entendre son gloussement, et apparut comme le chef suprême de ces fanatiques. A cette apparition, les cris cessèrent. J'eus l'idée de proposer une transaction, et je pus l'expliquer à la faveur du calme si heureusement survenu. Mes approbateurs n'oseraient sans doute pas me soutenir dans cette circonstance, leur secours devait être purement passif, ces gens superstitieux allaient veiller avec la plus grande activité à la conservation de leur dernière idole, il me parut impossible de la leur ôter. Je promis donc de laisser le crétin en paix dans sa maison, à la condition que personne n'en approcherait, que les familles de ce village passeraient l'eau et viendraient loger au bourg dans des maisons neuves que je me chargeai de construire en y joignant des terres dont le prix plus tard devait m'être remboursé par la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Commune
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Eh ! bien, mon cher monsieur, il me fallut six mois pour vaincre les résistances que rencontra l'exécution de ce marché, quelque avantageux qu'il fût aux familles de ce village. L'affection des gens de la campagne pour leurs masures est un fait inexplicable. Quelque insalubre que puisse être sa chaumière, un paysan s'y attache beaucoup plus qu'un banquier ne tient à son hôtel. Pourquoi ? je ne sais. Peut être la force des sentiments est elle en raison de leur rareté. Peut être l'homme qui vit peu par la pensée vit il beaucoup par les choses ? et moins il en possède, plus sans doute il les aime. Peut être en est il du paysan comme du prisonnier ?... il n'éparpille point les forces de son âme, il les concentre sur une seule idée, et arrive alors à une grande énergie de sentiment. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 au

. A leur grande surprise, les gens du bourg y virent poindre d'excellentes prairies, et obtinrent une plus grande quantité de lait, grâce à la meilleure qualité des pâturages. Les résultats de cette conquête furent immenses. Chacun imita mes irrigations. Les prairies, les bestiaux, toutes les productions se multiplièrent. Dès lors je pus sans crainte entreprendre d'améliorer ce coin de terre encore inculte et de civiliser ses habitants jusqu'alors dépourvus d'intelligence. Enfin, monsieur, nous autres solitaires nous sommes très causeurs ; si l'on nous fait une question, l'on ne sait jamais où s'arrêtera la réponse ; lorsque j'arrivai dans cette vallée, la population était de sept cents âmes ; maintenant on en compte deux mille. L'affaire du dernier crétin m'a obtenu l'estime de tout le monde. Après avoir montré constamment à mes administrés de la mansuétude et de la fermeté tout à la fois, je devins l'oracle du canton. Je fis tout pour mériter le confiance sans la solliciter ni sans paraître la désirer, seulement, je tâchai d'inspirer à tous le plus grand respect pour ma personne par la religion avec laquelle je sus remplir tous mes engagements, même les plus frivoles. Après avoir promis de prendre soin du pauvre être que vous venez de voir mourir, je veillai sur lui mieux que ses précédents protecteurs ne l'avaient fait. Il a été nourri, soigné comme l'enfant adoptif de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 comme un homme de connaissance.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 bien, monsieur, dit

. N'y trouvant pas d'auberge, je fus forcé de coucher chez le vicaire, qui habitait provisoirement cette maison, alors en vente. De questions en questions, j'obtins une connaissance superficielle de la déplorable situation de ce pays ; dont la belle température, le sol excellent et les productions naturelles m'avaient émerveillé. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, je cherchais alors à me faire une vie autre que celle dont les peines m'avaient lassé. Il me vint au cœur une de ces pensées que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 nous envoie pour nous faire accepter nos malheurs. Je résolus d'élever ce pays comme un précepteur élève un enfant. Ne me sachez pas gré de ma bienfaisance, j'y étais trop intéressé par le besoin de distraction que j'éprouvais. Je tâchais alors d'user le reste de mes jours dans quelque entreprise ardue. Les changements à introduire dans ce canton, que la nature faisait si riche et que l'homme rendait si pauvre, devaient occuper toute une vie ; ils me tentèrent par la difficulté même de les opérer. Dès que je fus certain d'avoir la maison curiale et beaucoup de terres vaines et vagues à bon marché, je me vouai religieusement à l'état de chirurgien de campagne, le dernier de tous ceux qu'un homme pense à prendre dans son pays. Je voulus devenir l'ami des pauvres sans attendre d'eux la moindre récompense. Oh ! je ne me suis abandonné à aucune illusion, ni sur le caractère des gens de la campagne, ni sur les obstacles que l'on rencontre en essayant d'améliorer les hommes ou les choses. Je n'ai point fait des idylles sur mes gens, je les ai acceptés pour ce qu'ils sont, de pauvres paysans, ni entièrement bons ni entièrement méchants, auxquels un travail constant ne permet point de se livrer aux sentiments, mais qui parfois peuvent sentir vivement. Enfin, j'ai surtout compris que je n'agirais sur eux que par des calculs d'intérêt et de bien être immédiats. Tous les paysans sont fils de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    saint Thomas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, l'apôtre incrédule, ils veulent toujours des faits à l'appui des paroles.   Vous allez peut être rire de mon début, monsieur, reprit le médecin après une pause. J'ai commencé cette œuvre difficile par une fabrique de paniers. Ces pauvres gens achetaient à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grenoble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 leurs clayons à fromages et les vanneries indispensables à leur misérable commerce. Je donnai l'idée à un jeune homme intelligent de prendre à ferme, le long du torrent, une grande portion de terrain que les alluvions enrichissent annuellement, et où l'osier devait très bien venir. Après avoir supputé la quantité de vanneries consommées par le canton, j'allai dénicher à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grenoble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 quelque jeune ouvrier sans ressource pécuniaire, habile travailleur. Quand je l'eus trouvé, je le décidai facilement à s'établir ici en lui promettant de lui avancer le prix de l'osier nécessaire à ses fabrications jusqu'à ce que mon planteur d'oseraies pût lui en fournir. Je lui persuadai de vendre ses paniers au dessous des prix de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grenoble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, tout en les fabriquant mieux. Il me comprit. L'oseraie et la vannerie constituaient une spéculation dont les résultats ne seraient appréciés qu'après quatre années. Vous le savez sans doute, l'osier n'est bon à couper qu'à trois ans. Pendant sa première campagne, mon vannier vécut et trouva ses provisions en bénéfice. Il épousa bientôt une femme de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Laurent du Pont
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qui avait quelque argent. Il se fit alors bâtir une maison saine, bien aérée dont l'emplacement fut choisi, dont les distributions se firent d'après mes conseils. Quel triomphe, monsieur ! J'avais créé dans ce bourg une industrie, j'y avais amené un producteur et quelques travailleurs. Vous traiterez ma joie d'enfantillage ?... Pendant les premiers jours de l'établissement de mon vannier, je ne passais point devant sa boutique sans que les battements de mon cœur ne s'accélérassent. Lorsque dans cette maison neuve, à volets peints en vert, et à la porte de laquelle étaient un banc, une vigne et des bottes d'osier, je vis une femme propre, bien vêtue, allaitant un gros enfant rose et blanc au milieu d'ouvriers tous gais, chantant, façonnant avec activité leurs vanneries, et commandés par un homme qui, naguère pauvre et hâve, respirait alors le bonheur ; je vous l'avoue, monsieur, je ne pouvais résister au plaisir de me faire vannier pendant un moment en entrant dans la boutique pour m'informer de leurs affaires, et je m'y laissais aller à un contentement que je ne saurais peindre. J'étais joyeux de la joie de ces gens et de la mienne. La maison de cet homme, le premier qui crût fermement en moi, devenait toute mon espérance. N'était ce pas l'avenir de ce pauvre pays, monsieur, que déjà je portais en mon cœur, comme la femme du vannier portait dans le sien son premier nourrisson ?... J'avais à mener bien des choses de front, je heurtais bien des idées. Je rencontrai une violente opposition fomentée par le maire ignorant, à qui j'avais pris sa place, dont l'influence s'évanouissait devant la mienne ; je voulus en faire mon adjoint et le complice de ma bienfaisance. Oui, monsieur, ce fut dans cette tête, la plus dure de toutes, que je tentai de répandre les premières lumières. Je pris mon homme et par l'amour propre et par son intérêt. Pendant six mois nous dînâmes ensemble, et je le mis de moitié dans mes plans d'amélioration. Beaucoup de gens verraient dans cette amitié nécessaire les plus cruels ennuis de ma tâche ; mais cet homme n'était il pas un instrument, et le plus précieux de tous ? Malheur à qui méprise sa cognée ou la jette même avec insouciance ! N'aurais je pas été d'ailleurs fort inconséquent si, voulant améliorer le pays, j'eusse reculé devant l'idée d'améliorer un homme ? Le plus urgent moyen de fortune était une route. Si nous obtenions du conseil municipal l'autorisation de construire un bon chemin d'ici à la route de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grenoble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, mon adjoint était le premier à en profiter ; car, au lieu de traîner coûteusement ses arbres à travers de mauvais sentiers, il pourrait, au moyen d'une bonne route cantonnale, les transporter facilement, entreprendre un gros commerce de bois de toute nature, et gagner, non plus six cents malheureux francs par an, mais de belles sommes qui lui donneraient un jour une certaine fortune. Enfin convaincu, cet homme devint mon prosélyte. Pendant tout un hiver, mon ancien maire alla trinquer au cabaret avec ses amis, et sut démontrer à nos administrés qu'un bon chemin de voiture serait une source de fortune pour le pays en permettant à chacun de commercer avec 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grenoble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Lorsque le conseil municipal eut voté le chemin, j'obtins du préfet quelque argent sur les fonds de charité du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Département
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, afin de payer les transports que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Commune
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 était hors d'état d'entreprendre, faute de charrettes. Enfin, pour terminer plus promptement ce grand ouvrage et en faire apprécier immédiatement les résultats aux ignorants qui murmuraient contre moi en disant que je voulais rétablir les corvées, j'ai, pendant tous les dimanches de la première année de mon administration, constamment entraîné, de gré ou de force, la population du bourg, les femmes, les enfants, et même les vieillards, en haut de la montagne où j'avais tracé moi même sur un excellent fonds le grand chemin qui mène de notre village à la route de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grenoble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Des matériaux abondants bordaient fort heureusement l'emplacement du chemin. Cette longue entreprise me demanda beaucoup de patience. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tantôt
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 les uns, ignorant les lois, se refusaient à la prestation en nature ; tantôt les autres, qui manquaient de pain, ne pouvaient réellement pas perdre une journée ; il fallait donc distribuer du blé à ceux ci, puis aller calmer ceux là par des paroles amicales. Néanmoins, quand nous eûmes achevé les deux tiers de ce chemin, qui a deux lieues de pays environ, les habitants en avaient si bien reconnu les avantages, que le dernier tiers s'acheva avec une ardeur qui me surprit. J'enrichis l'avenir de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Commune
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en plantant une double rangée de peupliers le long de chaque fossé latéral. Aujourd'hui ces arbres sont déjà presque une fortune, et donnent l'aspect d'une route royale à notre chemin, toujours sec par la nature de sa situation, et si bien confectionné d'ailleurs, qu'il coûte à peine deux cents francs d'entretien par an ; je vous le montrerai, car vous n'avez pu le voir : pour venir, vous avez sans doute pris le joli chemin du bas, une autre route que les habitants ont voulu faire eux mêmes, il y a trois ans, afin d'ouvrir des communications aux établissements qui se formaient alors dans la vallée. Ainsi, monsieur, il y a trois ans, le bon sens public de ce bourg, naguère sans intelligence, avait acquis les idées que cinq ans auparavant un voyageur aurait peut être désespéré de pouvoir lui inculquer. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Poursuivons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. L'établissement de mon vannier était un exemple donné fructueusement à cette pauvre population. Si le chemin devait être la cause la plus directe de la prospérité future du bourg, il fallait exciter toutes les industries premières afin de féconder ces deux germes de bien être. Tout en aidant le planteur d'oseraies et le faiseur de paniers, tout en construisant ma route, je continuais insensiblement mon œuvre. J'eus deux chevaux, le marchand de bois, mon adjoint, en avait trois, il ne pouvait les faire ferrer qu'à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grenoble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 quand il y allait, j'engageai donc un maréchal ferrant, qui connaissait un peu l'art vétérinaire, à venir ici en lui promettant beaucoup d'ouvrage. Je rencontrai le même jour un vieux soldat assez embarrassé de son sort qui possédait pour tout bien cent francs de retraite, qui savait lire et écrire ; je lui donnai la place de secrétaire de la mairie ; par un heureux hasard, je lui trouvai une femme, et ses rêves de bonheur furent accomplis. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il fallut des maisons à ces deux nouveaux ménages, à celui de mon vannier et aux vingt deux familles qui abandonnèrent le village des crétins. Alors vinrent s'établir ici douze autres ménages dont les chefs étaient travailleurs, producteurs et consommateurs : maçons, charpentiers, couvreurs, menuisiers, serruriers, vitriers qui avaient de la besogne pour longtemps ; ne devaient ils pas se construire leurs maisons après avoir bâti celles des autres ? n'amenaient ils pas des ouvriers avec eux ? Pendant la seconde année de mon administration, soixante dix maisons s'élevèrent dans la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Commune
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Une production en exigeait une autre. En peuplant le bourg, j'y créais des nécessités nouvelles, inconnues jusqu'alors à ces pauvres gens. Le besoin engendrait l'industrie, l'industrie le commerce, le commerce un gain, le gain un bien être et le bien être des idées utiles. Ces différents ouvriers voulurent du pain tout cuit, nous eûmes un boulanger. Mais le sarrasin ne pouvait plus être la nourriture de cette population tirée de sa dégradante inertie et devenue essentiellement active ; je l'avais trouvée mangeant du blé noir, je désirais la faire passer d'abord au régime du seigle ou du méteil, puis voir un jour aux plus pauvres gens un morceau de pain blanc. Pour moi les progrès intellectuels étaient tout entiers dans les progrès sanitaires. Un boucher annonce dans un pays autant d'intelligence que de richesses. Qui travaille mange, et qui mange pense. En prévoyant le jour où la production du froment serait nécessaire, j'avais soigneusement examiné la qualité des terres ; j'étais sûr de lancer le bourg dans une grande prospérité agricole, et de doubler sa population dès qu'elle se serait mise au travail. Le moment était venu. Monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gravier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grenoble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 possédait dans la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Commune des terres
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 dont il ne tirait aucun revenu, mais qui pouvaient être converties en terres à blé. Il est, comme vous le savez, chef de division à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Préfecture
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Autant par attachement pour son pays que vaincu par mes importunités, il s'était déjà prêté fort complaisamment à mes exigences ; je réussis à lui faire comprendre qu'il avait à son insu travaillé pour lui même. Après plusieurs jours de sollicitations, de conférences, de devis débattus ; après avoir engagé ma fortune pour le garantir contre les risques d'une entreprise de laquelle sa femme, cervelle étroite, essayait de l'épouvanter, il consentit à bâtir ici quatre fermes de cent arpents chacune, et promit d'avancer les sommes nécessaires aux défrichements, à l'achat des semences, des instruments aratoires, des bestiaux, et à la confection des chemins d'exploitation. De mon côté, je construisis deux fermes, autant pour mettre en culture mes terres vaines et vagues que pour enseigner par l'exemple les utiles méthodes de l'agriculture moderne. En six semaines, le bourg s'accrut de trois cents habitants. Six fermes où devaient se loger plusieurs ménages, des défrichements énormes à opérer, des labours à faire, appelaient des ouvriers. Les charrons, les terrassiers, les compagnons, les manouvriers affluaient. Le chemin de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grenoble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 était couvert de charrettes, d'allants et venants. Ce fût un mouvement général dans le pays. La circulation de l'argent faisait naître chez tout le monde le désir d'en gagner, l'apathie avait cessé, le bourg s'était réveillé. Je finis en deux mots l'histoire de monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gravier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, l'un des bienfaiteurs de ce canton. Malgré la défiance assez naturelle à un citadin de province, à un homme de bureau, il a, sur la foi de mes promesses, avancé, plus de quarante mille francs sans savoir s'il les recouvrerait. Chacune de ses fermes est louée aujourd'hui mille francs, ses fermiers ont si bien fait leurs affaires que chacun d'eux possède au moins cent arpents de terre, trois cents moutons, vingt vaches, dix bœufs, cinq chevaux, et emploie plus de vingt personnes. Je reprends. Dans le cours de la quatrième année nos fermes furent achevées. Nous eûmes une récolte en blé qui parut miraculeuse aux gens du pays, abondante comme elle devait l'être dans un terrain vierge. J'ai bien souvent tremblé pour mon œuvre pendant cette année ! La pluie ou la sécheresse pouvait ruiner mon ouvrage en amoindrissant la confiance que j'inspirais déjà. La culture du blé nécessita le moulin que vous avez vu, et qui me rapporte environ cinq cents francs par an. Aussi les paysans disent ils dans leur langage que j'ai la chance, et croient ils en moi comme en leurs reliques. Ces constructions nouvelles, les fermes, le moulin, les plantations, les chemins ont donné de l'ouvrage à tous les gens de métier que j'avais attirés ici. Quoique nos bâtiments représentent bien les soixante mille francs, que nous avons jetés dans le pays, cet argent nous fut amplement rendu par les revenus que créent les consommateurs. Mes efforts ne cessaient d'animer cette naissante industrie. Par mon avis un jardinier pépiniériste vint s'établir dans le bourg, où je prêchais aux plus pauvres de cultiver les arbres fruitiers afin de pouvoir un jour conquérir à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grenoble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 le monopole de la vente des fruits.   « Vous y portez des fromages, leur disais je, pourquoi ne pas y porter des volailles, des œufs, des légumes, du gibier du foin, de la paille, etc. ? » Chacun de mes conseils était la source d'une fortune, ce fut à qui les suivrait. Il se forma donc une multitude de petits établissements dont les progrès, lents d'abord, ont été de jour en jour plus rapides. Tous les lundis il part maintenant du bourg pour 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grenoble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 plus de soixante charrettes pleines de nos divers produits, et il se récolte plus de sarrasin pour nourrir les volailles qu'il ne s'en semait autrefois pour nourrir les hommes. Devenu trop considérable, le commerce des bois s'est subdivisé. Dès la quatrième année de notre ère industrielle, nous avons eu marchands de bois de chauffage, de bois carrés, de planches, d'écorces, puis des charbonniers. Enfin il s'est établi quatre nouvelles scieries de planches et de madriers. En acquérant quelques idées commerciales, l'ancien maire a éprouvé le besoin de savoir lire et écrire. Il a comparé le prix des bois dans les diverses localités, il a remarqué de telles différences à l'avantage de son exploitation, qu'il s'est procuré de place en place de nouvelles pratiques, et il fournit aujourd'hui le tiers du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Département

 au joug industriel de l'étranger, en encourageant quelques manufactures d'horlogerie, en aidant à perfectionner nos fers, nos aciers, nos limes ou nos creusets, à cultiver la soie ou le pastel. En fait de commerce, encouragement ne signifie pas protection. La vraie politique d'un pays doit tendre à l'affranchir de tout tribut envers l'étranger, mais sans le secours honteux des douanes et des prohibitions. L'industrie ne peut être sauvée que par elle même, la concurrence est sa vie. Protégée, elle s'endort ; elle meurt par le monopole comme sous le tarif. Le pays qui rendra tous les autres ses tributaires sera celui qui proclamera la liberté commerciale, il se sentira la puissance manufacturière de tenir ses produits à des prix inférieurs à ceux de ses concurrents.

, cette étude n'a pas été le but de ma vie, la tâche que je me suis tardivement donnée est accidentelle. Puis de telles choses sont trop simples pour qu'on compose une science, elles n'ont rien d'éclatant ni de théorique, elles ont le malheur d'être tout bonnement utiles. Enfin l'on ne va pas vite en besogne. Pour obtenir un succès en ce genre, il faut trouver tous les matins en soi la même dose du courage le plus rare et en apparence le plus aisé, le courage du professeur répétant sans cesse les mêmes choses ; courage peu récompensé. Si nous saluons avec respect l'homme qui, comme vous, a versé son sang sur un champ de bataille, nous nous moquons de celui qui use lentement le feu de sa vie à dire les mêmes paroles à des enfants du même âge. Le bien obscurément fait ne tente personne. Nous manquons essentiellement de la vertu civique avec laquelle les grands hommes des anciens jours rendaient service à la patrie, en se mettant au dernier rang quand ils ne commandaient pas. La maladie de notre temps est la supériorité. Il y a plus de saints que de niches. Voici pourquoi. Avec la monarchie nous avons perdu l'honneur, avec la religion de nos pères la vertu chrétienne, avec nos infructueux essais du gouvernement le patriotisme. Ces principes n'existent plus que partiellement, au lieu d'animer les masses, car les idées ne périssent jamais. Maintenant, pour étayer la société, nous n'avons d'autre soutien que l'égoïsme. Les individus croient en eux. L'avenir, c'est l'homme social ; nous ne voyons plus rien au delà. Le grand homme qui nous sauvera du naufrage vers lequel nous courons se servira sans doute de l'individualisme pour refaire la nation ; mais en attendant cette régénération, nous sommes dans le siècle des intérêts matériels et du positif. Ce dernier mot est celui de tout le monde. Nous sommes tous chiffrés, non d'après ce que nous valons, mais d'après ce que nous pesons. S'il est en veste, l'homme d'énergie obtient à peine un regard. Ce sentiment a passé dans le gouvernement. Le ministre envoie une chétive médaille au marin qui sauve au péril de ses jours une douzaine d'hommes, il donne la croix d'honneur au député qui lui vend sa voix. Malheur au pays ainsi constitué ! Les nations, de même que les individus, ne doivent leur énergie qu'à de grands sentiments. Les sentiments d'un peuple sont ses croyances. Au lieu d'avoir des croyances, nous avons des intérêts. Si chacun ne pense qu'à soi et n'a de foi qu'en lui même, comment voulez vous rencontrer beaucoup de courage civil, quand la condition de cette vertu consiste dans le renoncement à soi même ? Le courage civil et le courage militaire procèdent du même principe. Vous êtes appelés à donner votre vie d'un seul coup, la nôtre s'en va goutte à goutte. De chaque côté, mêmes combats sous d'autres formes. Il ne suffit pas d'être homme de bien pour civiliser le plus humble coin de terre, il faut encore être instruit ; puis l'instruction, la probité, le patriotisme, ne sont rien sans la volonté ferme avec laquelle un homme doit se détacher de tout intérêt personnel pour se vouer à une pensée sociale. Certes,

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Commune
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; mais je suis certain qu'il n'existe pas dans chaque 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Canton
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 un homme qui, à ces précieuses qualités, joigne le vouloir continu, la pertinacité du maréchal battant son fer. L'homme qui détruit et l'homme qui construit sont deux phénomènes de volonté ; l'un prépare, l'autre achève l'œuvre. Le premier apparaît comme le génie du mal, et le second semble être le génie du bien. A l'un la gloire, à l'autre l'oubli. Le mal possède une voix éclatante qui réveille les âmes vulgaires et les remplit d'admiration, tandis que le bien est longtemps muet. L'amour propre humain a bientôt choisi le rôle le plus brillant. Une œuvre de paix, accomplie sans arrière pensée individuelle, ne sera donc jamais qu'un accident, jusqu'à ce que l'éducation ait changé les mœurs de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Quand ces mœurs seront changées, quand nous serons tous de grands citoyens, ne deviendrons nous pas, malgré les aises d'une vie triviale, le peuple le plus ennuyeux, le plus ennuyé, le moins artiste, le plus malheureux qu'il y aura sur la terre ? Ces grandes questions, il ne m'appartient pas de les décider, je ne suis pas à la tête du pays. A part ces considérations, d'autres difficultés s'opposent encore à ce que l'administration ait des principes exacts. En fait de civilisation, monsieur, rien n'est absolu. Les idées qui conviennent à une contrée sont mortelles dans une autre, et il en est des intelligences comme des terrains. Si nous avons tant de mauvais administrateurs, c'est que l'administration, comme le goût, procède d'un sentiment très élevé, très pur. En ceci le génie vient d'une tendance de l'âme et non d'une science. Personne ne peut apprécier ni les actes ni les pensées d'un administrateur, ses véritables juges sont loin de lui, les résultats plus éloignés encore. Chacun peut donc se dire sans péril administrateur. En 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, l'espèce de séduction qu'exerce l'esprit nous inspire une grande estime pour les gens à idées ; mais les idées sont peu de chose là où il ne faut qu'une volonté. Enfin l'administration ne consiste pas à imposer aux masses des idées ou des méthodes plus ou moins justes, mais à imprimer aux idées mauvaises ou bonnes de ces masses une direction utile qui les fasse concorder au bien général. Si les préjugés et les routines d'une contrée aboutissent à une mauvaise voie, les habitants abandonnent d'eux mêmes leurs erreurs. Toute erreur en économie rurale, politique ou domestique, ne constitue t elle pas des pertes que l'intérêt rectifie à la longue ? Ici j'ai rencontré fort heureusement table rase. Par mes conseils, la terre s'y est bien cultivée ; mais il n'y avait aucun errement en agriculture, et les terres y étaient bonnes : il m'a donc été facile d'introduire la culture en cinq assolements, les prairies artificielles et la pomme de terre. Mon système agronomique ne heurtait aucun préjugé. L'on ne s'y servait pas déjà de mauvais coutres, comme en certaines parties de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et la houe suffisait au peu de labours qui s'y faisaient, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Le charron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 était intéressé à vanter mes charrues à roues pour débiter son charronnage, j'avais en lui un compère. Mais là, comme ailleurs, j'ai toujours tâché de faire converger les intérêts des uns vers ceux des autres. Puis je suis allé des productions qui intéressaient directement ces pauvres gens, à celles qui augmentaient leur bien être. Je n'ai rien amené du dehors au dedans, j'ai seulement secondé les exportations qui devaient les enrichir, et dont les bénéfices se comprenaient directement. Ces gens là étaient mes apôtres par leurs œuvres et sans s'en douter. Autre considération ! Nous ne sommes ici qu'à cinq lieues de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grenoble
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et près d'une grande ville se trouvent bien des débouchés pour les productions. Toutes les communes ne sont pas à la porte des grandes villes. En chaque affaire de ce genre, il faut consulter l'esprit du pays, sa situation, ses ressources, étudier le terrain, les hommes et les choses, et ne pas vouloir planter des vignes en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Normandie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ainsi donc, rien n'est plus variable que l'administration, elle a peu de principes généraux. La loi est uniforme, les mœurs, les terres, les intelligences ne le sont pas ; or, l'administration est l'art d'appliquer les lois sans blesser les intérêts, tout y est donc local. De l'autre côté de la montagne au pied de laquelle gît notre village abandonné, il est impossible de labourer avec des charrues à roues, les terres n'ont pas assez de fond ; eh ! bien, si le maire de cette Commune voulait imiter notre allure, il ruinerait ses administrés, je lui ai conseillé de faire des vignobles ; et l'année dernière, ce petit pays a eu des récoltes excellentes, il échange son vin contre notre blé. Enfin j'avais quelque crédit sur les gens que je prêchais, nous étions sans cesse en rapport. Je guérissais mes paysans de leurs maladies, si faciles à guérir, il ne s'agit jamais en effet que de leur rendre des forces par une nourriture substantielle. Soit économie, soit misère, les gens de la campagne se nourrissent si mal, que leurs maladies ne viennent que de leur indigence, et généralement ils se portent assez bien. Quand je me décidai religieusement à cette vie d'obscure résignation, j'ai longtemps hésité à me faire curé, médecin de campagne ou juge de paix. Ce n'est pas sans raison, mon cher monsieur, que l'on assemble proverbialement les trois robes noires, le prêtre, l'homme de loi, le médecin : l'un panse les plaies de l'âme, l'autre celles de la bourse, le dernier celles du corps ; ils représentent la société dans ses trois principaux termes d'existence : la conscience, le domaine, la santé. Jadis le premier, puis le second, furent tout l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    État
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ceux qui nous ont précédés sur la terre pensaient, avec raison peut être, que le prêtre, disposant des idées, devait être tout le gouvernement : il fut alors roi, pontife et juge ; mais alors tout était croyance et conscience. Aujourd'hui tout est changé, prenons notre époque telle qu'elle est. Eh ! bien je crois que le progrès de la civilisation et le bien être des masses dépendent de ces trois hommes, ils sont les trois pouvoirs qui font immédiatement sentir au peuple l'action des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Faits
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Intérêts
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Principes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, les trois grands résultats produits chez une nation par les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Événements
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, par les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Propriétés
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et par les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Idées
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Le temps marche et amène des changements, les propriétés augmentent ou diminuent, il faut tout régulariser suivant ces diverses mutations : de là des principes d'ordre. Pour civiliser, pour créer des productions, il faut faire comprendre aux masses en quoi l'intérêt particulier s'accorde avec les intérêts nationaux, qui se résolvent par les faits, les intérêts et les principes. Ces trois professions, en touchant nécessairement à ces résultats humains, m'ont donc semblé devoir être aujourd'hui les plus grands leviers de la civilisation ; ils peuvent seuls offrir constamment à un homme de bien les moyens efficaces d'améliorer le sort des classes pauvres, avec lesquelles ils ont des rapports perpétuels. Mais le paysan écoute plus volontiers l'homme qui lui prescrit une ordonnance pour lui sauver le corps, que le prêtre qui discourt sur le salut de l'âme : l'un peut lui parler de la terre qu'il cultive, l'autre est obligé de l'entretenir du ciel, dont il se soucie aujourd'hui malheureusement fort peu ; je dis malheureusement, car le dogme de la vie à venir est non seulement une consolation, mais encore un instrument propre à gouverner. La religion n'est elle pas la seule puissance qui sanctionne les lois sociales ? Nous avons récemment justifié 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. En l'absence de la religion, le gouvernement fut forcé d'inventer 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La Terreur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 pour rendre ses lois exécutoires ; mais c'était une terreur humaine, elle a passé. Hé ! bien, monsieur, quand un paysan est malade, cloué sur un grabat ou convalescent, il est forcé d'écouter des raisonnements suivis, et il les comprend bien quand ils lui sont clairement présentés. Cette pensée m'a fait médecin. Je calculais avec mes paysans, pour eux ; je ne leur donnais que des conseils d'un effet certain qui les contraignaient à reconnaître la justesse de mes vues. Avec le peuple, il faut toujours être infaillible. L'infaillibilité a fait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, elle en eût fait un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, si l'univers ne l'avait entendu tomber à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Waterloo
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Si 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mahomet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a créé une religion après avoir conquis un tiers du globe, c'est en dérobant au monde le spectacle de sa mort. Au maire de village et au conquérant, mêmes principes : la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Commune
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 sont un même troupeau. Partout la masse est la même. Enfin, je me suis montré rigoureux avec ceux que j'obligeais de ma bourse. Sans cette fermeté, tous se seraient moqués de moi. Les paysans, aussi bien que les gens du monde, finissent par mésestimer l'homme qu'ils trompent. Être dupé, n'est ce pas avoir fait un acte de faiblesse ? la force seule gouverne. Je n'ai jamais demandé un denier à personne pour mes soins, excepté à ceux qui sont visiblement riches ; mais je n'ai point laissé ignorer le prix de mes peines. Je ne fais point grâce des médicaments, à moins d'indigence chez le malade. Si mes paysans ne me paient pas, ils connaissent leurs dettes ; parfois ils apaisent leur conscience en m'apportant de l'avoine pour mes chevaux, du blé quand il n'est pas cher. Mais le meunier ne m'offrirait il que des anguilles pour le prix de mes soins, je lui dirais encore qu'il est trop généreux pour si peu de chose ; ma politesse porte ses fruits : à l'hiver, j'obtiendrai de lui quelques sacs de farine pour les pauvres. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tenez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, monsieur, ces gens là ont du cœur quand on ne le leur flétrit pas. Aujourd'hui je pense plus de bien et moins de mal d'eux que par le passé.   Vous vous êtes donné bien du mal ? dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Moi, point, reprit 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Il ne m'en coûtait pas plus de dire quelque chose d'utile que de dire des balivernes. En passant, en causant, en riant, je leur parlais d'eux mêmes. D'abord ces gens ne m'écoutèrent pas, j'eus beaucoup de répugnances à combattre en eux : j'étais un bourgeois, et pour eux un bourgeois est un ennemi. Cette lutte m'amusa. Entre faire le mal ou faire le bien, il n'existe d'autre différence que la paix de la conscience ou son trouble, la peine est la même. Si les coquins voulaient se bien conduire, ils seraient millionnaires au lieu d'être pendus, voilà tout.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, cria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jacquotte
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en entrant, le dîner se refroidit.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en arrêtant le médecin par le bras, je n'ai qu'une observation à vous présenter sur ce que je viens d'entendre. Je ne connais aucune relation des guerres de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mahomet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, en sorte que je ne puis juger de ses talents militaires ; mais si vous aviez vu l'empereur manœuvrant pendant la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    campagne de France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, vous l'auriez facilement pris pour un dieu ; et s'il a été vaincu à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Waterloo
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, c'est qu'il était plus qu'un homme, il pesait trop sur la terre, et la terre a bondi sous lui, voilà. Je suis d'ailleurs parfaitement de votre avis en toute autre chose, et, tonnerre de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ! la femme qui vous a pondu n'a pas perdu son temps.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Allons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, s'écria 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Benassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 en souriant, allons nous mettre à table. La salle à manger est entièrement boisée et peinte en gris. Le mobilier consistait alors en quelques chaises de paille, un buffet, des armoires, un poêle, et la fameuse pendule du feu curé, puis des rideaux blancs aux fenêtres. La table, garnie de linge blanc, n'avait rien qui sentît le luxe. La vaisselle était en terre de pipe. La soupe se composait, suivant la mode du feu curé, du bouillon le plus substantiel que jamais cuisinière ait fait mijoter et réduire. A peine le médecin et son hôte avaient ils mangé leur potage qu'un homme entra brusquement dans la cuisine, et fit, malgré 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jacquotte
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, une soudaine irruption dans la salle à manger.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hé
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 nous n'avons pu réussir à faire comprendre à nos paysans de quelle importance sont les démonstrations publiques pour le maintien de l'ordre social. Ces braves gens, émancipés d'hier, ne sont pas aptes encore à saisir les rapports nouveaux qui doivent les attacher à ces pensées générales ; ils n'en sont maintenant qu'aux idées qui engendrent l'ordre et le bien être physique ; plus tard, si quelqu'un continue mon œuvre, ils arriveront aux principes qui servent à conserver les droits publics. Il ne suffit pas en effet d'être honnête homme, il faut le paraître. La société ne vit pas seulement par des idées morales ; pour subsister, elle a besoin d'actions en harmonie avec ces idées. Dans la plupart des communes rurales, sur une centaine de familles que la mort a privées de leur chef, quelques individus seulement, doués d'une sensibilité vive, garderont de cette mort un long souvenir, mais tous les autres l'auront complètement oubliée dans l'année. Cet oubli n'est il pas une grande plaie ? Une religion est le cœur d'un peuple, elle exprime ses sentiments et les agrandit en leur donnant une fin ; mais sans un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 visiblement honoré, la religion n'existe pas, et partant, les lois humaines n'ont aucune vigueur. Si la conscience appartient à

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est au fond de la cour, de chaque côté de laquelle se trouvent les granges, les bergeries, les écuries, les étables, les remises, et au milieu la grande mare où pourrissent les fumiers. Cette cour, dont l'aspect est ordinairement si animé dans les fermes riches et populeuses, était en ce moment silencieuse et morne. La porte de la basse cour étant close, les animaux restaient dans leur enceinte, d'où leurs cris s'entendaient à peine. Les étables, les écuries, tout était soigneusement fermé. Le chemin qui menait à l'habitation avait été nettoyé. Cet ordre parfait là où régnait habituellement le désordre, ce manque de mouvement et ce silence dans un endroit si bruyant, le calme de la montagne, l'ombre projetée par la cime du pic, tout contribuait à frapper l'âme. Quelque habitué que fût

 aux impressions fortes, il ne put s'empêcher de tressaillir en voyant une douzaine d'hommes et de femmes en pleurs, rangés en dehors de la porte de la grande salle, et qui tous, s'écrièrent : Le maître est mort ! avec une effrayante unanimité d'intonation et à deux reprises différentes, pendant le temps qu'il mit à venir du portail au logement du fermier. Ce cri fini, des gémissements partirent de l'intérieur, et la voix d'une femme se fit entendre par les croisées.   Je n'ose pas aller me mêler à cette douleur, dit

 à

 vit en effet la première pièce pleine de parents. Tous deux traversèrent cette assemblée, et se placèrent près de la porte d'une chambre à coucher attenant à la grande salle qui servait de cuisine et de lieu de réunion à toute la famille, il faudrait dire la colonie, car la longueur de la table indiquait le séjour habituel d'une quarantaine de personnes. L'arrivée de

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Trente neuf d'entre eux ont péri au passage de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et les deux autres ont fini misérablement dans les hôpitaux de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Pologne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ce pauvre soldat n'est revenu de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qu'en 1814, après la rentrée des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bourbons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Le général 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Éblé, de qui Gondrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ne parle jamais sans avoir les larmes aux yeux, était mort. Le pontonnier devenu sourd, infirme, et qui ne savait ni lire ni écrire, n'a donc plus trouvé ni soutien, ni défenseur. Arrivé à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en mendiant son pain, il y a fait des démarches dans les bureaux du ministère de la guerre pour obtenir, non les mille francs de pension promis, non la croix de légionnaire, mais la simple retraite à laquelle il avait droit après vingt deux ans de service et je ne sais combien de campagnes ; mais il n'a eu ni solde arriérée, ni frais de route, ni pension. Après un an de sollicitations inutiles pendant lequel il a tendu la main à tous ceux qu'il avait sauvés, le pontonnier est revenu ici désolé, mais résigné. Ce héros inconnu creuse des fossés à dix sous la toise. Habitué à travailler dans les marécages, il a, comme il le dit, l'entreprise des ouvrages dont ne se soucie aucun ouvrier. En curant les mares, en faisant les tranchées dans les prés inondés, il peut gagner environ trois francs par jour. Sa surdité lui donne l'air triste, il est peu causeur de son naturel, mais il est plein d'âme. Nous sommes bons amis. Il dîne avec moi les jours de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bataille d'Austerlitz
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, de la fête de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Empereur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, du désastre de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Waterloo
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, et je lui présente au dessert un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pour lui payer son vin de chaque trimestre. Le sentiment de respect que j'ai pour cet homme est d'ailleurs partagé par toute la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Commune
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, qui ne demanderait pas mieux que de le nourrir. S'il travaille, c'est par fierté. Dans toutes les maisons où il entre, chacun l'honore à mon exemple et l'invite à dîner. Je n'ai pu lui faire accepter ma pièce de vingt francs que comme portrait de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Empereur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. L'injustice commise envers lui l'a profondément affligé, mais il regrette encore plus la croix qu'il ne désire sa pension. Une seule chose le console. Quand le général Éblé présenta les pontonniers valides à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Empereur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, après la construction des ponts, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a embrassé notre pauvre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondrin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui sans cette accolade serait peut être déjà mort ; il ne vit que par ce souvenir et par l'espérance du retour de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; rien ne peut le convaincre de sa mort, et persuadé que sa captivité est due aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, je crois qu'il tuerait sur le plus léger prétexte le meilleur des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 voyageant pour son plaisir.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Allons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ! allons ! s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genestas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en se réveillant de la profonde attention avec laquelle il écoutait le médecin, allons vivement, je veux voir cet homme ! Et les deux cavaliers mirent leurs chevaux au grand trot.   L'autre soldat, reprit 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

, est encore un de ces hommes de fer qui ont roulé dans les armées. Il a vécu comme vivent tous les soldats français, de balles, de coups, de victoires ; il a beaucoup souffert et n'a jamais porté que des épaulettes de laine. Son caractère est jovial, il aime avec fanatisme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui lui a donné la croix sur le champ de bataille à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Vrai 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
