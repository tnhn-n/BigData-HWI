, 23 août 1835.       I SÉRAPHÎTÜS. A voir sur une carte les côtes de la

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ? qui n'a rêvé les majestueux spectacles offerts par ces rivages sans grèves par cette multitude de criques, d'anses, de petites baies dont aucune ne se ressemble et qui toutes sont des abîmes sans chemins ? Ne dirait on pas que la nature s'est plu à dessiner par d'ineffaçables hiéroglyphes le symbole de la vie norwégienne, en donnant à ces côtes la configuration des arêtes d'un immense poisson ? car la pêche forme le principal commerce et fournit presque toute la nourriture de quelques hommes attachés comme une touffe de lichen à ces arides rochers. Là, sur quatorze degrés de longueur à peine existe t il sept cent mille âmes. Grâce aux périls dénués de gloire, aux neiges constantes que réservent aux voyageurs ces pics de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, dont le nom donne froid déjà, leurs sublimes beautés sont restées vierges et s'harmonieront aux phénomènes humains, vierges encore pour la poésie du moins qui s'y sont accomplis et dont voici l'histoire. Lorsqu'une de ces baies, simple fissure aux yeux des eiders, est assez ouverte pour que la mer ne gèle pas entièrement dans cette prison de pierre où elle se débat, les gens du pays nomment ce petit golfe un fiord, mot que presque tous les géographes ont essayé de naturaliser dans leurs langues respectives. Malgré la ressemblance qu'ont entre eux ces espèces de canaux, chacun a sa physionomie particulière : partout la mer est entrée dans leurs cassures, mais partout les rochers s'y sont diversement fendus, et leurs tumultueux précipices défient les termes bizarres de la géométrie : ici le roc s'est dentelé comme une scie, là ses tables trop droites ne souffrent ni le séjour de la neige, ni les sublimes aigrettes des sapins du nord ; plus loin, les commotions du globe ont arrondi quelque sinuosité coquette, belle vallée que meublent par étages des arbres au noir plumage. Vous seriez tenté de nommer ce pays la

 des mers. Entre

 et

. Si le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 n'est pas le plus beau de ces paysages, il a du moins le mérite de résumer les magnificences terrestres de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 peuvent, en quelques endroits, sauter d'un roc à un autre sans s'étonner d'un abîme profond de cent toises, large de six pieds.

 un frêle et chancelant morceau de gneiss, jeté en travers, unit deux rochers. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, les retrouvent brisés, fracassés, quelquefois entiers, mais toujours nus et sans branches. La montagne qui dans le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Stromfiord
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 reçoit à ses pieds les assauts de la mer et à sa cime ceux des vents du nord, se nomme le

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

. Sa crête, toujours enveloppée d'un manteau de neige et de glace, est la plus aiguë de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, où le voisinage du pôle produit, à une hauteur de dix huit cents pieds, un froid égal à celui qui règne sur les montagnes les plus élevées du globe. La cime de ce rocher, droite vers la mer, s'abaisse graduellement vers l'est, et se joint aux chutes de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 par des vallées disposées en gradins sur lesquels le froid ne laisse venir que des bruyères et des arbres souffrants. La partie du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 d'où s'échappent les eaux, sous les pieds de la forêt, s'appelle le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, mot qui pourrait être traduit par le versant de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, nom de la rivière. La courbure qui fait face aux tables du

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christiania
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Stromfiord
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Falberg
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Arrête moi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    SÉRAPHÎTÜS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 (

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
