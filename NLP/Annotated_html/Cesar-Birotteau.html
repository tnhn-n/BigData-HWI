 qui, en devenant royaliste, obéissait à ses sentiments innés. Le narré des vertueuses actions de

 sur les marches de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, désespérant de la cause royale, se décidèrent à quitter la parfumerie, à vivre en bons bourgeois, sans plus se mêler de politique. Pour recouvrer le prie de leur fonds, il leur fallait rencontrer un homme qui eût plus de probité que d'ambition, plus de gros bon sens que de capacité, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 quand il se serait fait quinze cents francs de rente, et que le premier consul aurait consolidé la dette publique en se consolidant aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Pourquoi risquer son honnête et simple indépendance dans les chances commerciales ? se disait il. Il n'avait jamais cru gagner une fortune si considérable, due à ces chances auxquelles on ne se livre que pendant la jeunesse ; il songeait alors à épouser en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Touraine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 une femme aussi riche que lui pour pouvoir acheter et cultiver les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Trésorières
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, petit bien que, depuis l'âge de raison, il avait convoité, qu'il rêvait d'augmenter, où il se ferait mille écus de rente, où il mènerait une vie heureusement obscure. Il allait refuser quand l'amour changea tout à coup ses résolutions en décuplant le chiffre de son ambition. Depuis la trahison d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ursule
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    César

. Ces noms de lieux étaient des bourdes inventées pour plaire aux

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. Néanmoins, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, l'assurance est acceptée pour le pouvoir dont elle est le signe. L'ayant apprécié durant les trois premières années de leur mariage, sa femme fut en proie à des transes continuelles : elle représentait dans cette union la partie sagace et prévoyante, le doute, l'opposition, la crainte ; comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    César
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 y représentait l'audace, l'ambition, l'action, le bonheur inouï de la fatalité. Malgré les apparences, le marchand était trembleur, tandis que sa femme avait en réalité de la patience et du courage. Ainsi un homme pusillanime, médiocre, sans instruction, sans idées, sans connaissances. sans caractère, et qui ne devait point réussir sur la place la plus glissante du monde, arriva, par son esprit de conduite, par le sentiment du juste, par la bonté d'une âme vraiment chrétienne, par amour pour la seule femme qu'il eût possédée, à passer pour un homme remarquable, courageux et plein de résolution. Le public ne voyait que les résultats. Hors 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et le juge 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, les personnes de sa société, ne le voyant que superficiellement, ne pouvaient le juger ; d'ailleurs, les vingt ou trente amis qui se réunissaient entre eux disaient les mêmes niaiseries, répétaient les mêmes lieux communs, se regardaient tous comme des gens supérieurs dans leur partie. Les femmes faisaient assaut de bons dîners et de toilettes ; chacune d'elles avait tout dit en disant un mot de mépris sur son mari ; 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 seule avait le bon sens de traiter le sien avec honneur et respect en public : elle voyait en lui l'homme qui, malgré ses secrètes incapacités, avait gagné leur fortune, et dont elle partageait la considération. Seulement, elle se demandait parfois ce qu'était le monde, si tous les hommes prétendus supérieurs ressemblaient à son mari. Sa conduite ne contribuait pas peu à maintenir l'estime respectueuse accordée au marchand dans un pays où les femmes sont assez portées à déconsidérer leurs maris et à s'en plaindre. Les premiers jours de l'année 1814, si fatale à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 impériale, furent signalés chez eux par deux événements peu marquants dans tout autre ménage, mais de nature à impressionner des âmes simples comme celles de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et de sa femme, qui, en jetant les yeux sur leur passé, n'y trouvaient que des émotions douces. Ils avaient pris pour premier commis un jeune homme de vingt deux ans, nommé

. Ce garçon, qui sortait d'une maison de parfumerie où l'on avait refusé de l'intéresser dans les bénéfices, et qui passait pour un génie, se remua beaucoup pour entrer à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, dont les êtres, les forces et les mœurs intérieures lui étaient connus. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 l'accueillit et lui donna mille francs d'appointements, avec l'intention d'en faire son successeur. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 eut sur les destinées de cette famille une si grande influence, qu'il est nécessaire d'en dire quelques mots. D'abord, il se nommait simplement 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, son nom de famille. Cette anonymie lui parut un immense avantage au moment où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pressa les familles pour y trouver des soldats. Il était cependant né quelque part, par le fait de quelque cruelle et voluptueuse fantaisie. Voici le peu de renseignements recueillis sur son état civil. En 1793, une pauvre fille du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, petit endroit situé près des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, était venue accoucher nuitamment dans le jardin du desservant de l'église du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, et s'alla noyer après avoir frappé aux volets. Le bon prêtre recueillit l'enfant, lui donna le nom du saint inscrit au calendrier ce jour là, le nourrit et l'éleva comme son enfant. Le curé mourut en 1804, sans laisser une succession assez opulente pour suffire à l'éducation qu'il avait commencée. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, jeté dans

, y mena une existence de flibustier dont les hasards pouvaient le mener à l'échafaud ou à la fortune, au barreau, dans l'armée, au commerce, à la domesticité.

, obligé de vivre en vrai

, devint commis voyageur, puis commis parfumeur à

, où il revint après avoir parcouru

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 un jugement qui fît passer son acte de baptême des registres du presbytère sur ceux de la mairie, et il y obtint une rectification en demandant qu'on y insérât le nom de du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 sous lequel il s'était fait connaître, autorisé par le fait de son exposition dans la commune. Sans père ni mère, sans autre tuteur que le procureur impérial, seul dans le monde, ne devant de comptes à personne, il traita la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à

 en la trouvant marâtre : il ne connut d'autre guide que son intérêt, et tous les moyens de fortune lui semblèrent bons. Ce

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de la vieille comédie : il possédait leur fertilité de ressources, leur adresse à côtoyer l'injuste, leur démangeaison de prendre ce qui était bon à garder. Enfin il comptait appliquer à son indigence le mot que l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 disait au nom de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, quitte à devenir plus tard honnête homme. Il avait une activité passionnée, une intrépidité militaire à demander à tout le monde une bonne comme une mauvaise action, en justifiant sa demande par la théorie de l'intérêt personnel. Il méprisait trop les hommes en les croyant tous corruptibles, il était trop peu délicat sur le choix des moyens en les trouvant tous bons, il regardait trop fixement le succès et l'argent comme l'absolution du mécanisme moral pour ne pas réussir tôt ou tard. Un pareil homme, placé entre le bagne et des millions, devait être vindicatif, absolu, rapide dans ses déterminations, mais dissimulé comme un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 qui voulait couper la tête à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Sa profondeur était cachée sous un esprit railleur et léger. Simple commis parfumeur, il ne mettait point de bornes à son ambition ; il avait embrassé la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 par un coup d'œil haineux en se disant :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et il s'était juré à lui même de ne se marier qu'à quarante ans. Il se tint parole. Au physique, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 était un jeune homme élancé, de taille agréable et de manières mixtes qui lui permettaient de prendre au besoin le diapason de toutes les sociétés. Sa figure chafouine plaisait à la première vue ; mais plus tard, en le pratiquant, on y surprenait des expressions étranges qui se peignent à la surface des gens mal avec eux mêmes, ou dont la conscience grogne à certaines heures. Son teint très ardent sous la peau molle des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait une couleur aigre. Le regard de ses yeux vairons doublés d'une feuille d'argent était fuyant, mais terrible quand il l'arrêtait droit sur sa victime. Sa voix semblait éteinte comme celle d'un homme qui a long temps parlé. Ses lèvres minces ne manquaient pas de grâce ; mais son nez pointu, son front légèrement bombé trahissaient un défaut de race. Enfin ses cheveux, d'une coloration semblable à celle des cheveux teints en noir, indiquaient un métis social qui tirait son esprit d'un grand seigneur libertin, sa bassesse d'une paysanne séduite, ses connaissances d'une éducation inachevée, et ses vices de son état d'abandon. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 apprit avec le plus profond étonnement que son commis sortait très élégamment mis, rentrait fort tard, allait au bal chez des banquiers ou chez des notaires. Ces mœurs déplurent à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 : dans ses idées, les commis devaient étudier les livres de leur maison, et penser exclusivement à leur partie. Le parfumeur se choqua de niaiseries, il reprocha doucement à du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de porter du linge trop fin, d'avoir des cartes sur lesquelles son nom était gravé ainsi : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 ; mode dans sa jurisprudence commerciale qui appartenait exclusivement aux gens du monde. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ferdinand
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 était venu chez cet 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Orgon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>

 afin d'abattre l'œuvre de

 tombait droit. Sa figure, fortement colorée, à contours carrés, offrait, par la disposition des rides, par l'ensemble de la physionomie, le caractère ingénuement rusé du paysan. La force générale du corps, la grosseur des membres, la carrure du dos, la largeur des pieds, tout dénotait d'ailleurs le villageois transplanté dans 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bourse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ou quand il fermait son grand livre. Le soupçon était pour lui ce qu'étaient ses factures imprimées, une nécessité de la vente elle même. Sa figure offrait une sorte d'assurance comique, de fatuité mêlée de bonhomie qui le rendait original à voir en lui évitant une ressemblance trop complète avec la plate figure du bourgeois parisien. Sans cet air de naïve admiration et de foi en sa personne, il eût imprimé trop de respect ; il se rapprochait ainsi des hommes en payant sa quote part de ridicule. Habituellement en parlant il se croisait les mains derrière le dos. Quand il croyait avoir dit quelque chose de galant ou de saillant, il se levait imperceptiblement sur la pointe des pieds, à deux reprises, et retombait sur ses talons lourdement, comme pour appuyer sur sa phrase. Au fort d'une discussion on le voyait quelquefois tourner sur lui même brusquement, faire quelques pas comme s'il allait chercher des objections et revenir sur son adversaire par un mouvement brusque. Il n'interrompait jamais, et se trouvait souvent victime de cette exacte observation des convenances, car les autres s'arrachaient la parole, et le bonhomme quittait la place sans avoir pu dire un mot. Sa grande expérience des affaires commerciales lui avait donné des habitudes taxées de manies par quelques personnes. Si quelque billet n'était pas payé, il l'envoyait à l'huissier, et ne s'en occupait plus que pour recevoir le capital, l'intérêt et les frais, l'huissier devait poursuivre jusqu'à ce que le négociant fût en faillite ;

 cessait alors toute procédure, ne comparaissait à aucune assemblée de créanciers, et gardait ses titres. Ce système et son implacable mépris pour les faillis lui venaient de monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui, dans le cours de sa vie commerciale, avait fini par apercevoir une si grande perte de temps dans les affaires litigieuses, qu'il regardait le maigre et incertain dividende donné par les concordats comme amplement regagné par l'emploi du temps qu'on ne perdait point à aller, venir, faire des démarches et courir après les excuses de l'improbité.   Si le failli est honnête homme et se refait, il vous payera, disait monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. S'il reste sans ressource et qu'il soit purement malheureux, pourquoi le tourmenter ? si c'est un fripon, vous n'aurez jamais rien. Votre sévérité connue vous fait passer pour intraitable, et comme il est impossible de transiger avec vous, tant que l'on peut payer, c'est vous qu'on paye. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    César

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, digne homme à qui les mystères qui président à la naissance des hommes avaient refusé la faculté de juger l'ensemble de la politique et de la vie, de s'élever au dessus du niveau social sous lequel vit la classe moyenne, qui suivait en toute chose les errements de la routine : toutes ses opinions lui avaient été communiquées, et il les appliquait sans examen. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, alors âgée de trente sept ans, elle ressemblait si parfaitement à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vénus de Milo
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 que tous ceux qui la connaissaient virent son portrait dans cette belle statue quand le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 l'envoya. En quelques mois, les chagrins passèrent si promptement leurs teintes jaunes sur son éblouissante blancheur, creusèrent et noircirent si cruellement le cercle bleuâtre où jouaient ses beaux yeux verts, qu'elle eut l'air d'une vieille madone ; car elle conserva toujours, au milieu de ses ruines, une douce candeur, un regard pur quoique triste, et il fut impossible de ne pas la trouver toujours belle femme, d'un maintien sage et plein de décence. Au bal prémédité par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    César
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, elle devait jouir d'ailleurs d'un dernier éclat de beauté qui fut remarqué. Toute existence a son apogée, une époque pendant laquelle les causes agissent et sont en rapport exact avec les résultats. Ce midi de la vie, où les forces vives s'équilibrent et se produisent dans tout leur éclat, est non seulement commun aux êtres organisés, mais encore aux cités, aux nations, aux idées, aux institutions, aux commerces, aux entreprises qui, semblables aux races nobles et aux dynasties, naissent, s'élèvent et tombent. D'où vient la rigueur avec laquelle ce thème de croissance et de décroissance s'applique à tout ce qui s'organise ici bas ? car la mort elle même a, dans les temps de fléau, son progrès, son ralentissement, sa recrudescence et son sommeil. Notre globe lui même est peut être une fusée un peu plus durable que les autres. L'histoire, en redisant les causes de la grandeur et de la décadence de tout ce qui fut ici bas, pourrait avertir l'homme du moment où il doit arrêter le jeu de toutes ses facultés ; mais ni les conquérants, ni les acteurs, ni les femmes, ni les auteurs n'en écoutent la voix salutaire. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    César Birotteau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui devait se considérer comme étant à l'apogée de sa fortune, prenait ce temps d'arrêt comme un nouveau point de départ. Il ne savait pas, et d'ailleurs ni les nations, ni les rois n'ont tenté d'écrire en caractères ineffaçables la cause de ces renversements dont l'histoire est grosse, dont tant de maisons souveraines ou commerciales offrent de si grands exemples. Pourquoi de nouvelles pyramides ne rappelleraient elles pas incessamment ce principe qui doit dominer la politique des nations aussi bien que celle des particuliers : Quand l'effet produit n'est plus en rapport direct ni en proportion égale avec sa cause, la désorganisation commence ? Mais ces monuments existent partout, c'est les traditions et les pierres qui nous parlent du passé, qui consacrent les caprices de l'indomptable

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 l'œil en feu.   Avec quoi ? lui dit

Pour vous, mon bourgeois, vingt cinq francs le cent, si vous prenez le tout.   Vingt cinq francs, dit

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, moins les circonstances heureuses. Il avait été commis jusqu'à trente deux ans, ses fonds étaient engagés dans son commerce au moment où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 employait ses économies en rentes ; enfin, il avait subi le maximum, ses pioches et ses fers avaient été mis en réquisition. Son caractère sage et réservé, sa prévoyance et sa réflexion mathématique avaient agi sur sa manière de travailler. La plupart de ses affaires s'étaient conclues sur parole, et il avait rarement eu des difficultés.

 comme tous les gens méditatifs, il étudiait les gens en les laissant causer ; il refusait alors souvent des marchés avantageux pris par ses voisins, qui plus tard s'en repentaient en se disant que

 flairait les fripons. Il préférait des gains minimes et sûrs à ces coups audacieux qui mettaient en question de grosses sommes. Il tenait les plaques de cheminée, les grils, les chenets grossiers, les chaudrons en fonte et en fer, les houes et les fournitures de paysan. Cette partie assez ingrate exigeait un travail mécanique excessif. Le gain n'était pas en raison du labour, il y avait peu de bénéfice sur ces matières lourdes, difficiles à remuer, à emmagasiner. Aussi avait il cloué bien des caisses, fait bien des emballages, déballé, reçu bien des voitures. Aucune fortune n'était ni plus noblement gagnée, ni plus légitime, ni plus honorable que la sienne. Il n'avait jamais surfait, ni jamais couru après les affaires. Dans les derniers jours, on le voyait fumant sa pipe devant sa porte, regardant les passants et voyant travailler ses commis. En 1814, époque à laquelle il se retira, sa fortune consistait d'abord en soixante dix mille francs qu'il plaça sur le grand livre, et dont il eut cinq mille et quelques cents francs de rente ; puis en quarante mille francs payables en cinq ans sans intérêt, le prix de son fonds, vendu à l'un de ses commis. Pendant trente trois ans, en faisant annuellement pour cent mille francs d'affaires, il avait gagné sept pour cent de cette somme, et sa vie en absorbait cinq. Tel fut son bilan. Ses voisins, peu envieux de cette médiocrité, louaient sa sagesse sans la comprendre. Au coin de la rue de la

, chez

 et chez les

 en premier consul, et de la

, les

 bien, comment vivent ils ?   Enfin, sois tranquille, ils vivent.

, je vous entends, dit

 fit

.   Je réunis quelques amis... Il se souleva sur les talons, en prenant néanmoins un air humble... Autant pour célébrer la délivrance du territoire, que pour fêter ma nomination dans l'

...   Ah ! dit

 sur les marches de

 au treize vendémiaire, où je fus blessé par

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 bien, oui, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Mon cœur se gonfle de plaisir, s'écria le parfumeur dans la rue. Il viendra chez moi. J'ai peur d'avoir oublié ce qu'il a dit sur les cheveux, tu t'en souviens,

 ?   Oui, monsieur, et dans vingt ans je m'en souviendrai [souviendrais] encore.   Ce grand homme ! quel regard et quelle pénétration ! dit

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ah ! rien ne peut faire pousser les cheveux,

, tu mens !

, nous tenons une fortune. Ainsi, demain, à sept heures, soyons à la fabrique, les noisettes viendront et nous ferons de l'huile, car il a beau dire que toute huile est bonne, nous serions perdus si le publie le savait. S'il n'entrait pas dans notre huile un peu de noisette et de parfum, sous quel prétexte pourrions nous la vendre trois on quatre francs les quatre onces !   Vous allez être décoré, monsieur, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. Quelle gloire pour...   Pour le commerce, n'est ce pas, mon enfant ? L'air triomphant de

 sûr d'une fortune, fut remarqué par ses commis qui se firent des signes entre eux, car la course en fiacre, la tenue du caissier et du patron les avaient jetés dans les romans les plus bizarres. Le contentement mutuel de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et

, qui répondait aux regards olympiens de son mari par des airs de doute, accusait une nouvelle entreprise, car en temps ordinaire madame

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et de

, sa femme et sa fille achever leur dîner au coin du feu. Cette habitude venait des

, chez qui les anciens us et coutumes du commerce, toujours en vigueur, maintenaient entre eux et les commis l'énorme distance qui jadis existait entre les maîtres et les apprentis.

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ou

 apprêtait alors au parfumeur sa tasse de café qu'il prenait assis dans une bergère au coin du feu. Pendant cette heure

, ce qui se passait au faubourg du

<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dit il en lui remettant le mandat de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 j'ai vu, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, un homme bien singulier ! Et il raconta monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Je vois, lui répondit sa femme en l'interrompant au milieu d'une tirade, que tu t'es endetté de deux cent mille francs ?   C'est vrai, ma femme, dit le parfumeur avec une fausse humilité. Comment paierons nous cela, bon 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ? car il faut compter pour rien les terrains de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 destinés à devenir un jour le plus beau quartier de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Un jour, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    César
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 dit il en continuant sa plaisanterie, mes trois huitièmes ne me vaudront un million que dans six ans. Et comment payer deux cent mille francs ? reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    César
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en faisant un geste d'effroi. Eh ! bien, nous les paierons cependant avec cela, dit il en tirant de sa poche une noisette prise chez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et précieusement gardée. Il montra la noisette entre ses deux doigts à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Sa femme ne dit rien, mais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Césarine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 intriguée dit en servant le café à son père :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 çà, papa, tu ris ? Le parfumeur, aussi bien que ses commis, avait surpris pendant le dîner les regards jetés par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Popinot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Césarine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il voulut éclaircir ses soupçons.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, aidés par un ouvrier colleur que le commis voyageur avait déniché, tendaient eux mêmes un papier à quinze sous dans cette horrible chambre, peinte à la colle par l'ouvrier. Un lit de collégien à couchette de bois rouge, une mauvaise table de nuit, une commode antique, une table, deux fauteuils et six chaises, donnés par le juge

, son pâle œil

 d'une manière étrange, sans servilité ni respect, comme un homme qui ne se sent pas à sa place et ne fait aucune concession. Il commençait alors à reconnaître en lui même qu'il ne possédait aucun talent littéraire ; il pensait à rester dans la littérature en exploiteur, à y monter sur l'épaule des gens spirituels, à y faire des affaires au lieu d'y faire des œuvres mal payées. En ce moment, il avait épuisé l'humilité des démarches et l'humiliation des tentatives ; il allait, comme les gens de haute portée financière, se retourner et devenir impertinent par parti pris. Mais il lui fallait une première mise de fonds,

. Après le dîner, on lit mal, la langue aussi digère.   Monsieur, dit

, un prospectus est souvent toute une fortune.   Et souvent, dit

 très joli, dit

 a de l'esprit comme les quarante.   Comme cent, dit

 !   J'aimerais mieux

, dit

 ? dit

 impatient. Voici le prospectus tel que le commerce le reçoit par milliers encore aujourd'hui. (Autre pièce justificative.) Nul cosmétique ne peut faire croître les cheveux, de même que nulle préparation chimique ne les teint sans danger pour le siége de l'intelligence. La science a déclaré récemment que les cheveux étaient une substance morte, et que nul agent ne peut les empêcher de tomber ni de blanchir. Pour prévenir la

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. Tous entrèrent alors dans une antichambre de bon goût, parquetée, spacieuse, simplement décorée. Puis venait un salon à trois croisées sur la rue, blanc et rouge, à corniches élégamment profilées, à peintures fines, où rien ne papillotait. Sur une cheminée en marbre blanc à colonnes était une garniture choisie avec goût, elle n'offrait rien de ridicule, et concordait aux autres détails. Là régnait enfin cette suave harmonie que les artistes seuls savent établir en poursuivant un système de décoration jusque dans les plus petits accessoires, et que les bourgeois ignorent, mais qui les surprend. Un lustre à vingt quatre bougies faisait resplendir les draperies de soie rouge, le parquet avait un air agaçant qui provoqua 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à danser. Un boudoir vert et blanc donnait passage dans le cabinet de

.   J'ai mis là un lit, dit

 en dépliant les portes d'une alcôve habilement cachée entre les deux bibliothèques. Vous ou madame vous pouvez être malade, et alors chacun a sa chambre.   Mais cette bibliothèque garnie de livres reliés.

.   Non, ceci est la surprise de

.   Pardonnez à l'émotion d'un père, dit il à l'architecte en embrassant sa fille.   Mais faites, faites donc, monsieur, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

. Vous êtes chez vous. Dans ce cabinet dominaient les couleurs brunes, relevées par des agréments verts, car les plus habiles transitions de l'harmonie liaient toutes les pièces de l'appartement l'une à l'autre. Ainsi la couleur qui faisait le fond d'une pièce servait à l'agrément de l'autre, et vice versa. La gravure d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 brillait sur un panneau dans le cabinet de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Toi, tu paieras tout cela, dit gaiement

.   Cette belle estampe vous est donnée par

, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 aussi s'était permis une surprise.   Pauvre enfant, il a fait comme moi pour monsieur

. La chambre de

 avec des agréments bleus. Sur la cheminée en marbre blanc, la pendule représentait

 accroupie sur un beau bloc de marbre ; un joli tapis en moquette, et d'un dessin turc, unissait cette pièce à la chambre de

, tendue en perse et fort coquette : un piano, une jolie armoire à glace, un petit lit chaste à rideaux simples, et tous les petits meubles qu'aiment les jeunes personnes. La salle à manger était derrière la chambre de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et celle de sa femme, on y entrait par l'escalier, elle avait été traitée dans le genre dit

, avec la pendule de

, les buffets de cuivre et d'écaille, les murs tendus en étoffe à clous dorés. La joie de ces trois personnes ne saurait se décrire, surtout quand, en revenant dans sa chambre, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 trouva sur son lit sa robe de velours cerise garnie en dentelles que lui offrait son mari, et que 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 y avait apportée en revenant sur la pointe des pieds.   Monsieur, cet appartement vous fera beaucoup d'honneur, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Nous aurons cent et quelques personnes demain soir, et vous recueillerez les éloges de tout le monde.   Je vous recommanderai, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Vous verrez la tête du commerce, et vous serez connu dans une seule soirée plus que si vous aviez bâti cent maisons. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Constance
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 émue ne pensait plus à la dépense ni à critiquer son mari. Voici pourquoi. Le matin, en apportant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Héro
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, à qui

 accordait une haute intelligence et de grands moyens, lui avait affirmé le succès de l'

 auquel il travaillait avec un acharnement sans exemple. L'amoureux avait promis que, malgré la rondeur du chiffre auquel s'élèveraient les folies de

, dans six mois ces dépenses seraient couvertes par sa part dans les bénéfices donnés par l'huile. Après avoir tremblé pendant dix neuf ans, il était si doux de se livrer un seul jour à la joie, que

 promit à sa fille de n'empoisonner le bonheur de son mari par aucune réflexion, et de s'y laisser aller tout entière. Quand, vers onze heures, monsieur

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 les quitta, elle se jeta donc au cou de son mari et versa quelques pleurs de contentement en disant :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    César
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ! ah ! tu me rends bien folle et bien heureuse.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 que cela dure, n'est ce pas ? dit en souriant

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Cela durera, je n'ai plus de crainte, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.

 la bonne heure, dit le parfumeur, tu m'apprécies enfin. Les gens assez grands pour reconnaître leurs faiblesses avoueront qu'une pauvre orpheline qui, dix huit ans auparavant, était première demoiselle au

, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, qu'un pauvre paysan, venu de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à

    Paris

 avec un bâton à la main, à pied, en souliers ferrés, devaient être flattés, heureux, de donner une pareille fête pour de si louables motifs.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, pour qu'il nous vînt une visite.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, dit

. L'

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se montra. Ce prêtre était alors vicaire de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. Jamais la puissance de l'âme ne se révéla mieux qu'en ce saint prêtre, dont le commerce laissa de profondes empreintes dans la mémoire de tous ceux qui le connurent. Son visage rechigné, laid jusqu'à repousser la confiance, avait été rendu sublime par l'exercice des vertus catholiques : il y brillait par avance une splendeur céleste. Une candeur infusée dans le sang reliait ses traits disgracieux, et le feu de la charité purifiait les lignes incorrectes par un phénomène contraire à celui qui, chez 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, avait tout animalisé, dégradé. Dans ses rides se jouaient les grâces des trois belles vertus humaines, l'Espérance, la Foi, la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Sa parole était douce, lente et pénétrante. Son costume était celui des prêtres de

 se livrait à des charges. Quelques dames frappaient dans leurs mains avec exagération quand l'ordonnait la figure de cette interminable contredanse.   Comme ils s'amusent ! disait l'heureux

.

 qu'ils ne cassent rien, dit

 à son oncle.   Vous avez donné le plus magnifique bal que j'aie vu, et j'en ai vu beaucoup, dit du

 à son ancien patron en le saluant. Dans l'œuvre des huit symphonies de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, il est une fantaisie, grande comme un poème, qui domine le finale [final] de la symphonie en ut mineur. Quand, après les lentes préparations du sublime magicien si bien compris par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, un geste du chef d'orchestre enthousiaste lève la riche toile de cette décoration, en appelant de son archet l'éblouissant motif vers lequel toutes les puissances musicales ont convergé, les poètes dont le cœur palpite alors comprendront que le bal de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Birotteau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 produisait dans sa vie l'effet que produit sur leurs âmes ce fécond motif, auquel la symphonie en 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ut
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 doit peut être sa suprématie sur ses brillantes sœurs. Une fée radieuse s'élance en levant sa baguette. On entend le bruissement des rideaux de soie pourpre que des anges relèvent. Des portes d'or sculptées comme celles du baptistère florentin tournent sur leurs gonds de diamant. L'œil s'abîme en des vues splendides, il embrasse une enfilade de palais merveilleux d'où glissent des êtres d'une nature supérieure. L'encens des prospérités fume, l'autel du bonheur flambe, un air parfumé circule ! Des êtres au sourire divin, vêtus de tuniques blanches bordées de bleu, passent légèrement sous vos yeux en vous montrant des figures surhumaines de beauté, des formes d'une délicatesse infinie. Les amours voltigent en répandant les flammes de leurs torches ! Vous vous sentez aimé, vous êtes heureux d'un bonheur que vous aspirez sans le comprendre en vous baignant dans les nuis de cette harmonie qui ruisselle et verse à chacun l'ambroisie qu'il s'est choisie. Vous êtes atteint au cœur dans vos secrètes espérances qui se réalisent pour un moment. Après vous avoir promené dans les cieux, l'enchanteur, par la profonde et mystérieuse transition des basses, vous replonge dans le marais des réalités froides, pour vous en sortir quand il vous a donné soif de ses divines mélodies, et que votre âme crie : Encore ! L'histoire psychique du point le plus brillant de ce beau finale est celle des émotions prodiguées par cette fête à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Constance
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    César
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait composé de son galoubet le finale de leur symphonie commerciale. Fatigués, mais heureux, les trois

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 jusqu'à concurrence de ses effets, si je les garantissais, et sans avoir...   A qui ? demanda le parfumeur en interrompant.   Et sans avoir sa moitié de terrains, dit

.   Mais au tiers porteur, si j'endossais et qu'il vous arrivât un malheur.   Je ne manquerai pas, monsieur, dit

.   Bien, dit

. Vous avez été juge, vous êtes habile commerçant, vous savez que l'on doit tout prévoir, ne vous étonnez donc pas que je fasse mon métier.

 a raison, dit

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.   J'ai raison, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, raison commercialement. Mais cette affaire est territoriale. Or, que dois je recevoir, moi ?... de l'argent, car il faudra donner de l'argent à nos vendeurs. Laissons de côté les deux cent quarante mille francs que monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 trouvera, j'en suis sûr, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en regardant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Vingt cinq mille francs, s'écria

 en se sentant de la glace au lieu de sang dans les veines. Mais, monsieur, à quel titre ?   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. A la place de monsieur, qui me parait très bien entendre les affaires, j'agirais de même envers un inconnu.   Monsieur

, il faut plus d'un coup pour tuer un vieux loup ; j'ai vu des loups avec des balles dans la tête courir comme..., et, pardieu, comme des loups.   Qui peut prévoir une scélératesse semblable à celle de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 autant effrayé du silence de

 que d'une si énorme spéculation étrangère à la parfumerie.   Il s'en est peu fallu que je ne donnasse quittance de quatre cent mille francs à monsieur, dit

, et j'étais fumé. J'avais remis cent mille francs à

 la veille. Notre confiance mutuelle m'a sauvé. Que les fonds fussent à l'étude, ou fussent chez moi jusqu'au jour des contrats définitifs, la chose nous semblait à tous indifférente.   Il aurait mieux valu que chacun gardât son argent à la

 jusqu'au moment de payer, dit

.

 était la

, dit

. Mais il est dans l'affaire, reprit il en regardant

.   Oui, pour un quart, sur parole, répondit

. Après la sottise de lui laisser emporter mon argent, il y en a une plus pommée, ce serait de lui en donner. S'il m'envoie mes cent mille francs, et deux cent mille autres pour sa part, alors nous verrons ! Mais il se gardera bien de me les envoyer pour une affaire qui demande cinq ans de pot bouille avant de donner un premier potage. S'il n'emporte, comme on le dit, que trois cent mille francs, il lui faut bien quinze mille livres de rente pour vivre convenablement à l'étranger.   Le bandit !   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 mon

, une passion a conduit là 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, dit

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Quel est le vieillard qui peut répondre de ne pas se laisser dominer, emporter par sa dernière fantaisie ? Personne de nous, qui sommes sages, ne sait comment il finira. Un dernier amour, eh ! c'est le plus violent. Et si nous sommes gobés, n'est ce pas notre faute ? Comment ne nous sommes nous pas défiés d'un notaire qui se mettait dans une spéculation ? Tout notaire, tout agent de change, tout courtier faisant une affaire, est suspect. La faillite est pour eux une banqueroute frauduleuse, ils iraient en cour d'assises, ils préfèrent alors aller dans une cour étrangère. Je ne ferai plus pareille école. Eh ! bien, nous sommes assez faibles pour ne pas faire condamner par contumace des gens chez qui nous sommes allés dîner, qui nous ont donné de beaux bals, des gens du monde, enfin ! Personne ne se plaint, on a tort.   Grand tort, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, je suis tout à vous.   Monsieur n'a besoin de personne, dit l'infatigable bavard chez qui du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 répétait une leçon qui lui avait été très habilement soufflée par du

</mark>
. Son affaire est claire : la faillite de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 donnera cinquante pour cent de dividende, à ce que le petit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 m'a dit. Outre ce dividende, monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Tant pis pour le convive, pensa le parfumeur en méditant de griser

, qui se soucie fort peu de lui. La loi veut que le concordat qui remet au négociant une partie de sa dette et lui rend ses affaires soit voté par une certaine majorité de sommes et de personnes. Ce grand œuvre exige une habile diplomatie dirigée au milieu des intérêts contraires qui se croisent et se heurtent, par le failli, par ses syndics et son agréé. La manœuvre habituelle, vulgaire, consiste à offrir, à la portion de créanciers qui fait la majorité voulue par la loi, des primes à payer par le débiteur en outre des dividendes consentis au concordat. A cette immense fraude il n'est aucun remède. Les trente tribunaux de commerce qui se sont succédé les uns aux autres le connaissent pour l'avoir pratiqué. Éclairés par un long usage, ils ont fini dernièrement par se décider à annuler les effets entachés de fraude, et comme les faillis ont intérêt à se plaindre de cette extorsion, les juges espèrent moraliser ainsi la faillite, mais ils arriveront à la rendre encore plus immorale : les créanciers inventeront quelques actes encore plus coquins, que les juges flétriront comme juges, et dont ils profiteront comme négociants. Une autre manœuvre extrêmement en usage, à laquelle on doit l'expression de créancier sérieux et légitime, consiste à créer des créanciers, comme du

 avait créé une maison de banque, et d'introduire une certaine quantité de

<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Que peut faire le créancier sérieux et légitime contre les créanciers gais et illégitimes ? s'en débarrasser en les attaquant ! Bien. Pour chasser l'intrus, le créancier sérieux et légitime doit abandonner ses affaires, charger un

 de sa cause, lequel 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, n'y gagnant presque rien, préfère diriger des faillites et mène peu rondement ce procillon. Pour débusquer le créancier gai, besoin est d'entrer dans le dédale des opérations, de remonter à des époques éloignées, fouiller les livres, obtenir par autorité de justice l'apport de ceux du faux créancier, découvrir l'invraisemblance de la fiction, la démontrer aux juges du tribunal, plaider, aller, venir, chauffer beaucoup de cœurs froids ; puis, faire ce métier de

 à l'endroit de chaque créancier illégitime et gai, lequel, s'il vient à être convaincu de gaieté, se retire en saluant les juges et dit :

, vous vous trompez, je suis très sérieux. Le tout sans préjudice des droits du

, inventions de Frontin, mensonges de Mascarille et sacs vides de

 que développent ces deux systèmes ? Il n'existe pas de faillite où il ne s'en engendre assez pour fournir la matière des quatorze volumes de

 à l'auteur qui voudrait les décrire. Un seul exemple suffira. L'illustre

, le maître des

, des

, des

 et des

. Mais le négociant avait signé les effets illicites de sa raison sociale en faillite ; il put appliquer à ces effets la déduction de soixante quinze pour cent.

, le grand

, tout est illégal et légal, faux et vrai, honnête et déshonnête. Un homme est admiré s'il se couvre. Se couvrir est s'emparer de quelques valeurs au détriment des autres créanciers. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Il n'y avait ni juge commissaire, ni agent, ni cour souveraine possible dans l'endroit où la banqueroute éclata. Cet effroyable gâchis commercial est si bien apprécié à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qu'à moins d'être intéressé dans la faillite pour une somme capitale, tout négociant, quelque peu affairé qu'il soit, accepte la faillite comme un sinistre sans assureurs, passe la perte au compte des « profits et pertes, » et ne commet pas la sottise de dépenser son temps ; il continue à brasser ses affaires. Quant au petit commerçant, harcelé par ses fins de mois, occupé de suivre le char de sa fortune, un procès effrayant de durée et coûteux à entamer l'épouvante ; il renonce à voir clair, imite le gros négociant, et baisse la tête en réalisant sa perte. Les gros négociants ne déposent plus leur bilan, ils liquident à l'amiable : les créanciers donnent quittance en prenant ce qu'on leur offre. On évite alors le déshonneur, les délais judiciaires, les honoraires d'agréés, les dépréciations de marchandises. Chacun croit que la faillite donnerait moins que la liquidation. Il y a plus de liquidations que de faillites à

. L'

 est destiné à prouver que tout syndic est incorruptible, qu'il n'y a jamais entre eux et le failli la moindre collusion. Le parterre, qui a été plus ou moins

, sait que tout

 est un créancier couvert. Il écoute, il croit ce qu'il veut, et arrive à la journée du concordat, après trois mois employés à vérifier les

 passives et les créances actives. Les

 L'

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, dit l'abbé

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 d'une voix grave en montrant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 par un de ces gestes divins que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 à la vie.
