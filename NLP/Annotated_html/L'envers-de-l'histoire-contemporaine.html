 de toutes les misères de

 et l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, que les modernes échevins s'occupent en ce moment de faire disparaître. En 1835, ce tableau merveilleux avait un enseignement de plus : entre le

</mark>
 appuyé au parapet et la cathédrale, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Terrain
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, tel est le vieux nom de ce lieu désert, était encore jonché des ruines de l'archevêché. Lorsque l'on contemple de là tant d'aspects inspirateurs, lorsque l'âme embrasse le passé comme le présent de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 semble logée là comme pour étendre ses deux mains sur les douleurs de l'une et l'autre rive, aller du faubourg

 au faubourg

, la rue d'

, la cathédrale et le quai de la

. Ce point, le cœur de l'ancien

</mark>
, en est l'endroit le plus solitaire, le plus mélancolique. Les eaux de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Séduit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 peut être par un accord entre ses idées du moment et celles qui naissent à la vue de scènes si diverses, le promeneur restait les mains sur le parapet, en proie à une double contemplation : 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et lui ! Les ombres grandissaient, les lumières s'allumaient au loin, et il ne s'en allait pas, emporté qu'il était au courant d'une de ces méditations grosses de notre avenir, et que le passé rend solennelles. En ce moment, il entendit venir à lui deux personnes dont la voix l'avait frappé dès le pont en pierre qui réunit l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    île de la Cité
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 au quai de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tournelle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ces deux personnes se croyaient sans doute seules, et parlaient un peu plus haut qu'elles ne l'eussent fait en des lieux fréquentés, ou si elles se fussent aperçues de la présence d'un étranger. Dès le pont, les voix annonçaient une discussion qui, par quelques paroles apportées à l'oreille du témoin involontaire de cette scène, étaient relatives à un prêt d'argent. En arrivant auprès du promeneur, l'une des deux personnes, mise comme l'est un ouvrier, quitta l'autre par un mouvement de désespoir. L'autre se retourna, rappela l'ouvrier et lui dit :   Vous n'avez pas un sou pour repasser le pont. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tenez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ajouta t il en lui donnant une pièce de monnaie, et souvenez vous, mon ami, que c'est 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 lui même qui nous parle quand il nous vient de bonnes pensées ! Cette dernière phrase fit tressaillir le rêveur. L'homme qui parlait ainsi ne se doutait pas que, pour employer une expression proverbiale, il faisait d'une pierre deux coups, qu'il s'adressait à deux misères : une industrie au désespoir, et les souffrances d'une âme sans boussole ; une victime de ce que les moutons de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Panurge
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 nomment le Progrès, et une victime de ce que 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 appelle l'Égalité. Cette parole, simple en elle même, fut grande par l'accent de celui qui la disait, et dont la voix possédait comme un charme. N'est il pas des voix calmes, douces, en harmonie avec les effets que la vue de l'outre mer produit sur nous ? Au costume, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Parisien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 reconnut un prêtre, et vit aux dernières clartés du crépuscule un visage blanc, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    auguste
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, mais ravagé. La vue d'un prêtre sortant de la belle cathédrale de Saint Étienne, à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vienne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, pour aller porter l'extrême onction à un mourant, détermina le célèbre auteur tragique 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Werner
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à se faire catholique. Il en fut presque de même pour le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Parisien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en apercevant l'homme qui, sans le savoir, venait de le consoler ; il aperçut dans le menaçant horizon de son avenir une longue trace lumineuse où brillait le bleu de l'éther, et il suivit cette clarté, comme les bergers de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Évangile
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 allèrent dans la direction de la voix qui leur cria d'en haut :   Le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sauveur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 vient de naître. L'homme à la bienfaisante parole marchait le long de la cathédrale, et se dirigeait, par une conséquence du hasard, qui parfois est conséquent, vers la rue d'où le promeneur venait et où il retournait, amené par les fautes de sa vie. Ce promeneur avait nom 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. En lisant cette histoire, on comprendra les raisons qui n'y font employer que les prénoms de ceux dont il sera question. Voici donc pourquoi 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui demeurait dans le quartier de la

 se révolta, voulut briller, alla vers tous les endroits éclairés, et ses yeux s'y blessèrent. Il essaya de parvenir, mais tous ses efforts aboutirent à la constatation de son impuissance. En s'apercevant enfin d'un manque d'équilibre entre ses désirs et sa fortune, il prit en haine les suprématies sociales, se fit libéral et tenta d'arriver à la célébrité par un livre ; mais il apprit à ses dépens à regarder le

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 talent d'autrui.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 aux ministres, pour lui ce fut changer d'opinion. Le gouvernement lui parut d'ailleurs manquer aux lois de son origine.

 à une jeune personne, fille unique de négociants retirés, et qui pouvait servir de tuteur à l'âme malade de son fils ; mais le père avait cet esprit de calcul qui n'abandonne point un vieux commerçant dans les stipulations matrimoniales, et, après une année de soins et de voisinage, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait reconnu chez sa prétendue la valeur d'une âme sérieuse et les immenses avantages d'un esprit solide ; il s'était accoutumé au visage, il en avait étudié la physionomie, il aimait la voix, les manières, le regard de cette jeune personne. Après avoir mis dans cet attachement le dernier enjeu de sa vie, il éprouva le plus amer des désespoirs. Sa mère mourut, et il se trouva, lui, dont les besoins avaient suivi le mouvement du luxe, avec cinq mille francs de rente pour toute fortune, et avec la certitude de ne jamais pouvoir réparer une perte quelconque, en se reconnaissant incapable de l'activité que veut ce mot terrible : faire fortune ! La faiblesse impatiente et chagrine ne consent pas tout à coup à s'effacer. Aussi, pendant son deuil, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 voulut un matin donner un sens à sa vie en rencontrant un de ses camarades qui avait été la tortue de la fable de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 comme il en était le lièvre. Dans une de ces conversations provoquées par une reconnaissance entre amis de collége et tenue en se promenant au soleil sur le boulevard des

 ! On vivait

 comme en province : il fallait être à l'ordinaire rentré vers les dix heures ; on haïssait le bruit ; l'on ne voulait ni femmes ni enfants pour ne déranger en rien les habitudes prises. Un ecclésiastique pouvait seul s'accommoder de ce régime.

 (elle désigna l'un des quatre assistants) était d'ailleurs content, et elle ferait pour son nouveau locataire comme pour les anciens.   Je ne crois pas, dit alors le prêtre, que

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ce cabinet ne fermait que par des portes en glace, en sorte que, malgré son désir de ne pas écouter, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qu'il avait fait passer le premier. Dès que

, se levèrent et allèrent à

. Tous trois, ils se mirent dans l'embrasure d'une fenêtre et parlèrent à voix basse avec

, à qui les affaires étaient toujours confiées. Cette femme avait depuis trente ans donné soit à son mari, soit à ses fils, des preuves de capacité qui faisaient d'elle un associé gérant, car elle avait la signature.

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 bien, descends à la caisse, » 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se retourna, vit

, retint un geste de surprise, et fit à voir basse des questions à

, qui répondit en peu de mots également à voix basse. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 était mise en petits souliers de prunelle noire, en bas de soie gris ; elle avait sa robe de la veille et se tenait enveloppée de la baute vénitienne, espèce de mantelet qui revenait à la mode. Elle avait une capote de soie verte, dite à la bonne femme, et doublée de soie blanche. Sa figure était encadrée par des flots de dentelles. Elle se tenait droit et dans une attitude qui révélait sinon une haute naissance, du moins les habitudes d'une vie aristocratique. Sans son excessive affabilité, peut être eût elle paru pleine de hauteur. Enfin, elle était imposante.   C'est moins un hasard qu'un ordre de la Providence qui nous rassemble ici, monsieur, dit elle à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vient de me donner des renseignements sur votre famille qui me...

 madame...

, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 en s'adressant à la fois à

 et au banquier, je n'ai plus de famille, et je venais demander un conseil financier à l'ancien banquier de mon père pour accorder ma fortune à un nouveau genre de vie. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dit il, un homme dans ma situation se serait fait moine ; mais nous n'avons plus d'ordres religieux...

 chez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, si

 après avoir échangé un regard avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et ne vendez pas vos rentes, laissez les moi. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 moi la note exacte de vos obligations, j'assignerai des époques de payement à vos créanciers, et vous aurez pour vous environ cent cinquante francs par mois. Il faudra deux ans pour vous liquider. Pendant ces deux ans, là où vous serez, vous aurez eu tout le loisir de penser à une carrière, surtout au milieu des personnes avec lesquelles vous vivrez et qui sont de bon conseil. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 arriva tenant à la main cent billets de mille francs qu'il remit à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

 offrit la main à sa future hôtesse et la conduisit à son fiacre.   A bientôt donc, monsieur, dit elle d'un son de voix affectueux.   A quelle heure serez vous chez vous madame ? dit

 sur le sien et qu'ils avaient marché tous deux,

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, et qui, pour un prix modique, s'engagea, dans la semaine, à blanchir les plafonds, nettoyer les fenêtres, peindre toutes les boiseries en bois de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et mettre le carreau en couleur. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 prit la mesure des pièces pour y mettre partout le même tapis, un tapis vert de l'espèce la moins chère. Il voulait l'uniformité la plus simple dans cette cellule. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 approuva cette idée. Elle calcula, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Manon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 aidant, ce qu'il fallait de calicot blanc pour les rideaux des fenêtres et pour ceux d'un modeste lit en fer ; puis elle se chargea de les faire acheter et confectionner à un prix dont la modicité surprit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Avec les meubles qu'il apportait, son appartement restauré ne lui coûterait pas plus de six cents francs.   Je pourrai donc en porter mille environ chez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    monsieur Mongenod
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Nous menons ici, lui dit alors 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, une vie chrétienne qui, vous le savez, s'accorde mal avec beaucoup de superfluités, et je crois que vous en conservez encore trop. En donnant ce conseil à son futur pensionnaire, elle regardait un diamant qui brillait à l'anneau dans lequel était passée la cravate bleue de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Je ne vous en parle, reprit elle, qu'en vous voyant dans l'intention de rompre avec la vie dissipée dont vous vous êtes plaint à monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mongenod
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 contemplait madame de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en savourant les harmonies d'une voix limpide ; il examinait ce visage entièrement blanc, digne d'une de ces 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hollandaises
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 graves et froides que le pinceau de l'école flamande a si bien reproduites, et chez lesquelles les rides sont impossibles.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blanche
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et grasse ! se disait il en s'en allant ; mais elle a bien des cheveux blancs... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, comme toutes les natures faibles, s'était fait facilement à une nouvelle vie en la croyant tout heureuse, et il avait hâte de venir rue 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chanoinesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; néanmoins il eut une pensée de prudence, ou de défiance si vous voulez. Deux jours avant son installation, il retourna chez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    monsieur Mongenod
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pour prendre quelques renseignements sur la maison où il allait entrer. Pendant le peu d'instants qu'il passait dans son futur logement pour examiner les changements qui s'y faisaient, il avait remarqué les allées et venues de plusieurs gens dont la mine et la tournure, sans être mystérieuses, permettaient de croire à l'exercice de quelque profession, à des occupations secrètes chez les habitants de la maison. A cette époque, on s'occupait beaucoup des tentatives de la branche aînée de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    maison de Bourbon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 pour remonter sur le trône, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 crut à quelque conspiration. Quand il se trouva dans le cabinet du banquier et sous le coup de son regard scrutateur, en lui exprimant sa demande, il eut honte de lui même, et vit un sourire sardonique dessiné sur les lèvres de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Frédéric Mongenod
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 la baronne de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, répondit il, est une des plus obscures personnes de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, mais elle en est une des plus honorables. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Avez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 vous donc des motifs pour me demander des renseignements ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se rejeta sur des banalités : il allait vivre pour long temps avec des étrangers, il fallait savoir avec qui l'on se liait, etc. Mais le sourire du banquier devenait de plus en plus ironique, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, de plus en plus embarrassé, eut la honte de la démarche sans en tirer aucun fruit, car il n'osa plus faire de questions ni sur madame de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ni sur ses commensaux. Deux jours après, par un lundi soir, après avoir dîné pour la dernière fois au 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    café Anglais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et vu les deux premières pièces aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Variétés
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, il vint, à dix heures, coucher rue 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chanoinesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où il fut conduit à son appartement par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Manon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. La solitude a des charmes comparables à ceux de la vie sauvage qu'aucun européen n'a quittée après y avoir goûté. Ceci peut paraître étrange dans une époque où chacun vit si bien pour autrui que tout le monde s'inquiète de chacun, et que la vie privée n'existera bientôt plus, tant les yeux du journal, argus moderne, gagnent en hardiesse, en avidité ; néanmoins cette proposition s'appuie de l'autorité des six premiers siècles du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christianisme
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 pendant lesquels aucun solitaire ne revint à la vie sociale. Il est peu de plaies morales que la solitude ne guérisse. Aussi tout d'abord 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 fut il saisi par le calme profond et par le silence absolu de sa nouvelle demeure, absolument comme un voyageur fatigué se délasse dans un bain. Le lendemain même de son entrée en pension chez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il fut forcé de s'examiner, en se trouvant séparé de tout, même de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, quoiqu'il fût encore à l'ombre de la cathédrale. Désarmé là de toutes les vanités sociales, il allait ne plus avoir d'autres témoins de ses actes que sa conscience et les commensaux de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. C'était quitter le grand chemin du monde et entrer dans une voie inconnue ; mais, où cette voie le mènerait elle ? à quelle occupation allait il se vouer ? Il était depuis deux heures livré à ces réflexions, lorsque 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Manon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, l'unique servante du logis, vint frapper à la porte, et lui dit que le second déjeuner était servi, qu'on l'attendait. Midi sonnait. Le nouveau pensionnaire descendit aussitôt, poussé par le désir de juger les cinq personnes au milieu desquelles il devait passer désormais sa vie. En entrant au salon, il aperçut tous les habitants de la maison debout, et habillés des mêmes vêtements qu'ils portaient le jour où il était venu prendre des renseignements.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Avez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 vous bien dormi ?... lui demanda 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Je ne me suis réveillé qu'à dix heures, répondit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en saluant les quatre commensaux qui lui rendirent tous son salut avec gravité.   Nous nous y sommes attendus, dit en souriant le vieillard nommé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alain
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Manon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 m'a parlé d'un second déjeuner, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il paraît que j'ai déjà, sans 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ie vouloir
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, manqué à la règle... A quelle heure vous levez vous ?   Nous ne nous levons pas absolument comme les anciens moines, répondit gracieusement 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, mais comme les ouvriers... à six heures en hiver, à trois heures et demie en été. Notre coucher obéit également à celui du soleil. Nous sommes toujours endormis à neuf heures en été, à onze heures en hiver. Nous prenons tous un peu de lait qui vient de notre ferme, après avoir dit nos prières, à l'exception de monsieur l'abbé de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vèze
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui dit la première messe, celle de six heures en été, celle de sept heures en hiver, à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Notre Dame
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, à laquelle ces messieurs assistent tous les jours, ainsi que votre très humble servante. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 achevait cette explication à table, où ses cinq convives s'étaient assis. La salle à manger, entièrement peinte en gris et garnie de boiseries, dont les dessins trahissaient le goût du siècle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis XIV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, était contiguë à cette espèce d'antichambre où se tenait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Manon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, et paraissait être parallèle à la chambre de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qui communiquait sans doute avec le salon. Cette pièce n'avait pas d'autre ornement qu'un vieux cartel. Le mobilier consistait en six chaises dont le dossier de forme ovale offrait des tapisseries évidemment faites à la main par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, en deux buffets et une table d'acajou, sur laquelle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ne mettait pas de nappe pour le déjeuner. Ce déjeuner, d'une frugalité monastique, se composait d'un petit turbot accompagné d'une sauce blanche, de pommes de terre, d'une salade et de quatre assiettées de fruits : des pêches, du raisin, des fraises et des amandes fraîches ; puis, pour hors d'œuvre, du miel dans son gâteau comme en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, du beurre et des radis, des concombres et des sardines. C'était servi dans cette porcelaine fleuretée de bluets et de feuilles vertes et menues qui, sans doute, fut un grand luxe sous 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, mais que les croissantes exigences de la vie actuelle ont rendue commune.   Nous faisons maigre, dit monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Si nous allons à la messe tous les matins, vous devez deviner que nous obéissons aveuglément à toutes les pratiques, même les plus sévères de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

.   Et vous commencerez par nous imiter, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 en jetant un regard de côté sur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 qu'elle avait mis près d'elle. Des cinq convives, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, de l'abbé de Vèze et de monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; mais il lui restait à savoir les noms des deux autres personnages. Ceux là gardaient le silence en mangeant avec cette attention que les religieux paraissent prêter aux plus petits détails de leurs repas.   Ces beaux fruits viennent ils aussi de votre ferme, madame ? dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Oui, monsieur, répondit elle. Nous avons notre petite ferme modèle, absolument comme le gouvernement, c'est notre maison de campagne, elle est à trois lieues d'ici, sur la route d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, après

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.   C'est un bien qui nous appartient à tous et qui doit rester au dernier survivant, dit le bonhomme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.   Oh ! ce n'est pas considérable, ajouta madame de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 qui parut craindre que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ne prît ce discours comme une amorce.   Il y a, dit un des deux personnages inconnus à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, trente arpents de terres labourables, six arpents de prés et un enclos de quatre arpents au milieu duquel se trouve notre maison, qui est précédée par la ferme.   Mais ce bien là, répondit

, doit valoir plus de cent mille francs.   Oh ! nous n'en tirons pas autre chose que nos provisions, répondit le même personnage. C'était un homme grand, sec et grave. Au premier aspect, il paraissait avoir servi dans l'armée ; ses cheveux blancs disaient assez qu'il avait passé la soixantaine, et son visage trahissait de violents chagrins contenus par la religion. Le second inconnu, qui semblait tenir à la fois du régent de rhétorique et de l'homme d'affaires, était de taille ordinaire, gras et néanmoins agile ; sa figure offrait les apparences de la jovialité particulière aux notaires et aux avoués de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Le costume de ces quatre personnages présentait le phénomène de la propreté due à des soins égoïstes. On reconnaissait la même main, celle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, dans les plus petits détails. Leurs habits avaient dix ans peut être, et se conservaient comme se conservent les habits des curés, par la puissance occulte de la servante et d'un usage constant. Ces gens portaient en quelque sorte la livrée d'un système d'existence, ils appartenaient tous à la même pensée, leurs regards disaient le même mot, leurs figures respiraient une douce résignation, une quiétude provocante.   Est ce une indiscrétion, madame, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, de demander le nom de ces messieurs ; je suis prêt à leur dire ma vie, ne puis je apprendre de la leur ce que les convenances permettent d'en savoir.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, répondit madame de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en montrant le grand homme sec, se nomme monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; il est colonel de gendarmerie en retraite avec le grade de maréchal de camp.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ajouta t elle en désignant le petit homme gras, est un ancien conseiller à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui s'est retiré de la magistrature en août 1830, il se nomme monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Quoique vous ne soyez ici que d'hier, je vous dirai que dans le monde, monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nicolas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 portait le nom de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    marquis de Montauran
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 celui de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, baron de

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; mais, pour nous comme pour tout le monde, ces noms là n'existent plus, ces messieurs sont sans héritiers, ils devancent l'oubli qui attend leurs familles, et ils sont tout simplement messieurs 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nicolas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, comme vous serez monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. En entendant prononcer ces deux noms, l'un si célèbre dans les fastes du royalisme par la catastrophe qui termina la prise d'armes des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 au début du

, l'autre si vénéré dans les fastes du vieux

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ne put retenir un tressaillement ; mais en regardant ces deux débris des deux plus grandes choses de la monarchie écroulée, la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et la

, il n'aperçut aucune inflexion dans les traits, aucun changement de physionomie qui révélât en eux une pensée mondaine. Ces deux hommes ne se souvenaient plus ou ne voulaient plus se souvenir de ce qu'ils avaient été. Ce fut une première leçon pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
.   Chacun de vos noms, messieurs, est toute une histoire, leur dit il respectueusement.   L'histoire de notre temps, répondit monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Joseph
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, des ruines !   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vous êtes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en bonne compagnie, reprit en souriant monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alain
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Celui là sera dépeint en deux mots : c'était le petit bourgeois de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, un bon bourgeois à figure de veau relevée par des cheveux blancs, mais affadie par un sourire éternel. Quant au prêtre, à l'abbé de Vèze, sa qualité disait tout. Le prêtre qui remplit sa mission est connu par le premier regard qu'il vous jette ou qu'on lui jette. Ce qui frappa 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 pendant les premiers moments, ce fut le profond respect que les quatre pensionnaires témoignaient à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; ils semblaient tous, même le prêtre, malgré le caractère sacré que lui donnaient ses fonctions, se trouver devant une reine. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 remarqua la sobriété de tous les convives. Chacun mangea véritablement pour se nourrir. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 prit, comme tous ses commensaux, une seule pêche, une demi grappe de raisin ; mais elle dit à son nouveau pensionnaire de ne pas imiter cette réserve en lui présentant tour à tour chaque plat. La curiosité de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 fut excitée au plus haut degré par ce début. Après le déjeuner, en rentrant au salon, on le laissa seul, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ? se demanda t il encore. En méditant cette question, il alla jusque chez un libraire de la rue 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et revint avec un exemplaire très riche de la plus belle édition qu'on ait faite en 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

 de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. En venant à pas lents pour se trouver à l'heure exacte du dîner, il rappelait en lui même ses sensations pendant cette matinée et il en ressentait une extrême fraîcheur d'âme. Il était pris d'une curiosité profonde, mais sa curiosité pâlissait néanmoins sous un désir inexplicable, il était attiré vers 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, il éprouvait une violente envie de s'attacher à elle, de se dévouer pour elle, de lui plaire, de mériter ses éloges ; enfin il était atteint d'amour platonique, il pressentait des grandeurs inouïes dans cette âme, il voulait la connaître dans son entier. Il était impatient de pénétrer les secrets de l'existence de ces purs catholiques. Enfin, dans cette petite réunion de fidèles, la majesté de la religion pratiquée était si bien alliée à ce que la femme française a de majestueux, qu'il résolut de tout faire pour s'y faire agréger. Ces sentiments eussent été bien prompts chez un 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 occupé ; mais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 était, comme on l'a vu dans la situation des naufragés qui s'attachent aux plus flexibles branches en les croyant solides, et il avait une âme labourée prête à recevoir toute semence. Il trouva les quatre amis au salon, et il présenta le livre à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en lui disant :   Je n'ai pas voulu vous en priver pour ce soir...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 veuille ! répondit elle en regardant le magnifique volume, que ce soit votre dernier accès d'élégance. En voyant chez ces quatre personnages les moindres choses des vêtements réduites au propre et à l'utile, en trouvant ce système appliqué rigoureusement dans les moindres détails de la maison, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 comprit la valeur de ce reproche si gracieusement exprimé.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dit il, les gens que vous avez obligés ce matin sont des monstres ; j'ai sans le vouloir, entendu les propos qu'ils tenaient en sortant d'ici, et il y régnait la plus noire ingratitude...   C'est les deux serruriers de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dit madame de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, cela vous regarde...   Le poisson se sauve plus d'une fois avant d'être pris répondit en riant monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. La parfaite insensibilité de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en apprenant l'ingratitude immédiate des gens à qui, sans doute elle avait donné de l'argent surprit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui devint pensif. Le dîner fut égayé par monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alain
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et par l'ancien conseiller ; mais le militaire resta grave, triste et froid ; il portait sur sa figure l'empreinte ineffable d'un chagrin amer, d'une douleur éternelle. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait des attentions égales pour tous. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se sentit observé par ces gens dont la prudence égalait la piété, sa vanité lui fit imiter leur réserve et il mesura beaucoup ses paroles. Cette première journée devait être beaucoup plus animée que les suivantes. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qui se vit mis en dehors de toutes les conférences sérieuses fut obligé pendant les quelques heures de la matinée et de la soirée où il était seul chez lui d'ouvrir 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Imitation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jésus Christ
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et il finit par étudier ce livre comme on étudie un livre quand on n'en possède qu'un et qu'on se trouve emprisonné. Il en est alors de ce livre comme d'une femme quand on est avec elle dans la solitude ; de même qu'il faut haïr ou adorer la femme, de même on se pénètre de l'esprit de l'auteur ou vous ne lisez pas dix lignes. Or, il est impossible de ne pas être saisi par l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Imitation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qui est au dogme ce que l'action est à la pensée. Le catholicisme y vibre, s'y meut, s'agite, s'y prend corps à corps avec la vie humaine. Ce livre est un ami sûr. Il parle à toutes les passions, à toutes les difficultés même mondaines ; il résout toutes les objections, il est plus éloquent que tous les prédicateurs, car sa voix est la vôtre, elle s'élève dans votre cœur et vous l'entendez par l'âme. C'est enfin l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Évangile traduit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, approprié à tous les temps, superposé à toutes les situations. Il est extraordinaire que l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 n'ait pas canonisé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gerson
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, car l'
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Esprit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 saint animait évidemment sa plume. Pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, l'hôtel de La Chanterie renfermait une femme, outre le livre ; et il s'éprenait de jour en jour davantage de cette femme ; il découvrait en elle des fleurs ensevelies sous la neige des hivers, il entrevoyait les délices de cette amitié sainte que la religion permet, à laquelle les anges sourient, qui liait d'ailleurs ces cinq personnes et contre laquelle rien de mauvais ne pouvait prévaloir. Il est un sentiment supérieur à tous les autres, un amour d'âme à âme qui ressemble à ces fleurs si rares, nées sur les pics les plus élevés de la terre, et dont un ou deux exemples sont offerts à l'humanité de siècle en siècle, par lequel souvent des amants se sont unis, et qui rendent raison des attachements fidèles, inexplicable par les lois ordinaires du monde. C'est un attachement sans aucun mécompte, sans brouilles, sans vanité, sans luttes, sans contrastes même, tant les natures morales se sont également confondues. Ce sentiment immense, infini, né de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charité
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 catholique, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en entrevoyait les délices. Il ne pouvait pas croire par moments au spectacle qu'il avait sous les yeux, et il cherchait des raisons à l'amitié sublime de ces cinq personnes, étonné de trouver de vrais catholiques, des chrétiens du premier temps de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 dans le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 de 1835. Huit jours après son entrée au logis, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 avait été témoin d'un tel concours de gens, il avait surpris des fragments de conversation où il s'agissait de choses si graves, qu'il entrevit une prodigieuse activité dans la vie de ces cinq personnes. Il s'aperçut que chacune d'elles dormait six heures au plus. Toutes, elles avaient déjà fait, en quelque sorte, une première journée, lors du second déjeuner. Des étrangers apportaient ou remportaient des sommes, parfois importantes. Le garçon de caisse de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 venait souvent, et toujours de grand matin, de manière à ce que son service ne souffrît pas de ces courses, en dehors des habitudes de la maison de banque. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur Mongenod
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 lui même vint un soir, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 remarqua chez lui, pour monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, des nuances de familiarité filiale, mêlées au profond respect qu'il lui témoignait, comme aux trois autres pensionnaires de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Ce soir là, le banquier ne fit à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 que des questions banales :   S'il se trouvait bien ici, s'il y resterait, etc., en l'engageant à persévérer dans sa résolution.   Il ne me manque qu'une seule chose pour être heureux, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 quoi ? demanda le banquier.   Une occupation.   Une occupation ! reprit l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    abbé de Vèze
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Vous avez donc changé d'avis, vous étiez venu dans notre cloître y chercher le repos...   Le repos sans la prière qui vivifiait les monastères, sans la méditation qui peuplait les thébaïdes, devient une maladie, dit sentencieusement monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 la tenue des livres, dit en souriant monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mongenod
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, vous pourrez devenir dans quelques mois très utile à mes amis...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Oh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 avec bien du plaisir, s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Le lendemain était un dimanche, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 exigea de son pensionnaire qu'il lui donnât le bras pour aller à la grand'messe.   C'est, dit elle, la seule violence que je veuille vous faire. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Maintes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 n'avait point de manteau, car quelques larges gouttes de neige fondue et tombées des toits, le long desquels il avait dû marcher, jaspaient le collet de sa houppelande. Lorsqu'il ôta de ses mains ses gants en poil de lapin et que je vis sa main droite, j'y reconnus les traces d'un travail quelconque, mais d'un travail pénible. Or, son père, avocat au grand conseil, lui avait laissé quelque fortune, cinq à six mille livres de rente. Je compris aussitôt que

 venait me faire un emprunt. J'avais dans une cachette deux cents

 et moi, nous avions étudié dans le même collége, celui des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et nous nous étions retrouvés chez le même procureur, un honnête homme, le bonhomme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
