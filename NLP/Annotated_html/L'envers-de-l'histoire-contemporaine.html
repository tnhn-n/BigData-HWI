. Quand on a passé sa jeunesse et fait les folies de son adolescence avec un camarade, il existe entre nous et lui des sympathies presque sacrées ; sa voix, ses regards nous remuent au cœur de certaines cordes qui ne vibrent que sous l'effort des souvenirs qu'il ranime. Quand bien même on a eu des motifs de plainte contre un tel camarade, tous les droits de l'amitié ne sont pas prescrits. Mais il n'y avait pas eu la moindre brouille entre nous. A la mort de son père, en 1787,

 s'était trouvé plus riche que moi ; quoique je ne lui eusse jamais rien emprunté, parfois je lui avais dû de ces plaisirs que la rigueur paternelle m'interdisait. Sans mon généreux camarade, je n'aurais pas vu la première représentation du

.

.   Oh ! non, et à la minutie de mon récit, vous voyez combien cet événement tient de place dans ma vie...   J'écoute !... fit

.   Mongenod, doué d'un cœur excellent et homme de courage, un peu voltairien, fut disposé à faire le gentilhomme, reprit monsieur

 ; son éducation aux

 les symptômes de misère qui dégradaient pour moi le jeune, l'élégant

 de 1787, quand mes yeux quittèrent son visage pour examiner ses vêtements. Néanmoins, comme à cette époque de misère publique quelques gens rusés prenaient des dehors misérables, et comme il y avait pour d'autres des raisons suffisantes de se déguiser, j'attendis une explication, mais en la sollicitant.   Dans quel équipage te voilà, mon cher

, Mongenod !   Je me ferai tuer, ou je deviendrai le

.   Eh ! bien, lui dis je tout ému, déjeune en toute tranquillité, j'ai cent louis...   Là, dit le bonhomme en regardant

 d'un air fin, je crus nécessaire de faire un petit mensonge de prêteur.   C'est tout ce que je possède au monde, dis je à

, j'attendais le moment où les fonds publics arriveraient au plus bas prix possible pour placer cet argent ; mais je le mettrai dans tes mains, et tu me considéreras comme ton associé, laissant à ta conscience le soin de me rendre le tout en temps et lieu. La conscience d'un honnête homme, lui dis je, est le meilleur grand livre.

 que ma vieille mère m'avait envoyé, puis un petit dessert, le café, les liqueurs des îles.

 depuis deux jours, se restaura. En parlant de notre vie avant la révolution, nous restâmes attablés jusqu'à trois heures après midi, comme les meilleurs amis du monde.

, dit monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à

. Les deux amis se trouvèrent alors, au bout de quelques instants, dans la chambre du bonhomme

 mon

 ; mais aussi nulle ne fut plus confiante qu'elle, elle a jusques au déclin de la vie la candeur de l'innocence, elle ne voulait pas jadis croire au mal, elle a dû le peu de défiance que vous lui connaissez, à ses malheurs. Le vieillard s'engagea, vis à vis des

, à donner quittance au contrat de la légitime de mademoiselle

 ; mais, en revanche, les

 en baronnie, et ils tinrent parole. La tante du futur époux,

, la femme du

 mort dans l'appartement que vous occupez, promit de léguer sa fortune à son neveu. Quand tous ces arrangements furent pris entre les deux familles, le père fit venir son fils. Maître des requêtes au

, et âgé de vingt cinq ans au moment de son mariage, le jeune homme avait fait de nombreuses folies avec les jeunes seigneurs de l'époque, en vivant à leur manière ; aussi le vieux maltôtier avait il déjà plusieurs fois payé des dettes considérables. Ce pauvre père, en prévision de nouvelles fautes chez son fils, était assez enchanté de reconnaître à sa future belle fille une certaine fortune ; mais il eut tant de méfiance, qu'il substitua le fief de

 à naître du mariage...

, dit le bonhomme

 d'une beauté d'ange, d'une adresse merveilleuse à tous les exercices du corps, le jeune maître des requêtes possédait le don de séduction, reprit il.

 eut une fille. Cette période, pendant laquelle une femme devait être l'objet d'un redoublement de tendresse, fut au contraire le commencement de malheurs inouïs. Le maître des requêtes fut obligé de vendre tous les biens dont il pouvait disposer pour payer d'anciennes dettes qu'il n'avait pas avouées, et de nouvelles dettes de jeu. Puis, l'

, du 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Ce mauvais sujet s'appelait

, dit le bonhomme, c'est un nom à ne jamais prononcer, pas plus que celui d'

. Je reprends.   Ne quittant sa petite chambre de la rue de la

 suffisait à tout, grâce à cent livres par mois que son beau père, touché de tant de vertu, lui faisait passer. Néanmoins, en prévoyant que cette ressource pourrait lui manquer, la pauvre jeune femme avait pris la dure profession de faiseuse de corsets, et travaillait pour une célèbre couturière. En effet, le vieux traitant mourut, et sa succession fut dévorée par son fils, à la faveur du renversement des lois de la monarchie. L'ancien maître des requêtes, devenu l'un des plus féroces présidents de tribunal révolutionnaire qui existât, fut la terreur de la

. Elle fut condamnée à mort, mais on eut honte de donner suite à cette vengeance, et le tribunal, jadis présidé par son mari, facilita sous main sa sortie de prison. Elle revint à

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

 après une pause, monsieur de

, oncle de

, ayant été rayé de la liste des émigrés, vint à

 et lui remit une somme de deux cent mille francs, que lui avait jadis confiée le vieux traitant, avec mission de la garder pour les enfants de sa nièce. Il engagea la veuve à revenir en

. Déjà plusieurs fois elle avait reconnu dans sa fille quelques indices qui trahissaient le caractère aventureux du père, mais augmenté d'une fermeté presque virile. Ce mari s'en alla de son plein gré, laissant ses affaires dans une situation pitoyable. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de ses services par

, et mis en dehors de toute affaire, il était revenu dans ses propriétés déjà grevées depuis long temps. Ces antécédents obscurs alors (les initiés aux secrets du cabinet royal gardèrent le silence sur un si dangereux coopérateur) rendirent cet homme l'objet d'une espèce de culte dans une ville dévouée aux

, les

 et l'

 ouvrirent leurs bras à ce diplomate royaliste et le mirent dans leur giron. Cette protection fut corroborée du désir que les créanciers eurent d'être payés. Ce misérable, le pendant de feu de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 quand il fut question de marier sa fille unique. Ce dernier coup, dans une vie aussi dévouée, aussi pure, aussi religieuse que celle d'une femme éprouvée par tant de malheurs, rendit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 même dans l'affaire du mariage, et n'obtenant pas justice dans le cœur où elle n'avait semé que de bons sentiments, elle s'unit étroitement à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 étonné. Vous connaissez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, vous savez si elle manque de sens, de jugement, de réflexion ; elle a toutes ces qualités au plus haut degré. Eh ! bien, ces malheurs, qui suffiraient à faire dire d'une existence qu'elle surpasse toutes les autres en adversités, ne sont rien en comparaison de ce que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 réservait à cette femme.   Occupons nous exclusivement de la fille de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de La Chanterie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit le bonhomme en reprenant son récit.   A dix huit ans, époque de son mariage, mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, dit il, était une jeune fille d'une complexion excessivement délicate, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, à couleurs éclatantes, svelte, et de la plus jolie figure. Au dessus d'un front d'une forme élégante, on admirait les plus beaux cheveux noirs en harmonie avec des yeux bruns et d'une expression gaie. Une sorte de mignardise dans la physionomie trompait sur son véritable caractère et sur sa mâle décision. Elle avait de petites mains, de petits pieds, quelque chose de mince, de frêle dans toute sa personne, qui excluait toute idée de force et de vivacité. Ayant toujours vécu près de sa mère elle était d'une parfaite innocence de mœurs et d'une piété remarquable. Cette jeune personne, de même que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 jusqu'au fanatisme, ennemie de la

 que comme une plaie que la

 infligeait à

 en punition des attentats de 1793. Cette conformité d'opinion de la belle mère et du gendre fut, comme toujours en pareille occurrence, une raison déterminante pour le mariage auquel s'intéressa d'ailleurs toute l'aristocratie du pays. L'ami de ce misérable avait commandé lors de la reprise des hostilités en 1799, une bande de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 était baron) n'avait d'autre dessein en liant sa femme et son ami que de se servir de cette affection pour leur demander aide et secours. Quoique criblé de dettes et sans moyens d'existence, ce jeune aventurier vivait très bien et pouvait en effet facilement secourir le fauteur des conspirations royalistes.   Ceci veut quelques mots sur une association qui fit dans ce temps bien du tapage, dit monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à qui il venait annoncer que l'on n'avait point de hache.

 et

 arrivent, la nuit s'écoule, et ces trois hommes la passèrent à marcher dans la chambre en s'entretenant de leurs complots.

, dit le

,

,

, à droite du

.

,

 et

 se mettent au centre.

,

 et

 se tiennent au défilé de la lisière. Toutes ces positions sont indiquées sur le plan géométral dressé par l'ingénieur du cadastre et joint aux pièces. Cependant la voiture, partie de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vers une heure du matin, était conduite par le nommé

, que les événements accusent assez pour que son arrestation ait paru nécessaire. La voiture, menée lentement, devait arriver vers trois heures dans le

. Un seul gendarme escortait la voiture, on devait aller déjeuner à

. Trois voyageurs faisaient par occasion route avec le gendarme. Le voiturier, qui avait marché très lentement avec eux, arrivé au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, à l'entrée du bois de ce nom, pousse ses chevaux avec une vigueur et une vivacité qui fut remarquée, et il se jette dans un chemin de détour qu'on appelle le chemin de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Senzey
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La voiture échappe aux regards, sa direction n'est indiquée que par le bruit des grelots, le gendarme et les jeunes gens hâtent le pas pour la rejoindre. Un cri part. Ce cri, c'est : « 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Halte
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 là, coquins ! » Quatre coups de fusil sont tirés. Le gendarme, n'étant pas atteint, tire son sabre et court dans la direction qu'il suppose prise par la voiture. Il est arrêté par quatre hommes armés qui font feu sur lui, son ardeur le préserve, car il s'élance pour dire à l'un des jeunes gens d'aller faire sonner le tocsin au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chesnay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; mais deux brigands fondent sur lui et le couchent en joue, il est forcé de faire quelques pas en arrière, et reçoit alors dans l'aisselle gauche, au moment où il veut observer le bois, une balle qui lui a cassé le bras ; il tombe et se trouve soudain hors de combat. Les cris et la fusillade avaient retenti à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Donnery
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Le brigadier et un des gendarmes de cette résidence accourent ; un feu de peloton les amène du côté du bois opposé à celui où se passait la scène de pillage. Le gendarme essaie de pousser des cris pour intimider les brigands, et simule par ses clameurs l'arrivée de secours fictifs. Il crie : « En avant ! Par là le premier peloton ! Nous les tenons ! Par là le second peloton ! » Les brigands de leur côté crient : « Aux armes ! Ici, camarades ! des hommes au plus tôt ! » Le fracas des décharges ne permet pas au brigadier d'entendre les cris du gendarme blessé, ni d'aider à la manœuvre semblable par laquelle l'autre gendarme tenait les brigands en échec ; mais il put distinguer un bruit rapproché de lui, provenant du brisement et de l'enfoncement des caisses. Il s'avance de ce côté, quatre bandits armés le tenant en arrêt, il leur crie : « 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rendez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 vous, scélérats ! » Ceux ci répliquent : « N'approche pas, ou tu es mort ! » Le brigadier s'élance, deux coups d'arme à feu sont tirés, et il est atteint, une balle lui traverse la jambe gauche et pénètre dans les flancs de son cheval. Le brave soldat, baigné dans son sang, est forcé de quitter cette lutte inégale, et il crie, mais en vain : «

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 du

 catholique peut seule obtenir. Dès qu'une association se forme dans notre pays, chaque membre, en rentrant chez soi d'une assemblée où les plus beaux sentiments ont éclaté, pense à faire litière de ce dévouement collectif, de cette réunion de forces, et il s'ingénie à traire à son profit la vache commune, qui, ne pouvant suffire à tant d'adresse individuelle, meurt étique. On ne sait pas combien de sentiments généreux ont été flétris, combien de germes ardents ont péri, combien de ressorts ont été brisés, perdus pour le pays, par les infâmes déceptions de la charbonnerie française, par les souscriptions patriotiques du

 suivit ce conseil, et vit au fond d'un jardinet qui longeait le boulevard la façade de cette construction, quoique cachée par les arbres. Le jardinet, assez mal tenu, se trouvait en pente, car il existe entre le boulevard et la rue 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 une assez forte différence de hauteur qui faisait de ce petit jardin une espèce de fossé. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 descendit alors dans une allée, au bout de laquelle il vit une vieille femme dont les vêtements délabrés étaient en parfaite harmonie avec la maison.   N'est ce pas vous qui avez sonné rue Notre Dame ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 elle.   Oui, madame... Êtes vous chargée de faire voir les logements ? Sur la réponse de cette portière d'un âge douteux, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 s'enquit si la maison était habitée par des gens tranquilles ; il se livrait à des occupations qui exigeaient le silence et le repos ; il était garçon, et voulait s'arranger avec la concierge pour qu'elle fît son ménage. A cette insinuation, la portière prit un air gracieux et dit :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 est bien tombé en venant ici ; car, excepté les jours de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le boulevard est désert comme les marais 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pontins
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ? dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Non, monsieur ; mais j'ai là haut un vieux monsieur dont la fille a pour état d'être à l'agonie, et qui dit cela, je le répète. Ce pauvre vieillard sera bien content de savoir que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 aime et veuille du repos ; car un locataire qui serait un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 lui avancerait sa fille... Nous avons, au second, deux espèces d'écrivains ; mais ils rentrent, le jour, à minuit ; et la nuit, ils s'en vont à huit heures du matin. Ils se disent auteurs ; mais je ne sais pas où ni quand ils travaillent. En parlant ainsi, la portière avait conduit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 par un de ces affreux escaliers de briques et de bois, si mal mariés qu'on ne sait si c'est le bois qui veut quitter la brique ou les briques qui s'ennuient d'être prises dans le bois, et alors ces deux matériaux se fortifient l'un contre l'autre par des provisions de poussière en été, de boue en hiver. Les murs en plâtre fendillé offraient aux regards plus d'inscriptions que l'
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Académie des Belles Lettres
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

 n'en a inventé. La portière s'arrêta sur le premier palier.   Voici, monsieur, deux chambres contiguës et très propres qui donnent sur le carré de monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

. C'est le vieux monsieur en question, un homme bien comme il faut. C'est un monsieur décoré, mais qui a eu des malheurs, à ce qu'il paraît, car il ne porte jamais son décor... Ils ont d'abord été servis par un domestique qui était de la province, et ils l'ont renvoyé il y a de ça trois ans... Le jeune fils de la dame suffit pour lors à tout : il fait le ménage... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 fit un geste.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 s'écria la portière, soyez tranquille, ils ne vous diront rien, ils ne parlent à personne. Ce monsieur est là depuis la révolution de juillet, il est venu en 1831... C'est des gens de province qui auront été ruinés par le changement de gouvernement ; ils sont fiers, ils sont taciturnes comme des poissons... Depuis quatre ans, monsieur, ils n'ont pas accepté de moi le plus petit service, de peur d'avoir à le payer... Cent sous au jour de l'an, voilà tout ce que je gagne avec eux... Parlez moi des auteurs ? j'ai dix francs par mois rien que pour dire qu'ils sont déménagés du dernier terme à tous ceux qui viennent les demander. Ce bavardage fit espérer à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 un allié dans cette portière, qui lui dit, tout en lui vantant la salubrité des deux chambres et des deux cabinets, qu'elle n'était pas portière, mais bien la femme de confiance du propriétaire, pour qui elle gérait en quelque sorte la maison.   On peut avoir confiance en moi, monsieur, allez ! car madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 aimerait mieux ne rien avoir que d'avoir un sou à autrui ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 fut bientôt d'accord avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, qui ne voulut louer ce logement qu'au mois et meublé. Ces misérables chambres d'étudiants ou d'auteurs malheureux se louaient meublées ou non meublées. Les vastes greniers qui s'étendaient sur tout le bâtiment contenaient les meubles. Mais monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bernard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 avait meublé lui même le logement qu'il occupait. En faisant causer la dame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vauthier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 devina que son ambition était de tenir une pension bourgeoise ; mais, depuis cinq ans, elle n'avait pu rencontrer dans ses locataires un seul commensal. Elle demeurait au rez de chaussée sur le boulevard, et gardait ainsi elle même la maison, à l'aide d'un gros chien, d'une grosse servante et d'un petit domestique qui faisait les boites, les chambres et les commissions, deux pauvres gens comme elle, en harmonie avec la misère de la maison, avec celle des locataires, avec l'air sauvage et désolé du jardin qui précédait la maison. Tous deux étaient des enfants abandonnés de leurs familles, et à qui la veuve 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vauthier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 donnait la nourriture pour tous gages, et quelle nourriture ! Le garçon, que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 entrevit, portait une blouse déguenillée pour livrée, des chaussons au lieu de souliers, et dehors il allait en sabots. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 comme un moineau qui sort de prendre un bain, les mains noires, il allait travailler à mesurer du bois dans un des chantiers, du boulevard, après avoir fait le service du matin ; et, après sa journée qui, chez les marchands de bois est finie à quatre heures et demie, il reprenait ses occupations domestiques. Il allait chercher à la fontaine de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 l'eau nécessaire à la maison, et que la veuve fournirait aux locataires, ainsi que de petites falourdes sciées et fabriquées par lui. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, ainsi s'appelait cet esclave de la veuve 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, apportait sa journée à sa maîtresse. En été, ce pauvre abandonné devenait garçon chez les marchands de vin de la barrière, les lundis, et les dimanches. La veuve l'habillait alors convenablement. Quant à la grosse fille, elle faisait la cuisine sous la direction de la veuve 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qu'elle aidait dans son industrie le reste du temps, car cette veuve avait un état, elle faisait des chaussons de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pour les vendeurs ambulants. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 apprit tous ces détails en une heure de temps, car la veuve le promena partout, lui montra la maison en lui en expliquant la transformation. Jusqu'en 1828, une magnanerie avait été établie là, moins pour faire de la soie que pour obtenir ce qu'on nomme de la graine. Onze arpents plantés en mûriers dans la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et trois arpents 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, convertis plus tard en maisons, avaient alimenté cette fabrique d'œufs de vers à soie. Au moment où la veuve expliquait à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 que monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Barbet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui prêtait de l'argent à un 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 nommé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, l'entrepreneur de cette fabrique, n'avait recouvré ses fonds hypothéqués sur les constructions et les terrains que par la vente de ces trois arpents, qu'elle lui montrait de l'autre côté de la rue 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Notre Dame des Champs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, un grand vieillard sec, dont les cheveux étaient entièrement blancs, se montra dans le bout de la rue qui aboutit au carrefour de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    rue de l'Ouest
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ah !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien ! il arrive à propos ! s'écria la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vauthier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ; tenez, voilà votre voisin, monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bernard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
...   Monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bernard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, lui dit elle dès que le vieillard fut à portée de l'entendre, vous ne serez plus seul, voici monsieur qui vient de louer le logement en face du vôtre... Monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bernard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 leva les yeux sur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 dans une appréhension qu'il était facile de pénétrer, il avait l'air de se dire :   Le malheur que je craignais est donc enfin arrivé...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, dit il à haute voix, vous comptez demeurer ici ?   Oui, monsieur, répondit honnêtement 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Godefroid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Ce n'est pas l'asile des gens qui font partie des heureux du monde, et c'est ce que j'ai trouvé de moins cher dans le quartier. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 vous près de moi, reprit le vieillard en continuant.   Louez cet appartement, dit il en élevant la voix de manière à se faire entendre de la

, il songea qu'il fallait être au collége

.

 juste, mon cher monsieur, dit le jardinier ; vous deviez me payer toutes les semaines, et voilà trois mois, dix semaines, que je n'ai rien reçu, et vous me devez cent vingt francs. Nous sommes habitués à louer nos fleurs à des gens riches qui nous donnent notre argent dès que nous le demandons, et voilà cinq fois que je viens. Nous avons nos loyers à payer, nos ouvriers, et je ne suis guère plus riche que vous. Ma femme, qui vous donnait du lait et des œufs, ne viendra pas non plus ce matin : vous lui devez trente francs, et elle aime mieux ne pas venir que de vous tourmenter, car elle est bonne, ma femme ! si on l'écoutait, le commerce ne serait pas possible. C'est pour cela que moi qui n'entends pas de cette oreille là, vous comprenez... En ce moment, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 vous que monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ait loué son logement pour que vous y teniez vos séances ?

, en s'adressant au jardinier. Et vous, mon cher voisin, ajouta t il en regardant monsieur

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 !...   Tu sais bien, ma chère

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, les fleurs et sa conversation avec

 aperçut des chaussures. Le carreau, balayé sans doute rarement, ressemblait à celui des classes dans les pensionnats. Un pain de six livres entamé se voyait sur une planche au dessus de la table. Enfin c'était la misère à son dernier période, la misère parfaitement organisée, avec la froide décence du parti pris de la supporter ; la misère hâtée qui veut, qui doit et qui ne peut pas tout faire chez elle, et qui alors intervertit les usages de tous ses pauvres meubles. Aussi une odeur forte et nauséabonde s'exhalait elle de cette pièce, rarement nettoyée. L'antichambre, où se trouvait

 ne sût rien de la misère du vieillard. L'antichambre était alors encombrée de trois jardinières pleines des plus magnifiques fleurs, deux oblongues et une ronde, toutes trois en bois de palissandre, et d'une grande élégance ; aussi

.

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 que oui ! je le sais ! répondit

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et le laissa seul avec sa fille.

.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 n'est pas avec vous ?   Il ne viendra pas ce dimanche ci, répondit madame de

 ; vous ne le verrez que d'aujourd'hui en huit... A moins que vous n'alliez où il vous a donné rendez vous.

, dit tout bas

, vous savez qu'il ne m'intimide pas comme ces messieurs, et je comptais lui faire ma confession.   Et moi ?

 vous, je vous dirai tout ; car j'ai bien des choses à raconter. Pour mon début, j'ai trouvé la plus extraordinaire de toutes les infortunes, un sauvage accouplement de la misère et du luxe ; puis des figures d'une sublimité qui dépasse toutes les inventions de nos romanciers les plus en vogue.   La nature, et surtout la nature morale, est toujours au dessus de l'art, autant que

 est au dessus de ses créatures. Mais, voyons, dit

</mark>
, puisque cette famille est la première qui m'ait fait connaître les plaisirs de la charité ; je désire procurer à ce sublime vieillard la plus grande partie des bénéfices de son grand ouvrage. Je ne sais si vous avez assez de confiance dans ma capacité pour me mettre à même d'entreprendre une pareille affaire. D'après les renseignements que je viens de prendre, il faudrait environ neuf mille francs pour fabriquer ce livre à quinze cents exemplaires, et leur moindre valeur serait alors de vingt quatre mille francs. Comme nous devons préalablement payer les trois mille et quelques cents francs qui grèvent le manuscrit, c'est donc douze mille francs à risquer. Oh ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, si vous saviez quels regrets amers j'ai eus en venant du quai des

 ici d'avoir dissipé si follement ma petite fortune ! car l'esprit de la charité m'est comme apparu. J'ai l'ardeur de l'

, je veux embrasser la vie de ces messieurs, et je serai digne de vous. J'ai béni plusieurs fois depuis deux jours le hasard qui m'a conduit ici. Je vous obéirai en tout, jusqu'à ce que vous me trouviez capable d'être un des vôtres.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 bien, répondit gravement 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 après avoir réfléchi, écoutez moi, car j'ai des choses importantes à vous révéler. Vous avez été séduit, mon enfant, par la poésie du malheur. Oui, souvent le malheur a de la poésie ; car, pour moi, la poésie est un certain excès dans le sentiment, et la douleur est un sentiment. On vit tant par la douleur !...   Oui, madame, j'ai été pris du démon de la curiosité... Que voulez vous ? Je n'ai pas encore l'habitude de pénétrer au cœur des existences malheureuses, et je n'y vais pas avec la tranquillité de vos trois pieux soldats du Seigneur. Mais, sachez le bien, c'est après l'épuisement de cette irritation que je me suis voué à votre œuvre !...   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, mon cher ange, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui prononça ces trois mots avec une douce sainteté dont fut singulièrement touché 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, nous nous sommes interdit, mais absolument, nous ne forçons point les mots ici. Ce qui est interdit n'occupe pas même notre pensée... Donc nous nous sommes interdit d'entrer dans les spéculations.

 un livre pour le vendre, en attendre des bénéfices, c'est une affaire, et les opérations de ce genre nous jetteraient dans les embarras du commerce. Certes, ceci me semble assez faisable, nécessaire même.

 vous que ce soit le premier cas qui se présente ? Nous avons vingt fois, cent fois aperçu le moyen de sauver ainsi des familles, des maisons ! Or, que serions nous devenus avec des affaires de ce genre ? Nous aurions été négociants... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 le malheur, ce n'est pas travailler soi même, c'est mettre le malheur à même de travailler. Dans quelques jours vous rencontrerez des misères plus âpres que celle ci, ferez vous la même chose ? Vous seriez accablé ! 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, mon enfant, que messieurs

 ne peuvent plus, depuis un an, se charger de notre comptabilité. Vous aurez la moitié de votre temps pris par la tenue de nos livres. Nous avons aujourd'hui près de deux mille débiteurs dans 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; et au moins faut il que, pour ceux qui peuvent nous rendre, nous sachions le chiffre de leur dette... Nous ne demandons jamais, nous attendons. Nous calculons que la moitié de l'argent donné se perd. L'autre moitié nous revient quelquefois doublée... Ainsi, supposez que ce magistrat meure, voilà douze mille francs bien aventurés. Mais que sa fille soit guérie, que son petit fils réussisse, et qu'il devienne un jour magistrat... Eh ! bien, s'il a de l'honneur, il se souviendra de la dette, et il nous rendra l'argent des pauvres avec usure. Savez vous que plus d'une famille, tirée de la misère et mise par nous sur le chemin de la fortune par des prêts sans intérêts, a fait la part des pauvres, et nous a rendu les sommes doublées et quelquefois triplées ?... Voilà nos seules spéculations ! D'abord, songez, quant à ce qui vous préoccupe (et vous devez vous en préoccuper), que la vente de l'ouvrage de ce magistrat dépend de la bonté de cette œuvre, l'avez vous lue ? Puis, si le livre est excellent, combien d'excellents livres sont restés un, deux ou trois ans sans avoir le succès qu'ils méritent ! 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 de couronnes mises sur des tombeaux ! Et je sais que les libraires ont des façons de traiter, de réaliser, qui font de leur commerce le plus chanceux et le plus difficile à débrouiller de tous les commerces parisiens. Monsieur

 vous parlera de ces difficultés, inhérentes à la nature des livres. Ainsi, vous le voyez, nous sommes raisonnables, nous avons l'expérience de toutes les misères, comme celle de tous les commerces, car nous étudions 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 depuis longtemps... Les Mongenod nous aident ; nous avons en eux des flambeaux ; et c'est par eux que nous savons que la

 a le commerce de la librairie en suspicion constante, quoique ce soit un des plus beaux commerces, mais il est mal fait... Quant aux quatre mille francs nécessaires pour sauver cette noble famille des horreurs de l'indigence, car il faut que ce pauvre enfant et son grand père se nourrissent et puissent s'habiller convenablement, je vais vous les donner... Il est des souffrances, des misères, des plaies que nous pansons immédiatement, sans hésitation, sans chercher à savoir qui nous secourons : religion, honneur, caractère, tout est indifférent ; mais dès qu'il s'agit de prêter l'argent des pauvres pour aider le malheur sous la forme agissante de l'industrie, du commerce... Oh ! alors nous cherchons des garanties, avec la rigidité des usuriers. Aussi, pour le surplus, bornez votre enthousiasme à trouver à ce vieillard le plus honnête libraire possible. Ceci regarde monsieur

. Il connaît des avocats, des professeurs, auteurs de livres sur la jurisprudence ; et, dimanche prochain, il aura bien certainement un bon conseil à vous donner.

 tranquille, si c'est possible, cette difficulté sera résolue. Cependant, peut être serait il bon que monsieur

 lût l'ouvrage de ce magistrat... Si cela se peut, obtenez en la communication...

 restait stupéfait du bon sens de cette femme, qu'il croyait uniquement animée par l'esprit de charité. L'

 plia le genou, baisa l'une des belles mains de

 en lui disant :   Vous êtes donc aussi la raison !   Il faut être tout, dans notre état, reprit elle avec la gaieté douce particulière aux vraies saintes.   Comment, deux mille comptes ! s'écria t il. Mais c'est immense !   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 deux mille comptes et qui peuvent donner lieu, répondit elle, à des restitutions basées, comme je viens de vous le dire, sur la délicatesse de nos obligés ; car nous avons bien trois mille autres familles qui ne nous rendront jamais que des actions de grâce. Aussi, sentons nous, je vous le répète, la nécessité d'avoir des livres. Et si vous avez une discrétion à toute épreuve, vous serez notre oracle financier. Nous sommes obligés de tenir un journal, le grand livre des comptes courants et un livre de caisse. Nous avons bien des notes, mais nous perdons trop de temps à chercher... Voilà ces messieurs, reprit elle.

, grave et pensif, prit peu de part d'abord à la conversation, il était abasourdi par la révélation que

 venait de lui faire d'un ton qui prouvait qu'elle voulait le récompenser de son ardeur.   Deux mille familles obligées ! se disait il ; mais, si elles coûtent autant que va nous coûter monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, nous avons donc des millions semés dans

 ? Ce sentiment fut un des derniers mouvements de l'esprit du monde qui s'éteignait insensiblement chez

. En réfléchissant, il comprit que les fortunes réunies de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, de messieurs

,

,

 et celle du juge

, les dons recueillis par l'

 et les secours prêtés par la maison

 avaient dû produire un capital considérable ; et que, depuis douze ou quinze ans, ce capital, accru par ceux d'entre les obligés qui se montraient reconnaissants, avait dû grossir à la façon des boules de neige, puisque ces charitables personnes n'en distrayaient rien. Il voyait clair peu à peu dans cette œuvre immense, et son désir d'y coopérer s'en accrut. Il voulut sur les neuf heures retourner à pied au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, craignant la solitude du quartier, le contraignit à prendre un cabriolet. En descendant de voiture, quoique les volets fussent si soigneusement fermés qu'il ne passait pas une ligne de lueur, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 entendit les sons de l'instrument ; et, quand il fut sur le palier,

, qui sans doute guettait l'arrivée de

, entr'ouvrit la porte de l'appartement et dit :   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 voudrait bien vous voir, et mon grand père vous offre une tasse de thé. En entrant, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 trouva la malade transfigurée par le plaisir de faire de la musique ; le visage étincelait et les yeux brillaient comme deux diamants.   J'aurais dû vous attendre pour vous donner les premiers accords ; mais je me suis jetée sur ce petit orgue comme un affamé se jette sur un festin. Vous avez une âme à me comprendre, et alors je suis pardonnée. Et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
