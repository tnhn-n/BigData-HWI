<div class="entities" style="line-height: 2.5; direction: ltr">EUGÉNIE GRANDET.       A MARIA, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Que votre nom, vous
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 dont le portrait est le plus bel ornement de cet ouvrage, soit ici comme une branche de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    buis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 bénit, prise on ne sait à quel arbre, mais certainement sanctifiée par la religion et renouvelée, toujours verte, par des mains pieuses, pour protéger la maison. DE 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    BALZAC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
.       Il se trouve dans certaines provinces des maisons dont la vue inspire une mélancolie égale à celle que provoquent les cloîtres les plus sombres, les landes les plus ternes ou les ruines les plus tristes. Peut être y a t il à la fois dans ces maisons et le silence du cloître et l'aridité des landes et les ossements des ruines. La vie et le mouvement y sont si tranquilles qu'un étranger les croirait inhabitées, s'il ne rencontrait tout à coup le regard pâle et froid d'une personne immobile dont la figure à demi monastique dépasse l'appui de la croisée, au bruit d'un pas inconnu. Ces principes de mélancolie existent dans la physionomie d'un logis situé à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saumur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, au bout de la rue montueuse qui mène au château, par le haut de la ville. Cette rue, maintenant peu fréquentée, chaude en été, froide en hiver, obscure en quelques endroits, est remarquable par la sonorité de son petit pavé caillouteux, toujours propre et sec, par l'étroitesse de sa voie tortueuse, par la paix de ses maisons qui appartiennent à la vieille ville, et que dominent les remparts. Des habitations trois fois séculaires y sont encore solides quoique construites en bois, et leurs divers aspects contribuent à l'originalité qui recommande cette partie de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saumur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à l'attention des antiquaires et des artistes. Il est difficile de passer devant ces maisons, sans admirer les énormes madriers dont les bouts sont taillés en figures bizarres et qui couronnent d'un bas relief noir le rez de chaussée de la plupart d'entre elles. Ici, des pièces de bois transversales sont couvertes en ardoises et dessinent des lignes bleues sur les frêles murailles d'un logis terminé par un toit en colombage que les ans ont fait plier, dont les bardeaux pourris ont été tordus par l'action alternative de la pluie et du soleil. Là se présentent des appuis de fenêtre usés, noircis, dont les délicates sculptures se voient à peine, et qui semblent trop légers pour le pot d'argile brune d'où s'élancent les œillets ou les rosiers d'une pauvre ouvrière. Plus loin, c'est des portes garnies de clous énormes où le génie de nos ancêtres a tracé des hiéroglyphes domestiques dont le sens ne se retrouvera jamais. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tantôt
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 un protestant y a signé sa foi, tantôt un ligueur y a maudit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Henri IV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Quelque bourgeois y a gravé les insignes de sa noblesse de cloches, la gloire de son échevinage oublié. L'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Histoire de France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 est là tout entière. A côté de la tremblante maison à pans hourdés où l'artisan a déifié son rabot, s'élève l'hôtel d'un gentilhomme où sur le plein cintre de la porte en pierre se voient encore quelques vestiges de ses armes, brisées par les diverses révolutions qui depuis 1789 ont agité le pays. Dans cette rue, les rez de chaussée commerçants ne sont ni des boutiques ni des magasins, les amis du moyen âge y retrouveraient l'ouvrouère de nos pères en toute sa naïve simplicité. Ces salles basses, qui n'ont ni devanture, ni montre, ni vitrages, sont profondes, obscures et sans ornements extérieurs ou intérieurs. Leur porte est ouverte en deux parties pleines, grossièrement ferrées, dont la supérieure se replie intérieurement, et dont l'inférieure armée d'une sonnette à ressort va et vient constamment. L'air et le jour arrivent à cette espèce d'antre humide, ou par le haut de la porte, ou par l'espace qui se trouve entre la voûte, le plancher et le petit mur à hauteur d'appui dans lequel s'encastrent de solides volets, ôtés le matin, remis et maintenus le soir avec des bandes de fer boulonnées. Ce mur sert à étaler les marchandises du négociant. Là, nul charlatanisme. Suivant la nature du commerce, les échantillons consistent en deux ou trois baquets pleins de sel et de morue, en quelques paquets de toile à voile, des cordages, du laiton pendu aux solives du plancher, des cercles le long des murs, ou quelques pièces de drap sur des rayons. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Entrez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ? Une fille propre, pimpante de jeunesse, au blanc fichu, aux bras rouges quitte son tricot, appelle son père ou sa mère qui vient et vous vend à vos souhaits, flegmatiquement, complaisamment, arrogamment, selon son caractère, soit pour deux sous, soit pour vingt mille francs de marchandise. Vous verrez un marchand de merrain assis à sa porte et qui tourne ses pouces en causant avec un voisin, il ne possède en apparence que de mauvaises planches à bouteilles et deux ou trois paquets de lattes ; mais sur le port son chantier plein fournit tous les tonneliers de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Anjou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; il sait, à une planche près, combien il peut de tonneaux si la récolte est bonne ; un coup de soleil l'enrichit, un temps de pluie le ruine : en une seule matinée, les poinçons valent onze francs ou tombent à six livres. Dans ce pays, comme en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Touraine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, les vicissitudes de l'atmosphère dominent la vie commerciale. Vignerons, propriétaires, marchands de bois, tonneliers, aubergistes, mariniers sont tous à l'affût d'un rayon de soleil ; ils tremblent en se couchant le soir d'apprendre le lendemain matin qu'il a gelé pendant la nuit ; ils redoutent la pluie, le vent, la sécheresse, et veulent de l'eau, du chaud, des nuages, à leur fantaisie. Il y a un duel constant entre le ciel et les intérêts terrestres. Le baromètre attriste, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    déride
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, égaie tour à tour les physionomies. D'un bout à l'autre de cette rue, l'ancienne Grand'rue de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saumur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, ces mots : Voilà un temps d'or ! se chiffrent de porte en porte. Aussi chacun répond il au voisin : Il pleut des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, en sachant ce qu'un rayon de soleil, ce qu'une pluie opportune lui en apporte. Le samedi, vers midi, dans la belle saison, vous n'obtiendriez pas pour un sou de marchandise chez ces braves industriels. Chacun a sa vigne, sa closerie, et va passer deux jours à la campagne. Là, tout étant prévu, l'achat, la vente, le profit, les commerçants se trouvent avoir dix heures sur douze à employer en joyeuses parties, en observations, commentaires, espionnages continuels. Une ménagère n'achète pas une perdrix sans que les voisins ne demandent au mari si elle était cuite à point. Une jeune fille ne met pas la tête à sa fenêtre sans y être vue par tous les groupes inoccupés. Là donc les consciences sont à jour, de même que ces maisons impénétrables, noires et silencieuses n'ont point de mystères. La vie est presque toujours en plein air : chaque ménage s'assied à sa porte, y déjeune, y dîne, s'y dispute. Il ne passe personne dans la rue qui ne soit étudié. Aussi, jadis, quand un étranger arrivait dans une ville de province, était il gaussé de porte en porte. De là les bons contes, de là le surnom de copieux donné aux habitants d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Angers
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui excellaient à ces railleries urbaines. Les anciens hôtels de la vieille ville sont situés en haut de cette rue jadis habitée par les gentilshommes du pays. La maison pleine de mélancolie où se sont accomplis les événements de cette histoire était précisément un de ces logis, restes vénérables d'un siècle où les choses et les hommes avaient ce caractère de simplicité que les mœurs françaises perdent de jour en jour. Après avoir suivi les détours de ce chemin pittoresque dont les moindres accidents réveillent des souvenirs et dont l'effet général tend à plonger dans une sorte de rêverie machinale, vous apercevez un renfoncement assez sombre, au centre duquel est cachée la porte de la maison à monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Il est impossible de comprendre la valeur de cette expression provinciale sans donner la biographie de monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 jouissait à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saumur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 d'une réputation dont les causes et les effets ne seront pas entièrement compris par les personnes qui n'ont point, peu ou prou, vécu en province. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, encore nommé par certaines gens le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, mais le nombre de ces vieillards diminuait sensiblement, était en 1789 un maître tonnelier fort à son aise, sachant lire, écrire et compter. Dès que la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    République française
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 mit en vente, dans l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    arrondissement de Saumur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, les biens du clergé, le tonnelier, alors âgé de quarante ans, venait d'épouser la fille d'un riche marchand de planches. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 alla, muni de sa fortune liquide et de la dot, muni de deux mille 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    louis d'or
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, au district, où, moyennant deux cents doubles 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 offerts par son beau père au farouche républicain qui surveillait la vente des domaines nationaux, il eut pour un morceau de pain, légalement, sinon légitimement, les plus beaux vignobles de l'arrondissement, une vieille abbaye et quelques métairies. Les habitants de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saumur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 étant peu révolutionnaires, le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 passa pour un homme hardi, un républicain, un patriote, pour un esprit qui donnait dans les nouvelles idées, tandis que le tonnelier donnait tout bonnement dans les vignes. Il fut nommé membre de l'administration du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    district de Saumur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et son influence pacifique s'y fit sentir politiquement et commercialement. Politiquement, il protégea les ci devant et empêcha de tout son pouvoir la vente des biens des émigrés ; commercialement, il fournit aux armées républicaines un ou deux milliers de pièces de vin blanc, et se fit payer en superbes prairies dépendant d'une communauté de femmes que l'on avait réservée pour un dernier lot. Sous le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Consulat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, le bonhomme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 devint maire, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    administra
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 sagement, vendangea mieux encore ; sous 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Empire
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, il fut monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 n'aimait pas les républicains : il remplaça monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui passait pour avoir porté le bonnet rouge, par un grand propriétaire, un homme à particule, un futur baron de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Empire
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 quitta les honneurs municipaux sans aucun regret. Il avait fait faire dans l'intérêt de la ville d'excellents chemins qui menaient à ses propriétés. Sa maison et ses biens, très avantageusement cadastrés, payaient des impôts modérés. Depuis le classement de ses différents clos, ses vignes, grâce à des soins constants, étaient devenues la tête du pays, mot technique en usage pour indiquer les vignobles qui produisent la première qualité de vin. Il aurait pu demander la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    croix de la Légion d'Honneur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Cet événement eut lieu en 1806. Monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait alors cinquante sept ans, et sa femme environ trente six. Une fille unique, fruit de leurs légitimes amours, était âgée de dix ans.

 en y réunissant tous ses biens. Puis, pour remplir de nouveau son trésor presque vide, il décida de couper à blanc ses bois, ses forêts, et d'exploiter les peupliers de ses prairies. Il est maintenant facile de comprendre toute la valeur de ce mot, la maison à monsieur

 rouge, relevés par des cordons de soie à glands d'église. Cette luxueuse décoration, si peu en harmonie avec les habitudes de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. En

 savait trouver quelques occasions de lui dire qu'elle n'avait pas été trop mal, et elle le croyait. Une douceur angélique, une résignation d'insecte tourmenté par des enfants, une piété rare, une inaltérable égalité d'âme, un bon cœur, la faisaient universellement plaindre et respecter. Son mari ne lui donnait jamais plus de six francs à la fois pour ses menues dépenses. Quoique ridicule en apparence, cette femme qui, par sa dot et ses successions, avait apporté au père

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

,

. Tous les trois prenaient du tabac et ne songeaient plus depuis long temps à éviter ni les roupies, ni les petites galettes noires qui parsemaient le jabot de leurs chemises rousses, à cols recroquevillés et à plis jaunâtres. Leurs cravates molles se roulaient en corde aussitôt qu'ils se les étaient attachées au cou. L'énorme quantité de linge qui leur permettait de ne faire la lessive que tous les six mois, et de le garder au fond de leurs armoires, laissait le temps y imprimer ses teintes grises et vieilles. Il y avait en eux une parfaite entente de mauvaise grâce et de sénilité. Leurs figures, aussi flétries que l'étaient leurs habits râpés, aussi plissées que leurs pantalons, semblaient usées, racornies, et grimaçaient. La négligence générale des autres costumes, tous incomplets, sans fraîcheur, comme le sont les toilettes de province, où l'on arrive insensiblement à ne plus s'habiller les uns pour les autres, et à prendre garde au prix d'une paire de gants, s'accordait avec l'insouciance des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. L'horreur de la mode était le seul point sur lequel les 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 s'entendissent parfaitement. Le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 prenait il son lorgnon pour examiner les singuliers accessoires de la salle, les solives du plancher, le ton des boiseries ou les points que les mouches y avaient imprimés et dont le nombre aurait suffi pour ponctuer 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, aussitôt les joueurs de loto levaient le nez et le considéraient avec autant de curiosité qu'ils en eussent manifesté pour une girafe. Monsieur des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et son fils, auxquels la figure d'un homme à la mode n'était pas inconnue, s'associèrent néanmoins à l'étonnement de leurs voisins, soit qu'ils éprouvassent l'indéfinissable influence d'un sentiment général, soit qu'ils l'approuvassent en disant à leurs compatriotes par des œillades pleines d'ironie :   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 comme ils sont à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. Tous pouvaient d'ailleurs observer 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 à loisir, sans craindre de déplaire au maître du logis. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 était absorbé dans la longue lettre qu'il tenait, et il avait pris pour la lire l'unique flambeau de la table, sans se soucier de ses hôtes ni de leur plaisir. Eugénie, à qui le type d'une perfection semblable, soit dans la mise, soit dans la personne, était entièrement inconnu, crut voir en son cousin une créature descendue de quelque région séraphique. Elle respirait avec délices les parfums exhalés par cette chevelure si brillante, si gracieusement bouclée. Elle aurait voulu pouvoir toucher la peau blanche de ces jolis gants fins. Elle enviait les petites mains de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, son teint, la fraîcheur et la délicatesse de ses traits. Enfin, si toutefois cette image peut résumer les impressions que le jeune élégant produisit sur une ignorante fille sans cesse occupée à rapetasser des bas, à ravauder la garde robe de son père, et dont la vie s'était écoulée sous ces crasseux lambris sans voir dans cette rue silencieuse plus d'un passant par heure, la vue de son cousin fit sourdre en son cœur les émotions de fine volupté que causent à un jeune homme les fantastiques figures de femmes dessinées par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dans les

 anglais et gravées par les

 d'un burin si habile qu'on a peur, en soufflant sur le vélin, de faire envoler ces apparitions célestes.

. En voyant ce joli ouvrage fait avec amour pendant les heures perdues pour l'amour,

 regarda son cousin pour savoir s'il allait bien réellement s'en servir. Les manières de

, ses gestes, la façon dont il prenait son lorgnon, son impertinence affectée, son mépris pour le coffret qui venait de faire tant de plaisir à la riche héritière et qu'il trouvait évidemment ou sans valeur ou ridicule ; enfin, tout ce qui choquait les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et les des

 entra et dit tout haut :

, va falloir me donner des draps pour faire le lit à ce monsieur. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 suivit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dit alors à voix basse :   Gardons nos sous et laissons le loto. Chacun reprit ses deux sous dans la vieille soucoupe écornée où il les avait mis. Puis l'assemblée se remua en masse et fit un quart de conversion vers le feu.   Vous avez donc fini ? dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 sans quitter sa lettre.   Oui, oui, répondit madame des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en venant prendre place près de

. Eugénie, mue par une de ces pensées qui naissent au cœur des jeunes filles quand un sentiment s'y loge pour la première fois, quitta la salle pour aller aider sa mère et

. Si elle avait été questionnée par un confesseur habile, elle lui eût sans doute avoué qu'elle ne songeait ni à sa mère ni à

, mais qu'elle était travaillée par un poignant désir d'inspecter la chambre de son cousin pour s'y occuper de son cousin, pour y placer quoi que ce fût, pour obvier à un oubli, pour y tout prévoir, afin de la rendre, autant que possible, élégante et propre.

, qui revenaient pensant avoir tout fait, que tout était à faire. Elle donna l'idée à la grande

 de bassiner les draps avec la braise du feu ; elle couvrit elle même la vieille table d'un naperon, et recommanda bien à

 de changer le naperon tous les matins. Elle convainquit sa mère de la nécessité d'allumer un bon feu dans la cheminée, et détermina

 à monter, sans en rien dire à son père, un gros tas de bois dans le corridor. Elle courut chercher dans une des encoignures de la salle un plateau de vieux laque qui venait de la succession de feu le vieux monsieur de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, y prit également un verre de cristal à six pans, une petite cuiller dédorée, un flacon antique où étaient gravés des amours, et mit triomphalement le tout sur un coin de la cheminée. Il lui avait plus surgi d'idées en un quart d'heure qu'elle n'en avait eu depuis qu'elle était au monde.

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

,

, dit elle, va vite.   Mais, que dira ton père ? Cette objection terrible fut proposée par

 en voyant sa fille armée d'un sucrier de vieux

 rapporté du château de

 par

.   Et où prendras tu donc du sucre ? es tu folle ?

</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 achètera aussi bien du sucre que de la bougie.   Mais ton père ?

 en hochant la tête.

 hésitait, elle connaissait son maître.   Mais va donc, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nanon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, puisque c'est ma fête !

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ah ! si tu savais ce que mon père a dit !

. Elles restèrent de nouveau silencieuses.

.   Oui, fifille. Ce mot était l'expression superlative de la joie du vieux tonnelier.   Cela fait deux cent mille pièces de vingt sous.   Oui, mademoiselle

.

. L'étonnement, la colère, la stupéfaction de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 bien, où donc est mon neveu ?   Il dit qu'il ne veut pas manger, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, pour jeter le sien dans un océan d'affection. Elle remit les pièces dans la vieille bourse, la prit et remonta sans hésitation. La misère secrète de son cousin lui faisait oublier la nuit, les convenances ; puis, elle était forte de sa conscience, de son dévouement, de son bonheur. Au moment où elle se montra sur le seuil de la porte, en tenant d'une main la bougie, de l'autre sa bourse,

 me le pardonnera, ce péché, si vous voulez l'effacer.   Qu'est ce donc ? dit

 laissa tomber des larmes sur les mains de sa cousine, qu'il saisit afin de l'empêcher de s'agenouiller. En recevant ces larmes chaudes,

 sur la bourse, la lui versa sur la table.

 bien, oui, n'est ce pas ? dit elle en pleurant de joie. Ne craignez rien, mon cousin, vous serez riche. Cet or vous portera bonheur ; un jour vous me le rendrez ; d'ailleurs, nous nous associerons ; enfin je passerai par toutes les conditions que vous m'imposerez. Mais vous devriez ne pas donner tant de prix à ce don.

 l'âme bien petite, si je n'acceptais pas. Cependant, rien pour rien, confiance pour confiance.   Que voulez vous, dit elle effrayée.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ma chère cousine, j'ai là... Il s'interrompit pour montrer sur la commode une caisse carrée enveloppée d'un surtout de cuir.   Là, voyez vous, une chose qui m'est aussi précieuse que la vie. Cette boîte est un présent de ma mère. Depuis ce matin je pensais que, si elle pouvait sortir de sa tombe, elle vendrait elle même l'or que sa tendresse lui a fait prodiguer dans ce nécessaire ; mais, accomplie par moi, cette action me paraîtrait un sacrilége. Eugénie serra convulsivement la main de son cousin en entendant ces derniers mots.   Non, reprit il après une légère pause, pendant laquelle tous deux ils se jetèrent un regard humide, non, je ne veux ni le détruire, ni le risquer dans mes voyages.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, couchez vous, je le veux, vous êtes fatigué. A demain. Elle dégagea doucement sa main d'entre celles de son cousin, qui la reconduisit en l'éclairant. Quand ils furent tous deux sur le seuil de la porte :

 ! mon père est riche, je le crois, répondit elle.

 en avançant un pied dans la chambre et s'appuyant le dos au mur, il n'aurait pas laissé mourir le mien, il ne vous laisserait pas dans ce dénûment, enfin il vivrait autrement.   Mais il a

 ?   Je ne sais pas ; mais il a

 se retira, et ils se dirent bonsoir par un mutuel sourire. Tous deux ils s'endormirent dans le même rêve, et

 trouva sa fille se promenant avant le déjeuner en compagnie de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Elle pleurait souvent en se promenant dans ce jardin, maintenant trop étroit pour elle, ainsi que la cour, la maison, la ville : elle s'élançait par avance sur la vaste étendue des mers. Enfin la veille du départ arriva. Le matin, en l'absence de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nanon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le précieux coffret où se trouvaient les deux portraits fut solennellement installé dans le seul tiroir du bahut qui fermait à clef et où était la bourse maintenant vide. Le dépôt de ce trésor n'alla pas sans bon nombre de baisers et de larmes. Quand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eugénie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 mit la clef dans son sein, elle n'eut pas le courage de défendre à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 d'y baiser la place.   Elle ne sortira pas de là, mon ami.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien, mon cœur y sera toujours aussi.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ah !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ce n'est pas bien, dit elle d'un accent peu grondeur.   Ne sommes nous pas mariés, répondit il ; j'ai ta parole, prends la mienne.   A toi, pour jamais ! fut dit deux fois de part et d'autre. Aucune promesse faite sur cette terre ne fut plus pure : la candeur d'Eugénie avait momentanément sanctifié l'amour de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Le lendemain matin le déjeuner fut triste. Malgré la robe d'or et une croix à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jeannette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 que lui donna 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nanon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 elle même, libre d'exprimer ses sentiments, eut la larme à l'œil.   Ce pauvre mignon, monsieur, qui s'en va sur mer. Que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 le conduise. A dix heures et demie, la famille se mit en route pour accompagner 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à la diligence de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nantes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nanon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait lâché le chien, fermé la porte, et voulut porter le sac de nuit de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Tous les marchands de la vieille rue étaient sur le seuil de leurs boutiques pour voir passer ce cortége, auquel se joignit sur la place maître 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cruchot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Ne va pas pleurer, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eugénie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, lui dit sa mère.   Mon neveu, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 sous la porte de l'auberge, en embrassant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 sur les deux joues, partez pauvre, revenez riche, vous trouverez l'honneur de votre père sauf. Je vous en réponds, moi, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; car, alors, il ne tiendra qu'à vous de...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ah ! mon oncle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, vous adoucissez l'amertume de mon départ. N'est ce pas le plus beau présent que vous puissiez me faire ? Ne comprenant pas les paroles du vieux tonnelier, qu'il avait interrompu, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 répandit sur le visage tanné de son oncle des larmes de reconnaissance, tandis qu'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eugénie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 serrait de toutes ses forces la main de son cousin et celle de son père. Le notaire seul souriait en admirant la finesse de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, car lui seul avait bien compris le bonhomme. Les quatre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saumurois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, environnés de plusieurs personnes, restèrent devant la voiture jusqu'à ce qu'elle partît ; puis, quand elle disparut sur le pont et ne retentit plus que dans le lointain :   Bon voyage ! dit le vigneron. Heureusement maître 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cruchot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut le seul qui entendit cette exclamation. Eugénie et sa mère étaient allées à un endroit du quai d'où elles pouvaient encore voir la diligence, et agitaient leurs mouchoirs blancs, signe auquel répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en déployant le sien.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ma mère
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, je voudrais avoir pour un moment la puissance de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, dit Eugénie au moment où elle ne vit plus le mouchoir de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Pour ne point interrompre le cours des événements qui se passèrent au sein de la famille 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il est nécessaire de jeter par anticipation un coup d'œil sur les opérations que le bonhomme fit à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 par l'entremise de des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grassins
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Un mois après le départ du banquier, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 possédait une inscription de cent mille livres de rente achetée à quatre vingts francs net. Les renseignements donnés à sa mort par son inventaire n'ont jamais fourni la moindre lumière sur les moyens que sa défiance lui suggéra pour échanger le prix de l'inscription contre l'inscription elle même. Maître 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cruchot
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pensa que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nanon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut, à son insu, l'instrument fidèle du transport des fonds. Vers cette époque, la servante fit une absence de cinq jours, sous prétexte d'aller ranger quelque chose à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Froidfond
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, comme si le bonhomme était capable de laisser traîner quelque chose. En ce qui concerne les affaires de la maison 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Guillaume Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, toutes les prévisions du tonnelier se réalisèrent. A la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Banque de France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 se trouvent, comme chacun sait, les renseignements les plus exacts sur les grandes fortunes de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et des départements. Les noms de des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grassins
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Félix Grandet de Saumur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 y étaient connus et y jouissaient de l'estime accordée aux célébrités financières qui s'appuient sur d'immenses propriétés territoriales libres d'hypothèques. L'arrivée du banquier de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saumur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, chargé, disait on, de liquider par honneur la maison 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet de Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, suffit donc pour éviter à l'ombre du négociant la honte des protêts. La levée des scellés se fit en présence des créanciers, et le notaire de la famille se mit à procéder régulièrement à l'inventaire de la succession. Bientôt des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grassins
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 réunit les créanciers, qui, d'une voix unanime, élurent pour liquidateurs le banquier de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saumur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, conjointement avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    François Keller
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, chef d'une riche maison, l'un des principaux intéressés, et leur confièrent tous les pouvoirs nécessaires pour sauver à la fois l'honneur de la famille et les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    créances
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Le crédit du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet de Saumur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, l'espérance qu'il répandit au cœur des créanciers par l'organe de des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grassins
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, facilitèrent les transactions ; il ne se rencontra pas un seul récalcitrant parmi les créanciers. Personne ne pensait à passer sa créance au compte de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Profits
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pertes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et chacun se disait :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet de Saumur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 payera ! Six mois s'écoulèrent. Les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Parisiens
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>

 de

 et les liquidateurs. Bref, vivement pressé de s'exécuter,

 pour son fils.

, moyennant sûretés. Je vous plains beaucoup, vous êtes une bonne petite femme.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   J'aurai la goule morte, mais vous verrez.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, madame des

 ni sa fille.   Ma femme est un peu indisposée.

 dont la figure ne trahit aucune émotion. Au bout d'une heure employée en conversations insignifiantes,

, qui était montée faire sa visite à madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, descendit, et chacun lui demanda :   Comment va madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ?   Mais, pas bien du tout, du tout, dit elle. L'état de sa santé me paraît vraiment inquiétant. A son âge, il faut prendre les plus grandes précautions, papa 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Nous verrons cela, répondit le vigneron d'un air distrait. Chacun lui souhaita le bonsoir. Quand les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 furent dans la rue, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 leur dit :   Il y a quelque chose de nouveau chez les

. La mère est très mal sans seulement qu'elle s'en doute. La fille a les yeux rouges comme quelqu'un qui a pleuré long temps. Voudraient ils la marier contre son gré ? Lorsque le vigneron fut couché, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vint en chaussons à pas muets chez

, et lui découvrit un pâté fait à la casserole.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, mademoiselle, dit la bonne fille, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 m'a donné un lièvre. Vous mangez si peu, que ce pâté vous durera bien huit jours ; et, par la gelée, il ne risquera point de se gâter. Au moins, vous ne demeurerez pas au pain sec. C'est que ça n'est point sain du tout.   Pauvre Nanon, dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en lui serrant la main.   Je l'ai fait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et il ne s'en est point aperçu. J'ai pris le lard, le laurier, tout sur mes six francs ; j'en suis ben la maîtresse. Puis la servante se sauva, croyant entendre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. Pendant quelques mois, le vigneron vint voir constamment sa femme à des heures différentes dans la journée, sans prononcer le nom de sa fille, sans la voir, ni faire à elle la moindre allusion. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ne quitta point sa chambre, et, de jour en jour, son état empira. Rien ne fit plier le vieux tonnelier. Il restait inébranlable, âpre et froid comme une pile de granit. Il continua d'aller et venir selon ses habitudes ; mais il ne bégaya plus, causa moins, et se montra dans les affaires plus dur qu'il ne l'avait jamais été. Souvent il lui échappait quelque erreur dans ses chiffres.   Il s'est passé quelque chose chez les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, disaient les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 et les 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Qu'est il donc arrivé dans la maison 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ? fut une question convenue que l'on s'adressait généralement dans toutes les soirées à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 allait aux offices sous la conduite de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Au sortir de l'église, si madame des

 lui adressait quelques paroles, elle y répondait d'une manière évasive et sans satisfaire sa curiosité. Néanmoins il fut impossible au bout de deux mois de cacher, soit aux trois

, soit à madame des Grassins, le secret de la réclusion d'

    Eugénie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Il y eut un moment où les prétextes manquèrent pour justifier sa perpétuelle absence. Puis, sans qu'il fût possible de savoir par qui le secret avait été trahi, toute la ville apprit que depuis le premier jour de l'an mademoiselle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 était, par l'ordre de son père, enfermée dans sa chambre, au pain et à l'eau, sans feu ; que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 lui faisait des friandises, les lui apportait pendant la nuit ; et l'on savait même que la jeune personne ne pouvait voir et soigner sa mère que pendant le temps où son père était absent du logis. La conduite de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut alors jugée très sévèrement. La ville entière le mit pour ainsi dire hors la loi, se souvint de ses trahisons, de ses duretés, et l'excommunia. Quand il passait, chacun se le montrait en chuchotant. Lorsque sa fille descendait la rue tortueuse pour aller à la messe ou à vêpres, accompagnée de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, tous les habitants se mettaient aux fenêtres pour examiner avec curiosité la contenance de la riche héritière et son visage, où se peignaient une mélancolie et une douceur angéliques. Sa réclusion, la disgrâce de son père, n'étaient rien pour elle. Ne voyait elle pas la mappemonde, le petit banc, le jardin, le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, et ne reprenait elle pas sur ses lèvres le miel qu'y avaient laissé les baisers de l'amour ? Elle ignora pendant quelque temps les conversations dont elle était l'objet en ville, tout aussi bien que les ignorait son père. Religieuse et pure devant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, sa conscience et l'amour l'aidaient à patiemment supporter la colère et la vengeance paternelles. Mais une douleur profonde faisait taire toutes les autres douleurs. Chaque jour, sa mère, douce et tendre créature, qui s'embellissait de l'éclat que jetait son âme en approchant de la tombe, sa mère dépérissait de jour en jour. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Souvent Eugénie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se reprochait d'avoir été la cause innocente de la cruelle, de la lente maladie qui la dévorait. Ces remords, quoique calmés par sa mère, l'attachaient encore plus étroitement à son amour. Tous les matins, aussitôt que son père était sorti, elle venait au chevet du lit de sa mère, et là, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nanon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 lui apportait son déjeuner. Mais la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    pauvre Eugénie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, triste et souffrante des souffrances de sa mère, en montrait le visage à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nanon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 par un geste muet, pleurait et n'osait parler de son cousin. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, la première, était forcée de lui dire :   Où est il ? pourquoi n'écrit il pas ? La mère et la fille ignoraient complétement les distances.   Pensons à lui, ma mère, répondait 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eugénie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et n'en parlons pas. Vous souffrez, vous avant tout. Tout c'était lui.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mes enfants
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, disait madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, je ne regrette point la vie. Dieu m'a protégée en me faisant envisager avec joie le terme de mes misères. Les paroles de cette femme étaient constamment saintes et chrétiennes. Quand, au moment de déjeuner près d'elle, son mari venait se promener dans sa chambre, elle lui dit, pendant les premiers mois de l'année, les mêmes discours, répétés avec une douceur angélique, mais avec la fermeté d'une femme à qui une mort prochaine donnait le courage qui lui avait manqué pendant sa vie.

 n'était pas là. Elle fut sublime de soins et d'attentions pour son vieux père, dont les facultés commençaient à baisser, mais dont l'avarice se soutenait instinctivement. Aussi la mort de cet homme ne contrasta t elle point avec sa vie. Dès le matin il se faisait rouler entre la cheminée de sa chambre et la porte de son cabinet, sans doute plein d'or. Il restait là sans mouvement, mais il regardait tour à tour avec anxiété ceux qui venaient le voir et la porte doublée de fer. Il se faisait rendre compte des moindres bruits qu'il entendait ; et, au grand étonnement du notaire, il entendait le bâillement de son chien dans la cour. Il se réveillait de sa stupeur apparente au jour et à l'heure où il fallait recevoir des fermages, faire des comptes avec les closiers, ou donner des quittances. Il agitait alors son fauteuil à roulettes jusqu'à ce qu'il se trouvât en face de la porte de son cabinet. Il le faisait ouvrir par sa fille, et veillait à ce qu'elle plaçât en secret elle même les sacs d'argent les uns sur les autres, à ce qu'elle fermât la porte. Puis il revenait à sa place silencieusement aussitôt qu'elle lui avait rendu la précieuse clef, toujours placée dans la poche de son gilet, et qu'il tâtait de temps en temps. D'ailleurs son vieil ami le notaire, sentant que la riche héritière épouserait nécessairement son neveu le président si

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
