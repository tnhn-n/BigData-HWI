, dit

.

 ; je lui ai fourni ses équipages, comme vous savez.

 bien, je verrai, dit la fine

.

 qui la cache à tous les regards ; mais elle a le mauvais goût d'aimer votre serviteur.   Si jamais, me disait le comte, j'ai eu envie de tuer un homme, ce fut dans ce moment ; mais que voulez vous ?
