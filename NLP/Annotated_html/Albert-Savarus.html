 comme le plus bel homme de Besançon. Un coiffeur, qui venait le coiffer à heure fixe (autre luxe de soixante francs par an !), le préconisait comme l'arbitre souverain en fait de modes et d'élégance.

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Oui, dit l'abbé ; mais une tête superbe : cheveux noirs, mélangés déjà de quelques cheveux blancs, des cheveux comme en ont les saint Pierre et les saint Paul de nos tableaux, à boucles touffues et luisantes, des cheveux durs comme des crins, un cou blanc et rond comme celui d'une femme, un front magnifique séparé par ce sillon puissant que les grands projets, les grandes pensées, les fortes méditations inscrivent au front des grands hommes ; un teint olivâtre marbré de taches rouges, un nez carré, des yeux de feu, puis les joues creusées, marquées de deux rides longues pleines de souffrances, une bouche à sourire sarde et un petit menton mince et trop court ; la patte d'oie aux tempes, les yeux caves, roulant sous des arcades sourcilières comme deux globes ardents ; mais, malgré tous ces indices de passions violentes, un air calme, profondément résigné, la voix d'une douceur pénétrante, et qui m'a surpris au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 par sa facilité, la vraie voix de l'orateur, tantôt pure et rusée, tantôt insinuante, et tonnant quand il le faut, puis se pliant au sarcasme et devenant alors incisive. Monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Albert Savaron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 est de moyenne taille, ni gras ni maigre. Enfin il a des mains de prélat. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 fois que je suis allé chez lui il m'a reçu dans sa chambre qui est contiguë à cette bibliothèque, et a souri de mon étonnement quand j'y ai vu une méchante commode, un mauvais tapis, un lit de collégien et aux fenêtres des rideaux de calicot. Il sortait de son cabinet où personne ne pénètre, m'a dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jérôme
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qui n'y entre pas et qui s'est contenté de frapper à la porte. Monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Savaron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a fermé lui même cette porte à clef devant moi. La troisième fois il déjeunait dans sa bibliothèque de la manière la plus frugale ; mais cette fois comme il avait passé la nuit à examiner nos pièces, que j'étais avec notre avoué, que nous devions rester long temps ensemble et que le cher monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 est verbeux, j'ai pu me permettre d'étudier cet étranger. Certes, ce n'est pas un homme ordinaire. Il y a plus d'un secret derrière ce masque à la fois terrible et doux, patient et impatient, plein et creusé. Je l'ai trouvé voûté légèrement, comme tous les hommes qui ont quelque chose de lourd à porter.   Pourquoi cet homme si éloquent a t il quitté 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 ? Dans quel 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 est il venu à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 ? on ne lui a donc pas dit combien les étrangers y avaient peu de chances de réussite ? On s'y servira de lui mais les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ne l'y laisseront pas se servir d'eux. Pourquoi, s'il est venu, a t il fait si peu de frais qu'il a fallu la fantaisie du premier président pour le mettre en évidence ? dit la belle madame de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

.   Après avoir bien étudié cette belle tête, reprit l'abbé de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 qui regarda finement son interruptrice en donnant à penser qu'il taisait quelque chose, et surtout après l'avoir entendu répliquant ce matin à l'un des aigles du barreau de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, je pense que cet homme, qui doit avoir trente cinq ans, produira plus tard une grande sensation...   Pourquoi nous en occuper ? Votre procès est gagné, vous l'avez payé, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Watteville
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en observant sa fille qui depuis que le vicaire général parlait était comme suspendue à ses lèvres. La conversation prit un autre cours, et il ne fut plus question d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Albert Savaron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Le portrait esquissé par le plus capable des vicaires généraux du diocèse eut d'autant plus l'attrait d'un roman pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Philomène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qu'il s'y trouvait un roman. Pour la première fois de sa vie, elle rencontrait cet extraordinaire, ce merveilleux que caressent toutes les jeunes imaginations, et au devant duquel se jette la curiosité, si vive à l'âge de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Philomène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Quel être idéal que cet 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Albert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, sombre, souffrant, éloquent, travailleur, comparé par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    mademoiselle de Watteville
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à ce gros comte joufflu, crevant de santé, diseur de fleurettes, parlant d'élégance en face de la splendeur des anciens comtes de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ne lui valait que des querelles et des remontrances, elle ne le connaissait d'ailleurs que trop, et cet 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 offrait bien des énigmes à déchiffrer.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, répétait elle en elle même. Puis le voir, l'apercevoir !... Ce fut le désir d'une fille jusque là sans désir. Elle repassait dans son cœur, dans son imagination, dans sa tête les moindres phrases dites par l'abbé de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grancey
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, car tous les mots avaient porté coup.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, se disait elle en regardant le front de chaque homme assis à la table, je n'en vois pas un seul de beau... Celui de monsieur de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Soulas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 est trop bombé, celui de monsieur de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grancey
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 est beau, mais il a soixante dix ans et n'a plus de cheveux, on ne sait plus où finit le front.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Qu'avez vous
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Philomène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ? vous ne mangez pas...   Je n'ai pas faim, maman, dit elle.   Des mains de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

... reprit elle en elle même, je ne me souviens plus de celles de notre bel archevêque, qui m'a cependant confirmée. Enfin, au milieu des allées et venues qu'elle faisait dans le labyrinthe de sa rêverie, elle se rappela, brillant à travers les arbres des deux jardins contigus, une fenêtre illuminée qu'elle avait aperçue de son lit quand par hasard elle s'était éveillée pendant la nuit :   C'était donc sa lumière, se dit elle, je le pourrai voir ! je le verrai.   Monsieur de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grancey
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, tout est il fini pour le procès du chapitre ? dit à brûle pourpoint 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Philomène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 au vicaire général pendant un moment de silence. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame de Watteville
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 échangea rapidement un regard avec le vicaire général.   Et qu'est ce que cela vous fait, ma chère enfant ? dit elle à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Philomène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en y mettant une feinte douceur qui rendit sa fille circonspecte pour le reste de ses jours.   On peut nous mener en cassation, mais nos adversaires y regarderont à deux fois, répondit l'abbé.   Je n'aurais jamais cru que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Philomène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pût penser pendant tout un dîner à un procès, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Watteville
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Ni moi non plus, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Philomène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avec un petit air rêveur qui fit rire. Mais monsieur de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grancey
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 s'en occupait tant que je m'y suis intéressée. C'est bien innocent ! On se leva de table, et la compagnie revint au salon. Pendant toute la soirée, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Philomène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 écouta pour savoir si l'on parlerait encore d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 ; mais hormis les félicitations que chaque arrivant adressait à l'abbé sur le gain du procès, et où personne ne mêla l'éloge de l'avocat, il n'en fut plus question. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mademoiselle de Watteville
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 attendit la nuit avec impatience. Elle s'était promis de se lever entre deux et trois heures du matin pour voir les fenêtres du cabinet d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Albert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Quand cette heure fût venue, elle éprouva presque du plaisir à contempler la lueur que projetaient à travers les arbres, presque dépouillés de feuilles, les bougies de l'avocat. A l'aide de cette excellente vue que possède une jeune fille et que la curiosité semble étendre, elle vit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Albert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 écrivant, elle crut distinguer la couleur de l'ameublement qui lui parut être rouge. La cheminée élevait au dessus du toit une épaisse colonne de fumée.   Quand tout le monde dort, il veille... comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ! se dit elle. L'éducation des filles comporte des problèmes si graves, car l'avenir d'une nation est dans la mère, que depuis long temps l'
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 s'est donné la tâche de n'y point songer. Voici l'un de ces problèmes. Doit on éclairer les jeunes filles, doit on comprimer leur esprit ? Il [il] va sans dire que le système religieux est compresseur : si vous les éclairez, vous en faites des démons avant l'âge ; si vous les empêchez de penser, vous arrivez à la subite explosion si bien peinte dans le personnage d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Agnès
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Molière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 la voce qui se chante et que ce quatuor est exécuté par les plus belles voix de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, il est facile de comprendre comment des larmes vinrent mouiller les yeux de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. En amour, comme en toute chose peut être, il est certains faits, minimes en eux mêmes mais le résultat de mille petites circonstances antérieures, et dont la portée devient immense en résumant le passé, en se rattachant à l'avenir. On a senti mille fois la valeur de la personne aimée ; mais un rien, le contact parfait des âmes unies dans une promenade par une parole, par une preuve d'amour inattendue, porte le sentiment à son plus haut degré. Enfin, pour rendre ce fait moral par une image qui, depuis le premier âge du monde, a eu le plus incontestable succès : il y a, dans une longue chaîne, des points d'attache nécessaires où la cohésion est plus profonde que dans ses guirlandes d'anneaux. Cette reconnaissance entre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, pendant cette soirée, à la face du monde, fut un de ces points suprêmes qui relient l'avenir au passé, qui clouent plus avant au cœur les attachements réels. Peut être est ce de ces clous épars que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, tant elles furent applaudies. Aussi, toute sa puissance de désir, cette forme spéciale de son âme se jeta t elle sur la belle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui devint inaltérablement le principe et la fin de toutes ses pensées et de ses actions.

 aima comme toutes les femmes peuvent rêver d'être aimées, avec une force, une constance, une cohésion qui faisait de

 la substance même de son cœur ; il la sentit mêlée à son sang comme un sang plus pur, à son âme comme une âme plus parfaite ; elle allait être sous les moindres efforts de sa vie comme le sable doré de la

 sous l'onde. Enfin, la moindre aspiration de

 fut une active espérance. Au bout de quelques jours,

, disait elle à

 en se promenant avec lui sur la terrasse de son jardin après avoir surpris un de ces mouvements de fatuité si naturels aux

 dans l'expression de leurs sentiments, quoi de merveilleux à ce que vous aimiez une femme jeune et belle, assez artiste pour pouvoir gagner sa vie comme la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et qui peut donner quelques jouissances de vanité ? Quel est le butor qui ne deviendrait alors un

 ? Ceci n'est pas la question entre nous : il faut aimer avec constance, avec persistance et à distance pendant des années, sans autre plaisir que celui de se savoir aimé.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vous que je veuille vous voir échanger un jour le beau nom de princesse

 pour celui d'un homme qui ne serait rien ! Je veux devenir un des hommes les plus remarquables de mon pays, être riche, être grand, et que vous puissiez être aussi fière de mon nom que de votre nom de

. Sa sœur aînée ayant été promise au prince

 et les

 sût le grec, le latin et l'hébreu. Cette charmante créature avait admirablement compris qu'une des premières conditions de l'instruction chez une femme, est d'être profondément cachée.

. Cet hiver passa comme un jour. Quand vint le printemps, malgré les exquises jouissances que donne la société d'une femme d'esprit, prodigieusement instruite, jeune et folle, cet amoureux éprouva de cruelles souffrances, supportées d'ailleurs avec courage ; mais qui parfois se firent jour sur sa physionomie, qui percèrent dans ses manières, dans le discours, peut être parce qu'il ne les crut pas partagées. Parfois il s'irritait en admirant le calme de

 ! lui répondit gravement un jour

 qui prit au sérieux quelques plaisanteries faites à ce sujet par

</mark>
. Il y eut dans l'accent de cette réponse une profondeur qui lui donna l'apparence d'une sauvage ironie et qui fit palpiter 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Le mois de mai déployait les trésors de sa jeune verdure, le soleil avait des moments de force comme au milieu de l'été. Les deux amants se trouvaient alors appuyés sur la balustrade en pierre qui, dans une partie de la terrasse où le terrain se trouve à pic sur le lac, surmonte la muraille d'un escalier par lequel on descend pour monter en bateau. De la villa voisine, où se voit un embarcadère à peu près pareil, s'élança comme un cygne une yole avec son pavillon à flammes, sa tente à baldaquin cramoisi sous lequel une charmante femme était mollement assise sur des coussins rouges, coiffée en fleurs naturelles, conduite par un jeune homme vêtu comme un matelot et ramant avec d'autant plus de grâce qu'il était sous les regards de cette femme.   Ils sont heureux ! dit

 Soulas ! Elle aura, certes, des enfants, elle donnera quarante mille francs de rentes à monsieur de

 et le peu de droits que vous laissera la liquidation de la succession de votre père, si toutefois votre mère consent à se départir de ses droits sur les

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ? Le malheur fait dans certaines âmes un vaste désert où retentit la voix de

</mark>
. J'ai trop tard connu les rapports entre cette vie et celle qui nous attend, car tout est usé chez moi. Je n'aurais pu servir dans les rangs de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. Vous serez aussi, vous, particulièrement dans les prières de » Frère ALBERT. » Novembre 1836.   Peut être tout est il pour le mieux, se dit l'abbé de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ?   Il faudrait qu'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 me l'ordonnât, dit elle.   Vous voyez qu'il est impossible de le consulter. Le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ne le permettrait pas.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Et d'ailleurs, aucune femme, excepté la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ne peut entrer à la

, dit l'abbé. Ainsi rien ne vous dispense plus d'épouser le jeune monsieur de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Je ne veux pas faire le malheur de ma mère, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Satan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ! s'écria le vicaire général. Vers la fin de cet hiver, l'excellent abbé de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 mourut. Il n'y eut plus entre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et sa fille cet ami qui s'interposait entre ces deux caractères de fer. L'événement prévu par le vicaire général eut lieu. Au mois d'août 1837, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 épousa monsieur de Soulas à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, où elle alla par le conseil de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui se montra charmante et bonne pour sa mère. Du moins madame de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 crut à l'amitié de sa fille ; mais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Philomène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 voulait tout bonnement voir 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pour se donner le plaisir d'une atroce vengeance : elle ne pensait qu'à venger 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 en martyrisant sa rivale. On avait émancipé mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui d'ailleurs atteignait bientôt à l'âge de vingt un ans. Sa mère, pour terminer ses comptes avec elle, lui avait abandonné ses droits sur les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et la fille avait donné décharge à sa mère à raison de la succession du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait encouragé sa mère à épouser le

 et à l'avantager.   Ayons chacune notre liberté, lui dit elle. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, inquiète des intentions de sa fille, fut surprise de cette noblesse de procédés, elle fit présent à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Philomène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de six mille francs de rente sur le grand livre par acquit de conscience. Comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame la comtesse de Soulas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 avait quarante huit mille francs de revenus en terres, et qu'elle était incapable de les aliéner dans le but de diminuer la part de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Philomène
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, mademoiselle de

 était encore un parti de dix huit cent mille francs : les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pouvaient produire, avec quelques améliorations, vingt mille francs de rente, outre les avantages de l'habitation, ses redevances et ses réserves. Aussi 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et sa mère, qui prirent bientôt le ton et les modes de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, furent elles facilement introduites dans le grand monde. La clef d'or, ces mots : dix huit cent mille francs !... brodés sur le corsage de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, servirent beaucoup plus la

 que ses prétentions à la de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Elle voulait rencontrer la duchesse de

, voir cette merveilleuse femme et la plonger dans d'éternels remords. Aussi

 était elle d'une recherche et d'une coquetterie étourdissantes afin de se trouver avec la duchesse sur un pied d'égalité. La première rencontre eut lieu dans le bal annuellement donné pour les pensionnaires de l'ancienne Liste civile, depuis 1830. Un jeune homme, poussé par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dit à la duchesse en la lui montrant :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 les plus remarquables, une forte tête ! Elle a fait jeter dans un cloître, à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, un homme d'une grande portée, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dont l'existence a été brisée par elle. C'est mademoiselle de

, la fameuse héritière de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

... La duchesse pâlit, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui soupçonna l'innocence d'

, sortit aussitôt du bal, en quittant brusquement son interlocuteur incapable de deviner la terrible blessure qu'il venait de faire à la belle duchesse de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. « Si vous voulez en savoir davantage sur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Albert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, venez au bal de l'
