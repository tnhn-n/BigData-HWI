    Émilie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 entendit annoncer monsieur le vicomte de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Longueville
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; et dans le coin du salon où elle faisait le piquet de l'évêque de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Persépolis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, son émotion ne put être remarquée de personne : en tournant la tête, elle avait vu entrer son ancien prétendu dans tout l'éclat de la jeunesse. La mort de son père et celle de son frère tué par l'inclémence du climat de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pétersbourg
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, avaient posé sur la tête de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Maximilien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 les plumes héréditaires du chapeau de la pairie ; sa fortune égalait ses connaissances et son mérite : la veille même, sa jeune et bouillante éloquence avait éclairé l'assemblée. En ce moment, il apparaissait à la triste comtesse, libre et paré de tous les dons qu'elle avait rêvés pour son idole. Toutes les mères qui avaient des filles à marier faisaient de coquettes avances à un jeune homme doué des vertus qu'on lui supposait en admirant sa grâce ; mais mieux que toute autre, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Émilie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 savait qu'il possédait cette fermeté de caractère dans laquelle les femmes prudentes voient un gage de bonheur. Elle jeta les yeux sur l'amiral, qui selon son expression familière paraissait devoir tenir encore long temps sur son bord, et maudit les erreurs de son enfance. En ce moment, monsieur de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Persépolis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 lui dit avec sa grâce épiscopale :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ma belle dame
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, vous avez écarté le roi de cœur, j'ai gagné. Mais ne regrettez pas votre argent, je le réserve pour mes petits séminaires. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, décembre 1829.</div>
