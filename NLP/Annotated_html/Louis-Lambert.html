<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 comme on chérit un fils unique et ne le contrariaient en rien. L'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et le

 étaient tombés entre les mains de

 à l'âge de cinq ans ; et ce livre, où sont contenus tant de livres, avait décidé de sa destinée. Cette enfantine imagination comprit elle déjà la mystérieuse profondeur des

, pouvait elle déjà suivre l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dans son vol à travers les mondes, s'éprit elle seulement des romanesques attraits qui abondent en ces poèmes tout orientaux ; ou, dans sa première innocence, cette âme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 elle avec le sublime religieux que des mains divines ont épanché dans ce livre ! Pour quelques lecteurs, notre récit résoudra ces questions. Un fait résulta de cette première lecture de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 allait par tout 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, y quêtant des livres qu'il obtenait à la faveur de ces séductions dont le secret n'appartient qu'aux enfants, et auxquelles personne ne sait résister. En se livrant à ces études, dont le cours n'était dirigé par personne, il atteignit sa dixième année. A cette époque, les remplaçants étaient rares ; déjà plusieurs familles riches les retenaient d'avance pour n'en pas manquer au moment du tirage. Le peu de fortune des pauvres tanneurs ne leur permettant pas d'acheter un homme à leur fils, ils trouvèrent dans l'état ecclésiastique le seul moyen que leur laissât la loi de le sauver de la conscription, et ils l'envoyèrent, en 1807, chez son oncle maternel, curé de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, autre petite ville située sur la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Loire
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, près de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ce parti satisfaisait tout à la fois la passion de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 pour la science et le désir qu'avaient ses parents de ne point l'exposer aux hasards de la guerre. Ses goûts studieux et sa précoce intelligence donnaient d'ailleurs l'espoir de lui voir faire une grande fortune dans l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Après être resté pendant environ trois ans chez son oncle, vieil oratorien assez instruit, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en sortit au commencement de 1811 pour entrer au collége de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, où il fut mis et entretenu aux frais de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Staël
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lambert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dut la protection de cette femme célèbre au hasard ou sans doute à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Providence
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui sait toujours aplanir les voies au génie délaissé. Mais pour nous, de qui les regards s'arrêtent à la superficie des choses humaines, ces vicissitudes, dont tant d'exemples nous sont offerts dans la vie des grands hommes, ne semblent être que le résultat d'un phénomène tout physique ; et, pour la plupart des biographes, la tête d'un homme de génie tranche sur une masse de figures enfantines comme une belle plante qui par son éclat attire dans les champs les yeux du botaniste. Cette comparaison pourrait s'appliquer à l'aventure de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis Lambert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 : il venait ordinairement passer dans la maison paternelle le temps que son oncle lui accordait pour ses vacances ; mais au lieu de s'y livrer, selon l'habitude des écoliers, aux douceurs de ce bon farniente qui nous affriole à tout âge, il emportait dès le matin du pain et des livres ; puis il allait lire et méditer au fond des bois pour se dérober aux remontrances de sa mère, à laquelle de si constantes études paraissaient dangereuses. Admirable instinct de mère ! Dès ce temps, la lecture était devenue chez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 une espèce de faim que rien ne pouvait assouvir : il dévorait des livres de tout genre, et se repaissait indistinctement d'œuvres religieuses, d'histoire, de philosophie et de physique. Il m'a dit avoir éprouvé d'incroyables délices en lisant des dictionnaires, à défaut d'autres ouvrages, et je l'ai cru volontiers. Quel écolier n'a maintes fois trouvé du plaisir à chercher le sens probable d'un substantif inconnu ? L'analyse d'un mot, sa physionomie, son histoire étaient pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lambert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 l'occasion d'une longue rêverie. Mais ce n'était pas la rêverie instinctive par laquelle un enfant s'habitue aux phénomènes de la vie, s'enhardit aux perceptions ou morales ou physiques ; culture involontaire, qui plus tard porte ses fruits et dans l'entendement et dans le caractère ; non, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 embrassait les faits, il les expliquait après en avoir recherché tout à la fois le principe et la fin avec une perspicacité de sauvage. Aussi, par un de ces jeux effrayants auxquels se plaît parfois la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nature
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, et qui prouvait l'anomalie de son existence, pouvait il dès l'âge de quatorze ans émettre facilement des idées dont la profondeur ne m'a été révélée que long temps après.   Souvent, me dit il, en parlant de ses lectures, j'ai accompli de délicieux voyages, embarqué sur un mot dans les abîmes du passé, comme l'insecte qui flotte au gré d'un fleuve sur quelque 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    brin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 d'herbe. Parti de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grèce
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, j'arrivais à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rome
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et traversais l'étendue des âges modernes. Quel beau livre ne composerait on pas en racontant la vie et les aventures d'un mot ? sans doute il a reçu diverses impressions des événements auxquels il a servi ; selon les lieux il a réveillé des idées différentes ; mais n'est il pas plus grand encore à considérer sous le triple aspect de l'âme, du corps et du mouvement ? A le regarder, abstraction faite de ses fonctions, de ses effets et de ses actes, n'y a t il pas de quoi tomber dans un océan de réflexions ? La plupart des mots ne sont ils pas teints de l'idée qu'ils représentent extérieurement ? à quel génie sont ils dus ! S'il faut une grande intelligence pour créer un mot, quel âge a donc la parole humaine ? L'assemblage des lettres, leurs formes, la figure qu'elles donnent à un mot, dessinent exactement, suivant le caractère de chaque peuple, des êtres inconnus dont le souvenir est en nous. Qui nous expliquera philosophiquement la transition de la sensation à la pensée, de la pensée au verbe, du verbe à son expression hiéroglyphique, des hiéroglyphes à l'alphabet, de l'alphabet à l'éloquence écrite, dont la beauté réside dans une suite d'images classées par les rhéteurs, et qui sont comme les hiéroglyphes de la pensée ? L'antique peinture des idées humaines configurées par les formes zoologiques n'aurait elle pas déterminé les premiers signes dont s'est servi l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Orient
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 pour écrire ses langages ? Puis n'aurait elle pas traditionnellement laissé quelques vestiges dans nos langues modernes, qui toutes se sont partagé les débris du verbe primitif des nations, verbe majestueux et solennel, dont la majesté, dont la solennité décroissent à mesure que vieillissent les sociétés ; dont les retentissements si sonores dans la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bible hébraïque
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, si beaux encore dans la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grèce
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, s'affaiblissent à travers les progrès de nos civilisations successives ? Est ce à cet ancien 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Esprit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 que nous devons les mystères enfouis dans toute parole humaine ? N'existe t il pas dans le mot VRAI une sorte de rectitude fantastique ? ne se trouve t il pas dans le son bref qu'il exige une vague image de la chaste nudité, de la simplicité du vrai en toute chose ? Cette syllabe respire je ne sais quelle fraîcheur. J'ai pris pour exemple la formule d'une idée abstraite, ne voulant pas expliquer le problème par un mot qui le rendît trop facile à comprendre, comme celui de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    VOL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, où tout parle aux sens. N'en est il pas ainsi de chaque verbe ? tous sont empreints d'un vivant pouvoir qu'ils tiennent de l'âme, et qu'ils lui restituent par les mystères d'une action et d'une réaction merveilleuse entre la parole et la pensée. Ne dirait on pas d'un amant qui puise sur les lèvres de sa maîtresse autant d'amour qu'il en communique ? Par leur seule physionomie, les mots raniment dans notre cerveau les créatures auxquelles ils servent de vêtement. Semblables à tous les êtres, ils n'ont qu'une place où leurs propriétés puissent pleinement agir et se développer. Mais ce sujet comporte peut être une science tout entière ! Et il haussait les épaules comme pour me dire : Nous sommes et trop grands et trop petits ! La passion de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pour la lecture avait été d'ailleurs fort bien servie. Le curé de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 possédait environ deux à trois mille volumes. Ce trésor provenait des pillages faits pendant la révolution dans les abbayes et les châteaux voisins. En sa qualité de prêtre assermenté, le bonhomme avait pu choisir les meilleurs ouvrages parmi les collections précieuses qui furent alors vendues au poids. En trois ans, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis Lambert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 s'était assimilé la substance des livres qui, dans la bibliothèque de son oncle, méritaient d'être lus. L'absorption des idées par la lecture était devenue chez lui un phénomène curieux ; son œil embrassait sept à huit lignes d'un coup, et son esprit en appréciait le sens avec une vélocité pareille à celle de son regard ; souvent même un mot dans la phrase suffisait pour lui en faire saisir le suc. Sa mémoire était prodigieuse. Il se souvenait avec une même fidélité des pensées acquises par la lecture et de celles que la réflexion ou la conversation lui avaient suggérées. Enfin il possédait toutes les mémoires : celles des lieux, des noms, des mois, des choses et des figures. Non seulement il se rappelait les objets à volonté ; mais encore il les revoyait en lui même situés, éclairés, colorés comme ils l'étaient au moment où il les avait aperçus. Cette puissance s'appliquait également aux actes les plus insaisissables de l'entendement. Il se souvenait, suivant son expression, non seulement du gisement des pensées dans le livre où il les avait prises, mais encore des dispositions de son âme à des époques éloignées. Par un privilége inouï, sa mémoire pouvait donc lui retracer les progrès et la vie entière de son esprit, depuis l'idée la plus anciennement acquise jusqu'à la dernière éclose, depuis la plus confuse jusqu'à la plus lucide. Son cerveau, habitué jeune encore au difficile mécanisme de la concentration des forces humaines, tirait de ce riche dépôt une foule d'images admirables de réalité, de fraîcheur, desquelles il se nourrissait pendant la durée de ses limpides contemplations.   Quand je le veux, me disait il dans son langage auquel les trésors du souvenir communiquaient une hâtive originalité, je tire un voile sur mes yeux. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Soudain
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

    Mort, l'ange
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, assez puissant pour se dégager de son enveloppe, demeure et commence sa vraie vie. Les individualités infinies qui différencient les hommes ne peuvent s'expliquer que par cette double existence : elles la font comprendre et la démontrent. En effet, la distance qui se trouve entre un homme dont l'intelligence inerte le condamne à une apparente stupidité, et celui que l'exercice de sa vue intérieure a doué d'une force quelconque, doit nous faire supposer qu'il peut exister entre les gens de génie et d'autres êtres la même distance qui sépare les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Aveugles des Voyants
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Cette pensée, qui étend indéfiniment la création, donne en quelque sorte la clef des cieux. En apparence confondues ici bas, les créatures y sont, suivant la perfection de leur être intérieur, partagées en sphères distinctes dont les mœurs et le langage sont étrangers les uns aux autres. Dans le monde invisible comme dans le monde réel, si quelque habitant des régions inférieures arrive, sans en être digne, à un cercle supérieur, non seulement il n'en comprend ni les habitudes ni les discours, mais encore sa présence y paralyse et les voix et les cœurs. Dans sa 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Divine Comédie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dante
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a peut être eu quelque légère intuition de ces sphères qui commencent dans le monde des douleurs et s'élèvent par un mouvement armillaire jusque dans les cieux. La doctrine de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 serait donc l'ouvrage d'un esprit lucide qui aurait enregistré les innombrables phénomènes par lesquels les anges se révèlent au milieu des hommes. Cette doctrine, que je m'efforce aujourd'hui de résumer en lui donnant un sens logique, m'était présentée par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avec toutes les séductions du mystère, enveloppée dans les langes de la phraséologie particulière aux mystographes : diction obscure, pleine d'abstractions, et si active sur le cerveau, qu'il est certains livres de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, soit qu'il le revête des formes indécises de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ces réactions violentes de l'âme sur elle même m'instruisaient à mon insu de sa force, et m'accoutumaient aux travaux de la pensée. Quant à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, il expliquait tout par son système sur les anges. Pour lui, l'amour pur, l'amour comme on le rêve au jeune âge, était la collision de deux natures angéliques. Aussi rien n'égalait il l'ardeur avec laquelle il désirait rencontrer un ange femme. Hé ! qui plus que lui devait inspirer, ressentir l'amour ? Si quelque chose pouvait donner l'idée d'une exquise sensibilité, n'était ce pas le naturel aimable et bon empreint dans ses sentiments, dans ses paroles, dans ses actions et ses moindres gestes, enfin dans la conjugalité qui nous liait l'un à l'autre, et que nous exprimions en nous disant 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Faisants
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 ? Il n'existait aucune distinction entre les choses qui venaient de lui et celles qui venaient de moi. Nous contrefaisions mutuellement nos deux écritures, afin que l'un pût faire, à lui seul, les devoirs de tous les deux. Quand l'un de nous avait à finir un livre que nous étions obligés de rendre au maître de mathématiques, il pouvait le lire sans interruption, l'un brochant la tâche et le pensum de l'autre. Nous nous acquittions de nos devoirs comme d'un impôt frappé sur notre tranquillité. Si ma mémoire n'est pas infidèle, souvent ils étaient d'une supériorité remarquable lorsque 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lambert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 les composait. Mais, pris l'un et l'autre pour deux idiots, le professeur analysait toujours nos devoirs sous l'empire d'un préjugé fatal, et les réservait même pour en amuser nos camarades. Je me souviens qu'un soir, en terminant la classe qui avait lieu de deux à quatre heures, le maître s'empara d'une version de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lambert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Le texte commençait par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, vir nobilis. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis

 avait traduit ces mots par : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 était un noble cœur.   Où voyez vous du cœur dans 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ? dit brusquement le professeur. Et tout le monde de rire pendant que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lambert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 regardait le professeur d'un air hébété.   Que dirait madame la baronne de Staël en apprenant que vous traduisez par un contre sens le mot qui signifie de race noble, d'origine patricienne ?   Elle dirait que vous êtes une bête ! m'écriai je à voix basse.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 le poète, vous allez vous rendre en prison pour huit jours, répliqua le professeur qui malheureusement m'entendit.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. A tout propos maîtres et disciples lui jetaient ce nom à la tête, soit comme une ironie, soit comme un reproche. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et à notre coucher. Le cric crac de ces portes, manœuvrées avec une singulière promptitude par les garçons de dortoir, était encore une des particularités de ce collége. Ces alcôves ainsi bâties nous servaient de prison, et nous y restions quelquefois enfermés pendant des mois entiers. Les écoliers mis en cage tombaient sous l'œil sévère du préfet, espèce de censeur qui venait, à ses heures ou à l'improviste, d'un pas léger, pour savoir si nous causions au lieu de faire nos pensum. Mais les coquilles de noix semées dans les escaliers, ou la délicatesse de notre ouïe nous permettaient presque toujours de prévoir son arrivée, et nous pouvions nous livrer sans trouble à nos études chéries. Cependant, la lecture nous étant interdite, les heures de prison appartenaient ordinairement à des discussions métaphysiques ou au récit de quelques accidents curieux relatifs aux phénomènes de la pensée. Un des faits les plus extraordinaires est certes celui que je vais raconter, non seulement parce qu'il concerne 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, mais encore parce qu'il décida peut être sa destinée scientifique. Selon la jurisprudence des colléges, le dimanche et le jeudi étaient nos jours de congé ; mais les offices, auxquels nous assistions très exactement, employaient si bien le dimanche, que nous considérions le jeudi comme notre seul jour de fête. La messe une fois entendue, nous avions assez de loisir pour rester long temps en promenade dans les campagnes situées aux environs de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Le manoir de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 était l'objet de la plus célèbre de nos excursions, peut être à cause de son éloignement. Rarement les petits faisaient une course si fatigante ; néanmoins, une fois ou deux par an, les 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 leur proposaient la partie de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 comme une récompense. En 1812, vers la fin du printemps, nous dûmes y aller pour la première fois. Le désir de voir le fameux château de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dont le propriétaire donnait quelquefois du laitage aux élèves, nous rendit tous sages. Rien n'empêcha donc la partie. Ni moi ni 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, nous ne connaissions la jolie 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 où cette habitation a été construite. Aussi son imagination et la mienne furent elles très préoccupées la veille de cette promenade, qui causait dans le collége une joie traditionnelle. Nous en parlâmes pendant toute la soirée, en nous promettant d'employer en fruits ou en laitage l'argent que nous possédions contrairement aux lois vendômoises. Le lendemain, après le dîner, nous partîmes à midi et demi tous munis d'un cubique morceau de pain que l'on nous distribuait d'avance pour notre goûter. Puis, alertes comme des hirondelles, nous marchâmes en troupe vers le célèbre castel, avec une ardeur qui ne nous permettait pas de sentir tout d'abord la fatigue. Quand nous fûmes arrivés sur la colline d'où nous pouvions contempler et le château assis à mi côte, et la vallée tortueuse où brille la rivière en serpentant dans une prairie gracieusement échancrée ; admirable paysage, un de ceux auxquels les vives sensations du jeune âge, ou celles de l'amour, ont imprimé tant de charmes, que plus tard il ne faut jamais les aller revoir, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis Lambert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 me dit :   Mais j'ai vu cela cette nuit en rêve ! Il reconnut et le bouquet d'arbres sous lequel nous étions, et la disposition des feuillages, la couleur des eaux, les tourelles du château, les accidents, les lointains, enfin tous les détails du site qu'il apercevait pour la première fois. Nous étions bien enfants l'un et l'autre ; moi du moins, qui n'avais que treize ans ; car, à quinze ans, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pouvait avoir la profondeur d'un homme de génie ; mais à cette époque nous étions tous deux incapables de mensonge dans les moindres actes de notre vie d'amitié. Si

 pressentait d'ailleurs par la toute puissance de sa pensée l'importance des faits, il était loin de deviner d'abord leur entière portée ; aussi commença t il par être étonné de celui ci. Je lui demandai s'il n'était pas venu à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pendant son enfance, ma question le frappa ; mais, après avoir consulté ses souvenirs, il me répondit négativement. Cet événement, dont l'analogue peut se retrouver dans les phénomènes du sommeil de beaucoup d'hommes, fera comprendre les premiers talents de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; en effet, il sut en déduire tout un système, en s'emparant, comme fit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dans un autre ordre de choses, d'un fragment de pensée pour reconstruire toute une création. En ce moment nous nous assîmes tous deux sous une vieille truisse de chêne ; puis, après quelques moments de réflexion, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, l'une entraîne l'autre, elles s'enchaînent, toutes sont agaçantes, elles abondent, elles sont folles. Tantôt elles se lèvent pâles, confuses, dépérissent faute de force ou d'aliments ; la substance génératrice manque. Enfin, à certains jours, elles se précipitent dans les abîmes pour en éclairer les immenses profondeurs ; elles nous épouvantent et laissent notre âme abattue. Les idées sont en nous un système complet, semblable à l'un des règnes de la nature, une sorte de floraison dont l'iconographie sera retracée par un homme de génie qui passera pour fou peut être. Oui, tout, en nous et au dehors, atteste la vie de ces créations ravissantes que je compare à des fleurs, en obéissant à je ne sais quelle révélation de leur nature ! Leur production comme fin de l'homme n'est d'ailleurs pas plus étonnante que celle des parfums et des couleurs dans la plante. Les parfums sont des idées peut être ! En pensant que la ligne où finit notre chair et où l'ongle commence contient l'inexplicable et invisible mystère de la transformation constante de nos fluides en corne, il faut reconnaître que rien n'est impossible dans les merveilleuses modifications de la substance humaine. Mais ne se rencontre t il donc pas dans la nature morale des phénomènes de mouvement et de pesanteur semblables à ceux de la nature physique ? L'attente, pour choisir un exemple qui puisse être vivement senti de tout le monde, n'est si douloureuse que par l'effet de la loi en vertu de laquelle le poids d'un corps est multiplié par sa vitesse. La pesanteur du sentiment que produit l'attente ne s'accroît elle point par une addition constante des souffrances passées, à la douleur du moment ? Enfin, à quoi, si ce n'est à une substance électrique, peut on attribuer la magie par laquelle

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, autour desquels ont tourné tant de beaux génies, sans qu'aucun d'eux ait osé les fondre en un seul. D'abord spiritualiste pur, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, je quittai le collége. Notre séparation fut brusque. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, alarmée d'une fièvre qui depuis quelque temps ne me quittait pas, et à laquelle mon inaction corporelle donnait les symptômes du coma, m'enleva du collége en quatre ou cinq heures. A l'annonce de mon départ, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 devint d'une tristesse effrayante. Nous nous cachâmes pour pleurer.   Te reverrai je jamais ? me dit il de sa voix douce en me serrant dans ses bras.   Tu vivras, toi, reprit il ; mais moi, je mourrai. Si je le peux, je t'apparaîtrai. Il faut être jeune pour prononcer de telles paroles avec un accent de conviction qui les fait accepter comme un présage, comme une promesse dont l'effroyable accomplissement sera redouté. Pendant long temps, j'ai pensé vaguement à cette apparition promise. Il est encore certains jours de spleen, de doute, de terreur, de solitude, où je suis obligé de chasser les souvenirs de cet adieu mélancolique, qui cependant ne devait pas être le dernier. Lorsque je traversai la cour par laquelle nous sortions, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 était collé à l'une des fenêtres grillées du réfectoire pour me voir passer. Sur mon désir, ma mère obtint la permission de le faire dîner avec nous à l'auberge. A mon tour, le soir, je le ramenai au seuil fatal du collége. Jamais amant et maîtresse ne versèrent en se séparant plus de larmes que nous n'en répandîmes.   Adieu donc ! je vais être seul dans ce désert, me dit il en me montrant les cours où deux cents enfants jouaient et criaient. Quand je reviendrai fatigué, demi mort de mes longues courses à travers les champs de la pensée, dans quel cœur me reposerai je ? Un regard me suffisait pour te dire tout. Qui donc maintenant me comprendra ? Adieu ! je voudrais ne t'avoir jamais rencontré, je ne saurais pas tout ce qui va me manquer.   Et moi, lui dis je, que deviendrai je ? ma situation n'est elle pas plus affreuse ? je n'ai rien là pour me consoler, ajoutai je en me frappant le front. Il hocha la tête par un mouvement empreint d'une grâce pleine de tristesse, et nous nous quittâmes. En ce moment, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait cinq pieds deux pouces, il n'a plus grandi. Sa physionomie, devenue largement expressive, attestait la bonté de son caractère. Une patience divine développée par les mauvais traitements, une concentration continuelle exigée par sa vie contemplative, avaient dépouillé son regard de cette audacieuse fierté qui plaît dans certaines figures, et par laquelle il savait accabler nos 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. Sur son visage éclataient des sentiments paisibles, une sérénité ravissante que n'altérait jamais rien d'ironique ou de moqueur, car sa bienveillance native tempérait la conscience de sa force et de sa supériorité. Il avait de jolies mains, bien effilées, presque toujours humides. Son corps était une merveille digne de la sculpture ; mais nos uniformes gris de fer à boutons dorés, nos culottes courtes, nous donnaient une tournure si disgracieuse, que le fini des proportions de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et sa morbidesse ne pouvaient s'apercevoir qu'au bain. Quand nous nagions dans notre bassin du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

,

 se distinguait par la blancheur de sa peau, qui tranchait sur les différents tons de chair de nos camarades, tous marbrés par le froid ou violacés par l'eau. Délicat de formes, gracieux de pose, doucement coloré, ne frissonnant pas hors de l'eau, peut être parce qu'il évitait l'ombre et courait toujours au soleil,

 et de quelques saints, qui de nos jours seraient traités d'hérésiarques et d'athées. Il était impassible durant les offices. Sa prière procédait par des élancements, par des élévations d'âme qui n'avaient aucun mode régulier ; il se laissait aller en tout à la nature, et ne voulait pas plus prier que penser à heure fixe. Souvent, à la chapelle, il pouvait aussi bien songer à

 que méditer sur quelque idée philosophique.

 ne s'apercevant pas de sa mort, ayant assez perfectionné l'être intérieur par des œuvres divines pour qu'un jour la forme invisible en apparût à ses disciples, enfin les mystères de l'

, les guérisons magnétiques du

, qu'il appelait la grande ère de la pensée.   « Les phénomènes arrivés dans la plupart des supplices si héroïquement soufferts par les chrétiens pour l'établissement de leurs croyances ne prouvent ils pas, disait il, que les forces matérielles ne prévaudront jamais contre la force des idées ou contre

 et d'

 est une extase écrite. » Il considérait la

 comme une portion de l'histoire traditionnelle des peuples anté diluviens, qui s'était partagée l'humanité nouvelle. Pour lui, la mythologie des

 et des

<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    SEPT
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 sont les deux plus grands nombres spirituels. XV. 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TROIS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 est formule des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mondes créés
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Il est le signe spirituel de la création comme il est le signe matériel de la circonférence. En effet, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 n'a procédé que par des lignes circulaires. La ligne droite est l'attribut de l'infini ; aussi l'homme qui pressent l'infini la reproduit il dans ses œuvres. 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DEUX
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 est le Nombre de la génération. 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TROIS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 est le Nombre de l'existence, qui comprend la génération et le produit. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ajoutez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Quaternaire
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, vous avec le SEPT, qui est la formule du ciel. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 est au dessus, il est l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Unité
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.       Après être allé revoir encore une fois 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lambert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, je quittai sa femme et revins en proie à des idées si contraires à la vie sociale, que je renonçai, malgré ma promesse, à retourner à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Villenoix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La vue de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait exercé sur moi je ne sais quelle influence sinistre. Je redoutai de me retrouver dans cette atmosphère enivrante où l'extase était contagieuse. Chacun aurait éprouvé comme moi l'envie de se précipiter dans l'infini, de même que les soldats se tuaient tous dans la guérite où s'était suicidé l'un d'eux au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    camp de Boulogne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. On sait que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut obligé de faire brûler ce bois, dépositaire d'idées arrivées à l'état de miasmes mortels. Peut être en était il de la chambre de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 comme de cette guérite ? Ces deux faits seraient des preuves de plus en faveur de son système sur la transmission de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Volonté
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. J'y ressentis des troubles extraordinaires qui surpassèrent les effets les plus fantastiques causés par le thé, le café, l'opium, par le sommeil et la fièvre, agents mystérieux dont les terribles actions embrasent si souvent nos têtes. Peut être aurais je pu transformer en un livre complet ces débris de pensées, compréhensibles seulement pour certains esprits habitués à se pencher sur le bord des abîmes, dans l'espérance d'en apercevoir le fond. La vie de cet immense cerveau, qui sans doute a craqué de toutes parts comme un empire trop vaste, y eût été développée dans le récit des visions de cet être, incomplet par trop de force ou par faiblesse ; mais j'ai mieux aimé rendre compte de mes impressions que de faire une œuvre plus ou moins poétique. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lambert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 mourut à l'âge de vingt huit ans, le 25 septembre 1824, entre les bras de son amie. Elle le fit ensevelir dans une des îles du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    parc de Villenoix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Son tombeau consiste en une simple croix de pierre, sans nom, sans date. Fleur née sur le bord d'un gouffre, elle devait y tomber inconnue avec ses couleurs et ses parfums inconnus. Comme beaucoup de gens incompris, n'avait il pas souvent voulu se plonger avec orgueil dans le néant pour y perdre les secrets de sa vie ! Cependant mademoiselle de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Villenoix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 aurait bien eu le droit d'inscrire sur cette croix les noms de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lambert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, en y indiquant les siens. Depuis la perte de son mari, cette nouvelle union n'est elle pas son espérance de toutes les heures ? Mais les vanités de la douleur sont étrangères aux âmes fidèles. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Villenoix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 tombe en ruines. La femme de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lambert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ne l'habite plus, sans doute pour mieux s'y voir comme elle y fut jadis. Ne lui a t on pas entendu dire naguère :   J'ai eu son cœur, à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 son génie ! Au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    château de Saché
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, juin juillet 1832.</div>
