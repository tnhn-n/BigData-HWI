 à la chaux, étaient décolorés par places, teints à hauteur d'homme par des frottements ; l'escalier à gros balustres et à marches en bois, quoique proprement tenu, paraissait devoir trembler sous le pied. Au fond, en face de la porte d'entrée, une autre porte ouverte donnant sur le jardin potager permit à l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    abbé de Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 de mesurer le peu de largeur de ce jardin, encaissé comme par un mur de fortification taillé dans la pierre blanchâtre et friable de la montagne que tapissaient de riches espaliers, de longues treilles mal entretenues et dont toutes les feuilles étaient dévorées de lèpre. Il revint sur ses pas, se promena dans les allées du premier jardin, d'où se découvrit à ses yeux, par dessus le village, le magnifique spectacle de la vallée, véritable oasis située au bord des vastes plaines qui, voilées par les légères brumes du matin, ressemblaient à une mer calme. En arrière, on apercevait d'un côté les vastes repoussoirs de la forêt bronzée, et de l'autre, l'église, les ruines du château perchées sur le roc, mais qui se détachaient vivement sur le bleu de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ether
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. En faisant crier sous ses pas le sable des petites allées en étoile, en rond, en losange, l'abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gabriel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 regarda tour à tour le village où les habitants réunis par groupes l'examinaient déjà, puis cette vallée fraîche avec ses chemins épineux, sa rivière bordée de saules si bien opposée à l'infini des plaines ; il fut alors saisi par des sensations qui changèrent la nature de ses idées, il admira le calme de ces lieux, il fut soumis à l'influence de cet air pur, à la paix inspirée par la révélation d'une vie ramenée vers la simplicité biblique ; il entrevit confusément les beautés de cette cure où il rentra pour en examiner les détails avec une curiosité sérieuse. Une petite fille, sans doute chargée de garder la maison, mais occupée à picorer dans le jardin, entendit, sur les grands carreaux qui dallaient les deux salles basses, les pas d'un homme chaussé de souliers craquant. Elle vint. Étonnée d'être surprise un fruit à la main, un autre entre les dents, elle ne répondit rien aux questions de ce beau, jeune, mignon abbé. La petite n'avait jamais cru qu'il put exister un abbé semblable, éclatant de linge en batiste, tiré à quatre épingles, vêtu de beau drap noir, sans une tache ni un pli.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur Bonnet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, dit elle enfin, monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bonnet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dit la messe, et mademoiselle 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ursule
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 est à l'église. L'abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gabriel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 n'avait pas vu la galerie par laquelle le presbytère communiquait à l'église, il regagna le sentier pour y entrer par la porte principale. Cette espèce de porche en auvent regardait le village, on y parvenait par des degrés en pierres disjointes et usées qui dominaient une place ravinée par les eaux et ornée de ces gros ormes dont la plantation fut ordonnée par le protestant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sully
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Cette église, une des plus pauvres églises 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    de France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 où il y en a de bien pauvres, ressemblait à ces énormes granges qui ont au dessus de leur porte un toit avancé soutenu par des piliers de bois ou de briques. Bâtie en cailloux et en mortier, comme la maison du curé, flanquée d'un clocher carré sans flèche et couvert en grosses tuiles rondes, cette église avait pour ornements extérieurs les plus riches créations de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sculpture
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, mais enrichies de lumière et d'ombres, fouillées, massées et colorées par la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nature
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qui s'y entend aussi bien que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michel Ange
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Des deux côtés, le lierre embrassait les murailles de ses tiges nerveuses en dessinant à travers son feuillage autant de veines qu'il s'en trouve sur un écorché. Ce manteau, jeté par le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Temps
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 pour couvrir les blessures qu'il avait faites, était diapré par les fleurs d'automne nées dans les crevasses, et donnait asile à des oiseaux qui chantaient. La fenêtre en rosace, au dessus de l'auvent du porche, était enveloppée de campanules bleues comme la première page d'un missel richement peint. Le flanc qui communiquait avec la cure, à l'exposition du nord, était moins fleuri, la muraille s'y voyait grise et rouge par grandes places où s'étalaient des mousses ; mais l'autre flanc et le chevet entourés par le cimetière offraient des floraisons abondantes et variées. Quelques arbres, entre autres un amandier, un des emblèmes de l'espérance, s'étaient logés dans les lézardes. Deux pins gigantesques adossés au chevet servaient de paratonnerres. Le cimetière, bordé d'un petit mur en ruine que ses propres décombres maintenaient à hauteur d'appui, avait pour ornement une croix en fer montée sur un socle, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    garnie de buis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 bénit à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pâques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 par une de ces touchantes pensées chrétiennes oubliées dans les villes. Le curé de village est le seul prêtre qui vienne dire à ses morts au jour de la résurrection pascale :   Vous revivrez heureux ! Çà et là quelques croix pourries jalonnaient les éminences couvertes d'herbes. L'intérieur s'harmoniait parfaitement au négligé poétique de cet humble extérieur dont le luxe était fourni par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    le Temps
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, charitable une fois. Au dedans, l'œil s'attachait d'abord à la toiture, intérieurement doublée en châtaignier auquel l'âge avait donné les plus riches tons des vieux bois de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Europe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et que soutenaient, à des distances égales, de nerveux supports appuyés sur des poutres transversales. Les quatre murs blanchis à la chaux n'avaient aucun ornement. La misère rendait cette paroisse iconoclaste sans le savoir. L'église, carrelée et garnie de bancs, était éclairée par quatre croisées latérales en ogive, à vitrages en plomb. L'autel, en forme de tombeau, avait pour ornement un grand crucifix au dessus d'un tabernacle en noyer décoré de quelques moulures propres et luisantes, huit flambeaux à cierges économiques en bois peint en blanc, puis deux vases en porcelaine pleins de fleurs artificielles, que le portier d'un agent de change aurait rebutés, et desquels 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 se contentait. La lampe du sanctuaire était une veilleuse placée dans un ancien bénitier portatif en cuivre argenté, suspendu par des cordes en soie qui venaient de quelque château démoli. Les fonts baptismaux étaient en bois comme la chaire et comme une espèce de cage pour les marguilliers, les patriciens du bourg. Un autel de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Vierge
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 offrait à l'admiration publique deux lithographies coloriées, encadrées dans un petit cadre doré. Il était peint en blanc, décoré de fleurs artificielles plantées dans des vases tournés en bois doré, et recouvert par une nappe festonnée de méchantes dentelles rousses. Au fond de l'église, une longue croisée voilée par un grand rideau en calicot rouge, produisait un effet magique. Ce riche manteau de pourpre jetait une teinte rose sur les murs blanchis à la chaux il semblait qu'une pensée divine rayonnât de l'autel et embrassât cette pauvre nef pour la réchauffer. Le couloir qui conduisait à la sacristie offrait sur une de ses parois le patron du village, un grand saint 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jean Baptiste
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avec son mouton, sculptés en bois et horriblement peints. Malgré tant de pauvreté, cette église ne manquait pas des douces harmonies qui plaisent aux belles âmes, et que les couleurs mettent si bien en relief. Les riches teintes brunes du bois relevaient admirablement le blanc pur des murailles, et se mariaient sans discordance à la pourpre triomphale jetée sur le chevet. Cette sévère trinité de couleurs rappelait la grande pensée catholique. A l'aspect de cette chétive maison de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, si le premier sentiment était la surprise, il était suivi d'une admiration mêlée de pitié : n'exprimait elle pas la misère du pays ? ne s'accordait elle pas à la simplicité naïve du presbytère ? Elle était d'ailleurs propre et bien tenue. On y respirait comme un parfum de vertus champêtres, rien n'y trahissait l'abandon. Quoique rustique et simple, elle était habitée par la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Prière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, elle avait une âme, on le sentait sans s'expliquer comment. L'abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gabriel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se glissa doucement pour ne point troubler le recueillement de deux groupes placés en haut des bancs, auprès du maître autel, qui était séparé de la nef à l'endroit où pendait la lampe, par une balustrade assez grossière, toujours en bois de châtaignier, et garnie de la nappe destinée à la communion. De chaque côté de la nef, une vingtaine de paysans et de paysannes, plongés dans la prière la plus fervente, ne firent aucune attention à l'étranger quand il monta le chemin étroit qui divisait les deux rangées de bancs. Arrivé sous la lampe, endroit d'où il pouvait voir les deux petites nefs qui figuraient la croix, et dont l'une conduisait à la sacristie, l'autre au cimetière, l'abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gabriel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 aperçut du côté du cimetière une famille vêtue de noir, et agenouillée sur le carreau ; ces deux parties de l'église n'avaient pas de bancs. Le jeune abbé se prosterna sur la marche de la balustrade qui séparait le chœur de la nef, et se mit à prier, en examinant par un regard oblique ce spectacle qui lui fut bientôt expliqué. L'évangile était dit. Le curé quitta sa chasuble et descendit de l'autel pour venir à la balustrade. Le jeune abbé, qui prévit ce mouvement, s'adossa au mur avant que monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bonnet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ne pût le voir. Dix heures sonnaient.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mes frères
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, dit le curé d'une voix émue, en ce moment même, un enfant de cette paroisse va payer sa dette à la justice humaine en subissant le dernier supplice, nous offrons le saint sacrifice de la messe pour le repos de son âme. Unissons nos prières afin d'obtenir de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qu'il n'abandonne pas cet enfant dans ses derniers moments, et que son repentir lui mérite dans le ciel la grâce qui lui a été refusée ici bas. La perte de ce malheureux, un de ceux sur lesquels nous avions le plus compté pour donner de bons exemples, ne peut être attribuée qu'à la méconnaissance des principes religieux. Le curé fut interrompu par des sanglots qui partaient du groupe formé par la famille en deuil, et dans lequel le jeune prêtre, à ce surcroît d'affliction, reconnut la famille 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tascheron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, sans l'avoir jamais vue. D'abord étaient collés contre la muraille deux vieillards au moins septuagénaires, deux figures à rides profondes et immobiles, bistrées comme un bronze florentin. Ces deux personnages, stoïquement debout comme des statues dans leurs vieux vêtements rapetassés, devaient être le grand père et la grand'mère du condamné. Leurs yeux rougis et vitreux semblaient pleurer du sang, leurs bras tremblaient tant, que les bâtons sur lesquels ils s'appuyaient rendaient un léger bruit sur le carreau. Après eux, le père et la mère, le visage caché dans leurs mouchoirs, fondaient en larmes. Autour de ces quatre chefs de la famille, se tenaient à genoux deux sœurs mariées, accompagnées de leurs maris. Puis, trois fils stupides de douleur. Cinq petits enfants agenouillés, dont le plus âgé n'avait que sept ans, ne comprenaient sans doute point ce dont il s'agissait, ils regardaient, ils écoutaient avec la curiosité torpide en apparence qui distingue le paysan, mais qui est l'observation des choses physiques poussée au plus haut degré. Enfin, la pauvre fille emprisonnée par un désir de la justice, la dernière venue, cette 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Denise
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, martyre de son amour fraternel, écoutait d'un air qui tenait à la fois de l'égarement et de l'incrédulité. Pour elle, son frère ne pouvait pas mourir. Elle représentait admirablement celle des trois 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qui ne croyait pas à la mort du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christ
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, tout en en partageant l'agonie. Pâle, les yeux secs, comme le sont ceux des personnes qui ont beaucoup veillé, sa fraîcheur était déjà flétrie moins par les travaux champêtres que par le chagrin ; mais elle avait encore la beauté des filles de la campagne, des formes pleines et rebondies, de beaux bras rouges, une figure toute ronde, des yeux purs, allumés en ce moment par l'éclair du désespoir. Sous le cou, à plusieurs places, une chair ferme et blanche que le soleil n'avait pas brunie annonçait une riche carnation, une blancheur cachée. Les deux filles mariées pleuraient ; leurs maris, cultivateurs patients, étaient graves. Les trois autres garçons, profondément tristes, tenaient leurs yeux abaissés vers la terre. Dans ce tableau horrible de résignation et de douleur sans espoir, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Denise
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et sa mère offraient seules une teinte de révolte. Les autres habitants s'associaient à l'affliction de cette famille respectable par une sincère et pieuse commisération qui donnait à tous les visages la même expression, et qui monta jusqu'à l'effroi quand les quelques phrases du curé firent comprendre qu'en ce moment le couteau tombait sur la tête de ce jeune homme que tous connaissaient, avaient vu naître, avaient jugé sans doute incapable de commettre un crime. Les sanglots qui interrompirent la simple et courte allocution que le prêtre devait faire à ses ouailles, le troublèrent à un point qu'il la cessa promptement, en les invitant à prier avec ferveur. Quoique ce spectacle ne fût pas de nature à surprendre un prêtre, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gabriel de Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 était trop jeune pour ne pas être profondément touché. Il n'avait pas encore exercé les vertus du prêtre, il se savait appelé à d'autres destinées, il n'avait pas à aller sur toutes les brèches sociales où le cœur saigne à la vue des maux qui les encombrent, sa mission était celle du haut clergé qui maintient l'esprit de sacrifice, représente l'intelligence élevée de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, et dans les occasions d'éclat déploie ces mêmes vertus sur de plus grands théâtres, comme les illustres évêques de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marseille
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Meaux
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, comme les archevêques d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Arles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cambrai
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Cette petite assemblée de gens de la campagne pleurant et priant pour celui qu'ils supposaient supplicié dans une grande place publique, devant des milliers de gens venus de toutes parts pour agrandir encore le supplice par une honte immense ; ce faible contre poids de sympathies et de prières, opposé à cette multitude de curiosités féroces et de justes malédictions, était de nature à émouvoir, surtout dans cette pauvre église. L'abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gabriel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut tenté d'aller dire aux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tascheron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 : Votre fils, votre frère a obtenu un sursis. Mais il eut peur de troubler la messe, il savait d'ailleurs que ce sursis n'empêcherait pas l'exécution. Au lieu de suivre l'office, il fut irrésistiblement entraîné à observer le pasteur de qui l'on attendait le miracle de la conversion du criminel. Sur l'échantillon du presbytère, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gabriel de Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 s'était fait un portrait imaginaire de monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bonnet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 : un homme gros et court, à figure forte et rouge, un rude travailleur à demi paysan, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hâlé
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 par le soleil. Loin de là, l'abbé rencontra son égal. De petite taille et débile en apparence, monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bonnet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 frappait tout d'abord par le visage passionné qu'on suppose à l'apôtre : une figure presque triangulaire commencée par un large front sillonné de plis, achevée des tempes à la pointe du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    menton
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 par les deux lignes maigres que dessinaient ses joues creuses. Dans cette figure endolorie par un teint jaune comme la cire d'un cierge, éclataient deux yeux d'un bleu lumineux de foi, brûlant d'espérance vive. Elle était également partagée par un nez long, mince et droit, à narines bien coupées, sous lequel parlait toujours, même fermée, une bouche large à lèvres prononcées, et d'où il sortait une de ces voix qui vont au cœur. La chevelure châtaine, rare, fine et lisse sur la tête, annonçait un tempérament pauvre, soutenu seulement par un régime sobre. La volonté faisait toute la force de cet homme. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Telles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 étaient ses distinctions. Ses mains courtes eussent indiqué chez tout autre une pente vers de grossiers plaisirs, et peut être avait il, comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Socrate
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, vaincu ses mauvais penchants. Sa maigreur était disgracieuse. Ses épaules se voyaient trop. Ses genoux semblaient cagneux. Le buste trop développé relativement aux extrémités lui donnait l'air d'un bossu sans bosse. En somme, il devait déplaire. Les gens à qui les miracles de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pensée
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Foi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, de l'Art sont connus, pouvaient seuls adorer ce regard enflammé du martyr, cette pâleur de la constance et cette voix de l'amour qui distinguaient le curé 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bonnet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Cet homme, digne de la primitive 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qui n'existe plus que dans les tableaux du seizième siècle et dans les pages du martyrologe, était marqué du sceau des grandeurs humaines qui approchent le plus des grandeurs divines, par la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conviction
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 dont le relief indéfinissable embellit les figures les plus vulgaires, dore d'une teinte chaude le visage des hommes voués à un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Culte quelconque
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, comme il relève d'une sorte de lumière la figure de la femme glorieuse de quelque bel amour. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La Conviction
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 est la volonté humaine arrivée à sa plus grande puissance. Tout à la fois effet et cause, elle impressionne les âmes les plus froides, elle est une sorte d'éloquence muette qui saisit les masses. En descendant de l'autel, le curé rencontra le regard de l'abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gabriel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; il le reconnut, et quand le secrétaire de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Évêché
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se présenta dans la sacristie, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ursule
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, à laquelle son maître avait donné déjà ses ordres, y était seule et invita le jeune abbé à la suivre.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ursule
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 femme d'un âge canonique en emmenant l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    abbé de Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 par la galerie dans le jardin, monsieur le curé m'a dit de vous demander si vous aviez déjeuné. Vous avez dû partir de grand matin de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Limoges
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, pour être ici à dix heures, je vais donc tout préparer pour le déjeûner. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 l'abbé ne trouvera pas ici la table de monseigneur ; mais nous ferons de notre mieux. Monsieur Bonnet ne tardera pas à revenir, il est allé consoler ces pauvres gens... les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tascheron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
... Voici la journée où leur fils éprouve un bien terrible accident...   Mais, dit enfin l'abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gabriel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, où est la maison de ces braves gens ? je dois emmener monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bonnet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à l'instant à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Limoges
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 d'après l'ordre de monseigneur. Ce malheureux ne sera pas exécuté aujourd'hui, monseigneur a obtenu un sursis...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ah !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 dit Ursule à qui la langue démangeait d'avoir à répandre cette nouvelle, monsieur a bien le temps d'aller leur porter cette consolation pendant que je vais apprêter le déjeuner, la maison aux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tascheron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 est au bout du village. Suivez le sentier qui passe au bas de la terrasse, il vous y conduira. Quand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ursule
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 eut perdu de vue l'abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gabriel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, elle descendit pour semer cette nouvelle dans le village, en y allant chercher les choses nécessaires au déjeuner. Le curé avait brusquement appris à l'église une résolution désespérée inspirée aux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tascheron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 par le rejet du pourvoi en cassation. Ces braves gens quittaient le pays, et devaient, dans cette matinée, recevoir le prix de leurs biens vendus à l'avance. La vente avait exigé des délais et des formalités imprévus par eux. Forcés de rester dans le pays depuis la condamnation de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jean François
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, chaque jour avait été pour eux un calice d'amertume à boire. Ce projet accompli si mystérieusement ne transpira que la veille du jour où l'exécution devait avoir lieu. Les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tascheron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 crurent pouvoir quitter le pays avant cette fatale journée ; mais l'acquéreur de leurs biens était un homme étranger au canton, un 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Corrézien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à qui leurs motifs étaient indifférents, et qui d'ailleurs avait éprouvé des retards dans la rentrée de ses fonds. Ainsi la famille était obligée de subir son malheur jusqu'au bout. Le sentiment qui dictait cette expatriation était si violent dans ces âmes simples, peu habituées à des transactions avec la conscience, que le grand père et la grand'mère, les filles et leurs maris, le père et la mère, tout ce qui portait le nom de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tascheron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ou leur était allié de près, quittait le pays. Cette émigration peinait toute la commune. Le maire était venu prier le curé d'essayer de retenir ces braves gens. Selon la loi nouvelle, le père n'est plus responsable du fils, et le crime du père n'entache plus sa famille. En harmonie avec les différentes émancipations qui ont tant affaibli la puissance paternelle, ce système a fait triompher l'individualisme qui dévore la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Société moderne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Aussi le penseur aux choses d'avenir voit il l'esprit de famille détruit, là où les rédacteurs du nouveau code ont mis le libre arbitre et l'égalité. La famille sera toujours la base des sociétés. Nécessairement temporaire, incessamment divisée, recomposée pour se dissoudre encore, sans liens entre l'avenir et le passé, la famille d'autrefois n'existe plus en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ceux qui ont procédé à la démolition de l'ancien édifice ont été logiques en partageant également les biens de la famille, en amoindrissant l'autorité du père, en faisant de tout enfant le chef d'une nouvelle famille, en supprimant les grandes responsabilités, mais l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    État
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 social reconstruit est il aussi solide avec ses jeunes lois, encore sans longues épreuves, que la monarchie l'était malgré ses anciens abus. En perdant la solidarité des familles, la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Société
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 a perdu cette force fondamentale que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montesquieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait découverte et nommée l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Honneur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Elle a tout isolé pour mieux dominer, elle a tout partagé pour affaiblir. Elle règne sur des unités, sur des chiffres agglomérés comme des grains de blé dans un tas. Les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Intérêts
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 généraux peuvent ils remplacer les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vous, dit l'abbé

 moi, monsieur le curé, lui dit il en se réconciliant avec lui tout à coup par un regard de ses beaux yeux bleus qui alla jusqu'au fond de l'âme du curé.

 au milieu de bouquets de fleurs sur une nappe blanche sur la table antique, dans cette vieille salle à manger. La fenêtre qui donnait sur la terrasse, était ouverte. La clématite, chargée de ses étoiles blanches relevées au cœur par le bouquet jaune de ses étamines frisées, encadrait l'appui. Un jasmin courait d'un côté, des capucines montaient de l'autre. En haut, les pampres déjà rougis d'une treille faisaient une riche bordure qu'un sculpteur n'aurait pu rendre tant le jour découpé par les dentelures des feuilles lui communiquait de grâce.   Vous trouvez ici la vie réduite à sa plus simple expression, dit le curé en souriant sans quitter l'air que lui imprimait la tristesse qu'il avait au cœur. Si nous avions su votre arrivée, et qui pouvait en prévoir les motifs !

 le permet, je mourrai curé de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. J'aurais voulu que mon exemple fût suivi par des hommes distingués qui ont cru faire mieux en devenant philanthropes. La philanthropie moderne est le malheur des sociétés, les principes de la religion catholique peuvent seuls guérir les maladies qui travaillent le corps social. Au lieu de décrire la maladie et d'étendre ses ravages par des plaintes élégiaques, chacun aurait dû mettre la main à l'œuvre, entrer en simple ouvrier dans la vigne du

 Ma tâche est loin d'être achevée ici, monsieur : il ne suffit pas de moraliser les gens que j'ai trouvés dans un état affreux de sentiments impies, je veux mourir au milieu d'une génération entièrement convaincue.   Vous n'avez fait que votre devoir, dit encore sèchement le jeune homme qui se sentit mordre au cœur par la jalousie.   Oui, monsieur, répondit modestement le prêtre après lui avoir jeté un fin regard comme pour lui demander : Est ce encore une épreuve ?   Je souhaite à toute heure, ajouta t il, que chacun fasse le sien dans le royaume. Cette phrase d'une signification profonde fut encore étendue par une accentuation qui prouvait qu'en 1829, ce prêtre, aussi grand par la pensée que par l'humilité de sa conduite et qui subordonnait ses pensées à celles de ses supérieurs, voyait clair dans les destinées de la

 et de l'

 au curé

 par une étourdie curiosité qui le prit quand la voiture déboucha sur la grand'route.   Je n'ai point vu d'état dans la prêtrise, répondit simplement le curé. Je ne comprends pas qu'on devienne prêtre par des raisons autres que les indéfinissables puissances de la Vocation. Je sais que plusieurs hommes se sont faits les ouvriers de la vigne du

 par une pensée cupide. Quelques hommes peuvent voir dans la prêtrise un moyen de régénérer notre patrie ; mais, selon mes faibles lumières, le prêtre patriote est un non sens. Le prêtre ne doit appartenir qu'à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Je n'ai pas voulu offrir à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 des religions païennes, la victime destinée aux faux dieux allait au temple couronnée de fleurs. Cette coutume m'a toujours attendri. Un sacrifice n'est rien sans la grâce. Ma vie est donc simple et sans le plus petit roman. Cependant si vous voulez une confession entière, je vous dirai tout. Ma famille est au dessus de l'aisance, elle est presque riche. Mon père, seul artisan de sa fortune, est un homme dur, inflexible ; il traite d'ailleurs sa femme et ses enfants comme il se traite lui même. Je n'ai jamais surpris sur ses lèvres le moindre sourire. Sa main de fer, son visage de bronze, son activité sombre et brusque à la fois, nous comprimaient tous, femme, enfants, commis et domestiques, sous un despotisme sauvage. J'aurais pu, je parle pour moi seul, m'accommoder de cette vie si ce pouvoir eût produit une compression égale ; mais quinteux et vacillant, il offrait des alternatives intolérables. Nous ignorions toujours si nous faisions bien ou si nous étions en faute, et l'horrible attente qui en résultait est insupportable dans la vie domestique. On aime mieux alors être dans la rue que chez soi. Si j'eusse été seul au logis, j'aurais encore tout souffert de mon père sans murmurer ; mais mon cœur était déchiré par les douleurs acérées qui ne laissaient pas de relâche à une mère ardemment aimée dont les pleurs surpris me causaient des rages pendant lesquelles je n'avais plus ma raison. Le temps de mon séjour au collège, où les enfants sont en proie à tant de misères et de travaux, fut pour moi comme un âge d'or. Je craignais les jours de congé. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, alors un des plus tristes lieux de

 qui contenait environ trente mille arpents inexploitables, des ruines du château, des jardins et d'environ cinq mille arpents dans la plaine inculte qui se trouve en avant de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

 elle son enfant. J'ai toujours remarqué que les mères aiment leurs enfants en raison du prix qu'ils leur coûtent. » Les yeux flétris de

. Le banquier voulut rétablir le château, les jardins, la terrasse, le parc, aller gagner la forêt par une plantation, et il mit à cette restauration une orgueilleuse activité. Deux ans après,

 fut atteinte d'un grand malheur. En août 1830,

 vos domaines,

, lui dit monsieur

 en montrant la plaine inculte. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 MADAME GRASLIN A MONTEGNAC En quelques instants, le bourg de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 et sa colline où les constructions neuves frappaient les regards, apparurent dorées par le soleil couchant et empreints de la poésie due au contraste de cette jolie nature jetée là comme une oasis au désert. Les yeux de madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 s'emplirent de larmes, le curé lui montra une large trace blanche qui formait comme une balafre à la montagne.   Voilà ce que mes paroissiens ont fait pour témoigner leur reconnaissance à leur châtelaine, dit il en indiquant ce chemin. Nous pourrons monter en voiture au château. Cette rampe s'est achevée sans qu'il vous en coûte un sou, nous la planterons dans deux mois. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monseigneur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 peut deviner ce qu'il a fallu de peines, de soins et de dévouement pour opérer un pareil changement.   Ils ont fait cela ? dit l'évêque.   Sans vouloir rien accepter, monseigneur. Les plus pauvres y ont mis la main, en sachant qu'il leur venait une mère. Au pied de la montagne, les voyageurs aperçurent tous les habitants réunis qui firent partir des boîtes, déchargèrent quelques fusils ; puis les deux plus jolies filles, vêtues de blanc, offrirent à madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 des bouquets et des fruits.   Être reçue ainsi dans ce village ! s'écria t elle en serrant la main de monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bonnet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 comme si elle allait tomber dans un précipice. La foule accompagna la voiture jusqu'à la grille d'honneur. De là, madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 put voir son château dont jusqu'alors elle n'avait aperçu que les masses. A cet aspect, elle fut comme épouvantée de la magnificence de sa demeure. La pierre est rare dans le pays, le granit qui se trouve dans les montagnes est extrêmement difficile à tailler ; l'architecte, chargé par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de rétablir le château, avait donc fait de la brique l'élément principal de cette vaste construction, ce qui la rendit d'autant moins coûteuse que la forêt de Montégnac avait pu fournir et la terre et le bois nécessaires à la fabrication. La charpente et la pierre de toutes les bâtisses étaient également sorties de cette forêt. Sans ces économies, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se serait ruiné. La majeure partie des dépenses avait consisté en transports, en exploitations et en salaires. Ainsi l'argent était resté dans le bourg et l'avait vivifié. Au premier coup d'œil et de loin, le château présente une énorme masse rouge rayée de filets noirs produits par les joints, et bordée de lignes grises ; car les fenêtres, les portes, les entablements, les angles et les cordons de pierre à chaque étage sont de granit taillé en pointes de diamant. La cour, qui dessine un ovale incliné comme celle du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    château de Versailles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, est entourée de murs en briques divisés par tableaux encadrés de bossages en granit. Au bas de ces murs règnent des massifs remarquables par le choix des arbustes, tous de verts différents. Deux grilles magnifiques, en face l'une de l'autre, mènent d'un côté à une terrasse qui a vue sur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, de l'autre aux communs et à une ferme. La grande grille d'honneur à laquelle aboutit la route qui venait d'être achevée, est flanquée de deux jolis pavillons dans le goût du seizième siècle. La façade sur la cour, composée de trois pavillons, l'un au milieu et séparé des deux autres par deux corps de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    logis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, est exposée au levant. La façade sur les jardins, absolument pareille, est à l'exposition du couchant. Les pavillons n'ont qu'une fenêtre sur la façade, et chaque corps de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    logis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en a trois. Le pavillon du milieu, disposé en campanile, et dont les angles sont vermiculés, se fait remarquer par l'élégance de quelques sculptures sobrement distribuées. L'art est timide en province, et quoique, dès 1829, l'ornementation eût fait des progrès à la voix des écrivains, les propriétaires avaient alors peur de dépenses que le manque de concurrence et d'ouvriers habiles rendaient assez formidables. Le pavillon de chaque extrémité, qui a trois fenêtres de profondeur, est couronné par des toits très élevés, ornés de balustrades en granit, et dans chaque pan pyramidal du toit, coupé à vive arête par une plate forme élégante bordée de plomb et d'une galerie en fonte, s'élève une fenêtre élégamment sculptée. A chaque étage, les consoles de la porte et des fenêtres se recommandent d'ailleurs par des sculptures copiées d'après celles des maisons de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gênes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Le pavillon dont les trois fenêtres sont au midi voit sur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montégnac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, l'autre, celui du nord, regarde la forêt. De la façade du jardin, l'œil embrasse la partie de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montégnac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 où se trouvent les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tascherons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et plonge sur la route qui conduit au chef lieu de l'
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Arrondissement
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. La façade sur la cour jouit du coup d'œil que présentent les immenses plaines cerclées par les montagnes de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Corrèze
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 du côté de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montégnac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, mais qui finissent par la ligne perdue des horizons planes. Les corps de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    logis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 n'ont au dessus du rez de chaussée qu'un étage terminé par des toits percés de mansardes dans le vieux style ; mais les deux pavillons de chaque bout sont élevés de deux étages. Celui du milieu est coiffé d'un dôme écrasé semblable à celui des pavillons dits de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Horloge
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tuileries
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ou au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louvre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et dans lequel se trouve une seule pièce formant belvédère et ornée d'une horloge. Par économie, toutes les toitures avaient été faites en tuiles à gouttière, poids énorme que portent facilement les charpentes prises dans la forêt. Avant de mourir, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait projeté la route qui venait d'être achevée par reconnaissance ; car cette entreprise, que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 appelait sa folie, avait jeté cinq cent mille francs dans la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Commune
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Aussi 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montégnac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 s'était il considérablement agrandi. Derrière les communs, sur le penchant de la colline qui, vers le nord, s'adoucit en finissant dans la plaine, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait commencé les bâtiments d'une ferme immense qui accusaient l'intention de tirer parti des terres incultes de la plaine. Six garçons jardiniers, logés dans les communs, et aux ordres d'un concierge jardinier en chef, continuaient en ce moment les plantations, et achevaient les travaux que monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bonnet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait jugés indispensables. Le rez de chaussée de ce château, destiné tout entier à la réception, avait été meublé avec somptuosité. Le premier étage se trouvait assez nu, la mort de monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ayant fait suspendre les envois du mobilier.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ah !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 monseigneur, dit madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à l'évêque après avoir fait le tour du château, moi qui comptais habiter une chaumière, le pauvre monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a fait des folies.   Et vous, dit l'évêque, vous allez faire des actes de charité ? ajouta t il après une pause en remarquant le frisson que son mot causait à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Elle prit le bras de sa mère, qui tenait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Francis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 par la main, et alla seule jusqu'à la longue terrasse au bas de laquelle est située l'église, le presbytère, et d'où les maisons du bourg se voient par étages. Le curé s'empara de monseigneur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dutheil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pour lui montrer les différentes faces de ce paysage. Mais les deux prêtres aperçurent bientôt à l'autre bout de la terrasse 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et sa mère immobiles comme des statues : la vieille avait son mouchoir à la main et s'essuyait les yeux, la fille avait les mains étendues au dessus de la balustrade, et semblait indiquer l'église au dessous.   Qu'avez vous, madame ? dit le curé à la vieille 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sauviat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
.   Rien, répondit madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qui se retourna et fit quelques pas au devant des deux prêtres. Je ne savais pas que le cimetière dût être sous mes yeux.   Vous pouvez le faire mettre ailleurs, la loi est pour vous.   La loi ! dit elle en laissant échapper ce mot comme un cri. Là, l'évêque regarda encore 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique

 pour en étudier la valeur et lui transmettre des renseignements, afin de savoir quel parti on en pouvait tirer. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 n'y vit que des terres incultes et infertiles, des bois inexploitables à cause de la difficulté des transports, un château en ruines, et d'énormes dépenses à faire pour y rétablir une habitation et des jardins.

 surtout des clairières semées de roches granitiques qui nuançaient de loin cette immense forêt, ce probe mais inintelligent serviteur fut la cause de la vente de ce bien.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dit madame

</mark>
 à son garde qu'elle fit venir, à compter de demain, je monterai vraisemblablement à cheval tous les matins. Vous devez connaître les différentes parties de terres qui dépendent de ce domaine et celles que monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 y a réunies, vous me les indiquerez, je veux tout visiter par moi même. Les habitants du château apprirent avec joie le changement qui s'opérait dans la conduite de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. Sans en avoir reçu l'ordre, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 chercha, d'elle même, la vieille amazone noire de sa maîtresse, et la mit en état de servir. Le lendemain, la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vit avec un indicible plaisir sa fille 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pour monter à cheval. Guidée par son garde et par 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui allèrent en consultant leurs souvenirs, car les sentiers étaient à peine tracés dans ces montagnes inhabitées, madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 se donna pour tâche de parcourir seulement les cimes sur lesquelles s'étendaient ses bois, afin d'en connaître les versants et de se familiariser avec les ravins, chemins naturels qui déchiraient cette longue arête. Elle voulait mesurer sa tâche, étudier la nature des courants et trouver les éléments de l'entreprise signalée par le curé. Elle suivait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Colorat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qui marchait en avant et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Champion
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 allait à quelques pas d'elle. Tant qu'elle chemina dans des parties pleines d'arbres, en montant et descendant tour à tour ces ondulations de terrain si rapprochées dans les montagnes en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut préoccupée par les merveilles de la forêt. C'était des arbres séculaires dont les premiers l'étonnèrent et auxquels elle finit par s'habituer ; puis de hautes futaies naturelles, ou dans une clairière quelque pin solitaire d'une hauteur prodigieuse ; enfin, chose plus rare, un de ces arbustes, nains partout ailleurs, mais qui, par des circonstances curieuses, atteignent des développements gigantesques et sont quelquefois aussi vieux que le sol. Elle ne voyait pas sans une sensation inexprimable une nuée roulant sur des roches nues. Elle remarquait les sillons blanchâtres faits par les ruisseaux de neige fondue, et qui, de loin, ressemblent à des cicatrices. Après une gorge sans végétation, elle admirait, dans les flancs exfoliés d'une colline rocheuse, des châtaigniers centenaires, aussi beaux que des sapins des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alpes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La rapidité de sa course lui permettait d'embrasser, presqu'à vol d'oiseau, tantôt de vastes sables mobiles, des fondrières meublées d'arbres épars, des granits renversés, des roches pendantes, des vallons obscurs, des places étendues pleines de bruyères encore fleuries, et d'autres desséchées ; tantôt des solitudes âpres où croissaient des genévriers, des capriers ; tantôt des prés à herbe courte, des morceaux de terre engraissée par un limon séculaire ; enfin les tristesses, les splendeurs, les choses douces, fortes, les aspects singuliers de la nature montagnarde au centre de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Et à force de voir ces tableaux variés de formes, mais animés par la même pensée, la profonde tristesse exprimée par cette nature à la fois sauvage et minée, abandonnée, infertile, la gagna et répondit à ses sentiments cachés. Et lorsque, par une échancrure, elle aperçut les plaines à ses pieds, quand elle eut à gravir quelque aride ravine entre les sables et les pierres de laquelle avaient poussé des arbustes rabougris, et que ce spectacle revint de moments en moments, l'esprit de cette nature austère la frappa, lui suggéra des observations neuves pour elle, et excitées par les significations de ces divers spectacles. Il n'est pas un site de forêt qui n'ait sa signification ; pas une clairière, pas un fourré qui ne présente des analogies avec le labyrinthe des pensées humaines. Quelle personne parmi les gens dont l'esprit est cultivé, ou dont le cœur a reçu des blessures, peut se promener dans une forêt, sans que la forêt lui parle ? Insensiblement, il s'en élève une voix ou consolante ou terrible, mais plus souvent consolante que terrible. Si l'on recherchait bien les causes de la sensation, à la fois grave, simple, douce, mystérieuse qui vous y saisit, peut être la trouverait on dans le spectacle sublime et ingénieux de toutes ces créatures obéissant à leurs destinées, et immuablement soumises. Tôt ou tard le sentiment écrasant de la permanence de la nature vous emplit le cœur, vous remue profondément, et vous finissez par y être inquiets de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Aussi 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 recueillit elle dans le silence de ces cimes, dans la senteur des bois, dans la sérénité de l'air, comme elle le dit le soir à monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
