 mystérieusement une fleur sous l'eau de la mer que le soleil pénètre.

. Sa pensée y habita le monde fantastique que se construisent toutes les jeunes filles, et qu'elles enrichissent de leurs propres perfections. Elle passa de plus longues heures à sa croisée, en regardant passer les artisans, les seuls hommes auxquels, d'après la modeste condition de ses parents, il lui était permis de songer. Habituée sans doute à l'idée d'épouser un homme du peuple, elle trouvait en elle même des instincts qui repoussaient toute grossièreté. Dans cette situation, elle dut se plaire à composer quelques uns de ces romans que toutes les jeunes filles se font pour elles seules. Elle embrassa peut être avec l'ardeur naturelle à une imagination élégante et vierge, la belle idée d'ennoblir un de ces hommes, de l'élever à la hauteur où la mettaient ses rêves, elle fit peut être un

 et sa mère lui avaient recommandé la plus grande résignation, la plus parfaite obéissance, sous peine de faillir à toutes les lois humaines et de causer d'irréparables malheurs, la jeta dans un étourdissement qui atteignit parfois à un délire vertigineux. Silencieuse et recueillie, elle s'écoutait autant qu'elle écoutait les autres. En éprouvant la plus violente difficulté d'être, selon l'expression de

 observa sur tous les visages une froideur, et sentit dans tous les discours une âcreté dont les raisons lui furent inconnues, car elle n'avait pas encore pu se faire une amie assez intime pour être éclairée ou conseillée par elle ; l'injustice qui révolte les petits esprits ramène en elles mêmes les âmes élevées, et leur communique une sorte d'humilité ; 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se condamna, chercha ses torts ; elle voulut être affable, on la prétendit fausse ; elle redoubla de douceur, on la fit passer pour hypocrite, et sa dévotion venait en aide à la calomnie ; elle fit des frais, elle donna des dîners et des bals, elle fut taxée d'orgueil. Malheureuse dans toutes ses tentatives, mal jugée, repoussée par l'orgueil bas et taquin qui distingue la société de province, où chacun est toujours armé de prétentions et d'inquiétudes, madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 rentra dans la plus profonde solitude. Elle revint avec amour dans les bras de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Son grand esprit, entouré d'une chair si faible, lui fit voir dans les commandements multipliés du catholicisme autant de pierres plantées le long des précipices de la vie, autant de tuteurs apportés par de charitables mains pour soutenir la faiblesse humaine durant le voyage ; elle suivit donc avec la plus grande rigueur les moindres pratiques religieuses. Le parti libéral inscrivit alors madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 au nombre des dévotes de la ville, elle fut classée parmi les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ultras
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Aux différents griefs que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait innocemment amassés, l'esprit de parti joignit donc ses exaspérations périodiques : mais comme elle ne perdait rien à cet ostracisme, elle abandonna le monde, et se jeta dans la lecture qui lui offrait des ressources infinies. Elle médita sur les livres, elle compara les méthodes, elle augmenta démesurément la portée de son intelligence et l'étendue de son instruction, elle ouvrit ainsi la porte de son âme à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Curiosité
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Durant ce temps d'études obstinées où la religion maintenait son esprit, elle obtint l'amitié de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    monsieur Grossetête
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, un de ces vieillards chez lesquels la vie de province a rouillé la supériorité, mais qui, au contact d'une vive intelligence, reprennent par places quelque brillant. Le bonhomme s'intéressa vivement à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qui le récompensa de cette onctueuse et douce chaleur de cœur particulière aux vieillards en déployant, pour lui, le premier, les trésors de son âme et les magnificences de son esprit cultivé si secrètement, et alors chargé de fleurs. Le fragment d'une lettre écrite en ce temps à monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grossetête
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 peindra la situation où se trouvait cette femme qui devait donner un jour les gages d'un caractère si ferme et si élevé. « Les fleurs que vous m'avez envoyées pour le bal étaient charmantes, mais elles m'ont suggéré de cruelles réflexions. Ces jolies créatures cueillies par vous et destinées à mourir sur mon sein et dans mes cheveux en ornant une fête, m'ont fait songer à celles qui naissent et meurent dans vos bois sans avoir été vues, et dont les parfums n'ont été respirés par personne. Je me suis demandé pourquoi je dansais, pourquoi je me parais, de même que je demande à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 pourquoi je suis dans ce monde. Vous le voyez, mon ami, tout est piége pour le malheureux, les moindres choses ramènent les malades à leur mal ; mais le plus grand tort de certains maux est la persistance qui les fait devenir une idée. Une douleur constante n'est elle pas alors une pensée divine ? Vous aimez les fleurs pour elles mêmes ; tandis que je les aime comme j'aime à entendre une belle musique. Ainsi, comme je vous le disais, le secret d'une foule de choses me manque. Vous, mon vieil ami, vous avez une passion, vous êtes horticulteur. A votre retour en ville, communiquez moi votre goût, faites que j'aille à ma serre, d'un pied agile comme vous allez à la vôtre, contempler les développements des plantes, vous épanouir et fleurir avec elles, admirer ce que vous avez créé, voir des couleurs nouvelles, inespérées qui s'étalent et croissent sous vos yeux par la vertu de vos soins. Je sens un ennui navrant. Ma serre à moi ne contient que des âmes souffrantes. Les misères que je m'efforce de soulager m'attristent l'âme, et quand je les épouse, quand après avoir vu quelque jeune femme sans linge pour son nouveau né, quelque vieillard sans pain, j'ai pourvu à leurs besoins, les émotions que m'a causées leur détresse calmée ne suffisent pas à mon âme. Ah ! mon ami, je sens en moi des forces superbes, et malfaisantes peut être, que rien ne peut humilier, que les plus durs commandements de la religion n'abattent point. En allant voir ma mère, et me trouvant seule dans la campagne, il me prend des envies de crier, et je crie. Il semble que mon corps est la prison où quelque mauvais génie retient une créature gémissant et attendant les paroles mystérieuses qui doivent briser une forme importune ; mais la comparaison n'est pas juste. Chez moi, n'est ce pas au contraire le corps qui s'ennuie, si je puis employer cette expression. La religion n'occupe t elle pas mon âme, la lecture et ses richesses ne nourrissent elles pas incessamment mon esprit ? Pourquoi désiré je une souffrance qui romprait la paix énervante de ma vie ? Si quelque sentiment, quelque manie à cultiver ne vient à mon aide, je me sens aller dans un gouffre où toutes les idées s'émoussent, où le caractère s'amoindrit, où les ressorts se détendent, où les qualités s'assouplissent, où toutes les forces de l'âme s'éparpillent, et où je ne serai plus l'être que la nature a voulu que je sois. Voilà ce que signifient mes cris. Que ces cris ne vous empêchent pas de m'envoyer des fleurs. Votre amitié si douce et si bienveillante m'a, depuis quelques mois, réconciliée avec moi même. Oui, je me trouve heureuse de savoir que vous jetez un coup d'œil ami sur mon âme à la fois déserte et fleurie, que vous avez une parole douce pour accueillir à son retour la fugitive à demi brisée qui a monté le cheval fougueux du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rêve
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. » A l'expiration de la troisième année de son mariage, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, voyant sa femme ne plus se servir de ses chevaux, et trouvant un bon marché, les vendit ; il vendit les voitures, renvoya le cocher, se laissa prendre son cuisinier par l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, et le remplaça par une cuisinière. Il ne donna plus rien à sa femme, en lui disant qu'il paierait tous ses mémoires. Il fut le plus heureux mari du monde, en ne rencontrant aucune résistance à ses volontés chez cette femme qui lui avait apporté un million de fortune. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, nourrie, élevée sans connaître l'argent, sans être obligée de le faire entrer comme un élément indispensable dans la vie, était sans mérite dans son abnégation. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 retrouva dans un coin du secrétaire les sommes qu'il avait remises à sa femme, moins l'argent des aumônes et celui de la toilette, laquelle fut peu dispendieuse à cause des profusions de la corbeille de mariage. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 vanta 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à tout 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Limoges
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 comme le modèle des femmes. Il déplora le luxe de ses ameublements, et fit tout empaqueter. La chambre, le boudoir et le cabinet de toilette de sa femme furent exceptés de ses mesures conservatrices qui ne conservèrent rien, car les meubles s'usent aussi bien sous les housses que sans housses. Il habita le rez de chaussée de sa maison, où ses bureaux étaient établis, il y reprit sa vie, en chassant aux affaires avec la même activité que par le passé. L'

 se crut un excellent mari d'assister au dîner et au déjeûner préparés par les soins de sa femme ; mais son inexactitude fut si grande, qu'il ne lui arriva pas dix fois par mois de commencer les repas avec elle ; aussi par délicatesse exigea t il qu'elle ne l'attendît point. Néanmoins 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 restait jusqu'à ce que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 fût venu, pour le servir elle même, voulant au moins accomplir ses obligations d'épouse en quelque point visible. Jamais le banquier, à qui les choses du mariage étaient assez indifférentes, et qui n'avait vu que sept cent cinquante mille francs dans sa femme, ne s'aperçut des répulsions de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Insensiblement, il abandonna madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 pour les affaires. Quant il voulut mettre un lit dans une chambre attenant à son cabinet, elle s'empressa de le satisfaire. Ainsi, trois ans après leur mariage, ces deux êtres mal 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se retrouvèrent chacun dans leur sphère primitive, heureux l'un et l'autre d'y retourner. L'homme d'argent, riche de dix huit cent mille francs, revint avec d'autant plus de force à ses habitudes avaricieuses, qu'il les avait momentanément quittées ; ses deux commis et son garçon de peine furent mieux logés, un peu mieux nourris ; telle fut la différence entre le présent et le passé. Sa femme eut une cuisinière et une femme de chambre, deux domestiques indispensables ; mais, excepté le strict nécessaire, il ne sortit rien de sa caisse pour son ménage. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 de la tournure que les choses prenaient, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vit dans le bonheur du banquier les compensations de cette séparation qu'elle n'eût jamais demandée : elle ne savait pas être aussi désagréable à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 que

 était repoussant pour elle. Ce divorce secret la rendit à la fois triste et joyeuse, elle comptait sur la maternité pour donner un intérêt à sa vie ; mais malgré leur résignation mutuelle, les deux époux avaient atteint à l'année 1828 sans avoir d'enfant. Ainsi, au milieu de sa magnifique maison, et enviée par toute une ville, madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 se trouva dans la solitude où elle était dans le bouge de son père, moins l'espérance, moins les joies enfantines de l'ignorance. Elle y vécut dans les ruines de ses châteaux en

, éclairée par une triste expérience, soutenue par sa foi religieuse, occupée des pauvres de la ville qu'elle combla de bienfaits. Elle faisait des layettes pour les enfants, elle donnait des matelas et des draps à ceux qui couchaient sur la paille ; elle allait partout suivie de sa femme de chambre, une jeune 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 que sa mère lui procura, et qui s'attacha corps et âme à elle ; elle en fit un vertueux espion, chargée de découvrir les endroits où il y avait une souffrance à calmer, une misère à adoucir. Cette bienfaisance active, mêlée au plus strict accomplissement des devoirs religieux, fut ensevelie dans un profond mystère et dirigée d'ailleurs par les curés de la ville, avec qui

 s'entendait pour toutes ses bonnes œuvres, afin de ne pas laisser perdre entre les mains du vice l'argent utile à des malheurs immérités. Pendant cette période, elle conquit une amitié tout aussi vive, tout aussi précieuse que celle du vieux

, elle devint l'ouaille bien aimée d'un prêtre supérieur, persécuté pour son mérite incompris, un des

 du diocèse, nommé l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ce prêtre appartenait à cette minime portion du clergé français qui penche vers quelques concessions, qui voudrait associer l'

 aux intérêts populaires pour lui faire reconquérir, par l'application des vraies doctrines évangéliques, son ancienne influence sur les masses, qu'elle pourrait alors relier à la monarchie. Soit que l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 eût reconnu l'impossibilité d'éclairer la cour de

 et le haut clergé, soit qu'il eût sacrifié ses opinions à celles de ses supérieurs, il demeura dans les termes de la plus rigoureuse orthodoxie, tout en sachant que la seule manifestation de ses principes lui fermait le chemin de l'épiscopat. Ce prêtre éminent offrait la réunion d'une grande modestie chrétienne et d'un grand caractère. Sans orgueil ni ambition, il restait à son poste en y accomplissant ses devoirs au milieu des périls. Les

 ignoraient les motifs de sa conduite, ils s'appuyaient de ses opinions et le comptaient comme un patriote, mot qui signifie révolutionnaire dans la langue catholique.

 par les inférieurs qui n'osaient proclamer son mérite, mais redouté par ses égaux qui l'observaient, il gênait l'

 et le

 se compromettaient mutuellement ; il en signalait les résultats à l'avance et sans succès, comme la pauvre

 devait rester comme une de ces pierres cachées dans les fondations, et sur laquelle tout repose. On reconnaissait son utilité, mais on le laissait à sa place, comme la plupart des solides esprits dont l'avénement au pouvoir est l'effroi des médiocrités. Si, comme l'abbé de Lamennais, il eût pris la plume, il aurait été sans doute comme lui foudroyé par la

. L'

 pour les apôtres. Presque roides, ces longs plis du visage, en harmonie avec ceux du vêtement, ont cette grâce que le moyen âge a mise en relief dans les statues mystiques collées au portail de ses églises. La gravité des pensées, celle de la parole et celle de l'accent s'accordaient chez l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et lui seyaient bien. A voir ses yeux noirs, creusés par les austérités, et entourés d'un cercle

, à voir son front jaune comme une vieille pierre, sa tête et ses mains presque décharnées, personne n'eût voulu entendre une voix et des maximes autres que celles qui sortaient de sa bouche. Cette grandeur purement physique, d'accord avec la grandeur morale, donnait à ce prêtre quelque chose de hautain, de dédaigneux, aussitôt démenti par sa modestie et par sa parole, mais qui ne prévenait pas en sa faveur. Dans un rang élevé, ces avantages lui eussent fait obtenir sur les masses cet ascendant nécessaire, et qu'elles laissent prendre sur elles par des hommes ainsi doués ; mais les supérieurs ne pardonnent jamais à leurs inférieurs de posséder les dehors de la grandeur, ni de déployer cette majesté tant prisée des anciens et qui manque si souvent aux organes du pouvoir moderne. Par une de ces bizarreries qui ne semblera naturelle qu'aux plus fins courtisans, l'autre

, l'

. Il se dit attiré chez

 par le désir de conseiller une si religieuse et si bienfaisante personne, et l'

, que l'argent demandé ne servait ni à la maison, ni à la toilette. Il se courrouça quand il calcula ce que la charité de sa femme coûtait à sa caisse. Il voulut compter avec la cuisinière, il entra dans les minuties de la dépense, et montra quel grand administrateur il était, en démontrant par la pratique que sa maison devait aller splendidement avec mille écus. Puis il composa, de clerc à maître, avec sa femme pour ses dépenses en lui allouant cent francs par mois, et vanta cet accord comme une magnificence royale. Le jardin de sa maison, livré à lui même, fut fait le dimanche par le garçon de peine, qui aimait les fleurs. Après avoir renvoyé le jardinier,

 pour les gros travaux de la

 et au vieux

. Instruits d'une si belle vie cachée et de bienfaits si constamment accomplis, l'

 et quelques personnes influentes avaient parlé de cette fleur de piété vraie, de cette violette parfumée de vertus, et il s'était fait alors en faveur et à l'insu de madame

. «   Elle en est peut être aussi la plus belle ? demanda la femme du

.   Je n'ose en convenir devant vous, répliqua t il. Je suis alors dans le doute.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 est belle pour ceux qu'elle aime, et vous êtes belle pour tout le monde. Chez

, l'âme, une fois mise en mouvement par un enthousiasme vrai, répand sur sa figure une expression qui la change. Sa physionomie est comme un paysage triste en hiver, magnifique en été, le monde la verra toujours en hiver. Quand elle cause avec des amis sur quelque sujet littéraire ou philosophique, sur des questions religieuses qui l'intéressent, elle s'anime, et il apparaît soudain une femme inconnue d'une beauté merveilleuse. » Cette déclaration, fondée sur la remarque du phénomène qui jadis rendait

 si belle à son retour de la sainte table, fit grand bruit dans

, où, pour le moment le nouveau 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, à qui la place d'

 général était, dit on, promise, jouait le premier rôle. Dans toutes les villes de province, un homme élevé de quelques lignes au dessus des autres devient pour un temps plus ou moins long l'objet d'un engouement qui ressemble à de l'enthousiasme, et qui trompe l'objet de ce culte passager. C'est à ce caprice social que nous devons les génies d'arrondissement, les gens méconnus, et leurs fausses supériorités incessamment chagrinées. Cet homme, que les femmes mettent à la mode, est plus souvent un étranger qu'un homme du pays ; mais à l'égard du

, ces admirations, par un cas rare, ne se trompèrent point.

, et à quelques hommes remarquables de la ville, de jouer au whist chez

.

 eut autour d'elle les seuls hommes supérieurs de la ville, quelques autres personnes ne furent pas fâchées de se donner un brevet d'esprit en faisant partie de sa société.

 admit chez elle les trois ou quatre militaires remarquables de la garnison et de l'état major. La liberté d'esprit dont jouissaient ses hôtes, la discrétion absolue à laquelle on était tenu sans convention et par l'adoption des manières de la société la plus élevée, rendirent

 extrêmement difficile sur l'admission de ceux qui briguèrent l'honneur de sa compagnie. Les femmes de la ville ne virent pas sans jalousie madame

 entourée des hommes les plus spirituels, les plus aimables de

 avec leurs maris, et qui avaient en horreur le commérage des provinces. Si quelque personne en dehors de ce monde d'élite faisait une visite, par un accord tacite, la conversation changeait aussitôt, les habitués ne disaient plus que des riens. L'

 fut donc une oasis où les esprits supérieurs se désennuyèrent de la vie de province, où les gens attachés au gouvernement purent causer à cœur ouvert sur la politique sans avoir à craindre qu'on répétât leurs paroles, où l'on se moqua finement de tout ce qui était moquable, où chacun quitta l'habit de sa profession pour s'abandonner à son vrai caractère. Ainsi, après avoir été la plus obscure fille de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, après avoir été regardée comme nulle, laide et sotte, au commencement de l'année 1828, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 fut regardée comme la première personne de la ville et la plus célèbre du monde féminin. Personne ne venait la voir le matin, car chacun connaissait ses habitudes de bienfaisance et la ponctualité de ses pratiques religieuses ; elle allait presque toujours entendre la première messe, afin de ne pas retarder le déjeuner de son mari qui n'avait aucune régularité, mais qu'elle voulait toujours servir.

 avait fini par s'habituer à sa femme en cette petite chose. Jamais

 ne manquait à faire l'éloge de sa femme, il la trouvait accomplie, elle ne lui demandait rien, il pouvait entasser écus sur écus et s'épanouir dans le terrain des affaires ; il avait ouvert des relations avec la maison

, il voguait par une marche ascendante et progressive sur l'océan commercial ; aussi, son intérêt surexcité le maintenait il dans la calme et enivrante fureur des joueurs attentifs aux grands événements du tapis vert de la

. Pendant cet heureux temps, et jusqu'au commencement de l'année 1829, madame

 une toile de ce grand maître. Ses mains semblèrent plus blanches, ses épaules prirent une délicieuse plénitude, ses mouvements jolis et animés rendirent à sa taille flexible et souple toute sa valeur. Les femmes de la ville l'accusèrent d'aimer monsieur de

 opposa les barrières d'une pieuse résistance. Le

 professait pour elle une de ces admirations respectueuses à laquelle ne se trompaient point les habitués de ce salon. Les prêtres et les gens d'esprit devinèrent bien que cette affection, amoureuse chez le jeune magistrat, ne sortait pas des bornes permises chez

. Lassé d'une défense appuyée sur les sentiments les plus religieux, le

 avait, à la connaissance des intimes de cette société, de faciles amitiés qui cependant n'empêchaient point sa constante admiration et son culte auprès de la belle madame

, car telle était, en 1829, son surnom à

. Les plus clairvoyants attribuèrent le changement de physionomie qui rendit

 encore plus charmante pour ses amis, aux secrètes délices qu'éprouve toute femme, même la plus religieuse, à se voir courtisée, à la satisfaction de vivre enfin dans le milieu qui convenait à son esprit, au plaisir d'échanger ses idées, et qui dissipa l'ennui de sa vie, au bonheur d'être entourée d'hommes aimables, instruits, de vrais amis dont l'attachement s'accroissait de jour en jour. Peut être eût il fallu des observateurs encore plus profonds, plus perspicaces ou plus défiants que les habitués de l'

, pour deviner la grandeur sauvage, la force du peuple que

 avait refoulée au fond de son âme. Si quelquefois elle fut surprise, en proie à la torpeur d'une méditation ou sombre, ou simplement pensive, chacun de ses amis savait qu'elle portait en son cœur bien des misères, qu'elle s'était sans doute initiée le matin à bien des douleurs, qu'elle pénétrait en des sentines où les vices épouvantaient par leur naïveté ; souvent le

 général la gronda de quelque bienfait inintelligent que, dans les secrets de ses instructions correctionnelles, la

 avait trouvé comme un encouragement à des crimes ébauchés. «   Vous faut il de l'argent pour quelques uns de vos pauvres ? lui disait alors le vieux

 en lui prenant la main, je serai complice de vos bienfaits.   Il est impossible de rendre tout le monde riche ! » répondait elle en poussant un soupir. Au commencement de cette année, arriva l'événement qui devait changer entièrement la vie intérieure de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et métamorphoser la magnifique expression de sa physionomie, pour en faire d'ailleurs un portrait mille fois plus intéressant aux yeux des peintres. Assez inquiet de sa santé,

 ne voulut plus, au grand désespoir de sa femme, habiter son rez de chaussée, il remonta dans l'appartement conjugal où il se fit soigner. Ce fut bientôt une nouvelle à

 que l'état de madame Graslin, elle était grosse ; sa tristesse, mélangée de joie, occupa ses amis qui devinèrent alors que, malgré ses vertus, elle s'était trouvée heureuse de vivre séparée de son mari. Peut être avait elle espéré de meilleures destinées, depuis le jour où l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 général lui fit la cour ; car il avait déjà refusé d'épouser la plus riche héritière du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Limousin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Dès lors les profonds politiques qui faisaient entre deux parties de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 la police des sentiments et des fortunes, avaient soupçonné le magistrat et la jeune femme de fonder sur l'état maladif du banquier des espérances presque ruinées par cet événement. Les troubles profonds qui marquèrent cette période de la vie de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, les inquiétudes qu'un premier accouchement cause aux femmes, et qui, dit on, offre des dangers alors qu'il arrive après la première jeunesse, rendirent ses amis plus attentifs auprès d'elle ; chacun d'eux déploya mille petits soins qui lui prouvèrent combien leurs affections étaient vives et solides. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CHAPITRE II
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 TASCHERON Dans cette même année, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Limoges
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 eut le terrible spectacle et le drame singulier du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    procès Tascheron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, dans lequel le magistrat déploya les talents qui plus tard le firent nommer 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Procureur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 général. Un vieillard qui habitait une maison isolée dans le faubourg 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Étienne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 fut assassiné. Un grand jardin fruitier sépare du faubourg cette maison, également séparée de la campagne par un jardin d'agrément au bout duquel sont d'anciennes serres abandonnées. La rive de la Vienne forme devant cette habitation un talus rapide dont l'inclinaison permet de voir la rivière. La cour en pente finit à la berge par un petit mur où, de distance en distance, s'élèvent des pilastres réunis par des grilles, plus pour l'ornement que pour la défense, car les barreaux sont en bois peint. Ce vieillard nommé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pingret
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, célèbre par son avarice, vivait avec une seule servante, une campagnarde à laquelle il faisait faire ses labours. Il soignait lui même ses espaliers, taillait ses arbres, récoltait ses fruits, et les envoyait vendre en ville, ainsi que des primeurs à la culture desquelles il excellait. La nièce de ce vieillard et sa seule héritière, mariée à un petit rentier de la ville, monsieur des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vanneaulx
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, avait maintes fois prié son oncle de prendre un homme pour garder sa maison, en lui démontrant qu'il y gagnerait les produits de plusieurs carrés plantés d'arbres en plein vent où il semait lui même des grenailles, mais il s'y était constamment refusé. Cette contradiction chez un avare donnait matière à bien des causeries conjecturales dans les maisons où les des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vanneaulx
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 passaient la soirée. Plus d'une fois, les plus divergentes réflexions entrecoupèrent les parties de boston. Quelques esprits matois avaient conclu en présumant un trésor enfoui dans les luzernes.   « Si j'étais à la place de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame des Vanneaulx
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, disait un agréable rieur, je ne tourmenterais point mon oncle ; si on l'assassine, eh ! bien, on l'assassinera. J'hériterais. » 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame des Vanneaulx
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 voulait faire garder son oncle, comme les entrepreneurs du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Théâtre Italien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 prient leur ténor à recettes de se bien couvrir le gosier, et lui donnent leur manteau quand il a oublié le sien. Elle avait offert au petit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pingret
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 un superbe chien de basse cour, le vieillard le lui avait renvoyé par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, sa servante : «   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Votre oncle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ne veut point d'une bouche de plus à la maison, » dit elle à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame des Vanneaulx
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. L'événement prouva combien les craintes de la nièce étaient fondées. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pingret
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 fut assassiné, pendant une nuit noire, au milieu d'un carré de luzerne où il ajoutait sans doute quelques louis à un pot plein d'or. La servante, réveillée par la lutte, avait eu le courage de venir au secours du vieil avare, et le meurtrier s'était trouvé dans l'obligation de la tuer pour supprimer son témoignage. Ce calcul, qui détermine presque toujours les assassins à augmenter le nombre de leurs victimes, est un malheur engendré par la peine capitale qu'ils ont en perspective. Ce double meurtre fut accompagné de circonstances bizarres qui devaient donner autant de chances à l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Accusation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qu'à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Défense
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Quand les voisins furent une matinée sans voir ni le petit père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pingret
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ni sa servante ; lorsqu'en allant et venant, ils examinèrent sa maison à travers les grilles de bois et qu'ils trouvèrent, contre tout usage, les portes et les fenêtres fermées, il y eut dans le faubourg 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Étienne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 une rumeur qui remonta jusqu'à la rue des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cloches
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 où demeurait madame des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vanneaulx
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La nièce avait toujours l'esprit préoccupé d'une catastrophe, elle avertit la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Justice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qui enfonça les portes. On vit bientôt dans les quatre carrés, quatre trous vides, et jonchés à l'entour par les débris de pots pleins d'or la veille. Dans deux des trous mal rebouchés, les corps du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    père Pingret
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jeanne Malassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avaient été ensevelis avec leurs habits. La pauvre fille était accourue pieds nus, en chemise. Pendant que le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Procureur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 du roi, le commissaire de police et le juge d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Instruction
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 recueillaient les éléments de la procédure, l'infortuné des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vanneaulx
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 recueillait les débris des pots, et calculait la somme volée d'après leur contenance. Les magistrats reconnurent la justesse des calculs, en estimant à mille pièces par pot les trésors envolés ; mais ces pièces étaient elles de quarante huit ou de quarante, de vingt quatre ou de vingt francs ? Tous ceux qui, dans 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Limoges
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, attendaient des héritages, partagèrent la douleur des des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vanneaulx
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Les imaginations limousines furent vivement stimulées par le spectacle de ces pots à or brisés. Quant au petit père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pingret
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui souvent venait vendre des légumes lui même au marché, qui vivait d'oignons et de pain, qui ne dépensait pas trois cents francs par an, qui n'obligeait ou ne désobligeait personne, et n'avait pas fait un scrupule de bien dans le faubourg 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Étienne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, il n'excita pas le moindre regret. Quant à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jeanne Malassis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, son héroïsme, que le vieil avare aurait à peine récompensé, fut jugé comme intempestif ; le nombre des âmes qui l'admirèrent fut petit en comparaison de ceux qui dirent :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Moi j'aurais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 joliment dormi ! Les gens de justice ne trouvèrent ni encre ni plume pour verbaliser dans cette maison nue, délabrée, froide et sinistre. Les curieux et l'héritier aperçurent alors les contresens qui se remarquent chez certains avares. L'effroi du petit vieillard pour la dépense éclatait sur les toits non réparés qui ouvraient leurs flancs à la lumière, à la pluie, à la neige ; dans les lézardes vertes qui sillonnaient les murs, dans les portes pourries près de tomber au moindre choc, et les vitres en papier non huilé. Partout des fenêtres sans rideaux, des cheminées sans glaces ni chenets et dont l'âtre propre était garni d'une bûche ou de petits bois presque vernis par la sueur du tuyau ; puis des chaises boiteuses, deux couchettes maigres et plates, des pots fêlés, des assiettes rattachées, des fauteuils manchots ; à son lit, des rideaux que le temps avait brodés de ses mains hardies, un secrétaire mangé par les vers où il serrait ses graines, du linge épaissi par les reprises et les coutures ; enfin un tas de haillons qui ne vivaient que soutenus par l'esprit du maître, et qui, lui mort, tombèrent en loques, en poudre, en dissolution chimique, en ruines, en je ne sais quoi sans nom, dès que les mains brutales de l'héritier furieux ou des gens officiels y touchèrent. Ces choses disparurent comme effrayées d'une vente publique. La grande majorité de la capitale du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Limousin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 s'intéressa longtemps à ces braves des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vanneaulx
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui avaient deux enfants ; mais quand la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Justice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 crut avoir trouvé l'auteur présumé du crime, ce personnage absorba l'attention, il devint un héros et les des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vanneaulx
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 restèrent dans l'ombre du tableau. Vers la fin du mois de mars, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait éprouvé déjà quelques uns de ces malaises que cause une première grossesse et qui ne peuvent plus se cacher. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    La Justice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 informait alors sur le crime commis au faubourg 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Saint Étienne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, et l'assassin n'était pas encore arrêté. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 recevait ses amis dans sa chambre à coucher, on y faisait la partie. Depuis quelques jours, madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ne sortait plus, elle avait eu déjà plusieurs de ces caprices singuliers attribués chez toutes les femmes à la grossesse ; sa mère venait la voir presque tous les jours, et ces deux femmes restaient ensemble pendant des heures entières. Il était neuf heures, les tables de jeu restaient sans joueurs, tout le monde causait de l'assassinat et des des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vanneaulx
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, pour savoir si le trésor n'avait pas deux étages. L'

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, en se levant, avait renversé la table de nuit sur laquelle était sa montre. Cette montre, le seul cadeau que lui eût fait l'avare en cinq ans, avait eu son grand ressort brisé par le choc, elle indiquait deux heures après minuit. Vers la mi mars, époque du crime, le jour arrive entre cinq et six heures du matin. A quelque distance que les sommes eussent été transportées, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et le

, opérer à lui seul cet enlèvement. Le soin avec lequel

 avait ratissé les traces des pas en négligeant celles des siens révélait une mystérieuse assistance. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 d'inventer, la

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et l'avare

, deux passions implacables s'étaient rencontrées sur le même terrain, attirées toutes deux par l'or dans les ténèbres épaisses de la nuit. Afin d'obtenir quelque lueur sur cette sombre donnée, la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 la ressource de l'arrestation et de la mise au secret, espérant pénétrer par elle les mystères de la vie privée du frère.

 se renferma dans un système de dénégation dicté par la prudence, et qui la fit soupçonner d'être instruite des causes du crime, quoiqu'elle ne sût rien. Cette détention allait flétrir sa vie. Le prévenu montrait un caractère bien rare chez les gens du peuple : il avait dérouté les plus habiles moutons avec lesquels il s'était trouvé, sans avoir reconnu leur caractère. Pour les esprits distingués de la magistrature, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 était donc criminel par passion et non par nécessité, comme la plupart des assassins ordinaires qui passent tous par la police correctionnelle et par le bagne avant d'en venir à leur dernier coup. D'actives et prudentes recherches, se firent dans le sens de cette idée ; mais l'invariable discrétion du criminel laissa l'instruction sans éléments. Une fois le roman assez plausible de cette passion pour une femme du monde admis, plus d'une interrogation captieuse lancée à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 lui imposait. Quand, par un dernier effort, le magistrat dit à

 que gardait l'accusé. L'intérêt s'attacha violemment à un jeune homme qui devenait un problème. Chacun comprendra facilement combien ces éléments entretinrent la curiosité publique, et avec quelle avidité les débats allaient être suivis. Malgré les sondages de la police, l'

 s'était arrêtée sur le seuil de l'hypothèse sans oser pénétrer le mystère, elle y trouvait tant de dangers ! En certains cas judiciaires, les demi certitudes ne suffisent pas aux magistrats. On espérait donc voir la vérité surgir au grand jour de la

,

 devait savoir les moindres détails du procès criminel qui, pendant une quinzaine de jours, tint en émoi le

 avait été formé, la femme devait donc être mariée, il eût sans doute été inutile de s'enfuir avec une jeune fille. Peut être le crime avait il eu pour but d'entretenir l'aisance de cette inconnue. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 aucun passe port pour ce pays au nom d'aucune femme. Au cas où la complice se fût procuré son passe port à

, les registres y avaient été consultés, mais en vain, de même que dans les

 environnantes. Les moindres détails des débats mirent en lumière les profondes réflexions d'une intelligence supérieure. Si les dames limousines les plus vertueuses attribuaient l'usage assez inexplicable dans la vie ordinaire d'escarpins pour aller dans la boue et dans les terres à la nécessité d'épier le

 et sa maîtresse (jeune, belle, romanesque, chacun composait un superbe portrait) avaient évidemment médité d'ajouter, par un faux, et son épouse sur le passe port. Le soir, dans tous les salons, les parties étaient interrompues par les recherches malicieuses de ceux qui, se reportant en mars 1829, recherchaient quelles femmes alors étaient en voyage à

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, orné d'une madame

 inconnue. Aussi jamais ville de province ne fut elle plus intriguée que l'était chaque soir

 prit sur lui de proposer à l'

 un dernier parti dont la réussite devait avoir pour effet d'introduire dans ce drame judiciaire le personnage extraordinaire qui servit de lien à tous les autres, qui se trouve la plus grande de toutes les figures de cette

 se trouve cette île échancrée, pleine d'arbres et de peupliers, que

 avait dans sa première jeunesse nommée l'

 par ces paroles, l'évêque posa sur une table de bois rustique la grappe de raisin où il picorait et s'essuya les doigts en faisant signe de s'asseoir à ses deux

.   L'abbé Pascal s'y est mal pris, dit il enfin.   Il est malade de sa dernière scène à la prison, dit l'

. Sans son indisposition, nous l'eussions amené pour expliquer les difficultés qui rendent impossibles toutes les tentatives que

 ordonnerait de faire.   Le condamné chante à tue tête des chansons obscènes aussitôt qu'il aperçoit l'un de nous, et couvre de sa voix les paroles qu'on veut lui faire entendre, dit un jeune prêtre assis auprès de l'

. Ce jeune homme doué d'une charmante physionomie tenait son bras droit accoudé sur la table, sa main blanche tombait nonchalamment sur les grappes de raisin parmi lesquelles il choisissait les grains les plus roux, avec l'aisance et la familiarité d'un commensal ou d'un favori. A la fois commensal et favori du prélat, ce jeune homme était le frère cadet du

. Au fait des raisons de fortune qui vouaient ce jeune homme à l'

, l'

 l'avait pris comme secrétaire particulier, pour lui donner le temps d'attendre une occasion d'avancement. L'abbé

 portait un nom qui le destinait aux plus hautes dignités de l'

.   Y es tu donc allé, mon fils ? lui dit l'évêque.   Oui, monseigneur, dès que je me suis montré, ce malheureux a vomi contre vous et moi les plus dégoûtantes injures, il se conduit de manière à rendre impossible la présence d'un prêtre auprès de lui.

 veut il me permettre de lui donner un conseil ?

 la sagesse que

 en souriant.   N'a t il pas fait parler l'ânesse de

 ? répondit vivement le jeune

.   Selon certains commentateurs, elle n'a pas trop su ce qu'elle disait, répliqua l'

 en riant. Les deux

 sourirent ; d'abord la plaisanterie était de monseigneur, puis elle raillait doucement le jeune abbé que jalousaient les dignitaires et les ambitieux groupés autour du prélat.   Mon avis, dit le jeune abbé, serait de prier monsieur de

 en interrompant son favori.

. L'état où son dernier effort a mis le bon abbé

 est en ce moment le sujet de toutes les conversations.   Quand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 doit il être exécuté ? demanda l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

, jour de marché, répondit monsieur de

.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, la religion ne saurait avoir le dessous, s'écria l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. Plus l'attention est excitée par cette affaire, plus je tiens à obtenir un triomphe éclatant. L'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 se trouve en des conjonctures difficiles. Nous sommes obligés à faire des miracles dans une ville industrielle où l'esprit de sédition contre les doctrines religieuses et monarchiques a poussé des racines profondes, où le système d'examen né du protestantisme et qui s'appelle aujourd'hui libéralisme, quitte à prendre demain un autre nom, s'étend à toutes choses. Allez, messieurs, chez monsieur de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, il est tout à nous, dites lui que nous réclamons un sursis de quelques jours. J'irai voir ce malheureux.   Vous ! monseigneur, dit l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    abbé de Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Si vous échouez, n'aurez vous pas compromis trop de choses. Vous ne devez y aller que sûr du succès.   Si monseigneur me permet de donner mon opinion, dit l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en proie à toutes les passions soulevées par le spectacle promis pour le lendemain, et qui devait encore manquer. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 CURÉ DE MONTEGNAC Les prêtres et les dévots ont une tendance à observer, en fait d'intérêt, les rigueurs légales. Est ce pauvreté ? est ce un effet de l'égoïsme auquel les condamne leur isolement et qui favorise en eux la pente de l'homme à l'avarice ? est ce un calcul de la parcimonie commandée par l'exercice de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charité
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ? Chaque caractère offre une explication différente. Cachée souvent sous une bonhomie gracieuse, souvent aussi sans détours, cette difficulté de fouiller à sa poche se trahit surtout en voyage. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gabriel de Rastignac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le plus joli jeune homme que depuis longtemps les autels eussent vu s'incliner sous leurs tabernacles, ne donnait que trente sous de pourboire aux postillons, il allait donc lentement. Les postillons mènent fort respectueusement les évêques qui ne font que doubler le salaire accordé par l'ordonnance, mais ils ne causent aucun dommage à la voiture épiscopale de peur d'encourir quelque disgrâce. L'abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gabriel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui voyageait seul pour la première fois, disait d'une voix douce à chaque relais : «   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Allez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 donc plus vite, messieurs les postillons.   Nous ne jouons du fouet, lui répondit un vieux postillon, que si les voyageurs jouent du pouce ! » Le jeune abbé s'enfonça dans le coin de la voiture sans pouvoir s'expliquer cette réponse. Pour se distraire, il étudia le pays qu'il traversait, et fit à pied plusieurs des côtes sur lesquelles serpente la route de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 n'avait qu'une seule rue, par où passait la route. Mais il y avait un haut et un bas

 au douzième siècle. Le presbytère, maison sans doute primitivement bâtie pour un garde principal ou pour ou intendant, s'annonçait par une longue et haute terrasse plantée de tilleuls, d'ou la vue planait sur le pays. L'escalier de cette terrasse et les murs qui la soutenaient étaient d'une ancienneté constatée par les ravages du temps. Les pierres de l'escalier, déplacées par la force imperceptible mais continue de la végétation, laissaient passer de hautes herbes et des plantes sauvages. La mousse plate qui s'attache aux pierres avait appliqué son tapis vert dragon sur la hauteur de chaque marche. Les nombreuses familles des pariétaires, la camomille, les cheveux de

 entra dans la salle qui communiquait avec la cuisine, et y vit un pauvre mobilier : une table à quatre colonnes torses en vieux chêne, un fauteuil en tapisserie, des chaises tout en bois, un vieux bahut pour buffet. Personne dans la cuisine, excepté un chat qui révélait une femme au logis. L'autre pièce servait de salon. En y jetant un coup d'œil, le jeune prêtre aperçut des fauteuils en bois naturel et couverts en tapisserie. La boiserie et les solives du plafond étaient en châtaignier et d'un noir d'ébène. Il y avait une horloge dans une caisse verte à fleurs peintes, une table ornée d'un tapis vert usé, quelques chaises, et sur la cheminée deux flambeaux entre lesquels était un entant
