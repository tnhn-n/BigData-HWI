, la certitude d'une clémence auguste. Elle entrevit la possibilité d'un ordre de faits plus élevés que celui dans lequel avaient jusqu'alors tourné ses rêveries. Elle sentit une sorte de bonheur. Elle n'avait pas, depuis longtemps, éprouvé tant de paix. Devait elle ce sentiment à la similitude qu'elle trouvait entre ces paysages et les endroits épuisés, desséchés de son âme. Avait elle vu ces troubles de la nature avec une sorte de joie, en pensant que la matière était punie là, sans avoir péché ? Certes, elle fut puissamment émue ; car, à plusieurs reprises, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Colorat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Champion
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 se la montrèrent comme s'ils la trouvaient transfigurée. Dans un certain endroit, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 aperçut dans les roides pentes des torrents je ne sais quoi de sévère. Elle se surprit à désirer d'entendre l'eau bruissant dans ces ravines ardentes.   Toujours aimer ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    pensa t
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 elle. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Honteuse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de ce mot qui lui fut jeté comme par une voix, elle poussa son cheval avec témérité vers le premier pic de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Corrèze
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où, malgré l'avis de ses deux guides, elle s'élança. Elle atteignit seule au sommet de ce piton, nommé la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Roche Vive
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, et y resta pendant quelques instants, occupée à voir tout le pays. Après avoir entendu la voix secrète de tant de créations qui demandaient à vivre, elle reçut en elle même un coup qui la détermina à déployer pour son œuvre cette persévérance tant admirée et dont elle donna tant de preuves. Elle attacha son cheval par la bride à un arbre, alla s'asseoir sur un quartier de roche, en laissant errer ses regards sur cet espace où la nature se montrait marâtre, et ressentit dans son cœur les mouvements maternels qu'elle avait jadis éprouvés en regardant son enfant. Préparée à recevoir la sublime instruction que présentait ce spectacle par les méditations presque involontaires qui, selon sa belle expression, avaient vanné son cœur, elle s'y éveilla d'une léthargie. Elle comprit alors, dit elle au curé, que nos âmes devaient être labourées aussi bien que la terre. Cette vaste scène était éclairée par le pâle soleil du mois de novembre. Déjà quelques nuées grises chassées par un vent froid venaient de l'ouest. Il était environ trois heures, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait mis quatre heures à venir là ; mais comme tous ceux qui sont dévorés par une profonde misère intime, elle ne faisait aucune attention aux circonstances extérieures. En ce moment sa vie véritablement s'agrandissait du mouvement sublime de la nature.   Ne restez pas plus longtemps là, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, lui dit un homme dont la voix la fit tressaillir, vous ne pourriez plus retourner nulle part, car vous êtes séparée par plus de deux lieues de toute habitation ; à la nuit, la forêt est impraticable ; mais, ces dangers ne sont rien en comparaison de celui qui vous attend ici. Dans quelques instants il fera sur ce pic un froid mortel dont la cause est inconnue, et qui a déjà tué plusieurs personnes. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 aperçut au dessous d'elle une figure presque noire de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hâle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 où brillaient deux yeux qui ressemblaient à deux langues de feu. De chaque côté de cette face, pendait une large nappe de cheveux bruns, et dessous s'agitait une barbe en éventail. L'homme soulevait respectueusement un de ces énormes chapeaux à larges bords que portent les paysans au centre de la France, et montrait un de ces fronts dégarnis, mais superbes, par lesquels certains pauvres se recommandent à l'attention publique. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 n'eut pas la moindre frayeur, elle était dans une de ces situations où, pour les femmes, cessent toutes les petites considérations qui les rendent peureuses.   Comment vous trouvez vous là ? lui dit elle.   Mon habitation est à peu de distance, répondit l'inconnu.   Et que faites vous dans ce désert ? demanda 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   J'y vis.   Mais comment et de quoi ?   On me donne une petite somme pour garder toute cette partie de la forêt, dit il en montrant le versant du pic opposé à celui qui regardait les plaines de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montégnac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 aperçut alors le canon d'un fusil et vit un carnier. Si elle avait eu des craintes, elle eût été dès lors rassurée.   Vous êtes garde ?   Non, madame, pour être garde, il faut pouvoir prêter serment, et pour le prêter, il faut jouir de tous ses droits civiques...   Qui êtes vous donc ?   Je suis Farrabesche, dit l'homme avec une profonde humilité en abaissant les yeux vers la terre. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, à qui ce nom ne disait rien, regarda cet homme et observa dans sa figure, excessivement douce, des signes de férocité cachée : les dents mal rangées imprimaient à la bouche, dont les lèvres étaient d'un rouge de sang, un tour plein d'ironie et de mauvaise audace ; les pommettes brunes et saillantes offraient je ne sais quoi d'animal. Cet homme avait la taille moyenne, les épaules fortes, le cou rentré, très court, gros, les mains larges et velues des gens violents et capables d'abuser de ces avantages d'une nature bestiale. Ses dernières paroles annonçaient d'ailleurs quelque mystère auquel son attitude, sa physionomie et sa personne prêtaient un sens terrible.   Vous êtes donc à mon service ? lui dit d'une voix douce 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   J'ai donc l'honneur de parler à madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ? dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Farrabesche
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
.   Oui, mon ami, répondit elle. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Farrabesche
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 disparut avec la rapidité d'une bête fauve, après avoir jeté sur sa maîtresse un regard plein de crainte.

 a fait une belle mort, il a sauvé l'armée et le petit caporal ! Je servais déjà sous le

, on a manœuvré aussi tranquillement que dans les

... J'y étais aussi ! Oh ! j'ai eu du bonheur, j'ai été de tout, sans attraper une blessure. Notre

 donc, quoiqu'il soit brave, se mit dans la tête de ne pas partir. Au fait, l'armée n'était pas saine pour cette famille là. Quand le sous préfet l'a demandé en 1811, il s'est enfui dans les bois ; réfractaire quoi, comme on les appelait. Pour lors, il s'est joint à un parti de chauffeurs, de gré ou de force ; mais enfin il a chauffé ! Vous comprenez que personne autre que monsieur le curé ne sait ce qu'il a fait avec ces mâtins là, parlant par respect ! Il s'est souvent battu avec les gendarmes et avec la ligne aussi ! Enfin, il s'est trouvé dans sept rencontres...   Il passe pour avoir tué deux soldats et trois gendarmes ! dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait de les cacher. En 1814, on ne s'est plus occupé de lui, la conscription était abolie ; mais il a été forcé de passer l'année de 1815 dans les bois. Comme il n'avait pas ses aises pour vivre, il a encore aidé à arrêter la malle, dans la gorge, là bas ; mais enfin, d'après l'avis de monsieur le curé, il s'est livré. Il n'a pas été facile de lui trouver des témoins, personne n'osait déposer contre lui. Pour lors, son avocat et monsieur le curé ont tant fait, qu'il en a été quitte pour dix ans. Il a eu du bonheur, après avoir chauffé, car il a chauffé !   Mais qu'est ce que c'était que de chauffer ?   Si vous le voulez, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, je vas vous dire comment ils faisaient, autant que je le sais par les uns et les autres, car, vous comprenez, je n'ai point chauffé ! 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 n'est pas beau, mais la nécessité ne connaît point de loi. Donc, ils tombaient sept ou huit chez un fermier ou chez un propriétaire soupçonné d'avoir de l'argent ; ils vous allumaient du feu, soupaient au milieu de la nuit ; puis, entre la poire et le fromage, si le maître de la maison ne voulait pas leur donner la somme demandée, ils lui attachaient les pieds à la crémaillère, et ne les détachaient qu'après avoir reçu leur argent : voilà. Ils venaient masqués. Dans le nombre de leurs expéditions, il y en a eu de malheureuses. Dame ! il y a toujours des obstinés, des gens avares. Un fermier, le père

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait déjà fait bâtir sa ferme du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gabou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Cinquante maçons, revenus de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, réunirent les deux montagnes par une muraille de vingt pieds d'épaisseur, fondée à douze pieds de profondeur sur un massif en béton. La muraille, d'environ soixante pieds d'élévation, allait en diminuant, elle n'avait plus que dix pieds à son couronnement. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gérard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 y adossa, du côté de la vallée, un talus en béton, de douze pieds à sa base. Du côté des communaux, un talus semblable recouvert de quelques pieds de terre végétale appuya ce formidable ouvrage, que les eaux ne pouvaient renverser. L'ingénieur ménagea, en cas de pluies trop abondantes, un déversoir à une hauteur convenable. La maçonnerie fut poussée dans chaque montagne jusqu'au tuf ou jusqu'au granit, afin que l'eau ne trouvât aucune issue par les côtés. Ce barrage fut terminé vers le milieu du mois d'août. En même temps, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gérard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 prépara trois canaux dans les trois principaux vallons, et aucun de ces ouvrages n'atteignit au chiffre de ses devis. Ainsi la ferme du château put être achevée. Les travaux d'irrigation dans la plaine conduits par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 correspondaient au canal tracé par la nature au bas de la chaîne des montagnes du côté de la plaine, et d'où partirent les rigoles d'arrosement. Des vannes furent adaptées aux fossés que l'abondance des cailloux avait permis d'empierrer, afin de tenir dans la plaine les eaux à des niveaux convenables. Tous les dimanches après la messe, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, l'ingénieur, le curé, le médecin, le maire descendaient par le parc et allaient y voir le mouvement des eaux. L'hiver de 1833 à 1834 fut très pluvieux. L'eau des trois sources qui avaient été dirigées vers le torrent et l'eau des pluies convertirent la vallée du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gabou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en trois étangs, étagés avec prévoyance afin de créer une réserve pour les grandes sécheresses. Aux endroits où la vallée s'élargissait, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gérard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait profité de quelques monticules pour en faire des îles qui furent plantées en arbres variés. Cette vaste opération changea complétement le paysage ; mais il fallait cinq ou six années pour qu'il eût sa vraie physionomie. «   Le pays était tout nu, disait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vient de l'habiller. » Depuis ces grands changements, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 et des prairies suisses. Le système d'arrosement, modelé sur celui des fermes de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lombardie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, mouillait également le terrain, dont la surface était unie comme un tapis. Le nitre des neiges, en dissolution dans ces eaux, contribua sans doute beaucoup à la qualité de l'herbe. L'ingénieur espéra trouver dans les produits quelque analogie avec ceux de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, pour qui cette substance est, comme on le sait, une source intarissable de richesses. Les plantations sur les bords des chemins, suffisamment humectées par l'eau qu'on laissa dans les fossés, firent de rapides progrès. Aussi, en 1838, cinq ans après l'entreprise de madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à

, la plaine inculte, jugée infertile par vingt générations, était elle verte, productive et entièrement plantée.

 y avait bâti cinq fermes de mille arpents chacune, sans compter le grand établissement du château. La ferme de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, celle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 et celle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui recevaient le trop plein des eaux des domaines de madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, furent élevées sur le même plan et régies par les mêmes méthodes. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 se construisit un charmant pavillon dans sa propriété. Quand tout fut terminé, les habitants de

, sur la proposition du maire enchanté de donner sa démission, nommèrent 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 maire de la commune. En 1840, le départ du premier troupeau de bœufs envoyés par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, fut l'objet d'une fête champêtre. Les fermes de la plaine élevaient de gros bétail et des chevaux, car on avait généralement trouvé, par le nettoyage du terrain, sept pouces de terre végétale que la dépouille annuelle des arbres, les engrais apportés par le pacage des bestiaux, et surtout l'eau de neige contenue dans le bassin du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, devaient enrichir constamment. Cette année, madame

 jugea nécessaire de donner un précepteur à son fils, qui avait onze ans ; elle ne voulait pas s'en séparer, et voulait néanmoins en faire un homme instruit. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 écrivit au séminaire. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, de son côté, dit quelques mots de son désir et de ses embarras à monseigneur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, nommé récemment archevêque. Ce fut une grande et sérieuse affaire que le choix d'un homme qui devait vivre pendant au moins neuf ans au château.

 ; mais il était impossible de remplacer un précepteur, et ce choix à faire épouvantait d'autant plus madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 croissaient, plus elle redoublait les austérités secrètes de sa vie. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 paya joyeusement un premier fermage de quatre mille francs. Pendant cette année, un homme de

 établit une diligence allant du chef lieu d'arrondissement à

 vendit son greffe et obtint la création d'une étude de notaire en sa faveur. L'administration nomma

 percepteur du canton. Le nouveau notaire se bâtit une jolie maison dans le

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, je veux vous consulter sur la manière dont, en vraie chrétienne, je dois quitter la vie. Vous, austères et saints esprits,

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. La gloire de l'

 est de faire concorder ses dogmes avec les mœurs de chaque temps : elle est destinée à traverser les siècles des siècles en compagnie de 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

. La confession secrète a, selon ses décisions, remplacé la confession publique. Cette substitution a fait la loi nouvelle. Les souffrances que vous avez endurées suffisent. Mourez en paix : Dieu vous a bien entendue.   Mais le vœu de la criminelle n'est il pas conforme aux lois de la première

 qui a enrichi le ciel d'autant de saints, de martyrs et de confesseurs qu'il y a d'étoiles au firmament, reprit elle avec véhémence. Qui a écrit : Confessez vous les uns aux autres ? n'est ce pas les disciples immédiats de notre

.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 semble avoir représentée ici par un de ces événements où sa

 est tout âme ! dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Roubaud
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 remercia par un regard. En ce moment un sourire où se peignait le bonheur que lui causait la pensée d'une expiation complète rendit à sa figure l'air d'innocence qu'elle eut à dix huit ans. Toutes les agitations inscrites en rides effrayantes, les couleurs sombres, les marques livides, tous les détails qui rendaient cette tête si horriblement belle naguère, quand elle exprimait seulement la douleur, enfin les altérations de tout genre disparurent ; il semblait à tous que jusqu'alors 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait porté un masque, et que ce masque tombait. Pour la dernière fois s'accomplissait l'admirable phénomène par lequel le visage de cette créature en expliquait la vie et les sentiments. Tout en elle se purifia, s'éclaircit, et il y eut sur son visage comme un reflet des flamboyantes épées des anges gardiens qui l'entouraient. Elle fut ce qu'elle était quand 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Limoges
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 l'appelait la belle madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. L'amour de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 se montrait plus puissant encore que ne l'avait été l'amour coupable, l'un mit jadis en relief les forces de la vie, l'autre écartait toutes les défaillances de la mort. On entendit un cri étouffé ; la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sauviat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 se montra, elle bondit jusqu'au lit, en disant :   « Je revois donc enfin mon enfant ! » L'expression de cette vieille femme en prononçant ces deux mots mon enfant, rappela si vivement la première innocence des enfants, que les spectateurs de cette belle mort détournèrent tous la tête pour cacher leur émotion. L'illustre médecin prit la main de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, la baisa, puis il partit. Le bruit de sa voiture retentit au milieu du silence de la campagne, en disant qu'il n'y avait aucune espérance de conserver l'âme de ce pays. L'archevêque, le curé, le médecin, tous ceux qui se sentirent fatigués allèrent prendre un peu de repos, quand madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 s'endormit elle même pour quelques heures. Car elle s'éveilla dès l'aube en demandant qu'on ouvrît ses fenêtres, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. A dix heures du matin, l'archevêque, revêtu de ses habits pontificaux, vint dans la chambre de madame Graslin. Le prélat eut, ainsi que monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, une si grande confiance en cette femme, qu'ils ne lui firent aucune recommandation sur les limites entre lesquelles elle devait renfermer ses aveux. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 aperçut alors un clergé plus nombreux que ne le comportait l'église de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, car celui des communes voisines s'y était joint. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 allait être assisté par quatre curés. Les magnifiques ornements, offerts par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 à sa chère paroisse, donnaient un grand éclat à cette cérémonie. Huit enfants de chœur, dans leur costume rouge et blanc, se rangèrent sur deux files, à partir du lit jusque dans le salon, tenant tous un de ces énormes flambeaux de bronze doré que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 avait fait venir de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. La croix et la bannière de l'église étaient tenues de chaque côté de l'estrade par deux sacristains en cheveux blancs. Grâce au dévouement des gens, on avait placé près de la porte du salon l'autel en bois pris dans la sacristie, orné, préparé pour que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    monseigneur pût
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 y dire la messe. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut touchée de ces soins que l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 accorde seulement aux personnes royales. Les deux battants de la porte qui donnait sur la salle à manger étaient ouverts, elle put voir le rez de chaussée de son château rempli par une grande partie de la population. Les amis de cette femme avaient pourvu à tout, car le salon était exclusivement occupé par les gens de sa maison. En avant et groupés devant la porte de sa chambre, se trouvaient les amis et les personnes sur la discrétion desquelles on pouvait compter. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Roubaud
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

,

, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, se placèrent au premier rang. Tous devaient se lever et se tenir debout pour empêcher ainsi la voix de la pénitente d'être écoutée par d'autres que par eux. Il y eut d'ailleurs une circonstance heureuse pour la mourante : les pleurs de ses amis étouffèrent ses aveux. En tête de tous, deux personnes offraient un horrible spectacle. La première était 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; ses vêtements étrangers, d'une simplicité quakerienne, la rendaient méconnaissable à ceux du village qui la pouvaient apercevoir ; mais elle était, pour l'autre personne, une connaissance difficile à oublier, et son apparition fut un horrible trait de lumière. Le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Procureur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 général entrevit la vérité ; le rôle qu'il avait joué auprès de madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il le devina dans toute son étendue. Moins dominé que les autres par la question religieuse, en sa qualité d'enfant du dix neuvième siècle, le magistrat eut au cœur une féroce épouvante, car il put alors contempler le drame de la vie intérieure de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hôtel Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, pendant le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    procès Tascheron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Cette tragique époque reparut tout entière à son souvenir, éclairée par les deux yeux de la vieille 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sauviat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, qui, allumés par la haine, tombaient sur lui comme deux jets de plomb fondu ; cette vieille, debout à dix pas de lui, ne lui pardonnait rien. Cet homme, qui représentait la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Justice humaine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, éprouva des frissons. Pâle, atteint dans son cœur, il n'osa jeter les yeux sur le lit où la femme qu'il avait tant aimée, livide sous la main de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Mort
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, tirait sa force, pour dompter l'agonie, de la grandeur même de sa faute ; et le sec profil de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, nettement dessiné en blanc sur le damas rouge, lui donna le vertige. A onze heures la messe commença. Quand l'épître eut été lue par le curé de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vizay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, l'archevêque quitta sa dalmatique et se plaça au seuil de la porte.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chrétiens
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 rassemblés ici pour assister à la cérémonie de l'
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Extrême Onction
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 que nous allons conférer à la maîtresse de cette maison, dit il, vous qui joignez vos prières à celles de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 afin d'intercéder pour elle auprès de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et obtenir son salut éternel, apprenez qu'elle ne s'est pas trouvée digne, à cette heure suprême, de recevoir le saint viatique sans avoir fait, pour l'édification de son prochain, la confession publique de la plus grande de ses fautes. Nous avons résisté à son pieux désir, quoique cet acte de contrition ait été pendant longtemps en usage dans les premiers jours du christianisme ; mais comme cette pauvre femme nous a dit qu'il s'agissait en ceci de la réhabilitation d'un malheureux enfant de cette paroisse, nous la laissons libre de suivre les inspirations de son repentir. Après ces paroles dites avec une onctueuse dignité pastorale, l'archevêque se retourna pour faire place à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. La mourante apparut soutenue par sa vieille mère et par le curé, deux grandes et vénérables images : ne tenait elle pas son corps de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Maternité
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, son âme de sa mère spirituelle, l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Église
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ? Elle se mit à genoux sur un coussin, joignit les mains, et se recueillit pendant quelques instants pour puiser en elle même à quelque source épanchée du ciel la force de parler. En ce moment, le silence eut je ne sais quoi d'effrayant. Nul n'osait regarder son voisin. Tous les yeux étaient baissés. Cependant le regard de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, quand elle leva les yeux, rencontra celui du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Procureur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 général, et l'expression de ce visage devenu blanc la fit rougir.   Je ne serais pas morte en paix, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 d'une voix altérée, si j'avais laissé de moi la fausse image que chacun de vous qui m'écoutez a pu s'en faire. Vous voyez en moi une grande criminelle qui se recommande à vos prières, et qui cherche à se rendre digne de pardon par l'aveu public de sa faute. Cette faute fut si grave, elle eut des suites si fatales qu'aucune pénitence ne la rachètera peut être. Mais plus j'aurai subi d'humiliations sur cette terre, moins j'aurai sans doute à redouter de colère dans le royaume céleste où j'aspire. Mon père, qui avait tant de confiance en moi, recommanda, voici bientôt vingt ans, à mes soins un enfant de cette paroisse, chez lequel il avait reconnu l'envie de se bien conduire, une aptitude à l'instruction et d'excellentes qualités. Cet enfant est le malheureux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jean François Tascheron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 était là, debout, toujours à son poste, comme depuis vingt années. Cette femme, héroïque à sa manière, ferma les yeux de sa fille qui avait tant souffert, et les baisa l'un après l'autre. Tous les prêtres, suivis du clergé, entourèrent alors le lit. Aux clartés flamboyantes des cierges, ils entonnèrent le terrible chant du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    De profundis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, dont les clameurs apprirent à toute la population agenouillée devant le château, aux amis qui priaient dans les salles et à tous les serviteurs, que la mère de ce 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Canton
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 venait de mourir. Cette hymne fut accompagnée de gémissements et de pleurs unanimes. La confession de cette grande femme n'avait pas dépassé le seuil du salon, et n'avait eu que des oreilles amies pour auditoire. Quand les paysans des environs, mêlés à ceux de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montégnac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, vinrent un à un jeter à leur bienfaitrice, avec un rameau vert, un adieu suprême mêlé de prières et de larmes, ils virent un homme de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Justice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, accablé de douleur, qui tenait froide la main de la femme que, sans le vouloir, il avait si cruellement, mais si justement frappée. Deux jours après, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Procureur général
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grossetête
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, l'archevêque et le maire, tenant les coins du drap noir, conduisaient le corps de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à sa dernière demeure. Il fut posé dans sa fosse au milieu d'un profond silence. Il ne fut pas dit une parole, personne ne se trouvait la force de parler, tous les yeux étaient pleins de larmes. «   C'est une sainte ! » fut un mot dit par tous en s'en allant par les chemins faits dans le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Canton
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qu'elle avait enrichi, un mot dit à ses créations champêtres comme pour les animer. Personne ne trouva étrange que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fût ensevelie auprès du corps de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jean François Tascheron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; elle ne l'avait pas demandé ; mais la vieille mère, par un reste de tendre pitié, avait recommandé au sacristain de mettre ensemble ceux que la terre avait si violemment séparés, et qu'un même repentir réunissait. Le testament de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 réalisa tout ce qu'on en attendait ; elle fondait à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Limoges
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 des bourses au collége et des lits à l'hospice, uniquement destinés aux ouvriers ; elle assignait une somme considérable, trois cent mille francs en six ans, pour l'acquisition de la partie du village appelée les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tascherons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où elle ordonnait de construire un hospice. Cet hospice, destiné aux vieillards indigents du canton, à ses malades, aux femmes dénuées au moment de leurs couches et aux enfants trouvés, devait porter le nom d'hospice des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tascherons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le voulait desservi par des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sœurs Grises
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et fixait à quatre mille francs les traitements du chirurgien et du médecin. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Madame Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 priait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Roubaud
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 d'être le premier médecin de cet hospice, en le chargeant de choisir le chirurgien et de surveiller l'exécution, sous le rapport sanitaire, conjointement avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gérard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui serait l'architecte. Elle donnait en outre à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Commune de Montégnac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 une étendue de prairies suffisante à en payer les contributions. L'église, dotée d'un fonds de secours dont l'emploi était déterminé pour certains cas exceptionnels, devait surveiller les jeunes gens, et rechercher le cas où un enfant de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montégnac
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 manifesterait des dispositions pour les arts, pour les sciences ou pour l'industrie. La bienfaisance intelligente de la testatrice indiquait alors la somme à prendre sur ce fonds pour les encouragements. La nouvelle de cette mort, reçue en tous lieux comme une calamité, ne fut accompagnée d'aucun bruit injurieux pour la mémoire de cette femme. Cette discrétion fut un hommage rendu à tant de vertus par cette population catholique et travailleuse qui recommence dans ce coin de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 les miracles des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lettres Édifiantes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gérard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, nommé tuteur de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Francis Graslin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et obligé par le testament d'habiter le château, y vint ; mais il n'épousa que trois mois après la mort de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Véronique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Denise Tascheron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, en qui 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Francis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 trouva comme une seconde mère. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, janvier 1837   mars 1845.</div>
