, vieux guisard, vieux ligueur, vieux frondeur (il avait hérité des quatre grandes rancunes de la noblesse contre la royauté), vint vivre à

</mark>
. Ce courtisan, repoussé du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, la branche cadette de la fameuse maison de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, une des plus illustres de la vieille 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, mais qui devint aussi célèbre et plus opulente que l'aînée. Le marquis, un des hommes les plus riches de ce temps, au lieu de se ruiner à la cour, bâtit

, en composa les domaines, et y joignit des terres, uniquement pour se faire une belle chasse. Il construisit également à

 l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hôtel de Simeuse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, à peu de distance de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 Ces deux vieilles maisons et l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Évêché
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 furent pendant long temps à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 les seules maisons en pierre. Le marquis vendit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Son fils dissipa les économies et quelque peu de cette grande fortune, sous le règne de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 ; mais ce fils devint d'abord chef d'escadre, puis vice amiral, et répara les folies de sa jeunesse par d'éclatants services. Le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    marquis de Simeuse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, fils de ce marin, avait péri sur l'échafaud, à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, laissant deux enfants jumeaux qui émigrèrent, et qui se trouvaient en ce moment à l'étranger, suivant le sort de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. Ce rond point était jadis le rendez vous de chasse du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grand Marquis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. On nommait ainsi dans la famille le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui érigea 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Depuis 1789, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 habitait ce rendez vous, sis à l'intérieur du parc, bâti du temps de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, et appelé le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. Le village de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cinq Cygne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 est au bout de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 (corruption de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

), à laquelle mène l'avenue à quatre rangs d'ormes où 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 flairait des espions. Depuis la mort du

, ce pavillon avait été tout à fait négligé. Le vice amiral hanta beaucoup plus la mer et la cour que la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et son fils donna ce pavillon délabré pour demeure à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. Ce noble bâtiment est en briques, orné de pierre vermiculée aux angles, aux portes et aux fenêtres. De chaque côté s'ouvre une grille d'une belle serrurerie, mais rongée de rouille. Après la grille s'étend un large, un profond saut de loup d'où s'élancent des arbres vigoureux, dont les parapets sont hérissés d'arabesques en fer qui présentent leurs innombrables piquants aux malfaiteurs. Les murs du parc ne commencent qu'au delà de la circonférence produite par le rond point. En dehors, la magnifique demi lune est dessinée par des talus plantés d'ormes, de même que celle qui lui correspond dans le parc est formée par des massifs d'arbres exotiques. Ainsi le pavillon occupe le centre du rond point tracé par ces deux fers à cheval. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait fait des anciennes salles du rez de chaussée une écurie, une étable, une cuisine et un bûcher. De l'antique splendeur, la seule trace est une antichambre dallée en marbre noir et blanc, où l'on entre, du côté du parc, par une de ces portes fenêtres vitrées en petits carreaux, comme il y en avait encore à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Versailles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 avant que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis Philippe

 n'en fit l'hôpital des gloires de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. A l'intérieur, ce pavillon est partagé par un vieil escalier en bois vermoulu, mais plein de caractère, qui mène au premier étage, où se trouvent cinq chambres, un peu basses d'étage. Au dessus s'étend un immense grenier. Ce vénérable édifice est coiffé d'un de ces grands combles à quatre pans dont l'arête est ornée de deux bouquets en plomb, et percé de quatre de ces œils de bœuf que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 affectionnait avec raison ; car en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, l'attique et les toits plats à l'italienne sont un non sens contre lequel le climat proteste. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 mettait là ses fourrages. Toute la partie du parc qui environne ce vieux pavillon est à l'anglaise. A cent pas, un ex lac, devenu simplement un étang bien empoissonné, atteste sa présence autant par un léger brouillard au dessus des arbres que par le cri de mille grenouilles, crapauds et autres amphibies bavards au coucher du soleil. La vétusté des choses, le profond silence des bois, la perspective de l'avenue, la forêt au loin, mille détails, les fers rongés de rouille, les masses de pierres veloutées par les mousses, tout poétise cette construction qui existe encore. Au moment où commence cette histoire, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 était appuyé à l'un des parapets moussus sur lequel se voyaient sa poire à poudre, sa casquette, son mouchoir, un tournevis, des chiffons, enfin tous les ustensiles nécessaires à sa suspecte opération. La chaise de sa femme se trouvait adossée à côté de la porte extérieure du pavillon, au dessus de laquelle existaient encore les armes de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Simeuse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 richement sculptées avec leur belle devise : Si meurs ! La mère, vêtue en paysanne, avait mis sa chaise devant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pour qu'elle eût les pieds à l'abri de l'humidité, sur un des bâtons.   Le petit est là ? demanda 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 à sa femme.   Il rôde autour de l'étang, il est fou des grenouilles et des insectes, dit la mère. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 siffla de façon à faire trembler. La prestesse avec laquelle son fils accourut démontrait le despotisme exercé par le régisseur de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, depuis 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et à une servante nommée 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, était partagée à dix lieues à la ronde. Peut être ne faut il pas tarder plus long temps de donner les raisons de ce sentiment, qui, d'ailleurs, achèveront au moral le portrait de 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Le vieux

 s'était défait de ses biens en 1790 ; mais, devancé par les événements, il n'avait pu mettre en des mains fidèles sa belle terre de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Accusé de correspondre avec le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, le

 et sa femme furent mis en prison et condamnés à mort par le tribunal révolutionnaire de Troyes, que présidait le père de

, qui semblaient avoir une seule et même âme, vivaient ensemble comme l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et son cheval vivent dans le désert. Le régisseur connaissait toutes les modulations de la voix de

 et les idées qu'elles exprimaient, de même que le chien lisait la pensée de son maître dans ses yeux et la sentait exhalée dans l'aire de son corps.   Qu'en dis tu ? s'écria tout bas 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en montrant à sa femme deux sinistres personnages qui apparurent dans une contre allée en se dirigeant vers le rond point.   Que se passe t il dans le pays ? C'est des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ? dit la vieille.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 voilà ! s'écria 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Cache donc ma carabine, dit il à l'oreille de sa femme, ils viennent à nous. Les deux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui traversèrent le rond point offraient des figures qui, certes, eussent été typiques pour un peintre. L'un, celui qui paraissait être le subalterne, avait des bottes à revers, tombant un peu bas, qui laissaient voir de mièvres mollets et des bas de soie chinés d'une propreté douteuse. La culotte, en drap côtelé couleur abricot et à boutons de métal, était un peu trop large ; le corps s'y trouvait à l'aise, et les plis usés indiquaient par leur disposition un homme de cabinet. Le gilet de piqué, surchargé de broderies saillantes, ouvert, boutonné par un seul bouton sur le haut du ventre, donnait à ce personnage un air d'autant plus débraillé que ses cheveux noirs, frisés en tire bouchons, lui cachaient le front et descendaient le long des joues. Deux chaînes de montre en acier pendaient sur la culotte. La chemise était ornée d'une épingle à camée blanc et bleu. L'habit, couleur cannelle, se recommandait au caricaturiste par une longue queue qui, vue par derrière, avait une si parfaite ressemblance avec une morue que le nom lui en fut appliqué. La mode des habits en queue de morue a duré dix ans, presque autant que l'empire de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Napoléon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. La cravate, lâche et à grands plis nombreux, permettait à cet individu de s'y enterrer le visage jusqu'au nez. Sa figure bourgeonnée, son gros nez long couleur de brique, ses pommettes animées, sa bouche démeublée, mais menaçante et gourmande, ses oreilles ornées de grosses boucles en or, son front bas, tous ces détails qui semblent grotesques étaient rendus terribles par deux petits yeux placés et percés comme ceux des cochons et d'une implacable avidité, d'une cruauté goguenarde et quasi joyeuse. Ces deux yeux fureteurs et perspicaces, d'un bleu glacial et glacé, pouvaient être pris pour le modèle de ce fameux œil, le redoutable emblème de la police, inventé pendant la révolution. Il avait des gants de soie noire et une badine à la main. Il devait être quelque personnage officiel, car il avait, dans son maintien, dans sa manière de prendre son tabac et de le fourrer dans le nez l'importance bureaucratique d'un homme secondaire, mais qui émarge ostensiblement, et que des ordres partis de haut rendent momentanément souverain. L'autre, dont le costume était dans le même goût, mais élégant et très élégamment porté, soigné dans les moindres détails, qui faisait, en marchant, crier des bottes à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, mises par dessus un pantalon collant, avait sur son habit un spencer, mode aristocratique adoptée par les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, par la jeunesse dorée, et qui survivait aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et à la jeunesse dorée. Dans ce temps, il y eut des modes qui durèrent plus long temps que des partis, symptôme d'anarchie que 1830 nous a présenté déjà. Ce parfait muscadin paraissait âgé de trente ans. Ses manières sentaient la bonne compagnie, il portait des bijoux de prix. Le col de sa chemise venait à la hauteur de ses oreilles. Son air fat et presque impertinent accusait une sorte de supériorité cachée. Sa figure blafarde semblait ne pas avoir une goutte de sang, son nez camus et fin avait la tournure sardonique du nez d'une tête de mort, et ses yeux verts étaient impénétrables ; leur regard était aussi discret que devait l'être sa bouche mince et serrée. Le premier semblait être un bon enfant comparé à ce jeune homme sec et maigre qui fouettait l'air avec un jonc dont la pomme d'or brillait au soleil. Le premier pouvait couper lui même une tête, mais le second était capable d'entortiller, dans les filets de la calomnie et de l'intrigue, l'innocence, la beauté, la vertu, de les noyer, ou de les empoisonner froidement. L'homme rubicond aurait consolé sa victime par des lazzis, l'autre n'aurait pas même souri. Le premier avait quarante cinq ans, il devait aimer la bonne chère et les femmes. Ces sortes d'hommes ont tous des passions qui les rendent esclaves de leur métier. Mais le jeune homme était sans passions et sans vices. S'il était espion, il appartenait à la diplomatie, et travaillait pour l'art pur. Il concevait, l'autre exécutait ; il était l'idée, l'autre était la forme.   Nous devons être à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, ma bonne femme ? dit le jeune homme.   On ne dit pas ici ma bonne femme, répondit 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Nous avons encore la simplicité de nous appeler citoyenne et citoyen, nous autres !   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 fit le jeune homme de l'air le plus naturel et sans paraître choqué. Les joueurs ont souvent, dans le monde, au jeu de l'écarté surtout, éprouvé comme une déroute intérieure en voyant s'attabler devant eux, au milieu de leur veine, un joueur, dont les manières, le regard, la voix, la façon de mêler les cartes leur prédisent une défaite. A l'aspect du jeune homme, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 sentit une prostration prophétique de ce genre. Il fut atteint par un pressentiment mortel, il entrevit confusément l'échafaud ; une voix lui cria que ce muscadin lui serait fatal, quoiqu'ils n'eussent encore rien de commun. Aussi sa parole avait elle été rude, il voulait être et fut grossier.   N'appartenez vous pas au 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

 ? demanda le second 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Parisien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Je suis mon maître, répondit 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
.   Enfin, mesdames, dit le jeune homme en prenant les façons les plus polies, sommes nous à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ? nous y sommes attendus par monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Voici le parc, dit

 en montrant la grille ouverte.   Et pourquoi cachez vous cette carabine, ma belle enfant ? dit le jovial compagnon du jeune homme qui en passant par la grille aperçut le canon.   Tu travailles toujours, même à la campagne, s'écria le jeune homme en souriant. Tous deux revinrent, saisis par une pensée de défiance que le régisseur comprit malgré l'impassibilité de leurs visages ; 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 les laissa regarder la carabine, au milieu des abois de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Couraut
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, car elle avait la conviction que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 méditait quelque mauvais coup et fut presque heureuse de la perspicacité des inconnus. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 jeta sur sa femme un regard qui la fit frémir, il prit alors la carabine et se mit en devoir d'y chasser une balle, en acceptant les fatales chances de cette découverte et de cette rencontre ; il parut ne plus tenir à la vie, et sa femme comprit bien alors sa funeste résolution.   Vous avez donc des loups par ici ? dit le jeune homme à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Il y a toujours des loups là où il y a des moutons. Vous êtes en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Champagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et voilà une forêt ; mais nous avons aussi du sanglier, nous avons de grosses et de petites bêtes, nous avons un peu de tout, dit 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 d'un air goguenard.   Je parie, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dit le plus vieux des deux après avoir échangé un regard avec l'autre, que cet homme est mon 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
...   Nous n'avons pas gardé les cochons ensemble, dit le régisseur.   Non, mais nous avons présidé les 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, citoyen, répliqua le vieux cynique, vous à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, moi ailleurs. Tu as conservé la politesse de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Carmagnole
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 ; mais elle n'est plus à la mode, mon petit.   Le parc me paraît bien grand, nous pourrions nous y perdre, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Si
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 vous êtes le régisseur, faites nous conduire au château, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 siffla son fils et continua de chasser sa balle. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 d'un œil indifférent, tandis que son compagnon semblait charmé ; mais il remarquait en elle les traces d'une angoisse qui échappait au vieux libertin, lui que la carabine avait effarouché. Ces deux natures se peignaient tout entières dans cette petite chose si grande.   J'ai rendez vous au delà de la forêt, disait le régisseur, je ne puis pas vous rendre ce service moi même, mais mon fils vous mènera jusqu'au château. Par où venez vous donc à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ? Auriez vous pris par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ?  Nous avions, comme vous, des affaires dans la forêt, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 sans aucune ironie apparente.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, s'écria 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, conduis ces messieurs au château par les sentiers, afin qu'on ne les voie pas, ils ne prennent point les routes battues. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ici d'abord ! dit il en voyant les deux étrangers qui leur avaient tourné le dos et marchaient en se parlant à voix basse. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 offrait le plus paisible spectacle. Ses habitants étaient si loin de soupçonner l'orage près de fondre sur eux, que leur attitude eût excité la compassion de la première personne qui aurait connu leur situation. Dans la haute cheminée, ornée d'un trumeau où dansaient au dessus de la glace des bergères en paniers, brillait un de ces feux comme il ne s'en fait que dans les châteaux situés au bord des bois. Au coin de cette cheminée, sur une grande bergère carrée en bois doré, garnie en magnifique lampasse vert, la jeune comtesse était en quelque sorte étalée dans l'attitude que donne un accablement complet. Revenue à six heures seulement des confins de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, après avoir battu l'estrade en avant de la troupe afin de faire arriver à bon port les quatre gentilshommes au gîte où ils devaient faire leur dernière étape avant d'entrer à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, elle avait surpris 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et

 à la fin de leur dîner. Pressée par la faim, elle s'était mise à table sans quitter ni son amazone crottée ni ses brodequins. Au lieu de se déshabiller après le dîner, elle s'était sentie accablée par toutes ses fatigues, et avait laissé aller sa belle tête nue, couverte de ses mille boucles blondes, sur le dossier de l'immense bergère, en gardant ses pieds en avant sur un tabouret. Le feu séchait les éclaboussures de son amazone et de ses brodequins. Ses gants de peau de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, son petit chapeau de castor, son voile vert et sa cravache étaient sur la console où elle les avait jetés. Elle regardait tantôt la vieille horloge de

 qui se trouvait sur le chambranle de la cheminée entre deux candélabres à fleurs, pour voir si, d'après l'heure, les quatre conspirateurs étaient couchés ; tantôt la table de boston placée devant la cheminée et occupée par monsieur d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et par sa femme, par le curé de Cinq Cygne et sa sœur. Quand même ces personnages ne seraient pas incrustés dans ce drame, leurs têtes auraient encore le mérite de représenter une des faces que prit l'aristocratie après sa défaite de 1793. Sous ce rapport, la peinture du salon de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 a la saveur de l'histoire vue en déshabillé. Le gentilhomme, alors âgé de cinquante deux ans, grand, sec, sanguin, et d'une santé robuste, eût paru capable de vigueur sans de gros yeux d'un bleu faïence dont le regard annonçait une extrême simplicité. Il existait dans sa figure terminée par un menton de galoche, entre son nez et sa bouche, un espace démesuré par rapport aux lois du dessin, qui lui donnait un air de soumission en parfaite harmonie avec son caractère, auquel concordaient les moindres détails de sa physionomie. Ainsi sa chevelure grise, feutrée par son chapeau qu'il gardait presque toute la journée, formait comme une calotte sur sa tête, en en dessinant le contour piriforme. Son front, très ridé par sa vie campagnarde et par de continuelles inquiétudes, était plat et sans expression. Son nez aquilin relevait un peu sa figure ; le seul indice de force se trouvait dans ses sourcils touffus qui conservaient leur couleur noire, et dans la vive coloration de son teint ; mais cet indice ne mentait point, le gentilhomme quoique simple et doux avait la foi monarchique et catholique, aucune considération ne l'eût fait changer de parti. Ce bonhomme se serait laissé arrêter, il n'eût pas tiré sur les municipaux, et serait allé tout doucettement à l'échafaud. Ses trois mille livres de rentes viagères, sa seule ressource, l'avaient empêcher d'émigrer. Il obéissait donc au gouvernement de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, sans cesser d'aimer la famille royale et d'en souhaiter le rétablissement ; mais il eût refusé de se compromettre en participant à une tentative en faveur des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, monsieur d'

 représentait admirablement ces honorables gentilshommes auxquels

 a écrit sur le front le mot mites, qui laissèrent passer au dessus de leurs gentilhommières et de leurs têtes les orages de

, qui se redressèrent sous la

 de leurs économies cachées, fiers de leur attachement discret et qui rentrèrent dans leurs campagnes après 1830. Son costume, expressive enveloppe de ce caractère, peignait l'homme et le temps.

 d'

 portait une de ces houppelandes, couleur noisette, à petit collet, que le dernier

 avait mises à la mode à son retour d'

, et qui furent, pendant

 et de

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, âgée de quarante ans, et usée par les émotions avait une figure passée qui semblait toujours poser pour un portrait ; et son bonnet de dentelle, orné de coques en satin blanc, contribuait singulièrement à lui donner cet air solennel. Elle mettait encore de la poudre malgré le fichu blanc, la robe en soie puce à manches plates, à jupon très ample, triste et dernier costume de la reine 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ami de l'abbé d'Hauteserre, nommé

</mark>
, avait pris pour retraite la cure de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 par amitié pour les d'

 et pour la jeune comtesse. Sa sœur, mademoiselle

, riche de sept cents francs de rente, les réunissait aux faibles appointements de la cure, et tenait le ménage de son frère. Ni l'église, ni le presbytère n'avaient été vendus par suite de leur peu de valeur. L'abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 logeait donc à deux pas du château, car le mur du jardin de la cure et celui du parc étaient mitoyens en quelques endroits. Aussi, deux fois par semaine, l'abbé

 et sa sœur dînaient ils à

, où tous les soirs ils venaient faire la partie des d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hauteserre

.

 ne savait pas tenir une carte. L'abbé

, vieillard en cheveux blancs et à la figure blanche comme celle d'une vieille femme, doué d'un sourire aimable, d'une voix douce et insinuante, relevait la fadeur de sa face assez poupine par un front où respirait l'intelligence et par des yeux très fins. De moyenne taille et bien fait, il gardait l'habit noir à la française, portait des boucles d'argent à sa culotte et à ses souliers, des bas de soie noire, un gilet noir sur lequel tombait son rabat, ce qui lui donnait un grand air, sans rien ôter à sa dignité. Cet abbé, qui devint évêque de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à la

, habitué par son ancienne vie à juger les jeunes gens, avait deviné le grand caractère de

, il l'appréciait à toute sa valeur, et il avait de prime abord témoigné une respectueuse déférence à cette jeune fille qui contribua beaucoup à la rendre indépendante à

 et à faire plier sous elle l'austère vieille dame et le bon gentilhomme, auxquels, selon l'usage, elle aurait dû certainement obéir. Depuis six mois, l'abbé

 avec le génie particulier aux prêtres, qui sont les gens les plus perspicaces ; et, sans savoir que cette jeune fille de vingt trois ans pensait à renverser 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 au moment où ses faibles mains détortillaient un brandebourg défait de son amazone, il la supposait cependant agitée d'un grand dessein. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 était resté nu, vide et dévasté. Par calcul, le prudent tuteur n'avait pas voulu, durant les commotions révolutionnaires, en changer l'aspect ; mais, à la

. Ce fidèle serviteur, nommé

 dans ses communaux ; il les avait convertis en prairies artificielles qui nourrissaient les bestiaux du château, et les avait encadrés de peupliers qui, depuis six ans, poussaient à ravir. Il avait l'intention de racheter quelques terres, et d'utiliser tous les bâtiments du château en y faisant une seconde ferme qu'il se promettait de conduire lui même. La vie était donc, depuis deux ans, devenue presque heureuse au château. Monsieur d'

 et par le curé, voulaient que leurs fils, ainsi que les jumeaux de

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 appartenait à un monastère dit de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Notre Dame
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Ce monastère, pris, saccagé, démoli, disparut entièrement, moines et biens. La forêt, objet de convoitise, entra dans le domaine des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    comtes de Champagne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, qui plus tard l'engagèrent et la laissèrent vendre. En six siècles, la nature couvrit les ruines avec son riche et puissant manteau vert, et les effaça si bien, que l'existence d'un des plus beaux couvents n'était plus indiquée que par une assez faible éminence, ombragée de beaux arbres, et cerclée par d'épais buissons impénétrables que, depuis 1794, 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 s'était plu à épaissir en plantant de l'acacia épineux dans les intervalles dénués d'arbustes. Une mare se trouvait au pied de cette éminence, et attestait une source perdue, qui sans doute avait jadis déterminé l'assiette du monastère. Le possesseur des titres de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    forêt de Nodesme
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 avait pu seul reconnaître l'étymologie de ce mot âgé de huit siècles, et découvrir qu'il y avait eu jadis un couvent au centre de la forêt. En entendant les premiers coups de tonnerre de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Révolution
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    marquis de Simeuse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qu'une contestation avait obligé de recourir à ses titres, instruit de cette particularité par le hasard, se mit, dans une arrière pensée assez facile à concevoir, à rechercher la place du monastère. Le garde, à qui la forêt était si connue, avait naturellement aidé son maître dans ce travail, et sa sagacité de forestier lui fit reconnaître la situation du monastère. En observant la direction des cinq principaux chemins de la forêt, dont plusieurs étaient effacés, il vit que tous aboutissaient au monticule et à la mare, où jadis on devait venir de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Troyes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, de la vallée d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Arcis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, de celle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cinq Cygne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bar
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 sur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Aube
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Le marquis voulut sonder le monticule, mais il ne pouvait prendre pour cette opération que des gens étrangers au pays. Pressé par les circonstances, il abandonna ses recherches, en laissant dans l'esprit de 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 l'idée que l'éminence cachait ou des trésors ou les fondations de l'abbaye. 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 continua cette œuvre archéologique ; il sentit le terrain sonner le creux, au niveau même de la mare, entre deux arbres, au pied du seul point escarpé de l'éminence. Par une belle nuit, il vint armé d'une pioche, et son travail mit à découvert une baie de cave où l'on descendait par des degrés en pierre. La mare, qui dans son endroit le plus creux a trois pieds de profondeur, forme une spatule dont 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    le manche
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 semble sortir de l'éminence, et ferait croire qu'il sort de ce rocher factice une fontaine perdue par infiltration dans cette vaste forêt. Ce marécage, entouré d'arbres aquatiques, d'aulnes, de saules, de frênes, est le rendez vous de sentiers, reste des routes anciennes et d'allées forestières, aujourd'hui désertes. Cette eau, vive et qui parait dormante, couverte de plantes à larges feuilles, de cresson, offre une nappe entièrement verte, à peine distinctible de ses bords où croît une herbe fine et fournie. Elle est trop loin de toute habitation pour qu'aucune bête, autre que le fauve, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vienne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en profiter. Bien convaincus qu'il ne pouvait rien exister au dessous de ce marais, et rebutés par les bords inaccessibles du monticule, les gardes particuliers ou les chasseurs n'avaient jamais visité, fouillé ni sondé ce coin qui appartenait à la plus vieille coupe de la forêt, et que 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 réserva pour une futaie, quand arriva son tour d'être exploitée. Au bout de la cave se trouve un caveau voûté, propre et sain, tout en pierres de taille, du genre de ceux qu'on nommait l'in pace, le cachot des couvents. La salubrité de ce caveau, la conservation de ce reste d'escalier et de ce berceau s'expliquait par la source que les démolisseurs avaient respectée et par une muraille vraisemblablement d'une grande épaisseur, en brique et en ciment semblable à celui des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Romains
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui contenait les eaux supérieures. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 couvrit de grosses pierres l'entrée de cette retraite ; puis, pour s'en approprier le secret et le rendre impénétrable, il s'imposa la loi de remonter l'éminence boisée, et de descendre à la cave par l'escarpement, au lieu d'y aborder par la mare. Au moment où les deux fugitifs y arrivèrent, la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    lune
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 jetait sa belle lueur d'argent aux cimes des arbres centenaires du monticule, elle se jouait dans les magnifiques touffes des langues de bois diversement découpées par les chemins qui débouchaient là, les unes arrondies, les autres pointues, celle ci terminée par un seul arbre, celle là par un bosquet. De là, l'œil s'engageait irrésistiblement en de fuyantes perspectives où les regards suivaient soit la rondeur d'un sentier, soit la vue sublime d'une longue allée de forêt, soit une muraille de verdure presque noire. La lumière filtrée à travers les branchages de ce carrefour faisait briller, entre les clairs du cresson et les nénuphars, quelques diamants de cette eau tranquille et ignorée. Le cri des grenouilles troubla le profond silence de ce joli coin de forêt dont le parfum sauvage réveillait dans l'âme des idées de liberté.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sommes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 nous bien sauvés ? dit la comtesse à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Oui, mademoiselle. Mais nous avons chacun notre besogne. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Allez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 attacher nos chevaux à des arbres en haut de cette petite colline, et nouez leur à chacun un mouchoir autour de la bouche, dit il en lui tendant sa cravate ; le mien et le vôtre sont intelligents, ils sauront qu'ils doivent se taire. Quand vous aurez fini, descendez droit au dessus de l'eau par cet escarpement, ne vous laissez pas accrocher par votre amazone, vous me trouverez en bas. Pendant que la comtesse cachait les chevaux, les attachait et les bâillonnait, 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 débarrassa ses pierres et découvrit l'entrée du caveau. La comtesse, qui croyait savoir sa forêt, fut surprise au dernier point en se voyant sous un berceau de cave. 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 remit les pierres en voûte au dessus de l'entrée avec une adresse de maçon. Quand il eut achevé, le bruit des chevaux et de la voix des gendarmes retentit dans le silence de la nuit ; mais il n'en battit pas moins tranquillement le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    briquet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    alluma
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 une petite branche de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    sapin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et mena la comtesse dans l'in pace où se trouvait encore un bout de la chandelle qui lui avait servi à reconnaître ce caveau. La porte en fer et de plusieurs lignes d'épaisseur, mais percée en quelques endroits par la rouille, avait été remise en état par le garde, et se fermait extérieurement avec des barres qui s'adaptaient de chaque côté dans des trous. La comtesse, morte de fatigue, s'assit sur un banc de pierre, au dessus duquel il existait encore un anneau scellé dans le mur.   Nous avons un salon pour causer, dit 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Maintenant les gendarmes peuvent tourner tant qu'ils voudront, le pis de ce qui nous arriverait serait qu'ils prissent nos chevaux.   Nous enlever nos chevaux, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Laurence
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ce serait tuer mes cousins et messieurs d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hauteserre !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 Voyons, que savez vous ? 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 raconta le peu qu'il avait surpris de la conversation entre 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Malin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grévin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   lls sont en route pour 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, ils y entreront ce matin, dit la comtesse quand il eut fini.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Perdus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ! s'écria 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Vous comprenez que les entrants et les sortants seront surveillés aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Barrières
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Malin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a le plus grand intérêt à laisser mes maîtres se bien compromettre pour les tuer.   Et moi qui ne sais rien du plan général de l'affaire ! s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Laurence
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Comment prévenir 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Georges
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rivière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Moreau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ? où sont ils ? Enfin ne songeons qu'à mes cousins et aux d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hauteserre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, rejoignez les à tout prix.   Le télégraphe va plus vite que les meilleurs chevaux, dit 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, et de tous les nobles fourrés dans cette conspiration, vos cousins seront les mieux traqués ; si je les retrouve, il faut les loger ici, nous les y garderons jusqu'à la fin de l'affaire ; leur pauvre père avait peut être une vision en me mettant sur la piste de cette cachette, il a pressenti que ses fils s'y sauveraient !   Ma jument vient des écuries du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    comte d'Artois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, elle est née de son plus beau cheval anglais, mais elle a fait trente six lieues, elle mourrait sans vous avoir porté au but, dit elle.   Le mien est bon, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>

, dont les mains avaient été si vigoureusement attachées qu'elles étaient violettes et enflées. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Catherine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ne quittait pas sa position pleine de simplesse et de naïveté, mais impénétrable. Le brigadier qui, selon 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Corentin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, venait de faire la sottise d'arrêter ces petites bonnes gens, ne savait plus s'il devait partir ou rester. Il était tout pensif au milieu du salon, la main appuyée sur la poignée de son sabre, et l'œil sur les deux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Parisiens
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Durieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, stupéfaits, et tous les gens du château formaient un groupe admirable d'inquiétude. Sans les pleurs convulsifs de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, on eût entendu les mouches voler. Quand la mère, épouvantée et pâle, ouvrit la porte et se montra presque traînée par mademoiselle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dont les yeux rouges avaient pleuré, tous ces visages se tournèrent vers les deux femmes. Les deux agents espéraient autant que tremblaient les habitants du château de voir entrer 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Laurence
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Le mouvement spontané des gens et des maîtres sembla produit comme par un de ces mécanismes qui font accomplir à des figures de bois un seul et unique geste ou un clignement d'yeux. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 s'avança par trois grands pas précipités vers 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Corentin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et lui dit d'une voix entrecoupée mais violente :   Par pitié, monsieur, de quoi mes fils sont ils accusés ? Et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 vous donc qu'ils soient venus ici ? Le curé, qui semblait s'être dit en voyant la vieille dame :   Elle va faire quelque sottise ! baissa les yeux.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mes devoirs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et la mission que j'accomplis me défendent de vous le dire, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Corentin d'un air
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 à la fois gracieux et railleur. Ce refus, que la détestable courtoisie de ce mirliflor rendait encore plus implacable, pétrifia cette vieille mère qui tomba sur un fauteuil auprès de l'abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goujet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, joignit les mains et fit un vœu.   Où avez vous arrêté ce pleurard ? demanda 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Corentin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 au brigadier en désignant le petit écuyer de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Laurence
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Dans le chemin qui mène à la ferme, le long des murs du parc, le drôle allait gagner le bois des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Closeaux
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Et cette fille ?   Elle ? c'est 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Olivier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui l'a pincée.   Où allait elle ?   Vers 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gondreville
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   lls se tournaient le dos ? dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Corentin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Oui, répondit le gendarme.   N'est ce pas le petit domestique et la femme de chambre de la citoyenne 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cinq Cygne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ? dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Corentin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 au maire.   Oui, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Goulard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Après avoir échangé deux mots avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Corentin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de bouche à oreille, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Peyrade
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 sortit aussitôt en emmenant le brigadier. En ce moment le brigadier d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Arcis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 entra, vint à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
