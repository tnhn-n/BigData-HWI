 lui même. Une vieille fille leur apprit le dessin. Un respectable prêtre leur enseigna la grammaire, la langue française, l'histoire, la géographie et le peu d'arithmétique nécessaire aux femmes. Leurs lectures, choisies dans les livres autorisés, comme les

, elle avait encore dans ses nattes quelques fleurs, mais d'autres gisaient éparses sur le tapis avec ses gants, sa pelisse de soie garnie de fourrures, son manchon et son capuchon. Des larmes brillantes mêlées à ses perles sur sa blanche poitrine, ses yeux mouillés annonçaient d'étranges confidences. Au milieu de ce luxe, n'était ce pas horrible ?

 l'a dit : Rien ici bas n'est volé, tout se paie. Elle ne se sentait pas le courage de parler.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 quand tu n'y vas plus. Nos maris appartiennent à deux partis contraires. Je suis la femme d'un banquier ambitieux, d'un mauvais homme, mon cher trésor ! toi, tu es celle d'un bon être, noble, généreux...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pas de reproches, dit la comtesse. Pour m'en faire, une femme devrait avoir subi les ennuis d'une vie terne et décolorée, en être sortie pour entrer dans le paradis de l'amour ; il lui faudrait connaître le bonheur qu'on éprouve à sentir toute sa vie chez un autre, à épouser les émotions infinies d'une âme de poète, à vivre doublement : aller, venir avec lui dans ses courses à travers les espaces, dans le monde de l'ambition ; souffrir de ses chagrins, monter sur les ailes de ses immenses plaisirs, se déployer sur un vaste théâtre, et tout cela pendant que l'on est calme, froide, sereine devant un monde observateur. Oui, ma chère, on doit soutenir souvent tout un océan dans son cœur en se trouvant, comme nous sommes ici, devant le feu, chez soi, sur une causeuse. Quel bonheur, cependant, que d'avoir à toute minute un intérêt énorme qui multiplie les fibres du cœur et les étend, de n'être froide à rien, de trouver sa vie attachée à une promenade où l'on verra dans la foule un œil scintillant qui fait pâlir le soleil, d'être émue par un retard, d'avoir envie de tuer un importun qui vole un de ces rares moments où le bonheur palpite dans les plus petites veines ! Quelle ivresse que de vivre enfin ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 une des femmes les plus aimables et les plus remarquables du temps actuel. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie Angélique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 éprouva précisément pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Félix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 le sentiment que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 souhaitait de lui inspirer : une amitié vraie, une reconnaissance bien sentie, un amour fraternel qui se mélangeait à propos de tendresse noble et digne comme elle doit être entre mari et femme. Elle était mère, et bonne mère. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Félix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 s'attachait donc sa femme par tous les liens possibles sans avoir l'air de la garrotter, comptant pour être heureux sans nuage sur les attraits de l'habitude. Il n'y a que les hommes rompus au manége de la vie et qui ont parcouru le cercle des désillusionnements politiques et amoureux, pour avoir cette science et se conduire ainsi. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Félix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 trouvait d'ailleurs dans son œuvre les plaisirs que rencontrent dans leurs créations les peintres, les écrivains, les architectes qui élèvent des monuments ; il jouissait doublement en s'occupant de l'œuvre et en voyant le succès, en admirant sa femme instruite et naïve, spirituelle et naturelle, aimable et chaste, jeune fille et mère, parfaitement libre et enchaînée. L'histoire des bons ménages est comme celle des peuples heureux, elle s'écrit en deux lignes et n'a rien de littéraire. Aussi, comme le bonheur ne s'explique que par lui même, ces quatre années ne peuvent elles rien fournir qui ne soit tendre comme le gris de lin des éternelles amours, fade comme la manne, et amusant comme le roman de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Astrée
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. En 1833, l'édifice de bonheur par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Félix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut près de crouler, miné dans ses bases sans qu'il s'en doutât. Le cœur d'une femme de vingt cinq ans n'est pas plus celui de la jeune fille de dix huit, que celui de la femme de quarante n'est celui de la femme de trente ans. Il y a quatre âges dans la vie des femmes. Chaque âge crée une nouvelle femme. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 connaissait sans doute les lois de ces transformations dues à nos mœurs modernes ; mais il les oublia pour son propre compte, comme le plus fort grammairien peut oublier les règles en composant un livre ; comme sur le champ de bataille, au milieu du feu, pris dans les accidents d'un site, le plus grand général oublie une règle absolue de l'art militaire. L'homme qui peut empreindre perpétuellement la pensée dans le fait est un homme de génie ; mais l'homme qui a le plus de génie ne le déploie pas à tous les instants, il ressemblerait trop à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Après quatre ans de cette vie sans un choc d'âme, sans une parole qui produisît la moindre discordance dans ce suave concert de sentiment, en se sentant parfaitement développée comme une belle plante dans un bon sol, sous les caresses d'un beau soleil qui rayonnait au milieu d'un éther constamment azuré, la comtesse eut comme un retour sur elle même. Cette crise de sa vie, l'objet de cette scène, serait incompréhensible sans des explications qui peut être atténueront, aux yeux des femmes, les torts de cette jeune comtesse, aussi heureuse femme qu'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, et qui doit, au premier abord, paraître sans excuse. La vie résulte du jeu de deux principes opposés : quand l'un manque, l'être souffre. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, en satisfaisant à tout, avait supprimé le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Désir
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, ce roi de la création, qui emploie une somme énorme des forces morales. L'extrême chaleur, l'extrême malheur, le bonheur complet, tous les principes absolus trônent sur des espaces dénués de productions : ils veulent être seuls, ils étouffent tout ce qui n'est pas eux. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 n'était pas femme, et les femmes seules connaissent l'art de varier la félicité : de là procèdent leur coquetterie, leurs refus, leurs craintes, leurs querelles, et les savantes, les spirituelles niaiseries par lesquelles elles mettent le lendemain en question ce qui n'offrait aucune difficulté la veille. Les hommes peuvent fatiguer de leur constance, les femmes jamais. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vandenesse

 était une nature trop complètement bonne pour tourmenter par parti pris une femme aimée ; il la jeta dans l'infini le plus bleu, le moins nuageux de l'amour. Le problème de la béatitude éternelle est un de ceux dont la solution n'est connue que de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 dans l'autre vie. Ici bas, des poètes sublimes ont éternellement ennuyé leurs lecteurs en abordant la peinture du paradis. L'écueil de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 fut aussi l'écueil de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 : honneur au courage malheureux ! Sa femme finit par trouver quelque monotonie dans un 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 si bien arrangé, le parfait bonheur que la première femme éprouva dans 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 lui donna les nausées que donne à la longue l'emploi des choses douces, et fit souhaiter à la comtesse, comme à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, de rencontrer quelque loup dans la bergerie. Ceci, de tout temps, à semblé le sens du serpent emblématique auquel

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 s'adressa probablement par ennui. Cette morale paraîtra peut être hasardée aux yeux des protestants qui prennent la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 plus au sérieux que ne la prennent les juifs eux mêmes. Mais la situation de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 peut s'expliquer sans figures bibliques : elle se sentait dans l'âme une force immense sans emploi, son bonheur ne la faisait pas souffrir, il allait sans soins ni inquiétudes, elle ne tremblait point de le perdre, il se produisait tous les matins avec le même bleu, le même sourire, la même parole charmante. Ce lac pur n'était ridé par aucun souffle, pas même par le zéphyr : elle aurait voulu voir moduler cette glace. Son désir comportait je ne sais quoi d'enfantin qui devrait la faire excuser ; mais la société n'est pas plus indulgente que ne le fut le dieu de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. Devenue spirituelle, la comtesse comprenait admirablement combien ce sentiment devait être offensant, et trouvait horrible de le confier à son cher petit mari. Dans sa simplicité, elle n'avait pas inventé d'autre mot d'amour, car on ne forge pas à froid la délicieuse langue d'exagération que l'amour apprend à ses victimes au milieu des flammes. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, heureux de cette adorable réserve, maintenait par ses savants calculs sa femme dans les régions tempérées de l'amour conjugal. Ce mari modèle trouvait, d'ailleurs, indignes d'une âme noble les ressources du charlatanisme qui l'eussent grandi, qui lui eussent valu des récompenses de cœur, il voulait plaire par lui même, et ne rien devoir aux artifices de la fortune. La comtesse 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 souriait en voyant au bois un équipage incomplet ou mal attelé ; ses yeux se reportaient alors complaisamment sur le sien, dont les chevaux avaient une tenue anglaise, étaient libres dans leurs harnais chacun à sa distance. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Félix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ne descendait pas jusqu'à ramasser les bénéfices des peines qu'il se donnait ; sa femme trouvait son luxe et son bon goût naturels ; elle ne lui savait aucun gré de ce qu'elle n'éprouvait aucune souffrance d'amour propre. Il en était de tout ainsi. La bonté n'est pas sans écueils : on l'attribue au caractère, on veut rarement y reconnaître les efforts secrets d'une belle âme, tandis qu'on récompense les gens méchants du mal qu'ils ne font pas. Vers cette époque, madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Félix de Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 était arrivée à un degré d'instruction mondaine qui lui permit de quitter le rôle assez insignifiant de comparse timide, observatrice, écouteuse, que joua, dit on, pendant quelque temps, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 dans les chœurs au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    théâtre de la Scala
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La jeune comtesse se sentait capable d'aborder l'emploi de prima donna, elle s'y hasarda plusieurs fois. Au grand contentement de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Félix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 elle se mêla aux conversations. D'ingénieuses reparties et de fines observations semées dans son esprit par son commerce avec son mari la firent remarquer, et le succès l'enhardit. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, à qui on avait accordé que sa femme était jolie, fut enchanté quand elle parut spirituelle. Au retour du bal, du concert, du raoût, où 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait brillé, quand elle quittait ses atours, elle prenait un petit air joyeux et délibéré pour dire à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Félix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 :   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 vous été content de moi ce soir ? La comtesse excita quelques jalousies, entre autres celle de la sœur de son mari, la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, qui jusqu'alors l'avait patronnée, en croyant protéger une ombre destinée à la faire ressortir. Une comtesse, du nom de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, belle, spirituelle et vertueuse, musicienne et peu coquette, quelle proie pour le monde ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Félix de Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 comptait dans la société plusieurs femmes avec lesquelles il avait rompu ou qui avaient rompu avec lui, mais qui ne furent pas indifférentes à son mariage. Quand ces femmes virent dans madame de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 une petite femme à mains rouges, assez embarrassée d'elle, parlant peu, n'ayant pas l'air de penser beaucoup, elles se crurent suffisamment vengées. Les désastres de juillet 1830 vinrent, la société fut dissoute pendant deux ans, les gens riches allèrent durant la tourmente dans leurs terres ou voyagèrent en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Europe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, et les salons ne s'ouvrirent guère qu'en 1833. Le faubourg

 bouda, mais il considéra quelques maisons, celle entre autres de l'ambassadeur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, comme des terrains neutres : la société légitimiste et la société nouvelle s'y rencontrèrent représentées par leurs sommités les plus élégantes. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 par mille liens de cœur et de reconnaissance à la famille exilée, mais fort de ses convictions, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ne se crut pas obligé d'imiter les niaises exagérations de son parti : dans le danger, il avait fait son devoir au péril de ses jours en traversant les flots populaires pour proposer des transactions ; il mena donc sa femme dans le monde où sa fidélité ne pouvait jamais être compromise. Les anciennes amies de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 retrouvèrent difficilement la nouvelle mariée dans l'élégante, la spirituelle, la douce comtesse, qui se produisit elle même avec les manières les plus exquises de l'aristocratie féminine. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mesdames d'Espard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Manerville
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, lady 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, quelques autres moins connues, sentirent au fond de leur cœur des serpents se réveiller ; elles entendirent les sifflements flûtés de l'orgueil en colère, elles furent jalouses du bonheur de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Félix
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ; elles auraient volontiers donné leurs plus jolies pantoufles pour qu'il lui arrivât malheur. Au lieu d'être hostiles à la comtesse, ces bonnes mauvaises femmes l'entourèrent, lui témoignèrent une excessive amitié, la vantèrent aux hommes. Suffisamment édifié sur leurs intentions, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Félix

 surveilla leurs rapports avec

</mark>
 en lui disant de se délier d'elles. Toutes devinèrent les inquiétudes que leur commerce causait au comte, elles ne lui pardonnèrent point sa défiance et redoublèrent de soins et de prévenances pour leur rivale, à laquelle elles firent un succès énorme au grand déplaisir de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    marquise de Listomère
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 qui n'y comprenait rien. On citait la comtesse 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 comme la plus charmante, la plus spirituelle femme de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. L'autre belle sœur de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, la marquise 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charles de Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, éprouvait mille désappointements à cause de la confusion que le même nom produisait parfois et des comparaisons qu'il occasionnait. Quoique la marquise fût aussi très belle femme et très spirituelle, ses rivales lui opposaient d'autant mieux sa belle sœur que la comtesse était de douze ans mains âgée. Ces femmes savaient combien d'aigreur le succès de la comtesse devrait mettre dans son commerce avec ses deux belles sœurs, qui devinrent froides et désobligeantes pour la triomphante 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marie Angélique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Ce fut de dangereuses parentes, d'intimes ennemies. Chacun sait que la littérature se défendait alors contre l'insouciance générale engendrée par le drame politique, en produisant des œuvres plus ou moins byroniennes où il n'était question que des délits conjugaux. En ce temps, les infractions aux contrats de mariage défrayaient les revues, les livres et le théâtre. Cet éternel sujet fut plus que jamais à la mode. L'amant, ce cauchemar des maris, était partout, excepté peut être dans les ménages, où, par cette bourgeoise époque, il donnait moins qu'en aucun temps. Est ce quand tout le monde court à ses fenêtres, crie : A la garde ! éclaire les rues, que les voleurs s'y promènent ? Si, durant ces années fertiles en agitations urbaines, politiques et morales, il y eut des catastrophes matrimoniales, elles constituèrent des exceptions qui ne furent pas autant remarquées que sous la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Restauration
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Néanmoins, les femmes causaient beaucoup entre elles de ce qui occupait alors les deux formes de la poésie : le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Livre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Théâtre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Il était souvent question de l'amant, cet être si rare et si souhaité. Les aventures connues donnaient matière à des discussions, et ces discussions étaient, comme toujours, soutenues par des femmes irréprochables. Un fait digne de remarque est l'éloignement que manifestent pour ces sortes de conversations les femmes qui jouissent d'un bonheur illégal, elles gardent dans le monde une contenance prude, réservée et presque timide, elles ont l'air de demander le silence à chacun, ou pardon de leur plaisir à tout le monde. Quand au contraire une femme se plaît à entendre parler de catastrophes, se laisse expliquer les voluptés qui justifient les coupables, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    croyez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qu'elle est dans le carrefour de l'indécision, et ne sait quel chemin prendre. Pendant cet hiver, la comtesse de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 entendit mugir à ses oreilles la grande voix du monde, le vent des orages siffla autour d'elle. Ses prétendues amies, qui dominaient leur réputation de toute la hauteur de leurs noms et de leurs positions, lui dessinèrent à plusieurs reprises la séduisante figure de l'amant, et lui jetèrent dans l'âme des paroles ardentes sur l'amour, le mot de l'énigme que la vie offre aux femmes, la grande passion, suivant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Staël
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 qui prêcha d'exemple. Quand la comtesse demandait naïvement en petit comité quelle différence il y avait entre un amant et un mari, jamais une des femmes qui souhaitaient quelque malheur à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ne faillait à lui répondre de manière à piquer sa curiosité, à solliciter son imagination, à frapper son cœur, à intéresser son âme.   On vivotte avec son mari, ma chère, on ne vit qu'avec son amant, lui disait sa belle sœur, la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    marquise de Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Le mariage, mon enfant, est notre purgatoire ; l'amour est le paradis, disait lady 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dudley
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Ne la croyez pas, s'écriait la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    duchesse de Grandlieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, c'est l'enfer.   Mais c'est un enfer où l'on aime, faisait observer la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    marquise de Rochegude
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. On a souvent plus de plaisir dans la souffrance que dans le bonheur, voyez les martyrs.   Avec un mari, petite niaise, nous vivons pour ainsi dire de notre vie ; mais aimer, c'est vivre de la vie d'un autre, lui disait la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    marquise d'Espard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Un amant, c'est le fruit défendu, mot qui pour moi résume tout, disait en riant la jolie 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Moïna de Saint Hérem
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Quant elle n'allait pas à des raoûts diplomatiques ou au bal chez quelques riches étrangers, comme lady 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dudley
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ou la princesse 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Galathionne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, la comtesse allait presque tous les soirs dans le monde après les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Italiens
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ou l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Opéra
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, soit chez la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    marquise d'Espard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, soit chez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame de Listomère
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, mademoiselle des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Touches
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, la comtesse de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ou la vicomtesse de Grandlieu, les seules maisons aristocratiques ouvertes, et jamais elle n'en sortait sans que de mauvaises graines n'eussent été semées dans son cœur. On lui parlait de compléter sa vie, un mot à la mode dans ce temps là ; d'être comprise, autre mot auquel les femmes donnent d'étranges significations. Elle revenait chez elle inquiète, émue, curieuse, pensive. Elle trouvait je ne sais quoi de moins dans sa vie, mais elle n'allait pas jusqu'à la voir déserte. La société la plus amusante, mais la plus mêlée, des salons où allait madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Félix de Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, se trouvait chez la comtesse de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montcornet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, charmante petite femme qui recevait les artistes illustres, les sommités de la finance, les écrivains distingués, mais après les avoir soumis à un si sévère examen, que les plus difficiles en fait de bonne compagnie n'avaient pas à craindre d'y rencontrer qui que ce soit de la société secondaire. Les plus grandes prétentions y étaient en sûreté. Pendant l'hiver, où la société s'était ralliée, quelques salons, au nombre desquels étaient ceux de mesdames d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Espard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Listomère
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, de mademoiselle des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Touches
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    duchesse de Grandlieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, avaient recruté parmi les célébrités nouvelles de l'art, de la science, de la littérature et de la politique. La société ne perd jamais ses droits, elle veut toujours être amusée. A un concert donné par la comtesse vers la fin de l'hiver, apparut chez elle une des illustrations contemporaines de la littérature et de la politique, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, présenté par un des écrivains les plus spirituels mais les plus paresseux de l'époque, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Emile Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, autre homme célèbre, mais à huis clos ; vanté par les journalistes, mais inconnu au delà des barrières : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le savait ; d'ailleurs, il ne se faisait aucune illusion, et entre autres paroles de mépris, il a dit que la gloire est un poison bon à prendre petites choses. Depuis le moment où il s'était fait jour après avoir long temps lutté, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Raoul Nathan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait profité du subit engouement que manifestèrent pour la forme ces élégants sectaires du moyen âge, si plaisamment nommés 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jeune France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Il s'était donné les singularités d'un homme de génie en s'enrôlant parmi ces adorateurs de l'art dont les intentions furent d'ailleurs excellentes ; car rien de plus ridicule que le costume des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Français
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 au dix neuvième siècle, il y avait du courage à le renouveler. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Raoul
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, rendons lui cette justice, offre dans sa personne je ne sais quoi de grand, de fantasque et d'extraordinaire qui veut un cadre. Ses ennemis ou ses amis, les uns valent les autres, conviennent que rien au monde ne concorde mieux avec son esprit que sa forme. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Raoul Nathan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 serait peut être plus singulier au naturel qu'il ne l'est avec ses accompagnements. Sa figure ravagée, détruite, lui donne l'air de s'être battu avec les anges ou les démons, elle ressemble à celle que les peintres allemands attribuent au 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Christ
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 mort : il y paraît mille signes d'une lutte constante entre la faible nature humaine et les puissances d'en haut. Mais les rides creuses de ses joues, les redans de son crâne tortueux et sillonné, les salières qui marquent ses yeux et ses tempes, n'indiquent rien de débile dans sa constitution. Ses membranes dures, ses os apparents ont une solidité remarquable ; et quoique sa peau, tannée par des excès, s'y colle comme si des feux intérieurs l'avaient desséchée, elle n'en couvre pas moins une formidable charpente. Il est maigre et grand. Sa chevelure longue et toujours en désordre vise à l'effet. Ce 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Byron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 mal peigné, mal construit, a des jambes de héron, des genoux engorgés, une cambrure exagérée, des mains cordées de muscles, fermes comme les pattes d'un crabe, à doigts maigres et nerveux. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Raoul
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a des yeux napoléoniens, des yeux bleus dont le regard traverse l'âme ; un nez tourmenté, plein de finesse ; une charmante bouche, embellie par les dents les plus blanches que puisse souhaiter une femme. Il y a du mouvement et du feu dans cette tête, et du génie sur ce front. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Raoul
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 appartient au petit nombre d'hommes qui vous frappent au passage, qui dans un salon forment aussitôt un point lumineux où vont tous les regards. Il se fait remarquer par son négligé, s'il est permis d'emprunter à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Molière
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le mot employé par 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eliante
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 pour peindre le malpropre sur soi. Ses vêtements semblent toujours avoir été tordus, fripés, recroquevillés exprès pour s'harmonier à sa physionomie. Il tient habituellement l'une de ses mains dans son gilet ouvert, dans une pose que le portrait de monsieur de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chateaubriand
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Girodet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 a rendue célèbre ; mais il la prend moins pour lui ressembler, il ne veut ressembler à personne, que pour déflorer les plis réguliers de sa chemise. Sa cravate est en un moment roulée sous les convulsions de ses mouvements de tête, qu'il a remarquablement brusques et vifs, comme ceux des chevaux de race qui s'impatientent dans leurs harnais et relèvent constamment la tête pour se débarrasser de leur mors ou de leurs gourmettes. Sa barbe longue et pointue n'est ni peignée, ni parfumée, ni brossée, ni lissée comme le sont celles des élégants qui portent la barbe en éventail ou en pointe ; il la laisse comme elle est. Ses cheveux, mêlés entre le collet de son habit et sa cravate, luxuriants sur les épaules, graissent les places qu'ils caressent. Ses mains sèches et filandreuses ignorent les soins de la brosse à ongles et le luxe du citron. Plusieurs feuilletonistes prétendent que les eaux lustrales ne rafraîchissent pas souvent leur peau calcinée. Enfin le terrible 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Raoul
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 est grotesque. Ses mouvements sont saccadés comme s'ils étaient produits par une mécanique imparfaite. Sa démarche froisse toute idée d'ordre par des zigzags enthousiastes, par des suspensions inattendues qui lui font heurter les bourgeois pacifiques en promenade sur les boulevards de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Sa conversation, pleine d'humeur caustique, d'épigrammes âpres, imite l'allure de son corps : elle quitte subitement le ton de la vengeance et devient suave, poétique, consolante, douce, hors de propos ; elle a des silences inexplicables, des soubresauts d'esprit qui fatiguent parfois. Il apporte dans le monde une gaucherie hardie, un dédain des conventions, un air de critique pour tout ce qu'on y respecte, qui le met mal avec les petits esprits comme avec ceux qui s'efforcent de conserver les doctrines de l'ancienne politesse ; mais c'est quelque chose d'original comme les créations chinoises et que les femmes ne haïssent pas. D'ailleurs, pour elles, il se montre souvent d'une amabilité recherchée, il semble se complaire à faire oublier ses formes bizarres, à remporter sur les antipathies une victoire qui flatte sa vanité, son amour propre ou son orgueil.   Pourquoi êtes vous comme cela ? lui dit un jour la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    marquise de Vandenesse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Les perles ne sont elles pas dans des écailles ? répondit il fastueusement. A un autre qui lui adressait la même question, il répondit :   Si j'étais bien pour tout le monde, comment pourrais je paraître mieux à une personne choisie entre toutes ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Raoul Nathan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 porte dans sa vie intellectuelle le désordre qu'il prend pour enseigne. Son annonce n'est pas menteuse : son talent ressemble à celui de ces pauvres filles qui se présentent dans les maisons bourgeoises pour tout faire : il fut d'abord critique, et grand critique ; mais il trouva de la duperie à ce métier. Ses articles valaient des livres, disait il. Les revenus du théâtre l'avaient séduit ; mais incapable du travail lent et soutenu que veut la mise en scène, il avait été obligé de s'associer à un vaudevilliste, à du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bruel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui mettait en œuvre ses idées et les avait toujours réduites en petites pièces productives, pleines d'esprit, toujours faites pour des acteurs ou pour des actrices. A eux deux, ils avaient inventé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Florine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, une actrice à recette. Humilié de cette association semblable à celle des frères siamois, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nathan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait produit à lui seul au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Théâtre Francais
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 un grand drame tombé avec tous les honneurs de la guerre, aux salves d'articles foudroyants. Dans sa jeunesse, il avait déjà tenté le grand, le noble 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Théâtre Français
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, par une magnifique pièce romantique dans le genre de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pinto
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, à une époque où le classique régnait en maître : l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Odéon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 avait été si rudement agité pendant trois soirées que la pièce fut défendue. Aux yeux de beaucoup de gens, cette seconde pièce passait comme la première pour un chef d'œuvre, et lui valait plus de réputation que toutes les pièces si productives faites avec ses collaborateurs, mais dans un monde peu écouté, celui des connaisseurs et des vrais gens de goût.   Encore une chute semblable, lui dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Émile Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et tu deviens immortel. Mais, au lieu de marcher dans cette voie difficile, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nathan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 était retombé par nécessité dans la poudre et les mouches du vaudeville dix huitième siècle, dans la pièce à costumes, et la réimpression scénique des livres à succès. Néanmoins, il passait pour un grand esprit qui n'avais pas donné son dernier mot. Il avait d'ailleurs abordé la haute littérature et publié trois romans, sans compter ceux qu'il entretenait sous presse comme des poissons dans un vivier. L'un de ces trois livres, le premier, comme chez plusieurs écrivains qui n'ont pu faire qu'un premier ouvrage, avait obtenu le plus brillant succès. Cet ouvrage, imprudemment mis alors en première ligne, cette œuvre d'artiste, il la faisait appeler à tout propos le plus beau livre de l'époque, l'unique roman du siècle. Il se plaignait d'ailleurs beaucoup des exigences de l'art ; il était un de ceux qui contribuèrent le plus à faire ranger toutes les œuvres, le tableau, la statue, le livre, l'édifice, sous la bannière unique de l'Art. Il avait commencé par commettre un livre de poésies qui lui méritait une place dans la pléiade des poètes actuels, et parmi lesquelles se trouvait un poème nébuleux assez admiré. Tenu de produire par son manque de fortune, il allait du théâtre à la presse, et de la presse au théâtre, se dissipant, s'éparpillant et croyant toujours en sa veine. Sa gloire n'était donc pas inédite comme celle de plusieurs célébrités à l'agonie, soutenues par les titres d'ouvrages à faire, lesquels n'auront pas autant d'éditions qu'ils ont nécessité de marchés. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nathan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ressemblait à un homme de génie ; et s'il eût marché à l'échafaud, comme l'envie lui en prit, il aurait pu se frapper le front à la manière d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    André de Chénier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Saisi d'une ambition politique en voyant l'irruption au pouvoir d'une douzaine d'auteurs, de professeurs, de métaphysiciens et d'historiens qui s'incrustèrent dans la machine pendant les tourmentes de 1830 à 1833, il regretta de ne pas avoir fait des articles politiques au lieu d'articles littéraires. Il se croyait supérieur à ces parvenus dont la fortune lui inspirait alors une dévorante jalousie. Il appartenait à ces esprits jaloux de tout, capables de tout, à qui l'on vole tous les succès, et qui vont se heurtant à mille endroits lumineux sans se fixer à un seul, épuisant toujours la volonté du voisin. En ce moment, il allait du saint simonisme au républicanisme, pour revenir peut être au ministérialisme. Il guettait son os à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ronger
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 dans tous les coins, et cherchait une place sûre d'où il pût aboyer à l'abri des coups et se rendre redoutable ; mais il avait la honte de ne pas se voir prendre au sérieux par l'illustre de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marsay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui dirigeait alors le gouvernement et qui n'avait aucune considération pour les auteurs chez lesquels il ne trouvait pas ce que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Richelieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 nommait l'esprit de suite, ou mieux, de la suite dans les idées. et ailleurs tout ministère eût compté sur le dérangement continuel des affaires de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Raoul
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Tôt ou tard la nécessité devait l'amener à subir des conditions au lieu d'en imposer. Le caractère réel et soigneusement caché de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Raoul
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 concorde à son caractère public. Il est comédien de bonne foi, personnel comme si l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    État
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 était lui, et très habile déclamateur. Nul ne sait mieux jouer les sentiments, se targuer de grandeurs fausses, se parer de beautés morales, se respecter en paroles, et se poser comme un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alceste
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en agissant comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Philinte
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Son égoïsme trotte à couvert de cette armure en carton peint, et touche souvent au but caché qu'il se propose. Paresseux au superlatif, il n'a rien fait que piqué par les hallebardes de la nécessité. La continuité du travail appliquée à la création d'un monument, il l'ignore ; mais dans le paroxysme de rage que lui ont causé ses vanités blessées, ou dans un moment de crise amené par le créancier, il saute l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eurotas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, il triomphe des plus difficiles escomptes de l'esprit. Puis, fatigué, surpris d'avoir créé quelque chose, il retombe dans le marasme des jouissances parisiennes. Le besoin se représente formidable : il est sans force, il descend alors et se compromet. Mu par une fausse idée de sa grandeur et de son avenir, dont il prend mesure sur la haute fortune d'un de ses anciens camarades, un des rares talents ministériels mis en lumière par la révolution de juillet, pour sortir d'embarras il se permet avec les personnes qui l'aiment des barbarismes de conscience enterrés dans les mystères de la vie privée, mais dont personne ne parle ni ne se plaint. La banalité de son cœur, l'impudeur de sa poignée de main qui serre tous les vices, tous les malheurs, toutes les trahisons, toutes les opinions, l'ont rendu inviolable comme un roi constitutionnel. Le péché véniel, qui exciterait clameur de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    haro

 quelques phrases plus expressives par leur accent que par les idées. La comtesse, mise en garde contre la médisance par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Octave de Camps
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, avait compris l'importance de sa situation en face du monde, et la fit comprendre à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Raoul
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Au milieu de cette belle assemblée, l'un et l'autre eurent donc pour tout plaisir ces sensations alors si profondément savourées que donnent les idées, la voix, les gestes, l'attitude d'une personne aimée. L'âme s'accroche violemment à des riens. Quelquefois les yeux s'attachent de part et d'autre sur le même objet en y incrustant, pour ainsi dire, une pensée prise, reprise et comprise. On admire pendant une conversation le pied légèrement avancé, la main qui palpite, les doigts occupés à quelque bijou frappé, laissé, tourmenté d'une manière significative. Ce n'est plus ni les idées, ni le langage, mais les choses qui parlent ; elles parlent tant que souvent un homme épris laisse à d'autres le soin d'apporter une tasse, le sucrier pour le thé, le je ne sais quoi que demande la femme qu'il aime, de peur de montrer son trouble à des yeux qui semblent ne rien voir et voient tout. Des myriades de désirs, de souhaits insensés, de pensées violentes passent étouffés dans les regards. Là, les serrements de main dérobés aux mille yeux d'argus acquièrent l'éloquence d'une longue lettre et la volupté d'un baiser. L'amour se grossit alors de tout ce qu'il se refuse, il s'appuie sur tous les obstacles pour se grandir. Enfin ces barrières, plus souvent maudites que franchies, sont hachées et jetées au feu pour l'entretenir. Là, les femmes peuvent mesurer l'étendue de leur pouvoir dans la petitesse à laquelle arrive un immense amour qui se replie sur lui même, se cache dans un regard altéré, dans une contraction nerveuse, derrière une banale formule de politesse. Combien de fois, sur la dernière marche d'un escalier, n'a t on pas récompensé par un seul mot les tourments inconnus, le langage insignifiant de toute une soirée ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Raoul
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, homme peu soucieux du monde, lâcha sa colère dans le discours, et fut étincelant. Chacun entendit les rugissements inspirés par la contrariété que les artistes savent si peu supporter. Cette fureur à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, cet esprit qui cassait, brisait tout, en se servant de l'épigramme comme d'une massue, enivra 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et amusa le cercle comme si l'on eût vu quelque taureau bardé de banderoles en fureur dans un cirque espagnol.   Tu auras beau tout abattre, tu ne feras pas la solitude autour de toi, lui dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ce mot rendit à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait dit vrai. Les passions sont aussi lâches que cruelles. Le lendemain, après avoir long temps flotté entre : J'irai, je n'irai pas, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 quitta ses associés au milieu d'une discussion importante, et courut au faubourg

, chez

. En voyant entrer le brillant cabriolet de

, pendant qu'il payait son cocher à la porte, la vanité de

 fut blessée ; il résolut d'avoir un élégant cabriolet et le tigre obligé. L'équipage de la comtesse était dans la cour. A cette vue, le cœur de

 marchait sous la pression de ses désirs avec la régularité d'une aiguille d'horloge animée par son ressort. Elle était au coin de la cheminée, dans le petit salon, étendue dans un fauteuil. Au lieu de regarder

 en s'adressant à

 par un regard, soutenait, au moment où vous entriez, que les royalistes et les républicains s'entendent ; vous devez en savoir quelque chose, vous ?   Quand cela serait, dit

 et

 très grand, elle le trouva sublime. Elle s'accusa d'aimer trop, le pria de venir à ses heures ; elle aplatit ces travaux d'ambitieux par un regard levé vers le ciel. Elle attendrait ! Désormais elle sacrifierait ses jouissances. En voulant n'être qu'un marche pied, elle était un obstacle !.. elle pleura de désespoir.   Les femmes, dit elle les larmes aux yeux, ne peuvent donc qu'aimer, les hommes ont mille moyens d'agir ; nous autres, nous ne pouvons que penser, prier, adorer. Tant d'amour voulait une récompense. Elle regarda, comme un rossignol qui veut descendre de sa branche à une source, si elle était seule dans la solitude, si le silence ne cachait aucun témoin ; puis elle leva la tête vers 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui pencha la sienne ; elle lui laissa prendre un baiser, le premier, le seul qu'elle dût donner en fraude, et se sentit plus heureuse en ce moment qu'elle ne l'avait été depuis cinq années. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 trouva toutes ses peines payées. Tous deux marchaient sans trop savoir où, sur le chemin d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 ; ils furent obligés de revenir à leurs voitures en allant de ce pas égal et cadencé que connaissent les amants. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 avait foi dans ce baiser livré avec la facilité décente que donne la sainteté du sentiment. Tout le mal venait du monde, et non de cette femme si entièrement à lui. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 ne regretta plus les tourments de sa vie enragée, que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 devait oublier au feu de son premier désir, comme toutes les femmes qui ne voient pas à toute heure les terribles débats de ces existences exceptionnelles. En proie à cette admiration reconnaissante qui distingue la passion de la femme, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 courait d'un pas délibéré, leste, sur le sable fin d'une contre allée, disant, comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, peu de paroles, mais senties et portant coup. Le ciel était pur, les gros arbres bourgeonnaient, et quelques pointes vertes animaient déjà leurs mille pinceaux bruns. Les arbustes, les bouleaux, les saules, les peupliers, montraient leur premier, leur tendre feuillage encore diaphane. Aucune âme ne résiste à de pareilles harmonies. L'amour expliquait la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 à la comtesse comme il lui avait expliqué la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Je voudrais que vous n'eussiez jamais aimé que moi ! dit elle.   Votre vœu est réalisé, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Nous nous sommes révélé l'un à l'autre le véritable amour. Il disait vrai. En se posant devant ce jeune cœur en homme pur, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 s'était pris à ses phrases panachées de beaux sentiments. D'abord purement spéculatrice et vaniteuse, sa passion était devenue sincère. Il avait commencé par mentir, il finissait par dire vrai. Il y a d'ailleurs chez tout écrivain un sentiment difficilement étouffé qui le porte à l'admiration du beau moral. Enfin, à force de faire des sacrifices, un homme s'intéresse à l'être qui les exige. Les femmes du monde, de même que les courtisanes, ont l'instinct de cette vérité ; peut être même la pratiquent elles sans la connaître. Aussi la comtesse, après son premier élan de reconnaissance et de surprise, fut elle charmée d'avoir inspiré tant de sacrifices, d'avoir fait surmonter tant de difficultés. Elle était aimée d'un homme digne d'elle. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ignorait à quoi l'engagerait sa fausse grandeur ; car les femmes ne permettent pas à leur amant de descendre de son piédestal. On ne pardonne pas à un dieu la moindre petitesse. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ne savait pas le mot de cette énigme que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait dit à ses amis au souper chez 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. La lutte de cet écrivain parti des rangs inférieurs avait occupé les dix premières années de sa jeunesse ; il voulait être aimé par une des reine du beau monde. La vanité, sans laquelle l'amour est bien faible, a dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, soutenait sa passion et devait l'accroître de jour en jour.   Vous pouvez me jurer, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, que vous n'êtes et ne serez jamais à aucune femme ?   Il n'y aurait pas plus de temps dans ma vie pour une autre femme que de place dans mon cœur, répondit il sans croire faire un mensonge, tant il méprisait 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Je vous crois, dit elle. Arrivés dans l'allée où stationnaient les voitures, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 quitta le bras de

, qui prit une attitude respectueuse comme s'il venait de la rencontrer ; il l'accompagna chapeau bas jusqu'à sa voiture ; puis il la suivit par l'avenue 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en humant la poussière que faisait la calèche, en regardant les plumes en saule pleureur que le vent agitait en dehors. Malgré les nobles renonciations de

,

, excité par sa passion, se trouva partout où elle était ; il adorait l'air à la fois mécontent et heureux que prenait la comtesse pour le gronder sans le pouvoir, en lui voyant dissiper ce temps qui lui était si nécessaire. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 prit la direction des travaux de

, elle lui intima des ordres formels sur l'emploi de ses heures, demeura chez. elle pour lui ôter tout prétexte de dissipation. Elle lisait tous les matins le journal, et devint le hérault de la gloire d'

, le feuilletoniste, qu'elle trouvait ravissant, de

, de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, de tous les rédacteurs. Elle donna le conseil à

 de rendre justice à de

 quand il mourut, et lut avec ivresse le grand et bel éloge que

 fit du ministre mort, tout en blâmant son machiavélisme et sa haine pour les masses. Elle assista naturellement, à l'avant scène du

, à la première représentation de la pièce sur laquelle

 comptait pour soutenir son entreprise, et dont le succès parut immense. Elle fut la dupe des applaudissements achetés.   Vous n'êtes pas venu dire adieu aux

 ? lui demanda lady

 chez laquelle elle se rendit après cette représentation.   Non, je suis allée au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pour les

, dit lady

</mark>
.   Moi, répondit madame d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
