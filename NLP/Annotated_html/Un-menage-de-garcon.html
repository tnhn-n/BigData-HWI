, l'eût approuvé. Mais enfin il consent à rentrer dans l'armée ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 connaît le chagrin que cause à ton frère ce qu'il regarde comme une trahison... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Joseph
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se leva pour monter à son atelier ; mais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Agathe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le prit par la main, et lui dit :   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sois
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 bon pour ton frère, il est si malheureux ! Quand l'artiste revint à son atelier, suivi par la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Descoings
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 qui lui disait de ménager la susceptibilité de sa mère, en lui faisant observer combien elle changeait, et combien de souffrances intérieures ce changement révélait, ils y trouvèrent 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Philippe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, à leur grand étonnement.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Joseph
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, mon petit, lui dit il d'un air dégagé, j'ai bien besoin d'argent. Nom d'une pipe ! je dois pour trente francs de cigares à mon bureau de tabac, et je n'ose point passer devant cette maudite boutique sans les payer. Voici dix fois que je les promets.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien, j'aime mieux cela, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Joseph
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, prends dans la tête.   Mais j'ai tout pris, hier soir, après le dîner.   Il y avait quarante cinq francs.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 oui, c'est bien mon compte répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Philippe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, je les ai trouvés. Ai je mal fait ? reprit il.   Non, mon ami, non, répondit l'artiste. Si tu étais riche, je ferais comme toi ; seulement, avant de prendre, je te demanderais si cela te convient.   C'est bien humiliant de demander, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Philippe
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. J'aimerais mieux te voir prenant comme moi, sans rien dire : il y a plus de confiance. A l'armée, un camarade meurt, il a une bonne paire de bottes, on en a une mauvaise, on change avec lui.   Oui, mais on ne la lui prend pas quand il est vivant !   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Oh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>

 rendit au propriétaire son appartement au troisième étage, et vendit tout le mobilier inutile. Quand, au bout d'un mois, le malade entra en convalescence,

 vous digne d'affection, répondit la pauvre mère atteinte jusqu'au fond du cœur, et nous vous rendrons la nôtre.   Des bêtises ! s'écria t il en l'interrompant. Il prit son vieux chapeau pelé sur les bords, sa canne, se mit le chapeau sur l'oreille et descendit les escaliers en sifflant.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 où vas tu sans argent ? lui cria sa mère qui ne put réprimer ses larmes. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

... Elle lui tendit cent francs en or enveloppés d'un papier,

 bien, tu ne m'embrasses pas ? dit elle en fondant en larmes. Il serra sa mère sur son cœur, mais sans cette effusion de sentiment qui donne seule du prix à un baiser.   Et où vas tu ? lui dit

.   Chez

, la maîtresse à

. En voilà, des amis ! répondit il brutalement. Il descendit.

 rentra, les jambes tremblantes, les yeux obscurcis, le cœur serré. Elle se jeta à genoux, pria

 de prendre cet enfant dénaturé sous sa protection, et abdiqua sa pesante maternité. En février 1822, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 s'était établie dans la chambre précédemment occupée par

 et située au dessus de la cuisine de son ancien appartement. L'atelier et la chambre du peintre se trouvaient en face, de l'autre côté de l'escalier. En voyant sa mère réduite à ce point, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait voulu du moins qu'elle fût le mieux possible. Après le départ de son frère, il se mêla de l'arrangement de la mansarde, à laquelle il imprima le cachet des artistes. Il y mit un tapis. Le lit, disposé simplement, mais avec un goût exquis, eut un caractère de simplicité monastique. Les murs, tendus d'une percaline à bon marché, bien choisie, d'une couleur en harmonie avec le mobilier remis à neuf, rendirent cet intérieur élégant et propre. Il ajouta sur le carré une double porte et à l'intérieur une portière. La fenêtre fut cachée par un store qui donnait un jour doux. Si la vie de cette pauvre mère se restreignait à la plus simple expression que puisse prendre à

 la vie d'une femme,

 fut du moins mieux que qui que ce soit dans une situation pareille, grâce à son fils. Pour éviter à sa mère les ennuis les plus cruels des ménages parisiens,

 l'emmena tous les jours dîner à une table d'hôte de la

 où se trouvaient des femmes comme il faut, des députés, des gens titrés, et qui pour chaque personne coûtait quatre vingt dix francs par mois. Chargée uniquement du déjeuner, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 reprit pour le fils l'habitude que jadis elle avait pour le père. Malgré les pieux mensonges de

, elle finit par savoir que son dîner coûtait environ cent francs par mois. Épouvantée par l'énormité de cette dépense, et n'imaginant pas que son fils pût gagner beaucoup d'argent à peindre des femmes nues, elle obtint, grâce à l'

, son confesseur, une place de sept cents francs par an dans un bureau de loterie appartenant à la comtesse de

 étaient d'ailleurs considérables. La

 expliqua la position de la veuve

, promit, au cas où son gérant s'en irait, la survivance pour 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 d'être au bureau dès dix heures du matin, la pauvre

 eut à peine le temps de dîner. Elle revenait à sept heures du soir au bureau, d'où elle ne sortait pas avant minuit. Jamais

, pendant deux ans, ne faillit un seul jour à venir chercher sa mère le soir pour la ramener rue 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et souvent il l'allait prendre pour dîner ; ses amis lui virent quitter l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, les

 et les plus brillants salons pour se trouver avant minuit

.

 contracta bientôt cette monotone régularité d'existence dans laquelle les personnes atteintes par les chagrins violents trouvent un point d'appui. Le matin, après avoir fini sa chambre où il n'y avait plus ni chats ni petits oiseaux, et préparé le déjeuner au coin de sa cheminée, elle le portait dans l'atelier, où elle déjeunait avec son fils. Elle arrangeait la chambre de

, éteignait le feu chez elle, venait travailler dans l'atelier près du petit poêle en fonte, et sortait dès qu'il venait un camarade ou des modèles. Quoiqu'elle ne comprît rien à l'art ni à ses moyens, le silence profond de l'atelier lui convenait. Sous ce rapport, elle ne fit pas un progrès, elle n'y mettait aucune hypocrisie, elle s'étonnait naïvement de voir l'importance qu'on attachait à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, au

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

,

, très jeune rapin qu'on appelait alors 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, discutaient, elle venait regarder avec attention et ne découvrait rien de ce qui donnait lieu à ces grands mots et à ces chaudes disputes. Elle faisait le linge de son fils, lui raccommodait ses bas, ses chaussettes ; elle arriva jusqu'à lui nettoyer sa palette, à lui ramasser des linges pour essuyer ses brosses, à tout mettre en ordre dans l'atelier. En voyant sa mère avoir l'intelligence de ces petits détails,

 la comblait de soins. Si la mère et le fils ne s'entendaient point en fait d'

, ils s'unirent admirablement par la tendresse. La mère avait son projet. Quand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 eut amadoué 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, un matin, pendant qu'il esquissait un immense tableau, réalisé plus tard et qui ne fut pas compris, elle se hasarda à dire tout haut :

 ou de

, l'œil attristé par des plaines monotones est il agréablement surpris à la vue des prairies d'

, dont les jardins anglais, uniques dans l'

. Le dimanche, les couples amoureux se font par là leurs confidences. Nécessairement les traces de l'ancienne grandeur d'

 se révèlent à un observateur attentif, et les plus marquantes sont les divisions de la ville. Le

, qui formait autrefois à lui seul une ville avec ses murailles et ses douves, constitue un quartier distinct où l'on ne pénètre aujourd'hui que par les anciennes portes, d'où l'on ne sort que par trois ponts jetés sur les bras des deux rivières et qui seul a la physionomie d'une vieille ville. Les remparts montrent encore de place en place leurs formidables assises sur lesquelles s'élèvent des maisons. Au dessus du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Château
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 se dresse la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui en était la forteresse. Le maître de la ville étalée autour de ces deux points fortifiés, avait à prendre et la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Château
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La possession du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ne donnait pas encore celle de la

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Le faubourg de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, qui décrit comme une palette au delà de la

 en mordant sur la prairie, est trop considérable pour ne pas avoir été dans les temps les plus reculés la ville elle même. Depuis le

,

, comme

, aura gravi sa colline, et se sera groupée au delà de la

 et du

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Cette opinion tirait, en 1822, une sorte de certitude de l'existence de la charmante église de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, récemment démolie par l'héritier de celui qui l'acheta de la

. Cette église, un des plus jolis specimen d'église romane que possédât

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 ait le caractère d'une vieille ville avec ses rues étroites et ses vieux logis, la ville proprement dite, qui fut prise et brûlée plusieurs fois à différentes époques, notamment durant la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fronde
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 où elle brûla tout entière, a un aspect moderne. Des rues spacieuses, relativement à l'état des autres villes, et des maisons bien bâties forment avec l'aspect du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Château
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 un contraste assez frappant qui vaut à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, dans quelques géographies, le nom de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Dans une ville ainsi constituée, sans aucune activité même commerciale, sans goût pour les arts, sans occupations savantes, où chacun reste dans son intérieur, il devait arriver et il arriva, sous la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, en 1816, quand la guerre eut cessé, que, parmi les jeunes gens de la ville, plusieurs n'eurent aucune carrière à suivre, et ne surent que faire en attendant leur mariage ou la succession de leurs parents. Ennuyés au logis, ces jeunes gens ne trouvèrent aucun élément de distraction en ville ; et comme, suivant un mot du pays, il faut que jeunesse jette sa gourme, ils firent leurs farces aux dépens de la ville même. Il leur fut bien difficile d'opérer en plein jour, ils eussent été reconnus ; et, la coupe de leurs crimes une fois comblée, ils auraient fini par être traduits, à la première peccadille un peu trop forte, en police correctionnelle ; ils choisirent donc assez judicieusement la nuit pour faire leurs mauvais tours. Ainsi dans ces vieux restes de tant de civilisations diverses disparues, brilla comme une dernière flamme un vestige de l'esprit de drôlerie qui distinguait les anciennes mœurs. Ces jeunes gens s'amusèrent comme jadis s'amusaient 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et ses courtisans, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et ses compagnons, et comme on s'amusa jadis dans beaucoup de villes de province. Une fois confédérés par la nécessité de s'entr'aider, de se défendre, et d'inventer des tours plaisants, il se développa chez eux, par le choc des idées, cette somme de malignité que comporte la jeunesse et qui s'observe jusque dans les animaux. La confédération leur donna de plus les petits plaisirs que procure le mystère d'une conspiration permanente. Ils se nommèrent les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chevaliers de la Désœuvrance
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 commencèrent par des farces vulgaires, comme de décrocher et de changer des enseignes, de sonner aux portes, de précipiter avec fracas un tonneau oublié par quelqu'un à sa porte dans la cave du voisin, alors réveillé par un bruit qui faisait croire à l'explosion d'une mine. A 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Issoudun
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 comme dans beaucoup de villes, on descend à la cave par une trappe dont la bouche placée à l'entrée de la maison est recouverte d'une forte planche à charnières, avec un gros cadenas pour fermeture. Ces nouveaux 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 n'étaient pas encore sortis, vers la fin de 1816, des plaisanteries que font dans toutes les provinces les gamins et les jeunes gens. Mais en janvier 1817, l'
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ordre de la Désœuvrance
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
 eut un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et se distingua par des tours qui, jusqu'en 1823, répandirent une sorte de terreur dans 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Issoudun
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, ou du moins en tinrent les artisans et la bourgeoisie en de continuelles alarmes. Ce chef fut un certain 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, appelé plus simplement 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Max
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, que ses antécédents, non moins que sa force et sa jeunesse, destinaient à ce rôle. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Maxence Gilet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 passait dans 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 pour être le fils naturel de ce

, monsieur

, dont la galanterie a laissé beaucoup de souvenirs, le frère de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, et qui s'était attiré, comme vous l'avez vu, la haine du vieux docteur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, à propos de la naissance d'

 en 1788, avait pendant long temps désiré cette bénédiction du ciel, qu'on eut la méchanceté d'attribuer à la galanterie des deux amis, sans doute pour les animer l'un contre l'autre.

, elle vécut tantôt à l'aise, tantôt misérablement, et à la longue méprisée.

, donna quelque dix écus par an pour que

 allât à l'école. Cette libéralité que

 était hors d'état de se permettre, par suite de l'avarice de son mari, fut naturellement attribuée à son frère, alors à

, qui n'était pas heureux en garçon, eut remarqué la beauté de

, il paya jusqu'en 1805 la pension au collège de celui qu'il appelait le jeune drôle. Comme le

 de la guillotine par son père le sabotier qui voulait sans doute se défaire de lui,

 et le grade de chef de bataillon ; mais

.

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

 et au libéralisme dans la personne du sacro saint journal, qui attaquait les prêtres avec le courage et l'esprit que vous savez, courut par les rues, se répandit comme la lumière dans les maisons ; on se la conta de place en place. Le même mot fut à la fois dans toutes les bouches :

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, accompagné du commandant

 et du

, entra dans le café. Le café fut bientôt plein.

, mon journal ? dit

 d'une voix douce. On joua une petite comédie. La grosse femme, d'un air craintif et conciliateur, dit :

, je l'ai prêté.

 le chercher, s'écria un des amis de

.   Ne pouvez vous pas vous passer du journal ? dit le garçon, nous ne l'avons plus. Les jeunes officiers riaient et jetaient des regards en coulisse sur les bourgeois.   On l'a déchiré ! s'écria un jeune homme de la ville en regardant aux pieds du jeune capitaine royaliste.   Qui donc s'est permis de déchirer le journal ? demanda

 d'une voix tonnante, les yeux enflammés et se levant les bras croisés.   Et nous avons craché dessus, répondirent les trois jeunes officiers en se levant et regardant

 devenu blême.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 appliqua deux soufflets au premier officier qui se trouvait en ligne, et lui dit :

, trois contre trois.

 et

 ne voulurent jamais permettre que

 fît raison à lui seul aux officiers.

 tua son homme. Le commandant

 dans la nuit. Cette affaire, qui eut du retentissement en

 fit des merveilles. A partir du mois de janvier 1817, il ne se passa pas de semaine que la ville ne fût mise en émoi par un nouveau tour.

, hardis comme des milans, habiles à tous les exercices, forts et adroits comme des malfaiteurs. Ils se perfectionnèrent dans le métier de grimper sur les toits, d'escalader les maisons, de sauter, de marcher sans bruit, de gâcher du plâtre et de condamner une porte. Ils eurent un arsenal de cordes, d'échelles, d'outils, de déguisements. Aussi les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 arrivèrent ils au beau idéal de la malice, non seulement dans l'exécution mais encore dans la conception de leurs tours. Ils finirent par avoir ce génie du mal qui réjouissait tant

, qui provoque le rire et qui rend la victime si ridicule qu'elle n'ose se plaindre. Ces fils de famille avaient d'ailleurs dans les maisons des intelligences qui leur permettaient d'obtenir les renseignements utiles à la perpétration de leurs attentats. Par un grand froid, ces diables incarnés transportaient très bien un poêle de la salle dans la cour, et le bourraient de bois de manière à ce que le feu durât encore au matin. On apprenait alors par la ville que monsieur un tel (un avare !) avait essayé de chauffer sa cour. Ils se mettaient quelquefois tous en embuscade dans la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, deux rues qui sont comme les deux artères de la ville, et où débouchent beaucoup de petites rues transversales. Tapis, chacun à l'angle d'un mur, au coin d'une de ces petites rues, et la tête au vent, au milieu du premier sommeil de chaque ménage ils criaient d'une voix effarée, de porte en porte, d'un bout de la ville à l'autre :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 bien, qu'est ce ?... Qu'est ce ? Ces demandes répétées éveillaient les bourgeois qui se montraient en chemise et en bonnet de coton, une lumière à la main, en s'interrogeant tous, en faisant les plus étranges colloques et les plus curieuses faces du monde. Il y avait un pauvre relieur, très vieux, qui croyait aux démons. Comme presque tous les artisans de province, il travaillait dans une petite boutique basse. Les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vierzon

 et des environs, tous en grand deuil, mais assez joyeux, les uns avec leurs femmes, les veuves avec leurs fils, les enfants avec leurs pères, qui dans une carriole, qui dans un cabriolet d'osier, qui dans une méchante charrette. Imaginez les scènes entre la servante de la vieille dame et les premiers arrivés ? puis les consultations chez les notaires !... Ce fut comme une émeute dans

 à l'œuf. Il finit par déjeûner autrement. Mais il ne soupçonna point les

 préparèrent un de leurs meilleurs tours. Un vieil 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ancien prisonnier de guerre, et qui, lors de la paix, était resté dans le pays, où il faisait un petit commerce de grains, vint de bonne heure au marché, et laissa sa charrette vide au bas de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Maxence
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, arrivé le premier au rendez vous indiqué pour cette nuit au pied de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, fut interpellé par cette question faite à voix basse :   Que ferons nous cette nuit ?   La charrette du père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fario
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 est là, répondit il, j'ai failli me casser le nez dessus, montons la d'abord sur la butte de la Tour, nous verrons après. Quand 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Richard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 construisit la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tour d'Issoudun
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, il la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    planta
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, comme il a été dit, sur les ruines de la basilique assise à la place du temple romain et du 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dun Celtique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
. Ces ruines, qui représentaient chacune une longue période de siècles, formèrent une montagne grosse des monuments de trois âges. La tour de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Richard Cœur de Lion
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 se trouve donc au sommet d'un cône dont la pente est de toutes parts également roide et où l'on ne parvient que par escalade. Pour bien peindre en peu de mots l'attitude de cette tour, on peut la comparer à l'obélisque de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Luxor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 sur son piédestal. Le piédestal de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tour d'Issoudun
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, qui recélait alors tant de trésors archéologiques inconnus, a du côté de la ville quatre vingts pieds de hauteur. En une heure, la charrette fut démontée, hissée pièce à pièce sur la butte au pied de la tour par un travail semblable à celui des soldats qui portèrent l'artillerie au passage du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mont Saint Bernard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. On remit la charrette en état et l'on fit disparaître toutes les traces du travail avec un tel soin qu'elle semblait avoir été transportée là par le diable ou par la baguette d'une fée. Après ce haut fait, les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chevaliers
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, ayant faim et soif, revinrent tous chez la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cognette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et se virent bientôt attablés dans la petite salle basse, où ils riaient par avance de la figure que ferait le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fario
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, quand, vers les dix heures, il chercherait sa charrette. Naturellement les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chevaliers
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ne faisaient pas leurs farces toutes les nuits. Le génie des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sganarelle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mascarille
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Scapin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 réunis n'eût pas suffi à trouver trois cent soixante mauvais tours par année. D'abord les circonstances ne s'y prêtaient pas toujours : il faisait un trop beau clair de lune, le dernier tour avait trop irrité les gens sages ; puis tel ou tel refusait son concours quand il s'agissait d'un parent. Mais si les drôles ne se voyaient pas toutes les nuits chez la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cognette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, ils se rencontraient pendant la journée, et se livraient ensemble aux plaisirs permis de la chasse ou des vendanges en automne, et du patin en hiver. Dans cette réunion de vingt jeunes gens de la ville qui protestaient ainsi contre sa somnolence sociale, il s'en trouva quelques uns plus étroitement liés que les autres avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Max
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, ou qui firent de lui leur idole. Un pareil caractère fanatise souvent la jeunesse. Or, les deux petits fils de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Hochon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    François Hochon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Baruch Borniche
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, étaient les séides de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Max
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Ces deux garçons regardaient 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Max
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 presque comme leur cousin, en admettant l'opinion du pays sur sa parenté de la main gauche avec les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lousteau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Max
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 prêtait d'ailleurs généreusement à ces deux jeunes gens l'argent que leur grand père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hochon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 refusait à leurs plaisirs ; il les emmenait à la chasse, il les formait ; il exerçait enfin sur eux une influence bien supérieure à celle de la famille. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Orphelins
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 tous deux, ces deux jeunes gens restaient, quoique majeurs, sous la tutelle de monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hochon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, leur grand père, à cause de circonstances qui seront expliquées au moment où le fameux monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 paraîtra dans cette scène. En ce moment, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    François
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Baruch
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 (nommons les par leurs prénoms pour la clarté de cette histoire) étaient, l'un à droite, l'autre à gauche de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Max
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, au milieu de la table assez mal éclairée par la lueur fuligineuse de quatre chandelles des huit à la livre. On avait bu douze à quinze bouteilles de vins différents, car la réunion ne comptait pas plus de onze 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chevaliers
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Baruch
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, dont le prénom indique assez un restant de calvinisme à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Issoudun
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, dit à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Max
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, au moment où le vin avait délié toutes les langues :   Tu vas te trouver menacé dans ton centre...   Qu'entends tu par ces paroles ? demanda 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Max
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Mais, ma grand mère a reçu de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Bridau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, sa filleule, une lettre par laquelle elle lui annonce son arrivée et celle de son fils. Ma grand'mère a fait arranger hier deux chambres pour les recevoir.   Et qu'est ce que cela me fait ? dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Max
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en prenant son verre, le vidant d'un trait et le remettant sur la table par un geste comique. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Max
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait alors trente quatre ans. Une des chandelles placée près de lui projetait sa lueur sur sa figure martiale, illuminait bien son front et faisait admirablement ressortir son teint blanc, ses yeux de feu, ses cheveux noirs un peu crépus, et d'un brillant de jais. Cette chevelure se retroussait vigoureusement d'elle même au dessus du front et aux tempes, en dessinant ainsi nettement cinq langues noires que nos ancêtres appelaient les cinq pointes. Malgré ces brusques oppositions de blanc et de noir, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Max
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait une physionomie très douce qui tirait son charme d'une coupe semblable à celle que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Raphaël
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 donne à ses figures de vierge, d'une bouche bien modelée et sur les lèvres de laquelle errait un sourire gracieux, espèce de contenance que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Max
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait fini par prendre. Le riche coloris qui nuance les figures berrichonnes ajoutait encore à son air de bonne humeur. Quand il riait vraiment, il montrait trente deux dents dignes de parer la bouche d'une petite maîtresse. D'une taille de cinq pieds quatre pouces, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Max
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 était admirablement bien proportionné, ni gras, ni maigre. Si ses mains soignées étaient blanches et assez belles, ses pieds rappelaient le faubourg de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rome
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et le fantassin de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Empire
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Il eût certes fait un magnifique 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Général de Division
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; il avait des épaules à porter une fortune de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Maréchal de France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et une poitrine assez large pour tous les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ordres

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, souverainement répréhensible. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Flore
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, née en 1787, fut élevée au milieu des saturnales de 1793 et de 1798, dont les reflets éclairèrent ces campagnes privées de prêtres, de culte, d'autels, de cérémonies religieuses, où le mariage était un accouplement légal, et où les maximes révolutionnaires laissèrent de profondes empreintes, à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Issoudun
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 surtout, pays où la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Révolte
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 est traditionnelle. En 1802, le culte catholique était à peine rétabli. Ce fut pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Empereur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 une œuvre difficile que de trouver des prêtres. En 1806, bien des paroisses en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 étaient encore veuves, tant la réunion d'un 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 décimé par l'échafaud fut lente, après une si violente dispersion. En 1802, rien ne pouvait donc blâmer 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Flore
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, si ce n'est sa conscience. La conscience ne devait elle pas être plus faible que l'intérêt chez la pupille de l'oncle 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Brazier
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ? Si, comme tout le fit supposer, le cynique docteur fut forcé par son âge de respecter une enfant de quinze ans, la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rabouilleuse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 n'en passa pas moins pour une fille très délurée, un mot du pays. Néanmoins, quelques personnes voulurent voir pour elle un certificat d'innocence dans la cessation des soins et des attentions du docteur, qui lui marqua pendant les deux dernières années de sa vie plus que du refroidissement. Le vieux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rouget
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avait assez tué de monde pour savoir prévoir sa fin ; or, en le trouvant drapé sur son lit de mort dans le manteau de la philosophie encyclopédiste, son notaire le pressa de faire quelque chose en faveur de cette jeune fille, alors âgée de dix sept ans.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien, émancipons la, dit il. Ce mot peint ce vieillard qui ne manquait jamais de tirer ses sarcasmes de la profession même de celui à qui il répondait. En couvrant d'esprit ses mauvaises actions, il se les faisait pardonner dans un pays où l'esprit a toujours raison, surtout quand il s'appuie sur l'intérêt personnel bien entendu. Le notaire vit dans ce mot le cri de la haine concentrée d'un homme chez qui la nature avait trompé les calculs de la débauche, une vengeance contre l'innocent objet d'un impuissant amour. Cette 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Opinion
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut en quelque sorte confirmée par l'entêtement du docteur, qui ne laissa rien à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rabouilleuse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et qui dit avec un sourire amer :   elle est bien assez riche de sa beauté ! quand le notaire insista de nouveau sur ce sujet. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jean Jacques Rouget
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ne pleura point son père que 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Flore
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pleurait. Le vieux médecin avait rendu son fils très malheureux, surtout depuis sa majorité, et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jean Jacques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut majeur en 1791 ; tandis qu'il avait donné à la petite paysanne le bonheur matériel qui, pour les gens de la campagne, est l'idéal du bonheur. Quand, après l'enterrement du défunt, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fanchette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 dit à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Flore
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 :   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Eh !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien, qu'allez vous devenir maintenant que monsieur n'est plus ? 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jean Jacques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 eut des rayons dans les yeux, et pour la première fois sa figure immobile s'anima, parut s'éclairer aux rayons d'une pensée, et peignit un sentiment.   Laissez nous, dit il à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fanchette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 qui desservait alors la table. A dix sept ans, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Flore
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 conservait encore cette finesse de taille et de traits, cette distinction de beauté qui séduisit le docteur et que les femmes du monde savent conserver, mais qui se fanent chez les paysannes aussi rapidement que la fleur des champs. Cependant, cette tendance à l'embonpoint qui gagne toutes les belles campagnardes quand elles ne mènent pas aux champs et au soleil leur vie de travail et de privations, se faisait déjà remarquer en elle. Son corsage était développé. Ses épaules grasses et blanches dessinaient des plans riches et harmonieusement rattachés à son cou qui se plissait déjà. Mais le contour de sa figure restait pur, et le menton était encore fin.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Flore
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jean Jacques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 d'une voix émue, vous êtes bien habituée à cette maison ?...   Oui, monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jean
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
... Au moment de faire sa déclaration, l'héritier se sentit la langue glacée par le souvenir du mort enterré si fraîchement, il se demanda jusqu'où la bienfaisance de son père était allée. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Flore
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, qui regarda son nouveau maître sans pouvoir en soupçonner la simplicité attendit pendant quelque temps que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jean Jacques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 reprit la parole ; mais elle le quitta ne sachant que penser du silence obstiné qu'il garda. Quelle que fût l'éducation que la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rabouilleuse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 tenait du docteur, il devait se passer plus d'un jour avant qu'elle connût le caractère de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jean Jacques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dont voici l'histoire en peu de mots. A la mort de son père, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jacques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, âgé de trente sept ans était aussi timide et soumis à la discipline paternelle que peut l'être un enfant de douze ans. Cette timidité doit expliquer son enfance, sa jeunesse et sa vie à ceux qui ne voudraient pas admettre ce caractère ou les faits de cette histoire, hélas ! bien communs partout, même chez les princes, car 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sophie Dawes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 fut prise par le dernier des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Condé
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dans une situation pire que celle de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rabouilleuse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Il y a deux timidités : la timidité d'esprit, la timidité de nerfs ; une timidité physique et une timidité morale. L'une est indépendante de l'autre. Le corps peut avoir peur et trembler pendant que l'esprit reste calme et courageux, et vice versa. Ceci donne la clef de bien des bizarreries morales. Quand les deux timidités se réunissent chez un homme, il sera nul pendant toute sa vie. Cette timidité complète est celle des gens dont nous disons :   C'est un imbécile. Il se cache souvent dans cet imbécile de grandes qualités comprimées. Peut être devons nous à cette double infirmité quelques moines qui ont vécu dans l'extase. Cette malheureuse disposition physique et morale est produite aussi bien par la perfection des organes et par celle de l'âme que par des défauts encore inobservés. La timidité de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jean Jacques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 venait d'un certain engourdissement de ses facultés qu'un grand instituteur, ou un chirurgien comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Desplein
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 eussent réveillées. Chez lui, comme chez les crétins, le sens de l'amour avait hérité de la force et de l'agilité qui manquait à l'intelligence, quoiqu'il lui restât encore assez de sens pour se conduire dans la vie. La violence de sa passion, dénuée de l'idéal où elle s'épanche chez tous les jeunes gens, augmentait encore sa timidité. Jamais il ne put se décider, selon l'expression familière, à faire la cour à une femme à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Issoudun
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Or, ni les jeunes filles, ni les bourgeoises ne pouvaient faire les avances à un jeune homme de moyenne taille, d'attitude pleine de honte et de mauvaise grâce, à figure commune, que deux gros yeux d'un vert pâle et saillants eussent rendue assez laide si déjà les traits écrasés et un teint blafard ne la vieillissaient avant le temps. La compagnie d'une femme annulait, en effet, ce pauvre garçon qui se sentait poussé par la passion aussi violemment qu'il était retenu par le peu d'idées dû à son éducation. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Immobile
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 entre deux forces égales, il ne savait alors que dire, et tremblait d'être interrogé, tant il avait peur d'être obligé de répondre ! Le désir, qui délie si promptement la langue, lui glaçait la sienne. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jean Jacques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 resta donc solitaire, et rechercha la solitude en ne s'y trouvant pas gêné. Le docteur aperçut, trop tard pour y remédier, les ravages produits par ce tempérament et par ce caractère. Il aurait bien voulu marier son fils ; mais, comme il s'agissait de le livrer à une domination qui deviendrait absolue, il dut hésiter. N'était ce pas abandonner le maniement de sa fortune à une étrangère, à une fille inconnue ? Or, il savait combien il est difficile d'avoir des prévisions exactes sur le moral de la Femme, en étudiant la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jeune Fille
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Aussi, tout en cherchant une personne dont l'éducation ou les sentiments lui offrissent des garanties, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    essaya t
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 il de jeter son fils dans la voie de l'avarice. A défaut d'intelligence, il espérait ainsi donner à ce niais une sorte d'instinct. Il l'habitua d'abord à une vie mécanique, et lui légua des idées arrêtées pour le placement de ses revenus ; puis il lui évita les principales difficultés de l'administration d'une fortune territoriale, en lui laissant des terres en bon état et louées par de longs baux. Le fait qui devait dominer la vie de ce pauvre être échappa cependant à la perspicacité de ce vieillard si fin. La timidité ressemble à la dissimulation, elle en a toute la profondeur. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jean Jacques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 aima passionnément la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rabouilleuse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Rien de plus naturel d'ailleurs. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Flore
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 fut la seule femme qui restât près de ce garçon, la seule qu'il pût voir à son aise, en la contemplant en secret, en l'étudiant à toute heure ; 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Flore
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 illumina pour lui la maison paternelle, elle lui donna sans le savoir les seuls plaisirs qui lui dorèrent sa jeunesse. Loin d'être jaloux de son père, il fut enchanté de l'éducation qu'il donnait à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Flore
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>

 à trouver mauvais que

, une petite fille venue pieds nus dans la maison.

 digne de servir un médecin. En fait de gourmandise, on peut mettre les médecins au même rang que les évêques. Le docteur avait perfectionné

, à

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 un cheval, dit anglais, pour le pauvre commandant, ennuyé de se promener à pied. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait racolé, dans les environs, un ancien lancier de la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>

, un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, nommé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, tombé dans la misère, qui ne demanda pas mieux que d'entrer chez monsieur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
