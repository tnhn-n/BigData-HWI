 pour y trouver un sou de bénéfice sur un article. La finesse que possède plus ou moins toute femme n'étant pas au service de son cœur, elle l'avait portée dans la spéculation. Un fonds à payer ! cette pensée était le piston qui faisait jouer cette machine et lui communiquait une épouvantable activité.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Il ne raisonnait ni bien ni mal, il était incapable de raisonnement ; mais il avait la raison de se subordonner à sa sœur, et il se subordonnait par une considération prise en dehors du commerce :   Elle est mon aînée, disait il. Peut être une vie constamment solitaire, réduite à la satisfaction des besoins, dénuée d'argent et de plaisirs pendant la jeunesse, expliquerait elle aux physiologistes et aux penseurs la brute expression de ce visage, la faiblesse de cerveau, l'attitude niaise de ce mercier. Sa sœur l'avait constamment empêché de se marier, en craignant peut être de perdre son influence dans la maison, en voyant une cause de dépense et de ruine dans une femme infailliblement plus jeune et sans aucun doute moins laide qu'elle. La bêtise a deux manières d'être : elle se tait ou elle parle. La bêtise muette est supportable, mais la bêtise de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 était parleuse. Ce détaillant avait pris l'habitude de gourmander ses commis, de leur expliquer les minuties du commerce de la mercerie en demi gros, en les ornant des plates plaisanteries qui constituent le bagout des boutiques. Ce mot, qui désignait autrefois l'esprit de repartie stéréotypée, a été détrôné par le mot soldatesque de blague. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 content de lui même, avait fini par se faire une phraséologie à lui. Ce bavard se croyait orateur. La nécessité d'expliquer aux chalands ce qu'ils veulent, de sonder leurs désirs, de leur donner envie de ce qu'ils ne veulent pas, délie la langue du détaillant. Ce petit commerçant finit par avoir la faculté de débiter des phrases où les mots ne présentent aucune idée et qui ont du succès. Enfin, il explique aux chalands des procédés peu connus ; de là, lui vient je ne sais quelle supériorité momentanée sur sa pratique ; mais une fois sorti des mille et une explications que nécessitent ses mille et un articles, il est, relativement à la pensée, comme un poisson sur la paille et au soleil. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 revint et se satisfit de mets substantiels pour lesquels sa maladie lui donnait jusqu'alors une répugnance caractéristique ; la couleur de son teint changea, mais l'état de la tête était horrible. Aussi le docteur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 il le grand médecin, son conseil, de venir.
