<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

aucune espérance personnelle, et ne contiennent aucune amertume. Sachez le bien,

</mark>
, l'immortel créateur du port de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cherbourg
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, la ligne savante au delà de laquelle cesse le pouvoir de l'eau courroucée ; courbe établie d'après une loi dérobée aux secrets de la nature par le génie de l'observation, qui est presque tout le génie humain. Les compagnons de monsieur de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montriveau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 étaient seuls sur ce vaisseau. Les yeux de l'homme ne pouvaient arriver jusqu'à eux. Les meilleures longues vues braquées du haut des tillacs par les marins des bâtiments à leur passage n'eussent laissé découvrir ni les cordes perdues dans les rescifs ni les hommes cachés dans les rochers. Après onze jours de travaux préparatoires, ces treize démons humains arrivèrent au pied du promontoire élevé d'une trentaine de toises au dessus de la mer, bloc aussi difficile à gravir par des hommes qu'il peut l'être à une souris de grimper sur les contours polis du ventre en porcelaine d'un vase uni. Cette table de granit était heureusement fendue. Sa fissure, dont les deux lèvres avaient la raideur de la ligne droite, permit d'y attacher, à un pied de distance, de gros coins de bois dans lesquels ces hardis travailleurs enfoncèrent des crampons de fer. Ces crampons, préparés à l'avance, étaient terminés par une palette trouée sur laquelle ils fixèrent une marche faite avec une planche de sapin extrêmement légère qui venait s'adapter aux entailles d'un mât aussi haut que le promontoire et qui fut assujettie dans le roc au bas de la grève. Avec une habileté digne de ces hommes d'exécution, l'un d'eux, profond mathématicien, avait calculé l'angle nécessaire pour écarter graduellement les marches en haut et en bas du mât, de manière à placer dans son milieu le point à partir duquel les marches de la partie supérieure gagnaient en éventail le haut du rocher ; figure également représentée, mais en sens inverse, par les marches d'en bas. Cet escalier, d'une légèreté miraculeuse et d'une solidité parfaite, coûta vingt deux jours de travail. Un briquet phosphorique, une nuit et le ressac de la mer suffisaient à en faire disparaître éternellement les traces. Ainsi nulle indiscrétion n'était possible, et nulle recherche contre les violateurs du couvent ne pouvait avoir de succès. Sur le haut du rocher se trouvait une plate forme, bordée de tous côtés par le précipice taillé à pic. Les treize inconnus, en examinant le terrain avec leurs lunettes du haut de la hune, s'étaient assurés que, malgré quelques aspérités, ils pourraient facilement arriver aux jardins du couvent, dont les arbres suffisamment touffus offraient de sûrs abris. Là, sans doute, ils devaient ultérieurement décider par quels moyens se consommerait le rapt de la religieuse. Après de si grands efforts, ils ne voulurent pas compromettre le succès de leur entreprise en risquant d'être aperçus, et furent obligés d'attendre que le dernier quartier de la lune expirât. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montriveau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 resta, pendant deux nuits, enveloppé dans son manteau, couché sur le roc. Les chants du soir et ceux du matin lui causèrent d'inexprimables délices. Il alla jusqu'au mur, pour pouvoir entendre la musique des orgues, et s'efforça de distinguer une voix dans cette masse de voix. Mais, malgré le silence, l'espace ne laissait parvenir à ses oreilles que les effets confus de la musique. C'était de suaves harmonies où les défauts de l'exécution ne se faisaient plus sentir, et d'où la pure pensée de l'art se dégageait en se communiquant à l'âme, sans lui demander ni les efforts de l'attention ni les fatigues de l'entendement. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Terribles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 souvenirs pour 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Armand
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dont l'amour reflorissait tout entier dans cette brise de musique, où il voulut trouver d'aériennes promesses de bonheur. Le lendemain de la dernière nuit, il descendit avant le lever du soleil, après être resté durant plusieurs heures les yeux attachés sur la fenêtre d'une cellule sans grille. Les grilles n'étaient pas nécessaires au dessus de ces abîmes. Il y avait vu de la lumière pendant toute la nuit. Or, cet instinct du cœur, qui trompe aussi souvent qu'il dit vrai, lui avait crié :   Elle est là !   Elle est certainement là, et demain je l'aurai, se dit il en mêlant de joyeuses pensées aux tintements d'une cloche qui sonnait lentement. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Étrange
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 bizarrerie du cœur ! il aimait avec plus de passion la religieuse dépérie dans les élancements de l'amour, consumée par les larmes, les jeûnes, les veilles et la prière, la femme de vingt neuf ans fortement éprouvée, qu'il n'avait aimé la jeune fille légère, la femme de vingt quatre ans, la sylphide. Mais les hommes d'âme vigoureuse n'ont ils pas un penchant qui les entraîne vers les sublimes expressions que de nobles malheurs ou d'impétueux mouvements de pensées ont gravées sur le visage d'une femme ? La beauté d'une femme endolorie n'est elle pas la plus attachante de toutes pour les hommes qui se sentent au cœur un trésor inépuisable de consolations et de tendresses à répandre sur une créature gracieuse de faiblesse et forte par le sentiment. La beauté fraîche, colorée, unie, le joli en un mot, est l'attrait vulgaire auquel se prend la médiocrité. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montriveau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 devait aimer ces visages où l'amour se réveille au milieu des plis de la douleur et des ruines de la mélancolie. Un amant ne fait il pas alors saillir, à la voix de ses puissants désirs, un être tout nouveau, jeune, palpitant, qui brise pour lui seul une enveloppe belle pour lui, détruite pour le monde. Ne possède t il pas deux femmes : celle qui se présente aux autres pâle, décolorée, triste ; puis celle du cœur que personne ne voit, un ange qui comprend la vie par le sentiment, et ne paraît dans toute sa gloire que pour les solennités de l'amour ? Avant de quitter son poste, le général entendit de faibles accords qui partaient de cette cellule, douces voix pleines de tendresse. En revenant sous le rocher au bas duquel se tenaient ses amis, il leur dit en quelques mots, empreints de cette passion communicative quoique discrète dont les hommes respectent toujours l'expression grandiose, que jamais, en sa vie, il n'avait éprouvé de si captivantes félicités. Le lendemain soir, onze compagnons dévoués se hissèrent dans l'ombre en haut de ces rochers, ayant chacun sur eux un poignard, une provision de chocolat, et tous les instruments que comporte le métier des voleurs. Arrivés au mur d'enceinte, ils le franchirent au moyen d'échelles qu'ils avaient fabriquées, et se trouvèrent dans le cimetière du couvent. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montriveau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 reconnut et la longue galerie voûtée par laquelle il était venu naguère au parloir, et les fenêtres de cette salle. Sur le champ, son plan fut fait et adopté. S'ouvrir un passage par la fenêtre de ce parloir qui en éclairait la partie affectée aux carmélites, pénétrer dans les corridors, voir si les noms étaient inscrits sur chaque cellule, aller à celle de la sœur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Thérèse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, y surprendre et bâillonner la religieuse pendant son sommeil, la lier et l'enlever, toutes ces parties du programme étaient faciles pour des hommes qui, à l'audace, à l'adresse des forçats, joignaient les connaissances particulières aux gens du monde, et auxquels il était indifférent de donner un coup de poignard pour acheter le silence. La grille de la fenêtre fut sciée en deux heures 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Trois hommes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 se mirent en faction au dehors, et deux autres restèrent dans le parloir. Le reste, pieds nus, se posta de distance en distance à travers le cloître où s'engagea 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montriveau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, caché derrière un jeune homme, le plus adroit d'entre eux, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Henri de Marsay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui, par prudence, s'était vêtu d'un costume de carmélite absolument semblable à celui du couvent. L'horloge sonna trois heures quand la fausse religieuse et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montriveau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 parvinrent au dortoir. Ils eurent bientôt reconnu la situation des cellules. Puis, n'entendant aucun bruit, ils lurent, à l'aide d'une lanterne sourde, les noms heureusement écrits sur chaque porte, et accompagnés de ces devises mystiques, de ces portraits de saints ou de saintes que chaque religieuse inscrit en forme d'épigraphe sur le nouveau rôle de sa vie, et où elle révèle sa dernière pensée. Arrivé à la cellule de la sœur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Thérèse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montriveau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 lut cette inscription : Sub invocatione sanctae, matris 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Theresæ
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ! La devise était : 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Adoremus in aeternum
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Tout à coup son compagnon lui mit la main sur l'épaule, et lui fit voir une vive lueur qui éclairait les dalles du corridor par la fente de la porte. En ce moment, monsieur de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ronquerolles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 les rejoignit.   Toutes les religieuses sont à l'église et commencent l'office des morts, dit il.   Je reste, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montriveau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ; repliez vous dans le parloir, et fermez la porte de ce corridor. Il entra vivement en se faisant précéder de la fausse religieuse, qui rabattit son voile. Ils virent alors, dans l'antichambre de la cellule, la duchesse morte, posée à terre sur la planche de son lit, et éclairée par deux cierges. Ni 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montriveau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ni de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Marsay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ne dirent une parole, ne jetèrent un cri ; mais ils se regardèrent. Puis le général fit un geste qui voulait dire :   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Emportons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 la.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sauvez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 vous, cria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ronquerolles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, la procession des religieuses se met en marche, vous allez être surpris. Avec la rapidité magique que communique aux mouvements un extrême désir, la morte fut apportée dans le parloir, passée par la fenêtre et transportée au pied des murs, au moment où l'abbesse, suivie des religieuses, arrivait pour prendre le corps de la sœur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Thérèse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. La sœur chargée de garder la morte avait eu l'imprudence de fouiller dans sa chambre pour en connaître les secrets, et s'était si fort occupée à cette recherche qu'elle n'entendit rien et sortait alors épouvantée de ne plus trouver le corps. Avant que ces femmes stupéfiées n'eussent la pensée de faire des recherches, la duchesse avait été descendue par une corde en bas des rochers et les compagnons de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montriveau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 avaient détruit leur ouvrage. A neuf heures du matin, nulle trace n'existait ni de l'escalier ni des ponts de cordes ; le corps de la sœur 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Thérèse
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 était à bord ; le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    brick
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 vint au port embarquer ses matelots, et disparut dans la journée. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montriveau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 resta seul dans sa cabine avec 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Antoinette de Navarreins
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dont, pendant quelques heures, le visage resplendit complaisamment pour lui des sublimes beautés dues au calme particulier que prête la mort à nos dépouilles mortelles.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ah !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ça, dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ronquerolles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montriveau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 quand celui ci reparut sur le tillac, c'était une femme, maintenant ce n'est rien. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Attachons
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 un boulet à chacun de ses pieds, jetons la dans la mer, et n'y pense plus que comme nous pensons à un livre lu pendant notre enfance.   Oui, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montriveau
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, car ce n'est plus qu'un poème.   Te voilà sage. Désormais aie des passions ; mais de l'amour, il faut savoir le bien placer, et il n'y a que le dernier amour d'une femme qui satisfasse le premier amour d'un homme. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Genève
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, au 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pré Lévêque
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 26 janvier 1834.</div>
