 actuel une machine à vapeur, un canon, un journal et une charte, enveloppés dans des plantes marines. 1 En principe, je n'aime pas les notes, voici la première que je me permets ; son intérêt historique me servira d'excuse ; elle prouvera, d'ailleurs, que la description des batailles est à faire autrement que par les sèches définitions des écrivains techniques qui, depuis trois mille ans, ne nous parlent que de l'aile droite ou gauche, du centre, plus ou moins enfoncé ; mais qui, du soldat, de ses héroïsmes, de ses souffrances, ne disent pas un mot. La conscience avec laquelle je prépare les

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, en effleurant des sables et rendant le flottage impraticable, par le changement perpétuel de son chenal. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 prit le chemin le plus court à travers les labyrinthes du parc pour gagner la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    porte de Conches
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Cette porte exige quelques mots, pleins d'ailleurs de détails historiques sur la propriété. Le fondateur des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Aigues
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 fut un cadet de la maison de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Soulanges
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, enrichi par un mariage, qui voulut narguer son aîné. Ce sentiment nous a valu les féeries de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Isola Bella
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, sur le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    lac Majeur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Au moyen âge, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    château des Aigues
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 était situé sur l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Avonne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. De ce castel, la porte seule subsistait, composée d'un porche semblable à celui des villes fortifiées, et flanqué de deux tourelles à poivrières. Au dessus de la voûte du porche s'élevaient de puissantes assises ornées de végétations et percées de trois larges croisées à croisillons. Un escalier en colimaçon, ménagé dans une des tourelles, menait à deux chambres, et la cuisine occupait la seconde tourelle. Le toit du porche, à forme aiguë, comme toute vieille charpente, se distinguait par deux girouettes, perchées aux deux bouts d'une cime ornée de serrureries bizarres. Beaucoup de localités n'ont pas d'hôtel de ville si magnifique. Au dehors, le claveau du cintre offrait encore l'écusson des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Soulanges
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, conservé par la dureté de la pierre de choix, où le ciseau du tailleur d'images l'avait gravé : d'azur à trois bourdons en pal d'argent, à la farce brochante de gueules, chargée de cinq croisettes d'or au pied aiguisé, et il portait la déchiqueture héraldique imposée aux cadets. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 déchiffra la devise : Je soule agir, un de ces calembours que les croisés se plaisaient à faire avec leurs noms, et qui rappelle une belle maxime de politique, malheureusement oubliée par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montcornet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, comme on le verra. La porte, qu'une jolie fille avait ouverte à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, était en vieux bois alourdi par des quinconces de ferraille. Le garde, réveillé par le grincement des gonds, mit le nez à sa fenêtre et se laissa voir en chemise.   Comment ! nos gardes dorment encore à cette heure ci, se dit le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Parisien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 en se croyant très fort sur la coutume forestière. En un quart d'heure de marche, il atteignit aux sources de la rivière, à la hauteur des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conches
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; et ses yeux furent alors ravis par un de ces paysages dont la description devrait être faite comme l'histoire 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    de France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, en mille volumes ou en un seul. Contentons nous de deux phrases. Une roche ventrue et veloutée d'arbres nains, rongée au pied par l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Avonne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, disposition à laquelle elle doit un peu de ressemblance avec une énorme tortue mise en travers de l'eau, figure une arche, par laquelle le regard embrasse une petite nappe claire comme un miroir, où l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Avonne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 semble endormie, et que terminent au loin des cascades à grosses roches, ou de petits saules, pareils à des ressorts, vont et viennent constamment sous l'effort des eaux. Au delà de ces cascades, les flancs de la colline, coupés roide comme une roche du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rhin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 vêtue de mousses et de bruyères, mais troués comme elle par des arêtes schisteuses, versant çà et là de blancs ruisseaux bouillonnants, auxquels une petite prairie, toujours arrosée et toujours verte, sert de coupe ; puis, comme contraste à cette nature sauvage et solitaire, les derniers jardins de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conches
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 se voient de l'autre côté de ce chaos pittoresque, au bout des prés, avec la masse du village et son clocher. Voilà les deux phrases, mais le soleil levant, mais la pureté de l'air, mais l'âcre rosée, mais le concert des eaux et des bois ?... devinez les !   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ma foi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, c'est presque aussi beau qu'à l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Opéra !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 se dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en remontant l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Avonne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 innavigable, dont les caprices faisaient ressortir le canal droit, profond et silencieux de la basse 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Avonne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, encaissée par les grands arbres de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    forêt des Aigues
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 ne poussa pas très loin sa promenade matinale, il fut bientôt arrêté par un des paysans qui sont, dans ce drame, des comparses si nécessaires à l'action, qu'on hésitera peut être entre eux et les premiers rôles. En arrivant à un groupe de rochers où la source principale est serrée comme entre deux portes, le spirituel écrivain aperçut un homme qui se tenait dans une immobilité capable de piquer la curiosité d'un journaliste, si déjà la tournure et l'habillement de cette statue animée ne l'avaient profondément intrigué. Il reconnut dans cet humble personnage un de ces vieillards affectionnés par le crayon de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Charlet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui tenait aux troupiers de cet 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Homère
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 des soldats, par la solidité d'une charpente habile à porter le malheur, et à ses immortels balayeurs, par une figure rougie, violacée, rugueuse, inhabile à la résignation. Un chapeau de feutre grossier, dont les bords tenaient à la calotte par des reprises, garantissait des intempéries cette tête presque chauve ; il s'en échappait deux flocons de cheveux, qu'un peintre aurait payé quatre francs à l'heure pour pouvoir copier cette neige éblouissante et disposée comme celle de tous les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pères éternels classiques
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. A la manière dont les joues rentraient en continuant la bouche, on devinait que le vieillard édenté s'adressait plus souvent au tonneau qu'à la huche. Sa barbe blanche, clair semée, donnait quelque chose de menaçant à son profil par la roideur des poils coupés court. Ses yeux, trop petits pour son énorme visage, inclinés comme ceux du cochon, exprimaient à la fois la ruse et la paresse ; mais en ce moment ils jetaient comme une lueur, tant le regard jaillissait droit sur la rivière. Pour tout vêtement, ce pauvre homme portait une vieille blouse, autrefois bleue, et un pantalon de cette toile grossière qui sert à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à faire des emballages. Tout citadin aurait frémi de lui voir aux pieds des sabots cassés, sans même un peu de paille pour en adoucir les crevasses. Assurément, la blouse et le pantalon n'avaient de valeur que pour la cuve d'une papeterie. En examinant ce 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Diogène campagnard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 admit la possibilité du type de ces paysans qui se voient dans les vieilles tapisseries, les vieux tableaux, les vieilles sculptures, et qui lui paraissait jusqu'alors fantastique. Il ne condamna plus absolument l'école du laid en comprenant que, chez l'homme, le beau n'est qu'une flatteuse exception, une chimère à laquelle il s'efforce de croire.   Quelles peuvent être les idées, les mœurs d'un pareil être, à quoi pense t il ? se disait 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pris de curiosité. Est ce là mon semblable ? Nous n'avons de commun que la forme, et encore !... Il étudiait cette rigidité particulière au tissu des gens qui vivent en plein air, habitués aux intempéries de l'atmosphère, à supporter les excès du froid et du chaud, à tout souffrir enfin, qui font de leur peau des cuirs presque tannés, et de leurs nerfs un appareil contre la douleur physique, aussi puissant que celui des 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Arabes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ou des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Russes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   Voilà les Peaux Rouges de Cooper, se dit il, il n'y a pas besoin d'aller en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Amérique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 pour observer des sauvages. Quoique le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Parisien
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ne fût qu'à deux pas, le vieillard ne tourna pas la tête, et regarda toujours la rive opposée avec cette fixité que les fakirs de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Inde
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 donnent à leurs yeux vitrifiés et à leurs membres ankylosés. Vaincu par cette espèce de magnétisme, plus communicatif qu'on ne le croit, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 finit par regarder l'eau.   Eh bien ! mon bonhomme, qu'y a t il donc là ? demanda 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, après un gros quart d'heure, pendant lequel il n'aperçut rien qui motivât cette profonde attention.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chut !
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
... dit tout bas le vieillard en faisant signe à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blondet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de ne pas agiter l'air par sa voix. Vous allez l'effrayer...   Qui ?...   Une loute, mon cher monsieur. Si alle nous entend, alle est capabe ed filer sous l'eau ! Et, gnia pas à dire, elle a sauté là, tenez !... 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Voyez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 vous, où l'eau bouille... Oh ! elle guette un poisson ; mais quand elle va vouloir rentrer, mon petit l'empoignera. C'est que, voyez vous, la loute est ce qu'il y a de plus rare. C'est un gibier scientifique, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ben délicat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, tout de même ; on me la payerait dix francs aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Aigues
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, vu que leur dame fait maigre, et c'est maigre demain. Dans les temps, défunt madame m'en a payé jusqu'à vingt francs et a me rendait la peau !... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Mouche
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
,

ées. Cette maison, composée de deux pièces au rez de chaussée, avait sa sortie sur le vignoble. Du côté des vignes, une rampe en bois, appuyée au mur de la maison et couverte d'une toiture en chaume, montait jusqu'au grenier, éclairé par un œil de bœuf. Sous cet escalier rustique, un caveau, tout en briques de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 l'intendant, avec les gardes particuliers, et les autorités champêtres, le relâchement du temps, lui assurèrent l'impunité. Dès que ses enfants furent assez grands, il en fit les instruments de son bien être, sans se montrer plus scrupuleux pour leurs mœurs que pour celles de sa femme. Il eut des filles et deux garçons.

. La vieille mère de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et ses deux filles, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Le père et les deux fils braconnaient continuellement. De septembre en mars, les lièvres, les lapins, les perdrix, les grives, les chevreuils, tout le gibier qui ne se consommait pas au logis, se vendait à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et de

. Quand on ne pouvait plus chasser, les trois

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, la vieille mère, les deux garçons, tant qu'ils n'eurent pas dix sept ans, les deux filles, le vieux

 et Mouche glanaient, ramassaient près de seize boisseaux par jour, glanant seigle, orge, blé, tout grain bon à moudre. Les deux vaches, menées d'abord par la plus jeune des filles, le long des routes, s'échappaient la plupart du temps dans les prés des

    Aigues

 ; mais comme au moindre délit trop flagrant pour que le garde se dispensât de le constater, les enfants étaient ou battus ou privés de quelques friandises, ils avaient acquis une habileté singulière pour entendre les pas ennemis, et presque jamais le garde champêtre ou le garde des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ne les surprenaient en faute. D'ailleurs, les liaisons de ces dignes fonctionnaires avec

 et sa femme leur mettaient une taie sur les yeux. Les bêtes, conduites par de longues cordes, obéissaient d'autant mieux à un seul coup de rappel, à un cri particulier qui les ramenaient sur le terrain commun, qu'elles savaient, le péril passé, pouvoir achever leur lippée chez le voisin. La vieille 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, depuis que

 gardait son petit fils naturel avec lui, sous prétexte de soigner son éducation.

 et

 faisaient de l'herbe dans le bois. Elles y avaient reconnu des places où vient ce foin forestier si joli, si fin, qu'elles coupaient, fanaient, bottelaient et engrangeaient ; elles y trouvaient les deux tiers de la nourriture des vaches en hiver, qu'on menait d'ailleurs paître pendant les plus belles journées aux endroits bien connus où l'herbe verdoie. Il y a, dans certains endroits de la

 et en

, de l'herbe en hiver. Ces prairies, nommées en

 avec lequel

 que de la camaraderie existant entre cette famille et le menu peuple de la vallée. Les deux filles, toutes deux remarquablement belles, continuaient les mœurs de leur mère. Enfin l'ancienneté du

 aux

 était le bourg commercial, écrasé néanmoins par le grand centre de

 aux

, sur la place, et ses prix servaient de mercuriale à l'arrondissement. En restant au logis, la

 était restée fraîche, blanche, potelée, par exception aux femmes des champs, qui passent aussi rapidement que les fleurs, et qui sont déjà vieilles à trente ans. Aussi la

 aimait elle à être bien mise. Elle n'était que propre ; mais au village, cette propreté vaut le luxe. Les filles, mieux vêtues que ne le comportait leur pauvreté, suivaient l'exemple de leur mère. Sous leur corps de jupe, presque élégant relativement, elles portaient du linge plus fin que celui des paysannes les plus riches. Aux jours de fête, elles se montraient en jolies robes, gagnées 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 sait comme ! La livrée des

 leur vendait, à des prix facilement payés, la défroque des femmes de chambre, qui avait balayé les rues de

, et qui, refaite à l'usage de

 et de

, s'étalait triomphante sous l'enseigne du

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

. Ces deux filles, les bohémiennes de la vallée, ne recevaient pas un liard de leurs parents, qui leur donnaient uniquement la nourriture et les couchaient sur d'affreux grabats, avec leur grand'mère, dans le grenier où leurs frères couchaient, blottis à même le foin comme des animaux. Ni le père ni la mère ne songeaient à cette promiscuité. L'âge de fer et l'âge d'or se ressemblent plus qu'on ne le pense. Dans l'un, l'on ne prend garde à rien ; dans l'autre, on prend garde à tout ; pour la société, le résultat est peut être le même. La présence de la vieille 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, qui ressemblait bien plus à une nécessité qu'à une garantie, était une immoralité de plus. Aussi l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, après avoir étudié les mœurs de ses paroissiens, disait il à un évêque ce mot profond :   « 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, à voir comment ils s'appuient de leur misère, on devine que ces paysans tremblent de perdre le prétexte de leurs débordements. » Quoique tout le monde sût combien cette famille avait peu de principes et peu de scrupules, personne ne trouvait à redire aux mœurs du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grand I Vert
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Au commencement de cette scène, il est nécessaire d'expliquer une fois pour toutes aux gens habitués à la moralité des familles bourgeoises, que les paysans n'ont, en fait de mœurs domestiques, aucune délicatesse. Ils n'invoquent la morale [morales], à propos d'une de leurs filles séduites, que si le séducteur est riche et craintif. Les enfants, jusqu'à ce que l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    État
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 les leur arrache, sont des capitaux ou des instruments de bien être. L'intérêt est devenu, surtout depuis 1789, le seul mobile de leurs idées ; il ne s'agit jamais pour eux de savoir si une action est légale ou immorale, mais si elle est profitable. La moralité, qu'il ne faut pas confondre avec la religion, commence à l'aisance ; comme on voit, dans la sphère supérieure, la délicatesse fleurir dans l'âme quand la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fortune
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 a doré le mobilier. L'homme absolument probe et moral est, dans la classe des paysans, une exception. Les curieux demanderont pourquoi ? De toutes les raisons qu'on peut donner de cet état de choses, voici la principale. Par la nature de leurs fonctions sociales, les paysans vivent d'une vie purement matérielle, qui se rapproche de l'état sauvage auquel les invite leur union constante avec la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nature
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Le travail, quand il écrase le corps, ôte à la pensée son action purifiante, surtout chez des gens ignorants. Enfin, pour les paysans, la misère est leur raison d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    État
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, comme le disait l'abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Brossette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Mêlé à tous les intérêts, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tonsard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 écoutait les plaintes de chacun et dirigeait les fraudes utiles aux nécessiteux. La femme, bonne personne en apparence, favorisait par des coups de langue les malfaiteurs du pays, ne refusait jamais ni son approbation, ni même un coup de main à ses pratiques, quoi qu'elles fissent, contre le bourgeois. Dans ce cabaret, vrai nid de vipères, s'entretenait donc, vivace et venimeuse, chaude et agissante, la haine du prolétaire et du paysan contre le maître et le riche. La vie heureuse des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tonsard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 fut alors d'un très mauvais exemple. Chacun se demanda pourquoi ne pas prendre, comme 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tonsard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, dans la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, son bois pour le four, pour la cuisine et pour se chauffer l'hiver ? Pourquoi ne pas avoir la nourriture d'une vache et trouver comme eux du gibier à manger ou à vendre ? Pourquoi, comme eux, ne pas récolter sans semer, à la moisson et aux vendanges ? Aussi, le vol sournois qui ravage les bois, qui dîme les guérets, les prés et les vignes, devenu général dans cette vallée, dégénéra t il promptement en droit dans les communes de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blangy
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 et de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cerneux
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, sur lesquelles s'étendait le domaine des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Aigues
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Cette plaie, par des raisons qui seront dites en temps et lieu, frappa beaucoup plus la terre des Aigues que les biens de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ronquerolles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Soulanges
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Ne croyez pas, d'ailleurs, que jamais 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tonsard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, sa femme, ses enfants et sa vieille mère se fussent dit, de propos délibéré : Nous vivrons de vols, et nous les commettrons avec habileté ! Ces habitudes avaient grandi lentement. Au bois mort, la famille mêla quelque peu de bois vert ; puis, enhardie par l'habitude et par une impunité calculée, nécessaire à des plans que ce récit va développer, en vingt ans, elle en était arrivée à faire son bois, à voler presque toute sa vie ! Le pâturage des vaches, les abus du glanage et du hallebotage s'établirent ainsi par degrés. Une fois que la famille et les fainéants de la vallée eurent goûté les bénéfices de ces quatre droits conquis par les pauvres de la campagne, et qui vont jusqu'au pillage, on conçoit que les paysans ne pouvaient y renoncer que contraints par une force supérieure à leur audace. Au moment où cette histoire commence, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tonsard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, âgé d'environ cinquante ans, homme fort et grand, plus gras que maigre, les cheveux crépus et noirs, le teint violemment coloré, jaspé comme une brique de tons violâtres, l'œil orangé, les oreilles rabattues et largement ourlées, d'une constitution musculeuse, mais enveloppée d'une chair molle et trompeuse, le front écrasé, la lèvre inférieure pendante, cachait son vrai caractère sous une stupidité entremêlée des éclairs d'une expérience qui ressemblait d'autant plus à de l'esprit, qu'il avait acquis dans la société de son beau père un parler gouailleur, pour employer une expression du dictionnaire 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vermichel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fourchon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Son nez, aplati du bout comme si le doigt de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dieu
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 avait voulu le marquer, lui donnait une voix qui partait du palais, comme chez tous ceux que la maladie a défigurés en tronquant la communication des fosses nasales, où l'air passe alors péniblement. Ses dents supérieures, entrecroisées, laissaient d'autant mieux voir ce défaut, terrible au dire de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lavater
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, que ses dents offraient la blancheur de celles [celle] d'un chien. Sans la fauve bonhomie du fainéant et le laisser aller du gobelotteur de campagne, cet homme eût effrayé les gens les moins perspicaces. Si le portrait de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tonsard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, si la description de son cabaret, celle de son beau père apparaissent en première ligne, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    croyez
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 bien que cette place est due à l'homme, au cabaret et à la famille. D'abord, cette existence, si minutieusement expliquée, est le type de celle que menaient cent autres ménages dans la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vallée des Aigues
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Puis, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tonsard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, sans être autre chose que l'instrument de haines actives et profondes, eut une influence énorme dans la bataille qui devait se livrer, car il fut le conseil de tous les plaignants de la basse classe. Son cabaret servit constamment, comme on va le voir, de rendez vous aux assaillants, de même qu'il devint leur chef, par suite de la terreur qu'il inspirait à cette vallée, moins par ses actions que par ce qu'on attendait toujours de lui. La menace de ce braconnier étant aussi redoutée que le fait, il n'avait jamais eu besoin d'en exécuter aucune. Toute révolte, ouverte ou cachée a son drapeau. Le drapeau des maraudeurs, des fainéants, des buveurs, était donc la terrible perche du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grand I Vert

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, à la condition qu'ils les partageront avec moi. » Si vos adversaires consentent, je vous apporte dix mille francs ; vous n'en perdez que dix mille, vous sauvez les apparences, et le procès est éteint.   Tu es un brave homme, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, dit le général en lui prenant la main et la lui serrant. Si tu peux arranger l'avenir aussi bien que le présent, je te tiens pour la perle des régisseurs ?...   Quant à l'avenir, reprit le régisseur, vous ne mourrez pas de faim pour ne pas faire des coupes pendant deux ou trois ans. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 par bien garder vos bois. D'ici là, certes, il aura coulé de l'eau dans l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gaubertin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 peut mourir, il peut se trouver assez riche pour se retirer ; enfin, vous avez le temps de lui susciter un concurrent ; le gâteau est assez beau pour être partagé ; vous chercherez un autre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gaubertin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 à lui opposer.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sibilet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, dit le vieux soldat émerveillé de ces diverses solutions, je te donne mille écus si tu termines ainsi ; puis, pour le surplus, nous y réfléchirons.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le comte, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sibilet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, avant tout, gardez vos bois. Allez voir dans quel état les paysans les ont mis pendant vos deux ans d'absence... Que pouvais je faire ? Je suis régisseur, je ne suis pas garde. Pour garder les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, il vous faut un garde général à cheval et trois gardes particuliers.   Nous nous défendrons. C'est la guerre, eh bien ! nous la ferons ! 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ça
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ne m'épouvante pas, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montcornet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en se frottant les mains.   C'est la guerre des écus, dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et celle là vous semblera plus difficile que l'autre. On tue les hommes, on ne tue pas les intérêts. Vous vous battrez avec votre ennemi sur le champ de bataille où combattent tous les propriétaires, la réalisation ! Ce n'est rien que de produire, il faut vendre, et pour vendre, il faut être en bonnes relations avec tout le monde.   J'aurai les gens du pays pour moi.   Et comment ? demanda 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sibilet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
.   En leur faisant du bien.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, aux petits bourgeois de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Soulanges
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 ? dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Sibilet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 en louchant horriblement par l'effet de l'ironie qui flamba plus dans un œil que dans l'autre. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monsieur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le comte ne sait pas ce qu'il entreprend. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Notre Seigneur Jésus Christ
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 y périrait une seconde fois sur la croix ! Si vous voulez votre tranquillité, monsieur le comte, imitez feu mademoiselle 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Laguerre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, laissez vous piller, ou faites peur aux gens. Le peuple, les femmes et les enfants se gouvernent de même, par la terreur. Ce fut là le grand secret de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Convention
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 nous sommes donc dans la

 ! s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
.   Mon ami, vint dire 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ton déjeuner t'attend. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 moi, monsieur le comte ; mais il n'a rien pris depuis ce matin, et il est allé jusqu'à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ronquerolles
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 pour y livrer du grain.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! allez ! 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Le lendemain matin, levé bien avant le jour, l'ancien cuirassier revint par la

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, dans l'intention de causer avec son unique garde et d'en sonder les dispositions. Une portion de sept à huit cents arpents de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 longeait l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, et pour conserver à la rivière sa majestueuse physionomie, on avait laissé de grands arbres en bordure, d'un côté comme de l'autre de ce canal, presque en droite ligne, pendant trois lieues. La maîtresse de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, à qui les

 avaient appartenu, folle de la chasse autant que le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, fit bâtir, en 1593, un pont d'une seule arche et en dos d'âne, pour passer de cette partie de la forêt à celle beaucoup plus considérable achetée pour elle, et située sur la colline. La 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 et de la 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. De là partaient six avenues, dont la réunion formait une demi lune. Au centre de cette demi lune, s'élevait un obélisque surmonté d'un soleil jadis doré, qui, d'un côté, présentait les armes de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, et de l'autre celles de la comtesse de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Une autre demi lune, pratiquée au bord de l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, correspondait à celle du rendez vous par une allée droite, au bout de laquelle se voyait la croupe anguleuse de ce pont à la vénitienne. Entre deux belles grilles, d'un caractère semblable à celui de la magnifique grille si malheureusement démolie à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et par 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où piaffaient les chevaux à grosse croupe bleuâtre et blanche et satinée, qui n'existent que dans l'œuvre prodigieuse de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, suivie de ces valets en grande livrée, animée par ces piqueurs à bottes en chaudrons et en culottes de peau jaune, qui meublent les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. L'obélisque élevé pour célébrer le séjour du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et sa chasse avec la belle comtesse de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, en donnait la date au dessous des armes de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Cette jalouse maîtresse, dont le fils fut légitimé, ne voulut pas y voir figurer les armes

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, popularisa le magistrat, méprisé jusqu'alors. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, que les paysans détestaient à cause de ses combinaisons usuraires, représenta tout à coup leurs intérêts politiques et financiers, soi disant menacés par la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, et surtout par le clergé. Après avoir roulé du café de la Paix chez tous les fonctionnaires, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, principal organe du libéralisme, revenait à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 le septième jour, car l'abonnement, pris au nom du père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Socquard
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 le limonadier, était supporté par vingt personnes. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 passait la feuille à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 le meunier, qui la donnait en lambeaux à tous ceux qui savaient lire. Les premiers 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et les canards antireligieux de la feuille libérale formèrent donc l'opinion publique de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Aussi 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, de même que le vénérable abbé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, devint il un héros. Pour lui, comme pour certains banquiers à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, la politique couvrit de la pourpre populaire des déprédations honteuses. En ce moment, semblable à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le grand orateur, ce moine parjure était regardé comme un défenseur des droits du peuple, lui qui naguères ne se serait pas promené dans les champs, à la tombée de la nuit, de peur d'y trouver un piége où il serait mort d'accident. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 un homme en politique, ce n'est pas seulement le grandir, c'est encore en innocenter le passé. Le parti libéral, sous ce rapport, fut un grand faiseur de miracles. Son funeste journal, qui eut alors l'esprit d'être aussi plat, aussi calomniateur, aussi crédule, aussi niaisement perfide que tous les publics qui composent la masse populaire, a peut être commis autant de ravages dans les intérêts privés que dans l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 s'était flatté de trouver dans un général bonapartiste en disgrâce, dans un enfant du peuple élevé par la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, un ennemi des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et des prêtres ; mais le général, dans l'intérêt de ses ambitions secrètes, s'arrangea pour éviter la visite de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 et de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 pendant ses premiers séjours aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Aigues
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Quand vous verrez de près la terrible figure de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, le loup cervier de la vallée, vous comprendrez l'étendue de la seconde faute capitale que ses idées aristocratiques firent commettre au général, et que la comtesse empira par une impertinence qui trouvera sa place dans l'histoire de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Si 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montcornet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 eût capté la bienveillance du maire, s'il en eût recherché l'amitié, peut être l'influence de ce renégat aurait elle paralysé celle de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Loin de là, trois procès, dont un déjà gagné par 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, pendaient au tribunal de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, entre le général et l'ex moine. Jusqu'à ce jour, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 avait été si fort occupé par ses intérêts de vanité, par son mariage, qu'il ne s'était plus souvenu de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ; mais aussitôt que le conseil de se substituer à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 lui fut donné par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, il demanda des chevaux de poste et alla faire une visite au préfet. Le préfet, le comte 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Martial de la Roche Hugon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, était l'ami du général depuis 1804; ce fut un mot dit à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montcornet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 par ce 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Conseiller d'État
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">ORG</span>
</mark>
, dans une conversation à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Paris
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui détermina l'acquisition des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Aigues
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Le 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    comte Martial
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, préfet sous 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, resté préfet sous les 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, flattait l'évêque pour se maintenir en place. Or, déjà monseigneur avait plusieurs fois demandé le changement de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Martial
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, à qui l'état de la commune était bien connu, fut enchanté de la demande du général, qui, dans l'espace d'un mois, eut sa nomination. Par un hasard assez naturel, le général rencontra, pendant son séjour à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Préfecture
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, où son ami le logeait, un sous officier de l'ex garde impériale, à qui l'on chicanait sa pension de retraite. Déjà, dans une circonstance, le général avait protégé ce brave cavalier, nommé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui s'en souvenait, et qui lui conta ses [se ] douleurs ; il se trouvait sans ressources. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Montcornet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 promit à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Groison
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 de lui obtenir la pension due, et lui proposa la place de garde champêtre à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blangy
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, comme un moyen de s'acquitter en se dévouant à ses intérêts. L'installation du nouveau maire et du nouveau garde champêtre eut lieu simultanément, et le général donna, comme on le pense, de solides instructions à son soldat. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vaudoyer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, le garde champêtre 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    destitué
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, paysan de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
