    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, n'était, comme la plupart des gardes champêtres, propre qu'à se promener, niaiser, se faire choyer par les pauvres qui ne demandent pas mieux que de corrompre cette autorité subalterne, la sentinelle avancée de la propriété. Il connaissait le brigadier de Soulanges, car les brigadiers de gendarmerie remplissant des fonctions quasi judiciaires dans l'instruction des procès criminels, ont des rapports avec les gardes champêtres, leurs espions naturels. Soudry l'envoya donc à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gaubertin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui reçut très bien 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vaudoyer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, son ancienne connaissance, et lui fit verser à boire, tout en écoutant le récit de ses malheurs.   Mon cher ami, lui dit le maire de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Ville
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 aux 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fayes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, qui savait parler à chacun son langage, ce qui t'arrive nous attend tous. Les nobles sont revenus, les gens titrés par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    l'Empereur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 font cause commune avec eux ; ils veulent tous écraser le peuple, rétablir les anciens droits, nous ôter nos biens ; mais nous sommes

, il faut nous défendre, il faut renvoyer les

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 à

.

 à

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Enfin, s'il y a des fagots à vendre, qu'on achète les nôtres, et jamais ceux des

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 par la guerre à cette loyauté qui consiste en quelque sorte à jouer franc jeu, cet ennemi de la trahison prit en haine des gens perfides dans leurs combinaisons, adroits dans leurs vols et qui faisaient souffrir son amour propre. Il remarqua bientôt que toutes les autres propriétés étaient respectées ; les délits se commettaient uniquement sur la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; il méprisa donc les paysans assez ingrats pour piller un général de l'empire, un homme essentiellement bon, généreux, et il joignit bientôt la haine au mépris. Mais il se multiplia vainement, il ne pouvait se montrer partout, et les ennemis délinquaient partout à la fois. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 fit sentir à son général la nécessité d'organiser la défense au complet de guerre, en lui démontrant l'insuffisance de son dévouement, et lui révélant les mauvaises dispositions des habitants de la vallée.   Il y a quelque chose là dessous, mon général, lui dit il ; ces gens là sont trop hardis, ils ne craignent rien ; ils ont l'air de compter sur le bon 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 !   Nous verrons, répondit le comte.

 fatal ! pour les grands politiques, le verbe voir n'a pas de futur. En ce moment 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 devait résoudre une difficulté qui lui sembla plus pressante, il lui fallait un alter ego qui le remplaçât à la

, pendant le temps de son séjour à

. Forcé de trouver pour adjoint un homme sachant lire et écrire, il ne vit dans toute la commune que

, le locataire de son moulin. Ce choix fut détestable. Non seulement les intérêts du général maire et de l'adjoint meunier étaient diamétralement opposés, mais encore 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ne pouvait les vendre qu'à lui. Tous les prix de la commune étaient livrés à de bons prix avant ceux des

 soit soupçonné d'aimer le changement. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, conseillé par

 il y déterminait des dépenses profitables aux paysans seulement, et dont la plus forte part tombait à la charge des

 qui, par leur étendue, payaient les deux tiers de l'impôt ; tantôt on y refusait des allocations utiles, comme un supplément de traitement à l'abbé, la reconstruction du presbytère ou les gages (sic) d'un maître d'école.   Si les paysans savaient lire et écrire, que deviendrions nous ?... dit 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 naïvement au général, pour justifier cette décision antilibérale prise contre un frère de la

 chrétienne que l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait tenté d'introduire à

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, le général, enchanté de son vieux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, se mit à la recherche de quelques anciens militaires de la garde impériale avec lesquels il pût organiser sa défense aux

</mark>
 sur un pied formidable. A force de chercher, de questionner ses amis et des officiers en demi solde, il déterra 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, un ancien maréchal des logis chef aux cuirassiers de la garde, un homme de ceux que les troupiers appellent soldatesquement des durs à cuire, surnom fourni par la cuisine du bivouac, où il s'est plus d'une fois trouvé des haricots réfractaires.

 tria parmi ses connaissances trois hommes capables d'être ses collaborateurs, et de faire des gardes sans peur et sans reproche. Le premier, nommé 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

,

, au début des campagnes 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. Grand et fort, il appartenait à ce genre de soldats habitués comme les 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à l'obéissance absolue et passive. Rien ne l'arrêtait dans l'exécution de ses devoirs ; il eût empoigné froidement un empereur ou le pape, si tel avait été l'ordre. Il ignorait le péril. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 intrépide, il n'avait pas reçu la moindre égratignure en seize ans de guerre. Il couchait à la belle étoile ou dans son lit avec une indifférence stoïque. Il disait seulement à toute aggravation de peine : « Il paraît que c'est aujourd'hui comme ça ! » Le second, nommé

 ? Hier, en allant le long de la

, j'entendais les petits gars disant :   « 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ! » et ils se sauvaient.   Ce serait à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 à vous répondre ; il serait dans son rôle, car il aime à vous voir en colère, répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 d'un air navré ; mais puisque vous me le demandez... eh bien ! c'est le surnom que ces brigands là vous ont donné, mon général.   A cause de quoi ?...   Mais, mon général, à cause de... votre père...   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 les mâtins !... s'écria le comte devenu blême. Oui, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, mon père était marchand de meubles, ébéniste, la comtesse n'en sait rien... Oh ! que jamais !... Et après tout, j'ai fait valser des reines et des impératrices !... Je lui dirai tout ce soir, s'écria t il après une pause [pose].   Ils prétendent que vous êtes un lâche, reprit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 à

, là où presque tous les camarades ont péri... Cette accusation fit sourire le général.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, je vais à la

 s'écria t il avec une sorte de rage, quand ce ne serait que pour y faire préparer les polices d'assurance. Annonce mon départ à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ah ! ils veulent la guerre, ils l'auront, et je vais m'amuser à les tracasser, moi, les bourgeois de

 et leurs paysans... Nous sommes en pays ennemi, de la prudence ! Recommande aux gardes de se tenir dans les termes de la loi. Ce pauvre

, aie soin de lui. La comtesse est effrayée, il faut lui tout cacher ; autrement, elle ne reviendrait plus ici !... Le général, ni même

, n'étaient dans le secret de leur péril. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michaud
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, trop nouvellement venu dans cette vallée de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ignorait la puissance de l'ennemi, tout en en voyant l'action. Le général, lui, croyait à la force de la loi. La loi, telle que le législateur la fabrique aujourd'hui, n'a pas toute la vertu qu'on lui suppose. Elle ne frappe pas également le pays, elle se modifie dans ses applications au point de démentir son principe. Ce fait se déclare plus ou moins patemment à toutes les époques. Quel serait l'historien assez ignorant pour prétendre que les arrêtés du pouvoir le plus énergique ont eu cours dans toute 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ? que les réquisitions en hommes, en denrées, en argent, frappées par la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, ont été faites en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, au fond de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, sur la lisière de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, comme elles se sont accomplies dans les grands centres de vie sociale ! Quel philosophe oserait nier qu'une tête tombe aujourd'hui dans tel département, tandis que dans le département voisin une autre tête est conservée, quoique coupable d'un crime identiquement le même, et souvent plus horrible ? On veut l'égalité dans la vie, et l'inégalité règne dans la loi, dans la peine de mort !... Dès qu'une ville se trouve au dessous d'un certain chiffre de population, les moyens administratifs ne sont plus les mêmes. Il est environ cent villes en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 où les lois jouent dans toute leur vigueur, où l'intelligence des citoyens s'élève jusqu'au problème d'intérêt général ou d'avenir que la loi veut résoudre ; mais, dans le reste de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, où l'on ne comprend que les jouissances immédiates, l'on s'y soustrait à tout ce qui peut les atteindre. Aussi, dans la moitié de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 environ, rencontre t on une force d'inertie qui déjoue toute action légale, administrative et gouvernementale. Entendons nous, cette résistance ne regarde point les choses essentielles à la vie politique. La rentrée des impôts, le recrutement, la punition des grands crimes ont lieu certainement ; mais, en dehors de certaines nécessités reconnues, toutes les dispositions législatives qui touchent aux mœurs, aux intérêts, à certains abus, sont complétement abolies par un mauvais gré général. Et, au moment où cette scène se publie, il est facile de reconnaître cette résistance, contre laquelle s'est jadis heurté 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en

 ou à

 comme expression de l'

. Beaucoup de maires de canton (il ne s'agit pas encore des maires de simples communes) font des sacs à raisins ou à graines avec les numéros du

 des lois. Quant aux simples maires de communes, on serait effrayé du nombre de ceux qui ne savent ni lire ni écrire, et de la manière dont sont tenus les actes de l'état civil. La gravité de cette situation, parfaitement connue des administrateurs sérieux, diminuera sans doute ; mais ce que la centralisation contre laquelle on déclame tant, comme on déclame en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 contre tout ce qui est grand, utile et fort, n'atteindra jamais ; mais la puissance contre laquelle elle se brisera toujours, est celle contre laquelle allait se heurter le général, et qu'il faut nommer la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 par

,

 par ceux ci,

 par ceux là ; ici

, là 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ; mais le nivellement commencé par 1789 et repris en 1830, a préparé la domination louche de la bourgeoisie et lui a livré 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Un fait, malheureusement trop commun aujourd'hui, l'asservissement d'un canton, d'une petite ville, d'une sous préfecture par une famille ; enfin, le tableau de la puissance qu'avait su 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 en pleine restauration, accusera mieux ce mal social que toutes les affirmations dogmatiques. Bien des localités opprimées s'y reconnaîtront, bien des gens sourdement écrasés trouveront ici ce petit ci gît public qui parfois console d'un grand malheur privé. Au moment où le général s'imaginait recommencer une lutte qui n'avait jamais eu de trêve, son ancien régisseur avait complété les mailles du réseau dans lequel il tenait l'arrondissement de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 aux

 tout entier. Pour éviter des longueurs, il est nécessaire de présenter succinctement les rameaux généalogiques par lesquels

 embrassait le pays comme un boa tourné sur un arbre gigantesque avec tant d'art que le voyageur croit y voir un effet naturel de la végétation asiatique. En 1793, il existait trois frères du nom de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 dans la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vallée de l'Avonne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Depuis 1793, on commençait à substituer le nom de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, montrèrent que l'effectif de la garnison de la

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, un vieux 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, le père nourricier d'

, sortit du massif et fit voir une de ces têtes comme il ne s'en fabrique que dans 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

 avait dû chouanner en 1794 et 1799. Tout le monde accompagna la comtesse dans celle des six allées de la forêt qui menait directement à la

, et que traversait la source d'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 allait en avant, avec

. Le curé,

 et sa femme se parlaient à voix basse de la révélation qui venait d'être faite à

.   Peut être est ce providentiel, disait le curé, car si 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 le veut, nous arriverons, à force de bienfaits et de douceur, à changer ces gens là... A six cents pas environ du pavillon, au dessous du ruisseau, la comtesse aperçut dans l'allée une cruche rouge cassée et du lait répandu.   Qu'est il arrivé à la petite ?... dit elle en appelant 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 et sa femme qui retournaient au pavillon.   Un malheur comme à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, lui répondit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Non, la pauvre enfant a été surprise et poursuivie, car la cruche a été jetée sur le côté, dit l'abbé

 en examinant le terrain.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 c'est bien là le pied de la

, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

. L'empreinte des pieds tournés vivement, révèle une sorte de terreur subite. La petite s'est élancée violemment du côté du pavillon en voulant y retourner. Tout le monde suivait les traces montrées du doigt par le garde général qui marchait en les observant, et qui s'arrêta dans le milieu de l'allée, à cent pas de la cruche cassée, à l'endroit où cessaient les marques des pieds de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
.   Là, reprit il, elle s'est dirigée vers l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, peut être était elle cernée du côté du pavillon.   Mais, s'écria madame 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, il y a plus d'une heure qu'elle est absente. Une même terreur se peignit sur toutes les figures. Le curé courut vers le pavillon en examinant l'état du chemin, pendant que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michaud
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, mû par la même pensée, remonta l'allée vers 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 mon

, elle est tombée là, dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en revenant de l'endroit où cessaient les empreintes vers le

, à celui où elles cessaient également au milieu de l'allée en montrant une place... Tenez ?... Tout le monde vit en effet sur le sable de l'allée la trace d'un corps étendu.   Les empreintes qui vont vers le bois sont celles de pieds chaussés de semelles en tricot... dit le curé.   C'est des pieds de femme, dit la comtesse.   Et là bas, à l'endroit de la cruche cassée, les empreintes sont celles des pieds d'un homme, ajouta 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Je ne vois pas trace de deux pieds différents, dit le curé, qui suivit jusqu'au bois la trace des chaussures de femme.   Elle aura, certes, été prise et emportée dans le bois, s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Michaud
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
.   Si c'est un pied de femme, ce serait inexplicable, s'écria 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.   Ce sera quelque plaisanterie de ce monstre de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

, dit

 ; depuis quelques jours il guette la

. Ce matin, je me suis tenu pendant deux heures sous le

 pour surprendre mon drôle, qu'une femme aura peut être aidé dans son entreprise.   C'est affreux ! dit la comtesse.   Ils croient plaisanter, ajouta le curé d'un ton amer et triste.   
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 la Péchina ne se laissera pas arrêter, dit le garde général, elle est capable d'avoir traversé l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Avonne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 à la nage... Je vais visiter les bords de la rivière. Toi, ma chère 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, retourne au pavillon, et vous, messieurs, ainsi que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, promenez vous dans l'allée vers 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.   Est il vrai, monsieur le curé, demanda 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, que j'aie sauvé cette petite des griffes de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 ?   Toutes les jeunes filles au dessous de quinze ans que vous voudrez recueillir au château seront arrachées à ce monstre, répondit l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. En essayant d'attirer cette enfant chez lui, dès l'âge de douze ans, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, l'apostat voulait satisfaire à la fois et son libertinage et sa vengeance. En prenant le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Niseron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>

, le garde de la

 comme un chat sauvage du haut d'un orme où il s'était caché dans le feuillage, et tomba comme la foudre aux pieds de la

 la releva, la prit dans ses bras et l'emmena dans le bois, au milieu d'une petite prairie où bouillonne la source du

, charmait la jeunesse de la

 par ce même sein volumineux, ces mêmes jambes musculeuses, cette même taille à la fois robuste et flexible ; ces bras charnus, cet œil allumé d'une paillette de feu, par l'air fier, les cheveux tordus à grosses poignées, le front masculin, la bouche rouge, aux lèvres retroussées par un sourire quasi féroce qu'

 ont tous deux admirablement saisi et représenté. Image du peuple, l'ardente et brune

 à la

.

 elle en levant ses beaux yeux noirs, par où vous eussiez dit qu'il passait un rayon de soleil.

 sans moi, reprit

, tu serais morte...

.   Mon frère ? Je ne l'ai pas aperçu, dit

. Et qu'est ce qu'il t'a donc fait, mon pauvre

, pour que tu en aies peur comme d'un loup garou ? N'est il pas plus beau que ton monsieur

 ?

. Les bourgeois nous aiment, eux, comme ils aiment la cuisine, il leur faut de nouvelles platées tous les jours. Où donc as tu vu des bourgeois qui nous épousent, nous autres paysannes ? 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.   Je vas te dire ce que c'est, en deux mots, reprit

. On y est reluquée quand on est belle. A quoi cela sert il donc d'être jolie comme tu l'es, si ce n'est pas pour être admirée par les hommes ? Ah ! quand j'ai entendu dire pour la première fois :   « Quel beau brin de fille ! » tout mon sang est devenu du feu. C'était chez

, en pleine danse ; mon grand'père, qui jouait de la clarinette, en a souri.

 n'est pas bien de renier son pays. Et puis, après, qu'est ce que les

 auraient donc à dire si ton grand père t'emmenait à la fête de

 ?... Oh ! si tu savais ce que c'est que de régner sur un homme, d'être sa folie et de pouvoir lui dire :   Va là, comme je le dis à

, et qu'il y va !

 cela ! et il le fait ! Et tu es atournée, vois tu, ma petite, à démonter la tête à un bourgeois comme le fils à monsieur

. Dire que monsieur

 s'est amouraché de ma sœur

, pour dissiper la défiance dans cette âme naïve,

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 avait achevé sa croissance, quoiqu'elle eût à peine la taille d'un enfant de son âge. Sa figure devait elle à son origine ou au soleil de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bourgogne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ce teint de topaze à la fois sombre et brillant, sombre par la couleur, brillant par le grain du tissu, qui prête à une petite fille un air vieux, la science médicale nous blâmerait peut être de l'affirmer. Cette vieillesse anticipée du masque était rachetée par la vivacité, par l'éclat, par la richesse de lumière qui faisaient des yeux de la Péchina deux étoiles. Comme à tous ces yeux pleins de soleil, et qui veulent peut être des abris puissants, les paupières étaient armées de cils d'une longueur presque démesurée. Les cheveux, d'un noir bleuâtre, fins et longs, abondants, couronnaient de leurs grosses nattes un front coupé comme celui de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Junon antique
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. Ce magnifique diadème de cheveux, ces grands yeux arméniens, ce front céleste écrasaient la figure. Le nez, quoique d'une forme pure à sa naissance et d'une courbe élégante, se terminait par des espèces de nasaux chevalins et aplatis. La passion retroussait parfois ces narines, et la physionomie contractait alors une expression furieuse. De même que le nez, tout le bas de la figure semblait inachevé, comme si la glaise eût manqué dans les doigts du divin sculpteur. Entre la lèvre inférieure et le menton, l'espace était si court, qu'en prenant la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Péchina
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 par le menton, on devait lui froisser les lèvres ; mais les dents ne permettaient pas de faire attention à ce défaut. Vous eussiez prêté des âmes à ces petits os, brillants, vernis, bien coupés, transparents, et que laissaient facilement voir une bouche trop fendue, accentuée par des sinuosités qui donnaient aux lèvres de la ressemblance avec les bizarres torsions du corail. La lumière passait si facilement à travers la conque des oreilles, qu'elle semblait rose en plein soleil. Le teint, quoique roussi, révélait une merveilleuse finesse de chair. Si, comme l'a dit 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Buffon
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, l'amour est dans le toucher, la douceur de cette peau devait être active et pénétrante comme la senteur des daturas. La poitrine, de même que le corps, effrayait par sa maigreur ; mais les pieds et les mains, d'une petitesse provocante, accusaient une puissance nerveuse supérieure, une organisation vivace. Ce mélange d'imperfections diaboliques et de beautés divines, harmonieux malgré tant de discordances, car il tendait à l'unité par une fierté sauvage ; puis ce défi d'une âme puissante à un faible corps écrit dans les yeux, tout rendait cette enfant inoubliable. La nature avait voulu faire de ce petit être une femme, les circonstances de la conception lui prêtèrent la figure et le corps d'un garçon. A voir cette fille étrange, un poëte lui aurait donné l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pour patrie, elle tenait de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
 et du 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Génie des contes arabes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
. La physionomie de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la Péchina

 ne mentait pas. Elle avait l'âme de son regard de feu, l'esprit de ses lèvres brillantées par ses dents prestigieuses, la pensée de son front sublime, la fureur de ses narines toujours prêtes à hennir. Aussi l'amour, comme on le conçoit dans les sables brûlants, dans les déserts, agitait il ce cœur âgé de vingt ans, en dépit des treize ans de l'enfant du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monténégro
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Péchina
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, chez qui la passion sortait par tous les pores, réveillât en des natures perverses la fantaisie endormie par l'abus ; de même qu'à table, l'eau vient à la bouche à l'aspect de ces fruits contournés, troués, tachés de noir, que les gourmands connaissent par expérience, et sous la peau desquels la nature se plaît à mettre des saveurs et des parfums de choix. Pourquoi 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nicolas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, ce manouvrier vulgaire, pourchassait il cette créature digne d'un poëte, quand tous les yeux de cette vallée en avaient pitié comme d'une difformité maladive ? Pourquoi 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, le vieillard, éprouvait il pour elle une passion de jeune homme ? Qui des deux était jeune ou vieillard ? Le jeune paysan était il aussi blasé que le vieil usurier ? Comment les deux extrêmes de la vie se réunissaient ils dans un commun et sinistre caprice ? La force qui finit ressemble t elle à la force qui commence ? Les déréglements de l'homme sont des abîmes gardés par des sphinx, ils commencent et se terminent presque tous par des questions sans réponse. On doit concevoir maintenant cette exclamation :

, le vieillard s'était écrit une histoire à lui, pleine uniquement des traits grandioses qui donneront à ce temps héroïque l'immortalité. Les infamies, les massacres, les spoliations, ce bonhomme voulait les ignorer : il admirait toujours les dévouements, le 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, les dons à la patrie, l'élan du peuple aux frontières, et il continuait son rêve pour s'y endormir. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. L'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 avait respecté cette inoffensive conviction. Le vieillard s'était attaché naïvement au curé pour ce seul mot dit par le prêtre : « La vraie république est dans l'

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, et il vivait des triples fonctions dont l'avait investi l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qui voulut donner à ce brave homme, non pas de quoi vivre, mais de quoi ne pas mourir de faim. Ce vieillard, l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, parlait peu, comme toutes les nobles dupes qui s'enveloppent dans le manteau de la résignation ; mais il ne manquait jamais à blâmer le mal ; aussi les paysans le craignaient ils comme les voleurs craignent la police. Il ne venait pas six fois dans l'année au 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, quoiqu'on l'y fêtât toujours. Le vieillard maudissait le peu de charité des riches, leur égoïsme le révoltait, et par cette fibre il paraissait toujours tenir aux paysans. Aussi disait on : « Le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Niseron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 n'aime pas les riches, il est des nôtres. » Pour couronne civique, cette belle vie obtenait dans toute la vallée ces mots : « Le brave père 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 ! il n'y a pas de plus honnête homme ! » Pris souvent pour arbitre souverain dans certaines contestations, il réalisait ce mot magnifique : l'ancien du village ! Ce vieillard, extrêmement propre quoique dénué, portait toujours des culottes, de gros bas drapés, des souliers ferrés, l'habit quasi français à grands boutons, conservé par les vieux paysans, et le chapeau de feutre à larges bords ; mais les jours ordinaires il avait une veste de drap bleu si rapetassée qu'elle ressemblait à une tapisserie. La fierté de l'homme qui se sent libre et digne de la liberté, donnait à sa physionomie, à sa démarche, le je ne sais quoi du noble ; il portait enfin un vêtement et non des haillons !   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 que se passe t il d'extraordinaire, la vieille, je vous entendais du clocher ?... 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    demanda t
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 il. On raconta l'attentat de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vatel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 au vieillard, mais en parlant tous ensemble, selon l'habitude des gens de la campagne.   Si vous n'avez pas coupé d'arbre, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vatel
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 a tort ; mais si vous avez coupé l'arbre, vous avez commis deux méchantes actions, dit le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Niseron
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

.   
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 donc un verre de vin, dit

 en offrant un verre plein au bonhomme.   Partons nous ? demanda

 à l'huissier.   Oui ; nous nous passerons du père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 en prenant l'adjoint de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, répondit

. Va devant, j'ai un acte à remettre au château ; le père 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 a gagné son second procès, je lui signifie le jugement. Et monsieur 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Brunet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, lesté de deux petits verres d'eau de vie, remonta sur sa jument grise, après avoir dit bonjour au père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, car tout le monde dans la vallée tenait à l'estime de ce vieillard. Aucune science, pas même la statistique, ne peut rendre compte de la rapidité plus que télégraphique avec laquelle les nouvelles se propagent dans les campagnes, ni comment elles franchissent les espèces de steppes incultes qui sont en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 une accusation contre les administrateurs et les capitaux. Il est acquis à l'histoire contemporaine que le plus célèbre des banquiers, après avoir crevé les chevaux entre

 et

 (on sait pourquoi ! il gagna tout ce que perdit l'empereur : une royauté), ne devança la fatale nouvelle que de quelques heures. Donc, une heure après la lutte entre la vieille

 et

, plusieurs autres habitués du

 s'y trouvaient réunis. Le premier venu fut

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Il a voulu devenir bourgeois. En effet, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, en achetant le domaine de

 se levaient avant le jour, piochaient leur jardin richement fumé, lui faisaient rapporter plusieurs moissons, sans parvenir à payer autre chose que les intérêts dus à

 pour le restant du prix. Leur fille, en service à

, leur envoyait ses gages ; mais, malgré tant d'efforts, malgré ce secours, ils se voyaient au terme du remboursement sans un rouge liard. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 comme

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Monsieur le maire, flanqué de sa mairesse, en descendit et vint par le perron du jardin. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 remarqua la comtesse à une croisée. Tout acquise à l'évêque, à la religion et à l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, qui s'était hâté de prévenir son ennemi, la comtesse fit dire par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    François
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 était sortie. Cette impertinence, digne d'une femme née en 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, fit jaunir le visage du 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Si la comtesse avait eu la curiosité de voir l'homme de qui le curé disait : « C'est un damné qui, pour se rafraîchir, se plonge dans l'iniquité comme dans un bain, » peut être eût elle évité de mettre entre le maire et le château la haine froide et réfléchie que portaient les libéraux aux royalistes, augmentée des excitants du voisinage de la campagne, où le souvenir d'une blessure d'amour propre est toujours ravivé. Quelques détails sur cet homme et sur ses mœurs auront le mérite, tout en éclairant sa participation au complot nommé la grande affaire par ses deux associés, de peindre un type excessivement curieux, celui d'existences campagnardes particulières à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, et qu'aucun pinceau n'est encore allé chercher. D'ailleurs, de cet homme, rien n'est indifférent, ni sa maison, ni sa manière de souffler le feu, ni sa façon de manger ; ses mœurs, ses opinions, tout servira puissamment à l'histoire de cette vallée. Ce renégat explique enfin l'utilité de la médiocratie, il en est à la fois la théorie et la pratique, l'alpha et l'oméga, le summum. Vous vous rappelez peut être certains maîtres en avarice déjà peints dans quelques scènes antérieures ? D'abord l'avare de province, le père 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grandet de Saumur
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, avare comme le tigre est cruel ; puis 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gobseck
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 l'escompteur, le jésuite de l'or, n'en savourant que la puissance et dégustant les larmes du malheur, à savoir quel est leur crû ; puis le baron de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, élevant les fraudes de l'argent à la hauteur de la politique. Enfin, vous avez sans doute souvenir de ce portrait de la parcimonie domestique, le vieil 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hochon d'Issoudun
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>
</mark>
, et de cet autre avare par esprit de famille, le petit la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Baudraye de Sancerre
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Eh bien ! les sentiments humains, et surtout l'avarice, ont des nuances si diverses dans les divers milieux de notre société, qu'il restait encore un avare sur la planche de l'amphithéâtre des études de mœurs ; il restait 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 ! l'avare égoïste, c'est à dire plein de tendresse pour ses jouissances, sec et froid pour autrui, enfin l'avarice ecclésiastique, le moine demeuré moine pour exprimer le jus du citron appelé le bien vivre, et devenu séculier pour happer la monnaie publique. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 d'abord le bonheur continu qu'il trouvait à dormir sous son toit. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blangy
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, c'est à dire les soixante maisons décrites par 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 dans sa lettre à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, est posé sur une bosse de terrain, à gauche de la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Thune
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Comme toutes les maisons y sont accompagnées de jardins, ce village est d'un aspect charmant. Quelques maisons sont assises le long du cours d'eau. Au sommet de cette vaste motte de terre se trouve l'église, jadis flanquée de son presbytère, et dont le cimetière enveloppe, comme dans beaucoup de villages, le chevet de l'église. Le sacrilége 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 n'avait pas manqué d'acheter ce presbytère, jadis construit par la bonne catholique mademoiselle 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, sur un terrain acheté par elle exprès. Un jardin en terrasse, d'où la vue plongeait sur les terres de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Blangy
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Soulanges
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cerneux
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, situées entre les deux parcs seigneuriaux, séparait cet ancien presbytère de l'église. Du côté opposé, s'étendait une prairie, acquise par le dernier curé, peu de temps avant sa mort, et entourée de murs par le défiant 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Le maire ayant refusé de rendre le presbytère à sa primitive destination, la commune fut obligée d'acheter une maison de paysan située auprès de l'église ; il fallut dépenser cinq mille francs pour l'agrandir, la restaurer et y joindre un jardinet, dont le mur était mitoyen avec la sacristie, en sorte que la communication fut établie comme autrefois entre la maison curiale et l'église. Ces deux maisons, bâties sur l'alignement de l'église à laquelle elles paraissaient tenir par leurs jardins, avaient vue sur un espace de terrain planté d'arbres, qui formait d'autant mieux la place de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

, qu'en face de la nouvelle cure, le comte fit construire une maison commune destinée à recevoir la mairie, le logement du garde champêtre, et cette école de frères de la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Doctrine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 chrétienne si vainement sollicitée par l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. Ainsi, non seulement les maisons de l'ancien bénédictin et du jeune prêtre adhéraient à l'église aussi bien divisées que réunies par elle, mais encore ils se surveillaient l'un l'autre. Le village entier espionnait d'ailleurs l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
. La grande rue, qui commençait à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, montait tortueusement jusqu'à l'église. Des vignobles et des jardins de paysan, un petit bois, couronnaient la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. La maison de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

, la plus belle du village, était bâtie en gros cailloux particuliers à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bourgogne
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, pris dans un mortier jaune lissé carrément dans toute la largeur de la truelle, ce qui produit des ondes percées çà et là par les faces assez généralement noires de ce caillou. Une bande de mortier où pas un silex ne faisait tache, dessinait, à chaque fenêtre, un encadrement que le temps avait rayé par des fissures fines et capricieuses, comme on en voit dans les vieux plafonds. Les volets, grossièrement faits, se recommandaient par une solide peinture vert dragon. Quelques mousses plates soudaient les ardoises sur le toit. C'est le type des maisons bourguignones ; les voyageurs en aperçoivent par milliers de semblables en traversant cette portion de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    la France
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Une porte bâtarde ouvrait sur un corridor à moitié duquel se trouvait la cage d'un escalier de bois. A l'entrée, on voyait la porte d'une vaste salle à trois croisées donnant sur la place. La cuisine, pratiquée sous l'escalier, tirait son jour de la cour, cailloutée avec soin, et où l'on entrait par une porte cochère. Tel était le rez de chaussée. Le premier étage contenait trois chambres, et au dessus une petite chambre en mansarde. Un bûcher, une remise, une écurie attenaient à la cuisine et faisaient un retour d'équerre. Au dessus de ces constructions légères, on avait ménagé des greniers, un fruitier et une chambre de domestique. Une basse cour, une étable, des toits à porc faisaient face à la maison. Le jardin d'environ un arpent et clos de murs, était un jardin de curé, c'est à dire plein d'espaliers, d'arbres à fruit, de treilles, aux allées sablées et bordées de quenouilles, à carrés de légumes fumés avec le fumier provenant de l'écurie. Au dessus de la maison, attenait un second clos, planté d'arbres, enclos de haies, et assez considérable pour que deux vaches y trouvassent leur pâture en tout temps. A l'intérieur, la salle, boisée à hauteur d'appui, était tendue de vieilles tapisseries. Les meubles en noyer, bruns de vieillesse et garnis en tapisserie à l'aiguille, s'harmoniaient avec la boiserie, avec le plancher également en bois. Le plafond montrait trois poutres en saillie, mais peintes, et dont les entre deux étaient plafonnés. La cheminée, en bois de noyer, surmontée d'une glace dans un trumeau grotesque, n'offrait d'autre ornement que deux œufs en cuivre montés sur un pied de marbre, et qui se partageaient en deux ; la partie supérieure retournée donnait une bobèche. Ces chandeliers à deux fins, embellis de chaînettes, une invention du règne de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Louis XV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, commencent à devenir rares. Sur la paroi opposée aux fenêtres, et posée sur un socle vert et or, s'élevait une horloge commune, mais excellente. Des rideaux criant sur leurs tringles en fer, dataient de cinquante ans ; leur étoffe en coton à carreaux, semblable à ceux des matelas, alternés de rose et de blanc, venait des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Un buffet et une table à manger complétaient cet ameublement, tenu, d'ailleurs, avec une excessive propreté. Au coin de la cheminée, on apercevait une immense bergère, le siége spécial de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Dans l'angle, au dessus du petit bonheur du jour qui lui servait de secrétaire, on voyait accroché à la plus vulgaire patère, un soufflet, origine de la fortune de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
. Sur cette succincte description, dont le style rivalise celui des affiches de vente, il est facile de deviner que les deux chambres respectives de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 et 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    madame Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 devaient être réduites au strict nécessaire ; mais on se tromperait en pensant que cette parcimonie pût exclure la bonté matérielle des choses. Ainsi la petite maîtresse la plus exigeante se serait trouvée admirablement couchée dans le lit de 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, composé d'excellents matelas, de draps en toile fine, grossi d'un lit de plume acheté jadis pour quelque abbé par une dévote, garanti des bises par de bons rideaux. Ainsi de tout, comme on va le voir. D'abord, cet avare avait réduit sa femme, qui ne savait ni lire, ni écrire, ni compter, à une obéissance absolue. Après avoir gouverné le défunt, la pauvre créature finissait servante de son mari, faisant la cuisine, la lessive, à peine aidée par une très jolie fille appelée 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Annette
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
, âgée de dix neuf ans, aussi soumise à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 que sa maîtresse, et qui gagnait trente francs par an. 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Grande
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
, sèche et maigre,

 jusqu'à cinq lieues au delà de

<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou

, tout en demandant de petites primes pour des retards de quelques mois, pressurait ses débiteurs en exigeant d'eux des services manuels, véritables corvées auxquelles ils se prêtaient, croyant ne rien donner parce qu'ils ne sortaient rien de leurs poches. On payait ainsi parfois à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 plus que le capital de la dette. Profond comme un moine, silencieux comme un bénédictin en travail d'histoire, rusé comme un prêtre, dissimulé comme tout avare, se tenant toujours dans les limites du droit, cet homme eût été 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>

 à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

,

 sous

,

, s'il avait eu l'ambition d'aller à la 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 sans faste, un voluptueux avare. Pour occuper son esprit, il jouissait d'une haine taillée en plein drap. Il tracassait le général comte de 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Il faisait mouvoir les paysans par le jeu de fils cachés dont le maniement l'amusait comme une partie d'échecs où les pions vivaient, où les cavaliers couraient à cheval, où les fous comme

 babillaient, où les tours féodales brillaient au

, où la reine faisait malicieusement échec au roi. Tous les jours en se levant, de sa fenêtre, cet homme voyait les faîtes orgueilleux des

 à coups d'épingle. Pour achever de peindre cet ex religieux, il suffira de dire qu'il allait à la messe en regrettant que sa femme vécût, et manifestait le désir de se réconcilier avec l'

 aussitôt son veuvage venu. Il saluait avec déférence l'

 en le rencontrant, et lui parlait doucement sans jamais s'emporter. En général, tous les gens qui tiennent à l'

, ou qui en sont sortis, ont une patience d'insecte : ils la doivent à l'obligation de garder un décorum, éducation qui manque depuis vingt ans à l'immense majorité des 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, même à ceux qui se croient bien élevés. Tous les

 que 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 a fait sortir de leurs monastères et qui sont entrés dans les affaires ont montré, par leur froideur et par leur réserve, la supériorité que donne la discipline ecclésiastique à tous les enfants de l'
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, même à ceux qui la désertent. Éclairé dès 1792 par l'affaire du testament,

. Dès la fondation de la maison

, il dit à

 d'y mettre cinquante mille francs en les lui garantissant.

 devint un commanditaire d'autant plus important qu'il laissa ce fonds se grossir des intérêts accumulés. En ce moment l'intérêt de

 dans cette maison était encore de cent mille francs, quoiqu'en 1816 il eût repris une somme de cent quatre vingt mille francs environ pour la placer sur le

, en y trouvant dix sept mille francs de rente.

</mark>
 connaissait à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 pour cent cinquante mille francs d'hypothèques en petites sommes sur de grands biens. Ostensiblement, 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 possédait en terres environ quatorze mille francs de revenus bien nets. On apercevait donc environ quarante mille francs de rente à 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

. Mais quant à son trésor, c'était un 
<mark class="entity" style="background: #7aecec; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 qu'aucune règle de proportion ne pouvait dégager, de même que le diable seul connaissait les affaires qu'il tripotait avec 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Ce terrible usurier, qui comptait vivre encore vingt ans, avait inventé des règles fixes pour opérer. Il ne prêtait rien à un paysan qui n'achetait pas au moins trois hectares et qui ne payait pas la moitié du prix comptant. On voit que 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 connaissait bien le vice de la loi sur les expropriations appliquées aux parcelles et le danger que fait courir au 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 et à la 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>
</mark>
 l'excessive division des biens. Poursuivez donc un paysan qui vous prend un sillon quand il n'en possède que cinq ! Le coup d'œil de l'intérêt privé distancera toujours de vingt cinq ans celui d'une assemblée de législateurs. Quelle leçon pour un pays ! La loi émanera toujours d'un vaste cerveau, d'un homme de génie, et non de neuf cents intelligences qui, si grandes qu'elles puissent être, se rapetissent en se faisant foule. La 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">MISC</span>

 ne contient elle pas en effet le principe de celle à chercher, pour arrêter le non sens que présente la propriété réduite à des moitiés, des tiers, des quarts, des dixièmes de centiares, comme dans la commune d'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 où l'on compte trente mille parcelles ? De telles opérations voulaient un compérage étendu comme celui qui pesait sur cet arrondissement. D'ailleurs, comme 
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Rigou
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">LOC</span>

 faisait faire à 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">PER</span>
</mark>
 environ le tiers des actes qui se passaient annuellement dans l'
<mark class="entity" style="background: #ff9561; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
